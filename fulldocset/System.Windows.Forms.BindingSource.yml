jához kivéve, ha az adatforrás-valósít meg a <xref:System.ComponentModel.IEditableObject>felületet.</xref:System.ComponentModel.IEditableObject> Ebben az esetben az új elem nincs véglegesítve amíg explicit hívása <xref:System.Windows.Forms.BindingSource.System%23ComponentModel%23ICancelAddNew%23EndNew%2A>legyen, vagy amíg egy új lista műveletet kezdeményezett.</xref:System.Windows.Forms.BindingSource.System%23ComponentModel%23ICancelAddNew%23EndNew%2A> Előtt véglegesítése, az új elem is vissza lesz vonva meghívásával <xref:System.Windows.Forms.BindingSource.CancelEdit%2A>, ebben az esetben az új elem a program elveti.</xref:System.Windows.Forms.BindingSource.CancelEdit%2A>       Ez a módszer kiváltja a <xref:System.Windows.Forms.BindingSource.ListChanged>esemény.</xref:System.Windows.Forms.BindingSource.ListChanged>"
