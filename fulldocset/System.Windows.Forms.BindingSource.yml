  summary: "Magában foglalja a adatforrást egy űrlap."
  remarks: "A BindingSource komponens sok célokra szolgál. Először is egyszerűbbé teszi az adatokat az űrlap vezérlőit kötés, adja meg a pénznem felügyeleti, figyelmeztető és egyéb szolgáltatások Windows Forms-vezérlő és az adatforrásai közötti. Ez úgy érhető el, a forrás-használ a BindingSource komponens csatolása a <xref:System.Windows.Forms.BindingSource.DataSource%2A>tulajdonság.</xref:System.Windows.Forms.BindingSource.DataSource%2A> Összetett kötés forgatókönyvek esetén szükség beállíthatja a <xref:System.Windows.Forms.BindingSource.DataMember%2A>tulajdonságot egy adott oszlopban, vagy a lista az adatforrás.</xref:System.Windows.Forms.BindingSource.DataMember%2A> Majd vezérlők kötése a BindingSource komponens. A hívások a BindingSource komponens az adatok minden további kommunikáció valósítható meg. A módját a BindingSource komponens egyszerűsítheti a kötés, tekintse meg a [Útmutató: Windows Forms vezérlők kötése DBNull adatbázis értékekre](~/add/includes/ajax-current-ext-md.md) és [hogyan: kezelni hibákat és kivételeket, hogy a Databinding előfordulhat](~/add/includes/ajax-current-ext-md.md). Navigációs és az adatforrás frissítése úgy hajthatja végre módszerrel például <xref:System.Windows.Forms.BindingSource.MoveNext%2A>, <xref:System.Windows.Forms.BindingSource.MoveLast%2A>, és <xref:System.Windows.Forms.BindingSource.Remove%2A>.</xref:System.Windows.Forms.BindingSource.Remove%2A> </xref:System.Windows.Forms.BindingSource.MoveLast%2A> </xref:System.Windows.Forms.BindingSource.MoveNext%2A> Műveletek, például a rendezési és szűrési keresztül kezeli a <xref:System.Windows.Forms.BindingSource.Sort%2A>és <xref:System.Windows.Forms.BindingSource.Filter%2A>Tulajdonságok.</xref:System.Windows.Forms.BindingSource.Filter%2A> </xref:System.Windows.Forms.BindingSource.Sort%2A> Rendezési és szűrési a BindingSource komponens való használatáról további információk: [hogyan: rendezési és szűrési az ADO.NET Adatszolgáltatásoknak a Windows Forms BindingSource összetevőt](~/add/includes/ajax-current-ext-md.md).       Emellett a BindingSource komponens szigorú típusmegadású forrásként működhet. Az alapul szolgáló adatforrásban típusú rögzített általában a következő módszerek egyikével:-használatát a <xref:System.Windows.Forms.BindingSource.Add%2A>módszert vegyen fel egy elemet a BindingSource komponens.</xref:System.Windows.Forms.BindingSource.Add%2A>      – Állítsa be a <xref:System.Windows.Forms.BindingSource.DataSource%2A>tulajdonság egy lista, egyetlen objektum vagy típus.</xref:System.Windows.Forms.BindingSource.DataSource%2A>       Ezek a mechanizmusok mindegyikét hozzon létre egy szigorú típusmegadású listájába. Egy kötést létrehozni a BindingSource komponens használatáról további információk: [hogyan: a Windows Forms-vezérlő kötési típusra](~/add/includes/ajax-current-ext-md.md). A BindingSource komponens segítségével a gyári objektum a vezérlők kötése. Ennek módjáról további információkért lásd: [hogyan: kötést létrehozni a Windows Forms-vezérlő egy Gyártóobjektumot](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > A BindingSource komponens mindkét egyszerű és összetett adatforrások kezeli, mert terminológia problematikus-e. Ez az osztály a dokumentáció, belül kifejezés *lista* belül az üzemeltetett adatforrás adatok gyűjteményre hivatkozik és *elem* egyelemű jelöli. Ha funkció megvitatása társított összetett adatforrások, az azonos feltételeket *tábla* és *sor* szolgálnak.       A BindingSource komponens tagok biztosít a mögöttes adatokhoz hozzáférő. Az aktuális elem kérhető a <xref:System.Windows.Forms.BindingSource.Current%2A>tulajdonság, és a teljes listát kérhető a <xref:System.Windows.Forms.BindingSource.List%2A>tulajdonság.</xref:System.Windows.Forms.BindingSource.List%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> Szerkesztési művelet támogatott az aktuális elemen keresztül <xref:System.Windows.Forms.BindingSource.Current%2A>és a <xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A>, <xref:System.Windows.Forms.BindingSource.EndEdit%2A>, <xref:System.Windows.Forms.BindingSource.CancelEdit%2A>és <xref:System.Windows.Forms.BindingSource.Add%2A>és <xref:System.Windows.Forms.BindingSource.AddNew%2A>módszerek.</xref:System.Windows.Forms.BindingSource.AddNew%2A> </xref:System.Windows.Forms.BindingSource.Add%2A> </xref:System.Windows.Forms.BindingSource.CancelEdit%2A> </xref:System.Windows.Forms.BindingSource.EndEdit%2A> </xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> Bár a pénznem felügyeleti automatikusan minden alapul szolgáló adatforrásokat kell kezelni, ez az osztály adott számú esemény, mutatja meg, mint <xref:System.Windows.Forms.BindingSource.CurrentItemChanged>és <xref:System.Windows.Forms.BindingSource.DataSourceChanged>, amelyek lehetővé teszik a testreszabási.</xref:System.Windows.Forms.BindingSource.DataSourceChanged> </xref:System.Windows.Forms.BindingSource.CurrentItemChanged>       A BindingSource komponens kötött adatforrások is nyílik és kezelt a <xref:System.Windows.Forms.BindingNavigator>osztály, amely videó hasonló felhasználói felület (UI) biztosít a lista elemeinek navigáláshoz.</xref:System.Windows.Forms.BindingNavigator> Bár <xref:System.Windows.Forms.BindingNavigator>köthető minden adatforráshoz készült keresztül BindingSource összetevőt integrálása a <xref:System.Windows.Forms.BindingNavigator.BindingSource%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Forms.BindingNavigator.BindingSource%2A?displayProperty=fullName> </xref:System.Windows.Forms.BindingNavigator>       Az alapértelmezett tulajdonság a BindingSource komponens osztály <xref:System.Windows.Forms.BindingSource.DataSource%2A>.</xref:System.Windows.Forms.BindingSource.DataSource%2A> Az alapértelmezett esemény <xref:System.Windows.Forms.BindingSource.CurrentChanged>.</xref:System.Windows.Forms.BindingSource.CurrentChanged>      > [!CAUTION] > A BindingSource komponens osztály tagjai számos az alapul szolgáló lista által képviselt működik a <xref:System.Windows.Forms.BindingSource.List%2A>tulajdonság és egyszerűen csak tekintse meg a művelet az alapul szolgáló lista.</xref:System.Windows.Forms.BindingSource.List%2A> Ezért, amikor a BindingSource komponens kötődik egyéni végrehajtásának <xref:System.Collections.IList>, ezekről a tagokról pontos viselkedését eltérhet a osztály dokumentációjában leírt viselkedését.</xref:System.Collections.IList> Például a <xref:System.Windows.Forms.BindingSource.RemoveAt%2A>metódushívások <xref:System.Collections.IList.RemoveAt%2A?displayProperty=fullName>.</xref:System.Collections.IList.RemoveAt%2A?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.RemoveAt%2A> A BindingSource komponens dokumentációja ismerteti a <xref:System.Windows.Forms.BindingSource.RemoveAt%2A>azzal a módszerrel, amely a <xref:System.Collections.IList.RemoveAt%2A>az alapul szolgáló módszer <xref:System.Collections.IList>megfelelően implementálva.</xref:System.Collections.IList> </xref:System.Collections.IList.RemoveAt%2A> </xref:System.Windows.Forms.BindingSource.RemoveAt%2A>"
