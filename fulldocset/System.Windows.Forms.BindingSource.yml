  remarks: "SuspendBinding és <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>, amelyek lehetővé teszik az ideiglenes felfüggesztése és folytatása adatok kötés egy egyszerű kötési forgatókönyvben két módszer.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Általában felfüggeszti az adatkötés, ha a felhasználó engedélyezni kell szerkesztenie több adatmezők ellenőrzése előtt. Például ha egy mezőt meg kell változtatni egy második megfelelően, de ha ellenőrzése az első mezőben okozna a második mező hibás.      > [!NOTE] > Használatával SuspendBinding megakadályozza, hogy a módosítások az adatforrás, amíg folyamatban leküldött <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>nevezik, de nem ténylegesen, hogy bármely esemény bekövetkezését.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Vezérlők, amelyek összetett adatkötés, például a <xref:System.Windows.Forms.DataGridView>szabályozzák, a frissítés állapotváltozási események alapján, mint a <xref:System.Windows.Forms.CurrencyManager.ListChanged>esemény, így SuspendBinding hívása nem megakadályozza az adatforráshoz való változásainak fogadását.</xref:System.Windows.Forms.CurrencyManager.ListChanged> </xref:System.Windows.Forms.DataGridView> Emiatt a SuspendBinding és <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>készültek, használja az egyszerű adathoz kötött vezérlők, például a <xref:System.Windows.Forms.TextBox>vezérlő.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Másik megoldásként használhatja ezeket a módszereket összetett kötés esetén mellőzése, ha <xref:System.Windows.Forms.BindingSource.ListChanged>események úgy, hogy a <xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A>tulajdonságot `false`.</xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> </xref:System.Windows.Forms.BindingSource.ListChanged>"
