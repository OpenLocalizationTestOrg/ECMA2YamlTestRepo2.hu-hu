  summary: "Lekérdezi vagy beállítja az oszlopnevek rendezés és a sorok jeleníti meg az adatforrás rendezésére használható."
  remarks: "A rendezési tulajdonság: kis-és nagybetűket karakterlánc, amely meghatározza a sorok, valamint a rendezési irány rendezéséhez használandó oszlopneveit. Oszlopok rendezi a rendszer alapértelmezés szerint növekvő. Több oszlop választhatók el egymástól vesszővel válassza el egymástól, például a `&quot;State, ZipCode DESC&quot;`.       Támogatja a rendezést, hogy az alapul szolgáló lista meg kell valósítania a <xref:System.ComponentModel.IBindingList>vagy <xref:System.ComponentModel.IBindingListView>felületek.</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList> Ez a funkció használatával kérhetők a <xref:System.Windows.Forms.BindingSource.SupportsSorting%2A>tulajdonság.</xref:System.Windows.Forms.BindingSource.SupportsSorting%2A> Szélességét a többoszlopos rendezés érhető mikor a <xref:System.Windows.Forms.BindingSource.SupportsAdvancedSorting%2A>tulajdonság `true`.</xref:System.Windows.Forms.BindingSource.SupportsAdvancedSorting%2A>       A rendezési tulajdonság beállítása a belső lista, annak típusától függően változik: – Ha a lista típusú <xref:System.ComponentModel.IBindingList>, a <xref:System.ComponentModel.IBindingList.SortProperty%2A?displayProperty=fullName>és <xref:System.ComponentModel.IBindingList.SortDirection%2A?displayProperty=fullName>belső listájában vannak beállítva.</xref:System.ComponentModel.IBindingList.SortDirection%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList.SortProperty%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList>      -Ha a lista típusú <xref:System.ComponentModel.IBindingListView>, a <xref:System.ComponentModel.IBindingListView.SortDescriptions%2A?displayProperty=fullName>tulajdonság értéke.</xref:System.ComponentModel.IBindingListView.SortDescriptions%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingListView>       A belső lista rendezési tulajdonságok csak módosítható, ha a rendezési karakterlánc nem `null`. A `get` elérő ehhez a tulajdonsághoz nem fogja beolvasni a rendezés értéke a belső lista; helyette, akkor a rendszer visszaküldi a `set` elérő érték. A rendezési tulajdonság egészen addig megmarad, ha az adatforrás-módosításokat."
