  type: Class
  summary: "A kijelzők kapcsolaton keresztül a szolgáltatóként működő kiszolgáló vezérlőkben visszahívási metódus azonosítja, és lehetővé teszi a fejlesztők számára adja meg a szolgáltatói csatlakozási pont adatait."
  remarks: "A kijelzők kapcsolat áll szereplő két kiszolgálói vezérlő egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna és -megosztás útján illesztőfelület példánya átadott vezérlőelemnek a másikra.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> A vezérlő az illesztőfelület-példány látja, hogy a szolgáltató neve, és a vezérlő, amely megkapja a felület példánya és a folyamatok vagy adatait jeleníti meg a fogyasztó nevezik. A kapcsolatok, lásd: a <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>osztály és [webes kijelzők kapcsolatok – áttekintés](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       A szolgáltató vezérlőhöz kapcsolaton keresztül lehet a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő vagy a kiszolgáló vagy a felhasználói vezérlő, de bármilyen típusú visszahívási metódusként kijelölt metódussal kell rendelkeznie.</xref:System.Web.UI.WebControls.WebParts.WebPart> A visszahívási metódus meghívja a csatlakozási folyamat, és feladata, hogy térjen vissza a felhasználói felület példánya, amely adatokat tartalmaz. Jelölje ki a módszert, amelyet egy szolgáltató visszahívási metódus funkcionál, hozzá kell adnia egy `ConnectionProviderAttribute` metaadatelem a metódus (az elem van a ConnectionProviderAttribute osztály alapján).       Mellett az szolgáltatón visszahívási metódus kijelölő, a ConnectionProviderAttribute objektum is lehetővé teszi a szolgáltatói csatlakozási pont bizonyos adatok megadása. A szolgáltatói csatlakozási pont példánya a <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>osztály, amely magában foglalja az összes olyan kapcsolat, mert a szolgáltató vezérlőtípus, beleértve, hogy egy időben, milyen típusú felületet a szolgáltató több felhasználóból csatlakozhat létrehozásához szükséges szolgáltatót részleteit is szolgál a fogyasztók számára, a visszahívási metódus, és egy megjelenítési nevet a felhasználói felületen (UI) szolgáltatói csatlakozási pont jelölő vonatkozó részletek.</xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint> Minden kijelzők kapcsolat a szolgáltatói csatlakozási pont, a szolgáltató vezérlő társított tartalmazza.       Hozzáadásakor a `ConnectionProviderAttribute` a visszahívási metódusnak egy szolgáltató metaadatelem is segítségével azt adja meg a következő információkat a szolgáltatói csatlakozási pont: egy megjelenítési nevet a csatlakozási pont (további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>tulajdonság), hogy a szolgáltató csatlakozni tud-e több felhasználóból egy időben (további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.AllowsMultipleConnections%2A>tulajdonság), (a részleteket a csatlakozási pont azonosítója Tekintse meg a <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID%2A>tulajdonság), és milyen típusú a szolgáltatáskapcsolódási pont, a szolgáltató használ (további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ConnectionPointType%2A>tulajdonság).</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ConnectionPointType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.AllowsMultipleConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A> A ConnectionProviderAttribute osztály minden egyes konstruktorának négy túlterheléssel rendelkezik, amely lehetővé teszi egy vagy több, a csatlakozási pont tulajdonságainak értékeket megadni, ha az osztály új példánya jön létre paraméterek. A szolgáltatói csatlakozási pont tulajdonságait a legtöbb beállított is programozott; beállítás használata a `ConnectionProviderAttribute` elem nem kötelező megadni.      > [!NOTE] > Hozzáadásakor a `ConnectionProviderAttribute` egy visszahívási metódusnak egy szolgáltató metaadatelem, csak szükséges, amely mindig meg kell adnia paraméter a `displayName` paraméter (további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.%23ctor%28System.String%29>konstruktor túlterhelési).</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.%23ctor%28System.String%29> Ez a paraméter értékének hozzá van rendelve a <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>tulajdonság, és amikor egy felhasználó megnyitja a kapcsolatot a felhasználói felület (hozta létre a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>vezérlő), a nevet jelenti. a felhasználói felületen szolgáltatói csatlakozási pont.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A> Ha több visszahívási metódus a szolgáltató vezérlőkben kijelölhet, több lehetséges csatlakozási pontok választhat követően és hozzáadásakor a `ConnectionProviderAttribute` minden visszahívási metódusnak metaadatelem is adja meg egy értéket a `id` , így minden szolgáltató kapcsolódási pont paraméternek egy ismert, egyedi azonosítója."
  example:
  - "The following code example demonstrates using the ConnectionProviderAttribute class, by showing how to declare the `ConnectionProviderAttribute` metadata element on a callback method in a provider control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_1.cs)]  \n  \n The following code examples demonstrate how to create a basic, static connection between two Web Parts controls using the <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> class. The provider and consumer code files should be put into the App_Code folder under the application folder that contains the .aspx page.  \n  \n The first example shows a class acting as a provider. Notice that a method is designated as the callback method with the `ConnectionProviderAttribute` metadata element.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_2.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_2.cs)]  \n  \n The second example shows a class acting as a consumer.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_3.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_3.cs)]  \n  \n The final example shows the ASP.NET page that contains the two controls.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_4.aspx)]\n [!code-cs[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_4.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public class ConnectionProviderAttribute : Attribute
