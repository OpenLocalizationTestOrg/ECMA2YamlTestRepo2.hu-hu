  remarks: "Ez az osztály egy kulcsot, amely egyedileg azonosíthatja a honosítható értéket jelenti [!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]. Ez azt jelenti, hogy kombinációja egy <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>, osztály, és tulajdonság nevét.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>       A <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>értéket kell adni a forrás [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] fájlt használva a `updateuid` [!INCLUDE[TLA#tla_msbuild](~/add/includes/tlasharptla-msbuild-md.md)] cél (például `msbuild /t:updateuid myproj.proj`), vagy manuálisan a jelölés során.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]nélkül egy <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>nem honosítandó.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> Az osztálynevet, amely tartalmazza a honosítható tulajdonság elem nevét. A tulajdonság nevét, amelynek a honosítható értéke tulajdonságára hivatkozik. Egy különös nevű tulajdonsága &quot;`$Content`&quot; elemet az inicializálási szöveg vagy a tartalom tulajdonsága értéket képviseli. Például a `$Content` tulajdonság neve csak akkor vonatkozik az inicializálási szöveg `Click` a következő XAML-kódban: `<TextBlock x:Uid=&quot;myBlock&quot;>Click </TextBlock>` <a name=&quot;xamlTextUsage_BamlLocalizableResourceKey&quot;> </a> ## XAML szöveg kihasználtsága      "
