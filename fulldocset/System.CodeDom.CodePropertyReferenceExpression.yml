  fullName: System.CodeDom.CodePropertyReferenceExpression
  type: Class
  summary: "Egy hivatkozást egy tulajdonság értékét jelöli."
  remarks: "A tulajdonság értékének való hivatkozást jelöl CodePropertyReferenceExpression használható.       A <xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A>tulajdonság határozza meg az objektum, amely tartalmazza a tulajdonságot kell hivatkoznia.</xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A> A <xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A>tulajdonság határozza meg a tulajdonságnevet kell hivatkoznia kell megadni.</xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A>       Ez az objektum nem rendelkezik egy tulajdonság, amely jelzi, hogy a hivatkozás szerepel egy `get` vagy `set`. Ha a tulajdonsághivatkozás a bal oldali rendelve, a hozzárendelési utasítás, oldalsó következik be, akkor ez egy `set`."
  example:
  - "The following example code demonstrates use of a CodePropertyReferenceExpression to refer to a property.  \n  \n [!code-cpp[CodeReferenceExample#3](~/add/codesnippet/cpp/t-system.codedom.codepro_1_1.cpp)]\n [!code-cs[CodeReferenceExample#3](~/add/codesnippet/csharp/t-system.codedom.codepro_1_1.cs)]\n [!code-vb[CodeReferenceExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepro_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodePropertyReferenceExpression : System.CodeDom.CodeExpression
