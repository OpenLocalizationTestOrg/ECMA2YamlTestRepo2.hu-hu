  summary: "A animálja a <xref:System.Boolean>a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value*>használatával diszkrét köztes.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value*> </xref:System.Boolean>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.BooleanKeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames>animálására egy <xref:System.Boolean>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Boolean> </xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.BooleanKeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor.       Például DiscreteBooleanKeyFrame diszkrét hozzon létrehozása hirtelen &quot;ugráskor&quot; (nincs köztes) értékek között. Más szóval az animált tulajdonság nem változtatja meg eléréséig a kulcskocka kulcs idő ekkor az animált tulajdonság ugrik hirtelen a célértéket."
  syntax:
    content: 'public class DiscreteBooleanKeyFrame : System.Windows.Media.Animation.BooleanKeyFrame'
