  name: IriParsingElement
  nameWithType: IriParsingElement
  fullName: System.Configuration.IriParsingElement
  type: Class
  summary: "A konfigurációs beállítás a nemzetközi erőforrás azonosítója (IRI) feldolgozás alatt álló biztosít a &lt;xref:System.Uri?displayProperty=fullName&gt; osztály."
  remarks: "A meglévő <xref:System.Uri?displayProperty=fullName>osztály megtörtént-e támogatásához nemzetközi erőforrás-azonosítók (IRI) alapú RFC 3987.</xref:System.Uri?displayProperty=fullName> Aktuális felhasználók nem fogják látni a .NET-keretrendszer 2.0 viselkedésből változásait, kivéve, ha kifejezetten engedélyezi IRI. Ez biztosítja az alkalmazás a .NET-keretrendszer korábbi verzióival is kompatibilisek.       A konfigurációs beállítása a IriParsingElement fogja beolvasni egyszer amikor az első <xref:System.Uri?displayProperty=fullName>osztály összeállított.</xref:System.Uri?displayProperty=fullName> Az időnek az elteltével konfigurációs beállításainak változtatásai figyelmen kívül lesznek hagyva.       IRI által nyújtott további információkért lásd: az <xref:System.Uri?displayProperty=fullName>osztály</xref:System.Uri?displayProperty=fullName> a megjegyzések területén"
  syntax:
    content: 'public sealed class IriParsingElement : System.Configuration.ConfigurationElement'
