  name: Enabled
  nameWithType: IriParsingElement.Enabled
  fullName: System.Configuration.IriParsingElement.Enabled
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Lekérdezi vagy beállítja a értékét a <xref href=&quot;System.Configuration.IriParsingElement&quot;> </xref> konfigurációs beállítás."
  remarks: "A <xref:System.Configuration.IriParsingElement>konfigurációs beállítás vezérlők IRI feldolgozása az <xref:System.Uri?displayProperty=fullName>osztályhoz.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Ez a beállítás közvetetten is szabályozza a nemzetközi tartományneveket (IDN) tartalmazó <xref:System.Configuration.IdnElement?displayProperty=fullName>osztály</xref:System.Configuration.IdnElement?displayProperty=fullName> készletből feldolgozása IRI feldolgozási képességének lehetséges IDN engedélyezni kell. Ha IRI feldolgozási le van tiltva, majd IDN feldolgozási állítja be az alapértelmezett beállítást, ha a .NET-keretrendszer 2.0 viselkedés kompatibilitási használja, és IDN-nevek nem használhatók.       A konfigurációs beállítást a <xref:System.Configuration.IriParsingElement>fogja beolvasni egyszer amikor az első <xref:System.Uri?displayProperty=fullName>osztály összeállított.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Az időnek az elteltével konfigurációs beállításainak változtatásai figyelmen kívül lesznek hagyva.       IRI által nyújtott további információkért lásd: az <xref:System.Uri?displayProperty=fullName>osztály</xref:System.Uri?displayProperty=fullName> a megjegyzések területén"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "Egy logikai érték, amely jelzi, hogy engedélyezve van-e a nemzetközi erőforrás azonosítója (IRI) feldolgozása."
  overload: System.Configuration.IriParsingElement.Enabled*
  exceptions: []
  platform:
  - net462
