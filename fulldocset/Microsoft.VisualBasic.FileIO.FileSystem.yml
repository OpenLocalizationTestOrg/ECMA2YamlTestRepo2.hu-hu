  summary: "Egy könyvtár tartalmának másolása másik címtárban."
  remarks: "Ez a módszer a forráskönyvtár tartalmát tároló könyvtárat másolja. Ha a célként megadott könyvtár nem létezik, akkor jön létre. Ha egy ilyen nevű könyvtár már létezik a célhelyen, a két címtár tartalma összefésülése megtörténjen. A művelet során megadhatja egy új nevet a könyvtárhoz.       Amikor egy könyvtárban lévő fájlokat másolja, kivételek is kell okozott által okozott egy adott fájlt. Az ilyen kivételek, amikor azok vonja össze egyetlen kivétel alkalmazáscsoportokból `Data` tulajdonság tartalmazza bejegyzések formájában egy <xref:System.Collections.IDictionary>, amelyben a fájl vagy könyvtár elérési útja a kulcsot, és az adott kivételre vonatkozó üzenet tartalmazza a megfelelő értékkel.</xref:System.Collections.IDictionary> Használjon `For…Each` végig enumerálása.       A következő táblázat felsorolja a feladat használata esetén például a `My.Computer.FileSystem.CopyDirectory` metódust.      |||   |-|-|   | A |} Lásd: |}   | Másolja a címtár |} [Hogyan: másolja egy könyvtárat a Visual Basic egy másik címtárban](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "The following example copies the contents of directory `TestDirectory1` into `TestDirectory2`, overwriting existing files.  \n  \n [!code-vb[VbVbcnMyFileSystem#49](~/add/codesnippet/visualbasic/02942d01-133a-478f-ae50-_1.vb)]  \n  \n Replace `C:\\TestDirectory1` and `C:\\TestDirectory2` with the path and name of the directory you wish to copy and the location to which you wish to copy it."
  syntax:
    content: public static void CopyDirectory (string sourceDirectoryName, string destinationDirectoryName);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "A könyvtár másolását."
    - id: destinationDirectoryName
      type: System.String
      description: "A könyvtár tartalma másolásának helyét."
  overload: Microsoft.VisualBasic.FileIO.FileSystem.CopyDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: 'Az elérési út nem érvényes a következő okok valamelyike: egy nulla hosszúságú karakterlánc; csak üres karaktereket tartalmaz érvénytelen karaktereket; tartalmaz egy eszköz elérési útját, vagy (kezdődik \\ \\.\\).'
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationDirectoryName</code>vagy <code>sourceDirectoryName</code> van <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> vagy üres karakterlánc."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "A célkönyvtár nem létezik."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "A forrás elérési útja és a cél elérési út nincs különbség."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Méretkorlát ciklikus, a műveletet."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Az elérési útja meghaladja a rendszerben meghatározott maximális hosszúság."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Az elérési út egy mappa nevét kettősponttal (:) tartalmaz, vagy érvénytelen formátumú."
