  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Ez a csomópont ismétlődése hoz létre."
  remarks: "Ez a módszer a másolási konstruktorral csomópontok funkcionál. A klónozott fürtcsomópont nincs szülő (<xref:System.Xml.XmlNode.ParentNode%2A> adja vissza `null`).</xref:System.Xml.XmlNode.ParentNode%2A>"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>a rekurzív módon klónozza a részfa a megadott csomópontban; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> csak a csomópont önmaga klónozását. A <xref uid=&quot;langword_csharp_XmlEntityReference&quot; name=&quot;XmlEntityReference&quot; href=&quot;&quot;> </xref> csomópontok, ez a metódus mindig adja vissza egy entitás hivatkozási csomópont nem gyermeke. A helyettesítő szöveg van beállítva, a csomópont behelyezésekor a szülője."
    return:
      type: System.Xml.XmlNode
      description: "A klónozott csomópont."
  overload: System.Xml.XmlEntityReference.CloneNode*
  exceptions: []
  platform:
  - net462
