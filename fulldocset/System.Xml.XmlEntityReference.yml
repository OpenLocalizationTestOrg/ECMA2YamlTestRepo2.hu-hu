- uid: System.Xml.XmlEntityReference.BaseURI
  id: BaseURI
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: BaseURI
  nameWithType: XmlEntityReference.BaseURI
  fullName: System.Xml.XmlEntityReference.BaseURI
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Lekérdezi az alap egységes erőforrás azonosítója (URI) az aktuális csomópont."
  remarks: "Egy hálózati XML-dokumentumban áll adattömböket írnak összesíti a különböző webes Consortium (W3C) szabványos befoglalási mechanizmusok használatával, és így a különböző helyekről érkező csomópontot tartalmaz. A `BaseURI` jelzi, hogy ezek a csomópontok származási helyét. Ha nem ad vissza a csomópontok (lehet, hogy azok volt értelmezni a memóriában karakterláncból), alap URI <xref:System.String>adja vissza.</xref:System.String>       `BaseURI`bemutatja, hogyan a csomópont fa entitás hivatkozása határok keres, így entitások levő figyelő kibontva látható, ha ezt az információt nem őrződik meg, és ez a tulajdonság a XmlDocument helyét adja meg minden esetben.       További információ a `BaseURI` , és hogyan úgy viselkedik, a többi csomópont típusnál, <xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>.</xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>       Ez a tulajdonság egy Microsoft-bővítmény a Document Object Model (DOM)."
  example:
  - "The following example displays information on entity reference node, including its base URI.  \n  \n [!code-cpp[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/cpp/p-system.xml.xmlentityre_0_1.cpp)]\n [!code-vb[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlentityre_0_1.vb)]\n [!code-cs[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/csharp/p-system.xml.xmlentityre_0_1.cs)]  \n  \n The sample uses the file, `uri.xml`, as input.  \n  \n [!code-xml[Classic WebData XmlEntityReference.BaseURI Example#2](~/add/codesnippet/xml/p-system.xml.xmlentityre_0_2.xml)]  \n  \n The `style.xml` file contains the XML string `<style>hardcover</style>`."
  syntax:
    content: public override string BaseURI { get; }
    return:
      type: System.String
      description: "A hely, amelyről a csomópont be lett töltve."
  overload: System.Xml.XmlEntityReference.BaseURI*
  exceptions: []
  platform:
  - net462
