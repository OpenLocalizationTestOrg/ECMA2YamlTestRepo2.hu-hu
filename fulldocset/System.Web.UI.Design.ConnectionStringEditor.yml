  name: ConnectionStringEditor
  nameWithType: ConnectionStringEditor
  fullName: System.Web.UI.Design.ConnectionStringEditor
  type: Class
  summary: "Válassza ki, és szerkesztheti a kapcsolati karakterlánc típusú tulajdonság tervezési időben felhasználói felület alaposztályt biztosít."
  remarks: "A ConnectionStringEditor osztály példánya van egy <xref:System.Drawing.Design.UITypeEditor>objektum, amely tervezési időben is használható, válassza ki, és szerkesztheti a kapcsolati karakterlánc-kifejezés, és rendelje hozzá a kifejezés egy vezérlő tulajdonságának.</xref:System.Drawing.Design.UITypeEditor> Például a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő használ a ConnectionStringEditor osztály tervezési időben értékének beállítása a <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       Használja a <xref:System.ComponentModel.EditorAttribute>a ConnectionStringEditor társítandó tulajdonság attribútum.</xref:System.ComponentModel.EditorAttribute> A társított tulajdonság a Tervező felületére szerkesztésekor a Tervező gazdagép meghívja a <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metódus.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> A <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metódus jeleníti meg a felhasználói felület használatával történő megtervezésével a kapcsolati karakterlánc-kifejezés, és a felhasználó által megadott kapcsolati karakterláncot adja vissza.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> A <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>módszer azt jelzi, a felhasználói felület a megjelenítési stílus.</xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the ConnectionStringEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the ConnectionStringEditor class provides the user interface to select and edit a connection string for the property value.  \n  \n [!code-cs[System.Web.UI.Design.ConnectionStringEditor#2](~/add/codesnippet/csharp/t-system.web.ui.design.c_1_1.cs)]\n [!code-vb[System.Web.UI.Design.ConnectionStringEditor#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_1_1.vb)]"
  syntax:
