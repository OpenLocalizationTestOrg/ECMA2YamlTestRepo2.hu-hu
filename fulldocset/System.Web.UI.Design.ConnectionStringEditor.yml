- uid: System.Web.UI.Design.ConnectionStringEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.ConnectionStringEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ConnectionStringEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.ConnectionStringEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "A megadott objektum értékének szerkeszti a megadott szolgáltató és a környezet használatával."
  remarks: "A <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metódus elindítja a felhasználói felület szerkesztésre a `value` objektum.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> A Tervező állomás hívások a <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metódus egy tulajdonság értékének szerkesztésekor a kapcsolati karakterlánc szerkesztése kapcsolódó.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> A bemeneti szolgáltató szerkesztési szolgáltatások által igényelt belül beszerzésére szolgál a <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metódus.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>       Ha egy <xref:System.ComponentModel.Design.Data.IDataEnvironment>szolgáltatásimplementáció használata támogatott a megadott környezetben a <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metódus inicializál egy <xref:System.Web.UI.WebControls.ListBox>vezérlő, amely megkéri, hogy válasszon ki egy meglévő kapcsolat kifejezés, vagy egy új kapcsolat kifejezésének összeállítása.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment> Ha egy <xref:System.ComponentModel.Design.Data.IDataEnvironment>szolgáltatás végrehajtása nem támogatott az adott környezetben a <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metódus egy egyszerű példányát jeleníti meg a <xref:System.Windows.Forms.Form>osztályt, amely a kapcsolat kifejezés-karakterlánc megadását kéri.</xref:System.Windows.Forms.Form> </xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment>       Ha megszakítja a kapcsolati karakterlánc kifejezés kijelölése nélkül, a visszaadott objektumot megegyezik a `value` paraméter."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Egy <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ahhoz, hogy további környezet adatainak használata."
    - id: provider
      type: System.IServiceProvider
      description: "A szolgáltató objektum keresztül szerkesztési szolgáltatásokat letöltéséhez."
    - id: value
      type: System.Object
      description: "Az éppen szerkesztett objektum egy példányát."
    return:
      type: System.Object
      description: "A kiválasztott kapcsolódási kifejezés, karakterlánc-objektum; Ellenkező esetben a kapcsolat kifejezés nem volt kiválasztva, ha azonos <code> value </code> átadott."
  overload: System.Web.UI.Design.ConnectionStringEditor.EditValue*
  exceptions: []
  platform:
