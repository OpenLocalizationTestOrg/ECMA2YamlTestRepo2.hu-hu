      type: System.ComponentModel.ITypeDescriptorContext
      description: "Egy <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ahhoz, hogy további környezet adatainak használata."
    return:
      type: System.Drawing.Design.UITypeEditorEditStyle
      description: "Egy <xref href=&quot;System.Drawing.Design.UITypeEditorEditStyle&quot;> </xref> számbavételi érték, amely azt jelzi, hogy a Szerkesztés stílus: a megadott felhasználói felületén."
