  remarks: "Alapértelmezés szerint a <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>metódusában a <xref:System.Web.UI.Design.ConnectionStringEditor>osztály értéket ad vissza a <xref:System.Drawing.Design.UITypeEditorEditStyle>érték.</xref:System.Drawing.Design.UITypeEditorEditStyle> </xref:System.Web.UI.Design.ConnectionStringEditor> </xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A> Ha egy <xref:System.ComponentModel.Design.Data.IDataEnvironment>szolgáltatásimplementáció használata támogatott a megadott környezetben a <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>metódus értéket ad vissza a <xref:System.Drawing.Design.UITypeEditorEditStyle>érték.</xref:System.Drawing.Design.UITypeEditorEditStyle> </xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment>       Ha a <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>metódus nem támogatott az adott környezetben a <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>metódus értéket ad vissza a <xref:System.Drawing.Design.UITypeEditorEditStyle>érték.</xref:System.Drawing.Design.UITypeEditorEditStyle> </xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A> </xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
  syntax:
    content: public override System.Drawing.Design.UITypeEditorEditStyle GetEditStyle (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
