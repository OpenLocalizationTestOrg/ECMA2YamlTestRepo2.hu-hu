  type: Interface
  summary: "Meghatározza a felületet további környezet adatainak beszerzéséhez megvalósításához."
  remarks: "Ez az interfész lehetővé teszi, hogy a WSDL importáló mechanismto extra környezet adatainak fogadásához, a Visual Studio belül élmény jobb proxy és a jobb fejlesztői. Ha a WSDL-importáló IWcfReferenceReceiveContextInformation felületet valósítja meg a `ReceiveImportContextInformation` metódus fogja meghívni a WCF proxy generátor előtt valamennyi módszer <xref:System.ServiceModel.Description.IWsdlImportExtension>és <xref:System.ServiceModel.Description.IPolicyImportExtension>nevezzük.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IWsdlImportExtension>       A további környezeti információkat a továbbított paraméterek hivatkozik a `ReceiveImportContextInformation` metódust. A paraméternek számít a tartalom kiterjesztésű fájlok és egy hivatkozást, amely megvalósítja az objektum a <xref:System.IServiceProvider>felületet.</xref:System.IServiceProvider> A metódusnak átadott kiterjesztésű fájlokat a importáló és szükségük további adatok tárolására szolgálnak. Ez azt jelenti, hogy a Visual Studio nem szabályozza ezeket a fájlokat tartalmát, és nem használja azokat közvetlenül.      > [!NOTE] > Importers tekintse meg a WCF bővítési mechanizmus. Ez az eljárás lehetővé teszi testre szabhatja a szolgáltatás leíró metaadatok (WSDL/XSD) dokumentumok proxy kód jön létre. További információkért lásd: [egyéni metaadatok importálása a WCF-bővítmény](http://go.microsoft.com/fwlink/?LinkId=92310) az MSDN Webhelyén."
