  name: VBFixedArrayAttribute
  nameWithType: VBFixedArrayAttribute
  fullName: Microsoft.VisualBasic.VBFixedArrayAttribute
  type: Class
  summary: "Azt jelzi, hogy a struktúra vagy a nem helyi változó tömb rögzített hosszúságú tömb kell kezelni."
  remarks: "Visual Basic tömbök változó hosszúságú alapértelmezés szerint. Ez az attribútum akkor hasznos, ha a Visual Basic fájl használatával adja meg, és funkciók, például a kimeneti `FileGet` és `FilePut`, és a rögzített hosszúságú tömbnek igénylő API-hívásokat."
  example:
  - "[!code-vb[VbCnAttributes#22](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#22)]  \n  \n> [!NOTE]\n>  The `VBFixedArrayAttribute` is informational and does not allocate any storage. The purpose of this attribute is to modify how arrays in structures and non-local variables are used by methods or API calls that recognize the `VBFixedArrayAttribute`. Keep in mind that this attribute does not convert a variable length array to a fixed array and that you must still allocate array storage using `Dim` or `ReDim` statements."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class VBFixedArrayAttribute : Attribute
