  name: CodeSnippetStatement
  nameWithType: CodeSnippetStatement
  fullName: System.CodeDom.CodeSnippetStatement
  type: Class
  summary: "Egy utasítást a literális kódrészlet használatával jelöli."
  remarks: "CodeSnippetStatement jelenthet egy utasítást egy literális kódrészletet, amely szerepelni fog a forrás módosítás nélkül közvetlenül a használatával.       Egy CodeSnippetStatement tárolja a kód egy szakaszban karakterláncként pontosan az eredeti formátumában. A CodeDOM nem jelenti azt, literális kódrészletek. Literális kódrészletek tárolása és az eredeti formátumú kimenet. Literális kódot tartalmazó codeDOM objektumok találhatók, a fejlesztők is foglalják magukban a kódot, amely már szerepel a megadott nyelv.       A <xref:System.CodeDom.CodeSnippetStatement.Value%2A>tulajdonság a részlet utasítás literális kódját tartalmazza.</xref:System.CodeDom.CodeSnippetStatement.Value%2A>"
  example:
  - "The following example creates an instance of the CodeSnippetStatement class using a literal code fragment. This code example is part of a larger example provided for the <xref:System.CodeDom.CodeRegionDirective> class.  \n  \n [!code-vb[System.CodeDom.CodeDirectives#16](~/add/codesnippet/visualbasic/t-system.codedom.codesni_2_1.vb)]\n [!code-cs[System.CodeDom.CodeDirectives#16](~/add/codesnippet/csharp/t-system.codedom.codesni_2_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetStatement : System.CodeDom.CodeStatement
