  name: HtmlTextWriter
  nameWithType: HtmlTextWriter
  fullName: System.Web.UI.HtmlTextWriter
  type: Class
  summary: "Az ASP.NET server vezérlő kimeneti adatfolyamba ír markup karakterek és a szöveges. Ez az osztály az ASP.NET vezérlőket használó ügyfelek markup megjelenítésekor formázási lehetőségeket biztosít."
  remarks: "A konstruktorként osztály asztali böngészők HTML 4.0 megjelenítéséhez használható. A konstruktorként egyben az összes markup író alaposztálya a <xref:System.Web.UI>névtérben, beleértve a <xref:System.Web.UI.ChtmlTextWriter>, <xref:System.Web.UI.Html32TextWriter>, és <xref:System.Web.UI.XhtmlTextWriter>osztályok.</xref:System.Web.UI.XhtmlTextWriter> </xref:System.Web.UI.Html32TextWriter> </xref:System.Web.UI.ChtmlTextWriter> </xref:System.Web.UI> Ezen osztályok használhatók a elemeket, attribútumokat és a különböző típusú markup stílus és az elrendezési adatokat írni. Ezeket az osztályokat ezenkívül minden kódnyelv társított oldal és a vezérlő adapter osztályok használják.       A legtöbb esetben az ASP.NET automatikusan használja a megfelelő írási a kérelmet küldő eszközhöz. Azonban egy egyéni szöveg író létrehozásakor, vagy ha meg szeretné határozni egy adott író egy adott eszköz lap megjelenítéséhez, meg kell jelölnie az író a lap a `controlAdapters` az .browser fájl szakasza."
  example:
  - "The following code example shows how to override the <xref:System.Web.UI.Control.Render%2A> method of a custom control that is derived from the <xref:System.Web.UI.Control> class. The code example illustrates how to use various HtmlTextWriter methods, properties, and fields.  \n  \n [!code-cs[MarkupTextWriter_Samples1#1](~/add/codesnippet/csharp/t-system.web.ui.htmltext_1_1.cs)]\n [!code-vb[MarkupTextWriter_Samples1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmltext_1_1.vb)]"
