  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "A megadott kód attribútum és érték hozzáadása a nyitó elem, amely a <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> objektumot hoz létre a következő hívása a <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag*>metódus.</xref:System.Web.UI.HtmlTextWriter.RenderBeginTag*>"
  remarks: "A AddAttribute túlterhelés a AddAttribute metódus használja, ha az attribútum nem egyik a <xref:System.Web.UI.HtmlTextWriterAttribute>értékeket, vagy ha az attribútum nem ismert csak futási idő.</xref:System.Web.UI.HtmlTextWriterAttribute>       Bármely adott markup elem példányt a <xref:System.Web.UI.HtmlTextWriter>osztály fenntart egy listát az adott elemhez attribútumok.</xref:System.Web.UI.HtmlTextWriter> Ha a <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>metódus lehívásra kerül, bármely által hozzáadott attribútumok a <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>metódus megjelennek-e a nyitó objektum az elem.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> </xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> Az attribútumok listájában majd törlődik a a <xref:System.Web.UI.HtmlTextWriter>objektum.</xref:System.Web.UI.HtmlTextWriter>       A kódolási mintát kódkiterjesztési elemek megjelenítése a következőképpen történik:-használatát a <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>metódus attribútumok hozzáadása az elem.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>      – Használja a <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>metódus.</xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>      -Más módszerekkel igény szerint jeleníti meg a tartalmat az elemhez tartozó nyitó és záró címkék között található.      – Használja a <xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>metódus.</xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> method before calling the <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> method. The code calls two different overloads of <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> and two different overloads of <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A> before it calls the <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> method to render a `<span>` element to the output stream. The AddAttribute method is used to define the custom attribute named `CustomAttribute` and the custom value named `CustomAttributeValue` for the `<span>` element that this code renders.  \n  \n [!code-cs[MarkupTextWriter_Samples1#2](~/add/codesnippet/csharp/m-system.web.ui.htmltext_42_1.cs)]\n [!code-vb[MarkupTextWriter_Samples1#2](~/add/codesnippet/visualbasic/m-system.web.ui.htmltext_42_1.vb)]"
