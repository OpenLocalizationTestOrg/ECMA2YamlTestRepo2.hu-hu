  remarks: "A szótár a gazdagép-környezetben is információkkal. Minimális Ez több használt szabványos felhasználói felület szöveg, és a szín kiemelés használandó betűtípusát. Ezek szükséges stílusok &quot;DialogFont&quot; és &quot;HighlightColor értékének&quot;.       Ezek a stílusok értékeit a szótárban, a kulccsal az indexelő szótár elérése kulcsaként a stílus használatával lehet beolvasni. Példa: ( <xref:System.Windows.Forms.Design.IUIService>megvalósító objektum). [(Stílus neve karakterlánc idézőjelben)] stílusok.</xref:System.Windows.Forms.Design.IUIService>"
