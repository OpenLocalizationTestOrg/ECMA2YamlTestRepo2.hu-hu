  name: CngAlgorithm
  nameWithType: CngAlgorithm
  fullName: System.Security.Cryptography.CngAlgorithm
  type: Class
  summary: "Magában foglalja egy titkosítási algoritmus nevét."
  remarks: "A CngAlgorithm osztály az segédprogram osztály. A statikus tulajdonságok, összehasonlítás módszerek és a saját belső fenn, algoritmus neve karakterlánc áll.       A statikus tulajdonságok CngAlgorithm objektumokat adjanak vissza. Az algoritmus nevét, amely megfelel a statikus tulajdonság neve belső karakterlánc minden objektum inicializálása.       Ez az osztály algoritmus esetében, amelyekre nem vonatkozik a statikus tulajdonságok objektumok létrehozására használhatja.       Több kriptográfiai következő generációs (CNG) osztályok (például <xref:System.Security.Cryptography.CngKey>) CngAlgorithm objektumok keresztül fogadja el az `algorithm` paraméter.</xref:System.Security.Cryptography.CngKey> Az osztály a CngAlgorithm objektumot kap, amikor lekérdezi a beágyazott algoritmus neve az objektum meghívásával <xref:System.Security.Cryptography.CngAlgorithm.Algorithm%2A>tulajdonság.</xref:System.Security.Cryptography.CngAlgorithm.Algorithm%2A>       Ezért CngAlgorithm szolgál egy jól ismert algoritmusok enumerálása. Lehetővé teszi a jól ismert algoritmus segítségével, szigorú típusmeghatározású értéket egy karakterlánc megadása."
  syntax:
    content: 'public sealed class CngAlgorithm : IEquatable<System.Security.Cryptography.CngAlgorithm>'
  inheritance:
  - System.Object
  implements:
  - System.IEquatable<System.Security.Cryptography.CngAlgorithm>
  inheritedMembers: []
  platform:
