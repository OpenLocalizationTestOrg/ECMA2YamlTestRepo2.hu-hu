  type: Enum
  summary: "Megadja, hogy megfelelő &lt;xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName&gt; és &lt;xref:System.Convert.ToBase64String%2A?displayProperty=fullName&gt; módszerek sortörést helyezze be a kimenetet."
  remarks: "A <xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName>és <xref:System.Convert.ToBase64String%2A?displayProperty=fullName>módszerek 8 bites, előjel nélküli egész tömbje értékének átalakítása egy egyenértékű karakterlánc-ábrázolása, amely base 64 számjegyből áll.</xref:System.Convert.ToBase64String%2A?displayProperty=fullName> </xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName> A karakterlánc-ábrázolása egyet tartalmazhat, vagy további sortörést, ahol a sortörés kocsivissza típusúként van definiálva, térjen vissza karakter (U +&000;D), a sortörés karakter (U +&000;A) követ. Sortörést térközkaraktereket egy base&64; kódolás minősülnek, mert nem veszi őket figyelembe konvertálása base-64 kódolású karakterlánc vissza a egy bájttömbben Ha. A sortörések nem egyszerűen kényelmes, a vezérlő vagy egy eszköz, például a konzolablakban a kódolású karakterlánc megjelenítésekor.       A nincs és InsertLineBreaks értékek kölcsönösen kizárják egymást. Ezért bár a Base64FormattingOptions számbavétel meg van jelölve a <xref:System.FlagsAttribute>attribútum nincs értelme e két érték tagértékeinek végrehajtásához.</xref:System.FlagsAttribute>"
  example:
  - "The following example calls the [Convert.ToBase64String(Byte\\[\\], Base64FormattingOptions)](assetId:///M:System.Convert.ToBase64String(System.Byte[],System.Base64FormattingOptions)?qualifyHint=True&autoUpgrade=False) with a InsertLineBreaks argument to insert line breaks in the string that is produced by encoding a 100-element byte array.  \n  \n [!code-vb[System.Convert.ToBase64String#3](~/add/codesnippet/visualbasic/t-system.base64formattin_1.vb)]\n [!code-cs[System.Convert.ToBase64String#3](~/add/codesnippet/csharp/t-system.base64formattin_1.cs)]  \n  \n As the output from the example shows, the <xref:System.Convert.FromBase64String%2A?displayProperty=fullName> succeeds in restoring the original byte array; the line break characters are ignored during the conversion."
