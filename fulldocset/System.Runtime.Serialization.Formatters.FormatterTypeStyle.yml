- uid: System.Runtime.Serialization.Formatters.FormatterTypeStyle.XsdString
  id: XsdString
  parent: System.Runtime.Serialization.Formatters.FormatterTypeStyle
  langs:
  - csharp
  name: XsdString
  nameWithType: FormatterTypeStyle.XsdString
  fullName: System.Runtime.Serialization.Formatters.FormatterTypeStyle.XsdString
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization.Formatters
  summary: "Azt jelzi, hogy karakterláncok lehet megadni a SOAP helyett az XSD-formátum. Nincs karakterlánc-azonosítóknak továbbít."
  remarks: "A `XsdString` és `TypesWhenNeeded` beállítások célja a nagy teljesítményű szerializálás ugyanazon verzióját épülő szolgáltatások között a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. E két érték nem támogatja VTS (hibatűrő szerializálási verzió), mert szándékosan kihagyása típussal kapcsolatos információk, amelyeket VTS hagyja ki vagy adja hozzá a választható mezők és tulajdonságok használ. Ne használjon a `XsdString` vagy `TypesWhenNeeded` formátumban, amikor szerializálása és deszerializálása típusok egy másik verzióját futtató számítógépen írja be a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] mint a számítógép, amelyen típus tartozik. Szerializálása és deszerializálása különböző verzióit futtató számítógépeken a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] kihagyását típusra vonatkozó adat, így lehetetlenné a deszerializáló kihagyását a választható mezőket, ha azok nem találhatók az egyes típusait annak másik változatát is szerepel a szerializálási formázót hatására a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Használata esetén `XsdString` vagy `TypesWhenNeeded` ilyen esetben meg kell adnia egyedi szerializálás, amelyek egy verziója megváltozott a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] a másikra."
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Serialization.Formatters.FormatterTypeStyle
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
