  remarks: "A SetStoryboardSpeedRatio művelettel egy <xref:System.Windows.EventTrigger>vagy egy <xref:System.Windows.Trigger>interaktív szabályozására a storyboard sebesség arány.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       Használja a <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>tulajdonsága meg egy új SetStoryboardSpeedRatio <xref:System.Windows.Media.Animation.Storyboard>az animáció sebességének, mint a régi az animáció sebességének arányú.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A> Például, ha beállította a <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>2, sebességétől duplán a <xref:System.Windows.Media.Animation.Storyboard>animációk, és ha a 0,5 érték van beállítva, 50 %-kal sebesség csökkentése.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>       Ez az objektum hatással van a <xref:System.Windows.Media.Animation.Storyboard>, azt követően bármikor a <xref:System.Windows.Media.Animation.Storyboard>kezdődik.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Például, ha az egérmutatót a <xref:System.Windows.Media.Animation.Storyboard>, és a SetStoryboardSpeedRatio folytatásakor a <xref:System.Windows.Media.Animation.Storyboard>, használja az új sebesség arány.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       <xref:System.Windows.Media.Animation.PauseStoryboard>nem vezérli a <xref:System.Windows.Media.Animation.Storyboard>közvetlenül.</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.PauseStoryboard> Ehelyett <xref:System.Windows.Media.Animation.PauseStoryboard>a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> <xref:System.Windows.Media.Animation.BeginStoryboard>amely meghatározza, hogy a <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> kell hivatkoznia</xref:System.Windows.Media.Animation.PauseStoryboard>      ## Szüneteltetése, folytatása, állítsa le vagy a Storyboard interaktív módon kell képesnek lennie szüneteltethető, ellenkező esetben a vezérlő folytatásához, vagy más módon szabályozhatja a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktív módon, állítsa be a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>tulajdonsága a <xref:System.Windows.Media.Animation.BeginStoryboard>, és egy <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objektum (például <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, vagy <xref:System.Windows.Media.Animation.StopStoryboard>) átvehetik a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Vezérlőpultjának</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Ha a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>a <xref:System.Windows.Media.Animation.BeginStoryboard>nincs megadva, a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>nem interaktív módon vezérelhető után azt kezdődött.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Lásd: [hogyan: használja az eseményindítók szabályozására, a Storyboard után kezdődik](~/add/includes/ajax-current-ext-md.md) további információt."
