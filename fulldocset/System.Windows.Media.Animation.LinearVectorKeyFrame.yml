  summary: "A animálja a <xref href=&quot;System.Windows.Vector&quot;> </xref> a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.VectorKeyFrame.Value*>használó lineáris köztes.</xref:System.Windows.Media.Animation.VectorKeyFrame.Value*>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.VectorKeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames>animálására egy <xref:System.Windows.Vector>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Windows.Vector> </xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.VectorKeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka véget ér, és ezzel véget ér, a saját kulcs idő elérésekor.       Például LinearVectorKeyFrame lineáris hozzon hozzon létre egy smooth, lineáris köztes értékek között."
