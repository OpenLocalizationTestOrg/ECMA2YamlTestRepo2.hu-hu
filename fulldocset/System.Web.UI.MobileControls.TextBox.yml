  summary: "Egy szöveges vezérlését, amely lehetővé teszi a felhasználó megadja a szöveg biztosítja. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "A szövegmező lehetővé teszi, hogy csak a egysoros szöveges bevitel. Ez a vezérlő megvalósít továbbá a <xref:System.Web.UI.IPostBackDataHandler>csatoló; bemenetet elfogadja és készítése visszaküldések.</xref:System.Web.UI.IPostBackDataHandler> Az eszközök WML azonban beírt adat előfordulhat, hogy nem utáni a kiszolgálóra. Amikor a felhasználó értékeket adja meg a szövegmezőben, az értékek tárolja a <xref:System.Web.UI.MobileControls.TextControl.Text%2A>tulajdonság, amely <xref:System.Web.UI.MobileControls.TextControl>Alap osztályból</xref:System.Web.UI.MobileControls.TextControl> öröklődik</xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] > A szövegmező fogad el felhasználói bevitel, amelyek a potenciális biztonsági kockázatot jelent. Alapértelmezés szerint az ASP.NET Mobile webes űrlapok ellenőrzése, hogy felhasználói bevitel nem tartalmaz parancsfájl vagy HTML-elem. További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("TextChanged")]

      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.TextBoxDesigner))]

