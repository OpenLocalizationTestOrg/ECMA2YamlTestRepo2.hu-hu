  remarks: "A kezelnie metódus először próbálja meg a <xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName>metódust a <xref:System.Web.UI.MobileControls.IControlAdapter> <xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A>.</xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A> által hivatkozott objektum</xref:System.Web.UI.MobileControls.IControlAdapter> </xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName> Ha az adapter nem tartozik eszközspecifikus megvalósítás feltöltését a post-adatokat a vezérlőbe, vissza az adott hívása `false` és kezelnie metódus majd tesztek által hivatkozott objektum értéke a `data` a megadott paraméter `key` <xref:System.Web.UI.MobileControls.TextControl.Text%2A>.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> ellen Ha az érték nem egyenlő, az új érték van beállítva. Ha bármelyik keresztül az adapter, vagy közvetlenül, eredmények az adatok módosítását, az elküldött adatok betöltésére tett kísérlet egy <xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>sor fog kerülni.</xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>"
