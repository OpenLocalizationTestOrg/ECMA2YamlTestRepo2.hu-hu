  type: Class
  summary: "A animálja a <xref href=&quot;System.Windows.Point&quot;> </xref> a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.PointKeyFrame.Value*>használatával diszkrét köztes.</xref:System.Windows.Media.Animation.PointKeyFrame.Value*>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.PointKeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>animálására egy <xref:System.Windows.Point>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.PointKeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor.       Például DiscretePointKeyFrame diszkrét hozzon létrehozása hirtelen &quot;ugráskor&quot; (nincs köztes) értékek között. Más szóval az animált tulajdonság nem változtatja meg eléréséig a kulcskocka kulcs idő ekkor az animált tulajdonság ugrik hirtelen a célértéket."
  syntax:
    content: 'public class DiscretePointKeyFrame : System.Windows.Media.Animation.PointKeyFrame'
