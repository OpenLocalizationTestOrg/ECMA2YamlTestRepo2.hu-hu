  name: FilterRepeater
  nameWithType: FilterRepeater
  fullName: System.Web.DynamicData.FilterRepeater
  type: Class
  summary: "Egy tábla oszlopait, amelyek szűrhetik összeállító vezérlő jelöli."
  remarks: "Ez a típus elavult. Használjon <xref:System.Web.DynamicData.QueryableFilterRepeater>, hanem.</xref:System.Web.DynamicData.QueryableFilterRepeater>       Ebben a témakörben:- [bemutatása](#introduction)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a FilterRepeater vezérlő az ASP.NET rendszerbeli dinamikus adatok keretében vezérlő.       Automatikusan használt tábla megjelenített adatok sorok szűrése vezérlők képezi le. A szűrők működik listájának megadásával `Where` paramétereit, és az adatforrás minden támogatott oszlop típusa. Alapértelmezés szerint dinamikus adatok idegen kulcs és a logikai oszlopok szűrők és Renderelés őket használatával egy `DropDownList` vezérlő listában.       A FilterRepeater vezérlő egy speciális <xref:System.Web.UI.WebControls.Repeater>vezérlő, amely automatikusan szűrhető oszlopok a tábla az aktuális oldalon megjelenő gyűjteménye van kötve.</xref:System.Web.UI.WebControls.Repeater> Például ha a kérelem /Products/List.aspx, a FilterRepeater vezérlő kötve van a termékek tábla oszlopai. A táblázat, amely a kérelem megfelel az útvonal alapján van kiválasztva. Is felülbírálható lesz úgy, hogy a <xref:System.Web.DynamicData.FilterRepeater.TableName%2A>és <xref:System.Web.DynamicData.FilterRepeater.ContextTypeName%2A>a FilterRepeater vezérlő tulajdonságai.</xref:System.Web.DynamicData.FilterRepeater.ContextTypeName%2A> </xref:System.Web.DynamicData.FilterRepeater.TableName%2A>       A felhasználói felület, szűrő megjelenítése a `ItemTemplate` FilterRepeater vezérlő sablon tartalmaznia kell a vezérlőt egy ismert. Alapértelmezés szerint a &quot;DynamicFilter&quot; kell az ismert Azonosítót. A cikk sablonban vezérlő <xref:System.Web.DynamicData.FilterUserControlBase>.</xref:System.Web.DynamicData.FilterUserControlBase> kell származnia. Az adatkötés esetén a FilterRepeater vezérlő szűrése oszlop adatait tartalmazó szűrő vezérlő példányt inicializál.      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:FilterRepeater       ContextTypeName=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DynamicFilterContainerId=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       TableName=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:FilterRepeater>   ```"
