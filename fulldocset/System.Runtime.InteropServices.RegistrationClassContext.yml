  langs:
  - csharp
  name: RegistrationClassContext
  nameWithType: RegistrationClassContext
  fullName: System.Runtime.InteropServices.RegistrationClassContext
  type: Enum
  summary: "Megadja a végrehajtási környezetben, amelyben egy objektumosztály elérhetők lesznek a példányok összeállításához kéréseket."
  remarks: "Az értékek a RegistrationClassContext számbavétel a `classContext` paramétere a <xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A>metódus.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> Ezek az értékek megegyeznek a COM megadott **CLSCTX** számbavételi, amely a `dwClsContext` paraméter a COM API-hívásokban `CoRegisterClassObject`.       További információ `CoRegisterClassObject` és a **CLSCTX** számbavételi, tekintse meg az MSDN library."
  syntax:
    content: >-
      [System.Flags]

      public enum RegistrationClassContext
