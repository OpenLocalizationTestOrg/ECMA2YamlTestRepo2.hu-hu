  remarks: "A LegendItemsCollection osztály számoknak <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>objektumokat, amely viszont a jelmagyarázat elemeinek képviselik.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>       A gyűjtemény osztályában két módon van közzétéve: - mint az <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>tulajdonság az objektum a <xref:System.Windows.Forms.DataVisualization.Charting.Legend>objektum, amely hozzáadásához, törlése, vagy módosítsa az egyéni jelmagyarázat-elemek is használható.</xref:System.Windows.Forms.DataVisualization.Charting.Legend> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A> Az &quot;egyéni&quot; kifejezés jelmagyarázat-elemek, amelyek rendelkeznek a felhasználó által definiált szöveg, szimbólum színét, és így tovább. Összehasonlításképpen &quot;alapértelmezett&quot; jelmagyarázat-elemek elemeket, automatikusan bekerül a jelmagyarázat és ábrázolására adatsorozat vagy adatok. Cikk jelmagyarázat alapértelmezett a torta-és perecdiagramok olyan időpontokat jelölnek, a program adatok, mivel minden más típusú diagramokkal cikk bejegyzést az program adatsorozat jelölésére. A <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>tulajdonság érhető el, mind a tervezés során, és a futási idő.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>      -A a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>esemény, mint a <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>tulajdonsága a <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs>paraméter.</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> A <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>a tulajdonság tárolja azt alapértelmezett jelmagyarázat-elemek és a hozzáadott egyéni jelmagyarázat-elemekre a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>vezérlő tervezéskor.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Jelmagyarázat-elemek is módosítható és nem törölhető; Emellett a sorrendjük módosítható.       Jelmagyarázat-elemek hozzáadására a gyűjteményhez, használja a túlterhelt egyikét `Add` és `Insert` Ez az osztály metódusokat."
