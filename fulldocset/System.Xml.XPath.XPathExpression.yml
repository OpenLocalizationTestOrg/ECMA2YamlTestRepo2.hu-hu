  remarks: "-   A sorrendet, amelyben a rendezés kerülnek biztosít a rendezési sorrend kulcsát.      -Ha a <xref:System.Xml.XPath.XPathExpression>vagy névtér feloldását követeli meg a rendezési kulcsok-verziót kell használnia a <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metódust egy <xref:System.Xml.XmlNamespaceManager>a névtér feloldásához.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Ha a <xref:System.Xml.XPath.XPathExpression>nem tartalmazza az előtag, feltételezzük, hogy a névtér egységes erőforrás-azonosító (URI)-e az üres névtér.</xref:System.Xml.XPath.XPathExpression> Ha az XML-kódot tartalmaz egy alapértelmezett névtér, továbbra is használnia kell a <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metódust, és adjon meg egy <xref:System.Xml.XmlNamespaceManager>, amely tartalmazza a előtag és a névtér URI-t az alapértelmezett névtér kezelésére.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  example:
  - "The following example shows how to sort the books document by price in descending order.  \n  \n [!code-vb[XPathXMLExamples#4](~/add/codesnippet/visualbasic/018cc22b-ec54-467d-9a7f-_1.vb)]  \n  \n [!code-cs[XPathXMLExamples#5](~/add/codesnippet/csharp/018cc22b-ec54-467d-9a7f-_2.cs)]  \n  \n The example takes the `books.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void AddSort (object expr, System.Xml.XPath.XmlSortOrder order, System.Xml.XPath.XmlCaseOrder caseOrder, string lang, System.Xml.XPath.XmlDataType dataType);
    parameters:
    - id: expr
      type: System.Object
      description: "A rendezési kulcsok képviselő objektum. Ez lehet a <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> érték a csomópont vagy egy <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> objektum egy lefordított XPath kifejezés."
    - id: order
      type: System.Xml.XPath.XmlSortOrder
      description: "Egy <xref href=&quot;System.Xml.XPath.XmlSortOrder&quot;> </xref> érték, amely jelzi a rendezési sorrend."
    - id: caseOrder
      type: System.Xml.XPath.XmlCaseOrder
      description: "Egy <xref href=&quot;System.Xml.XPath.XmlCaseOrder&quot;> </xref> érték azt jelzi, hogyan lehet rendezni kis- és nagybetűket."
    - id: lang
      type: System.String
      description: "Az összehasonlításhoz használt nyelv. Az <xref:System.Globalization.CultureInfo>osztály, amely a <xref:System.String.Compare*>módszer a nyelv esetében, például &quot;us-en&quot; USA</xref:System.String.Compare*> átadhatók</xref:System.Globalization.CultureInfo> használ angol. Ha egy üres karakterlánc van megadva, a rendszer környezet a <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo> meghatározására szolgál"
    - id: dataType
      type: System.Xml.XPath.XmlDataType
      description: "Egy <xref href=&quot;System.Xml.XPath.XmlDataType&quot;> </xref> érték, amely jelzi a rendezési sorrend az adattípus."
