- uid: System.Xml.XPath.XPathExpression.SetContext(System.Xml.IXmlNamespaceResolver)
  id: SetContext(System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: SetContext(IXmlNamespaceResolver)
  nameWithType: XPathExpression.SetContext(IXmlNamespaceResolver)
  fullName: System.Xml.XPath.XPathExpression.SetContext(IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Felülbírálja a származtatott osztály, amikor megadja a <xref:System.Xml.IXmlNamespaceResolver>a névtér feloldásához olyankor.</xref:System.Xml.IXmlNamespaceResolver>"
  remarks: "Namespace névfeloldás támogatott osztályokat, amelyek megvalósítják a <xref:System.Xml.IXmlNamespaceResolver>felülethez, például az <xref:System.Xml.XmlNamespaceManager>osztályhoz.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.IXmlNamespaceResolver> A <xref:System.Xml.XmlNamespaceManager>tárolja előtag és a névtér egységes erőforrás-azonosító (URI) leképezéseket.</xref:System.Xml.XmlNamespaceManager> Ha a <xref:System.Xml.XPath.XPathExpression>igényel a megoldás, az előtag és a névtér URI névtérpár hozzá kell adni egy objektumot, például a <xref:System.Xml.XmlNamespaceManager>osztály, amely megvalósítja a <xref:System.Xml.IXmlNamespaceResolver>felületet, és a SetContext metódus hívható meg a <xref:System.Xml.IXmlNamespaceResolver>kapcsolat objektum a névtér feloldásához használatára.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       Az alábbiakban a SetContext módszer használata esetén figyelembe veendő fontos megjegyzések.      -Ha a <xref:System.Xml.XPath.XPathExpression>nem tartalmazza az előtag, feltételezzük, hogy a névtér-URI-e az üres névtér.</xref:System.Xml.XPath.XPathExpression> Ha az XML-kódot tartalmaz egy alapértelmezett névtér, akkor továbbra is a SetContext módszert használja, és adjon meg olyan objektum, amely tartalmaz egy előtag és a névtér URI-t az alapértelmezett névtér kezelésére.      -Is megadhat egy <xref:System.Xml.IXmlNamespaceResolver>a(z) névtér névfeloldást a <xref:System.Xml.XPath.XPathExpression.Compile%2A>metódus létrehozásakor a <xref:System.Xml.XPath.XPathExpression>objektum.</xref:System.Xml.XPath.XPathExpression> </xref:System.Xml.XPath.XPathExpression.Compile%2A> </xref:System.Xml.IXmlNamespaceResolver>      -SetContext fogad <xref:System.Xml.Xsl.XsltContext>egy névtér feloldó, mint amelyek is valósítja meg az egyéni környezetben, és felhasználhatja funkciók és a változók <xref:System.Xml.Xsl.IXsltContextFunction>és <xref:System.Xml.Xsl.IXsltContextVariable>.</xref:System.Xml.Xsl.IXsltContextVariable> </xref:System.Xml.Xsl.IXsltContextFunction> alapján</xref:System.Xml.Xsl.XsltContext> Az XPath-kifejezés hajtja végre őket. További információkért lásd: [felhasználói függvények és változók](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the XPath return type to determine how to process the XPath expression, and how to use the <xref:System.Xml.XPath.XPathExpression.SetContext%2A> method to provide an <xref:System.Xml.XmlNamespaceManager> object for namespace resolution.  \n  \n [!code-cs[XPathExpression.ReturnType#1](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_26_1.cs)]\n [!code-cpp[XPathExpression.ReturnType#1](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_26_1.cpp)]\n [!code-vb[XPathExpression.ReturnType#1](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_26_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void SetContext (System.Xml.IXmlNamespaceResolver nsResolver);
    parameters:
    - id: nsResolver
      type: System.Xml.IXmlNamespaceResolver
      description: "Egy objektum, amely megvalósítja a <xref:System.Xml.IXmlNamespaceResolver>felület segítségével a névtér feloldásához.</xref:System.Xml.IXmlNamespaceResolver>"
  overload: System.Xml.XPath.XPathExpression.SetContext*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "Az <xref:System.Xml.IXmlNamespaceResolver>objektum paraméter nem <xref:System.Xml.IXmlNamespaceResolver>.</xref:System.Xml.IXmlNamespaceResolver> származik.</xref:System.Xml.IXmlNamespaceResolver>"
  platform:
  - net462
