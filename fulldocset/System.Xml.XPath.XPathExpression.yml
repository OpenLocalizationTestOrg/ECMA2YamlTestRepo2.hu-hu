- uid: System.Xml.XPath.XPathExpression.AddSort(System.Object,System.Collections.IComparer)
  id: AddSort(System.Object,System.Collections.IComparer)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: AddSort(Object,IComparer)
  nameWithType: XPathExpression.AddSort(Object,IComparer)
  fullName: System.Xml.XPath.XPathExpression.AddSort(Object,IComparer)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Ha felül van bírálva a származtatott osztály, rendezi a kijelölt az XPath-kifejezés alapján a megadott csomópontok <xref:System.Collections.IComparer>objektum.</xref:System.Collections.IComparer>"
  remarks: "A AddSort módszer lehetővé teszi, hogy a felhasználói objektumok helyett adatok típus szerint rendezheti karakterlánc vagy szám. A <xref:System.Collections.IComparer>objektum biztosít megvalósítása a <xref:System.Collections.IComparer.Compare%2A>módszer, amely támogatja a rendezést, a felhasználó által definiált osztályok.</xref:System.Collections.IComparer.Compare%2A> </xref:System.Collections.IComparer>       A következő példában a könyvek alapján vannak rendezve ISBN számot, ahol `isbn` olyan objektum, amely megvalósítja a <xref:System.Collections.IComparer>felületet.</xref:System.Collections.IComparer>      ```vb#   Dim expression As XPathExpression = navigator.Compile(&quot;bookstore/book&quot;)   Dim isbn As ISBN = New ISBN()   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn)   ```      ```c#   XPathExpression expression = navigator.Compile(&quot;bookstore/book&quot;);   ISBN isbn = new ISBN();   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn);   ```Az alábbiakban a AddSort módszer használata esetén figyelembe veendő fontos megjegyzések.      -A sorrendet, amelyben a rendezés kerülnek biztosít a rendezési sorrend kulcsát.      -Ha a <xref:System.Xml.XPath.XPathExpression>vagy névtér feloldását követeli meg a rendezési kulcsok-verziót kell használnia a <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metódust egy <xref:System.Xml.XmlNamespaceManager>a névtér feloldásához.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Ha a <xref:System.Xml.XPath.XPathExpression>nem tartalmazza az előtag, feltételezzük, hogy a névtér egységes erőforrás-azonosító (URI)-e az üres névtér.</xref:System.Xml.XPath.XPathExpression> Ha az XML-kódot tartalmaz egy alapértelmezett névtér, továbbra is használnia kell a <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metódust, és adjon meg egy <xref:System.Xml.XmlNamespaceManager>, amely tartalmazza a előtag és a névtér URI-t az alapértelmezett névtér kezelésére.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  syntax:
    content: public abstract void AddSort (object expr, System.Collections.IComparer comparer);
    parameters:
    - id: expr
      type: System.Object
      description: "A rendezési kulcsok képviselő objektum. Ez lehet a <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> érték a csomópont vagy egy <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> objektum egy lefordított XPath kifejezés."
    - id: comparer
      type: System.Collections.IComparer
      description: "Egy <xref:System.Collections.IComparer>objektum, amely biztosítja az adatok típusa összehasonlítások alkalmasként két objektum összehasonlítása.</xref:System.Collections.IComparer>"
  overload: System.Xml.XPath.XPathExpression.AddSort*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "A <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> vagy rendezési kulcsok előtag, és vagy egy <xref:System.Xml.XmlNamespaceManager>nincs megadva, vagy az előtag nem található a megadott <xref:System.Xml.XmlNamespaceManager>.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager>"
  platform:
  - net462
