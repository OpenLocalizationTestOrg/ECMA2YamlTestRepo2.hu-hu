  fullName: System.IdentityModel.Tokens.SamlAuthenticationStatement
  type: Class
  summary: "Jogcím jelöli egy <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> , hogy a tulajdonos által egy adott azt jelenti, hogy egy adott időpontban hitelesített állításokat biztonsági jogkivonatot."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>biztonsági jogkivonatok adja meg a jogcímek SAML helyességi feltételek, amelyek adhatja meg a tulajdonos hitelesítésekor.</xref:System.IdentityModel.Tokens.SamlSecurityToken> A jogcímek, az SAML-előfeltétel SAML utasítások jelölik. A SAML-specifikáció SAML utasítás típusok álló készletet határoz meg, és az egyik legyen egy SamlAuthenticationStatement beolvasott. Egy SamlAuthenticationStatement beolvasott állításokat, hogy az utasítás tulajdonos hitelesített egy adott azt jelenti, hogy egy adott időpontban."
  syntax:
    content: 'public class SamlAuthenticationStatement : System.IdentityModel.Tokens.SamlSubjectStatement'
