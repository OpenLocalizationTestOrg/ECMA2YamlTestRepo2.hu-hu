  summary: "Lekérdezi vagy beállítja egy verziószámot, amely azt jelzi, hogy mely ellenőrzése ASP.NET verzióspecifikus megközelítése fogja használni."
  remarks: "A RequestValidationMode tulajdonság határozza meg, melyik ellenőrzése ASP.NET megközelítése fogja használni. Ez lehet az ASP.NET 4-es vagy a verziójával, használja a-nél korábbi verzióiban használt algoritmus [!INCLUDE[net_v40_long](../Token/net_v40_long_md.md)]. A tulajdonság állítható be a következő értékek:- `4.5 (the default).` ebben a módban értékek lazily betöltött, ez azt jelenti, hogy nem olvasott kezdeményezhető.      - `4.0` a <xref:System.Web.HttpRequest>objektum belső beállítja azt a jelzőt, amely azt jelzi, hogy kérelem érvényesítési megtörténjen, amikor hozzáfér a HTTP-kérelem adatai.</xref:System.Web.HttpRequest> Ez garantálja, hogy a kérelem ellenőrzése akkor váltódik ki, adatok, például cookie-k előtt, és a kérelem során elért URL-címeket. A kérelem ellenőrzése az elem (ha van ilyen) a konfigurációs fájlban vagy egy egyéni lap irányelv beállításainak figyelmen kívül lesznek hagyva.      -   `2.0`. Kérelem érvényesítése csak olyan lapok nem a HTTP-kérelmek engedélyezve van. Emellett a kérelem érvényesítési beállítások az elem (ha van ilyen) a konfigurációs fájlban vagy egy egyéni lap irányelv rendszer mely lap ellenőrzése kérelmeket meghatározni.       Az ehhez a tulajdonsághoz hozzárendelt érték nem az ASP.NET adott verziójának megfelelő van hitelesítve. A numerikus érték kisebb, mint `4.0` (például `3.7`, `2.9`, vagy `2.0`) kerül értelmezésre `2.0`. A szám nagyobb, mint `4.5` kerül értelmezésre `4.5`.       A beállítás értéke a konfigurációs fájlban, rendelje hozzá egy értéket a `requestValidationMode` attribútuma a `httpRuntime` elemet. További információkért lásd: [httpRuntime elem (ASP.NET beállítási séma)](http://msdn.microsoft.com/en-us/e9b81350-8aaf-47cc-9843-5f7d0c59f369)."
  syntax:
    content: public Version RequestValidationMode { get; set; }
    return:
      type: System.Version
      description: "Egy érték, amely azt jelzi, hogy mely ellenőrzése ASP.NET verzióspecifikus megközelítése fogja használni. Az alapértelmezett érték `4.5`."
