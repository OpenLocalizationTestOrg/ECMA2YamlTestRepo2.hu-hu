  name: ControlSkin
  nameWithType: ControlSkin
  fullName: System.Web.UI.ControlSkin
  type: Class
  summary: "Vezérlőfelszínen, amely ASP.NET Web server vezérlőre alkalmazott stylistic tulajdonságainak megadása azt jelenti."
  remarks: "Oldal és a vezérlő fejlesztők ne használja a <xref:System.Web.UI.ControlSkinDelegate>, ControlSkin, vagy <xref:System.Web.UI.PageTheme>közvetlenül osztályokat.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkinDelegate> Ezeket az osztályokat okra belső az ASP.NET-lapok keretrendszerének lépnek kiszolgálóoldali és ASP.NET témák és az adott típusú vezérlők vezérlő felszínfájlok kaszkádolt stílus lap definíciókat.       ControlSkin objektumokat képviseli az elnevezett felület vagy alapértelmezett felszín egy <xref:System.Web.UI.Control>vezérlő futási idő és a tervezés óta.</xref:System.Web.UI.Control> ASP.NET-buildek <xref:System.Web.UI.PageTheme>, ControlSkin és <xref:System.Web.UI.ControlSkinDelegate>objektumok érvényesek a style elem van megadva a témák és az ASP.NET webalkalmazás-lapok és vezérlők vezérlő felszínfájlok.</xref:System.Web.UI.ControlSkinDelegate> </xref:System.Web.UI.PageTheme>       Témák és a vezérlők felszíne kapcsolatos további információkért lásd: [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how control skins are specified for controls in a declarative ASP.NET page. The example shows three ASP.NET server controls found in the same page, two that use the same named skin and one that uses a different skin.  \n  \n [!code-vb[ControlSkin#1](~/add/codesnippet/visualbasic/t-system.web.ui.controls_1.aspx)]\n [!code-cs[ControlSkin#1](~/add/codesnippet/csharp/t-system.web.ui.controls_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public class ControlSkin
