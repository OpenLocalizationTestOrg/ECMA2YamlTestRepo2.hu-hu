  type: Delegate
  summary: "A mód, amely kezeli a <xref href=&quot;System.Web.UI.WebControls.GridView.RowCancelingEdit&quot;> </xref> az esemény egy <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>esemény egy sor szerkesztési módban a Mégse gombra kattintáskor következik be, de a sor kilép, mielőtt szerkesztési módban.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Ez lehetővé teszi, hogy egy egyéni rutin, például a visszavonási művelet leállítása, ha azt szeretné helyezi a sor nem várt állapotú, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       Egy GridViewCancelEditEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewCancelEditEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewCancelEditEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_88_1.aspx)]\n [!code-vb[GridViewCancelEditEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_88_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewCancelEditEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowCancellingEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_88_2.aspx)]\n [!code-vb[GridViewRowCancellingEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_88_2.aspx)]"
