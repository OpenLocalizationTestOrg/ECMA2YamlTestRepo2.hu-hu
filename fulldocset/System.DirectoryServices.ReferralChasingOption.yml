  name: ReferralChasingOption
  nameWithType: ReferralChasingOption
  fullName: System.DirectoryServices.ReferralChasingOption
  type: Enum
  summary: "A ReferralChasingOption számbavétel határozza meg, ha, és hogyan hivatkozási követésnek kerül sor."
  remarks: "Ha a kiszolgáló meghatározza, hogy más kiszolgálókra vonatkozó adatok tárolásához a kiszolgáló egy másik kiszolgálóra, az eredmény beszerzése az ügyfél utalhat. Hivatkozási követésnek az a folyamat, amellyel egy ügyfél kapcsolatba lép a hivatkozott kiszolgáló továbbra is a címtárbeli keresés.       Ez az enumerálás állandók segítségével állítsa be a hivatkozási követésnek keresési beállítások. A művelet magában foglalja a megfelelő mezőket a hozzárendelése <xref:System.DirectoryServices.DirectorySearcher>a ReferralChasingOption számbavétel elemeinek.</xref:System.DirectoryServices.DirectorySearcher>       Az ADSI LDAP-szolgáltató támogatja a külső hivatkozásokat a lapozható keresés, de nem támogatja az alsóbb szintű átirányítások lapozás során."
  syntax:
    content: public enum ReferralChasingOption
  inheritance:
  - System.Enum
  platform:
  - net462
