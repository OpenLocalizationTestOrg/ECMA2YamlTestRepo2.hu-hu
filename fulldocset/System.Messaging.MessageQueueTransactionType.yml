  name: MessageQueueTransactionType
  nameWithType: MessageQueueTransactionType
  fullName: System.Messaging.MessageQueueTransactionType
  type: Enum
  summary: "Határozza meg a Message Queuing tranzakció."
  remarks: "Ha olvasni vagy egy üzenetet az olyan túlterhelés használata a <xref:System.Messaging.MessageQueue>osztályának <xref:System.Messaging.MessageQueue.Send%2A>vagy <xref:System.Messaging.MessageQueue.Receive%2A>módszerek (beleértve <xref:System.Messaging.MessageQueue.ReceiveById%2A>és <xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A>), amely fogad egy `transactionType` paraméter, megadhatja, hogyan interakció a várólista.</xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A> </xref:System.Messaging.MessageQueue.ReceiveById%2A> </xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueue> `Automatic`lehetővé teszi a küldése és fogadása (például amikor való interakció adatbázis-alkalmazások) külső tranzakciók, miközben `Single` egyetlen belső Message Queuing tranzakciók szolgál.       `None`hibaüzenetet küld egy tranzakció kívül tranzakcionális várósor, vagy nem tranzakciós várólista tranzakciós üzenetküldéshez teszi lehetővé. Ez akkor hasznos, például ha egy tranzakción belül több üzenetek útválasztási.       Szeretne elküldeni vagy fogadni a használ egy Message Queuing belső tranzakció, de nem egy egyetlen belső tranzakciót egy üzenetet, ha egy példányának létrehozásakor a <xref:System.Messaging.MessageQueueTransaction>osztályhoz, és adja át azt egy túlterhelése az a <xref:System.Messaging.MessageQueue.Send%2A>vagy <xref:System.Messaging.MessageQueue.Receive%2A>módszerek, amely fogad egy `transaction` paraméter helyett, amely fogad egy egy `transactionType` paraméter.</xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueueTransaction>"
  syntax:
    content: public enum MessageQueueTransactionType
