  name: ExtenderProvidedPropertyAttribute
  nameWithType: ExtenderProvidedPropertyAttribute
  fullName: System.ComponentModel.ExtenderProvidedPropertyAttribute
  type: Class
  summary: "Adja meg azt a tulajdonságot, egy bővítőszolgáltató által ajánlott. Ez az osztály nem örökölhető."
  remarks: "A ExtenderProvidedPropertyAttribute automatikusan beszúrta-e a <xref:System.ComponentModel.TypeDescriptor>tulajdonságként tulajdonságoknak osztályának.</xref:System.ComponentModel.TypeDescriptor>      > [!NOTE] > Ne használja ezt az attribútumot a tulajdonságokat. Ehelyett használja a <xref:System.ComponentModel.ProvidePropertyAttribute>egy típus, amely megvalósítja a <xref:System.ComponentModel.IExtenderProvider>felületet.</xref:System.ComponentModel.IExtenderProvider> </xref:System.ComponentModel.ProvidePropertyAttribute> További információkért lásd: [Extender szolgáltatók](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ExtenderProvidedPropertyAttribute : Attribute
