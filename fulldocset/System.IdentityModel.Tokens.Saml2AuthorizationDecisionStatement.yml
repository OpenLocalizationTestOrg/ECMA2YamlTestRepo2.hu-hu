  summary: "Jelzi a <xref uid=&quot;langword_csharp_&lt;saml:AuthzDecisionStatement&gt;&quot; name=&quot;&lt;saml:AuthzDecisionStatement&gt;&quot; href=&quot;&quot;> </xref> SAML 2.0 által definiált elemet."
  remarks: "<xref:System.IdentityModel.Tokens.Saml2SecurityToken>biztonsági jogkivonatok adja meg a jogcímek SAML helyességi feltételek, amelyek adhat meg, hogy a tulajdonos engedélyezett-e egy adott erőforrás elérésére.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> A jogcímek, az SAML-előfeltétel SAML utasítások jelölik. A SAML 2.0-s specifikációnak SAML utasítás típusok álló készletet határoz meg, és egyik alapján <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>osztályhoz.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Amikor egy SAML 2.0 helyességi feltétel, a megadott a <xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName>tulajdonságot, egy <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>egy hitelesítési döntés hozzáférés a tulajdonos által a helyességi feltételt, amely a megadott erőforrás állításokat.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> </xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName> A SAML 2.0 helyességi feltétel tárgya megadja a <xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName>tulajdonság.</xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName> A következő táblázat összefoglalja az engedélyezéssel kapcsolatos döntést társított tulajdonságait.      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>| Az engedélyezéssel kapcsolatos döntést <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>tulajdonság által képviselt erőforrás tekintetében a SAML-hatóság által nyújtott. |}   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A>| SAML helyességi feltételek, hogy az SAML-szolgáltatónak alapozza leképező a döntést készlete. |}   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>| Egy URI-hivatkozást, amely azonosítja az erőforrás, amelyhez hozzáférési kérik. |}   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A>| Műveletek, amely a tulajdonos jogosult az erőforrás által képviselt hajtsa végre a <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>tulajdonság.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> Minden egyes művelethez <xref:System.IdentityModel.Tokens.Saml2Action>példánya által képviselt. |}       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]</xref:System.IdentityModel.Tokens.Saml2Action>"
