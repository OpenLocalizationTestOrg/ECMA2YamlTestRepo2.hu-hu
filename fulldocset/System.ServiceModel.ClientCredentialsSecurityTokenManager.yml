  namespace: System.ServiceModel
  summary: "Létrehoz egy biztonsági jogkivonat-szerializálót."
  remarks: "A <xref:System.IdentityModel.Selectors.SecurityTokenSerializer>írható és olvasható biztonsági jogkivonatokat, a biztonsági kulcs azonosítók és a biztonsági kulcsazonosító záradék használatával.</xref:System.IdentityModel.Selectors.SecurityTokenSerializer> Amikor a jogkivonat az XML deszerializálása, a visszaküldött jogkivonat titkosítási műveleteket végezhet kell lennie. A jogkivonat-szerializálót ezért biztosítania kell a deszerializált token (Kerberos jegy feldolgozási, X.509 dekódolás, SAML dekódolás és egyéb műveletek) titkosítási műveleteket hajthat végre, de a biztonsági jogkivonat-hitelesítő alkalmazást megbízhatósági döntéseket kell késleltető."
  syntax:
    content: public override System.IdentityModel.Selectors.SecurityTokenSerializer CreateSecurityTokenSerializer (System.IdentityModel.Selectors.SecurityTokenVersion version);
