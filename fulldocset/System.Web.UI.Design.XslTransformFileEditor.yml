  name: XslTransformFileEditor
  nameWithType: XslTransformFileEditor
  fullName: System.Web.UI.Design.XslTransformFileEditor
  type: Class
  summary: "Tervezési idejű felhasználói kezelőfelületet biztosít egy XML-transzformációs fájl kiválasztása."
  remarks: "XslTransformFileEditor objektum válassza ki, és szerkesztheti az egy URL-címet egy XML-transzformációs fájl (.xsl) és az URL-cím hozzárendelése egy vezérlő tulajdonságának tervezés közben használatos. Például a <xref:System.Web.UI.WebControls.XmlDataSource>vezérlő használ a XslTransformFileEditor osztály tervezési időben értékének beállítása a <xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A>tulajdonság.</xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A> </xref:System.Web.UI.WebControls.XmlDataSource>       Használja a <xref:System.ComponentModel.EditorAttribute>a XslTransformFileEditor társítandó tulajdonság attribútum.</xref:System.ComponentModel.EditorAttribute> A társított tulajdonság a Tervező felületére szerkesztésekor a Tervező gazdagép meghívja a <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metódus.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> A <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>módszert használ a <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metódus, amely viszont jeleníti meg az URL-cím kiválasztásához a felhasználói felület, és a felhasználó által megadott URL-címet adja vissza.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> A <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>módszer azt jelzi, a felhasználói felület a megjelenítési stílus.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Egy egyéni XML-átalakítás fájl URL-cím tulajdonság objektumszerkesztője meghatározásához XslTransformFileEditor osztály származik. Például a származtatott osztálya lehet felülbírálni a <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metódust, és ezután hívás a <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>egyéni metódus <xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A>vagy <xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A>érték.</xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A> </xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XslTransformFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XslTransformFileEditor class allows the user interface to select and edit an XML transform file name for the property value.  \n  \n [!code-cs[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_1_1.cs)]\n [!code-vb[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_1_1.vb)]"
  syntax:
    content: 'public class XslTransformFileEditor : System.Web.UI.Design.UrlEditor'
