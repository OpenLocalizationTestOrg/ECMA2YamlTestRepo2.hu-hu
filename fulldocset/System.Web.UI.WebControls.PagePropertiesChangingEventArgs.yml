  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.ListView.PagePropertiesChanging&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.ListView>vált ki szabályozhatja a <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName>esemény amikor csak a <xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName>metódust.</xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView> Ez akkor fordulhat elő, amikor az egyik gombjára egy <xref:System.Web.UI.WebControls.DataPager>tartozó vezérlőelem a <xref:System.Web.UI.WebControls.ListView>vezérlő kattint, és új <xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName>vagy <xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName>értéket adja meg a <xref:System.Web.UI.WebControls.DataPager>vezérlő.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataPager> Ez lehetővé teszi, hogy adjon meg egy egyéni rutin, amikor ez az esemény akkor következik be, például az elszámolási a <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>vagy <xref:System.Web.UI.WebControls.ListView.EditIndex%2A>tulajdonságainak a <xref:System.Web.UI.WebControls.ListView>vezérlő.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.EditIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>       Az eseménykezelő egy PagePropertiesChangingEventArgs objektum kerülnek. Ez az objektum lehetővé teszi a felhasználó által kiválasztott lap első elemének indexét határozza meg. Minden oldalon megjelenített elemek maximális számát is meghatározhatja.       Események kezelésére kapcsolatos további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek a PagePropertiesChangingEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A>"
  syntax:
    content: 'public class PagePropertiesChangingEventArgs : EventArgs'
