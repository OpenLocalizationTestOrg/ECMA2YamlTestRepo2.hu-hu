  name: SuppressUnmanagedCodeSecurityAttribute
  nameWithType: SuppressUnmanagedCodeSecurityAttribute
  fullName: System.Security.SuppressUnmanagedCodeSecurityAttribute
  type: Class
  summary: "Lehetővé teszi a felügyelt kód hívása nélkül a verembejárás nem felügyelt kódba. Ez az osztály nem örökölhető."
  remarks: "> [!CAUTION]> Rendkívül körültekintően ezt az attribútumot használja. Nem megfelelő használata hozhat létre biztonsági gyengeségei miatt.       Ez az attribútum, ennek során a futásidejű biztonsági ellenőrzés teljesítmény elvesztése nélkül natív kód hívására szeretne módszerek alkalmazhatók. A verembejárás végre a következő meghívásakor a nem felügyelt kód futási időben nincs megadva, amivel jelentős teljesítmény megtakarítható. Ez az attribútum az osztály használatával alkalmazza azt az összes benne lévő módszerek.       Általában a felügyelt kód hívások nem felügyelt kódba (PInvoke vagy COM együttműködési natív kódba), amikor nincs kér a `UnmanagedCode` összes hívó biztosításához engedéllyel rendelkezik a szükséges engedéllyel ehhez. Az explicit attribútum alkalmazásával fejlesztők tilthatja le a futási időben igény szerint. A fejlesztőnek kell felelősséget biztosítva azt, hogy az átmenet nem felügyelt kódba megfelelően védett más módon. Az igény a `UnmanagedCode` engedély során továbbra is elvégzi. Például A függvényhívások B funkciót, és függvény B SuppressUnmanagedCodeSecurityAttribute tulajdonsággal van megjelölve, ha A függvény a telepítőprogram ellenőrzi just-in-time fordítás során, de később nem futásidőben nem felügyelt kód engedélyt.       Ez az attribútum csak a következő időponttól érvényes PInvoke metódusok (vagy PInvoke metódusok tartalmazó osztályok) alkalmazásakor vagy illesztőfelület, amelyen keresztül együttműködési hívásokat fog történni definíciója. Minden más környezetben lesz figyelembe véve.       Ez az attribútum esetén hasznos megvalósító egy osztály, amely nem felügyelt kód útján hozzáférést biztosít. Kód, amely nem rendelkezik hozzáféréssel a nem felügyelt kód meghívhatja olyan osztály, amelynek ez az attribútum nem felügyelt kód eléréséhez. Ez a tulajdonság csak biztonságos, ha az író osztály ezzel az attribútummal rendelkezik programozott biztonságos osztály. Ha nem, akkor ez az attribútum veszélyes, és engedélyezze a kódot, amely segítségével helytelen lehet.       Ez az eljárás nem a deklaratív biztonság attribútummal, de a normál attribútumot (osztályból származik <xref:System.Attribute>, nem <xref:System.Security.Permissions.SecurityAttribute>).</xref:System.Security.Permissions.SecurityAttribute> </xref:System.Attribute>"
  syntax:
