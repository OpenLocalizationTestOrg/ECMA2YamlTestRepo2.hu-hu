  name: RoutedEventHandler
  nameWithType: RoutedEventHandler
  fullName: System.Windows.RoutedEventHandler
  type: Delegate
  summary: "A metódus nem rendelkezik az adatokat, amelyek minden irányított események adott esemény adatok különböző irányított események kezelésére jelöli."
  remarks: "A RoutedEventHandler delegált használható bármely irányított események, amely nem készít jelentést az eseményadatok az esemény-specifikus adatait. Nincsenek az számos ilyen irányított események; jól láthatóan elhelyezett például <xref:System.Windows.Controls.Primitives.ButtonBase.Click>és <xref:System.Windows.FrameworkElement.Loaded>.</xref:System.Windows.FrameworkElement.Loaded> </xref:System.Windows.Controls.Primitives.ButtonBase.Click>       A kezelő egy általános figyelésekor irányított esemény írása legtöbb méltó különbségének [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] esemény, hogy a `sender` az esemény (az elem, ha a kezelő van csatlakoztatva és meghívott) nem feltétlenül kell tekinteni az esemény forrását. A forrás az elvártnak megfelelően eseményadatok tulajdonság (<xref:System.Windows.RoutedEventArgs.Source%2A>).</xref:System.Windows.RoutedEventArgs.Source%2A> Közötti különbségek `sender`és <xref:System.Windows.RoutedEventArgs.Source%2A>a különböző elemekhez, routedevent irányítása során egy elem fájában keresztül irányított esemény átjárás esemény eredményét.</xref:System.Windows.RoutedEventArgs.Source%2A>       Választhat `sender` vagy <xref:System.Windows.RoutedEventArgs.Source%2A>objektum hivatkozási Ha szándékosan nem érdekli közvetlen vagy kísérlet irányított események útválasztási viselkedését, és csak szeretne kezelni az irányított események meg az elemek, ha azokat először fel.</xref:System.Windows.RoutedEventArgs.Source%2A> Ilyen esetben `sender` és <xref:System.Windows.RoutedEventArgs.Source%2A>vannak ugyanarra az objektumra.</xref:System.Windows.RoutedEventArgs.Source%2A>       Ha az irányított események rejlő szolgáltatásait, és ennek megfelelően írni a kezelők, fog dolgozni Eseményleírók írásakor eseményadatok két legfontosabb tulajdonságai-e <xref:System.Windows.RoutedEventArgs.Source%2A>és <xref:System.Windows.RoutedEventArgs.Handled%2A>.</xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.RoutedEventArgs.Source%2A>       Az egyes kombinációi bemeneti események és [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] vezérlő osztályok, az elem, amely kiváltja az esemény nincs az első elem, lehetősége nyílik kezelnie. Amennyiben a bemeneti esemény előzetes verzióval az eseményről, majd a legfelső szintű elem fa első lehetőség van, beállíthat <xref:System.Windows.RoutedEventArgs.Handled%2A>való `true` a megosztott eseményadatok, és hatással lehetnek arra, hogyan a bemeneti esemény az eseményútvonal fennmaradó elemeinek bejelentések.</xref:System.Windows.RoutedEventArgs.Handled%2A> Az előzetes kezelési viselkedés biztosíthat a megjelenését, amely egy adott irányított események nem a várt módon következik be. További információkért lásd: [előnézeti események](~/add/includes/ajax-current-ext-md.md) és [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public delegate void RoutedEventHandler(object sender, RoutedEventArgs e);
