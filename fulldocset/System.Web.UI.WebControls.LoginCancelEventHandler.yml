  type: Delegate
  summary: "A metódus, amely kezeli a törölhető az esemény jelöli."
  remarks: "A LoginCancelEventHandler osztály jelenti. a metódus, amely kezeli a törölhető események, mint például a <xref:System.Web.UI.WebControls.Login.LoggingIn>esemény, vagy a <xref:System.Web.UI.WebControls.CreateUserWizard.CreatingUser>esemény.</xref:System.Web.UI.WebControls.CreateUserWizard.CreatingUser> </xref:System.Web.UI.WebControls.Login.LoggingIn>       Egy LoginCancelEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: public delegate void LoginCancelEventHandler(object sender, LoginCancelEventArgs e);
