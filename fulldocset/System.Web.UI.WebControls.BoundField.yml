  name: BoundField
  nameWithType: BoundField
  fullName: System.Web.UI.WebControls.BoundField
  type: Class
  summary: "Adathoz kötött vezérlő szövegként jelenik meg a mező képviseli."
  remarks: "A BoundField osztály adathoz kötött vezérlők által használt (például <xref:System.Web.UI.WebControls.GridView>és <xref:System.Web.UI.WebControls.DetailsView>) egy mező értékének megjeleníthető szövegként.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> A BoundField objektum jelennek meg attól függően, hogy az adathoz kötött vezérlő, amelyek használják. Például a <xref:System.Web.UI.WebControls.GridView>vezérlőelem megjeleníti a BoundField objektum oszlopként, amíg a <xref:System.Web.UI.WebControls.DetailsView>vezérlő megjeleníti egy sor.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Adja meg a mező a BoundField objektum megjelenítendő, állítsa be a <xref:System.Web.UI.WebControls.BoundField.DataField%2A>tulajdonságot a mező nevét.</xref:System.Web.UI.WebControls.BoundField.DataField%2A> A mező értéke lehet HTML-kódra, mielőtt úgy, hogy megjelenik a <xref:System.Web.UI.WebControls.BoundField.HtmlEncode%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.BoundField.HtmlEncode%2A> A mező értékét egy egyéni formázási karakterláncot a beállításával alkalmazhatja a <xref:System.Web.UI.WebControls.BoundField.DataFormatString%2A>tulajdonság.</xref:System.Web.UI.WebControls.BoundField.DataFormatString%2A> Ha a <xref:System.Web.UI.WebControls.BoundField.HtmlEncode%2A>tulajdonság `true`, a mező értékének kódolású karakterlánc szerepel az egyéni formátum-karakterlánc.</xref:System.Web.UI.WebControls.BoundField.HtmlEncode%2A> Alapértelmezés szerint a formázási karakterlánc vonatkozik mezőértékek csak akkor, ha az adathoz kötött vezérlő csak olvasható módban van. A formázási karakterlánc értékekre alkalmazni kívánt jelenik meg, amíg az adathoz kötött vezérlő szerkesztési módban van, állítsa be a <xref:System.Web.UI.WebControls.BoundField.ApplyFormatInEditMode%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.BoundField.ApplyFormatInEditMode%2A> A mező értéke null, ha egy egyéni felirat megjelenítheti úgy, hogy a <xref:System.Web.UI.WebControls.BoundField.NullDisplayText%2A>tulajdonság.</xref:System.Web.UI.WebControls.BoundField.NullDisplayText%2A> A BoundField objektum is automatikusan alakíthatja üres karakterlánc (&quot;&quot;) mezőben értékeket null értékre állításával a <xref:System.Web.UI.WebControls.BoundField.ConvertEmptyStringToNull%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.BoundField.ConvertEmptyStringToNull%2A>       A BoundField objektum adathoz kötött vezérlő elrejthetők úgy, hogy a <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> A mező értékének szerkesztési módban módosításának megakadályozása érdekében állítsa a <xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A> Az adathoz kötött vezérlők rekordok beszúrása támogató (például a <xref:System.Web.UI.WebControls.DetailsView>vezérlő), a BoundField objektum elrejthetők úgy, hogy a <xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A> </xref:System.Web.UI.WebControls.DetailsView> Ez általában akkor történik, ha el szeretné rejteni a beszúrási módban egy automatikusan létrehozott kulcsmező.       Testre szabhatja a BoundField objektum fejlécében és láblécében részeit. Felirat megjelenítéséhez a fejléc vagy élőláb szakaszokban a <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>vagy <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Helyett fejlécében megjelenő szöveg, megjelenítheti a képfájl úgy, hogy a <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> A fejlécszakasza lehet-e rejtett a BoundField objektumban úgy, hogy a <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Néhány adathoz kötött vezérlők (például a <xref:System.Web.UI.WebControls.GridView>vezérlő) megjelenítheti vagy elrejtheti csak a vezérlő teljes fejlécszakasza.</xref:System.Web.UI.WebControls.GridView> Ezek adathoz kötött vezérlők nem támogatják a <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>egy egyedi kötött mező tulajdonságát.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> A megjelenítése vagy elrejtése az adathoz kötött vezérlő teljes fejlécszakasza (ha elérhető) használja a vezérlő `ShowHeader` tulajdonság.       Is testreszabhatja a BoundField objektum (betűszíne, színét és így tovább) megjelenésének úgy, hogy a mező különböző részeinek stílus tulajdonságait. A következő táblázat a különböző stílustulajdonságok.      | Style tulajdonság |} Leírás |}   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| A gyermek webkiszolgáló-vezérlőket a BoundField objektum style beállításait. |}   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| A BoundField objektum láblécében stílus beállításait. |}   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| A BoundField objektum fejlécében stílus beállításait. |}   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| A BoundField objektumban az adatelemek stílus beállításait. |}</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
