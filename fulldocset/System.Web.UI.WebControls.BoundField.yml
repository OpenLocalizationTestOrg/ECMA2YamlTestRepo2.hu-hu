  fullName: System.Web.UI.WebControls.BoundField.DataFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a mező értékének megjelenítési formátumát meghatározó karakterlánc."
  remarks: "Adja meg egy egyéni megjelenítési formátumát a megjelenített értékek a DataFormatString tulajdonság használatával a <xref:System.Web.UI.WebControls.BoundField>objektum.</xref:System.Web.UI.WebControls.BoundField> Ha a DataFormatString tulajdonsága nincs beállítva, különleges formázás nélkül a mezőérték jelenik meg.      > [!NOTE] > Verzióiban ASP.NET 3.5-ös verziójánál, meg kell adni a <xref:System.Web.UI.WebControls.BoundField.HtmlEncode%2A>tulajdonságot `false` ahhoz, hogy formázása mezők nem karakterlánc adattípusú.</xref:System.Web.UI.WebControls.BoundField.HtmlEncode%2A> Ellenkező esetben a mezőérték van karakterlánccá alakítja át az alapértelmezett konverziós metódus által a DataFormatString tulajdonságban tárolt formázó karakterlánc alkalmazása előtt.       Alapértelmezés szerint a formázási karakterlánc vonatkozik az értéket csak akkor, ha az adathoz kötött vezérlő, amely tartalmazza a <xref:System.Web.UI.WebControls.BoundField>objektum csak olvasható módban van.</xref:System.Web.UI.WebControls.BoundField> A formázási karakterlánc értékekre alkalmazni kívánt mezőben szerkesztési módban, állítsa be a <xref:System.Web.UI.WebControls.BoundField.ApplyFormatInEditMode%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.BoundField.ApplyFormatInEditMode%2A>       A formázási karakterlánc literál karakterlánc lehet, és általában tartalmazza a mező értékét jelöli. A formázási karakterlánc például a `Item Value: {0}`, {0} helyőrző helyére a mező értékét, amikor a karakterlánc megjelenik a <xref:System.Web.UI.WebControls.BoundField>objektum.</xref:System.Web.UI.WebControls.BoundField> A formázási karakterlánc többi szöveg jelenik meg.       Ha a formázási karakterlánc nem tartalmaz egy helyőrző, csak a saját magát formázási karakterlánc szerepel a végső megjelenített szöveg (a mező értékét az adatforrás nincs megadva). Ha a helyőrző az előző példában látható módon kapcsos zárójelek közé írt 0 (nulla), a mező értékét van alakítja át az alapértelmezett módszerrel. A nulla fűzheti karakterlánc, amely meghatározza, hogyan kell formázni a mező értékét. Például a helyőrző `{0:C}` az egy numerikus mező határozza meg, hogy a mező értékének pénznemformátumban lesznek konvertálva.       A formázás a <xref:System.String.Format%2A>metódus.</xref:System.String.Format%2A> A szám, amelyet a bal oldali kapcsos zárójelet követi, hogy a metódus által használt szintaxis része, és azt jelzi a helyőrző értékeket sorozatát melyiket kell használnia. Mivel minden cella csak egy mező értéke, a számát, a bal oldali kapcsos zárójelet követő csak akkor állítható 0 értékre.       A következő táblázat a szabványos formátumban karakterek numerikus mezők. Nincsenek kis-és nagybetűket, kivéve a következő formátumú karaktereket `X`, hexadecimális karaktereket abban az esetben megadott jelenít meg. Egy szám ahhoz, hogy adja meg, hogy hány értékes számjegyek vagy tizedesjegyek megjeleníteni kívánt fűzheti karaktereit formátumban.      > [!NOTE] > A legtöbb esetben formázás függ a kiszolgáló kulturális környezet beállítása. A többek között a kulturális környezet beállításának `en-US`.      | Formázza karakter |} Leírás |} Példa |}   |----------------------|-----------------|-------------|   | `C` or `c`| Numerikus értékek pénznem formátumban jeleníti meg. A tizedesjegyek számát is megadhat. |} Formátum:`{0:C}`<br /><br /> 123.456 -> $123.46<br /><br /> Formátum:`{0:C3}`<br /><br /> 123.456-> $123.456 |}   | `D` or `d`| Egész szám értékek decimális formátumban jeleníti meg. Megadhatja a számjegyek száma. (A típus &quot;decimal&quot; nevezzük, bár a számok formázott számok lehetnek.) |} Formátum:`{0:D}`<br /><br /> 1234 -> 1234<br /><br /> Formátum:`{0:D6}`<br /><br /> 1234-> 001234 |}   | `E` or `e`| Numerikus értékek tudományos (exponenciális) formátumban jeleníti meg. A tizedesjegyek számát is megadhat. |} Formátum:`{0:E}`<br /><br /> 1052.0329112756-> 1.052033E + 003<br /><br /> Formátum:`{0:E2}`<br /><br /> -1052.0329112756-> -&1;.05e +&003; |}   | `F` or `f`| Számértékek állandó formátumban jeleníti meg. A tizedesjegyek számát is megadhat. |} Formátum:`{0:F}`<br /><br /> 1234.567 -> 1234.57<br /><br /> Formátum:`{0:F3}`<br /><br /> 1234.567-> 1234.567 |}   | `G` or `g`| Általános formátumban (a legtöbb fixpontos vagy tudományos jelölés CD) numerikus értéket jeleníti meg. Megadhatja, hogy értékes számjegyek számát. |} Formátum:`{0:G}`<br /><br /> -123.456 -> -123.456<br /><br /> Formátum:`{0:G2}`<br /><br /> ->-120-123.456 |}   | `N` or `n`| Megjeleníti a numerikus érték számformátumú (beleértve a csoport elválasztóinak és negatív előjelet nem kötelező). A tizedesjegyek számát is megadhat. |} Formátum:`{0:N}`<br /><br /> 1234.567 -> 1,234.57<br /><br /> Formátum:`{0:N4}`<br /><br /> 1234.567-> 1,234.5670 |}   | `P` or `p`| Numerikus értékek százalékos formátumban jeleníti meg. A tizedesjegyek számát is megadhat. |} Formátum:`{0:P}`<br /><br /> 1 -> 100.00%<br /><br /> Formátum:`{0:P1}`<br /><br /> .5-> 50,0 % |} |} `R` or `r`| Megjeleníti a <xref:System.Single>, <xref:System.Double>, vagy `BigInteger` értékek körbejárási formátumban. |} Format: `{0:R}`</xref:System.Double></xref:System.Single><br /><br /> 123456789.12345678-> 123456789.12345678 |}   | `X` or `x`| Egész szám értékek hexadecimális formátumban jeleníti meg. Megadhatja a számjegyek száma. |} Formátum:`{0:X}`<br /><br /> 255-> KIKAPCSOLVA<br /><br /> Formátum:`{0:x4}`<br /><br /> 255-> 00ff |}       További információt és egyéb kulturális környezet értékek formázás példák megoldásáról [szabványos numerikus formázási karakterláncok](~/add/includes/ajax-current-ext-md.md). Egyéni numerikus formázó karakterláncok is létrehozhat. További információkért lásd: [egyéni numerikus formázási karakterláncok](~/add/includes/ajax-current-ext-md.md).       A következő táblázat felsorolja az formátumú karaktereket <xref:System.DateTime>mezők.</xref:System.DateTime> Ezek a specifikációk formázás a legtöbb eredményhez egy másik kulturális környezet beállításaitól függően. A többek között a egy <xref:System.DateTime>6/15/2009 értékének 1:45:30 PM kulturális környezet használatára `en-US`.</xref:System.DateTime>      | Formázza karakter |} Leírás |} Példa |}   |----------------------|-----------------|-------------|   | `d`| Rövid dátum mintát. |} Formátum:`{0:d}`<br /><br /> 6/15/2009 1:45:30 PM-> 6/15/2009 |}   | `D`| Hosszú dátum mintát. |} Formátum:`{0:D}`<br /><br /> 6/15/2009 1:45:30 PM-> 2009. június 15., hétfőtől |}   | `f`| Teljes dátum/idő mintát (rövid idő). |} Formátum:`{0:f}`<br /><br /> 6/15/2009 1:45:30 PM-> 2009. június 15., hétfőtől, 1 óra 45 |}   | `F`| Teljes dátum/idő mintát (hosszú idő). |} Formátum:`{0:F}`<br /><br /> 6/15/2009 1:45:30 PM-> 2009. június 15., hétfőtől, 1:45:30 PM |}   | `g`| Általános dátum/idő mintát (rövid idő). |} Formátum:`{0:g}`<br /><br /> 6/15/2009 1:45:30 PM-> 6/15/2009 1 ÓRA 45 |}   | `G`| Általános dátum/idő mintát (hosszú idő). |} Formátum:`{0:G}`<br /><br /> 6/15/2009 1:45:30 PM-> 6/15/2009 1:45:30 PM |}   | `M` or `m`| Hónap/nap-mintát. |} Formátum:`{0:M}`<br /><br /> 6/15/2009 1:45:30 PM->. június 15 |}   | `O` or `o`| Round-trip dátum/idő mintát. |} Formátum:`{0:o}`<br /><br /> 6/15/2009 1:45:30 PM-> 2009-06-15T13:45:30.0900000 |}   | `R` or `r`| RFC1123 mintát (információkért lásd: <xref:System.Globalization.DateTimeFormatInfo.RFC1123Pattern%2A?displayProperty=fullName>). |} Formátum: `{0:R}` </xref:System.Globalization.DateTimeFormatInfo.RFC1123Pattern%2A?displayProperty=fullName><br /><br /> 6/15/2009 1:45:30 PM-> f, 15 jún 2009 20:45:30 GMT |}   | `s`| Rendezhető dátum/idő mintát. |} Formátum:`{0:s}`<br /><br /> 6/15/2009 1:45:30 PM-> 2009-06-15T13:45:30 |}   | `t`| Rövid idő mintát. |} Formátum:`{0:t}`<br /><br /> 6/15/2009 1:45:30 PM-> 1 ÓRA 45 |}   | `T`| Hosszú időt mintát. |} Formátum:`{0:T}`<br /><br /> 6/15/2009 1:45:30 PM-> 1:45:30 PM |}   | `u`| Az univerzális rendezhető dátum/idő mintát. |} Formátum:`{0:u}`<br /><br /> 6/15/2009 1:45:30 PM-> 2009-06-15 20:45:30Z |}   | `U`| Az univerzális teljes dátum/idő mintát. |} Formátum:`{0:U}`<br /><br /> 6/15/2009 1:45:30 PM-> 2009. június 15., hétfőn, 8:45:30 PM |}   | `Y` or `y`| Év, hónap mintát. |} Formátum:`{0:Y}`<br /><br /> 6/15/2009 1:45:30 PM-> 2009. június |}       További információt és egyéb kulturális környezet értékek formázás példák megoldásáról [szabványos dátum és idő formátumú karakterláncok](~/add/includes/ajax-current-ext-md.md). Egyéni dátum és idő formátumú karakterláncok is létrehozhat. További információkért lásd: [egyéni dátum és idő formátumú karakterláncok](~/add/includes/ajax-current-ext-md.md)."
