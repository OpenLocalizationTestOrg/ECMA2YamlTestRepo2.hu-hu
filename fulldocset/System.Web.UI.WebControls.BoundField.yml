  remarks: "Adathoz kötött vezérlők (például <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, és <xref:System.Web.UI.WebControls.GridView>) is, amelyek lehetővé teszik a felhasználó olvasása, szerkesztése vagy beszúrása rekordok különböző megjelenítési mód.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> Alapértelmezés szerint a formázási karakterlánc által meghatározott a <xref:System.Web.UI.WebControls.BoundField.DataFormatString%2A>tulajdonság vonatkozik mezőértékek csak akkor, ha az adathoz kötött vezérlő csak olvasható módban van.</xref:System.Web.UI.WebControls.BoundField.DataFormatString%2A> A formázási karakterlánc értékekre alkalmazni kívánt jelenik meg, amíg az adathoz kötött vezérlő szerkesztési módban van, a tulajdonsága ApplyFormatInEditMode `true`.      > [!NOTE] > A <xref:System.Web.UI.WebControls.BoundField>objektum nem távolítja el automatikusan a formázás a mező az adatforrásban frissítésekor.</xref:System.Web.UI.WebControls.BoundField> Ha nem szeretné, hogy a formázás tárolt érték részeként, szüksége lesz a formázás programozott módon."
