  summary: "Lekérdezi vagy beállítja azt a gyakoriságot, amellyel a <xref href=&quot;System.Web.Caching.SqlCacheDependency&quot;> </xref> kérdezze le a adatbázistábla változásait."
  remarks: "A PollTime tulajdonság határozza meg, amellyel az ASP.NET kérdezze le az adatbázis módosításait a tábla a gyorsítótárazott elemhez csatolt idő gyakoriságát.       **Megjegyzés:** a gyakoriság felülbírálható az adatbázis szinten a `databases` eleme a `sqlCacheDependency` a a `cache` konfigurációs szakasz."
  example:
