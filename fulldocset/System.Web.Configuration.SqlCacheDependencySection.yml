  name: SqlCacheDependencySection
  nameWithType: SqlCacheDependencySection
  fullName: System.Web.Configuration.SqlCacheDependencySection
  type: Class
  summary: "Konfigurálja az ASP.NET-alkalmazás SQL gyorsítótár-függőségeit. Ez az osztály nem örökölhető."
  remarks: "A SqlCacheDependencySection lehetővé teszi a programozott módon eléréséhez, és módosítsa a `sqlCacheDependency` eleme a `cache` konfigurációs szakasz.       Az SQL gyorsítótár-függőségének lehetővé teszi a gyorsítótárazott adatokat az eredeti forrás szinkronizálni kell. Egy elem egy ASP.NET-alkalmazás gyorsítótárába, egy adott SQL Server adatbázis tábla, egy példányát tárolja közötti kapcsolat beállítása után a <xref:System.Web.Caching.SqlCacheDependency>osztály figyeli a tábla úgy, hogy ha a tábla megváltozik egy elemet, az elem automatikusan a gyorsítótárból eltávolított.</xref:System.Web.Caching.SqlCacheDependency>       Az ebben az elemben csak hatással a tábla-alapú verzióját a <xref:System.Web.Caching.SqlCacheDependency>objektum.</xref:System.Web.Caching.SqlCacheDependency> A sorszintű <xref:System.Web.Caching.SqlCacheDependency>használt objektumok [!INCLUDE[sqprsqlong](~/add/includes/sqprsqlong-md.md)] és újabb nem érinti ezeket a beállításokat.</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > A SqlCacheDependencySection információt írhat a kapcsolódó szakaszba a konfigurációs fájl alapján határozzák meg a szakasz tulajdonság <xref:System.Configuration.SectionInformation.AllowDefinition%2A>értéke <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> korlátozások Írja be a konfigurációs fájl nem engedélyezett a hierarchiában szinten tett bármilyen kísérlet az elemző által generált hibaüzenetet eredményez. Az osztály használatával, olvassa el a konfigurációs adatokat a hierarchia bármely szintjén."
  example:
  - "The following code example shows how to obtain the SqlCacheDependencySection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/csharp/t-system.web.configurati_59_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_59_1.vb)]"
