    return:
      type: System.Int32
      description: "Az SQL gyorsítótár függőségeinek lekérdezése idő, ezredmásodpercben. Az alapértelmezett érték 500."
  overload: System.Web.Configuration.SqlCacheDependencySection.PollTime*
  exceptions: []
  platform:
  - net462
