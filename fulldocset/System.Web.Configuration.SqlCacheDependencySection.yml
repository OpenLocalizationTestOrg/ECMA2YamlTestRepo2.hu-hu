- uid: System.Web.Configuration.SqlCacheDependencySection.Enabled
  id: Enabled
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: Enabled
  nameWithType: SqlCacheDependencySection.Enabled
  fullName: System.Web.Configuration.SqlCacheDependencySection.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a adatbázistábla kell figyelni a módosításokat."
  remarks: "Egy elem egy ASP.NET-alkalmazás gyorsítótárába, egy adott SQL Server adatbázis tábla, egy példányát tárolja közötti kapcsolat beállítása után a <xref:System.Web.Caching.SqlCacheDependency>osztály figyeli a tábla úgy, hogy ha a tábla megváltozik egy elemet az elem automatikusan a gyorsítótárból eltávolított.</xref:System.Web.Caching.SqlCacheDependency>       Ez az osztály megfelelően működjön az adatbázis és a táblázatra, amelyen be szeretné állítani a függőségek rendelkeznie kell értesítések engedélyezve van. További információkért tekintse meg a meghatározott <xref:System.Web.Caching.SqlCacheDependency>osztály</xref:System.Web.Caching.SqlCacheDependency> a megjegyzések      > [!NOTE] > Lekér vagy beállít egy értéket, amely jelzi, hogy az adatbázis táblát, amely rendelkezik aktív <xref:System.Web.Caching.SqlCacheDependency>objektumok kell figyelni a módosításokat.</xref:System.Web.Caching.SqlCacheDependency>  Ez a beállítás nincs hatással a sorszintű <xref:System.Web.Caching.SqlCacheDependency>objektumok.</xref:System.Web.Caching.SqlCacheDependency>"
  example:
  - "The following code example shows how to use the Enabled property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/csharp/p-system.web.configurati_112_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_112_1.vb)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az SQL gyorsítótár-figyelés engedélyezett; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.SqlCacheDependencySection.Enabled*
  exceptions: []
  platform:
