  summary: "Jelzi a &lt; <xref uid=&quot;langword_csharp_RSAKeyValu&quot; name=&quot;RSAKeyValu&quot; href=&quot;&quot;> </xref>e&gt; elem olyan XML-aláírás."
  remarks: "A RSAKeyValue osztály pedig a `RSAKeyValue`> egy XML-aláírás XML digitális aláírás specifikációja által definiált elemet. A `RSAKeyValue`> eleme a subelement a `KeyInfo`> elem (által képviselt a <xref:System.Security.Cryptography.Xml.KeyInfo>osztály), amely leírja egy <xref:System.Security.Cryptography.RSA>nyilvános kulcs.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.Xml.KeyInfo> A `RSAKeyValue`> elem tartalmazza-e a nyilvános kulcsot, amely megfelel a dokumentum digitális aláírásához használt titkos kulcs. A dokumentum egy címzettet az XML-aláírás ellenőrzése a nyilvános kulcsot használja.       A RSAKeyValue osztály használni kívánt nyilvános kulcs hozzáadása az XML digitális aláírást.       A konstruktor nem explicit módon megadott kulcs egy új <xref:System.Security.Cryptography.RSA>véletlenszerűen kulcspár.</xref:System.Security.Cryptography.RSA>       További információ a `RSAKeyValue`> elem, tekintse át a W3C-specifikációt az www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to generate and verify an enveloped XML signature using the RSAKeyValue object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/csharp/t-system.security.crypto_111_1.cs)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/cpp/t-system.security.crypto_111_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_111_1.vb)]  \n  \n The following code example demonstrates how to generate and verify a detached XML signature using the RSAKeyValue object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/csharp/t-system.security.crypto_111_2.cs)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_111_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/cpp/t-system.security.crypto_111_2.cpp)]"
