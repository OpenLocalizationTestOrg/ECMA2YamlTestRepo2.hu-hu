  type: Class
  summary: "Egy easing függvény által létrehozott, amely felgyorsítják és/vagy körkörös függvénnyel lassulás animáció jelöli."
  remarks: "Szabályozhatja az animáció felgyorsítják, hogy lassulás, vagy mindkettő a <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> megadásával A következő ábra azt mutatja be, a különböző értékeket <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, ahol *f*(*t*) jelöli az animáció folyamatban és *t* időt jelenti.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![CircleEase EasingMode diagramjait. ] (~/add/media/circleease-graph.png &quot;CircleEase EasingMode diagramjait.&quot;)       Ennél a függvénynél használt képlet a következő.       ![Matematikai képlet CircleEase](~/add/media/circleease-formula.png &quot;CircleEase matematikai képlet&quot;) érvényes értékei *t* -1 vannak <=> </=> *t*<= 1.></= 1.> 1 kiértékelése 1-nél nagyobb értéket, és értékek -1-nél kisebb -1 kiértékelése. Ez azt jelenti, hogy értékek ezen időszakon kívül, az animáció továbbra is fennáll, de a easing függvény felfüggeszti a érvénytelen tartomány lép, és folytatja az hagyja az érvénytelen tartomány után.       Nincsenek több easing funkciók mellett CircleEase, amely ismerje meg a következő Silverlight-mintát használja.       [A minta futtatásához](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) mellett a futásidejű easing ellátása, létrehozhatja a saját egyéni easing funkciók <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase> öröklődése a szülőobjektumtól      <a name=&quot;xamlObjectElementUsage_CircleEase&quot;></a>## XAML objektum elemek használata```   <CircleEase .../>   ```"
  example:
  - "The following example applies a CircleEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/t-system.windows.media.a_11_1.xaml)]\n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/circleease/window1.xaml#circleease)]"
