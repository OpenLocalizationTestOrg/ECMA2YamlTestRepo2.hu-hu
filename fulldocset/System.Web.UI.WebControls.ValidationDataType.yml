  remarks: "A ValidationDataType számbavételi pedig a különböző adatok azonosítására, amelyek a <xref:System.Web.UI.WebControls.CompareValidator>és <xref:System.Web.UI.WebControls.RangeValidator>szabályozza azt is ellenőrzi.</xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CompareValidator> Érvényesítési vezérlő adattípust ad meg, és a bemeneti az érvényesített vezérlő ellenőrzése sikeres, ha a bemeneti vezérlő értékének elemezhető a megadott adattípus számára."
