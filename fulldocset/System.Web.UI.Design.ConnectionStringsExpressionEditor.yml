  summary: "Itt tulajdonságai és metódusai egy adatok kapcsolat kifejezése, amely társítva van egy vezérlő tulajdonságának tervezési időben kijelöléséhez."
  remarks: "A vizuális tervezőt működteti, például a [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], a ConnectionStringsExpressionEditor osztály használatával válassza ki a kapcsolati karakterláncot a `connectionStrings` konfigurációs szakasz.       A ConnectionStringsExpressionEditor osztály származik a <xref:System.Web.UI.Design.ExpressionEditor>osztály, és nyilvános technikai okokból, de nem szolgál előnyökkel nincs a tőle származó</xref:System.Web.UI.Design.ExpressionEditor>"
