- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "A kapcsolati karakterlánc-kifejezés kiértékelése, és a tervezési idejű értéket ad meg egy vezérlő tulajdonság."
  remarks: "A EvaluateExpression módszer megkeresi a kapcsolat nevét és a megadott típushoz tartozó `expression`, majd visszatér a kapcsolatot.       A vizuális tervező használatára az EvaluateExpression metódust használja a kapcsolati karakterlánc-kifejezés kiértékelése és a tervezési idejű értéket adjon meg egy társított vezérlő tulajdonság. A vizuális tervezőt használja a <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName>metódus kifejezés karakterlánc elemzéséhez tervezési időben, és ezután EvaluateExpression metódus az elemzett kifejezés adatokkal.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName> A vizuális tervező használatára, amelyek megjelennek-e a tervezési felülethez a vezérlő hozzárendelni a kiértékelt kifejezés eredményének használja.       Futásidőben, a lap elemző használja a <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>és <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A>módszerek a megfelelő <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder>-kifejezés kiértékelése, valamint a futásidejű értéket adjon meg egy társított vezérlő tulajdonságának.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "A kapcsolati karakterlánc-kifejezés kiértékelése. A kifejezés nem vonatkozik a <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> kifejezés-előtagot."
    - id: parseTimeData
      type: System.Object
      description: "A kifejezés kiértékelése további elemzési adatait tartalmazó objektum."
    - id: propertyType
      type: System.Type
      description: "A vezérlő tulajdonság típusával."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "A szolgáltatás szolgáltató általi megvalósítása a Tervező gazdagép, segítségével kéri le a további tervezési idejű szolgáltatások által biztosított."
    return:
      type: System.Object
      description: "A kifejezés kiértékelése sikeres-e; ha a kiértékelt kifejezés karakterlánc által hivatkozott objektum Ellenkező esetben <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Egy kifejezés szerkesztő lap a kapcsolati karakterlánc-kifejezés adja vissza."
  remarks: "A GetExpressionEditorSheet metódus egy szerkesztő kapcsolati karakterlánc kifejezése lap megvalósítását adja vissza. A kapcsolati karakterlánc kifejezése szerkesztő lap lehetővé teszi, hogy a felhasználóknak, hogy a kapcsolat neve és típusa, a jelenlegi kapcsolati karakterláncok definiált alapján a [connectionStrings elem (ASP.NET beállítási séma)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) a webes konfigurációs fájl részét. Felhasználók kiválasztott kifejezés kapcsolattulajdonságokat, miután szerkesztő lap végrehajtása egyesíti a kapcsolat nevét és típusát. a kapcsolati karakterlánc-kifejezés, amely ad vissza a vizuális tervező használatára."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "A vezérlő tulajdonságnál, a kifejezés szerkesztő lap inicializáló kifejezés-karakterlánc. A kifejezés nem vonatkozik a <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> kifejezés-előtagot."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "A szolgáltatás szolgáltató általi megvalósítása a Tervező gazdagép, segítségével kéri le a további tervezési idejű szolgáltatások által biztosított."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "Egy <xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref> -példányt, a kapcsolati karakterlánc kifejezés tulajdonságainak meghatározása."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
