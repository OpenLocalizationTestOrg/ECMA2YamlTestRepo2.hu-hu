  remarks: "Használja a <xref:System.Windows.Forms.TreeView.DrawNode>esemény szabja testre a csomópontok egy <xref:System.Windows.Forms.TreeView>-vezérlés használatával tulajdonosi rajzolási.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.DrawNode>       A <xref:System.Windows.Forms.TreeView.DrawNode>esemény jelenik meg, amelyet egy <xref:System.Windows.Forms.TreeView>szabályozza, amikor a <xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>tulajdonsága <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>vagy <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>és egy csomópont jelenik meg, vagy frissíteni.</xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.DrawNode> Az eseménykezelő átadott DrawTreeNodeEventArgs megrajzolásához segítséget nyújtanak a csomópont megrajzolásához metódusok biztosító, valamint a csomópont adatait tartalmazza.       Használja a <xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A>vagy <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A>Tulajdonságok megrajzolásához csomópont vonatkozó információk lekéréséhez.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A> Használja a <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Graphics%2A>tulajdonság által meghatározott területen belül a tényleges rajz ehhez a <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A>tulajdonság.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Graphics%2A> Ahhoz, hogy az operációs rendszer, amely nem kell rajzolni tulajdonos csomópont megrajzolásához, állítsa be a <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A>tulajdonságot `true`.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A>       Ha a <xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>tulajdonsága <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>, azt a területet a <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A>tulajdonság tartalmazza, a csomópont csak a címke része.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName> Ha a <xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>tulajdonsága <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>, a <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A>terület tartalmazza a teljes csomópontra, beleértve a terület jellemzően a ikonok, jelölőnégyzeteket, plusz és mínusz jelek, és összekötő vonalak.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to customize a <xref:System.Windows.Forms.TreeView> control using owner drawing. The <xref:System.Windows.Forms.TreeView> control in the example displays optional node tags alongside the standard node labels. Node tags are specified using the <xref:System.Windows.Forms.TreeNode.Tag%2A?displayProperty=fullName> property. The <xref:System.Windows.Forms.TreeView> control also uses custom colors, including a custom highlight color.  \n  \n You can customize most of the <xref:System.Windows.Forms.TreeView> colors by setting color properties, but the selection highlight color is not available as a property. Additionally, the default selection highlight rectangle extends only around a node label. Owner drawing must be used to draw the node tags and to draw a customized highlight rectangle large enough to include a node tag.  \n  \n In the example, a handler for the <xref:System.Windows.Forms.TreeView.DrawNode?displayProperty=fullName> event draws the node tags and the custom selection highlight manually. Unselected nodes do not need customization. For these, the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A> property is set to `true` so that they will be drawn by the operating system.  \n  \n Additionally, a handler for the <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> event provides hit-testing. By default, a node can be selected only by clicking the region around its label. The <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> event handler selects a node that is clicked anywhere within this region or within the region around a node tag, if present.  \n  \n [!code-vb[TreeViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_20_1.vb)]\n [!code-cpp[TreeViewOwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_20_1.cpp)]\n [!code-cs[TreeViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_20_1.cs)]"
