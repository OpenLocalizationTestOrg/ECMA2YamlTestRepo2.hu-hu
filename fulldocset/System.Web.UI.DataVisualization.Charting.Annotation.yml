  langs:
  - csharp
  name: Annotation
  nameWithType: Annotation
  fullName: System.Web.UI.DataVisualization.Charting.Annotation
  type: Class
  summary: "Meghatározza a tulajdonságok és metódusok közös minden. Ez az absztrakt osztály."
  remarks: "Jegyzetek általában megjegyzést, vagy az adatpontok például diagramelemek kidolgozása használhatók. Jegyzetek egyedi alakzatokat is használható.       Alapértelmezés szerint jegyzetek legyenek elhelyezve, relatív koordinátákban megadott távolságot használata (0,0) képviselő a bal felső sarokban, és (100,100) képviselő a diagram képének jobb alsó sarkában. Akkor is átváltás egy rendszer, amely a tengely értékeket használja, a relatív koordináta-rendszerére. Egy tengely koordináta-rendszerére, X és Y, a bal felső sarkában a jegyzet pozíciója megfelelői kerülnek beállításra X tengely és Y tengely értékek helyett, amely a 0 – 100 közötti értéket.       Tengely értékeket használja, ha megadja a pozíció- és méretbeállítások jegyzet két módja van: – állítsa be a <xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisX%2A>, <xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisY%2A>vagy a jegyzet tulajdonság mindegyikét a <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A>és <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A>tulajdonság értékének egy <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>objektum.</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisX%2A>      – Használja a <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>tulajdonság a jegyzet adatponthoz eszközobjektumok.</xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorDataPoint%2A> Ebben az esetben a pozicionálás automatikusan történik.       Az összes jegyzetet képzi a rendszer a jegyzet osztályt, amely segítségével attribútumainak beállítása közös összes jegyzet objektumok, például színét, pozíciója, rögzítő és stb."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public abstract class Annotation : System.Web.UI.DataVisualization.Charting.ChartNamedElement, System.Web.UI.DataVisualization.Charting.IChartMapArea
