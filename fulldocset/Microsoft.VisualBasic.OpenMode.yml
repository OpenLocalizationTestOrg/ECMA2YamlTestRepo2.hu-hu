  name: OpenMode
  nameWithType: OpenMode
  fullName: Microsoft.VisualBasic.OpenMode
  type: Enum
  summary: "Megadja, hogyan kattintva megnyithatja a fájlelérési függvény meghívásakor."
  remarks: "Fájl hozzáférés – kapcsolatos funkciók hívásakor használhatja a számbavétel tagjainak a kódban a tényleges értékek helyett.       A `OpenMode` számbavételi állandók használt fájl hozzáférési módok meghatározása. A következő táblázat felsorolja a `OpenMode` számbavétel tagjainak.       `Input`, `Output`, és `Append` akkor használatosak, ha egymás után elérése fájlok, például a szövegfájlok, mivel `Binary` bináris fájl eléréséhez használt és `Random` véletlenszerű fájl eléréséhez. Tekintse meg a <xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>metódus.</xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>       Ha egymás után fér hozzá egy fájlt, az adatok nem módosítható. Olvassa el az adatokat, minősítené, vagy felülírja az új adatokat. Bemeneti nyissa meg, ha a fájl tartalmát felülírja, akkor is, ha Ön nem közvetlenül a fájlba írni.       Ha a fájl i/o-műveleteket, a `My.Computer.FileSystem` objektum jobb teljesítmény és könnyen használható biztosít, mint a korábban az i/o-metódusok fájl. További információkért lásd: <xref:Microsoft.VisualBasic.FileSystem>objektum.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenMode
  inheritance:
  - System.Enum
  platform:
  - net462
