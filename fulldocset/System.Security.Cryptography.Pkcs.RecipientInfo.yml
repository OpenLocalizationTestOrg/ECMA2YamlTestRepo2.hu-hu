- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: RecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'Absztrakt verziószámának lekéri a címzett adatait verzióját. Származtatott osztályok automatikusan a tulajdonság értékét a hozzájuk kapcsolódó objektumokat, és azt jelzi, hogy használ PKCS #7 vagy a titkosítási szintaxisú (CMS) üzenetek védelmére. A verzió azt is jelenti e a <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> objektumot hoz létre egy titkosítási kulcs egy kulcscsere-algoritmusban vagy a kulcs átviteli algoritmus.'
  remarks: "Ez az egy absztrakt <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>és <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> </xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo> felülbírálnia tulajdonság       A verzió határozza meg, hogy az üzenet egy PKCS #7 vagy a CMS üzenet. A CMS újabb felülbírálja a PKCS #7."
  syntax:
    content: public abstract int Version { get; }
    return:
      type: System.Int32
      description: "Egy <xref:System.Int32>verziója értéket a <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> objektum.</xref:System.Int32>"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Version*
  exceptions: []
  platform:
  - net462
