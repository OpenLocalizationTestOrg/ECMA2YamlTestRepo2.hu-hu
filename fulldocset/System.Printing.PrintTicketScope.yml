  summary: "Megadja, hogy egy <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> egy teljes nyomtatási feladat, a nyomtatási feladat belül egy dokumentumot, vagy csak a nyomtatási feladat lapon vonatkozik."
  remarks: "Ez az enumerálás használja elsősorban a <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A> <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> metódus</xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A> paramétereként       A számbavétel párhuzamosan értékek a **PrintTicket** kulcsszó hatókör-előtagot a [nyomtatás séma](http://go.microsoft.com/fwlink/?LinkId=186397), ahol a a **PrintTicket** kulcsszavak kell kezdődnie vagy a &quot;feladat&quot; vagy &quot;Dokumentumok&quot; vagy &quot;Lap&quot; hatókörének előtag."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public enum PrintTicketScope
