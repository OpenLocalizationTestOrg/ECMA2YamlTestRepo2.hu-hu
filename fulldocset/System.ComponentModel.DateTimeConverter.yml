  name: DateTimeConverter
  nameWithType: DateTimeConverter
  fullName: System.ComponentModel.DateTimeConverter
  type: Class
  summary: "Olyan típuskonvertert átalakítani biztosít <xref:System.DateTime>objektumok különböző más felelősséget érkező vagy oda irányuló.</xref:System.DateTime>"
  remarks: "A konverter csak alakíthatja át egy <xref:System.DateTime>objektum karakterlánc érkező vagy oda irányuló.</xref:System.DateTime>       A <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>módszert használ a <xref:System.DateTime.Parse%2A>metódusában a <xref:System.DateTime>osztály egy karakterláncból.</xref:System.DateTime> </xref:System.DateTime.Parse%2A> </xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       A <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>metódusnak az aktuális kulturális környezetet, ha egy <xref:System.Globalization.CultureInfo>nincs megadva.</xref:System.Globalization.CultureInfo> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> Általában <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>használja a <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>tulajdonság formázni a dátumot és <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>rendelkező a <xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A>tulajdonság egy dátum és idő formázása.</xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> Ha a <xref:System.Globalization.CultureInfo.InvariantCulture%2A>tulajdonság átadása, <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>éééé-hh-nn használja egy dátumot és <xref:System.Object.ToString%2A>dátum és idő formázása.</xref:System.Object.ToString%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> </xref:System.Globalization.CultureInfo.InvariantCulture%2A>       Típus konverterek kapcsolatos további információkért tekintse meg a <xref:System.ComponentModel.TypeConverter>alaposztály és [hogyan: valósítja meg az olyan Típuskonvertert](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Soha nem DateTimeConverter példányt kell létrehozni. Ehelyett hívja meg az <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> <xref:System.ComponentModel.TypeDescriptor>osztály</xref:System.ComponentModel.TypeDescriptor> metódusában</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> További információkért lásd: az <xref:System.ComponentModel.TypeConverter>Alap osztály</xref:System.ComponentModel.TypeConverter> szereplő példák"
  example:
  - "The following code example converts a variable of type <xref:System.DateTime> to a string, and vice versa.  \n  \n [!code-cs[Converters#9](~/add/codesnippet/csharp/t-system.componentmodel._111_1.cs)]\n [!code-vb[Converters#9](~/add/codesnippet/visualbasic/t-system.componentmodel._111_1.vb)]\n [!code-cpp[Converters#9](~/add/codesnippet/cpp/t-system.componentmodel._111_1.cpp)]"
