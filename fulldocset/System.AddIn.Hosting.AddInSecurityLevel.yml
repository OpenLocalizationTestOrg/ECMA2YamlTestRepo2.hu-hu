  summary: "A gazdagépszintű biztonsági használatával biztosítják a jelenleg a üzemeltetési kódot adott azonos engedélyek."
  remarks: "Ez a beállítás két célja van:-a maximális engedélycsoport állomás biztosíthat a bővítményekre képviseli.      -Lehetővé teszi a ClickOnce vagy egy Extensible Application Markup Language (XAML) böngésző alkalmazás-(XBAP Fejlesztett) állomás propagálása a származási hely a bővítményekre, amely lehetővé teszi, hogy tud kapcsolódni a kiszolgálóhoz."
  syntax:
