  langs:
  - csharp
  name: AddInSecurityLevel
  nameWithType: AddInSecurityLevel
  fullName: System.AddIn.Hosting.AddInSecurityLevel
  type: Enum
  summary: "A bővítmény betöltendő tényadat alkalmazástartományt biztosított, adott megbízhatósági szint megadja."
  remarks: "A rendszer aktiválja a bővítményt, amely megfelel a megbízhatósági szint a bővítmény alkalmazástartományhoz megadott engedély-készlettel. A közös nyelvi futtatókörnyezet kód hozzáférés biztonsági (CAS) konfigurációja határozza meg, hogy az engedélycsoport.       Ez az enumerálás értéke nem használható együtt a bitenkénti vagy műveletet használatával."
  example:
  - "The following example activates an add-in with a specified trust level.  \n  \n [!code-vb[AddInP3Host#5](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#5)]\n [!code-cs[AddInP3Host#5](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#5)]"
  syntax:
    content: public enum AddInSecurityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInSecurityLevel.FullTrust
  id: FullTrust
