  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "A teljesen megbízható biztonsági szintet használják-bővítmények, amelyek számára engedélyezett olvasni és írni a helyi fájlrendszer, hálózati kapcsolatok létrehozása és a beállításkulcs olvasásához. Ez a biztonsági szint a bővítmény kódelérés-biztonsági (CAS) teljes hozzáférést biztosít a úgy, hogy alkalmazza a <xref href=&quot;System.Security.Permissions.PermissionState&quot;> </xref> mező."
  syntax:
    content: FullTrust
    return:
      type: System.AddIn.Hosting.AddInSecurityLevel
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
