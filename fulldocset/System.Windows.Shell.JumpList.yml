  fullName: System.Windows.Shell.JumpList
  type: Class
  summary: "Az elemek és megjelenő menüként feladatok listáját jelöli egy [!INCLUDE[win7](~/add/includes/win7-md.md)] tálca gombra."
  remarks: "A [!INCLUDE[win7](~/add/includes/win7-md.md)] tálca olyan programok közvetlenül a tálcán a Jump List fejlettebb funkciókat biztosít. A Jump List is használja a [!INCLUDE[win7](~/add/includes/win7-md.md)] Start menüből. Kattintson a jobb gombbal a tálcán található gomb vagy a program a Start menüben melletti nyílra kattintva elérheti Jump listáját. Jump List kapcsolatos további információkért tekintse meg a [tálca](http://go.microsoft.com/fwlink/?LinkId=178478) a Windows felhasználói élmény interakció kialakításához szakasza.       A JumpList osztály egy burkoló biztosít a lista Jump funkciói a [!INCLUDE[win7](~/add/includes/win7-md.md)] tálca és kezeli a átadott a [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] rendszerhéj. A funkció a JumpList osztály által elérhetővé tett verzióiban nem érhető el [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] korábbi, mint [!INCLUDE[win7](~/add/includes/win7-md.md)]. A JumpList osztályt használó alkalmazások fog futni, más verzióiban [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)], de a irányítják a lista nem lesz elérhető. A Windows felület és a natív Jump lista API-k kapcsolatos további információkért lásd: [tálca bővítmények](http://go.microsoft.com/fwlink/?LinkId=178479).       Az alábbi ábrán a Jump listáját a Windows Media Player, elemek a **feladatok** és **gyakori** kategóriák.       ![Windows Media Player Jump List](~/add/media/wpfshell-jumplist.png &quot;Windows Media Player Jump List&quot;) Windows Media Player Jump List ## kétféle típusú elemeket, egy <xref:System.Windows.Shell.JumpTask>és <xref:System.Windows.Shell.JumpPath>.</xref:System.Windows.Shell.JumpPath> </xref:System.Windows.Shell.JumpTask> tartalmazhat egy Jump Jump lista konfigurálása A <xref:System.Windows.Shell.JumpTask>egy hivatkozás található a program és a <xref:System.Windows.Shell.JumpPath>egy hivatkozást egy fájlba.</xref:System.Windows.Shell.JumpPath> </xref:System.Windows.Shell.JumpTask> Hozzon létre egy irányítják a listában lévő elemeket vizuálisan elkülönítheti a <xref:System.Windows.Shell.JumpTask>, amely nem rendelkezik egy <xref:System.Windows.Shell.JumpTask.Title%2A>és <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>megadott.</xref:System.Windows.Shell.JumpItem.CustomCategory%2A> </xref:System.Windows.Shell.JumpTask.Title%2A> </xref:System.Windows.Shell.JumpTask> Az üres <xref:System.Windows.Shell.JumpTask>jelenik meg a irányítják a lista vízszintes vonal.</xref:System.Windows.Shell.JumpTask>      > [!NOTE] > Ha a fájl típus van megadva egy <xref:System.Windows.Shell.JumpPath>nincs regisztrálva az alkalmazás, a fájl nem jelenik meg a Jump List.</xref:System.Windows.Shell.JumpPath> Ha például egy <xref:System.Windows.Shell.JumpPath>egy .txt fájlt mutat, az alkalmazást regisztrálni kell a .txt fájlok kezelését.</xref:System.Windows.Shell.JumpPath> További információkért lásd: [fájltársítások bemutatása](http://go.microsoft.com/fwlink/?LinkId=178480).       Ugrás elemek bekerülnek a JumpList kategóriák. Alapértelmezés szerint egy <xref:System.Windows.Shell.JumpItem>jelenik meg a **feladatok** kategória.</xref:System.Windows.Shell.JumpItem> Azt is megteheti megadhat egy <xref:System.Windows.Shell.JumpItem.CustomCategory%2A> <xref:System.Windows.Shell.JumpItem>.</xref:System.Windows.Shell.JumpItem> </xref:System.Windows.Shell.JumpItem.CustomCategory%2A>       Adhat meg hogy a normál **Recent** és **gyakori** kategóriák jelennek meg a JumpList úgy, hogy a <xref:System.Windows.Shell.JumpList.ShowRecentCategory%2A>és <xref:System.Windows.Shell.JumpList.ShowFrequentCategory%2A>Tulajdonságok.</xref:System.Windows.Shell.JumpList.ShowFrequentCategory%2A> </xref:System.Windows.Shell.JumpList.ShowRecentCategory%2A> Ezen kategóriák tartalmát kezeli a [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] rendszerhéj. Ezen kategóriák előfordulhat, hogy tartalmaznak az adatokat, mert általában jelenítjük meg az egyiket a JumpList, de soha sem egyszerre mindkettőre. [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)]automatikusan kezeli a legutóbbi elemek, ha nyitják meg a közös párbeszédpanelt, vagy egy alkalmazást a fájltípustársítás megnyitásához használt. Egy elem a Jump List keresztül érhető el, amikor értesíti a [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] az elem hozzáadása a rendszerhéj a **Recent** meghívásával kategória a <xref:System.Windows.Shell.JumpList.AddToRecentCategory%2A>metódus.</xref:System.Windows.Shell.JumpList.AddToRecentCategory%2A>      ## Jump listáját alkalmazása a Windows felület, nem a rendszerhéj Jump List való közvetlen hozzáféréshez vagy tartalmának a JumpList osztályba. Ehelyett a JumpList osztály reprezentációja irányítják a lista a dolgozni, és ezután alkalmazza az [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] rendszerhéj. Általában a JumpList létrehozása, majd állítsa be az alkalmazás első futtatásakor egy alkalommal. Azonban módosíthatja, vagy cserélje le a JumpList futási időben.       A JumpList tulajdonságainak beállításakor telepítenie kell a JumpList a Windows rendszerhéj előtt tartalmának megjelennek-e a tálcán irányítják a listában. Ez automatikusan történik, ha a JumpList először csatlakozik egy alkalmazást, az XAML-kódot vagy hívása a <xref:System.Windows.Shell.JumpList.SetJumpList%2A>metódus.</xref:System.Windows.Shell.JumpList.SetJumpList%2A> Ha futásidőben módosít a JumpList tartalmát, meg kell hívnia a <xref:System.Windows.Shell.JumpList.Apply%2A>metódus aktuális tartalma alkalmazása a Windows rendszerhéj.</xref:System.Windows.Shell.JumpList.Apply%2A>      ## Jump listáját beállítása az XAML-kódot A JumpList nem automatikusan csatolva van egy <xref:System.Windows.Application>objektum.</xref:System.Windows.Application> A JumpList való csatlakoztatása egy <xref:System.Windows.Application>objektumot XAML-kódban a csatolt tulajdonság szintaxissal.</xref:System.Windows.Application> A JumpList osztály megvalósítja a <xref:System.ComponentModel.ISupportInitialize>felülettel támogatva a JumpList XAML deklarációjában.</xref:System.ComponentModel.ISupportInitialize> Ha a JumpList XAML deklarálva van, és csatlakoztatta is azokat az aktuális <xref:System.Windows.Application>, automatikusan alkalmazva a [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] rendszerhéj a JumpList inicializálásakor.</xref:System.Windows.Application>      ## Beállítás és irányítják a listáját, amely akkor kód módosítása csatolja a JumpList való egy <xref:System.Windows.Application>a kódban a statikus meghívásával objektum <xref:System.Windows.Shell.JumpList.SetJumpList%2A>metódus.</xref:System.Windows.Shell.JumpList.SetJumpList%2A> </xref:System.Windows.Application> Ez vonatkozik a JumpList a [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] rendszerhéj.       A JumpList módosítása futás közben, akkor hívja meg a <xref:System.Windows.Shell.JumpList.GetJumpList%2A>metódus használatával kérje le a JumpList, amely jelenleg csatlakoztatva van egy <xref:System.Windows.Application>.</xref:System.Windows.Application> </xref:System.Windows.Shell.JumpList.GetJumpList%2A> A JumpList tulajdonságainak módosítása után meg kell hívnia a <xref:System.Windows.Shell.JumpList.Apply%2A>módszer a Windows rendszerhéj a módosítások alkalmazásához.</xref:System.Windows.Shell.JumpList.Apply%2A>      > [!NOTE] > Általában létrehozása, amely csatolva van egy JumpList a <xref:System.Windows.Application>és alkalmazza a [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] rendszerhéj.</xref:System.Windows.Application> Több JumpList objektumot is létrehozhat. Egyszerre csak egy JumpList alkalmazhatja a [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] héjas, és csak egy JumpList egyszerre társítható egy <xref:System.Windows.Application>.</xref:System.Windows.Application> A .NET-keretrendszer nem követelmény, hogy ezek a azonos JumpList.      > [!NOTE] > Ez az osztály tartalmaz egy hivatkozást igény szerint az összes tagjára érvényes osztály szintjén. A <xref:System.Security.SecurityException>fordul elő, amikor a közvetlen hívónak nincs engedélye teljesen megbízható.</xref:System.Security.SecurityException> Biztonsági követelményeivel kapcsolatos további információkért lásd: [hivatkozás iránti igények kielégítése érdekében](~/add/includes/ajax-current-ext-md.md) és [öröklési iránti igények kielégítése érdekében](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example shows an application with a Jump List. The application has three buttons that enable you to add a task to the current Jump List, clear the contents of the Jump List, and apply a new Jump List to the application.  \n  \n The following example shows how to declare a JumpList in markup. The JumpList contains two <xref:System.Windows.Shell.JumpTask> links and one <xref:System.Windows.Shell.JumpPath>. Applying the <xref:System.Windows.Shell.JumpPath> to the shell will fail if the application is not registered to handle the .txt file name extension.  \n  \n [!code-xml[Shell_JumpListSample#000](~/add/codesnippet/xaml/jumplistsample/app.xaml#000)]  \n  \n The following example shows the code-behind page for `App.xaml`. This code handles the <xref:System.Windows.Shell.JumpList.JumpItemsRejected> and <xref:System.Windows.Shell.JumpList.JumpItemsRemovedByUser> events.  \n  \n [!code-cs[Shell_JumpListSample#100](~/add/codesnippet/csharp/jumplistsample/app.xaml.cs#100)]  \n  \n The following example shows the markup used to create the application user interface.  \n  \n [!code-xml[Shell_JumpListSample#300](~/add/codesnippet/xaml/jumplistsample/mainwindow.xaml#300)]  \n  \n The following example shows the code-behind page for `MainWindow.xaml`. This code demonstrates how to modify, clear, and create a JumpList in procedural code. For the new Jump List, the static <xref:System.Windows.Shell.JumpList.SetJumpList%2A> method is called to associate the JumpList with the current application and apply the JumpList to the Windows shell.  \n  \n [!code-cs[Shell_JumpListSample#200](~/add/codesnippet/csharp/jumplistsample/mainwindow.xaml.cs#200)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

