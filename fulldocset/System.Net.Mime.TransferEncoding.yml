  name: TransferEncoding
  nameWithType: TransferEncoding
  fullName: System.Net.Mime.TransferEncoding
  type: Enum
  summary: "Megadja a Content-Transfer-Encoding fejléc-információról szóló e-mail üzenet mellékletet."
  remarks: "A TransferEncoding számbavétel értékeinek használt a <xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>tulajdonság.</xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>       A Content-Transfer-Encoding fejléc kódolásának meghatározása a kapcsolódó üzenettörzs, hogy megfelel-e SMTP követelményeinek. SMTP adatok átvitel, a 7 bites US-ASCII karaktereket, mint 1000 karaktert sorokkal már nem szükséges.       A RFC 2045 6 rendelkezésre részletek ismerteti a Content-Transfer-Encoding értékek [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example displays TransferEncoding used by an attachment.  \n  \n [!code-cpp[NclMailSync#21](~/add/codesnippet/cpp/t-system.net.mime.transf_1.cpp)]\n [!code-cs[NclMailSync#21](~/add/codesnippet/csharp/t-system.net.mime.transf_1.cs)]"
  syntax:
    content: public enum TransferEncoding
  inheritance:
  - System.Enum
  platform:
  - net462
