  remarks: "Az XPath-szűrő az a lekérdezés egy XML-dokumentum XPath 1.0 kifejezés határozza meg.       XPath szűrők adhatók hozzá a `messageLogging` transport vagy szolgáltatás adott üzenetek naplózása a szakaszban található. Szűrők megadása esetén az összes üzenet naplózása. Alkalmazza a rendszer csak azokra az üzenet fejlécébe. A szervezet a rendszer figyelmen kívül hagyja. [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]figyelmen kívül hagyja az üzenettörzs teljesítmény javítása érdekében. Ha szeretne szűrni a szervezet a tartalmuk alapján, egy egyéni figyelő hozhatja létre, amelyet így szűrőt.       Ha engedélyezve van-e az átvitel üzenetnaplózás (<xref:System.ServiceModel.Configuration.MessageLoggingElement.LogMessagesAtTransportLevel%2A> van `true`), csak a egyezéseinek üzenetek naplózása történik.</xref:System.ServiceModel.Configuration.MessageLoggingElement.LogMessagesAtTransportLevel%2A>"
