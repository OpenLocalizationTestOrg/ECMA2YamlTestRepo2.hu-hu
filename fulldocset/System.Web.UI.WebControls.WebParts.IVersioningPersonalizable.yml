  name: IVersioningPersonalizable
  nameWithType: IVersioningPersonalizable
  fullName: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable
  type: Interface
  summary: "Egy felületet, melyekkel kezelhető a kijelzők vezérlő egy régebbi verzióhoz tartozó, a személyre szabási adatok jelöl."
  remarks: "A kijelzők vezérlő egy újabb verzióra való frissítéskor a frissített osztály personalizable tulajdonságainak módosítása lehet. Például a kijelzők vezérlő frissített verziójának már nem támogathatja a korábbi verziókban elérhető tulajdonságok. Ilyen esetben a kijelzők vezérlő set előfordulhat, hogy a megszemélyesítési adatok betöltése az alapul szolgáló adattár, de nem tulajdonság ellen, amelyre alkalmazni ezeket az adatokat. Ha egy vezérlő megvalósítja a IVersioningPersonalizable felületet, a kijelzők vezérlő az árva megszemélyesítési adatok lett átadva. Az alkalmazás ezután használja ezeket az adatokat az újabb verzió tulajdonságainak frissítéséhez, vagy más módon az adatok felhasználásával. Árva tulajdonságok észlelése kijelzők vezérlők importálásakor vegye figyelembe, hogy a <xref:System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load%2A>módszer néven is ismert.</xref:System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load%2A>"
  syntax:
    content: public interface IVersioningPersonalizable
  implements: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load(System.Collections.IDictionary)
  id: Load(System.Collections.IDictionary)
  parent: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable
  langs:
  - csharp
  name: Load(IDictionary)
  nameWithType: IVersioningPersonalizable.Load(IDictionary)
  fullName: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load(IDictionary)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "A kijelzők ellenőrizhető, hogy nincs megfelelő személyre szabott tulajdonság az adatok egy verzió módosítása miatt a személyre szabási adatok betöltése."
  remarks: "A `unknownProperties` a paraméter tartalmazza a &quot;User&quot; és a &quot;Shared&quot; hatókör, amely a vezérlő nem sikerült alkalmazni a ismeretlen személyre szabási adatok egyesített ábrázolását. Ha egy lap felhasználói hatókörében fut, az ismeretlen felhasználó-hatókörök értékeinek megadva (ha elérhető) ismeretlen megosztott hatókör értékek helyett. Ezeket az információkat egy név/érték párok, ahol minden név olyan tulajdonságon, amely nem található a vezérlőn karakterlánc nevét és minden értéket tartalmaz a tulajdonság értékének sorozatát tárolja. A feladata a vezérlő leadott vagy az érték átalakítása a megfelelő típus és hajthat végre további feldolgozás (például egy új tulajdonságnak egy régi tulajdonságból adatok hozzárendelése).       Ha egy vezérlő állapota megváltozik, akkor meg kell hívnia az <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>(vagy az örökölt metódus, vagy a nyilvános statikus metódus esetén, amelyek nem a vezérlő <xref:System.Web.UI.WebControls.WebParts.WebPart>).</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A> Ha vezérlőt jelöli meg magát, a &quot;hibás&quot;, a kijelzők vezérlő set megszemélyesítési adatok kinyerése a vezérlő, függetlenül a vezérlő &quot;hibás&quot;, és mentse újra az alapul szolgáló adattár későbbi szakaszában a személyre szabási életciklusának. A vezérlő kell megjelölése maga feldolgozásának szereplő értékek a &quot;hibás&quot; if a `unknownProperties` paraméter, a vezérlő állapota megváltozott.       Vegye figyelembe, hogy ha árva tulajdonságok észlelnek kijelzők importálása szabályozza, ez a módszer automatikusan neve."
  syntax:
    content: public void Load (System.Collections.IDictionary unknownProperties);
    parameters:
    - id: unknownProperties
      type: System.Collections.IDictionary
      description: "A vezérlő nem sikerült alkalmazni a személyre szabási adatok szótárban."
  overload: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load*
