  fullName: System.Runtime.Remoting.IObjectHandle
  type: Interface
  summary: "Meghatározza a kiosztótábla kibontásához átadásra előkészített-by-value objektumok felületet."
  remarks: "A érték-átadásra előkészített objektumok egy kiosztótábla, amikor az objektum be van töltve, a tartományba, amely lehetővé teszi, hogy a hívó vezérlőhöz keresztül adhatók vissza. A hívó lehet kibontani a felületen kiosztótábla az objektumot.       A IObjectHandle illesztőfelületet megvalósító osztály segítségével adjon át egy objektum (burkolt állapot) anélkül, hogy a burkolt objektum minden egyes metaadatok betöltése több alkalmazás tartományok közötti <xref:System.AppDomain>a IObjectHandle halad keresztül.</xref:System.AppDomain> Ebből kifolyólag a IObjectHandle osztály biztosít a hívó vezérelhető, hogy mikor a <xref:System.Type>a távoli objektum be töltve a tartományba.</xref:System.Type>"
  syntax:
