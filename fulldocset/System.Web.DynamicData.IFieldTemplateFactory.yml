  name: Initialize(MetaModel)
  nameWithType: IFieldTemplateFactory.Initialize(MetaModel)
  fullName: System.Web.DynamicData.IFieldTemplateFactory.Initialize(MetaModel)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Inicializál egy <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref> a megadott modell használatával."
  remarks: "Az ASP.NET dinamikus adatok megjelenítése egyéni mezők mező sablonokat használ. Felhasználói vezérlők, amelyek kapcsolódnak az adatvezérlő mezőinek adatmodellt adattípusok mező sablonok általában megvalósítása. Ez a módszer inicializálja a <xref:System.Web.DynamicData.FieldTemplateFactory>osztályt, amely a mező sablonoknak az adatmodell a mező sablon létrehozásához használt fogja használni.</xref:System.Web.DynamicData.FieldTemplateFactory>"
  syntax:
    content: public void Initialize (System.Web.DynamicData.MetaModel model);
    parameters:
    - id: model
      type: System.Web.DynamicData.MetaModel
      description: "Megadja az adatmodell, amely a mező sablont használ."
  overload: System.Web.DynamicData.IFieldTemplateFactory.Initialize*
  exceptions: []
  platform:
  - net462
