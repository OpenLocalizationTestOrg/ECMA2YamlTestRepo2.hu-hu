- uid: System.Web.DynamicData.IFieldTemplateFactory.CreateFieldTemplate(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode,System.String)
  id: CreateFieldTemplate(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode,System.String)
  parent: System.Web.DynamicData.IFieldTemplateFactory
  langs:
  - csharp
  name: CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  nameWithType: IFieldTemplateFactory.CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  fullName: System.Web.DynamicData.IFieldTemplateFactory.CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Egy példányát egy mező sablon használatával hoz létre a <xref href=&quot;System.Web.DynamicData.MetaColumn&quot;> </xref> osztály, a <xref href=&quot;System.Web.UI.WebControls.DataBoundControlMode&quot;> </xref> osztály és <xref:System.Web.DynamicData.MetaColumn.UIHint*>tulajdonság.</xref:System.Web.DynamicData.MetaColumn.UIHint*>"
  remarks: "Az ASP.NET dinamikus adatok mező sablonok ASP.NET felhasználói vezérlők, amelyek kapcsolódnak adatvezérlők adatmodellt adattípusok. A mező sablonok általában származik <xref:System.Web.DynamicData.FieldTemplateUserControl>, az osztályhoz, amely hozzáférést biztosít az adatmezők adatoszlopok és az adatmodell metaadatai.</xref:System.Web.DynamicData.FieldTemplateUserControl> Dinamikus adatok projektek biztosíthatók alapértelmezett mező sablonok, de módosíthatja azokat, vagy hozzon létre egyéni mező sablonok. Ha imlemented, ezzel a módszerrel hoz létre az adatoszlop, milyen módban működik azon adatok oszlop alapján mező sablon és a <xref:System.Web.DynamicData.MetaColumn.UIHint%2A>tulajdonság.</xref:System.Web.DynamicData.MetaColumn.UIHint%2A> Adja meg, hogy a `uiHint` paramétert, ha azt szeretné, hogy az egyéni mezők sablon használatával adatok megjelenítéséhez."
  syntax:
    content: public System.Web.DynamicData.IFieldTemplate CreateFieldTemplate (System.Web.DynamicData.MetaColumn column, System.Web.UI.WebControls.DataBoundControlMode mode, string uiHint);
    parameters:
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: "Az adatoszlop megjelenítése a mező sablon segítségével határozza meg."
    - id: mode
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "Megadja a mező sablon megjelenítési módját."
    - id: uiHint
      type: System.String
      description: "Megadja a mező sablont használni."
    return:
      type: System.Web.DynamicData.IFieldTemplate
      description: "Egy példányát a <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref> megvalósított osztályú objektum."
  overload: System.Web.DynamicData.IFieldTemplateFactory.CreateFieldTemplate*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.IFieldTemplateFactory.Initialize(System.Web.DynamicData.MetaModel)
  id: Initialize(System.Web.DynamicData.MetaModel)
  parent: System.Web.DynamicData.IFieldTemplateFactory
  langs:
