  fullName: System.Windows.Markup.InternalTypeHelper
  type: Class
  summary: "Absztrakt osztály, belső használatára szolgál a WPF XAML fordító belső típusok használatát támogatja."
  remarks: "Az InternalTypeHelper osztály nem készült használatra a WPF XAML markup fordító csakis.       XAML-fájl fordítása, ha a nyilvános típusok használhatók, de belső típusok létező korlátozásokkal belső típusok kód hozzáférést is használhatók. InternalTypeHelper lehetővé teszi a kód belső hozzáférési szint típusú támogatását. Ebbe beletartozik a fordító létrehozott osztály, amely InternalTypeHelper származik, és annak tagjait megvalósítja létrehozása. A létrehozott osztály létezik a biztonság és a hozzáférés a környezetben, úgy, hogy csak az adott szerelvény vagy más megosztott belső eléréséhez kifejezetten attribútummal szerelvények is hivatkozni lehessen a létrehozott osztály, és így a belső típusok.      <a name=&quot;xamlTextUsage_InternalTypeHelper&quot;></a>## XAML szöveg kihasználtsága"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public abstract class InternalTypeHelper
