  summary: "Jelzi a felhasználó által definiált típusa (UDT) a Transact-SQL használható további információkkal a visszaadott eredmény."
  remarks: "Sqlfacetattribute attribútum csak nem void visszatérési értékek adható meg.       Sqlfacetattribute attribútum csak annak megállapítására, hogy a visszatérési típus szolgál, és nem javasolt egy korlátozás megadása a következő típusban tárolt kell. Így ha egy mező 2 karakter lehet, amely jelzi, annak méretét SqlFacetAttribute rendelkezik, majd az SQL Server a mező hozzáférés kifejezés típusa méretű 2, de a mezőbe hozzárendelések nem korlátozza őket a dimenzió.       Az alábbi táblázat a mátrix az érvényes értékek a tulajdonságait az adott típusú rögzíti. Ebben a táblázatban &quot;Y&quot; azt jelzi, hogy a tulajdonság értéke érvénytelen, &quot;N&quot; azt jelzi, hogy a tulajdonság nem érvényes.       A megadott SqlFacetAttribute a mező típusának kompatibilisnek kell lennie. A tulajdonság értéke nem érvényes, ha típus regisztrációs jelentett hibát, ha a felhasználó egy nem alapértelmezett érték a tulajdonság határozza meg. A maximális értékei <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A>és <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A>Tulajdonságok: 38.</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A> </xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A> Az a <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A>tulajdonság értéke közé kell esnie a az 1-8000 bináris és a nem Unicode típusú adatok esetén 1-4000 Unicode-adatok, vagy – 1.</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A> Minden más értékek nem érvényesek.      | Típus |} IsFixedLength |} A MaxSize |} Pontosság |} Skála |} IsNullable |}   |----------|-------------------|-------------|---------------|-----------|----------------|   | <xref:System.Data.SqlTypes.SqlBoolean>| N |} N |} N |} N |} Y |}   | <xref:System.Data.SqlTypes.SqlByte>| N |} N |} N |} N |} Y |}   | <xref:System.Data.SqlTypes.SqlInt16>| N |} N |} N |} N |} Y |}   | <xref:System.Data.SqlTypes.SqlInt32>| N |} N |} N |} N |} Y |}   | <xref:System.Data.SqlTypes.SqlInt64>| N |} N |} N |} N |} Y |}   | <xref:System.Data.SqlTypes.SqlSingle>| N |} N |} N |} N |} Y |}   | <xref:System.Data.SqlTypes.SqlDouble>| N |} N |} N |} N |} Y |}   | <xref:System.Data.SqlTypes.SqlDateTime>| N |} N |} N |} N |} Y |}   | <xref:System.Data.SqlTypes.SqlMoney>| N |} N |} N |} N |} Y |}   | <xref:System.Data.SqlTypes.SqlGuid>| N |} N |} N |} N |} Y |}   | <xref:System.Data.SqlTypes.SqlDecimal>| N |} N |} Y |} Y |} Y |}   | <xref:System.Data.SqlTypes.SqlString>| Y |} Y |} N |} N |} Y |}   | <xref:System.Data.SqlTypes.SqlBinary>| Y |} Y |} N |} N |} Y |}   | <xref:System.Data.SqlTypes.SqlXml>| N |} N |} N |} N |} Y |}   | <xref:System.Data.SqlTypes.SqlBytes>| Y |} Y |} N |} N |} Y |}   | <xref:System.Data.SqlTypes.SqlChars>| Y |} Y |} N |} N |} Y |}   | A beágyazott UDTs |} N |} N |} N |} N |} Y |}   | <xref:System.String>| Y |} Y |} N |} N |} Y |}   | Byte [] |} Y |} Y |} N |} N |} Y |}   | A char [] |} Y |} Y |} N |} N |} Y |}   | <xref:System.DateTime>| N |} N |} N |} Y<sup>1</sup>| N |}   | <xref:System.Decimal>| N |} N |} Y |} Y |} Y |}       (1) a visszaadandó Transact-SQL egy DateTime2 típusa, amely a megadott érték a skála adjon meg egy dátum/idő típusú hatására.</xref:System.Decimal> </xref:System.DateTime> </xref:System.String> </xref:System.Data.SqlTypes.SqlChars> </xref:System.Data.SqlTypes.SqlBytes> </xref:System.Data.SqlTypes.SqlXml> </xref:System.Data.SqlTypes.SqlBinary> </xref:System.Data.SqlTypes.SqlString> </xref:System.Data.SqlTypes.SqlDecimal> </xref:System.Data.SqlTypes.SqlGuid> </xref:System.Data.SqlTypes.SqlMoney> </xref:System.Data.SqlTypes.SqlDateTime> </xref:System.Data.SqlTypes.SqlDouble> </xref:System.Data.SqlTypes.SqlSingle> </xref:System.Data.SqlTypes.SqlInt64> </xref:System.Data.SqlTypes.SqlInt32> </xref:System.Data.SqlTypes.SqlInt16> </xref:System.Data.SqlTypes.SqlByte> </xref:System.Data.SqlTypes.SqlBoolean>"
