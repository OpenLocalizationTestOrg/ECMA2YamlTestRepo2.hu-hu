  summary: "A mód, amely kezeli a <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemClick&quot;> </xref> esemény vagy <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemDataBound&quot;> </xref> az esemény egy <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> vezérlő."
  remarks: "A MenuEventHandler osztály a metódust, amely kezeli az alábbi táblázatban szereplő események megjelenítésére szolgál.      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.MenuItemClick>| A menüpontok történő kattintáskor következik be.</xref:System.Web.UI.WebControls.Menu.MenuItemClick> Ezt az eseményt gyakran használatos <xref:System.Web.UI.WebControls.Menu>vezérlő szinkronizálja a lap egy másik vezérlő. |}   | <xref:System.Web.UI.WebControls.Menu.MenuItemDataBound>| Akkor következik be, amikor menüpont adathoz kötött.</xref:System.Web.UI.WebControls.Menu.MenuItemDataBound> </xref:System.Web.UI.WebControls.Menu> Ezt az eseményt gyakran segítségével módosítható menüpont <xref:System.Web.UI.WebControls.Menu>vezérlőelem megjelenítése előtt. |}       Egy MenuEventHandler delegált létrehozásakor azonosította a módszert, amelyet az esemény fogja kezelni.</xref:System.Web.UI.WebControls.Menu> Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to use the MenuEventHandler delegate to programmatically register an event handler for the <xref:System.Web.UI.WebControls.Menu.MenuItemClick> event of a <xref:System.Web.UI.WebControls.Menu> control. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n [!code-cs[MenuEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_11_1.aspx)]\n [!code-vb[MenuEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_11_1.aspx)]  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
