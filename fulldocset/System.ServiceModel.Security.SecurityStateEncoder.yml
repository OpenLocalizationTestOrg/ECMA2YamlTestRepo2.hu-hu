  remarks: "Ez az osztály kódolásához, és a biztonsági környezet jogkivonata tartalmának dekódolni, egy állapot-nyilvántartó biztonsági környezet jogkivonata használó üzenetbiztonság egy kötés használata esetén használatos. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]állapot-nyilvántartó biztonsági környezet jogkivonatokat, lásd: [hogyan: hozzon létre egy biztonsági környezeti Token a biztonságos munkamenet](~/add/includes/ajax-current-ext-md.md) témakör.       A Microsoft SecurityStateEncoder verziószáma <xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder>.</xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder> Használja a Microsoft [Windows Data Protection (DPAPI)](http://go.microsoft.com/fwlink/?LinkId=96704) technológiát a cookie titkosítása/visszafejtése. Egy másik mechanizmust titkosítása és visszafejtése a cookie-k Ez az osztály implementálásával csatlakoztatható.       A biztonsági állapot kódolás biztosítania kell, hogy állapotát, és a szolgáltatás titkosított.       Ez az osztály a kiszolgáló által használt, egy cookie-t a biztonsági állapotát küldésekor a `SecurityContextToken` kiadott az ügyfélnek.       Ez az osztály egy példa végrehajtása egy `X509CertificateSecurityStateEncoder` használó a szolgáltatás tanúsítvány aláírására és titkosítására biztonsági állapotát."
