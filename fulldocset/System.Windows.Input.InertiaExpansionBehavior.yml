  name: InertiaExpansionBehavior
  nameWithType: InertiaExpansionBehavior
  fullName: System.Windows.Input.InertiaExpansionBehavior
  type: Class
  summary: "Határozza meg a lassulás egy átméretezési manipuláció tehetetlenségi során."
  remarks: "A InertiaExpansionBehavior osztály határozza meg, ha a tehetetlenségi helybővítési manipuláció működését.  Használja a <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A>tulajdonságot a <xref:System.Windows.UIElement.ManipulationInertiaStarting>esemény tegye a következőket:-Adja meg a kezdeti sebesség a tehetetlenségi beállításával megkezdésekor a <xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A>tulajdonság.</xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A> </xref:System.Windows.UIElement.ManipulationInertiaStarting> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A>      -Adja meg a kívánt jelennek meg a adatkezelési tehetetlenségi addig tart, amíg úgy, hogy a <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>tulajdonság.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>      -Adja meg a kívánt lassulás a tehetetlenségi úgy, hogy a <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>tulajdonság.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>       Vagy állítsa be a <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>vagy a <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>, de ne mindkettőt.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A> Ha úgy állítja be ezen tulajdonságok valamelyikét, a többi tulajdonság módosítják <xref:System.Double.NaN?displayProperty=fullName>Ha értékkel rendelkezik.</xref:System.Double.NaN?displayProperty=fullName>       Feldolgozás kapcsolatos további információkért tekintse meg a [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md).  Például egy alkalmazás, amely válaszol a feldolgozás, [forgatókönyv: létrehozásának első Touch alkalmazás](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: public class InertiaExpansionBehavior
