  remarks: "Beállíthatja, hogy egy üres SrgsDocument példányt létrehozni, és hozzon létre egy nyelvtan, amelyek megjelenítik az SRGS-elemek, például osztályok példányai hozzáadásával <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>,<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag>, és <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> </xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem> </xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Egy meglévő SRGS-kompatibilis XML-fájlból nyelvtan, egy példányának SrgsDocument példány is végezhet <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>, vagy egy példányával <xref:System.Speech.Recognition.GrammarBuilder>.</xref:System.Speech.Recognition.GrammarBuilder> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>       A SrgsDocument objektum létrehozása után azt betölthető egy <xref:System.Speech.Recognition.Grammar>objektum vagy lefordítják azt <xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler>, lehetővé téve számára olvasni egy <xref:System.Speech.Recognition.Grammar>objektum.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler> </xref:System.Speech.Recognition.Grammar>       Lásd: [Nyelvtanok használatával SrgsGrammar létrehozása](http://msdn.microsoft.com/en-us/e4d9f96e-2241-4c39-b9e0-ac9ef4e9a906) a a [rendszer beszéd programozási útmutató a .NET Framework 4.0](http://msdn.microsoft.com/en-us/610116c7-3817-40ff-857b-5d41e8511043) további információt és példákat."
