  remarks: "A <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objektum már kell lennie a dokumentumban <xref:System.Speech.Recognition.SrgsGrammar.SrgsRulesCollection>előtt beállítható, a **gyökérszintű szabály**.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRulesCollection> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>       A gyökérszintű szabály is beállíthatja egy <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>objektum használatával egy <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objektum argumentumaként a <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>konstruktor.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> </xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>"
  example:
  - "The following example creates a rule named `winnerRule`, and then creates an <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> object named `document`. The example then calls the <xref:System.Speech.Recognition.SrgsGrammar.SrgsRulesCollection.Add%2A> method to add the rule to the document. Finally, the example sets the document's Root property to `winnerRule`, thereby making it the `root rule` for the grammar defined by the <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> object.  \n  \n```c#  \nSrgsRule winnerRule = new SrgsRule(\"WorldCupWinner\");  \nwinnerRule.Scope = SrgsRuleScope.Public;  \n  \nSrgsDocument document = new SrgsDocument();  \n  \ndocument.Rules.Add(winnerRule);  \ndocument.Root = winnerRule;   \n```"
