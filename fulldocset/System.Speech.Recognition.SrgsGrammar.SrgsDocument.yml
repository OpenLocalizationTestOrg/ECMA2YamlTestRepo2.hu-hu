  summary: "Lekérdezi vagy beállítja a fonetikus ábécére, a <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref> osztály."
  remarks: "Fonetikus ábécét álló telefonok, amelyet betűk, számok és karakterek, néha kombinációja állhat. Minden egyes phone beszéd egyedi hang ismerteti. Ez a ellentétben a Latin ábécében, amelyhez bármely betű több szóbeli hangok jelöl. Figyelembe kell venni a különböző kiejtés a levél &quot;c&quot; szavak &quot;csoki&quot; és &quot;próbálkozást&quot;, vagy a levél kombináció különböző kiejtés &quot;th&quot; szavak &quot;is&quot; és &quot;a&quot;.       A System.Speech, segítségével három fonetikus ábécét bármelyikét adja meg az egyéni kiejtés: nemzetközi telefonszám ábécé (IPA), univerzális Phone beállítása (UPS) vagy a SAPI phone beállítása. A megadott fonetikus ábécére határozza meg, melyik phone beállítása határozza meg a beágyazott kiejtés használható <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>objektumok.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> A megadott telefonok <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>meg kell egyeznie a PhoneticAlphabet megadott fonetikus ábécére.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>       Lásd: [lexikonok és fonetikus ábécét](http://msdn.microsoft.com/en-us/435e3c6f-6834-4e5a-b0f6-c17b2275dc51) további információt."
