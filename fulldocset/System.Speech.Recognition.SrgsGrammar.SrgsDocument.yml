      type: System.Speech.Recognition.SrgsGrammar.SrgsRule
      description: "A szabály a gyökérszintű szabály a kijelölt adja vissza a <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref>."
