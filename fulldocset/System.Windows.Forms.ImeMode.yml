  name: ImeMode
  nameWithType: ImeMode
  fullName: System.Windows.Forms.ImeMode
  type: Enum
  summary: "Az írásjegybevivő (IME) egy objektum állapota határozza meg, hogy kiválasztásakor az értékkel adható meg."
  remarks: "Az írásjegybevivő (IME) lehetővé teszi, hogy a felhasználók beviteléhez és szerkesztéséhez a kínai, japán és koreai karaktereket. Az Írásjegybevivő egy alapvető összetevője kínai, japán és koreai szkripteket. Ezek írását normál billentyűzet kódolható megengedettnél több karaktert rendelkeznek. Ezeken a nyelveken IME használhatók-e, hogy egy karaktert vagy karakterláncot lehetővé teszi nagyobb mennyiségű karakterek megadását írják le. Lehetnek a összetevő betűket Hangul szótagokat határoznak, japán karakterek fonetikus elemei vagy kínai karaktereket a különböző kombinációi.      > [!IMPORTANT] > Interaktív módon a felhasználó módosíthatja a <xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName>kivéve, ha programozottan beállítása disable.</xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName> Ebben az esetben a felhasználó csak akkor használhatják az Írásjegybevivő.   >> A <xref:System.Windows.Forms.Control.ImeMode%2A>tulajdonság figyelmen kívül a Windows 8 operációs rendszeren, ha a globális bemeneti mód van érvényben.</xref:System.Windows.Forms.Control.ImeMode%2A> További információk: [kapcsoló szöveg bemeneti változtatják szál egyes felhasználók](http://go.microsoft.com/fwlink/?LinkID=256509)."
  example:
  - "The following example shows how to set the value of a control's <xref:System.Windows.Forms.Control.ImeMode%2A> property.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_8_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_8_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ImeMode
