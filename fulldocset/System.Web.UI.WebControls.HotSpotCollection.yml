  summary: "Számoknak <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> belüli objektumok egy <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "A HotSpotCollection osztály jelöli egy gyűjteményt, amely lehetővé teszi, hogy egy <xref:System.Web.UI.WebControls.ImageMap>listának a karbantartására vezérlőt a <xref:System.Web.UI.WebControls.HotSpot>objektumokat tartalmaz.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap>       Használja a <xref:System.Web.UI.WebControls.HotSpotCollection.Add%2A>adható hozzá egy meghatározott <xref:System.Web.UI.WebControls.HotSpot>egy sorszám index a tömb végén gyűjtemény objektumhoz.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpotCollection.Add%2A> Használja a <xref:System.Web.UI.WebControls.HotSpotCollection.Insert%2A>adható hozzá egy <xref:System.Web.UI.WebControls.HotSpot>objektum a gyűjtemény egy megadott helyen.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpotCollection.Insert%2A> Használja a <xref:System.Web.UI.WebControls.HotSpotCollection.Item%2A>Indexelő közvetlen hozzáférést egy <xref:System.Web.UI.WebControls.HotSpot>egyszerű tömb jelölésével, egy megadott indextől a gyűjtemény objektumra.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpotCollection.Item%2A>       Használja a <xref:System.Web.UI.WebControls.HotSpotCollection.Remove%2A>metódus eltávolítása egy <xref:System.Web.UI.WebControls.HotSpot>objektumot a gyűjtemény végéig.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpotCollection.Remove%2A> Használja a <xref:System.Web.UI.WebControls.HotSpotCollection.RemoveAt%2A>metódus eltávolítása egy <xref:System.Web.UI.WebControls.HotSpot>objektum megadott helyről.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpotCollection.RemoveAt%2A>"
  example:
  - "The following code example demonstrates how to programmatically create an <xref:System.Web.UI.WebControls.ImageMap> control and add two <xref:System.Web.UI.WebControls.CircleHotSpot> objects to it. The <xref:System.Web.UI.WebControls.ImageMap.HotSpots%2A> property is used to access the HotSpotCollection collection for the <xref:System.Web.UI.WebControls.ImageMap> control and add the <xref:System.Web.UI.WebControls.CircleHotSpot> objects to it. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.Cstr#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_294_1.aspx)]\n [!code-cs[ImageMap.Cstr#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_294_1.aspx)]"
  syntax:
