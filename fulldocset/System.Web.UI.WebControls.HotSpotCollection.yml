  remarks: "A Remove metódust eltávolítja a megadott <xref:System.Web.UI.WebControls.HotSpot>objektum a gyűjteményből.</xref:System.Web.UI.WebControls.HotSpot> Eltávolítja a <xref:System.Web.UI.WebControls.HotSpot>objektum egy megadott helyen, használja a gyűjtemény a <xref:System.Web.UI.WebControls.HotSpotCollection.RemoveAt%2A>metódus.</xref:System.Web.UI.WebControls.HotSpotCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.HotSpot>       Új hozzáadandó <xref:System.Web.UI.WebControls.HotSpot>objektumok hozzá a gyűjteményhez, használja a <xref:System.Web.UI.WebControls.HotSpotCollection.Add%2A>vagy a <xref:System.Web.UI.WebControls.HotSpotCollection.Insert%2A>metódus.</xref:System.Web.UI.WebControls.HotSpotCollection.Insert%2A> </xref:System.Web.UI.WebControls.HotSpotCollection.Add%2A> </xref:System.Web.UI.WebControls.HotSpot>"
