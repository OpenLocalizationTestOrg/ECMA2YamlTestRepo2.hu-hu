  remarks: "Beállítás a <xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A>tulajdonság, vagy közvetlenül (úgy, hogy a <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A>tulajdonság) hatással tárolt kulcs/érték párok halmaza lehet úgy, hogy a kapcsolati karakterlánc paraméterként a konstruktorban, vagy a <xref:System.Data.OleDb.OleDbConnectionStringBuilder>példány.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> </xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A> Beállítás a <xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A>&quot;sqloledb,&quot; tulajdonságot például ad hozzá minden a szokásos SQL kapcsolatikarakterlánc-tulajdonságokat.</xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A> Lásd: a példában ez a viselkedés a bemutatója az ebben a témakörben.       Az egyes szolgáltatók hozzárendelése egy kapcsolati karakterláncot belül a <xref:System.Data.OleDb.OleDbConnectionStringBuilder>konstruktor hatására a megadott kulcs/érték párok sorrendjét, át kell rendezni.</xref:System.Data.OleDb.OleDbConnectionStringBuilder>"
