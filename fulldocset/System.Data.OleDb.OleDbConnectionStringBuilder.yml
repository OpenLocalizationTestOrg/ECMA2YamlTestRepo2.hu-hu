- uid: System.Data.OleDb.OleDbConnectionStringBuilder.Provider
  id: Provider
  parent: System.Data.OleDb.OleDbConnectionStringBuilder
  langs:
  - csharp
  name: Provider
  nameWithType: OleDbConnectionStringBuilder.Provider
  fullName: System.Data.OleDb.OleDbConnectionStringBuilder.Provider
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Lekérdezi vagy beállítja a belső kapcsolati karakterlánc társított adatszolgáltató nevét tartalmazó karakterlánc."
  remarks: "Az átadott értéknek értéke null, ha megpróbálja állítsa be a tulajdonságot, ha alaphelyzetbe állítja a szolgáltató tulajdonság. Ha az érték nincs megadva, és a fejlesztői megpróbálja lekérdezni a tulajdonság, a visszatérési értéke `String.Empty`. Ez a tulajdonság belül a kapcsolati karakterlánc a &quot;Provider&quot; kulcs felel meg.       Értékre állítja a `Provider` tulajdonság, vagy közvetlenül (úgy, hogy a <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A>tulajdonság) hatással tárolt kulcs/érték párok halmaza lehet úgy, hogy a kapcsolati karakterlánc paraméterként a konstruktorban, vagy a <xref:System.Data.OleDb.OleDbConnectionStringBuilder>példány.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> Például &quot;sqloledb,&quot; a szolgáltató tulajdonság beállítása létrehozza az összes a szokásos SQL kapcsolatikarakterlánc-tulajdonságokat. Lásd: a példában ez a viselkedés a bemutatója az ebben a témakörben.       Az egyes szolgáltatók hozzárendelése egy kapcsolati karakterláncot belül a <xref:System.Data.OleDb.OleDbConnectionStringBuilder>konstruktor hatására a megadott kulcs/érték párok sorrendjét, át kell rendezni.</xref:System.Data.OleDb.OleDbConnectionStringBuilder>"
  example:
  - "The following example creates multiple <xref:System.Data.OleDb.OleDbConnectionStringBuilder> instances, passing a different connection string to the constructor in each case. Note how setting the provider associated with the connection changes the set of predefined key/value pairs within the object's collection.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OleDb.OleDbConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks OleDbConnectionStringBuilder.Provider#1](~/add/codesnippet/visualbasic/p-system.data.oledb.oled_24_1.vb)]\n [!code-cs[DataWorks OleDbConnectionStringBuilder.Provider#1](~/add/codesnippet/csharp/p-system.data.oledb.oled_24_1.cs)]"
  syntax:
    content: public string Provider { get; set; }
    return:
      type: System.String
      description: "A szolgáltató tulajdonság vagy <xref uid=&quot;langword_csharp_String.Empty&quot; name=&quot;String.Empty&quot; href=&quot;&quot;> </xref> Ha nincs megadva."
  overload: System.Data.OleDb.OleDbConnectionStringBuilder.Provider*
  exceptions: []
  platform:
  - net462
