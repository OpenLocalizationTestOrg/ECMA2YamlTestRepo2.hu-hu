  type: Interface
  summary: "Meghatározza a felületet, amely egy csatornafigyelő csatornák elfogadására kell végrehajtani."
  remarks: "A saját IChannelListener illesztőjét felület csatorna figyelők az alap interfészt jelenti.       Csatorna figyelők és a kapcsolódó csatornák ügyfél által kezdeményezett kommunikáció fogadó szolgáltatások által általában használt. Csatorna, amelyek megvalósítják az előállítók a <xref:System.ServiceModel.Channels.IChannelFactory>felületet, ezzel szemben, adja meg a csatornák, amelyen keresztül a szolgáltatással való kommunikáció kezdeményezett létrehozásához használt mechanizmusok.</xref:System.ServiceModel.Channels.IChannelFactory>"
  syntax:
    content: 'public interface IChannelListener : System.ServiceModel.ICommunicationObject'
  implements:
  - System.ServiceModel.ICommunicationObject
  platform:
  - net462
