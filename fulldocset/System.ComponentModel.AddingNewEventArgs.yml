  fullName: System.ComponentModel.AddingNewEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.Forms.BindingSource.AddingNew&quot;> </xref> esemény."
  remarks: "A AddingNewEventArgs osztály biztosít az adatok a <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>esemény, amely jelzi, hogy egy elem megváltozása a következő adható hozzá egy gyűjteményhez.</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> Az esemény biztosít a programozói belül az eseménykezelő <xref:System.ComponentModel.AddingNewEventHandler>, a beállítás úgy, hogy az új objektumot adja a <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>tulajdonságot az új elem.</xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.ComponentModel.AddingNewEventHandler> Ha ez a tulajdonság nincs beállítva, a gyűjtemény általában használja az alapértelmezett konstruktort a megfelelő típusú új elem létrehozásához. Mindkét esetben az új elem megkapja a gyűjteményhez.       Ha a gyűjtemény megvalósít továbbá a <xref:System.ComponentModel.ICancelAddNew>interface, az elem ideiglenesen megjelenik, Várakozás a következő véglegesítési vagy a visszaállítási.</xref:System.ComponentModel.ICancelAddNew>       Ezt az eseményt gyakran használatos adatkötési helyzetekben, például <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>és <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName> osztályok belül       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the AddingNewEventArgs class to handle the <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> event. This code example is part of a larger example provided in [How to: Customize Item Addition with the Windows Forms BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/csharp/t-system.componentmodel._158_1.cs)]\n [!code-vb[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/visualbasic/t-system.componentmodel._158_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/cpp/t-system.componentmodel._158_1.cpp)]"
  syntax:
    content: 'public class AddingNewEventArgs : EventArgs'
