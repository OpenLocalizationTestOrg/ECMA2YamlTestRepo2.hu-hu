  remarks: "SerializationStore osztálya: egy függő osztály, amely a <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> szerializálási eltárolja A szolgáltatás állapotát a szerializálási tár hozzáadja. Miután a tár be van zárva, menthetők olyan adatfolyamot kell megadni. A szerializálási tár szerializálási szolgáltatás ugyanazt a típusú később is deszerializálható. A SerializationStore osztály megvalósítja az <xref:System.IDisposable>felületet, hogy <xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A>egyszerűen meghívja a <xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A>metódus.</xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A> </xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A> </xref:System.IDisposable>"
