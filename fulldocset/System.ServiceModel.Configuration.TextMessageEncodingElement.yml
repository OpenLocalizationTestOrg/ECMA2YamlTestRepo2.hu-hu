  name: TextMessageEncodingElement
  nameWithType: TextMessageEncodingElement
  fullName: System.ServiceModel.Configuration.TextMessageEncodingElement
  type: Class
  summary: "Egy konfigurációs elem, amely meghatározza a forráskarakter-kódolás és versioning használt XML-üzenetek szöveges üzenet jelöli. Ez az osztály nem örökölhető."
  remarks: "A szöveg kódoló hoz létre a szöveges üzenetek a keresztülhaladnak a hálózaton. A kódoló által előállított üzeneteket alkalmasak a WS -* -alapú kölcsönös átjárhatóságot.       Kódolás Unicode karakterek bájt sorozatát való átalakítása során a rendszer.       A szöveg kódoló által a konfigurációs szakaszban megadott szöveges üzenetek létrehozza a keresztülhaladnak a hálózaton. A kódoló által előállított üzeneteket alkalmasak a WS -* -alapú kölcsönös átjárhatóságot. Webszolgáltatás vagy az ügyféllel általában megértéséhez szöveges XML. Szövegként a bináris adatok nagy blokkok átvitele azonban kevésbé hatékony módszer a kódolás XML-üzenetek számára.       A <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>osztály a konfigurációs elem, amely meghatározza a forráskarakter-kódolás és a használt XML-üzenetek bináris alapú üzenet versioning jelöli.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Ez a leghatékonyabb, de a kódolási beállítások közül legalább együttműködésre.       A <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>osztály a konfigurációs elem, amely meghatározza a forráskarakter-kódolás és üzenet versioning üzenet átviteli optimalizálási mechanizmus (MTOM) kódolás használatával üzenet használt jelöli.</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> Az MTOM egy hatékony technológia a bináris adatok [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] üzeneteket. Az MTOM-kódoló megkísérli egyensúlyt biztosítanak a hatékonyság és együttműködési között. Az MTOM-kódolás továbbítja a legtöbb XML szöveges formában, de a bináris adatok nagy mennyiségű optimalizálja őket átvitelével-szöveg átalakítás nélkül."
  syntax:
    content: 'public sealed class TextMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
