  name: ConfigurationProperty
  nameWithType: ConfigurationProperty
  fullName: System.Configuration.ConfigurationProperty
  type: Class
  summary: "Attribútum- vagy a konfigurációs elem gyermeke jelöli. Ez az osztály nem örökölhető."
  remarks: "Egy egyszerű esetén <xref:System.Configuration.ConfigurationElement>, mint például a `CustomSection` a következő példában látható módon, a ConfigurationProperty objektumok megjelenítik attribútumok például `fileName`.</xref:System.Configuration.ConfigurationElement>       Összetettebb konfigurációs elemek, például egy alszakaszokat, például tartalmazó szakasz esetében `authentication`, a ConfigurationProperty objektumok jelenthet <xref:System.Configuration.ConfigurationElement>objektumok és attribútumok.</xref:System.Configuration.ConfigurationElement>       A <xref:System.Configuration.ConfigurationPropertyCollection>osztály vagy attribútumok lehet ConfigurationProperty objektumok gyűjteményét képviseli vagy <xref:System.Configuration.ConfigurationElement>objektumokat a konfigurációs elem.</xref:System.Configuration.ConfigurationElement> </xref:System.Configuration.ConfigurationPropertyCollection>       A ConfigurationProperty osztály egy egyéni konfigurációs beállítás jelöli. Ez az osztály vagy állítsa be a nevét, típusát és egy speciális konfigurációja entitás (attribútumban vagy elemdefinícióban) alapértelmezett értéket, és adja meg, hogy az attribútum szükséges, az elem kulcsa, vagy alapértelmezett elem számoknak teszi lehetővé."
  example:
  - "1.  The following code example shows how to use the ConfigurationProperty when you create a custom section.  \n  \n [!code-vb[System.Configuration.ConfigurationProperty#1](~/add/codesnippet/visualbasic/t-system.configuration.c_18_1.vb)]\n [!code-cs[System.Configuration.ConfigurationProperty#1](~/add/codesnippet/csharp/t-system.configuration.c_18_1.cs)]  \n  \n The following is an excerpt of the configuration file used by the code in the previous example.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows how to create the previous section in code.  \n  \n [!code-vb[System.Configuration.ConfigurationProperty#30](~/add/codesnippet/visualbasic/t-system.configuration.c_18_3.vb)]\n [!code-cs[System.Configuration.ConfigurationProperty#30](~/add/codesnippet/csharp/t-system.configuration.c_18_3.cs)]"
