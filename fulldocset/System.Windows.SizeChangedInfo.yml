  remarks: "A két logikai paraméterek, vegye figyelembe, hogy jelentse ezek `true` csak akkor, ha az érték változásait megjelenítési szükség, vagy ilyen értékek kell értelmezni, meglévő értékek olvasása. A értéke kisebb változásokat is előfordulhatnak, pontosság-hatásai, mert, különösen akkor, ha matematikai függvényeket a dupla értékek érvényesek."
