  remarks: "A IsBypassed módszert annak megállapításához, hogy a kihagyhatja a proxykiszolgálót egy Internet erőforráshoz történő hozzáféréskor.       A <xref:System.Net.WebProxy.BypassProxyOnLocal%2A>és <xref:System.Net.WebProxy.BypassList%2A>Tulajdonságok szabályozzák a IsBypassed metódus visszatérési értéke.</xref:System.Net.WebProxy.BypassList%2A> </xref:System.Net.WebProxy.BypassProxyOnLocal%2A>       IsBypassed adja vissza `true` a következő feltételek alapján: – Ha <xref:System.Net.WebProxy.BypassProxyOnLocal%2A>van `true` és `host` egy helyi URI.</xref:System.Net.WebProxy.BypassProxyOnLocal%2A> Helyi kérések egy pontot (.) az URI, mint &quot;http://webserver/&quot; hiánya azonosítják.      -Ha `host` a <xref:System.Net.WebProxy.BypassList%2A>.</xref:System.Net.WebProxy.BypassList%2A> egy reguláris kifejezésre illeszkedik.      -   If <xref:System.Net.WebProxy.Address%2A> is `null`.</xref:System.Net.WebProxy.Address%2A>       Minden egyéb feltételek vissza `false`."
