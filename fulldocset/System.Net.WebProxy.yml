  namespace: System.Net
  summary: "Lekérdezi vagy beállítja a <xref:System.Boolean>érték-e, hogy szabályozza a <xref:System.Net.CredentialCache.DefaultCredentials*>kérelem küldésekor.</xref:System.Net.CredentialCache.DefaultCredentials*> </xref:System.Boolean>"
  remarks: "Ez a tulajdonság beállítása `true` amikor kérések ez <xref:System.Net.WebProxy>objektumot, ha a kiszolgáló által kért hitelesítése történik a bejelentkezett felhasználó hitelesítő adataival.</xref:System.Net.WebProxy> Ügyfélalkalmazások ez pedig a legtöbb esetben a kívánt viselkedés. A középső réteg alkalmazások, például az ASP.NET-alkalmazások helyett ezt a tulajdonságot, akkor általában állítania a <xref:System.Net.WebProxy.Credentials%2A>tulajdonság az ügyfél, akinek a nevében a kérelem hitelesítő adatokhoz.</xref:System.Net.WebProxy.Credentials%2A>       Az alábbi táblázat mutatja a értéke alapján UseDefaultCredentials értékre állítja a <xref:System.Net.WebProxy.Credentials%2A>tulajdonság.</xref:System.Net.WebProxy.Credentials%2A>      | <xref:System.Net.WebProxy.Credentials%2A>érték |} UseDefaultCredentials érték |} Hatás |}   |----------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------|------------|   | <xref:System.Net.CredentialCache.DefaultCredentials%2A>| `true`| Nincs hatása. |}   | <xref:System.Net.CredentialCache.DefaultCredentials%2A>| `false`| <xref:System.Net.WebProxy.Credentials%2A>értéke `null`. |}   | `null`|`true`|<xref:System.Net.WebProxy.Credentials%2A> is set to <xref:System.Net.CredentialCache.DefaultCredentials%2A>.|   | <xref:System.Net.CredentialCache.DefaultCredentials%2A>Kívül bármely más értékkel vagy `null` | `true` vagy `false`|} Kivételt UseDefaultCredentials beállítást. |}       Ha UseDefaultCredentials `false`, módosíthatja a <xref:System.Net.WebProxy.Credentials%2A>minden hitelesítő adat tulajdonságot.</xref:System.Net.WebProxy.Credentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.WebProxy.Credentials%2A> </xref:System.Net.WebProxy.Credentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.WebProxy.Credentials%2A> Ha UseDefaultCredentials `true`módosítását, a <xref:System.Net.WebProxy.Credentials%2A>tulajdonságot <xref:System.Net.CredentialCache.DefaultCredentials%2A>(érték van beállítva, ha a UseDefaultCredentials tulajdonság értéke `true`) fog kivételt jelez.</xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.WebProxy.Credentials%2A>"
  syntax:
    content: public bool UseDefaultCredentials { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>az alapértelmezett hitelesítő adatok használata esetén; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.WebProxy.UseDefaultCredentials*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Állítsa ezt a tulajdonságot kísérelt meg ha a <xref:System.Net.WebProxy.Credentials*>tulajdonság tartalmazza, amelyek nem az alapértelmezett hitelesítő adatokat.</xref:System.Net.WebProxy.Credentials*> További információkért lásd: a Megjegyzések szakaszt."
  platform:
  - net462
