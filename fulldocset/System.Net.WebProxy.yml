  name: WebProxy
  nameWithType: WebProxy
  fullName: System.Net.WebProxy
  type: Class
  summary: "Tartalmazza a HTTP-proxybeállításait <xref:System.Net.WebRequest>osztályhoz.</xref:System.Net.WebRequest>"
  remarks: "A WebProxy osztály tartalmazza a proxykiszolgáló beállításait, amelyek <xref:System.Net.WebRequest>példányok segítségével határozhatja meg, hogy webproxy kérelmek küldésére szolgál.</xref:System.Net.WebRequest> Proxybeállítások adható meg a számítógép és az alkalmazás konfigurációs fájljainak és az alkalmazások globális webes WebProxy osztály példányai segítségével testre szabhatja a webalkalmazás-proxy használata. A WebProxy osztálya: az alapszintű megvalósítás a <xref:System.Net.IWebProxy>felületet.</xref:System.Net.IWebProxy>       A webalkalmazás-proxy osztály példányainak beszerzése, az alábbi módszerek bármelyikét használhatja: - a <xref:System.Net.WebProxy.%23ctor%2A>konstruktor.</xref:System.Net.WebProxy.%23ctor%2A>      -A <xref:System.Net.WebProxy.GetDefaultProxy%2A>metódus.</xref:System.Net.WebProxy.GetDefaultProxy%2A>      -A <xref:System.Net.GlobalProxySelection.Select%2A>metódus.</xref:System.Net.GlobalProxySelection.Select%2A>       Ezek a módszerek minden adjon meg egy további testre szabható; WebProxy-példány a különbség a kettő között, a példány inicializálva hogyan mielőtt azt visszahozná az alkalmazáshoz. A <xref:System.Net.WebProxy.%23ctor%2A>konstruktor a WebProxy osztály egy példányát adja vissza a <xref:System.Net.WebProxy.Address%2A>tulajdonsága `null`.</xref:System.Net.WebProxy.Address%2A> </xref:System.Net.WebProxy.%23ctor%2A> Amikor egy kérelem ebben az állapotban WebProxy példányt használ, nincs olyan proxy használt elküldeni a kérelmet.       A <xref:System.Net.WebProxy.GetDefaultProxy%2A>metódus a WebProxy osztály egy példányát adja vissza a <xref:System.Net.WebProxy.Address%2A>, <xref:System.Net.WebProxy.BypassProxyOnLocal%2A>, és <xref:System.Net.WebProxy.BypassList%2A>tulajdonsága nincs beállítva az Internet Explorer 5.5, és később használt értékekre.</xref:System.Net.WebProxy.BypassList%2A> </xref:System.Net.WebProxy.BypassProxyOnLocal%2A> </xref:System.Net.WebProxy.Address%2A> </xref:System.Net.WebProxy.GetDefaultProxy%2A>       A <xref:System.Net.GlobalProxySelection.Select%2A>metódus visszaadja azt a WebProxy osztály egyik példányához tartozó tulajdonsága nincs beállítva az Internet Explorer és a konfigurációs fájl beállítások szerint.</xref:System.Net.GlobalProxySelection.Select%2A>       A WebProxy osztály automatikus észlelése és a proxy konfigurációs parancsprogramok végrehajtását támogatja. Ez a szolgáltatás webes Proxy automatikus felderítését a lekérdezés (WPA) is nevezik. Automatikus proxybeállítást használata esetén egy konfigurációs parancsfájl neve általában Wpad.dat, kell lennie található, letöltött, lefordítva, és futtassa. Ha ezeket a műveleteket sikeres, a parancsfájl egy kérelem használható proxyk adja vissza."
  example:
