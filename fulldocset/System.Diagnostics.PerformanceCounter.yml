  remarks: "Ez a konstruktor készletek túlterhelés a <xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>, <xref:System.Diagnostics.PerformanceCounter.CounterName%2A>, és <xref:System.Diagnostics.PerformanceCounter.InstanceName%2A>Tulajdonságok üres karakterláncot (&quot;&quot;), és beállítja a <xref:System.Diagnostics.PerformanceCounter.MachineName%2A>tulajdonság a helyi számítógépen (&quot;.&quot;).</xref:System.Diagnostics.PerformanceCounter.MachineName%2A> </xref:System.Diagnostics.PerformanceCounter.InstanceName%2A> </xref:System.Diagnostics.PerformanceCounter.CounterName%2A> </xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>       Ez a konstruktor nem indul a teljesítményszámláló, így azt nem rendel hozzá a példány egy meglévő számláló, a helyi számítógépen. Egy adott teljesítményszámláló mutasson, állítsa be a <xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>, <xref:System.Diagnostics.PerformanceCounter.CounterName%2A>, és szükség esetén a <xref:System.Diagnostics.PerformanceCounter.InstanceName%2A>és <xref:System.Diagnostics.PerformanceCounter.MachineName%2A>Tulajdonságok olvasása egyéb tulajdonságait, vagy egy számláló olvasásakor.</xref:System.Diagnostics.PerformanceCounter.MachineName%2A> </xref:System.Diagnostics.PerformanceCounter.InstanceName%2A> </xref:System.Diagnostics.PerformanceCounter.CounterName%2A> </xref:System.Diagnostics.PerformanceCounter.CategoryName%2A> Teljesítményszámláló írni, állítsa be a <xref:System.Diagnostics.PerformanceCounter.ReadOnly%2A>tulajdonságot `false`.</xref:System.Diagnostics.PerformanceCounter.ReadOnly%2A>      > [!NOTE] > Az ehhez a taghoz <xref:System.Security.Permissions.HostProtectionAttribute>attribútum értéke a következő <xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>tulajdonság: <xref:System.Security.Permissions.HostProtectionResource>|} <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource></xref: