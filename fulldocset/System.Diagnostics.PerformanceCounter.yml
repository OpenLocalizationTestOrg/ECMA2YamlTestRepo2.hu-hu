  remarks: "A paraméter-karakterláncai nincsenek kis-és nagybetűket.       Ez a túlterhelés segítségével fér hozzá a csak olvasható vagy olvasási/írási számláló, a helyi számítógépen, amely egy egyetlen teljesítményszámláló-kategória példány tartalmazó kategóriába tartozik. Ha használja ezt a konstruktort, mutasson a próbál <xref:System.Diagnostics.PerformanceCounter>példány több példánya, a konstruktor jelez kivétel tartalmazó kategóriához.</xref:System.Diagnostics.PerformanceCounter>       Ez a konstruktor készletek túlterhelés a <xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>, <xref:System.Diagnostics.PerformanceCounter.CounterName%2A>, és <xref:System.Diagnostics.PerformanceCounter.ReadOnly%2A>Tulajdonságok értékekre, adjon át, beállítja a <xref:System.Diagnostics.PerformanceCounter.MachineName%2A>tulajdonság a helyi számítógépen &quot;.&quot;, és beállítja a <xref:System.Diagnostics.PerformanceCounter.InstanceName%2A>tulajdonság üres karakterláncot kell megadni (&quot;&quot;).</xref:System.Diagnostics.PerformanceCounter.InstanceName%2A> </xref:System.Diagnostics.PerformanceCounter.MachineName%2A> </xref:System.Diagnostics.PerformanceCounter.ReadOnly%2A> </xref:System.Diagnostics.PerformanceCounter.CounterName%2A> </xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>       Ez a konstruktor a teljesítményszámláló inicializálja, és a példány társít egy meglévő számláló (a rendszer vagy egy egyéni számláló) a helyi számítógépen. Az értékeket, amelyeket a át a <xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>és <xref:System.Diagnostics.PerformanceCounter.CounterName%2A>Tulajdonságok egy meglévő teljesítményszámláló a helyi számítógépen kell mutatnia.</xref:System.Diagnostics.PerformanceCounter.CounterName%2A> </xref:System.Diagnostics.PerformanceCounter.CategoryName%2A> Ha a, mutasson a teljesítményszámláló-példány nem érvényes, hívja meg a konstruktor kivételt.      > [!NOTE] > A túlterhelését használhatja a rendszer számláló csatlak