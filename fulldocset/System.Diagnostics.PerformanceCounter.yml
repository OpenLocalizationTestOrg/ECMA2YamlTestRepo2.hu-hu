  summary: "Lekérdezi vagy beállítja a nyers, vagy számolt, ez a számláló értéke."
  remarks: "Ha a számláló típusa egy 32 bites méretét, és ez a tulajdonság beállításakor egy érték, amely túl nagy, a tulajdonság csonkolja 32 bit értéke. A helyi számítógépen egyéni számlálók olvasásakor a RawValue érték használatával kiszámított értéket, hanem tulajdonság hozhat létre jelentősen jobb teljesítmény forgatókönyvekben, ahol a nyers érték elegendő az.       Ha verzióról a számláló csak olvasható, a számláló RawValue tulajdonság beolvasásakor mintákat időszakban, a tulajdonság neve. Ez a művelet nem azonos a kezdeti hívás a <xref:System.Diagnostics.PerformanceCounter.NextSample%2A>metódus.</xref:System.Diagnostics.PerformanceCounter.NextSample%2A> Ha ezt követően meghívja a <xref:System.Diagnostics.PerformanceCounter.NextSample%2A>, hogy műveleteket hajthat végre a megadott értékek mindkét calls visszaküldött.</xref:System.Diagnostics.PerformanceCounter.NextSample%2A>       Mivel a rendszer számlálói csak olvasható, beolvasása, de nincs beállítva a nyers értékükre.      > [!NOTE] > A <xref:System.Diagnostics.PerformanceCounter.Increment%2A>, <xref:System.Diagnostics.PerformanceCounter.IncrementBy%2A>, és <xref:System.Diagnostics.PerformanceCounter.Decrement%2A>módszerek zárolások használják a számláló értékét.</xref:System.Diagnostics.PerformanceCounter.Decrement%2A> </xref:System.Diagnostics.PerformanceCounter.IncrementBy%2A> </xref:System.Diagnostics.PerformanceCounter.Increment%2A> Ez segít a számláló értéke pontosan a többszálas vagy több processzor használatára képes forgatókönyvek, hanem a rendszer teljesítményét eredményezi. Ha nem kell interlocked pontosságának műveletek adja meg, frissítheti a RawValue tulajdonsága közvetlenül legfeljebb egy 5 alkalommal fordult elő a teljesítmény javítása.  Azonban többszálas forgatókönyvekben, néhány frissítést, hogy a számláló értéke lehet, hogy figyelmen kívül hagyja, ami hibás adatokat eredményez.      > [!NOTE] > Ha értékét a <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A>tulajdonság <xref:System.Diagnostics.PerformanceCounterInstanceLifetime>a teljesítményszámláló-kategória .NET-keretrendszer 1.0 és 1.1-es verziójában hozták létre, és egy <xref:System.InvalidOperationException>vált ki.</xref:System.InvalidOperationException> </xref:System.Diagnostics.PerformanceCounterInstanceLifetime> </xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> Teljesítményszámláló-kategóriák korábbi verzióival készített használ globális megosztott memóriát, és az érték <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> <xref:System.Diagnostics.PerformanceCounterInstanceLifetime>.</xref:System.Diagnostics.PerformanceCounterInstanceLifetime> kell lennie.</xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> Ha a kategória nem 1.0 vagy a .NET-keretrendszer 1.1-es verzióin futó alkalmazások használják, törlése, és hozza létre újra a kategória.      > [!NOTE] > Olvasni a Windows Vista, Windows XP Professional x64 Edition vagy Windows Server 2003 teljesítményszámlálókat, állítsa a Teljesítményfigyelő felhasználók csoport tagja, vagy rendszergazdai jogosultságokkal rendelkeznek.   >> Kerülni a jogosultsággal a Windows Vista teljesítményszámlálók jogosultságszintjének emeléséhez, vegye fel saját maga a Teljesítményfigyelő felhasználók csoportjába.   >> A Windows Vista felhasználói fiókok felügyelete (UAC) meghatározza, hogy a felhasználó jogosultságával. Ha a beépített Rendszergazdák csoport tagja, két futásidejű jogkivonatot kapott: egy általános jogú felhasználói jogkivonat és egy rendszergazdai hozzáférési jogkivonatot. Alapértelmezés szerint áll az általános jogú felhasználói szerepkörben. Végrehajtani a teljesítményszámlálók hozzáférő kódot, akkor kell először emelheti a jogosultságokat az általános jogú felhasználó rendszergazda. Ehhez kattintson a jobb gombbal az alkalmazás ikonja, és jelzi, hogy szeretné-e rendszergazdai az alkalmazás indításakor."
