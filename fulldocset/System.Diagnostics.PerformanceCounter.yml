nterInstanceLifetime>a teljesítményszámláló-kategória .NET-keretrendszer 1.0 és 1.1-es verziójában hozták létre, és egy <xref:System.InvalidOperationException>vált ki.</xref:System.InvalidOperationException> </xref:System.Diagnostics.PerformanceCounterInstanceLifetime> </xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> Teljesítményszámláló-kategóriák korábbi verzióival készített használ globális megosztott memóriát, és az érték <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> <xref:System.Diagnostics.PerformanceCounterInstanceLifetime>.</xref:System.Diagnostics.PerformanceCounterInstanceLifetime> kell lennie.</xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> Ha a kategória nem 1.0 vagy a .NET-keretrendszer 1.1-es verzióin futó alkalmazások használják, törlése, és hozza létre újra a kategória.      > [!NOTE] > Olvasni a Windows Vista, Windows XP Professional x64 Edition vagy Windows Server 2003 teljesítményszámlálókat, állítsa a Teljesítményfigyelő felhasználók csoport tagja, vagy rendszergazdai jogosultságokkal rendelkeznek.   >> Kerülni a jogosultsággal a Windows Vista teljesítményszámlálók jogosultságszintjének emeléséhez, vegye fel saját maga a Teljesítményfigyelő felhasználók csoportjába.   >> A Windows Vista felhasználói fiókok felügyelete (UAC) meghatározza, hogy a felhasználó jogosultságával. Ha a beépített Rendszergazdák csoport tagja, két futásidejű jogkivonatot kapott: egy általános jogú felhasználói jogkivonat és egy rendszergazdai hozzáférési jogkivonatot. Alapértelmezés szerint áll az általános jogú felhasználói szerepkörben. Végrehajtani a teljesítményszámlálók hozzáférő kódot, akkor kell először emelheti a jogosultságokat az általános jogú felhasználó rendszergazda. Ehhez kattintson a jobb gombbal az alkalmazás ikonja, és jelzi, hogy szeretné-e rendszergazdai az alkalmazás indításakor."
