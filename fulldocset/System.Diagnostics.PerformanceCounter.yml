  remarks: "A paraméter-karakterláncai nincsenek kis-és nagybetűket.       A számláló a helyi számítógépen, amely egy egyetlen teljesítményszámláló-kategória példány tartalmazó kategóriába tartozik eléréséhez a túlterhelési használja. Ha használja ezt a konstruktort, mutasson a próbál <xref:System.Diagnostics.PerformanceCounter>példány több példánya, a konstruktor jelez kivétel tartalmazó kategóriához.</xref:System.Diagnostics.PerformanceCounter> Ez a túlterhelés érheti minden írásvédett el és olvasási/írási számláló, azonban nem, csak olvasható módban. A <xref:System.Diagnostics.PerformanceCounter>Ez túlterhelés használatával létrehozott példány nem lehet írni a számlálót, akkor is, ha a számláló maga olvasási/írási.</xref:System.Diagnostics.PerformanceCounter>       Ez a konstruktor készletek túlterhelés a <xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>és <xref:System.Diagnostics.PerformanceCounter.CounterName%2A>Tulajdonságok értékeket akkor adjon át, beállítja a <xref:System.Diagnostics.PerformanceCounter.MachineName%2A>tulajdonság a helyi számítógépen &quot;.&quot;, és beállítja a <xref:System.Diagnostics.PerformanceCounter.InstanceName%2A>tulajdonság üres karakterláncot kell megadni (&quot;&quot;).</xref:System.Diagnostics.PerformanceCounter.InstanceName%2A> </xref:System.Diagnostics.PerformanceCounter.MachineName%2A> </xref:System.Diagnostics.PerformanceCounter.CounterName%2A> </xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>       Ez a konstruktor a teljesítményszámláló inicializálja, és a példány társít egy meglévő számláló (a rendszer vagy egy egyéni számláló) a helyi számítógépen. Az értékeket, amelyeket a át a <xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>és <xref:System.Diagnostics.PerformanceCounter.CounterName%2A>Tulajdonságok egy meglévő teljesítményszámláló a helyi számítógépen kell mutatnia.</xref:System.Diagnostics.PerformanceCounter.CounterName%2A> </xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>      > [!NOTE] > Olvasni a Windows Vista, Windows XP Professional x64 Edition vagy Windows Server 2003 teljesítményszámlálókat, állítsa a Teljesítményfigyelő felhasználók csoport tagja, vagy rendszergazdai jogosultságokkal rendelkeznek.   >> Kerülni a jogosultsággal a Windows Vista teljesítményszámlálók jogosultságszintjének emeléséhez, vegye fel saját maga a Teljesítményfigyelő felhasználók csoportjába.   >> A Windows Vista felhasználói fiókok felügyelete (UAC) meghatározza, hogy a felhasználó jogosultságával. Ha a beépített Rendszergazdák csoport tagja, két futásidejű jogkivonatot kapott: egy általános jogú felhasználói jogkivonat és egy rendszergazdai hozzáférési jogkivonatot. Alapértelmezés szerint áll az általános jogú felhasználói szerepkörben. Végrehajtani a teljesítményszámlálók hozzáférő kódot, akkor kell először emelheti a jogosultságokat az általános jogú felhasználó rendszergazda. Ehhez kattintson a jobb gombbal az alkalmazás ikonja, és jelzi, hogy szeretné-e rendszergazdai az alkalmazás indításakor."
