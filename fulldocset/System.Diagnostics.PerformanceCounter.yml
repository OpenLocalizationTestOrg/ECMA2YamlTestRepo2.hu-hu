  remarks: "> [!NOTE]> Ha a számított érték, a számláló a két számláló olvasások függ, az első olvasási művelet 0,0 adja vissza. Alaphelyzetbe állítása a teljesítmény számláló tulajdonságait adja meg egy másik számláló értéke megegyezik egy új teljesítményszámláló létrehozása, és az első olvasási művelet új tulajdonságok a 0,0 adja vissza. Az ajánlott idő közötti hívások a NextValue metódus egy második, a számláló a következő növekményes olvasási végrehajtásához engedélyezéséhez.      > [!NOTE] > Olvassa el a teljesítményszámlálókat, rendszergazdai jogosultságokkal kell rendelkeznie. A Windows Vista felhasználói fiókok felügyelete (UAC) meghatározza, hogy a felhasználó jogosultságával. Ha a beépített Rendszergazdák csoport tagja, két futásidejű jogkivonatot kapott: egy általános jogú felhasználói jogkivonat és egy rendszergazdai hozzáférési jogkivonatot. Alapértelmezés szerint áll az általános jogú felhasználói szerepkörben. Végrehajtani a teljesítményszámlálók hozzáférő kódot, akkor kell először emelheti a jogosultságokat az általános jogú felhasználó rendszergazda. Ehhez kattintson a jobb gombbal az alkalmazás ikonja, és jelzi, hogy szeretné-e rendszergazdai az alkalmazás indításakor."
