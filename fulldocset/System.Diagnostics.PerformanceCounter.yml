tály, amely összeköti a távoli számítógéppel.</xref:System.Diagnostics.PerformanceCounter>       Kategória teljesítménypéldány létrehozásához adjon meg egy `instanceName` a a <xref:System.Diagnostics.PerformanceCounter.%23ctor%2A>konstruktor.</xref:System.Diagnostics.PerformanceCounter.%23ctor%2A> Ha a kategória-példány által megadott `instanceName` már létezik az új objektumot a használatával hivatkozik a meglévő kategória-példányt.      > [!NOTE] > Olvasni a Windows Vista, Windows XP Professional x64 Edition vagy Windows Server 2003 teljesítményszámlálókat, állítsa a Teljesítményfigyelő felhasználók csoport tagja, vagy rendszergazdai jogosultságokkal rendelkeznek.   >> Kerülni a jogosultsággal a Windows Vista teljesítményszámlálók jogosultságszintjének emeléséhez, vegye fel saját maga a Teljesítményfigyelő felhasználók csoportjába.   >> A Windows Vista felhasználói fiókok felügyelete (UAC) meghatározza, hogy a felhasználó jogosultságával. Ha a beépített Rendszergazdák csoport tagja, két futásidejű jogkivonatot kapott: egy általános jogú felhasználói jogkivonat és egy rendszergazdai hozzáférési jogkivonatot. Alapértelmezés szerint áll az általános jogú felhasználói szerepkörben. Végrehajtani a teljesítményszámlálók hozzáférő kódot, akkor kell először emelheti a jogosultságokat az általános jogú felhasználó rendszergazda. Ehhez kattintson a jobb gombbal az alkalmazás ikonja, és jelzi, hogy szeretné-e rendszergazdai az alkalmazás indításakor.      > [!NOTE] > A Windows Vista, ha a távoli számítógép egy munkacsoport tagja, szükség lehet, hogy a helyi felhasználói fiók nem szűrt, és lehet, hogy emelt szintű rendszergazdai fiókra, tiltsa le a felhasználói fiókok Felügyeletének. Biztonsági okokból a felhasználói fiókok Felügyeletének letiltása kell a végső esetben végezze el. Információ a felhasználói fiókok Felügyeletének letiltása: [felhasználói fiókok felügyelete és a WMI](http://go.microsoft.com/fwlink/?LinkId=91617)."
