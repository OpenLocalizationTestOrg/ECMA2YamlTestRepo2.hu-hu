  remarks: "A CategoryName jelenik meg a `Performance Object` teljesítmény számláló kezelő MMC beépülő mezőjében a tartozó `Add Counter` párbeszédpanel.       Egy teljesítményszámlálót figyeli egy kategóriát, vagy egy számítógép-teljesítményobjektum viselkedését. Kategóriák például a fizikai összetevők (például a processzorok, a lemezek és a memória) és a rendszer objektumok (például folyamatok és szálak). A rendszer számlálói teljesítmény ugyanahhoz az objektumhoz kapcsolódó egy kategóriát, amely jelzi a közös fókusz vannak csoportosítva. Amikor hoz létre egy példányát a <xref:System.Diagnostics.PerformanceCounter>osztály, akkor először tüntesse fel a kategóriát, amelyhez az összetevő együtt fog működni, és a kategória teljesítményszámláló válassza.</xref:System.Diagnostics.PerformanceCounter>       Például egy Windows teljesítményszámláló-kategória a memória-kategóriát. Rendszer ebbe a kategóriába belül nyomon követi a memória adatok, például a rendelkezésre álló bájtok száma és a gyorsítótárazott bájtok száma. Ha az alkalmazás gyorsítótárazott bájtok dolgozni, akkor létrehoznia egy példányát a <xref:System.Diagnostics.PerformanceCounter>összetevő, csatlakoztassa a memória kategóriát, és ezután válassza ki a megfelelő számláló (ebben az esetben, gyorsítótárazott bájtok), amelyeket.</xref:System.Diagnostics.PerformanceCounter>       A rendszer elérhetővé teszi számos további teljesítményszámláló-kategóriák, bár a, akkor valószínűleg működjön együtt a leggyakrabban álló kategóriák a gyorsítótár, a memória, objektumok, fizikai lemez, folyamat, processzor, kiszolgáló, rendszer és a szál."
  example:
  - "The following code example creates a default instance of the <xref:System.Diagnostics.PerformanceCounter> class. After the instance is created, the CategoryName, <xref:System.Diagnostics.PerformanceCounter.CounterName%2A>, and <xref:System.Diagnostics.PerformanceCounter.InstanceName%2A> property values are set, and the results of a call to the <xref:System.Diagnostics.PerformanceCounter.NextValue%2A> method are displayed.  \n  \n [!code-cs[PerfCounter#1](~/add/codesnippet/csharp/p-system.diagnostics.per_6_1.cs)]\n [!code-cpp[PerfCounter#1](~/add/codesnippet/cpp/p-system.diagnostics.per_6_1.cpp)]\n [!code-vb[PerfCounter#1](~/add/codesnippet/visualbasic/p-system.diagnostics.per_6_1.vb)]"
