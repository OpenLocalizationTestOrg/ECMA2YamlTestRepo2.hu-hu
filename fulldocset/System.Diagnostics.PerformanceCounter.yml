  remarks: "Csak egy példány egyéni számláló is eltávolíthat. Összes rendszer számlálóin írásvédettek, kivételt megpróbálja eltávolítani az egyik legyen.      > [!NOTE] > Lehetséges versenyhelyzet elkerülése a teljesítmény számláló megosztott memória szabadul fel, javasoljuk, hogy a RemoveInstance metódus hívható meg a <xref:System.AppDomain.DomainUnload>eseménykezelő.</xref:System.AppDomain.DomainUnload>       Kategória teljesítménypéldány létrehozásához adjon meg egy `instanceName` a a <xref:System.Diagnostics.PerformanceCounter.%23ctor%2A>konstruktor.</xref:System.Diagnostics.PerformanceCounter.%23ctor%2A> Ha a kategória-példány által megadott `instanceName` már létezik az új objektumot a használatával hivatkozik a meglévő kategória-példányt.      > [!NOTE] > Ha értékét a <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A>tulajdonság <xref:System.Diagnostics.PerformanceCounterInstanceLifetime>a teljesítményszámláló-kategória .NET-keretrendszer 1.0 és 1.1-es verziójában hozták létre, és egy <xref:System.InvalidOperationException>vált ki.</xref:System.InvalidOperationException> </xref:System.Diagnostics.PerformanceCounterInstanceLifetime> </xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> Teljesítményszámláló-kategóriák korábbi verzióival készített használ globális megosztott memóriát, és az érték <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> <xref:System.Diagnostics.PerformanceCounterInstanceLifetime>.</xref:System.Diagnostics.PerformanceCounterInstanceLifetime> kell lennie.</xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> Ha a kategória nem 1.0 vagy a .NET-keretrendszer 1.1-es verzióin futó alkalmazások használják, törlése, és hozza létre újra a kategória."
  syntax:
    content: public void RemoveInstance ();
    parameters: []
  overload: System.Diagnostics.PerformanceCounter.RemoveInstance*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Ez a számláló csak olvasható, ezért minden példány társított a kategória nem lehet eltávolítani.       – vagy – a példány nincs megfelelően hozzárendelve egy teljesítményszámlálót.       – vagy – a <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime*>tulajdonsága <xref href=&quot;System.Diagnostics.PerformanceCounterInstanceLifetime&quot;> </xref> Ha a megosztott memória használata globális.</xref:System.Diagnostics.PerformanceCounter.InstanceLifetime*>"
  - type: System.ComponentModel.Win32Exception
    commentId: T:System.ComponentModel.Win32Exception
    description: "Hiba történt a rendszer API-n való hozzáféréskor."
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "A platform az Windows 98 vagy Windows Millennium Edition, amely nem támogatja a teljesítményszámlálókat."
  platform:
  - net462
