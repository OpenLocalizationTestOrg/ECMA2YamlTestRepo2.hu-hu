- uid: System.Web.UI.WebControls.HyperLink.Target
  id: Target
  parent: System.Web.UI.WebControls.HyperLink
  langs:
  - csharp
  name: Target
  nameWithType: HyperLink.Target
  fullName: System.Web.UI.WebControls.HyperLink.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja azt a célként megadott vagy a keret jelenjenek meg a tartalmat kapcsolódó amikor a <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> vezérlő kattint."
  remarks: "A Target tulajdonság határozza meg a keret vagy, amelyen látható a weblap csatolva, mikor használja a <xref:System.Web.UI.WebControls.HyperLink>vezérlő kattint.</xref:System.Web.UI.WebControls.HyperLink> A weblap úgy, hogy van megadva a <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>       Ha ez a tulajdonság nincs beállítva, a böngésző vagy az aktuális ablak a következő esetekben frissül a <xref:System.Web.UI.WebControls.HyperLink>vezérlő kattint.</xref:System.Web.UI.WebControls.HyperLink>      > [!NOTE] > Kezeli a Target tulajdonság egy `target` attribútum. A `target` attribútuma `anchor` elemek nem engedélyezett a XHTML 1.1 a dokumentum-definícióban. Nincs beállítva a Target tulajdonság, ha a megjelenített kimenetét a <xref:System.Web.UI.WebControls.HyperLink>kompatibilisnek kell lennie XHTML 1.1.</xref:System.Web.UI.WebControls.HyperLink> További információkért tekintse meg a témakör [XHTML szabványok a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Elérhető weblapok létrehozásakor, erősen ajánlott akkor kerülje a Target tulajdonság, amelyekre egy másik ablakban. További információkért lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to set the Target property to specify the window or frame to display the page associated with the <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n [!code-vb[Classic HyperLink.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_719_1.aspx)]\n [!code-cs[Classic HyperLink.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_719_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "A cél vagy betölteni a weblap keret kapcsolódó mikor a <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> vezérlő kattint. Értékeket kell betűvel egy tól z-ig (nem betűérzékeny), kivéve az alábbi táblázatban felsorolt speciális értékek tartományán amely kezdődhet aláhúzásjellel.       <table><tbody><tr><td><xref uid=&quot;langword_csharp__blank &quot; name=&quot;_blank &quot; href=&quot;&quot;></xref></td><td> Ez a beállítás a tartalom egy új ablakban keretek nélkül.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent &quot; name=&quot;_parent &quot; href=&quot;&quot;></xref></td><td> Ez a beállítás a azonnali keretein szülő tartalma.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> Ez a beállítás a tartalmat a keresési ablaktáblán.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self &quot; name=&quot;_self &quot; href=&quot;&quot;></xref></td><td> Ez a beállítás az aktuális keret tartalma.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top &quot; name=&quot;_top &quot; href=&quot;&quot;></xref></td><td> Ez a beállítás a teljes ablak nélküli kereteket a tartalma.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    Ellenőrizze a böngésző dokumentációját annak meghatározásához, hogy a <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> érték támogatott.  Például a Microsoft Internet Explorer 5.0-s és újabb verziói támogatják a <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> céloz érték.      </div>       Az alapértelmezett érték: üres karakterlánc (&quot;&quot;)."
  overload: System.Web.UI.WebControls.HyperLink.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLink.Text
  id: Text
  parent: System.Web.UI.WebControls.HyperLink
  langs:
