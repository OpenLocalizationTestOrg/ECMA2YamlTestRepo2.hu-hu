  summary: "Lekérdezi vagy beállítja a szöveg feliratát a <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.HyperLink>vezérlő text vagy képként jeleníthető meg.</xref:System.Web.UI.WebControls.HyperLink> A Text tulajdonság használatával adja meg a megjelenítendő szöveget a <xref:System.Web.UI.WebControls.HyperLink>vezérlő.</xref:System.Web.UI.WebControls.HyperLink>       Ha mindkét a szöveg és <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>vannak beállítva, a <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>tulajdonság lép érvénybe.</xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> A kép nem érhető el, ha az a szöveg tulajdonságban jelenik meg. Elemleírás funkciókat támogató böngészőkkel Text tulajdonságához is lesz az elemleírást.      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. Annak ellenőrzésére fog felhasználói adatbevitelt érvényesítési vezérlőket is biztosítja. További információkért lásd: [érvényesítési Server vezérlő szintaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to specify the text to display for the <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n [!code-vb[Classic HyperLink.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_304_1.aspx)]\n [!code-cs[Classic HyperLink.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_304_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "A szöveges feliratát a <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> vezérlő. Az alapértelmezett érték: üres karakterlánc (&quot;&quot;)."
  overload: System.Web.UI.WebControls.HyperLink.Text*
  exceptions: []
  platform:
  - net462
