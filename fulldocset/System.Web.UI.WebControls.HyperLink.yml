  namespace: System.Web.UI.WebControls
  summary: "Egy elem ágyazott, az elem hozzáadása a vezérlő értesíti a <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> vezérlő."
  remarks: "Ezt a módszert akkor használja elsősorban vezérlő fejlesztők számára, amikor egy egyéni vezérlő származó <xref:System.Web.UI.WebControls.HyperLink>osztály</xref:System.Web.UI.WebControls.HyperLink>       Ha a bemeneti objektum egy <xref:System.Web.UI.LiteralControl>, és a <xref:System.Web.UI.WebControls.HyperLink>vezérlőnek nincs gyermekvezérlők, majd a bemeneti objektum lehet beállítani a <xref:System.Web.UI.WebControls.HyperLink.Text%2A>vezérlőelem.</xref:System.Web.UI.WebControls.HyperLink.Text%2A> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.LiteralControl> Ellenkező esetben a <xref:System.Web.UI.Control.AddParsedSubObject%2A>metódus alap <xref:System.Web.UI.Control>osztály és a megadott objektum hozzáadódik a <xref:System.Web.UI.Control.Controls%2A>gyűjtemény.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control.AddParsedSubObject%2A>"
  example:
  - "The following code example demonstrates how to override the AddParsedSubObject method in a custom <xref:System.Web.UI.WebControls.HyperLink> server control so that it always sets the text property to the parsed object's text property, if the parsed object is a <xref:System.Web.UI.WebControls.Literal>, and to an empty string otherwise.  \n  \n [!code-cs[CustomHyperLinkAddParsedSubObject#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_133_1.aspx)]\n [!code-vb[CustomHyperLinkAddParsedSubObject#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_133_1.aspx)]  \n  \n [!code-cs[CustomHyperLinkAddParsedSubObject#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_133_2.cs)]\n [!code-vb[CustomHyperLinkAddParsedSubObject#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_133_2.vb)]"
