  summary: "Egy hivatkozást egy másik adatait megjelenítő vezérlő."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [kisegítő](#accessibility)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a hivatkozás vezérlő segítségével egy másik weblapra mutató hivatkozás létrehozásához.       A vezérlőelem általában által megadott szövegként jelenik meg a <xref:System.Web.UI.WebControls.HyperLink.Text%2A>tulajdonság.</xref:System.Web.UI.WebControls.HyperLink.Text%2A> Is megjeleníthető által megadott képként a <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>       Ha mindkét a <xref:System.Web.UI.WebControls.HyperLink.Text%2A>és <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>vannak beállítva, a <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>tulajdonság lép érvénybe.</xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.Text%2A> A kép nem érhető el, ha a szöveget a <xref:System.Web.UI.WebControls.HyperLink.Text%2A>tulajdonság jelenik meg.</xref:System.Web.UI.WebControls.HyperLink.Text%2A> Az elemleírás funkció támogatja a <xref:System.Web.UI.WebControls.HyperLink.Text%2A>tulajdonsága is lesz az elemleírást.</xref:System.Web.UI.WebControls.HyperLink.Text%2A>      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. Annak ellenőrzésére fog felhasználói adatbevitelt érvényesítési vezérlőket is biztosítja. További információkért lásd: [érvényesítési Server vezérlő szintaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;accessibility&quot;></a>## Kisegítő információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:HyperLink       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageUrl=&quot;uri&quot;       NavigateUrl=&quot;uri&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
