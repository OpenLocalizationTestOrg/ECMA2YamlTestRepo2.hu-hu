    content: public int Param1 { get; }
    return:
      type: System.Int32
      description: "Vissza a <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> átadását az beszédplatform, ha az aktuális példányát adja meg az esemény <xref href=&quot;System.Speech.Synthesis.TtsEngine.SpeechEventInfo&quot;> </xref> jön létre."
