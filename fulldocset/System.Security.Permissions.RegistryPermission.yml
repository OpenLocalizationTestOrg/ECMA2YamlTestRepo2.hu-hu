  fullName: System.Security.Permissions.RegistryPermission
  type: Class
  summary: "Meghatározza, hogy beállításjegyzék változók elérésére. Ez az osztály nem örökölhető."
  remarks: "RegistryPermission beállításjegyzék változók védett műveleteket ismerteti. Beállításjegyzék-változók nem kód RegistryPermission nélkül is elérhetik őket memória helyen kell tárolni. Ha a beállításjegyzék-objektum egy nem megbízható hívó objektumnak átadott is lehet helytelen.       Az engedélyezett beállításjegyzék hozzáférés típusait <xref:System.Security.Permissions.RegistryPermissionAccess>.</xref:System.Security.Permissions.RegistryPermissionAccess> Ha egynél több típusú hozzáférést van szükség, kombinált a bitenkénti vagy műveletet használja az alábbi kód mintában látható módon.       Beállításjegyzék-engedély van definiált kanonikus abszolút elérési utakat; mindig ellenőrizni kell a kanonikus forráskódfájlok. Hozzáférés a kulcshoz magában foglalja az összes értéket tartalmaz, és ez alatt minden változók elérésére.      > [!NOTE] > A .NET-keretrendszer előtti verzióiban a [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], használhatja a <xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName>metódus véletlen elérésének megakadályozásához rendszererőforrásokat megbízható kóddal.</xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName> <xref:System.Security.CodeAccessPermission.Deny%2A>elavult, és az erőforrásokhoz való hozzáférést most határozza meg kizárólag a megadott engedélyének módosítása szerelvényt.</xref:System.Security.CodeAccessPermission.Deny%2A> Fájlokhoz való hozzáférést korlátozza, részben megbízható kód futtatása védőfal mögött, és az engedélyek hozzárendelése csak erőforrásokat, amelyek az engedélyezett eléréséhez. Egy alkalmazás védőfal mögött futtatásával kapcsolatos információkért lásd: [hogyan: részlegesen megbízható kód futtatására védőfal mögött](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RegistryPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
