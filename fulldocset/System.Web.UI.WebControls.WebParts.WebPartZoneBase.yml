      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> , amely lehetővé teszi, hogy a végfelhasználók számára, hogy törölni <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> szabályozza."
