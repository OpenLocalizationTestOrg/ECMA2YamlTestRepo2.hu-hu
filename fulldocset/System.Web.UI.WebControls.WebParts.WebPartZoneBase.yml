  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  type: Class
  summary: "Az összes zónát tárolóként vezérlők az alaposztály funkcionál <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> (vagy egyéb kiszolgálói vagy felhasználói) szabályozza."
  remarks: "A kijelzők vezérlő készletben a zóna egy összetett vezérlő, egy weblap definiált régióban más vezérlők tartalmazó HTML tábla megjelenítve. WebPartZoneBase osztálya: az alaposztályból leszármazó zónákhoz <xref:System.Web.UI.WebControls.WebParts.WebZone>osztály és származtatott zónák tartalmazó alap viselkedések biztosít <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, a kiszolgáló vezérlők és a felhasználói vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> A zónák WebPartZoneBase kombinációja <xref:System.Web.UI.WebControls.WebParts.WebPart>(és más kiszolgáló) vezérlők képezi az elsődleges felhasználói felületén kijelzők alkalmazás, egy oldal, amely a felhasználók az esetek többségében interakcióba normál nézetét.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Minden zóna adjon meg egy közös felhasználói felületi elemei a vezérlők tartalmaznak. Részletes leírását az összes zónára vonatkozó felhasználói felületi elemeket a témakörben osztály áttekintése az <xref:System.Web.UI.WebControls.WebParts.WebZone>osztályhoz.</xref:System.Web.UI.WebControls.WebParts.WebZone> WebPartZoneBase tartozik, amely tartalmazza a kiszolgálói vezérlő és egy társított törzs szakasz <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>a benne lévő vezérlők és a chrome elemeket, például a műveletek, szegélyek és így tovább leképezéséhez használt objektum.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       Öröklődés forrása: a funkciók mellett a <xref:System.Web.UI.WebControls.WebParts.WebZone>osztály, a WebPartZoneBase osztály hozzáadja ügyféloldali vezérlő húzással, az adott parancsokra (az engedélyezés közös felhasználói felület műveleteket végez, például minimalizálja, bezárása, törlés és vezérlők szerkesztése) és a további stílus szolgáltatásait.</xref:System.Web.UI.WebControls.WebParts.WebZone> A WebPartZoneBase osztály egyben az osztály örökli, ha azt szeretné, hogy az adatbázis-alapú egyéni zónákhoz tervezéséhez. Például létrehozhat egy egyéni időjárási kijelzők zóna WebPartZoneBase örököl, és úgy tervezték, hogy tartalmaznak, és adja meg az elrendezés szolgáltatásai és egyéb szolgáltatásokat a <xref:System.Web.UI.WebControls.WebParts.WebPart>és időjárási információk megjelenítéséhez adathoz kötött vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart>       A WebPartZoneBase osztály attribútumokat zónában való munkához tulajdonság tartalmazza. Határok, például <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A>és <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A> több tulajdonsága Csoport tulajdonságainak történő menün kellene végiglépkednie, mint például a zóna fejlécében szereplő megjeleníthető attribútumokat munkához <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A>, stb.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>       A WebPartZoneBase osztály tagok száma is tartalmaz egy zóna-műveleteket kezelésére. Ezekről a tagokról a HTTP-parancsokat a zónában rész vezérlők megjelenő vonatkoznak. Amíg WebPartZoneBase zónák zónaszintű műveletek is hozzá lehet adni, alapértelmezés szerint nem rendelkeznek a. A kijelzők ellenőrzési rész vezérlők való használatra megadott szabványos műveletekhez olyan készlete, és fejlesztők is hozzáadhat, valamint az egyéni műveletek. Néhány fontos tulajdonságainak műveletek használata tartalmazza, amelyek hivatkoznak a szabványos művelet objektumok, például a Tulajdonságok <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A>, és <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A>, és <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A> A Műveletek menü (általában a felhasználói felület legördülő menüként be) a szabványos HTTP-parancsokat minden egyes zónában lévő vezérlő címsorában jelennek meg. Szerepel továbbá egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>tulajdonság, amely lehetővé teszi annak meghatározását, hogy milyen típusú kattintható objektum jelenti. a művelet a felhasználói felületen.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       Más műveletek való munkához kulcstagok közé tartozik a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>metódus, amely egyéni kezelésére vonatkozó a művelet létrehozási folyamata felülbírálható eseménykezelőt, és a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>       A WebPartZoneBase osztály tartalmaz egy tagok száma való munkához <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőkben a zónán belül.</xref:System.Web.UI.WebControls.WebParts.WebPart> A <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>tulajdonság hivatkozik a gyűjtemény összes <xref:System.Web.UI.WebControls.WebParts.WebPart>(és más kiszolgáló) a zónában.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> Többféle módszer felel meg, hogy egy felhasználó végezhet el a szabványos műveletekhez vagy műveletek <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozza zónában, például a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A>, és <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Van még egy a WebPartZoneBase tagjainak száma osztály adott probléma, amely bemutatja a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők elrendezésének vagy elrendezve a zónán belül.</xref:System.Web.UI.WebControls.WebParts.WebPart> A <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A>tulajdonság határozza meg, hogy vezérlők zónák közötti áthelyezése is, vagy a zónán belül felhasználók nem rendezhetők át.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>tulajdonság lehetővé teszi a segítségével meghatározhatja, hogy a zónában vezérlők vízszintes vagy függőleges irányú vannak rendezve.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>      > [!NOTE] > Internet Explorer magasságának találhatók egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>vagy a benne lévő vezérlők nem várt módon, attól függően, hogy a zóna tájolása.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> További részletek a dokumentációban a a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>vagy a <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>       Más módszereket a WebPartZoneBase osztály részletes programozott szabályozhatják a különböző területek zóna megjelenítést biztosít. E módszerek bírálja felül az alap módszerek öröklődik a <xref:System.Web.UI.WebControls.WebParts.WebZone>osztály tartalmazó zónák megjelenítésének testreszabása <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> Fontos a metódusok lehetnek <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A>, és <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneBase class. The code shows how a derived class, <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, is used declaratively in a Web Parts page to contain <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The code example has four sections: the first three sections describe the code files, and the fourth explains how to run the code.  \n  \n The first part of the code example is a user control that enables users to switch the page into different display modes. For more information on Web Parts display modes and a description of the code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_1.ascx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_1.ascx)]  \n  \n The second part of the code example is a code-beside file that contains the code to handle events for the main Web page. The code in this file shows how to work with some of the key WebPartZoneBase members programmatically.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_2.cs)]  \n  \n The third part of the code example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls that exhibit behavior from the base WebPartZoneBase class, and <xref:System.Web.UI.WebControls.WebParts.WebPart> controls contained in the zones.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_3.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page into design mode, click the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and try dragging them between the visible zones. Click some of the buttons on the page to see the effect of using various members of the WebPartZoneBase class. Next, switch the page to edit mode. Make sure a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is positioned in `WebPartZone2`, click the verbs menu on the control's title bar, and click **Edit** to edit the control. Finish editing that control, and then edit one of the controls in the other zone. As you carry out these steps, notice the differences in the UI styles of the controls and the zones, which are the effect of using the various members of the WebPartZoneBase class."
