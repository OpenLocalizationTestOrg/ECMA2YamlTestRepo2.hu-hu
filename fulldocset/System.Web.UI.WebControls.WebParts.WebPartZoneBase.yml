- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  id: AllowLayoutChange
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: AllowLayoutChange
  nameWithType: WebPartZoneBase.AllowLayoutChange
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdez vagy beállít egy értéket, amely jelzi, hogy elrendezésének <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlők módosíthatja a zónán belül."
  remarks: "A AllowLayoutChange tulajdonság lép érvénybe, csak akkor, ha a zóna van, amelyben a zónában elrendezésének megváltoztatására, például <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> oldal megjelenítési mód       Ha AllowLayoutChange beállítása `false` egy adott zónára, számos, hogy a végfelhasználók nem a zónában lévő végző műveletek:-felhasználók nem egy másik zónába húzza a vezérlőket, a zónán belül vezérlők átrendezését vagy vezérlők áthelyezi a zóna.      -A száma, amelyek hatással vannak a felhasználói felület (UI), <xref:System.Web.UI.WebControls.WebParts.WebPart>a zónában le vannak tiltva, hogy a felhasználók nem szerkeszthetik azokat a tulajdonságokat, a vezérlő szerkesztése közben <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>és <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>vezérlők..</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> tulajdonságai      -Felhasználók nem vehetnek fel új vezérlőket a zónához a <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      -A close, törlése, minimalizálása és műveletek visszaállítása nem jelennek meg a zónában.       Bár a AllowLayoutChange tulajdonság hatással van végfelhasználók számára a felhasználói felületen zóna elrendezésének, programozott módon megváltoztathatja az elrendezés nem befolyásolja. Például, ha AllowLayoutChange értéke `false`, a felhasználó nem zárja be a zónában, de a fejlesztők továbbra is sikertelen hívás a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>metódus bezárásához programozott módon szabályozza.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates the declarative use of the AllowLayoutChange property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the AllowLayoutChange property is set to `true`, which is the default. If you change the value to `false`, after you load the page into a browser and switch the page into design display mode, you will not be able to drag controls within or into the `WebPartZone2` zone.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_49_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_49_1.aspx)]"
  syntax:
    content: public virtual bool AllowLayoutChange { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az elrendezés módosítható; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange*
  exceptions: []
  platform:
  - net462
