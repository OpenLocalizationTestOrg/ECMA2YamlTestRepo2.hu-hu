  summary: "Gyűjteményét képviseli <xref href=&quot;System.Windows.Input.StylusPlugIns.StylusPlugIn&quot;> </xref> objektumok."
  remarks: "Minden egyes <xref:System.Windows.UIElement>rendelkezik egy <xref:System.Windows.UIElement.StylusPlugIns%2A>tulajdonság, amely egy StylusPlugInCollection.</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.UIElement> Adja hozzá a <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>a elembe <xref:System.Windows.UIElement.StylusPlugIns%2A>tulajdonság segítségével kezelheti a valós idejű szálon szabadkézi.</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Sorrendjét a <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>a StylusPlugInCollection objektumok hatással van a szabadkézi elemeket megjelenésének, amikor renderelt.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Tegyük fel, hogy rendelkezik egy <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer>nevű `dynamicRenderer` és egyéni <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>nevű `translatePlugin` , amely az elektronikus toll a szabadkézi tolódnak.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> </xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> Ha `translatePlugin` az első <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>a a StylusPlugInCollection és `dynamicRenderer` a második, &quot;forgalomáramlás&quot; szabadkézi mennyivel legyenek eltolva, mivel a felhasználó elmozdítja a toll.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Ha `dynamicRenderer` először, és `translatePlugin` , a szabadkézi fog úgy tűnik, hogy &quot;flow&quot; a toll alatt, ha a felhasználó liftek a toll szabadkézi-bA lesznek áthelyezve."
  example:
  - "The following example demonstrates how to add a <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> to a custom control. To create a control that collects ink, see [Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StylusPluginSamples#3](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#3)]\n [!code-cs[StylusPluginSamples#3](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#3)]"
