  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy ez-e egy többsoros szövegmező-vezérlőt."
  remarks: "Többsoros szövegmező lehetővé teszi több sornyi szöveget a vezérlőben megjelenítendő. Ha a <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>tulajdonsága `true`, a többsoros szövegmezőben megadott szöveg a következő sorra a vezérlőben be van burkolva.</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> Ha a <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>tulajdonsága `false`, a többsoros szövegmező-vezérlőt megadott szöveg jelenik meg az ugyanabban a sorban mindaddig, amíg a soremelés karaktert is meg kell adni.</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>       A következő új sor karakterek használhatók:- <xref:System.Environment.NewLine%2A?displayProperty=fullName>- ControlChars.CrLf - vbCrLf (csak a Visual Basic nyelvben) adhat hozzá görgetősávok szöveg mezőben használja a <xref:System.Windows.Forms.TextBox.ScrollBars%2A>vízszintes vagy függőleges görgetősáv megjelenítendő tulajdonság.</xref:System.Windows.Forms.TextBox.ScrollBars%2A> </xref:System.Environment.NewLine%2A?displayProperty=fullName> A felhasználó a szöveg, amely a dimenziók a vezérlő túlnyúlik görgetéséhez.      > [!NOTE] >, Mert a Multiline tulajdonság alapértelmezett értéke `false`, <xref:System.Windows.Forms.TextBox>még akkor is, ha a <xref:System.Windows.Forms.TextBox>.</xref:System.Windows.Forms.TextBox> átméretezi a betűméret megfelelően lesz</xref:System.Windows.Forms.TextBox> alapértelmezett mérete Egy egységes mérete lekérni a <xref:System.Windows.Forms.TextBox>, beállíthatja a <xref:System.Windows.Forms.TextBox.Multiline%2A>tulajdonságot `true`.</xref:System.Windows.Forms.TextBox.Multiline%2A> </xref:System.Windows.Forms.TextBox>      > [!NOTE] > Japán operációs rendszereken, ha a Multiline tulajdonság értéke `true`beállításánál a <xref:System.Windows.Forms.TextBox.PasswordChar%2A>tulajdonság jelenítse meg a jelszót, így a rendszer biztonság csökkenése.</xref:System.Windows.Forms.TextBox.PasswordChar%2A> Ezért a japán operációs rendszerek esetében a tulajdonsága többsoros `false` Ha bekapcsolja a <xref:System.Windows.Forms.TextBox.PasswordChar%2A>tulajdonság.</xref:System.Windows.Forms.TextBox.PasswordChar%2A>      > [!NOTE] > Ez a tulajdonság értéke `false` alapértelmezés szerint az összes származtatott osztályok, kivéve a <xref:System.Windows.Forms.RichTextBox>vezérlő.</xref:System.Windows.Forms.RichTextBox>       Az egy <xref:System.Windows.Forms.RichTextBox>vezérlő, a <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>tulajdonság hatással van-e a vezérlő automatikusan átméretezi-e, az alábbiak szerint: – Ha <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>értékre van állítva `true` és <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>értéke `true`, <xref:System.Windows.Forms.RichTextBox>nem automatikusan átméretezi.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox>      -Ha <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>értéke `true` és <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>értéke `false`, <xref:System.Windows.Forms.RichTextBox>automatikusan átméretezi.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>"
  example:
  - "The following code example uses <xref:System.Windows.Forms.TextBox>, a derived class, to create a multiline <xref:System.Windows.Forms.TextBox> control with vertical scroll bars. This example also uses the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>, <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>, and <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> properties to make the multiline text box control useful for creating text documents.  \n  \n [!code-cpp[Classic TextBoxBase.AcceptsTab Example#1](~/add/codesnippet/cpp/p-system.windows.forms.t_170_1.cpp)]\n [!code-cs[Classic TextBoxBase.AcceptsTab Example#1](~/add/codesnippet/csharp/p-system.windows.forms.t_170_1.cs)]\n [!code-vb[Classic TextBoxBase.AcceptsTab Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_170_1.vb)]"
