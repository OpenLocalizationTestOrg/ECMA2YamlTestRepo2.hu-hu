  name: CompilationMode
  nameWithType: CompilationMode
  fullName: System.Web.UI.CompilationMode
  type: Enum
  summary: "Adja meg, hogyan kell lefordítani az ASP.NET a .aspx-lapok és a .ascx-vezérlők állandókat határozza meg."
  remarks: "A CompilationMode számbavételi értékek azt jelzik, hogy egy lapokat vagy -vezérlőket fordítani futási időben. Ha nincsenek fordítási mód van megadva, az alapértelmezett érték a mindig. Egy lap soha nem fordítása a soha attribútum beállítása fog teljesítmény növeléséhez a fordítás során a megadott oldal kizárásához. Adja meg a lap-specifikus CompilationMode attribútum, amely meghatározza az .aspx, .ascx vagy .master fájl nem a lap szintjén kell összeállítani, használja a következő irányelv: `<%@ page compilationMode=&quot;never&quot; %>` a fordítás módja a konfigurációs fájlok is megadható. A <xref:System.Web.Configuration.PagesSection>konfigurációs szakasz objektum azonosítja azokat a lap konfigurációs beállításokat.</xref:System.Web.Configuration.PagesSection> A konfigurációs szakasz elem a gép, webhely, alkalmazás és a konfigurációs fájlok alkönyvtár szintű deklarálható.       Ha egy lap tartalmazza-e egy parancsfájl-blokk vagy kódot szerkezet, amely szükséges a fordítás a CompilationMode beállításának értéke Never, ASP.NET hibát ad vissza, és a lap nem fog futni."
  example:
  - "The following code example demonstrates how to use the CompilationMode page directive to indicate that a page should never be compiled.  \n  \n [!code-vb[CompilationMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.compilat_1.aspx)]\n [!code-cs[CompilationMode#1](~/add/codesnippet/csharp/t-system.web.ui.compilat_1.aspx)]"
  syntax:
    content: public enum CompilationMode
