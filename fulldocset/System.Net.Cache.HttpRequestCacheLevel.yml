  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Összehasonlítja az erőforrás a gyorsítótárban a másolattal a kiszolgálón telepített példányát. Ha a kiszolgálón a másolat újabb, használja a kérés teljesítéséhez és a rendszer a felváltja a másolat a gyorsítótárban. Ha a gyorsítótár-ben található példány ugyanaz, mint a kiszolgálói példány, a gyorsítótárban található példányát használja. A HTTP protokoll gyorsítótárazás ehhez a feltételes kérelem használatával."
  syntax:
    content: Revalidate
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
