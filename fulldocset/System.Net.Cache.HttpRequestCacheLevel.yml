  name: HttpRequestCacheLevel
  nameWithType: HttpRequestCacheLevel
  fullName: System.Net.Cache.HttpRequestCacheLevel
  type: Enum
  summary: "Megadja a gyorsítótár-viselkedést erőforrások a Hypertext Transfer protocol (HTTP) segítségével."
  remarks: "Ez az enumerálás lehet beállítani a gyorsítótárazási szintjét, amelyet által megadott <xref:System.Net.Cache.HttpRequestCachePolicy>objektumok.</xref:System.Net.Cache.HttpRequestCachePolicy>       Az BypassCache értéke a konfigurációs fájlban megadott a gép programcsomagban található a .NET-keretrendszer alapértelmezett gyorsítótár-viselkedést. Nem bejegyzés gyorsítótárak vett, gyorsítótárak hozzáadni, vagy eltávolítja a gyorsítótárak az ügyfél és kiszolgáló között.       A <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName>tulajdonság beolvasni vagy beállítani az alapértelmezett gyorsítótár házirend használható <xref:System.Net.HttpWebRequest>példányok.</xref:System.Net.HttpWebRequest> </xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName> A <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>tulajdonság lekérése vagy beállítása az alapértelmezett gyorsítótár házirend szolgál egy <xref:System.Net.WebRequest>példányok.</xref:System.Net.WebRequest> </xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName> A <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>tulajdonság lekérése vagy beállítása a gyorsítótári házirend egy adott kérés szolgál.</xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>       Egy erőforrás másolatát csak a gyorsítótárba kerül, ha a válaszfolyamnak az erőforrás lekérése, és olvassa be az adatfolyam végét. Így erőforrást egy másik kérelem használhatja a gyorsítótárban található példányát, attól függően, hogy az alapértelmezett gyorsítótár házirendszint ehhez a kérelemhez."
  example:
  - "The following code example sets the application domain's caching policy to Default.  \n  \n [!code-cpp[NCLSimpleCache#2](~/add/codesnippet/cpp/t-system.net.cache.httpr_1_1.cpp)]\n [!code-cs[NCLSimpleCache#2](~/add/codesnippet/csharp/t-system.net.cache.httpr_1_1.cs)]"
  syntax:
    content: public enum HttpRequestCacheLevel
  inheritance:
  - System.Enum
  platform:
  - net462
