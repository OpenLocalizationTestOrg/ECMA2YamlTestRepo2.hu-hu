- uid: System.DirectoryServices.AccountManagement.GroupPrincipal.IsSecurityGroup
  id: IsSecurityGroup
  parent: System.DirectoryServices.AccountManagement.GroupPrincipal
  langs:
  - csharp
  name: IsSecurityGroup
  nameWithType: GroupPrincipal.IsSecurityGroup
  fullName: System.DirectoryServices.AccountManagement.GroupPrincipal.IsSecurityGroup
  type: Property
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "Lekérdezi vagy beállítja a nullázható logikai értéket, amely azt jelzi, hogy a csoport védett."
  remarks: "Ez a tulajdonság hamis értéket ad vissza, ha a csoport van ideiglenesen nem védett. Ha a [IsSecurityGroup](~/add/includes/ajax-current-ext-md.md) tulajdonság TRUE később alaphelyzetbe áll, a csoport ugyanazok a Tulajdonságok kell, mielőtt azt false értékre lett állítva.       Ha a rendszerbiztonsági tag nem nincs megőrizve a tárolóban, ez a tulajdonság null értéket ad vissza. Után a rendszerbiztonsági tag tárolva, az alapértelmezett biztonságos beállítás az áruház függ. Az AD DS és AD LDS-tárolók letiltása új rendszerbiztonsági tagok azok megmaradnak, mivel SAM lehetővé teszi új rendszerbiztonsági tagok, amikor azok megmaradnak."
  syntax:
    content: public Nullable<bool> IsSecurityGroup { get; set; }
    return:
      type: System.Nullable{System.Boolean}
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a csoport biztonsági engedélyezve van, vagy null, ha a csoport nem rendelkezik maradnak; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.DirectoryServices.AccountManagement.GroupPrincipal.IsSecurityGroup*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Az alkalmazás nem ez a tulajdonság be null értékre."
  platform:
  - net462
- uid: System.DirectoryServices.AccountManagement.GroupPrincipal.Members
  id: Members
  parent: System.DirectoryServices.AccountManagement.GroupPrincipal
  langs:
  - csharp
  name: Members
  nameWithType: GroupPrincipal.Members
  fullName: System.DirectoryServices.AccountManagement.GroupPrincipal.Members
  type: Property
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "Lekérdezi, amelyek megfelelnek a csoportnak a tagjai, egyszerű objektumok gyűjteménye."
  remarks: "Active Directory tartományi szolgáltatásokat csoportok tagjainak tulajdonságánál felhasználó rendszerbiztonsági tagok, amelyek a csoport tagjai a primaryId attribútum miatt. Ha a csoport tartalmaz ilyen típusú tagok, a következő korlátozások vonatkoznak: - a <xref:System.DirectoryServices.AccountManagment.PrincipalCollection.Remove%2A>metódus nem használható a primaryId attribútum miatt a csoport részét képező eltávolítani.</xref:System.DirectoryServices.AccountManagment.PrincipalCollection.Remove%2A>      -A <xref:System.DirectoryServices.AccountManagment.PrincipalCollection.Clear%2A>metódus nem használható a primaryId attribútum miatt a csoport részét képező tagok törlése.</xref:System.DirectoryServices.AccountManagment.PrincipalCollection.Clear%2A>"
  example:
  - "The following code connects to the LDAP domain \"fabrikam.com\" with the username set to \"administrator\" and the password set to \"SecretPwd123\" in the <xref:System.DirectoryServices.AccountManagement.PrincipalContext> constructor.  \n  \n A search is performed to find the group that has name \"Domain Admins\" under the container specified in the <xref:System.DirectoryServices.AccountManagement.PrincipalContext> constructor, \"DC=fabrikam,DC=com.\" If the group is found, the user who has name \"John Smith\" is removed from the group and the user who has name \"Jim Daly\" is added to the group  \n  \n```  \nPrincipalContext ctx = new PrincipalContext(ContextType.Domain,                                                                       \n                                            \"fabrikam.com\",                                                                               \n                                            \"DC=fabrikam,DC=com\",                                                                 \n                                            \"administrator\",   \n                                            \"SecretPwd123\");  \n  \nGroupPrincipal grp = GroupPrincipal.FindByIdentity(ctx,   \n                                                   IdentityType.Name,   \n                                                   \"Domain Admins\");  \n  \nif (grp != null)  \n{  \n    grp.Members.Remove(ctx, IdentityType.Name, \"John Smith\");            \n    grp.Members.Add(ctx, IdentityType.Name, \"Jim Daly\");  \n    grp.Save();  \n    grp.Dispose();  \n}  \nctx.Dispose();  \n```"
  syntax:
    content: public System.DirectoryServices.AccountManagement.PrincipalCollection Members { get; }
    return:
      type: System.DirectoryServices.AccountManagement.PrincipalCollection
      description: "A <xref href=&quot;System.DirectoryServices.AccountManagement.PrincipalCollection&quot;> </xref> objektum, amely tartalmazza az egyszerű objektumok, amelyek megfelelnek a csoportnak a tagjai."
  overload: System.DirectoryServices.AccountManagement.GroupPrincipal.Members*
  exceptions: []
  platform:
  - net462
