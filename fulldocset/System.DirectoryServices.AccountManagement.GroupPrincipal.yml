- uid: System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers
  id: GetMembers
  parent: System.DirectoryServices.AccountManagement.GroupPrincipal
  langs:
  - csharp
  name: GetMembers()
  nameWithType: GroupPrincipal.GetMembers()
  fullName: System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers()
  type: Method
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "A fő objektumok gyűjteménye, amely tartalmazza a csoporthoz adja vissza."
  remarks: "Ez a módszer nem az aktuális csoport rekurzív módon keres. Ezért objektumok visszaadott az elsődleges objektumot gyűjteményben.       Tagok a helyi terheléselosztásra is megjelennek. Például, ha az AD DS környezet alapján &quot;CN SpecialUsers, DC = Fabrikam, DC = = com&quot;, a PrincipalFindResult fog tartalmaz található csoporttagok &quot;CN NormalUsers, DC = Fabrikam, DC = = com&quot; is, akkor is, ha körébe tartoznak, amely nem része a környezetben, keres hatókör. A visszaadott egyszerű gyűjtemény is tartalmazhat egy másik tárolóban, mint a csoport elhelyezett tagok."
  syntax:
    content: public System.DirectoryServices.AccountManagement.PrincipalSearchResult<System.DirectoryServices.AccountManagement.Principal> GetMembers ();
    parameters: []
    return:
      type: System.DirectoryServices.AccountManagement.PrincipalSearchResult{System.DirectoryServices.AccountManagement.Principal}
      description: "A &lt;xref:System.DirectoryServices.AccountManagement.PrincipalSearchResult%271&gt; objektum, amely tartalmazza az egyszerű objektumok, amelyek tagjai a csoportot, vagy egy üres gyűjteményt, ha a csoport nem tagja van."
  overload: System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers*
  exceptions: []
  platform:
  - net462
- uid: System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers(System.Boolean)
  id: GetMembers(System.Boolean)
  parent: System.DirectoryServices.AccountManagement.GroupPrincipal
  langs:
  - csharp
  name: GetMembers(Boolean)
  nameWithType: GroupPrincipal.GetMembers(Boolean)
  fullName: System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers(Boolean)
  type: Method
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "A fő objektumok gyűjteménye, amely tartalmazza a csoporthoz adja vissza. Ha a rekurzív jelzőt értéke igaz, ez a módszer az aktuális csoport rekurzív módon keres, és beágyazott csoport összes tagját adja vissza."
  remarks: "A visszaadott egyszerű gyűjtemény nem tartalmaz objektumok, ha a rekurzív jelzőt beállítása `true`; csak levélcsomópontok ad vissza. Például ha egy csoportot, amely tartalmazza a számítógép-objektum és a csoport objektum (csak a felhasználó résztvevők) keresett rekurzív módon, a visszaadott gyűjtemény tartalmazza a számítógép-objektum és a felhasználó a beágyazott csoportok egyszerű objektumokat. Mivel a csoportházirend-objektum nem levél, akkor is, ha üres, akkor nem jelenik meg a rekurzív keresést.  Ha a rekurzív jelzőt beállítása `false`, a visszaadott gyűjtemény objektumok tartalmazhat.       Tagok a helyi terheléselosztásra is megjelennek. Például, ha az AD DS környezet alapján &quot;CN SpecialUsers, DC = Fabrikam, DC = = com&quot;, a PrincipalFindResult fog tartalmaz található csoporttagok &quot;CN NormalUsers, DC = Fabrikam, DC = = com&quot; is, akkor is, ha körébe tartoznak, amely nem része a környezetben, keres hatókör. A visszaadott egyszerű gyűjtemény is tartalmazhat egy másik tárolóban, mint a csoport elhelyezett tagok."
  example:
  - "The following code connects to the LDAP domain \"fabrikam.com\" with the username set to \"administrator\" and the password set to \"SecretPwd123\" in the <xref:System.DirectoryServices.AccountManagement.PrincipalContext> constructor.  \n  \n A search is performed to find the group that has the name \"Domain Admins\" under the container specified in the <xref:System.DirectoryServices.AccountManagement.PrincipalContext> constructor \"DC=fabrikam,DC=com.\" If the group is found, all the principals that are members of this group, which includes recursive members, are then enumerated  \n  \n```  \nPrincipalContext ctx = new PrincipalContext(ContextType.Domain,                                                                      \n                                            \"fabrikam.com\",   \n                                            \"DC=fabrikam,DC=com\",   \n                                            \"administrator\",   \n                                            \"SecretPwd123\");  \n  \nGroupPrincipal grp = GroupPrincipal.FindByIdentity(ctx,   \n                                                   IdentityType.Name,   \n                                                   \"Domain Admins\");  \n  \nif (grp != null)  \n{  \n    foreach (Principal p in grp.GetMembers(true))  \n    {  \n         Console.WriteLine(p.Name);  \n    }  \n    grp.Dispose();  \n}  \n  \nctx.Dispose();   \n```"
  syntax:
    content: public System.DirectoryServices.AccountManagement.PrincipalSearchResult<System.DirectoryServices.AccountManagement.Principal> GetMembers (bool recursive);
    parameters:
    - id: recursive
      type: System.Boolean
      description: "Logikai érték, amely megadja, hogy a csoport keresett rekurzív módon."
    return:
      type: System.DirectoryServices.AccountManagement.PrincipalSearchResult{System.DirectoryServices.AccountManagement.Principal}
      description: "A &lt;xref:System.DirectoryServices.AccountManagement.PrincipalSearchResult%271&gt; objektum, amely tartalmazza az egyszerű objektumok, amelyek tagjai a csoportot, vagy egy üres gyűjteményt, ha a csoport nem tagja van."
  overload: System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers*
  exceptions: []
  platform:
  - net462
