  name: VBFixedStringAttribute
  nameWithType: VBFixedStringAttribute
  fullName: Microsoft.VisualBasic.VBFixedStringAttribute
  type: Class
  summary: "Azt jelzi, hogy egy karakterláncot kell kezelni, mintha javítva lett az hossza."
  remarks: "Visual Basic értékek a következők: alapértelmezés szerint változó hosszúságú. Ez az attribútum akkor hasznos, ha a Visual Basic fájl használatával adja meg, és kimeneti, mint a funkciók `FileGet` és `FilePut` , amely esetében a rögzített hosszúságú karakterláncok."
  example:
  - "[!code-vb[VbCnAttributes#23](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#23)]  \n  \n> [!NOTE]\n>  The `VBFixedStringAttribute` is informational and cannot be used to convert a variable length string to a fixed string. The purpose of this attribute is to modify how strings in structures and non-local variables are used by methods or API calls that recognize the `VBFixedStringAttribute`. Keep in mind that this attribute does not change the actual length of the string itself."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class VBFixedStringAttribute : Attribute
