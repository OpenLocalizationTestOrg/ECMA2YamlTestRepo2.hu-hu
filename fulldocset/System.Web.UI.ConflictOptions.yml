  name: ConflictOptions
  nameWithType: ConflictOptions
  fullName: System.Web.UI.ConflictOptions
  type: Enum
  summary: "Meghatározza, hogyan szabályozza az ASP.NET-adatforrás a leíró adatok ütközések frissítésekor vagy az adatok törlése."
  remarks: "Egyidejű vezérlő olyan módszer, amely adatokat tárolja az adatok olvasása és módosul a tárolóban, ha több ügyfél elérése és módosítása ugyanazokat az adatokat hogyan vezérelni. Például egy ügyfél adatokat olvas, és megadja a felhasználóknak, miközben egy másik ügyfél ugyanazokat az adatokat olvas, és megjeleníti azt egy másik felhasználó. Ha mindkét felhasználók frissítheti az adatokat, és küldje el az adattárolási, néhány váratlan eredményt fordulhatnak elő, mert az ügyfelek előfordulhat, hogy frissítse az adatok különböző értékeket. Ütközés tekintendő.       A `ConflictDetection` ASP.NET adatforrás-vezérlők a tulajdonság azt határozza meg, hogyan vezérlő kezeli-e az alapul szolgáló adattárolásra ütközések a mögöttes adatokat tároló az egyidejű hozzáférések optimista és törlési használja, vagy frissítési művelet végrehajtása.       Alapértelmezés szerint a `ConflictDetection` tulajdonsága overwritechanges beállításra, ami azt jelenti, hogy az adatforrás-vezérlő, azzal felülírja a az adatforrás-vezérlő először adatokat olvasni az sor és az idő a sort frissített közötti adatsorrá végrehajtott módosításokat. Az elsődleges kulcsot a frissített vagy törölt adatsor kereséséhez használja, de az adatok nem más összehasonlítás történik. Ha az adatforrás-vezérlő CompareAllValues beállítás használatára van konfigurálva, azonban a vezérlő továbbítja az eredeti adatok a `oldValues` gyűjteményei a `Update` és `Delete` módszerek, hogy a frissítés vagy törlés adatok csak akkor, ha ezeket az értékeket az értékekre jelenleg az adatok tárolási logikai írhat. A megfelelő értékek azt jelzik, hogy az adatok az olvasás óta nem módosult."
  syntax:
    content: public enum ConflictOptions
