  name: GetApplicationId()
  nameWithType: IApplicationIdentifier.GetApplicationId()
  fullName: System.Runtime.Caching.Hosting.IApplicationIdentifier.GetApplicationId()
  type: Method
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching.Hosting
  summary: "Lekéri egy alkalmazástartomány azonosítója."
  remarks: "A GetApplicationId módszer általában megvalósítja a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] ahhoz, hogy egy alkalmazás-azonosító, a gazdagép-környezetben egy <xref:System.Runtime.Caching.ObjectCache>végrehajtása.</xref:System.Runtime.Caching.ObjectCache> A <xref:System.Runtime.Caching.ObjectCache>megvalósítási ezt az információt használja a futó alkalmazások tartományának azonosításához.</xref:System.Runtime.Caching.ObjectCache>       Például az ASP.NET, a gyorsítótár használja az alkalmazásazonosító gyorsítótár teljesítményszámlálók azonosítóinak összeállításához. A gyorsítótár meghívja az GetApplicationId módszer, amely megvalósítja a gazdagép-környezetben, és a gazdagép azonosítóját adja vissza. Így lehetővé teszi a teljesítmény nevek számláló példányai, amelyek több alkalmazástartományok futtatásakor alkalmazástartományok között meg lehet különböztetni."
  syntax:
    content: public string GetApplicationId ();
    parameters: []
    return:
      type: System.String
      description: "Az aktuális tartomány alkalmazás egyedi azonosítója."
  overload: System.Runtime.Caching.Hosting.IApplicationIdentifier.GetApplicationId*
  exceptions: []
