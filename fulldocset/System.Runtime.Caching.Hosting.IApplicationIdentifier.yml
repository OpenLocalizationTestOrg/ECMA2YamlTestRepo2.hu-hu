  name: IApplicationIdentifier
  nameWithType: IApplicationIdentifier
  fullName: System.Runtime.Caching.Hosting.IApplicationIdentifier
  type: Interface
  summary: "Határozza meg, a gyorsítótár-megvalósítással segítségével kommunikál a gazdagép-környezetben alkalmazástartományok azonosítója."
  remarks: "A [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] ASP.NET például a gazdagép-környezetben a a IApplicationIdentifier felület segítségével, amely azonosítja az egyes alkalmazástartományok karakterláncok meghatározása. A gazdagép-környezetben a IApplicationIdentifier felületet valósítja meg. Ez az interfész számára elérhető lesz <xref:System.Runtime.Caching.ObjectCache>megvalósítások keresztül a <xref:System.Runtime.Caching.ObjectCache.Host%2A>tulajdonság.</xref:System.Runtime.Caching.ObjectCache.Host%2A> </xref:System.Runtime.Caching.ObjectCache>       A gyorsítótár-megvalósítással használja ezt a hivatkozást az alkalmazástartomány azonosítója. ASP.NET, a gyorsítótár-megvalósítások segítségével az alkalmazásazonosító gyorsítótár teljesítményszámlálók azonosítóinak összeállításához. Így lehetővé teszi a teljesítmény nevek számláló példányai, amelyek több alkalmazástartományok futtatásakor alkalmazástartományok között meg lehet különböztetni."
  syntax:
    content: public interface IApplicationIdentifier
  implements: []
  platform:
  - net462
