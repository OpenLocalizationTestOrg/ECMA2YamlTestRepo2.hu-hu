  summary: "A metódus mail eseményeket kezelő jelöli."
  remarks: "A MailMessageEventHandler küldött e-mail üzenetben tartalmát módosítja, a címzetteknek az üzenet elküldése előtt. Például hozzáadhat további címzetteket vagy a webhely összes üzenetek használata a kezelő azonosító egyéni üzenet élőláb.       A `e` paraméter egy <xref:System.Web.UI.WebControls.MailMessageEventArgs>példánya, amely tartalmazza a megadott e-mail üzenetet a <xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A>tulajdonság.</xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A> </xref:System.Web.UI.WebControls.MailMessageEventArgs>       Egy MailMessageEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Esemény kezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
