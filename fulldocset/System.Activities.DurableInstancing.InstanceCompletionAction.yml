  summary: "Megadja, hogy az adatmegőrzési szolgáltató megőrzése vagy törlése az állapotadatokat az állapotmegőrző tárolóban lévő, a példány befejezése után beállításokat tartalmazza."
  remarks: '[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)]egy SQL adatmegőrzési szolgáltató az SQL munkafolyamat Példánytárolóban összetevőjeként részét képező Ez az egy megvalósítását a <xref:System.Runtime.Persistence.InstanceStore>osztály és megőrizni az adatait az SQL Server-adatbázis használata.</xref:System.Runtime.Persistence.InstanceStore> Ha a `InstanceComplectionAction` attribútum van beállítva a DeleteNothing a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>szolgáltatáshoz társított szolgáltatás-viselkedéshez, az SQL adatmegőrzési szolgáltató tartja a példány állapotadatokat példány az SQL Server adatmegőrzési adatbázisban a példány befejezése után is, ha a `InstanceComplectionAction` attribútum (amely az alapértelmezett érték) DeleteAll értékre van állítva, az adatmegőrzési szolgáltató törli a példányt állapotadatait a példány befejeződésekor.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
