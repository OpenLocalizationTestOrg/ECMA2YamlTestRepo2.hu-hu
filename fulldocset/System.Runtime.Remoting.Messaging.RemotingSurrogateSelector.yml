  name: RemotingSurrogateSelector
  nameWithType: RemotingSurrogateSelector
  fullName: System.Runtime.Remoting.Messaging.RemotingSurrogateSelector
  type: Class
  summary: "A távoli eljáráshívás helyettesítő abból származó objektum szerializálására használható kiválasztja a <xref href=&quot;System.MarshalByRefObject&quot;> </xref>."
  remarks: "A helyettesítő olyan objektum, amely képes kezelni a következő objektum szerializálása követelményeinek. Távoli eljáráshívás helyettesek kezelni távelérése szerializálási követelmények, amelyek a <xref:System.MarshalByRefObject>.</xref:System.MarshalByRefObject> objektumok A RemotingSurrogateSelector regisztrált helyettesek használatra <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>és <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> kezeli.       Távoli eljáráshívás alkalmazásában a szerializálás során egy <xref:System.MarshalByRefObject>, a távoli eljáráshívás helyettesítő létrehoz egy <xref:System.Runtime.Remoting.ObjRef>aktiválásához és a távoli objektum folytatott kommunikációhoz szükséges összes információt tartalmazza, amelyek.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> Az újonnan létrehozott <xref:System.Runtime.Remoting.ObjRef>majd távoli helyre való küldése és a proxy létrehozására szolgál.</xref:System.Runtime.Remoting.ObjRef>      > [!NOTE] > Ez az osztály igény szerinti kapcsolat és az öröklési igény szerint az osztály szintjén teszi. A <xref:System.Security.SecurityException>fordul elő, amikor a közvetlen hívónak vagy a származtatott osztály nincs engedélye infrastruktúra.</xref:System.Security.SecurityException> További biztonsági követelményeivel kapcsolatos további információkért lásd: [hivatkozás iránti igények kielégítése érdekében](~/add/includes/ajax-current-ext-md.md) és [öröklési iránti igények kielégítése érdekében](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class RemotingSurrogateSelector : System.Runtime.Serialization.ISurrogateSelector
