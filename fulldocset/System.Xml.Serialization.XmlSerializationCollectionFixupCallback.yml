  nameWithType: XmlSerializationCollectionFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationCollectionFixupCallback
  type: Delegate
  summary: "Delegált használják a <xref:System.Xml.Serialization.XmlSerializer>SOAP-kódolású XML-adatok deszerializálása osztályt, meg kell adnia, hogy a térkép gyűjtemények vagy enumerálások.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Az inicializálás során a .NET-keretrendszer XML-szerializálási infrastruktúra dinamikusan állít elő, és lefordítja a deszerializálás <xref:System.Xml.Serialization.XmlSerializationReader>osztályból</xref:System.Xml.Serialization.XmlSerializationReader> származó ideiglenes osztályt A folyamat során a .NET-keretrendszer gyűjtemény javítása módszereket, amelyek a XmlSerializationCollectionFixupCallback delegált állít elő. Ez akkor fordul elő a SOAP-kódolású tömb, vagy a SOAP-kódolású, több hivatkozás elemek, amelynek adattípusok, mindkét esetben a .NET-keretrendszer gyűjtemények vagy számbavételek hozzárendelése. Szükség esetén a gyűjtemény javítása módszer neve deszerializálása során.       Meg nem közvetlenül példányosítható XmlSerializationCollectionFixupCallback.       A SOAP 1.1 szabvány szakasz 5 SOAP-kódolásban leírását."
  syntax:
    content: public delegate void XmlSerializationCollectionFixupCallback(object collection, object collectionItems);
