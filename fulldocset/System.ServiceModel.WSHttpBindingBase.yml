    return:
      type: System.Int64
      description: "A maximális méretét, bájtban a kötéssel beállított végpont üzenetszintű használt pufferek készlete. Az alapértelmezett érték: 524,288 bájt."
  overload: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
