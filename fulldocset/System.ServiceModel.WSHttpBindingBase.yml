  name: WSHttpBindingBase
  nameWithType: WSHttpBindingBase
  fullName: System.ServiceModel.WSHttpBindingBase
  type: Class
  summary: "Az alaposztály biztosít közös tagok a <xref href=&quot;System.ServiceModel.WSHttpBinding&quot;> </xref> és a <xref href=&quot;System.ServiceModel.WSFederationHttpBinding&quot;> </xref>."
  remarks: "A WSHttpBindingBase néhány alapvető funkciókat biztosít a biztonságos, megbízható és együttműködésre webes szolgáltatások, például a által megvalósított konfigurálásához használt kötéseket a <xref:System.ServiceModel.WSHttpBinding>nem kétirányú szolgáltatási szerződések, és különösen a biztonságos és együttműködésre <xref:System.ServiceModel.WSFederationHttpBinding>, amely támogatja a WS-Federation protokoll.</xref:System.ServiceModel.WSFederationHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       Alapértelmezés szerint létrehoz egy futásidejű verem által használt WS-biztonsági üzenetbiztonság és a hitelesítés, az üzenetek kézbesítése HTTP és a Text/XML üzenet kódolását. A megbízhatóság WS-ReliableMessaging is használandó konfigurálható.       A WS-ReliableMessaging használata nem kötelező konfigurálható `reliableSessionEnabled` paraméter."
  example:
  - "The following example shows how to use the functionality provided by the WSHttpBindingBase class with the derived classes, <xref:System.ServiceModel.WSHttpBinding> and <xref:System.ServiceModel.WSFederationHttpBinding>.  \n  \n [!code-cs[WSHttpBindingBase#0](~/add/codesnippet/csharp/t-system.servicemodel.ws_1_1.cs)]\n [!code-vb[WSHttpBindingBase#0](~/add/codesnippet/visualbasic/t-system.servicemodel.ws_1_1.vb)]"
  syntax:
