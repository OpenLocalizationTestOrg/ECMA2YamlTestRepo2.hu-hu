- uid: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WSHttpBindingBase.BypassProxyOnLocal
  fullName: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a helyi címek proxykiszolgáló kihagyása."
  remarks: "Egy Internet-erőforrás nem helyi, ha a helyi cím van. A helyi cím egyike, amelyek ugyanazon a számítógépen, a helyi hálózati vagy az intraneten, és azonosítja, szintaktikailag, pont (.) az URI-k &quot;http://webserver/&quot; és &quot;http://localhost/&quot; hiánya.       A BypassProxyOnLocal beállítás tulajdonság határozza meg, hogy végpontok konfigurálva a <xref:System.ServiceModel.WSHttpBindingBase>használni a proxykiszolgálót a helyi erőforrásokhoz való hozzáféréskor.</xref:System.ServiceModel.WSHttpBindingBase>       Ha BypassProxyOnLocal `true`, helyi internetes erőforrásokhoz kérelmek nem használni a proxykiszolgálót. WhenBypassProxyOnLocal van `false`, az összes internetes kérések a proxykiszolgálón keresztül."
  example:
  - "[C#]  \n  \n The following example sets this property to indicate that the proxy should be bypassed for local resources.  \n  \n [!code-cs[WSHttpBindingBase#3](~/add/codesnippet/csharp/p-system.servicemodel.ws_24_1.cs)]\n [!code-vb[WSHttpBindingBase#3](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_24_1.vb)]  \n  \n The value of this property can also be set in the configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>a helyi címek esetén; a proxykiszolgáló kihagyása Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
