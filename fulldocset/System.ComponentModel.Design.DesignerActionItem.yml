- uid: System.ComponentModel.Design.DesignerActionItem.AllowAssociate
  id: AllowAssociate
  parent: System.ComponentModel.Design.DesignerActionItem
  langs:
  - csharp
  name: AllowAssociate
  nameWithType: DesignerActionItem.AllowAssociate
  fullName: System.ComponentModel.Design.DesignerActionItem.AllowAssociate
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy ezt az elemet el kell helyezni egy csoporthoz, amelyek az elemeket a <xref:System.ComponentModel.Design.DesignerActionItem.Category*>tulajdonság értéke.</xref:System.ComponentModel.Design.DesignerActionItem.Category*>"
  remarks: "Mivel több <xref:System.ComponentModel.Design.DesignerActionList>objektumok is kombinálható egy intelligens panel kialakításához, a AllowAssociate a tulajdonság azt jelzi, hogy az aktuális elem kategória szerint alakítható.</xref:System.ComponentModel.Design.DesignerActionList>       A AllowAssociate tulajdonságot együtt használja a <xref:System.ComponentModel.Design.DesignerActionMethodItem.RelatedComponent%2A>tulajdonságát a <xref:System.ComponentModel.Design.DesignerActionMethodItem>és <xref:System.ComponentModel.Design.DesignerActionPropertyItem>típusok.</xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem.RelatedComponent%2A>       Például az ASP.NET egy adathoz kötött vezérlő, mint <xref:System.Web.UI.WebControls.GridView>például a <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource> adatforrás-vezérlőhöz való csatlakozáshoz</xref:System.Web.UI.WebControls.GridView> Mindkettő rendelkezik egy <xref:System.ComponentModel.Design.DesignerActionList>a saját <xref:System.ComponentModel.Design.DesignerActionItem>objektumok.</xref:System.ComponentModel.Design.DesignerActionItem> </xref:System.ComponentModel.Design.DesignerActionList> A <xref:System.Web.UI.WebControls.GridView>például a következő vezérlőnek <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>, `Edit Fields`, és `AutoFormat`.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.GridView> A <xref:System.Web.UI.WebControls.SqlDataSource>osztályt `Configure` és `Refresh Items`, amelyeknek AllowAssociate beállítása `true`.</xref:System.Web.UI.WebControls.SqlDataSource>       A <xref:System.Web.UI.WebControls.GridView>vezérlő <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>cikk rendelkezik egy kapcsolódó összetevő, amely a <xref:System.Web.UI.WebControls.SqlDataSource>objektum.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.GridView> Minden a <xref:System.Web.UI.WebControls.SqlDataSource>beállítása AllowAssociate rendelkező objektum elemek `true` kerüljenek automatikusan a <xref:System.Web.UI.WebControls.GridView>vezérlő Parancsfájlműveletek listáján.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.SqlDataSource> Az alábbi táblázatban láthatók a két Számlista hogyan egyesítve lesznek az a <xref:System.Web.UI.WebControls.GridView>vezérlő Tervező Parancsfájlműveletek listáján.</xref:System.Web.UI.WebControls.GridView>      | A GridView nézet elemek |} SqlDataSource adatforrás elemek |}   |--------------------|-------------------------|   |}- `DataSourceID` (kapcsolódó összetevő = `SqlDataSource`)<br />-Mezők szerkesztése<br />-Automatikus formázás |}-konfigurálása (`AllowAssociate` = `true`)<br />-   Refresh (`AllowAssociate` = `true`)|      | Egyesíti a GridView vezérlő intelligens feladatok panel |}   |-------------------------------------------------|   |}-DataSourceID<br />-Konfigurálása<br />-Frissítése<br />-Mezők szerkesztése<br />-Automatikus formázás |}"
  syntax:
    content: public bool AllowAssociate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a cikk csoportosíthatók; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.DesignerActionItem.AllowAssociate*
  exceptions: []
  platform:
  - net462
