  name: DesignerActionItem
  nameWithType: DesignerActionItem
  fullName: System.ComponentModel.Design.DesignerActionItem
  type: Class
  summary: "Az alaposztály biztosít egy panel elemet egy intelligens címkék panelen képviselő típusok."
  remarks: "A DesignerActionItem osztály szolgál egy absztrakt alap osztályok, amelyek megfelelnek az egyes elemek intelligenscímke panelen, ami menü hasonló felhasználói felület (UI) intelligens címkék jelöli. A [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] rendelkezik származtatott osztályok, amelyek megfelelnek a különböző közös bejegyzések intelligenscímke panelen, beleértve az egyszerű szöveges, a fejléc szövegét, a tulajdonságai és metódusai a társított <xref:System.ComponentModel.Design.DesignerActionList>osztály, és a Tervező műveletekre.</xref:System.ComponentModel.Design.DesignerActionList>       Általában a `DesignerAction` szolgáltatás definiálva van származtatva programozók által megadott osztályra <xref:System.ComponentModel.Design.DesignerActionList>, amely tartalmazza a <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metódus, amely csoportosítja a intelligenscímke panel képez az egyes elemek.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> </xref:System.ComponentModel.Design.DesignerActionList> A <xref:System.ComponentModel.Design.DesignerActionPropertyItem>és <xref:System.ComponentModel.Design.DesignerActionMethodItem>típusok társítva a származtatott osztály tagjai <xref:System.ComponentModel.Design.DesignerActionList>, és <xref:System.ComponentModel.Design.DesignerActionMethodItem>objektumok aktiválnak, ha a kapcsolódó panel bejegyzés a felhasználó által megadott.</xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionPropertyItem>      > [!NOTE] > Űrlapokban és párbeszédpaneleken a <xref:System.ComponentModel.Design.DesignerActionList>.</xref:System.ComponentModel.Design.DesignerActionList> származtatott osztály tagjai jeleníthető meg Alapértelmezés szerint ezek az időszakok szülőjének lesz a tároló ablakban a intelligenscímke panel. Explicit módon szülői viszony egy másik szolgáltatás vagy ablak gyermek ablakokat, előfordulhat, hogy helytelenül megjelenítendő elemek."
  example:
  - "The following code example demonstrates how to create a collection of DesignerActionItem objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._21_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._21_1.cs)]"
