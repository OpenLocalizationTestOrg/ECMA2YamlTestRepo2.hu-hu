  name: SerializeAbsoluteContext
  nameWithType: SerializeAbsoluteContext
  fullName: System.ComponentModel.Design.Serialization.SerializeAbsoluteContext
  type: Class
  summary: "Meghatározza, hogy objektumszerializáló alapértelmezett értékeket kell kezelni. Ez az osztály nem örökölhető."
  remarks: "A <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>abszolút szerializálási támogatja.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> Ez azt jelenti, hogy helyett csak egy objektum alapértelmezett értékeit eltérő értékeket szerializálása, minden értéket szerializálva vannak, így értékek alaphelyzetbe kell állítani az alapértékekre objektumokat, előfordulhat, hogy rendelkezik inicializálása már megtörtént. Amikor egy összetevő szerializálási szolgáltatás jelzi a jelenség kívánja <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>objektumok, helyezi el egy SerializeAbsoluteContext objektumot a helyi veremben.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> Ebben a környezetben tagja `null`, annak jelzésére, hogy minden tag szerializálva vannak, vagy jelezheti azt jelenleg szerializált csak egy megadott tag."
  syntax:
    content: public sealed class SerializeAbsoluteContext
