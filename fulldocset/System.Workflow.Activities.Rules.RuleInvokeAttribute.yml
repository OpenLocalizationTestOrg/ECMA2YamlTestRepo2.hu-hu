  type: Class
  summary: "Azt jelzi, hogy egy metódust a feltétel által indított. Ez az osztály nem örökölhető."
  remarks: "Ezt az attribútumot használja, amely újraindítja a újrakiértékelési állapotváltozás alapján előre titkosításblokkoló modell támogatásához. A <xref:System.Workflow.Activities.Rules.RuleReadAttribute>, RuleInvokeAttribute, és <xref:System.Workflow.Activities.Rules.RuleWriteAttribute>osztályok minden feltétel olvasási, írási művelet, és kíván hívni egy metódust használt tulajdonságok jelzi.</xref:System.Workflow.Activities.Rules.RuleWriteAttribute> </xref:System.Workflow.Activities.Rules.RuleReadAttribute> Ezek az attribútumok csak újra kiértékelje szabályok, amelyek módosítják a végső kimenetet a munkafolyamat engedélyezése."
  example:
  - "The following code example demonstrates proper usage of the RuleInvokeAttribute.  \n  \n```c#  \n[RuleInvokeAttribute(\"UpdateAttributeValue\")]  \n  \nbool DoSomething()  \n{  \n    return attributevalue();  \n}  \n```"
