  namespace: System.Windows.Forms
  summary: "Lekérdezi vagy beállítja az egyéni dátum és idő formátumú karakterlánc."
  remarks: "Megjelenített karakterlánc-literálnak, amely tartalmazza a dátum és idő elválasztók formázási karakterláncok, vagy a substring escape-karaktereket kell használnia. Például a dátum, ahogy &quot;. június 15: 12:00 PM&quot; megjelenítéséhez állítsa a &quot;MMMM dd&quot;,&quot;t:mm tt&quot; CustomFormat tulajdonságot. A &quot;a&quot; substring nem zárt escape-karakter, ha a eredménye &quot;. június 15 hozzáférési pont 12:00 PM&quot;, mert a &quot;t&quot; karaktert, a másikat levelek perceket olvasható. formázó karakterlánc (lásd az alábbi formátumú karakterlánc-táblázat).       A formázási karakterláncok a dátum és idő formázása egyesíthetők. Például a dátum és idő megjeleníteni 06/15/2001 12:00 PM kell megadni ezt a tulajdonságot &quot;MM&quot;/&quot;dd&quot;/&quot;éééé-hh&quot;: &quot;mm tt&quot;. További információkért lásd: [egyéni dátum és idő formátumú karakterláncok](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > A <xref:System.Windows.Forms.DateTimePicker.Format%2A>tulajdonság értékre kell állítani <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>befolyásolják a megjelenített dátum és idő formázása ehhez a tulajdonsághoz.</xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A>       A következő táblázat a formátuma érvénytelen karakterláncokat és azok leírásait tartalmazza.      | Formázó karakterlánc |} Leírás |}   |-------------------|-----------------|   |} d |} Egy vagy két számjeggyel nap. |}   |} nn |} A kétjegyű nap. Egyjegyű nap értékek előzi meg a 0. |}   |} ddd |} A három karakterből álló hét nap rövidítése. |}   |} dddd |} A teljes napot hét neve. |}   |} h |} Az egy vagy két számjeggyel órát 12 órás formátumban. |}   |} hh |} A kétjegyű óra 12 órás formátumban. Egyetlen számjegyűek az értékek 0 előzi. |}   | H |} Az egy vagy két számjeggyel órát 24 órás formátumban. |}   | HH |} A 24 órás formátumban kétjegyű óra. Egyetlen számjegyűek az értékek 0 előzi. |}   |} m |} Az egy vagy két számjeggyel percben. |}   |} mm |} A kétjegyű perc. Egyetlen számjegyűek az értékek 0 előzi. |}   | M |} Az egy vagy két számjeggyel hónapok sorszáma. |}   | MM |} A kétjegyű hónapok sorszáma. Egyetlen számjegyűek az értékek 0 előzi. |}   | HHH |} Három karakteres paraméter. |}   | HHHH |} A teljes hónap neve. |}   |} s |} Az egy vagy két számjeggyel másodpercben. |}   |} ss |} A kétjegyű másodperc. Egyetlen számjegyűek az értékek 0 előzi. |}   |} t |} Az egyik levelek perceket. rövidítése (de. &quot;A&quot; jelenik meg). |}   |} tt |} A kétbetűs perceket. rövidítése (de. jelenik meg &quot;VAGYOK&quot;). |}   |} y |} A egyjegyű év (2001 &quot;1&quot; jelenik meg). |}   |} éé |} Az utolsó két szám az év (2001 &quot;01&quot; jelenik meg). |}   |} éééé |} A teljes év (2001 &quot;2001&quot; jelenik meg). |}"
  example:
  - "The following code example sets the CustomFormat property so that the <xref:System.Windows.Forms.DateTimePicker> will display the date as \"June 01, 2001 - Friday\". This code assumes that an instance of a <xref:System.Windows.Forms.DateTimePicker> control has been created on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_334_1.cs)]\n [!code-cpp[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_334_1.cpp)]\n [!code-vb[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_334_1.vb)]"
