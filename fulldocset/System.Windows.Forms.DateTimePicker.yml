  fullName: System.Windows.Forms.DateTimePicker
  type: Class
  summary: "A Windows-vezérlő, amely lehetővé teszi a felhasználó a dátum és idő formátumban megadott megjelenítendő, és jelölje be egy dátumot és időpontot jelöli."
  remarks: "A DateTimePicker vezérlő segítségével engedélyezi a felhasználó egy dátum és idő kiválasztása, és a dátum és idő megjelenítése a megadott formátumban. A DateTimePicker vezérlő könnyen dátummal és idővel működik, mert az adatok érvényesítésével számos automatikusan kezeli.      > [!NOTE] > A DateTimePicker vezérlő csak a Gergely-naptár támogatja.       Egy dátumot képviselő használatakor a DateTimePicker vezérlő megjelenik két részből áll: a legördülő listában szereplő szöveg, és a lefelé mutató nyílra a lista melletti kattintáskor megjelenő naptár dátummal. A naptár tűnik a <xref:System.Windows.Forms.MonthCalendar>vezérlő, több dátum kiválasztásához használható.</xref:System.Windows.Forms.MonthCalendar> További információ a <xref:System.Windows.Forms.MonthCalendar>szabályozása, lásd: [MonthCalendar – áttekintés](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.MonthCalendar>       A naptár része a vezérlő megjelenését módosíthatja úgy, hogy a <xref:System.Windows.Forms.DateTimePicker.CalendarForeColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarFont%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTitleBackColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTitleForeColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTrailingForeColor%2A>, és <xref:System.Windows.Forms.DateTimePicker.CalendarMonthBackground%2A>Tulajdonságok.</xref:System.Windows.Forms.DateTimePicker.CalendarMonthBackground%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTrailingForeColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTitleForeColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTitleBackColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarFont%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarForeColor%2A>       Léptető vezérlőelem (más néven fel-le nyilas vezérlő) úgy, hogy a dátum/idő értékeknek használatához állítsa a <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>tulajdonságot `true`.</xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> A naptár nem lesz legördülő listán, ha a vezérlő lett kijelölve. A dátum és idő egyenként válassza ki az egyes elemei, és a fel és le gombokkal módosíthatja az érték módosítható.       A <xref:System.Windows.Forms.DateTimePicker.Value%2A>tulajdonsága tartalmazza az aktuális dátum és idő a értékre van állítva.</xref:System.Windows.Forms.DateTimePicker.Value%2A> Használhatja a <xref:System.Windows.Forms.DateTimePicker.Text%2A>tulajdonság vagy a megfelelő tagja <xref:System.Windows.Forms.DateTimePicker.Value%2A>a dátum és idő érték beolvasásához.</xref:System.Windows.Forms.DateTimePicker.Value%2A> </xref:System.Windows.Forms.DateTimePicker.Text%2A> További információkért lásd: [hogyan: és a dátumok térjen vissza a Windows Forms-DateTimePicker vezérlő](~/add/includes/ajax-current-ext-md.md). Korlátozhatja a dátumok és időpontok választható úgy, hogy a <xref:System.Windows.Forms.DateTimePicker.MinDate%2A>és <xref:System.Windows.Forms.DateTimePicker.MaxDate%2A>Tulajdonságok.</xref:System.Windows.Forms.DateTimePicker.MaxDate%2A> </xref:System.Windows.Forms.DateTimePicker.MinDate%2A>       Az értékeket meg lehet jeleníteni négy formátum, amely szerint vannak beállítva a <xref:System.Windows.Forms.DateTimePicker.Format%2A>tulajdonság: <xref:System.Windows.Forms.DateTimePickerFormat>, <xref:System.Windows.Forms.DateTimePickerFormat>, <xref:System.Windows.Forms.DateTimePickerFormat>, vagy <xref:System.Windows.Forms.DateTimePickerFormat>.</xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePicker.Format%2A> Az alapértelmezett dátum <xref:System.Windows.Forms.DateTimePicker.Format%2A> <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>.</xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A>       Ha azt szeretné, hogy a DateTimePicker kiadási, vagy helyett dátumok, idők szerkesztési vezérlőelem állíthat be, megjelenik a <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>tulajdonságot `true` és a <xref:System.Windows.Forms.DateTimePicker.Format%2A>tulajdonság a <xref:System.Windows.Forms.DateTimePickerFormat>.</xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePicker.Format%2A> </xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> További információkért lásd: [hogyan: Megjeleníti az időt a DateTimePicker vezérlő](~/add/includes/ajax-current-ext-md.md).       Ha a <xref:System.Windows.Forms.DateTimePicker.Format%2A>tulajdonsága <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>, létrehozhat saját formátum stílus úgy, hogy a <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>tulajdonság és az egyéni formázási karakterláncot felépítése.</xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> </xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A> Az egyéni formátum-karakterlánc az egyéni mezők és egyéb literális karakterek kombinációja lehet. Például megjelenítheti a dátum, ahogy &quot;Június 01, 2012 – péntek&quot; értékre állításával a <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>&quot;Yyyy nn - éééé dddd&quot; tulajdonságot.</xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> További információkért lásd: [hogyan: dátum megjelenítéséhez a Windows Forms DateTimePicker vezérlőhöz egyéni formátumban](~/add/includes/ajax-current-ext-md.md) és [egyéni dátum és idő formátumú karakterláncok](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Amikor a DateTimePicker adatokhoz kötve, és a biztonsági értéket állítja be `null`, a DateTimePicker értéke nem frissül, és az előző érték megmaradnak. Olyan esetekben, ahol ez a viselkedés nem kívánatos (például használata esetén a adathoz kötött vezérlők között a rekordhalmaz) használja a <xref:System.Windows.Forms.Binding.Format>az esemény a <xref:System.Windows.Forms.Binding>osztály értékre való beállítására a DateTimePicker egy felismerhető, mint egy `null`.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.Binding.Format>"
  example:
  - "The following code example creates an new instance of a DateTimePicker control and initializes it. The control's <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> property is set. Also, the <xref:System.Windows.Forms.DateTimePicker.ShowCheckBox%2A> property is set so that the control displays a <xref:System.Windows.Forms.CheckBox>, and the <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> property is set so that the control is displayed as a spin button control. To run this example, paste the following code into a form and call the `CreateMyDateTimePicker` method in the example form’s constructor or <xref:System.Windows.Forms.Form.Load> event handling method.  \n  \n [!code-cs[Classic DateTimePicker Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_103_1.cs)]\n [!code-cpp[Classic DateTimePicker Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_103_1.cpp)]\n [!code-vb[Classic DateTimePicker Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_103_1.vb)]"
