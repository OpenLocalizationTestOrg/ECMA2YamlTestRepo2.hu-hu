  name: CodeAttributeArgument
  nameWithType: CodeAttributeArgument
  fullName: System.CodeDom.CodeAttributeArgument
  type: Class
  summary: "A metaadatok attribútumdeklaráció használt argumentumot jelöli."
  remarks: "Az attribútumok konstruktorában egyetlen argumentum értékét, vagy egy érték, amellyel az attribútum a tulajdonság inicializálása CodeAttributeArgument használható.       A <xref:System.CodeDom.CodeAttributeArgument.Value%2A>tulajdonság jelzi az argumentum értéke.</xref:System.CodeDom.CodeAttributeArgument.Value%2A> A <xref:System.CodeDom.CodeAttributeArgument.Name%2A>tulajdonság esetén, amelyhez az értéket az attribútum a tulajdonság nevét jelöli.</xref:System.CodeDom.CodeAttributeArgument.Name%2A>       Attribútum-deklarációk futási időben a attribútum konstruktorának átadott argumentum több gyakran inicializálva vannak. Adja meg a konstruktor argumentumai egy attribútum, vegye fel a CodeAttributeArgument minden argumentum a <xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A> <xref:System.CodeDom.CodeAttributeDeclaration>.</xref:System.CodeDom.CodeAttributeDeclaration> gyűjteménye</xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A> Csak a <xref:System.CodeDom.CodeAttributeArgument.Value%2A>minden CodeAttributeArgument tulajdonságának inicializálni kell.</xref:System.CodeDom.CodeAttributeArgument.Value%2A> A gyűjteményen belül argumentumainak sorrendjét sorrendben, ahogy az attribútum a metódus aláírásában az konstruktor argumentumai kell megfelelnie.       Az attribútum elérhető tulajdonságok köre nem keresztül a konstruktort, amely jelzi a beállítása, az érték beállítása mellett a tulajdonság nevét, egy CodeAttributeArgument megadásával is beállíthatja."
  example:
  - "The following code creates a class, and adds code attributes to declare that the class is serializable and obsolete.  \n  \n [!code-cpp[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/cpp/t-system.codedom.codeatt_4_1.cpp)]\n [!code-vb[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/visualbasic/t-system.codedom.codeatt_4_1.vb)]\n [!code-cs[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/csharp/t-system.codedom.codeatt_4_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAttributeArgument
