  name: ProcessorArchitecture
  nameWithType: ProcessorArchitecture
  fullName: Microsoft.Build.Utilities.ProcessorArchitecture
  type: Class
  summary: "Meghatározza, hogy a megfelelő eszköz, amelyet MSBuild kell használnia, az eszközkészletben található alapján a jelenlegi rendszer processzorarchitektúra."
  remarks: "Az eszközkészletben található eszközök, például compilers –, különböző helyzetekben használt. <xref:System.Reflection.ProcessorArchitecture>azt határozza meg, amely ezekkel az eszközökkel kell használni a jelenlegi rendszer architektúra vagy CPU, például a x86, AMD64-es, és így tovább.</xref:System.Reflection.ProcessorArchitecture>       A Toolsets további információkért lásd: [normál és egyéni eszközkészlet konfigurációk](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class ProcessorArchitecture
