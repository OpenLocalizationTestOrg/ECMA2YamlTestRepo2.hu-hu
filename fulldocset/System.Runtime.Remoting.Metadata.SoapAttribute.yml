- uid: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  id: UseAttribute
  parent: System.Runtime.Remoting.Metadata.SoapAttribute
  langs:
  - csharp
  name: UseAttribute
  nameWithType: SoapAttribute.UseAttribute
  fullName: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a cél az aktuális attribútum lesz akkor szerializálható kézjegyként egy XML-attribútum helyett egy XML-mező."
  remarks: "Például, ha egy mező `FieldA` objektum `ObjectB` a minősített a `SoapFieldAttribute(UseAttribute=true)` attribútum, `FieldA` akkor szerializálható kézjegyként `<ObjectB><FieldA>5</FieldA></ObjectB>`. Ha a UseAttribute tulajdonsága `false`, `FieldA` akkor szerializálható kézjegyként `<ObjectB FieldA=&quot;5&quot;></ObjectB>`."
  syntax:
    content: public virtual bool UseAttribute { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a célobjektum, az aktuális attribútum kell szerializálható XML attribútumként; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Ha a célobjektum, amelyből a subelement szerializálni kell."
  overload: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute*
  exceptions: []
  platform:
  - net462
