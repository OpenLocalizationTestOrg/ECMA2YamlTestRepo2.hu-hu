  name: PartialCachingAttribute
  nameWithType: PartialCachingAttribute
  fullName: System.Web.UI.PartialCachingAttribute
  type: Class
  summary: "A metaadat-attribútum, amely azt jelzi, ha használatával Web Forms felhasználói vezérlő (.ascx fájlok), és hogyan gyorsítótárazza a kimenetet határozza meg. Ez az osztály nem örökölhető."
  remarks: "A PartialCachingAttribute attribútumosztály jelöli meg a felhasználói vezérlők (.ascx fájlok), amely támogatja a töredék gyorsítótárazás, és magában foglalja a gyorsítótár beállításait, hogy az ASP.NET használja, amikor a vezérlő gyorsítótárazását. Lap, és szabályozza a fejlesztők a PartialCachingAttribute attribútum segítségével engedélyezi a felhasználói vezérlőkben a háttérkód fájlban kimeneti gyorsítótárazását.       A PartialCachingAttribute használata számos módon engedélyezheti a kimeneti gyorsítótár. Az alábbi lista a kimeneti gyorsítótárazás engedélyezéséhez használható módszereket ismerteti.      -Az irányelv engedélyezéséhez használja a kimeneti gyorsítótár deklaratív forgatókönyvekben.      -A PartialCachingAttribute engedélyezéséhez használja a felhasználói vezérlőkben a háttérkód fájlban gyorsítótárazását.      – Használja a <xref:System.Web.UI.ControlCachePolicy>osztályt a programozott módon adja meg a gyorsítótár beállításait programozott olyan esetekben, ahol dolgozunk <xref:System.Web.UI.BasePartialCachingControl>példányok.</xref:System.Web.UI.BasePartialCachingControl> </xref:System.Web.UI.ControlCachePolicy>       Ha a felhasználói vezérlőt tartalmaz egy direktívát, vagy egy PartialCachingAttribute alkalmazta, az ASP.NET elemző állít elő egy példányát a <xref:System.Web.UI.PartialCachingControl>osztály a felhasználói vezérlő csomagolásához.</xref:System.Web.UI.PartialCachingControl>       ASP.NET-gyorsítótárazás kapcsolatos további információkért lásd: [gyorsítótárazását](~/add/includes/ajax-current-ext-md.md). Attribútumok használatával kapcsolatos további információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the PartialCachingAttribute. This example has three parts:  \n  \n-   A partial class, `ctlMine`, that inherits from the <xref:System.Web.UI.UserControl> base class and to which the PartialCachingAttribute attribute is applied.  \n  \n-   A user control that is used with the `ctlMine` partial class.  \n  \n-   A Web Forms page that hosts the user control.  \n  \n The first part of the example demonstrates a partial class that inherits from the <xref:System.Web.UI.UserControl> base class and to which the PartialCachingAttribute attribute is applied. In this example, the attribute specifies that the user control should be cached for 20 seconds.  \n  \n [!code-vb[PartialCachingAttribute_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.partialc_1.vb)]\n [!code-cs[PartialCachingAttribute_1#1](~/add/codesnippet/csharp/t-system.web.ui.partialc_1.cs)]  \n  \n The second part of the example shows a user control that is used with the previous example to demonstrate user control caching.  \n  \n [!code-cs[PartialCachingAttribute_1#5](~/add/codesnippet/csharp/t-system.web.ui.partialc_2.ascx)]\n [!code-vb[PartialCachingAttribute_1#5](~/add/codesnippet/visualbasic/t-system.web.ui.partialc_2.ascx)]  \n  \n The third part of the example demonstrates a Web Forms page that hosts the user control.  \n  \n [!code-cs[PartialCachingAttribute_1#6](~/add/codesnippet/csharp/t-system.web.ui.partialc_3.aspx)]\n [!code-vb[PartialCachingAttribute_1#6](~/add/codesnippet/visualbasic/t-system.web.ui.partialc_3.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class PartialCachingAttribute : Attribute
