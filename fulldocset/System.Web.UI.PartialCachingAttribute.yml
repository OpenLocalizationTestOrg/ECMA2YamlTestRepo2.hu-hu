  name: PartialCachingAttribute(Int32,String,String,String)
  nameWithType: PartialCachingAttribute.PartialCachingAttribute(Int32,String,String,String)
  fullName: System.Web.UI.PartialCachingAttribute.PartialCachingAttribute(Int32,String,String,String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Web.UI.PartialCachingAttribute&quot;> </xref> osztály, időtartam, a GET és POST értékek, vezérlőnevek és egyéni kimeneti gyorsítótár a használt a gyorsítótár eltérő követelmények megadása."
  remarks: ''
  example:
  - "The following code example demonstrates how the PartialCachingAttribute constructor can be applied to a user control. In the example, the constructor is used to indicate that the user control can be cached, specify the caching duration as 20 seconds, and specify a control named `state` for which the user control output will be varied.  \n  \n [!code-cs[PartialCachingAttribute_2_Resubmit#2](~/add/codesnippet/csharp/cc14ef24-5c8b-457c-8f3f-_1.cs)]\n [!code-vb[PartialCachingAttribute_2_Resubmit#2](~/add/codesnippet/visualbasic/cc14ef24-5c8b-457c-8f3f-_1.vb)]"
  syntax:
    content: public PartialCachingAttribute (int duration, string varyByParams, string varyByControls, string varyByCustom);
    parameters:
    - id: duration
      type: System.Int32
      description: "Az időtartam, másodpercben, ameddig a rendszer gyorsítótárazza a felhasználói vezérlő."
    - id: varyByParams
      type: System.String
      description: "A kimeneti gyorsítótár eltérő használt karakterláncok pontosvesszővel elválasztott listája. Alapértelmezés szerint ezek a karakterláncok a lekérdezési karakterláncokra vonatkozó értéket küldött GET metódus attribútumokkal vagy elküldve a POST metódussal paraméter felelnek meg. Ha ezt az attribútumot több paraméter értéke, a kimeneti gyorsítótár tartalmazza a kért dokumentum minden egyes megadott paraméter egy másik verziója. Lehetséges értékek: &quot;none&quot;, &quot;*&quot;, és érvényes lekérdezési karakterlánc vagy a FELADÁS egy vagy több paraméter neve."
    - id: varyByControls
      type: System.String
      description: "A kimeneti gyorsítótár eltérő használt karakterláncok pontosvesszővel elválasztott listája. Ezek a karakterláncok teljesen minősített a felhasználói vezérlők tulajdonságainak jelöl. Ezzel a paraméterrel a felhasználói vezérlőhöz, amikor a felhasználói vezérlő kimeneti minden egyes megadott felhasználói vezérlő tulajdonságának gyorsítótárba változott."
    - id: varyByCustom
      type: System.String
      description: "Egyéni jelölő szöveg kimeneti gyorsítótár követelmények. Ha ez a paraméter nincs megadva a &quot;böngésző&quot; értéket, a gyorsítótár változott böngésző neve és a fő fájlverzió-információkat. Ha egyéni karakterláncot ad meg, hogy felül kell bírálnia a &lt;xref:System.Web.HttpApplication.GetVaryByCustomString%2A?displayProperty=fullName&gt; módszer az alkalmazás Global.asax fájlban."
  overload: System.Web.UI.PartialCachingAttribute.#ctor*
  exceptions: []
  platform:
  - net462
