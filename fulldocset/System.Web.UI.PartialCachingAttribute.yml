  summary: "Lekérdezi a elválasztott karakterlánc, amely azonosítja az egy vagy több adatbázis-tábla neve párok, amely a gyorsítótárazott felhasználói vezérlő függ."
  remarks: "Az SqlDependency karakterlánc azonosítja az adatbázisok és a táblaneveket megfelelően egy SQL-kiszolgáló gyorsítótár-függőségének a konfiguráció neve (általában a segítségével adhatók hozzá a `sqlcachedependency` konfigurációs elemek). Ha SQL Server 2005 használja, beállíthatja az SqlDependency tulajdonságot &quot;CommandNotification&quot;tulajdonságot, amely arra utasítja az ASP.NET sor szintű függőségek tekintetében az aktuális ASP.NET lap kiadott összes SQL-parancs létrehozásához."
  syntax:
    content: public string SqlDependency { get; set; }
    return:
      type: System.String
      description: "A tagolt karakterlánc, amely azonosítja a adatbázis és a táblázat neve, amely a felhasználói vezérlő gyorsítótári bejegyzés függ."
  overload: System.Web.UI.PartialCachingAttribute.SqlDependency*
  exceptions: []
  platform:
  - net462
