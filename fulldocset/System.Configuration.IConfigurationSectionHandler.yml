  summary: "A konfigurációs szakasz kezelőjének létrehozása."
  remarks: "Példányait a <xref:System.Configuration.IConfigurationSectionHandler>osztály szál biztonságos és állapot nélküli kell lennie.</xref:System.Configuration.IConfigurationSectionHandler> A Create metódussal egyszerre több szálból hívható kell.       Ezenkívül a konfigurációs objektum által a Create metódussal létrehozott kell szál biztonságos és nem módosítható. A konfigurációs objektumok gyorsítótárba kerüljenek-e a konfigurációs rendszer, mert nem fontos a szülő argumentum létrehozása módosítására. Például ha az eredményül kapott értéket a Create csak a szülő kis módosítását, ezeket a módosításokat kell végezni a szülő nem az eredeti másolat."
