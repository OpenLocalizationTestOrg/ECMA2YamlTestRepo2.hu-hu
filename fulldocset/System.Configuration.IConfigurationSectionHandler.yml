  remarks: "**Fontos** IConfigurationSectionHandler elavult a .NET-keretrendszer 2.0 vagy újabb. De, mert belső használja, akkor lett megtartva. A példa található [hogyan: hozzon létre egyéni konfigurációs szakaszok segítségével IConfigurationSectionHandler](~/add/includes/ajax-current-ext-md.md). Ha az előző példában használ, adja összeállítani, a .NET-keretrendszer 1.0 és 1.1-es verziójában.       A .NET-keretrendszer 2.0-s verziója és az újabb, akkor inkább kell származnia: a <xref:System.Configuration.ConfigurationSection>osztály a konfigurációs szakasz kezelőjének végrehajtása.</xref:System.Configuration.ConfigurationSection> A példa található [hogyan: hozzon létre egyéni konfigurációs szakaszok segítségével ConfigurationSection](~/add/includes/ajax-current-ext-md.md).       A IConfigurationSectionHandler osztály példányai szál biztonságos és állapot nélküli kell lennie. A <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>módszer egyszerre több szálból hívható kell.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A>       Ezenkívül a konfigurációs objektum által generált a <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>metódusnak kell lennie a szál biztonságos és nem módosítható.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A> A konfigurációs objektumok gyorsítótárba kerüljenek-e a konfigurációs rendszer, mert fontos nem módosíthatja a szülő argumentumának a <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>metódus.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A> Például ha a visszatérési értéke <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>csak olyan kisméretű módosítás a szülő ezeket a módosításokat kell végezni a szülő nem az eredeti másolat.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A>"
