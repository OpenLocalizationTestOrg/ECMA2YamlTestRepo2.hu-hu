  summary: "A lekérdezések számára, hogy a megadott tulajdonságot kell kezelni a környezeti az aktuális hatókörben."
  remarks: "Egy környezeti tulajdonság mechanizmus célja elemzési idő javításához bizonyos objektumok azokban az esetekben, ahol ismert, hogy az objektumok értékek, amelyek ideiglenes és nem hasznos, ha egy tipikus futási idő alkalmazás példányának elkerülése érdekében egy XAML objektum író tájékoztatja. Általában XAML-keresések vagy egy tulajdonság &quot;get&quot; elérő XAML feldolgozása kell példányosítani az ilyen objektumok töltse ki a objektum graph ábrázolását használatra kész értékekkel.       IQueryAmbient egy tag rendelkezik: <xref:System.Windows.Markup.IQueryAmbient.IsAmbientPropertyAvailable%2A>.</xref:System.Windows.Markup.IQueryAmbient.IsAmbientPropertyAvailable%2A>       IQueryAmbient, akkor egy párhuzamos <xref:System.Windows.Markup.AmbientAttribute>.</xref:System.Windows.Markup.AmbientAttribute> eszköz IQueryAmbient, akkor a speciális eszköz, amellyel elkerülhető a következőt reflexió használatával meghatározhatja, hogy információkat, és is act situationally (a jelentés egy adott objektum kiválaszthatják `true` vagy `false` a <xref:System.Windows.Markup.IQueryAmbient.IsAmbientPropertyAvailable%2A>), mivel az attribútum lényegében statikus elemzés).</xref:System.Windows.Markup.IQueryAmbient.IsAmbientPropertyAvailable%2A> <xref:System.Windows.Markup.AmbientAttribute>az általános mechanizmus, amely használható XAML objektum írók tudják-e, és, amely általában a dedikált XAML típus rendszer tulajdonságai <xref:System.Xaml.XamlMember.IsAmbient%2A>és <xref:System.Xaml.XamlType.IsAmbient%2A>.</xref:System.Xaml.XamlType.IsAmbient%2A> </xref:System.Xaml.XamlMember.IsAmbient%2A> korrelálja</xref:System.Windows.Markup.AmbientAttribute>      ## Az erőforrás-szótár keresési folyamat WPF megvalósítások a IQueryAmbient a WPF, IQueryAmbient használható. A keresési folyamat lekérdezi egymást követő `Resources` logikai fán WPF értékeket, működik-e a legfelső szintű erőforrás hatókör felé amíg újra nem indítják a kulcs található, vagy a kulcs határozza meg a hatókörben nem létezik. Általában igényelnének ezzel létrehozza a <xref:System.Windows.ResourceDictionary>minden alkalommal, amikor az eredmények fogadásához.</xref:System.Windows.ResourceDictionary> Tartalmát deklaráló `Resources` , ha környezeti `Resources` létezik-e a keresési folyamat optimalizálja. A WPF, ez az interfész van megvalósítva, a következő esetekben:- <xref:System.Windows.FrameworkElement>megvalósítja <xref:System.Windows.FrameworkElement.System%23Windows%23Markup%23IQueryAmbient%23IsAmbientPropertyAvailable%2A>vissza `true` az összes tulajdonság nevét, ha egy meglévő tartalmaz <xref:System.Windows.ResourceDictionary>a <xref:System.Windows.FrameworkElement.Resources%2A>, és mindaddig, amíg ez nem az a <xref:System.Windows.FrameworkElement.Resources%2A>tulajdonság magát.</xref:System.Windows.FrameworkElement.Resources%2A> </xref:System.Windows.FrameworkElement.Resources%2A> </xref:System.Windows.ResourceDictionary> </xref:System.Windows.FrameworkElement.System%23Windows%23Markup%23IQueryAmbient%23IsAmbientPropertyAvailable%2A> </xref:System.Windows.FrameworkElement>      - <xref:System.Windows.Style>a <xref:System.Windows.Style.Resources%2A>.</xref:System.Windows.Style.Resources%2A> ugyanilyen mintájú valósít meg</xref:System.Windows.Style>      - <xref:System.Windows.Application>a <xref:System.Windows.Application.Resources%2A>.</xref:System.Windows.Application.Resources%2A> ugyanilyen mintájú valósít meg</xref:System.Windows.Application>      - <xref:System.Windows.FrameworkContentElement>a <xref:System.Windows.FrameworkContentElement.Resources%2A>.</xref:System.Windows.FrameworkContentElement.Resources%2A> ugyanilyen mintájú valósít meg</xref:System.Windows.FrameworkContentElement>      - <xref:System.Windows.FrameworkTemplate>a <xref:System.Windows.FrameworkTemplate.Resources%2A>.</xref:System.Windows.FrameworkTemplate.Resources%2A> ugyanilyen mintájú valósít meg</xref:System.Windows.FrameworkTemplate> Azt is jelenti <xref:System.Windows.FrameworkTemplate.Template%2A>tartalmakat, de a környezeti adja vissza `false` Ha lekérdezése <xref:System.Windows.FrameworkTemplate.Template%2A>magát.</xref:System.Windows.FrameworkTemplate.Template%2A> </xref:System.Windows.FrameworkTemplate.Template%2A>      -Az egyes ezekben az esetekben a megfelelő `Resources` tulajdonság (és <xref:System.Windows.FrameworkTemplate.Template%2A>) <xref:System.Windows.Markup.AmbientAttribute>.</xref:System.Windows.Markup.AmbientAttribute> attribútummal</xref:System.Windows.FrameworkTemplate.Template%2A> A tipikus használati, hogy a tulajdonságokhoz nem lekérdezési a <xref:System.Windows.Markup.AmbientAttribute>attribútummal, amely meghatározza a felületet objektum tulajdonságainak.</xref:System.Windows.Markup.AmbientAttribute> Más szóval, feltéve, hogy egy erőforrás szótár ahhoz, hogy a potenciális futási idő értéke biztosíthat, amikor a objektumdiagram jön létre, az erőforrás szótár tulajdonság tároló mellett más tulajdonságok kezelhető a környezeti."
