  name: DataGridHyperlinkColumn
  nameWithType: DataGridHyperlinkColumn
  fullName: System.Windows.Controls.DataGridHyperlinkColumn
  type: Class
  summary: "Jelöli egy <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> üzemeltető oszlop <xref:System.Uri>elemek cellákat.</xref:System.Uri>"
  remarks: "DataGridHyperlinkColumn segítségével jelenítenek meg adatokat, amely tartalmaz egy <xref:System.Uri>, például HTTP-cím vagy e-mail cím.</xref:System.Uri> A következő ábrán egy példa egy DataGridHyperlinkColumn.       ![E-mail címmel rendelkező DataGridHyperlinkColumn](~/add/media/wpf-hyperlinkcolumn.png &quot;e-mail címmel rendelkező DataGridHyperlinkColumn&quot;)       >  [!NOTE] > <xref:System.Windows.Documents.Hyperlink>navigációs csak akkor történhet, ha bármelyik közvetve vagy szülőjének egy <xref:System.Windows.Documents.Hyperlink>navigációs gazdagépe.</xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Documents.Hyperlink> Navigációs gazdagépek például <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, vagy üzemeltethet böngészők [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)], például a [!INCLUDE[TLA2#tla_ie6](~/add/includes/tla2sharptla-ie6-md.md)] vagy újabb és Firefox 2.0-s vagy újabb.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> További információkért lásd: a &quot;Navigációs gazdagép&quot; témakör, [navigációs áttekintése](~/add/includes/ajax-current-ext-md.md).       Töltse fel adatokkal az oszlop, kötni az oszlopot a <xref:System.Uri>adatok használatával a <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>tulajdonság.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> </xref:System.Uri> Hivatkozás szövege, amely eltér attól a URI karakterlánc megjelenítéséhez kötni a szöveges értéket, amely a <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A>tulajdonság.</xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> A <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>tulajdonság alkalmazott a <xref:System.Windows.Documents.Hyperlink>vagy <xref:System.Windows.Controls.TextBox>elem a oszlop létrehozva.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>Az egyes cellák elemhez, az elem a cella sor szolgáltatás.</xref:System.Windows.FrameworkElement.DataContext%2A> Ezért a kötés beállítása csak akkor kell beállítani a <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> Másik lehetőségként megadhat egy <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>Ha az adatokat átalakítani kívánt.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> Az adatkötés kapcsolatos további információkért lásd: [adatok kötésének (WPF)](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > DataGridHyperlinkColumn létrehoz egy <xref:System.Windows.Documents.Hyperlink>elem nem szerkesztési módban, és egy <xref:System.Windows.Controls.TextBox>elem szerkesztési módban.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Documents.Hyperlink>       Ha meg szeretné jeleníteni a más típusú adatok, <xref:System.Windows.Controls.DataGrid>biztosít-e a következő oszlop esetében: |} Oszlop típusa |} Adatok megjelenítése |}   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Logikai adatok jelenítheti meg. |}   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Jelenítheti meg az enumerálási adatokat. |}   | <xref:System.Windows.Controls.DataGridTextColumn>| A szövegek megjelenítéséhez használja. |}       Ha más vezérlők a <xref:System.Windows.Controls.DataGrid>saját oszloptípus <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> használatával hozhat létre,</xref:System.Windows.Controls.DataGrid> a használni kívánt</xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows a DataGridHyperlinkColumn that sets the <xref:System.Uri> with the <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property and the hyperlink text with the <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> property. The <xref:System.Windows.Documents.Hyperlink.Click?displayProperty=fullName> event is handled automatically because <xref:System.Windows.Navigation.NavigationWindow> is the parent of the <xref:System.Windows.Controls.DataGrid>.  \n  \n [!code-xml[DataGrid_CustomColumns#HyperlinkA](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinka)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkB](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkb)]  \n[!code-xml[DataGrid_CustomColumns#Hyperlink1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlink1)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkC](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkc)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#allend)]\n[!code-vb[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#allend)]  \n[!code-cs[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#hyperlink3)]\n[!code-vb[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#hyperlink3)]"
