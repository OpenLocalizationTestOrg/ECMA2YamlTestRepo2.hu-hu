  fullName: System.Web.UI.MobileControls.Style
  type: Class
  summary: "Az ASP.NET mobil vezérlők stílus jellemzői rendezi. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
