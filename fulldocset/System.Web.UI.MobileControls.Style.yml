  example:
  - "The following example demonstrates three user-defined styles in a <xref:System.Web.UI.MobileControls.StyleSheet> object. A <xref:System.Web.UI.MobileControls.SelectionList> object holds three values that correspond to the three defined styles. The `OnClick` command event calls the `SelectStyle` function, which changes the <xref:System.Web.UI.MobileControls.Style.StyleReference%2A> property of the <xref:System.Web.UI.MobileControls.TextView> object.  \n  \n [!code-vb[MobileStyleSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_9_1.aspx)]\n [!code-cs[MobileStyleSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_9_1.aspx)]"
