  name: CodeGeneratorOptions
  nameWithType: CodeGeneratorOptions
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions
  type: Class
  summary: "A kódgenerátor által használt beállítások készletét reprezentálja."
  remarks: "A kód generálása módszerek CodeGeneratorOptions átadott egy <xref:System.CodeDom.Compiler.ICodeGenerator>megvalósítását, hogy a kód generálása során használt beállítások.</xref:System.CodeDom.Compiler.ICodeGenerator>       A <xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A>tulajdonság határozza meg az egyes térköze behúzás használandó karakterlánc.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A> A <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A>tulajdonság határozza meg a kapcsos zárójelek kódblokkok határát jelző elhelyezési stílusa.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A> A <xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A>tulajdonság határozza meg, hogy hozzáfűzése egy `else`, `catch`, vagy `finally` blokk, beleértve a zárójelek között van feltüntetve, a záró sor egyes `if` vagy `try` blokk.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A> A <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>tulajdonság határozza meg, hogy e tagok között üres sorok beszúrása.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>       Egy <xref:System.CodeDom.Compiler.ICodeGenerator>megvalósítási biztosít az egyéni kód generálási beállítások beállítása, vagy mechanizmusok adatok átadására használata a <xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A>szótár indexelő, amely a kódgenerátor kereshetnek keresztül, és keresse meg a további Kódgenerálás beállításai.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A> </xref:System.CodeDom.Compiler.ICodeGenerator>      > [!NOTE] > Ez az osztály tartalmazza az igény szerinti kapcsolat és az osztály szintjén, amelyre vonatkozik az összes tag egy öröklési igény szerint. A <xref:System.Security.SecurityException>fordul elő, amikor a közvetlen hívónak vagy a származtatott osztály nem rendelkezik engedéllyel a teljesen megbízható.</xref:System.Security.SecurityException> További biztonsági követelményeivel kapcsolatos további információkért lásd: [hivatkozás iránti igények kielégítése érdekében](~/add/includes/ajax-current-ext-md.md) és [öröklési iránti igények kielégítése érdekében](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CodeGeneratorOptionsExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_9_1.cpp)]
     [!code-cs[CodeGeneratorOptionsExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_9_1.cs)]
