- uid: System.Windows.Media.Animation.SingleAnimationBase.GetCurrentValue(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValue(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.SingleAnimationBase
  langs:
  - csharp
  name: GetCurrentValue(Object,Object,AnimationClock)
  nameWithType: SingleAnimationBase.GetCurrentValue(Object,Object,AnimationClock)
  fullName: System.Windows.Media.Animation.SingleAnimationBase.GetCurrentValue(Object,Object,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Lekérdezi az aktuális értékét az animációnak."
  remarks: "Értékét a `defaultOriginValue` paraméter függ az animáció pozíciója a összeállítás lánc: – Ha az animáció összeállítás lánc első helyére, és lecseréli egy másik animáció `defaultOriginValue` , hogy le lett cserélve időpontjában animáció kimeneti.      – Ha az animáció összeállítás lánc első helyére, és nincs animáció létezik, lecseréli `defaultOriginValue` az animált tulajdonság alapértéke van.      – Ha ez az animáció nincs a összetételű első pozícióját láncolt, majd `defaultOriginValue` a összeállítás lánc, amelynek az előző animáció által visszaadott érték egy <xref:System.Windows.Media.Animation.AnimationClock>nem <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       Értékét a `defaultDestinationValue` paraméter függ, hogy egy korábbi tulajdonság <xref:System.Windows.Trigger>összeállítás réteg.</xref:System.Windows.Trigger>      – Ha az előző tulajdonság <xref:System.Windows.Trigger>összeállítás réteg `defaultDestinationValue` rétegen kimenetét.</xref:System.Windows.Trigger>      -Ha nincs korábbi összeállítás réteg `defaultDestinationValue` a rendszer animálása tulajdonság alapértéke van.       Az animáció összeállítás kapcsolatos további információkért tekintse meg a [animáció és időzítési rendszer – áttekintés](~/add/includes/ajax-current-ext-md.md). Egyéni animáció típusok létrehozásával kapcsolatos további információkért lásd: a [Egyéni animáció – áttekintés](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public override sealed object GetCurrentValue (object defaultOriginValue, object defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Object
      description: "A forrás értéket az animáció biztosít, ha az animáció nem rendelkezik a saját kezdőértékét."
    - id: defaultDestinationValue
      type: System.Object
      description: "A cél értéket az animáció biztosít, ha az animáció nem rendelkezik a saját cél értékkel."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "A <xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> hozhat létre, amely a <> </> *> vagy <> </> *> értéket az animáció kimeneti értéke létrehozásához használható."
    return:
      type: System.Object
      description: "Az animáció aktuális értéke."
  overload: System.Windows.Media.Animation.SingleAnimationBase.GetCurrentValue*
  exceptions: []
  platform:
  - net462
