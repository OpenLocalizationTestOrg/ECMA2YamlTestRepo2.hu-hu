  summary: "Gyűjteményét tartalmazza <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDisplayMode&quot;> </xref> objektumok. Ez az osztály nem örökölhető."
  remarks: "A WebPartDisplayModeCollection osztály arra tervezték, hogy gyűjteményét tartalmazzák <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objektumok.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> A rendszer az elsősorban a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő a gyűjtemények kezelése <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objektumok.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       A megjelenítési mód társítva a jelenlegi megjelenítési mód, a megjelenő weblap különleges nézet a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName> Megjelenítési módok a kijelzők vezérlőben, amelyben a felhasználók végezhetik különleges feladatokat, mint például a vezérlők szerkesztése vagy a lap az elrendezés átalakítása lap nézetek létrehozásához használt. A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlési beállításokkal adhatja meg több megjelenítési üzemmódot, beleértve az <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>, és <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> A megjelenítési mód gyűjtemény által hivatkozott a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>       A kijelzők vezérlők használó adott weblap csak bizonyos megjelenítési módok érhetők el. Az alapértelmezett a tallózási mód és a Tervező módban szinte mindig elérhetők, de a megjelenítési mód csak akkor, ha a zóna típusával azonos a lapon jelen. További információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>osztály áttekintése.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő nyomon követi, hogy a rendelkezésre álló megjelenítési módokat tartalmazó lapon a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Ez a tulajdonság, amely tartalmazza a támogatott megjelenítési módokat WebPartDisplayModeCollection objektumra hivatkozik.       A WebPartDisplayModeCollection osztály nincs egy kitett konstruktora, így nem hozható létre a saját új példányát. Ha létrehoz egy egyéni <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objektumra, és szeretné, hogy a támogatott megjelenítési módok gyűjteménye részeként a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő, meg kell örökölnie a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>osztály, bírálja felül a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A>metódust, hívja az alapmetódust, a gyűjtemény létrehozásához, és adja hozzá bármilyen egyéni megjelenítési mód a gyűjtemény segítségével a <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       A WebPartDisplayModeCollection osztály két nyilvános tulajdonságokkal rendelkezik. A <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A>tulajdonság egy csak olvasható tulajdonság, amely azt jelzi, hogy a gyűjtemény csak olvasható.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A> A túlterhelt <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>tulajdonság hozzáférést biztosít a gyűjtemény tagjaihoz.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>       A WebPartDisplayModeCollection osztály több módszert is rendelkezik. A <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>már említett, módszer lehetővé teszi <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objektumok a gyűjteményhez.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A>módszer határozza meg, hogy egy adott megjelenítési mód létezik a gyűjteményben.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A>metódus másolja a gyűjtemény egy objektumokból álló tömb.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A>módszer egy adott megjelenítési mód a gyűjteményen belül indexét adja vissza.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A> Végezetül a <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>módszer lehetővé teszi a megjelenítési mód objektum beszúrására a gyűjtemény egy adott indexnél.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>"
  example:
  - "The following code example demonstrates working with the WebPartDisplayModeCollection class. The key point is that you must inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class and override the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method to add a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to the WebPartDisplayModeCollection collection created by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control.  \n  \n This code example has five parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts the other controls.  \n  \n-   A user control that resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone on the Web page, and enables you to enter and display text in a label.  \n  \n-   A source code file that contains two controls. One is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control; the other is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to add to the page's default display modes.  \n  \n-   An explanation of how the example works.  \n  \n The source code for the first part of the code example, the user control that lets you change display modes, comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. It contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, both user controls, and the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. Notice the `Register` directives at the top of the page to reference the user controls and namespace for the compiled controls.  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_1.aspx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_1.aspx)]  \n  \n The third part of the example is the user control for entering and displaying text. Notice that it uses a <xref:System.Web.UI.WebControls.MultiView> control to create multiple views of the user interface (UI). One view is displayed with the button, the other without. Notice that the in the overridden `OnPreRender` method, the code checks to see whether the page is currently in the custom display mode, and if so, it displays the first view of the user control, which includes the button. If the page is not in the custom display mode (for example, if the page is in browse or design mode), the button is hidden.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_2.ascx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_2.ascx)]  \n  \n The fourth part of the example is the source file for the two custom classes. Notice that the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method, calls the base method to add all the default display modes, and then adds the custom display mode. The custom display mode class, `InLineEditDisplayMode`, simply inherits from <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>, sets the name of the display mode in the constructor, and overrides a number of the base properties to establish the characteristics of the custom display.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_3.cs)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_3.vb)]  \n  \n To run the code example, load the page in a browser. Notice that the page is currently in browse mode, and no button is visible. Using the **Display Mode** drop-down list control, change the page to **Inline Edit Display** mode, and notice that now the button is visible in the lower user control. Add some text, and click the button to update the control. Notice that the page display is returned to browse mode, the text you entered is now displayed, and the button is once again hidden because the page is not in the custom display mode."
