  summary: "Egy eseményindító művelet, amely kiadásokban a <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> a fill időszak végéig."
  remarks: "A SkipStoryboardToFill művelettel egy <xref:System.Windows.EventTrigger>vagy egy <xref:System.Windows.Trigger>ahhoz, hogy egy <xref:System.Windows.Media.Animation.Storyboard>a fill időszak, ha van ilyen.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> Ez a művelet is kiadásokban minden gyermek <xref:System.Windows.Media.Animation.Timeline>a cél objektumok <xref:System.Windows.Media.Animation.Storyboard>a fill időszakokra, ha vannak.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline>       Csak az érinti az aktív SkipStoryboardToFill <xref:System.Windows.Media.Animation.Storyboard>(után a <xref:System.Windows.Media.Animation.Storyboard>kezdődik).</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## Szüneteltetése, folytatása, állítsa le vagy a Storyboard interaktív módon kell képesnek lennie szüneteltethető, ellenkező esetben a vezérlő folytatásához, vagy más módon szabályozhatja a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktív módon, állítsa be a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>tulajdonsága a <xref:System.Windows.Media.Animation.BeginStoryboard>, és egy <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objektum (például <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, vagy <xref:System.Windows.Media.Animation.StopStoryboard>) átvehetik a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Vezérlőpultjának</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Ha a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>a <xref:System.Windows.Media.Animation.BeginStoryboard>nincs megadva, a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>nem interaktív módon vezérelhető után azt kezdődött.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Lásd: [hogyan: szabályozhatja a Storyboard után kezdődik](~/add/includes/ajax-current-ext-md.md) további információt."
