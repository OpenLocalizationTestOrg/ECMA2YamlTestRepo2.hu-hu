  remarks: "A legtöbb esetben nincs szükség a X509SecurityTokenProvider eleme osztály hívása közvetlenül, mint azt nevezzük, amikor egy ügyfél igénylő SOAP-üzenetet küld egy <xref:System.IdentityModel.Tokens.X509SecurityToken>biztonsági jogkivonatot.</xref:System.IdentityModel.Tokens.X509SecurityToken> Pontosabban ügyfél határozza meg a biztonsági jogkivonat szükséges, használja a <xref:System.ServiceModel.Description.ClientCredentials>osztály és a <xref:System.ServiceModel.Description.ClientCredentials>hívások osztály a <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metódus használatával kérje le a biztonsági jogkivonatot.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.ServiceModel.Description.ClientCredentials> Ha a biztonsági jogkivonat szükség van egy <xref:System.IdentityModel.Tokens.X509SecurityToken>biztonsági jogkivonatot, a <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metódushívások a <xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A>metódus.</xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.IdentityModel.Tokens.X509SecurityToken>"
