  name: ActivationArguments
  nameWithType: ActivationArguments
  fullName: System.Runtime.Hosting.ActivationArguments
  type: Class
  summary: "Adja meg az alkalmazás jegyzékfájlja-alapú aktiválás adatait. Ez az osztály nem örökölhető."
  remarks: "A ActivationArguments osztály használják az <xref:System.AppDomainSetup>osztályhoz.</xref:System.AppDomainSetup>       A jegyzékfájl-alapú aktiválás modellje egy szerelvény helyett az alkalmazásjegyzéket az aktiváláshoz. A jegyzék teljesen ismerteti az alkalmazást, a függőségek, biztonsági követelményeinek, és így tovább. A jegyzék modell a szerelvény-alapú aktiválás modellt, különösen a webalkalmazások több előnye is van. Például a jegyzék tartalmazza az alkalmazás, amely lehetővé teszi a felhasználó határozza meg, hogy a kód letöltése előtt végrehajtandó alkalmazás számára a biztonsági követelményeinek. A jegyzékfájl az alkalmazásfüggőségek adatait is tartalmazza."
  example:
  - "The following code example shows how to obtain the current ActivationArguments object from the <xref:System.AppDomainSetup> for the <xref:System.AppDomain> of a manifest-based application.  \n  \n [!code-vb[System.Runtime.Hosting.ApplicationActivator#1](~/add/codesnippet/visualbasic/t-system.runtime.hosting_1_1.vb)]\n [!code-cs[System.Runtime.Hosting.ApplicationActivator#1](~/add/codesnippet/csharp/t-system.runtime.hosting_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ActivationArguments : System.Security.Policy.EvidenceBase
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements: []
