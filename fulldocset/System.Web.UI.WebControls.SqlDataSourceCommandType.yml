  nameWithType: SqlDataSourceCommandType
  fullName: System.Web.UI.WebControls.SqlDataSourceCommandType
  type: Enum
  summary: "Milyen típusú által használt SQL-parancsot a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> és <xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;> </xref> határozza meg, ha az adatbázis-művelet végrehajtásakor."
  remarks: "A SqlDataSourceCommandType számbavétel használják a <xref:System.Web.UI.WebControls.SqlDataSource>és <xref:System.Web.UI.WebControls.AccessDataSource>vezérlők leírja a található SQL-parancsot a <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>, és <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> A szöveges érték azt jelzi, hogy a szöveg egy SQL-lekérdezést vagy parancsot karakterlánc közben a tárolt eljárás érték azt jelzi, hogy a szöveg egy tárolt eljárás neve."
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> text to the name of a stored procedure and the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommandType%2A> property to the StoredProcedure value to retrieve data from a Microsoft SQL Server database and display it in a <xref:System.Web.UI.WebControls.DropDownList>.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_14sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_171_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_14sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_171_1.aspx)]"
