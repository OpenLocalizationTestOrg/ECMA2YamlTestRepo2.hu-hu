  name: SamlDoNotCacheCondition
  nameWithType: SamlDoNotCacheCondition
  fullName: System.IdentityModel.Tokens.SamlDoNotCacheCondition
  type: Class
  summary: "Olyan feltétel, amely kell figyelembe kell venni egy SAML-előfeltétel érvényességét értékelésekor jelöli."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>biztonsági jogkivonatok adja meg a jogcímek SAML helyességi feltételek és a feltételeket, amelyek kell figyelembe kell venni a SAML-előfeltétel érvényességét meghatározása során.</xref:System.IdentityModel.Tokens.SamlSecurityToken> A SamlDoNotCacheCondition osztály jelöli az SAML-specifikáció által meghatározott feltételek közül, és azt, hogy a SAML-előfeltétel nem gyorsítótárazható, kell állításokat. Ez a feltétel az SAML-előfeltétel megadásához a SamlDoNotCacheCondition osztály a gyűjteményhez hozzáadni kívánt által visszaadott a <xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>tulajdonság.</xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>      > [!NOTE] > Olyan állapotban, hogy amikor a SamlDoNotCacheCondition meg van adva egy <xref:System.IdentityModel.Tokens.SamlSecurityToken>a biztonságijogkivonat-szolgáltatás által kiadott biztonsági jogkivonat a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] ügyfél, a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] ügyfélgyorsítótár a biztonsági jogkivonat.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Az ügyfél nem a kibocsátott jogkivonat tartalmának vizsgálata, mert a rendszer gyorsítótárazza a jogkivonatot. Az ügyfél token független a kiállított jogkivonatokat típushoz és dolgozza fel a visszaadott kiállított jogkivonat nem átlátszó XML elemeként. Azonban [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] biztonsági soha nem gyorsítótárazza a fogadott kiállított jogkivonat szolgáltatás oldalán, csak gyorsítótárazza a kinyert azt a jogkivonat hitelesítési folyamat során a jogcímeket."
  syntax:
    content: 'public class SamlDoNotCacheCondition : System.IdentityModel.Tokens.SamlCondition'
