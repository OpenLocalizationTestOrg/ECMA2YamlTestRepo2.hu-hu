- uid: System.Windows.Media.DrawingGroup.Opacity
  id: Opacity
  parent: System.Windows.Media.DrawingGroup
  langs:
  - csharp
  name: Opacity
  nameWithType: DrawingGroup.Opacity
  fullName: System.Windows.Media.DrawingGroup.Opacity
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Lekérdezi vagy beállítja a átlátszatlanságának <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>."
  remarks: "Érték `1` azt jelenti, hogy a <xref:System.Windows.Media.DrawingGroup>teljesen átlátszatlan; érték `0` határozza meg, hogy az teljes mértékben transzparens.</xref:System.Windows.Media.DrawingGroup> Egy érték, amely kisebb, mint 0 értéke 0 és 1-nél nagyobb érték 1 számít.       Másik módja egy <xref:System.Windows.Media.GeometryDrawing>adható meg a <xref:System.Windows.Media.Brush.Opacity%2A>saját <xref:System.Windows.Media.Brush>.</xref:System.Windows.Media.Brush> </xref:System.Windows.Media.Brush.Opacity%2A> </xref:System.Windows.Media.GeometryDrawing> átlátszatlanságának szabályozása       <xref:System.Windows.Media.DrawingGroup>műveletek a rendszer a következő sorrendben alkalmazza: 1.</xref:System.Windows.Media.DrawingGroup>  <xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>2.</xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>  Átlátszatlanság 3.  <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>4.</xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>  <xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>5.</xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>  <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>6.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>  <xref:System.Windows.Media.DrawingGroup.Transform%2A>      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Media.DrawingGroup.OpacityProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}</xref:System.Windows.Media.DrawingGroup.OpacityProperty></xref:System.Windows.Media.DrawingGroup.Transform%2A>"
  example:
  - "This example shows how to modify the opacity of a <xref:System.Windows.Media.Drawing>. The <xref:System.Windows.Media.DrawingGroup> class is the only type of <xref:System.Windows.Media.Drawing> object that has an Opacity property.  \n  \n To change the opacity of a <xref:System.Windows.Media.Drawing> object, add it to a <xref:System.Windows.Media.DrawingGroup> and set the Opacity property of the <xref:System.Windows.Media.DrawingGroup> object.  \n  \n The Opacity setting of the <xref:System.Windows.Media.DrawingGroup> object is multiplied by the opacity of its child drawings; for example, if a <xref:System.Windows.Media.DrawingGroup> has an Opacity of 0.5 and it contains a <xref:System.Windows.Media.GeometryDrawing> that has a 50 percent opaque <xref:System.Windows.Media.GeometryDrawing.Brush%2A>, the brush is 25 percent opaque (0.5 * 0.5).  \n  \n To alter the opacity of select portions of a drawing, use an <xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>.  \n  \n The following example uses a <xref:System.Windows.Media.DrawingGroup> to combine several <xref:System.Windows.Media.GeometryDrawing> objects. The example also sets the opacity of the <xref:System.Windows.Media.DrawingGroup> object to 0.25 so that the drawings are 25 percent opaque.  \n  \n This illustration shows the <xref:System.Windows.Media.DrawingGroup> before and after its Opacity is set to 0.25.  \n  \n ![DrawingGroups with different opacity settings](~/add/media/graphicsmm-opacity.png \"DrawingGroups with different opacity settings\")  \n  \n [!code-cs[DrawingMiscSnippets_snip#DrawingGroupOpacityExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/OpacityExample.cs#drawinggroupopacityexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#DrawingGroupOpacityExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/OpacityExample.xaml#drawinggroupopacityexamplewholepage)]"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "0 és 1, a határokat is beleértve, közötti értéket, amely leírja a átlátszatlanságának <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>. Az alapértelmezett érték `1`."
  overload: System.Windows.Media.DrawingGroup.Opacity*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.DrawingGroup.OpacityMask
  id: OpacityMask
  parent: System.Windows.Media.DrawingGroup
  langs:
  - csharp
  name: OpacityMask
  nameWithType: DrawingGroup.OpacityMask
  fullName: System.Windows.Media.DrawingGroup.OpacityMask
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Lekérdezi vagy beállítja a select régiók átlátszatlanságának módosítják ecset <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>."
  remarks: "<xref:System.Windows.Media.Brush>A <xref:System.Windows.Media.DrawingGroup>.</xref:System.Windows.Media.DrawingGroup> van leképezve</xref:System.Windows.Media.Brush> Az átlátszatlanság érték a leképezett <xref:System.Windows.Media.Brush>határozza meg az eredményül kapott átlátszatlanság minden megfelelő képpont, amely a <xref:System.Windows.Media.DrawingGroup>.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.Brush> minden képpont Csak a ecset minden színe átlátszatlanság értékének szolgál a feldolgozási; minden más szín figyelmen kívül hagyja.       Az átlátszatlanság, ez a tulajdonság határozza meg, meg kell szorozni a a <xref:System.Windows.Media.DrawingGroup.Opacity%2A>értékének a <xref:System.Windows.Media.DrawingGroup>objektum.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.DrawingGroup.Opacity%2A> Átlátszatlanság maszkok és összefüggéseikkel kapcsolatos további információkért lásd: [átlátszatlanság maszkok áttekintése](~/add/includes/ajax-current-ext-md.md).       <xref:System.Windows.Media.DrawingGroup>műveletek a rendszer a következő sorrendben alkalmazza: 1.</xref:System.Windows.Media.DrawingGroup>  OpacityMask 2.  <xref:System.Windows.Media.DrawingGroup.Opacity%2A>3.</xref:System.Windows.Media.DrawingGroup.Opacity%2A>  <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>4.</xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>  <xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>5.</xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>  <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>6.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>  <xref:System.Windows.Media.DrawingGroup.Transform%2A>      <a name=&quot;dependencyPropertyInfo_OpacityMask&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Media.DrawingGroup.OpacityMaskProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}</xref:System.Windows.Media.DrawingGroup.OpacityMaskProperty></xref:System.Windows.Media.DrawingGroup.Transform%2A>"
  example:
  - "This example shows how to apply an opacity mask to a <xref:System.Windows.Media.Drawing>. The <xref:System.Windows.Media.DrawingGroup> class is the only type of <xref:System.Windows.Media.Drawing> object that supports opacity masks.  \n  \n To apply an opacity mask to a <xref:System.Windows.Media.Drawing> object, add it to a <xref:System.Windows.Media.DrawingGroup> and set the OpacityMask property of the <xref:System.Windows.Media.DrawingGroup> object.  \n  \n The following illustration shows three views of the <xref:System.Windows.Media.DrawingGroup>: the drawing without an opacity mask, the opacity mask alone, and the <xref:System.Windows.Media.DrawingGroup> after the opacity mask is applied.  \n  \n ![A DrawingGroup with an opacity mask](~/add/media/graphicsmm-opmask.png \"A DrawingGroup with an opacity mask\")  \n  \n The following example uses a <xref:System.Windows.Media.RadialGradientBrush> as an opacity mask for a <xref:System.Windows.Media.DrawingGroup>.  \n  \n> [!NOTE]\n>  Although this example uses a <xref:System.Windows.Media.RadialGradientBrush> as an opacity mask, <xref:System.Windows.Media.LinearGradientBrush>, <xref:System.Windows.Media.DrawingBrush>, <xref:System.Windows.Media.ImageBrush>, and <xref:System.Windows.Media.VisualBrush> objects can also make good opacity masks. For more information about opacity masks and how they work, see the [Opacity Masks Overview](../Topic/Opacity%20Masks%20Overview.md).  \n  \n [!code-cs[DrawingMiscSnippets_snip#DrawingGroupOpacityMaskExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/OpacityMaskExample.cs#drawinggroupopacitymaskexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#DrawingGroupOpacityMaskExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/OpacityMaskExample.xaml#drawinggroupopacitymaskexamplewholepage)]"
  syntax:
    content: public System.Windows.Media.Brush OpacityMask { get; set; }
    return:
      type: System.Windows.Media.Brush
      description: "A <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> , amely leírja, hogy ez átlátszatlanságának <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>; <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> azt jelzi, hogy nincs átlátszatlanság maszk létezik, és a átlátszatlanság egységes. Az alapértelmezett érték <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.DrawingGroup.OpacityMask*
  exceptions: []
  platform:
  - net462
