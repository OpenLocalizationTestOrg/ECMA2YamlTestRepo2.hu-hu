  remarks: "CodeComment sorba Megjegyzés képviselő használható.       A <xref:System.CodeDom.CodeCommentStatement>egy CodeComment tartalmazhat, és lehetővé teszi, hogy egy utasítást a rendszer és kódú kimutatások egy gyűjteményen belül jön létre.</xref:System.CodeDom.CodeCommentStatement> Többsoros megjegyzéseket is reprezentálható több <xref:System.CodeDom.CodeCommentStatement>objektumok.</xref:System.CodeDom.CodeCommentStatement>       Megjegyzés a CodeDOM diagramját, amelyek a forráskód generálhatók egészítse egy CodeComment, hogy egy <xref:System.CodeDom.CodeCommentStatement>, és ez a gyűjteményhez hozzáadni kívánt utasítások <xref:System.CodeDom.CodeMemberMethod>vagy a megjegyzések gyűjteményhez <xref:System.CodeDom.CodeNamespace>vagy bármely objektum <xref:System.CodeDom.CodeTypeMember>.</xref:System.CodeDom.CodeTypeMember> származik, amely</xref:System.CodeDom.CodeNamespace> </xref:System.CodeDom.CodeMemberMethod> </xref:System.CodeDom.CodeCommentStatement>"
  example:
  - "This example demonstrates using a CodeComment to represent a comment in source code.  \n  \n [!code-cs[CodeCommentExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_3_1.cs)]\n [!code-cpp[CodeCommentExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_3_1.cpp)]\n [!code-vb[CodeCommentExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_3_1.vb)]"
