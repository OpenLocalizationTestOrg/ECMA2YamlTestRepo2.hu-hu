  summary: "Érvénytelen cél meghívására tett kísérlet során fordul elő, amelyek jelöli."
  remarks: "A `TargetException` fordul elő, amikor null objektum nem statikus metódus tett kísérlet. Ez akkor fordulhat elő, mert a hívó nem rendelkezik a tag elérésére, vagy mert a cél nem adja meg a tagját, és így tovább.      > [!NOTE] > Ez a kivétel nem szerepel a [.NET a Windows Áruházbeli alkalmazások](http://go.microsoft.com/fwlink/?LinkID=247912) vagy a, de fel néhány olyan tagját, amelyek által okozott. Az ebben az esetben findlogin írni egy `catch` nyilatkozata <xref:System.Exception>helyette.</xref:System.Exception>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class TargetException : ApplicationException
