  remarks: "A <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>esemény előtt új elem hozzáadása a gyűjteményhez, általában a adatkötési környezetben történik.</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> Ennek az eseménynek a kezelő megadhatja az új elemet hozzá kell adni, felülbírálja a szabványos művelet a gyűjtemény osztályhoz. Ez úgy érhető el a <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>tulajdonsága a <xref:System.ComponentModel.AddingNewEventArgs>paraméter `e` az új elem.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> Általában ez a cikk a címzett gyűjtemény által várt típus, vagy a gyűjtemény kivételhibát <xref:System.InvalidCastException>.</xref:System.InvalidCastException> típusú kivételt       Ezt az eseményt gyakran használatos adatkötési helyzetekben, például <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>és <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName> osztályok belül       Amikor létrehoz egy AddingNewEventHandler delegált, meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
