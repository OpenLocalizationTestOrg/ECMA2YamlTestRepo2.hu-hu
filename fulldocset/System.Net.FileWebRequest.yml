  type: Class
  summary: "Fájl rendszer valósítja meg az <xref:System.Net.WebRequest>osztályhoz.</xref:System.Net.WebRequest>"
  remarks: "A FileWebRequest osztály megvalósít a <xref:System.Net.WebRequest> `abstract` alaposztály az egységes erőforrás-azonosítók (URI), amelyek használják a `file://` sémát, amely a helyi fájlokat kér.</xref:System.Net.WebRequest>       Ne használja a <xref:System.Net.FileWebRequest.%23ctor%2A>konstruktor.</xref:System.Net.FileWebRequest.%23ctor%2A> A <xref:System.Net.WebRequest.Create%2A?displayProperty=fullName>metódust is, a FileWebRequest osztály új példánya</xref:System.Net.WebRequest.Create%2A?displayProperty=fullName> Ha az URI-séma `file://`, a <xref:System.Net.WebRequest.Create%2A>metódus egy FileWebRequest objektumot ad vissza.</xref:System.Net.WebRequest.Create%2A>       A <xref:System.Net.FileWebRequest.GetResponse%2A>metódus szinkron kérést a megadott fájl a <xref:System.Net.FileWebRequest.RequestUri%2A>tulajdonság és értéket ad vissza egy <xref:System.Net.FileWebResponse>objektum, amely tartalmazza a válaszban.</xref:System.Net.FileWebResponse> </xref:System.Net.FileWebRequest.RequestUri%2A> </xref:System.Net.FileWebRequest.GetResponse%2A> A fájl használatának hibaválasz végezheti el a <xref:System.Net.FileWebRequest.BeginGetResponse%2A>és <xref:System.Net.FileWebRequest.EndGetResponse%2A>módszerek.</xref:System.Net.FileWebRequest.EndGetResponse%2A> </xref:System.Net.FileWebRequest.BeginGetResponse%2A>       Ha szeretne adatokat írni egy fájlba a <xref:System.Net.FileWebRequest.GetRequestStream%2A>metódus értéket ad vissza egy <xref:System.IO.Stream>példány írni.</xref:System.IO.Stream> </xref:System.Net.FileWebRequest.GetRequestStream%2A> A <xref:System.Net.FileWebRequest.BeginGetRequestStream%2A>és <xref:System.Net.FileWebRequest.EndGetRequestStream%2A>módszerek aszinkron hozzáférést az írható adatfolyamot.</xref:System.Net.FileWebRequest.EndGetRequestStream%2A> </xref:System.Net.FileWebRequest.BeginGetRequestStream%2A>       A FileWebRequest osztály támaszkodik a <xref:System.IO.File>osztály hibakezelés és kódelérés-biztonsági.</xref:System.IO.File>"
