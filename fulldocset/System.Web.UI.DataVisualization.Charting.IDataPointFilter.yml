  name: FilterDataPoint(DataPoint,Series,Int32)
  nameWithType: IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  fullName: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Meghatározza, hogy egy adott adatok Adatpontindex szűri a rendszer."
  remarks: "Ez a módszer az egyes adatpontok egy sorozat hívható, és adja vissza egy `Boolean` érték azt jelzi, hogy adatpont szűri.       Egyéni szűrés megadásához származtatni egy új vagy meglévő osztály a <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>felületet, és ezt a módszert alkalmaz.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> Adja meg a megfeleltetési logikával egyéni feltételeket, majd térjen vissza `true` vagy `false` szűrni az adatpontok megjelölni. Után ez a metódus nincs létrehozva, valamelyikével a `Filter` metódus definíciói a <xref:System.Web.UI.DataVisualization.Charting.DataManipulator>osztály, amely fogad egy <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>objektum végrehajtásához a szűrés paraméterként.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> </xref:System.Web.UI.DataVisualization.Charting.DataManipulator>       Szűrt pontot, alapértelmezés szerint eltávolítja a sorozatból. Is megjelenhet is üres pontként értékének beállításával a <xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>tulajdonságot `true`.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>       Szűrt pontok is jelölhető meg, ha azok nem felelnek meg a szűrési feltételek alapján szűri a <xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>érték.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public bool FilterDataPoint (System.Web.UI.DataVisualization.Charting.DataPoint point, System.Web.UI.DataVisualization.Charting.Series series, int pointIndex);
    parameters:
    - id: point
      type: System.Web.UI.DataVisualization.Charting.DataPoint
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;> </xref> szűrni kívánt objektumot."
    - id: series
      type: System.Web.UI.DataVisualization.Charting.Series
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> objektum, amely az adatpont tartozik."
    - id: pointIndex
      type: System.Int32
      description: "Az index az adatpont, amely meghatározza az adatsorozat pozícióját."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Ha az adatpont eltávolítják, ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
