  remarks: "A IDataPointFilter felületen elérhetővé teszi a <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>metódus, amely egy adott adatpont belül több tart, és adja vissza egy `Boolean` érték, amely meghatározza, hogy, hogy az adatpontok szűri.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>       Egyéni szűrés végrehajtásához:-származtatni egy új vagy meglévő osztály a felhasználói felületről.      -Bírálja felül a <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>metódust az egyéni szűrési logika.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>      -A szűrési művelet indítása, hívja meg a egyikét a `Filter` módszerek a <xref:System.Web.UI.DataVisualization.Charting.DataManipulator>osztály, amely fogad egy IDataPointFilter objektum első paramétere.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator>       Minta forráskódját, tekintse meg a <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>metódus.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>"
