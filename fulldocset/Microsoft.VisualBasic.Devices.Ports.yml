  remarks: "A `My.Computer.Ports` objektum egy egyszerű belépési pontot nyújt eléréséhez a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] soros port osztály, <xref:System.IO.Ports.SerialPort>.</xref:System.IO.Ports.SerialPort>       Az alábbi táblázatban láthatók példák feladatok érintik a `My.Computer.Ports` objektum.      |||   |-|-|   | A |} Lásd: |}   | A soros porthoz csatlakozó modem tárcsázza |} [Hogyan: tárcsázza a soros portokhoz kapcsolódó modemek](~/add/includes/ajax-current-ext-md.md)|}   | Egy karakterláncot küldjön egy soros port |} [Hogyan: karakterláncok küldeni a soros port](~/add/includes/ajax-current-ext-md.md)|}   | Karakterláncok kap egy soros port |} [Hogyan: karakterláncok fogadása a soros port](~/add/includes/ajax-current-ext-md.md)|}   | Elérhető soros port megjelenítése |} [Hogyan: elérhető soros port megjelenítése](~/add/includes/ajax-current-ext-md.md)|}      ## Projekttípus rendelkezésre állása |||   |-|-|   | Projekttípus |} Rendelkezésre álló |}   | Windows-alkalmazás |} **Yes**|   | Szalagtár osztály |} **Yes**|   | Konzolalkalmazás |} **Yes**|   | Windows könyvtár szabályozása |} **Yes**|   | Webalkalmazás-vezérlő könyvtár |} Nem |}   | Windows-szolgáltatás |} **Yes**|   | Webhely |} Nem |}"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
