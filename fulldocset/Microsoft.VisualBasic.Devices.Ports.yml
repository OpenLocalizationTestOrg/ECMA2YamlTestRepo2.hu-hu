  summary: "Lekérdezi a számítógépen soros port nevének gyűjteménye."
  remarks: "A `My.Computer.Ports.SerialPortNames` tulajdonság lekérdezi a számítógépen soros port nevének gyűjteménye.      > [!NOTE] > Által visszaadott portnév `My.Computer.Ports.SerialPortNames` esetleg helytelen a Windows 98 futása közben. Az alkalmazáshibák megakadályozásához használja a kivételkezelő, mint például a `Try...Catch...Finally` utasítás vagy a `Using` utasítás, os portok megnyitására szolgáló portnév használatakor.       A következő táblázat felsorolja a feladat használata esetén például a `My.Computer.Ports.SerialPortNames` tulajdonság.      |||   |-|-|   | A |} Lásd: |}   | Elérhető soros port megjelenítése |} [Hogyan: elérhető soros port megjelenítése](~/add/includes/ajax-current-ext-md.md)|}      ## Projekttípus rendelkezésre állása |||   |-|-|   | Projekttípus |} Rendelkezésre álló |}   | Windows-alkalmazás |} **Yes**|   | Szalagtár osztály |} **Yes**|   | Konzolalkalmazás |} **Yes**|   | Windows könyvtár szabályozása |} **Yes**|   | Webalkalmazás-vezérlő könyvtár |} Nem |}   | Windows-szolgáltatás |} **Yes**|   | Webhely |} Nem |}"
  example:
  - "This example loops over all the strings that the `My.Computer.Ports.SerialPortNames` property returns. These strings are the names of the available serial ports on the computer.  \n  \n Typically, a user selects which serial port the application should use from the list of available ports. In this example, the serial port names are stored in a <xref:System.Windows.Forms.ListBox> control. For more information, see [ListBox Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[VbVbalrMyComputer#45](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#45)]  \n  \n This example requires:  \n  \n-   A reference to the <xref:System?displayProperty=fullName> namespace.  \n  \n-   That your form have a <xref:System.Windows.Forms.ListBox> control named `ListBox1`.  \n  \n For more information, see [How to: Show Available Serial Ports](../Topic/How%20to:%20Show%20Available%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<string> SerialPortNames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.String}
      description: "A soros portokhoz a számítógép nevét tartalmazó gyűjtemény."
