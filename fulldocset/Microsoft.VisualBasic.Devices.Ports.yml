  namespace: Microsoft.VisualBasic.Devices
  summary: "Létrehozza és megnyitja a <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> objektum."
  remarks: "A `My.Computer.Ports.OpenSerialPort` hoz, és megnyílik egy <xref:System.IO.Ports.SerialPort>objektum.</xref:System.IO.Ports.SerialPort> Az argumentumok a `OpenSerialPort` módszer beállításait határozza meg a <xref:System.IO.Ports.SerialPort>objektum.</xref:System.IO.Ports.SerialPort>       Zárjon be a kódját a <xref:System.IO.Ports.SerialPort>objektumot, amikor befejezte az objektum.</xref:System.IO.Ports.SerialPort> Használhatja a <xref:System.IO.Ports.SerialPort.Close%2A>módszert kifejezetten zárja be az objektum vagy a `Using` zárja be, amely implicit módon utasítást.</xref:System.IO.Ports.SerialPort.Close%2A> Lásd a példát című témakörben talál további információt.       Az alábbi táblázatban láthatók példák feladatok érintik a `My.Computer.Ports.OpenSerialPort` metódust.      |||   |-|-|   | A |} Lásd: |}   | A soros porthoz csatlakozó modem tárcsázza |} [Hogyan: tárcsázza a soros portokhoz kapcsolódó modemek](~/add/includes/ajax-current-ext-md.md)|}   | Egy karakterláncot küldjön a soros port |} [Hogyan: karakterláncok küldeni a soros port](~/add/includes/ajax-current-ext-md.md)|}   | Karakterláncok kap egy soros port |} [Hogyan: karakterláncok fogadása a soros port](~/add/includes/ajax-current-ext-md.md)|}      ## Projekttípus rendelkezésre állása |||   |-|-|   | Projekttípus |} Rendelkezésre álló |}   | Windows-alkalmazás |} **Yes**|   | Szalagtár osztály |} **Yes**|   | Konzolalkalmazás |} **Yes**|   | Windows könyvtár szabályozása |} **Yes**|   | Webalkalmazás-vezérlő könyvtár |} Nem |}   | Windows-szolgáltatás |} **Yes**|   | Webhely |} Nem |}"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public System.IO.Ports.SerialPort OpenSerialPort (string portName, int baudRate, System.IO.Ports.Parity parity, int dataBits, System.IO.Ports.StopBits stopBits);
    parameters:
    - id: portName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Kötelező. A port, nyissa meg a neve."
    - id: baudRate
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. A port átviteli sebességét."
    - id: parity
      type: System.IO.Ports.Parity
      description: "<xref href=&quot;System.IO.Ports.Parity&quot;></xref>. A port paritásos."
    - id: dataBits
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. A port adatok bites beállítását."
    - id: stopBits
      type: System.IO.Ports.StopBits
      description: "<xref href=&quot;System.IO.Ports.StopBits&quot;></xref>. A port stop-bit-beállítást."
    return:
      type: System.IO.Ports.SerialPort
      description: "A megnyitott <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> objektum, a megadott argumentumok konfigurálva."
  overload: Microsoft.VisualBasic.Devices.Ports.OpenSerialPort*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>portName</code>van <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> vagy üres karakterlánc."
