- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi a kulcsmezőhöz megadott név/érték párok a rekord törlése egy rendezett szótárban."
  remarks: "A kulcsok tulajdonság kulcsmezők szereplő értékeket tartalmazza a <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.FormView>vezérlő.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> A kulcsok tulajdonsággal a következő kulcsmező vagy törölni a rekord mezőinek értékét eléréséhez. Például használhatja ezeket az értékeket a rekord ellenőrzése a törlés előtt, törlése, vagy a törölt rekordok naplózandó módosítása.      > [!NOTE] > Ez a tulajdonság csak a kulcsmezők tartalmazza. A név/érték pár értékek nem kulcs mezők elérésére, a <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>       A kulcsok tulajdonság értéket ad vissza egy <xref:System.Collections.Specialized.OrderedDictionary>objektum, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>felületet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> A <xref:System.Collections.Specialized.OrderedDictionary>objektum tartalmaz <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objektumok, amelyek megfelelnek a kulcsmezők.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> A kulcs mezőnevek elérésére, a <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>tulajdonsága a <xref:System.Collections.Specialized.OrderedDictionary>objektum.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Hasonlóképpen, akkor érhető el az adatkulcsok mezőértékeinek a <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>tulajdonság.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Gyors, használhatja a indexelője a <xref:System.Collections.Specialized.OrderedDictionary>objektum eléréséhez az adatkulcsok mezőértékeinek.</xref:System.Collections.Specialized.OrderedDictionary> Az indexelő használatával előnye közvetlenül visszaadja az adatkulcsok mezőértékeinek. Az adatforrás-vezérlők, a mezők sorrendje támaszkodó (például <xref:System.Web.UI.WebControls.AccessDataSource>) férhetnek hozzá adatkulcsok mezőértékeinek csak index.</xref:System.Web.UI.WebControls.AccessDataSource>       A kulcsok és <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>Tulajdonságok csak olvasható; azonban módosíthatja a mező értékének a <xref:System.Collections.Specialized.OrderedDictionary>objektum.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> Ha a kulcs és a mezőértékek nem kulcs módosításához a megfelelő bejegyzés az adatforrásból törlődni fog."
  example:
  - "The following example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_913_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_913_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Egy <xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> , amely tartalmazza a kulcsmezőhöz megadott név/érték párok, a rekord törlése."
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
