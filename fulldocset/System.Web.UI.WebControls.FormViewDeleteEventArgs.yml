  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleting&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.FormView>vált ki szabályozhatja a <xref:System.Web.UI.WebControls.FormView.ItemDeleting>eseményt, amikor a Törlés gomb (gombot a `CommandName` tulajdonság beállítása &quot;Törlés&quot;) a vezérlőben kattint, de előtte a <xref:System.Web.UI.WebControls.FormView>vezérlő törli a rekordokat.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView> Ez lehetővé teszi, hogy egy egyéni rutin, például a törlés előtt, ez az esemény akkor következik be, amikor egy olyan rekordot ellenőrzése végző esemény-kezelési lehetőséget nyújt.       A FormViewDeleteEventArgs objektumok kerülnek az esemény-kezelési metódus, amely lehetővé teszi a törölni kívánt rekordot indexét meghatározásához és annak jelzésére, hogy a törlési műveletet meg kell szakítani. Az index a rekord határozhatja meg a <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A> A törlési művelet megszakításához, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Emellett a mezők és a mezők nem kulcs használatával a <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>és <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> Ezeket az értékeket akkor hasznos, ha szeretné ellenőrizni a rekord törlése előtt.      > [!NOTE] > Lehetséges adatkulcsok mezőértékeinek és lévő nem kulcs mezők értékének módosításához a <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>és <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> Ha megváltoztatja ezeket az értékeket, az a rekord, amely megfelel az új értékekkel törlődni fog.       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek a FormViewDeleteEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>"
