- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "A mező nem kulcs név/érték párok, az elem törlése álló dictionary lekérdezi."
  remarks: "A törlendő a rekord nem kulcs mező értékének eléréséhez használja a Values tulajdonság. Például használhatja ezeket az értékeket a rekord törlése előtt győződjön meg arról, vagy a törölt rekordok naplózhatja.      > [!NOTE] > Ez a tulajdonság nem tartalmaz a következő kulcsmező vagy mezőket. A név/érték pár értékek a kulcsmezőhöz megadott vagy a mezők elérésére, a <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       Az értékek tulajdonság értéket ad vissza egy <xref:System.Collections.Specialized.OrderedDictionary>objektum, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>felületet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> A <xref:System.Collections.Specialized.OrderedDictionary>objektum tartalmaz <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objektumok, amelyek megfelelnek a nem kulcs mezők.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> A mezőnevek elérésére, a <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>tulajdonsága a <xref:System.Collections.Specialized.OrderedDictionary>objektum.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Hasonlóképpen, hozzáférhet a mezőértékek használatával a <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>tulajdonság.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Gyors, használhatja a indexelője a <xref:System.Collections.Specialized.OrderedDictionary>objektum eléréséhez a mezőértékek.</xref:System.Collections.Specialized.OrderedDictionary> Az indexelő használatával előnye, hogy közvetlenül adja vissza a mezőértékek. Az adatforrás-vezérlők, a mezők sorrendje támaszkodó (például <xref:System.Web.UI.WebControls.AccessDataSource>) férhetnek hozzá a mezőértékek csak index.</xref:System.Web.UI.WebControls.AccessDataSource>       Az adatforrás-vezérlő nem lett továbbítva az értékeket a Values gyűjtemény. Ha az adatforrás bármely értéket igényel, ezekkel az értékekkel adja hozzá a <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>gyűjtemény.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       A <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>és értékek tulajdonságok írásvédettek; azonban módosíthatja a mező értékének a <xref:System.Collections.Specialized.OrderedDictionary>objektum.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> Ha a kulcs és a mezőértékek nem kulcs módosításához a megfelelő bejegyzés az adatforrásból törlődni fog."
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_274_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_274_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Egy <xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> , amely tartalmazza a mező nem kulcs név/érték párok, az elem törlése."
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
