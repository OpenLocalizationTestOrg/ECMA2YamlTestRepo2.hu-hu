  name: VisualStyleElement
  nameWithType: VisualStyleElement
  fullName: System.Windows.Forms.VisualStyles.VisualStyleElement
  type: Class
  summary: "A vezérlő vagy a felhasználói felület (UI) elem vizuális stílusok rajzolt azonosítja."
  remarks: "A VisualStyleElement osztály egy Windows-vezérlő vagy a felhasználói felület (UI) elem az aktuális vizuális stílus az operációs rendszer által meghatározott azonosítja. A vizuális stílus elem által meghatározott a *osztály*, *rész*, és *állapot*: - a *osztály* azonosít egy csoportot, amely általában együtt rajzolni kapcsolódó vizuális stílus eleme. Az osztály által meghatározott a <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>tulajdonság.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>      -A *rész* osztály diszkrét tagja határozza meg. Megadja az elem a <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>tulajdonság.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>      -A *állapot* határozzák meg az osztály és rész elem aktuális vizuális állapotokat ismerteti. Megadja az állapot a <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>tulajdonság.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>       A <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>névtér mutatja meg, amelyek megfelelnek a vezérlők és a felhasználói felületi elemeire vizuális stílus definiált VisualStyleElement objektumok több száz.</xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> Ezek az objektumok érhetők el `static` VisualStyleElement a beágyazott osztályok tulajdonságait. Mindegyik tulajdonság tulajdonos osztály minősített név az osztály és a megrajzolt elem része, és a tulajdonság nevét jelenti az elem állapota. Például a <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName>tulajdonság visszaadja a gomb megnyomott állapotában vizuális stílusok megrajzolásához használt VisualStyleElement.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName> A `Pressed` tulajdonság neve megegyezik az állapot `PushButton` megfelel-e a része, és `Button` az osztály a vizuális stílus elem azonosítja.       A vizuális stílus elem megrajzolásához, hozzon létre egy <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>, állítsa be a VisualStyleElement megrajzolásához, és, majd hívja a <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>metódus.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> Határozza meg, hogy az aktuális vizuális stílus biztosít egy adott elem definícióját, hívja meg a <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>metódus argumentumaként elemmel.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>       VisualStyleElement és <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>a vizuális stílusok API a Windows Platform SDK Windows rendszerhéj részéből funkcióinak burkolja.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> A vizuális stílusok további információkért lásd: &quot;Használatával Windows XP vizuális stílusok&quot;, az MSDN-könyvtárban, a Platform SDK része [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)."
  example:
  - "The following code example is a complete application that provides a UI for browsing and drawing all of the VisualStyleElement objects exposed by the <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> namespace. To view an element, use the <xref:System.Windows.Forms.ListView> control on the left side of the window to navigate to the node that represents the state of the element you want to draw, and then click the node. This sample will draw the selected element only if the element is defined by the current visual style.  \n  \n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/cpp/t-system.windows.forms.v_3_1.cpp)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/csharp/t-system.windows.forms.v_3_1.cs)]\n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_3_1.vb)]"
  syntax:
