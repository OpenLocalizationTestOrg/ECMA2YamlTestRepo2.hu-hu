  name: VirtualizedContainerService
  nameWithType: VirtualizedContainerService
  fullName: System.Activities.Presentation.View.VirtualizedContainerService
  type: Class
  summary: "A szerkesztési környezetben és a Tervező nézetben társított virtuális tároló szolgáltatást jelöl. A virtuális tároló szolgáltatást használja a felhasználói felület virtualizálási viselkedés testreszabásához."
  remarks: "Felhasználói felület virtualizálási csak azon területeit vizsgálja a tervezői vásznon, amelyek jelenleg nézetben, a Tervező gyorsabban, és kevesebb memória fel megjelenítéséhez használatos. Alapértelmezés szerint eljárási és a folyamatábra tervezők virtualizálási használatát, de ha egy vezérlő folyamata designer, amely nagyobb, mint az egyes képernyő lenne összeállításához, adott designer virtualizálási hasznosak."
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
