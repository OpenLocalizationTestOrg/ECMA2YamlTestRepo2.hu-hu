  remarks: "Egy osztály, tag vagy az indexelő kiterjesztése használatakor egy <xref:System.Web.UI.VerificationAttribute>, egy feltételes kifejezéses segítségével határozza meg, hogyan kisegítő ellenőrizve.</xref:System.Web.UI.VerificationAttribute> A feltételes kifejezés bal oldalán a <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>, és a jobb oldalon a <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> Az Equals operátor használata esetén a bal oldali egyenlőnek kell lennie a feltételes kifejezés jelentés igaz értékre az ellenőrzési szabály jobb oldalán. A NotEquals operátor használata esetén a bal oldali nem lehet egyenlő a feltételes kifejezés jelentés igaz értékre az ellenőrzési szabály jobb oldalán."
