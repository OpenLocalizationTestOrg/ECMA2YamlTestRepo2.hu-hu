  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.DataGrid.SortCommand&quot;> </xref> az esemény a <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "Ha rendezés engedélyezve van úgy, hogy a <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>tulajdonsága a <xref:System.Web.UI.WebControls.DataGrid>megszabott `true`, <xref:System.Web.UI.WebControls.LinkButton>vezérlők megjelennek-e minden oszlop fejlécében a <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>tulajdonságkészlet.</xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> (Az automatikusan létrehozott oszlopokhoz, a <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>tulajdonság értéke megegyezik az adatmező tartalmazza.)</xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> Ezek a hivatkozások engedélyezi, hogy rendezheti a <xref:System.Web.UI.WebControls.DataGrid>vezérlő által a kijelölt oszlop.</xref:System.Web.UI.WebControls.DataGrid> A <xref:System.Web.UI.WebControls.DataGrid.SortCommand>esemény jelenik meg, amikor egy <xref:System.Web.UI.WebControls.LinkButton>vezérlő kattint.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       A kezdeti tulajdonságértékek DataGridSortCommandEventArgs példányt listájáért lásd: a <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.SortCommand> event to sort a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridAllowSorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_38_1.aspx)]\n [!code-vb[DataGridAllowSorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_38_1.aspx)]  \n  \n [!code-cs[DataGridSortCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_38_2.aspx)]\n [!code-vb[DataGridSortCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_38_2.aspx)]"
