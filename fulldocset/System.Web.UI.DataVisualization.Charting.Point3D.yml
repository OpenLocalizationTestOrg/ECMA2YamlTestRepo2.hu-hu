  remarks: "Minden olyan egyéni 3D rajzon használt pont – amely teszi lehetővé a GDI + – kell alakul x, Y és Z (3D) koordinálja az X és Y (2D) koordinálja a használatával a <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>metódus.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Ez a módszer Point3D objektumokból álló tömb annak csak paraméterként vesz igénybe. Meghívásával a <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>metódust, az X és Y tulajdonságértékek megváltoztak a 3-dimenziós terület megfelelően.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Ezek új X és Y koordinátáit, biztosan majd alakítandó abszolút koordinátát használatával a <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metódus.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> A GDI + metódushívások majd használják.       Relatív X koordinátáját lehet lekérni egy Tengelyérték meghívásával a <xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>metódus.</xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>"
