  remarks: "Minden olyan egyéni 3D rajzon használt pont – amely teszi lehetővé a GDI + – kell alakul x, Y és Z (3D) koordinálja az X és Y (2D) koordinálja a használatával a <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>metódus.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Ez a módszer a tömb a <xref:System.Web.UI.DataVisualization.Charting.Point3D>objektumok annak csak paraméterként.</xref:System.Web.UI.DataVisualization.Charting.Point3D> Meghívásával <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>, X és Y tulajdonságértéket a 3-dimenziós terület megfelelően változnak.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Ezek új X és Y koordinátáit, biztosan majd alakítandó abszolút koordinátát metódus használatával a <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metódus.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Után alakít koordinátái, az egyes Point3D objektum PointF tulajdonsága alkalmas bármelyik GDI + módszert, amelyek egy <xref:System.Drawing.PointF>objektum paraméterként.</xref:System.Drawing.PointF>"
  syntax:
