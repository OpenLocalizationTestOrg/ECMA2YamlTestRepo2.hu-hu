  summary: "Lekérdezi vagy beállítja a 3D pontok Z koordinátáját."
  remarks: "A Z tulajdonság mindig a megfelelő diagramterület mélysége százalékában van kifejezve. 3D diagram Z koordináták relatív, és rendelkezik a diagramterület hátsó f és az a diagramterület első fali a 100 érték a 0 értékkel.       **Megjegyzés** a Z tulajdonság kisebb lehet (a diagramterület mögött található) nullánál vagy nagyobb, mint 100 (előtt a diagramterületen található).       Minden olyan egyéni 3D rajzon használt pont – amely teszi lehetővé a GDI + – kell alakul x, Y és Z (3D) koordinálja az X és Y (2D) koordinálja a használatával a <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>metódus.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Ez a módszer Point3D objektumokból álló tömb annak csak paraméterként vesz igénybe. Meghívásával a <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>metódust, az X és Y tulajdonságértékek megváltoztak a 3-dimenziós terület megfelelően.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Ezek új X és Y koordinátáit, biztosan majd alakítandó abszolút koordinátát használatával a <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metódus.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> A GDI + metódushívások majd használják.       Z relatív koordinátákkal érhető el az adatsorozat használatával az <xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>és <xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A>módszerek.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>"
  syntax:
    content: public float Z { get; set; }
    return:
      type: System.Single
      description: "A megfelelő diagramterület mélysége százalékában kell mérni a 3D pontok Z koordinátája"
  overload: System.Web.UI.DataVisualization.Charting.Point3D.Z*
  exceptions: []
  platform:
  - net462
