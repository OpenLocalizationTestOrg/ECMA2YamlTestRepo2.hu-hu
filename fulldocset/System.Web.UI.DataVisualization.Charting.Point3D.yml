  type: Class
  summary: "A térbeli (3D) adatpont koordinátáját jelöli. Ez az osztály használható egyéni rajz 3D diagram végrehajtása során."
  remarks: "A Point3D osztály 3D adatpont koordinátáját jelöli.       Minden olyan egyéni 3D rajzon használt pont – amely teszi lehetővé a GDI + – a relatív X, Y és Z (3D) koordináták relatív X és Y (2D) át kell használatával koordinálja a <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>metódus.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Meghívásával <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>, az X és Y értékek Point3D objektum módosulnak, hogy a 3-dimenziós terület tükrözik.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Új X és Y pontok ezután felhasználhatók a GDI + metódushívások – a Z értéknek majd figyelmen kívül hagyni – a következőre változik: abszolút képpont-koordináták használata után a <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metódus.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>       Vegye figyelembe, hogy a Z koordinátája lehet nullánál kisebb (diagramterület mögött található) vagy nagyobb, mint 100 (előtt a diagramterületen található).       3D diagramokhoz engedélyezése és használata a stílusok is, használja a <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A> A Point3D az osztály a 3D stílusok nem használható."
