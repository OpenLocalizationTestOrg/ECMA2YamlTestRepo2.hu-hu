  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPart
  type: Class
  summary: "Az alaposztály kijelzők vezérlők, amelyek bizonyos körülmények között le kell cserélnie más kijelzőkkel vezérlők lapon jelöli."
  remarks: "ProxyWebPart az alaposztály a kijelzők vezérlők, például a <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart>és <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>, amely használható helyőrzőként más kijelzőkkel vezérlők lapon.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> </xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> Általában ProxyWebPart vezérlő lecseréli egy másik kijelzők vezérlő, ha valamilyen hiba vagy probléma történt. Például, amikor a felhasználó nem jogosult megtekinteni a kijelzők vezérlőelem lapon, a kijelzők vezérlő kívánt helyére a <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> A kijelzők vezérlő nem tölthető be, vagy egy új példánya nem hozható létre, az eredeti kijelzők vezérlő helyére a <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> Ha a kívánt kijelzők később szabályozhatja a felhasználó számára elérhetővé válik, visszaállnak az oldalra, és az objektum a ProxyWebPart osztályból származó törlődni fog.       A ProxyWebPart osztály nem nézetállapot mentése vagy állapot vezérlése. A kijelzők vezérlő egy ProxyWebPart objektum cseréli le, és később lesz elérhető, ha az állapot megtekintése és állapot üres lesz.       A ProxyWebPart objektum megőrzi a kijelzők vezérlő, amely azt a személyre szabási adatok. Ha az eredeti kijelzők vezérlő elérhetővé válik, a személyre szabási adatok visszaáll.       Ha a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő menti a személyre szabási adatok, nem menti a ProxyWebPart objektum tulajdonságait.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Ehelyett a vezérlő, hogy egyezzenek a ProxyWebPart objektum tulajdonságainak menti. Az eredeti kijelzők vezérlő válik elérhetővé, ha a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő automatikusan betölti azt.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       A <xref:System.Web.UI.WebControls.WebParts.WebPartCollection>objektum ProxyWebPart objektumot tartalmazza.</xref:System.Web.UI.WebControls.WebParts.WebPartCollection> A kijelzők vezérlő olvasható be a kívánt Azonosítóját a <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.OriginalID%2A>tulajdonság vagy a <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.GenericWebPartID%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.GenericWebPartID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.OriginalID%2A>       Ha egy ProxyWebPart objektum cseréli le a szolgáltató vagy a kijelzők kapcsolódási fogyasztói kijelzők vezérlő a kapcsolat nincs aktiválva, de nem törlődnek. Ha az eredeti kijelzők vezérlő elérhetővé válik, a kapcsolat újra kell aktiválni."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public abstract class ProxyWebPart : System.Web.UI.WebControls.WebParts.WebPart
