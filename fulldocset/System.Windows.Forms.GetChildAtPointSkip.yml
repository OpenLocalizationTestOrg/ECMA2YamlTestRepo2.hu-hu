  summary: "Itt adhatja meg, melyik gyermek kihagyását szabályozza."
  remarks: "A rendszer egy belső lista, amely tartalmazza a szülőablak tartozó gyermekvezérlők tart fenn. A vezérlők, a lista sorrendje a gyermekvezérlők mélységi függ. Egynél több gyermekablak tartalmaz a megadott pontot, ha a listában, amely tartalmazza a pont, és megfelel a megadott GetChildAtPointSkip a rendszer visszaadja az első.       További információkért lásd: `ChildWindowFromPointEx` a Platform SDK dokumentációjában találhat."
