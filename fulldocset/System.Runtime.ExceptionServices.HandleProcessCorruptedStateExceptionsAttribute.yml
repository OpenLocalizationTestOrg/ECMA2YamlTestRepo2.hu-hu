  fullName: System.Runtime.ExceptionServices.HandleProcessCorruptedStateExceptionsAttribute
  type: Class
  summary: "Lehetővé teszi a felügyelt kód egy sérült folyamat állapotát jelző kivétel kezelése."
  remarks: "Sérült folyamat állapota kivételek olyan kivételeket, amelyek jelzik, hogy a folyamat állapota sérült. Az alkalmazás végrehajtása ebben az állapotban nem ajánlott.       Alapértelmezés szerint a közös nyelvi futtatókörnyezet (CLR) nem kézbesítése az ilyen kivételek felügyelt kódot, és a `try` / `catch` blokkok (és más kivételkezelő záradék) nem hívják meg a számukra. Ha teljesen biztos, hogy meg szeretné-e tartani ezeket a kivételeket a kezelése, amelyek kivételkezelő záradékok végrehajtani kívánt metódus kell alkalmaznia a HandleProcessCorruptedStateExceptionsAttribute attribútum. A közös nyelvi Futtatókörnyezet továbbítja a sérült folyamat állapota kivétel alkalmazható kivétel záradék csak módszereket, amelyek mind a HandleProcessCorruptedStateExceptionsAttribute és <xref:System.Security.SecurityCriticalAttribute>attribútumok.</xref:System.Security.SecurityCriticalAttribute>       Azt is megteheti a az alkalmazás konfigurációs fájlba. Ezzel biztosíthatja, hogy sérült állapot kivételek kézbesíti a kivételkezelők nélkül a HandleProcessCorruptedStateExceptionsAttribute vagy <xref:System.Security.SecurityCriticalAttribute>attribútum.</xref:System.Security.SecurityCriticalAttribute> A konfigurációs elem nincs hatása, az alkalmazásokat, amelyek a previous és verziójú volt lefordítva a [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] fut, de a [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] vagy újabb; sérült állapot kivételek továbbra is elküldhetők az alkalmazásokhoz. A HandleProcessCorruptedStateExceptionsAttribute attribútum rendszer figyelmen kívül hagyja az észlelt, ezért a részlegesen megbízható vagy átlátszó kód, mivel a megbízható gazdagép nem egy nem megbízható beépülő modul dolgozza fel, és figyelmen kívül hagyja az ilyen súlyos kivételek lehetővé.       Sérült folyamat állapota kivételek kapcsolatos további információkért lásd: a bejegyzés [sérült állapot kivételek kezelése](http://go.microsoft.com/fwlink/?LinkID=179681) a CLR-beli Inside Out blogjában."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class HandleProcessCorruptedStateExceptionsAttribute : Attribute
