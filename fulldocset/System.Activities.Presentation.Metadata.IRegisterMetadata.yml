  type: Interface
  summary: "Megadja egy osztály, amely további attribútumokkal felveszi a metaadat-tároló."
  remarks: "IRegisterMetadata típusok teszik lehetővé a társítás futásidejű típusok lazán összekapcsolt módon tervezési idejű attribútumok foglalják magukban. Egy alkalmazás-gazdaszolgáltatás a [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)] a IRegisterMetadata felület segítségével regisztrálja a tevékenység attribútumait. Például [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)] mellett is keres a *.design szerelvényekben típusok betöltött szerelvények, amelyekben szerepelnek ezek a típusok esetén IRegisterMetadata megvalósító típusok keres."
