  remarks: "Egy ToolboxComponentsCreatedEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [események](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example code provides a method that attaches an event handler for the <xref:System.Drawing.Design.ToolboxItem.ComponentsCreated> event of a <xref:System.Drawing.Design.ToolboxItem>. It also provides a ToolboxComponentsCreatedEventHandler event handler method that writes the name of the type of the components that were created to the <xref:System.Console> when the event handler is raised by a <xref:System.Drawing.Design.ToolboxItem.ComponentsCreated> event.  \n  \n [!code-cpp[MoreEventHandlerExamples#2](~/add/codesnippet/cpp/t-system.drawing.design._7_1.cpp)]\n [!code-cs[MoreEventHandlerExamples#2](~/add/codesnippet/csharp/t-system.drawing.design._7_1.cs)]\n [!code-vb[MoreEventHandlerExamples#2](~/add/codesnippet/visualbasic/t-system.drawing.design._7_1.vb)]"
