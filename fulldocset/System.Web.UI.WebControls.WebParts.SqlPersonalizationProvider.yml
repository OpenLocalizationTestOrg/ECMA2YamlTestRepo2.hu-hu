  remarks: "Ez a metódus által támogatott nem helyettesítő karaktereket.       Paraméterek csak a következő kombinációk engedélyezettek: - a `scope` paraméter értéke, és minden más paramétert `null`. Ez a kombináció törli a személyes beállításokat tartalmazó hatókörbe által jelzett társított összes kijelzők megszemélyesítési adatok `scope`.      -A `scope` paraméter értéke, és a `paths` paraméter legalább egy értéket tartalmaz. Ez a kombináció törli az összes kijelzőket a személyre szabási adatok a megadott elérési úthoz vagy elérési utak, a személyre szabási hatókörébe által jelzett `scope`.      -A `scope` paraméter értéke <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, a `paths` paraméter értéke, és csak egy elérési utat, tartalmaz, és a `usernames` paraméter legalább egy értéket tartalmaz.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Ez a kombináció törli az összes felhasználó személyre szabása kijelzők adatait a megadott elérési út, a felhasználó vagy felhasználók szereplő társított `usernames`.      -A `scope` paraméter értéke <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, a `paths` paraméter `null`, és a `usernames` paraméter legalább egy értéket tartalmaz.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Ez a kombináció minden egyes felhasználók személyre szabása kijelzők adatok törli az összes elérési utat, a felhasználó vagy felhasználók szereplő társított között `usernames`.       Bármely más paraméterértékek kombinációja érvénytelen, és kivételhibát egy <xref:System.ArgumentException>kivétel.</xref:System.ArgumentException> Például a következő két kombinációk nem engedélyezettek: - a `usernames` paraméter nem szolgáltatható a `scope` <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> paraméter beállítása      -A `paths` paraméter nem tartalmazhat egynél több bejegyzés amikor a `usernames` paraméter nem `null`.       A `paths` és `usernames` található a megfelelő tömbök paraméterek meg kell felelnie a következő ellenőrzési szabályok. Ha bármelyik tag paraméter tömbök érvényességi szabály sikertelen egy <xref:System.ArgumentException>kivétel történt.</xref:System.ArgumentException> Az ellenőrzési szabályok a következők:- `null` értékek nem engedélyezettek.      -Üres karakterlánc (&quot;&quot;) a karakterlánc van vágva után nem engedélyezett.      -Nem található felhasználónevek a `usernames` paramétert is tartalmazhat vesszőket.      – Bármely elérési út a hosszát a `paths` paraméter nem lehet hosszabb 256 karakternél.      -Bármely a felhasználónév a hosszát a `usernames` paraméter nem lehet hosszabb 256 karakternél."
