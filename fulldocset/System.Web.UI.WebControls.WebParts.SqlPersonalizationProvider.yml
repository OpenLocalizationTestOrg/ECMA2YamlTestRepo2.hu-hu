  remarks: "Ez a módszer átadása az alapul szolgáló adattár lekérdezés helyettesítő karaktereket. Támogatja a helyettesítő karakterek jelenleg függ, hogyan kezelje az egyes szolgáltatók a karakterek, például egy csillag (*), egy százalékjel (%) vagy aláhúzásjellel (_).       Általában az SQL-kompatibilis adattárolókhoz végezhet egy helyettesítő karakteres keresés egy részleges elérési úton és a helyettesítő karakter elején, a végfelhasználók vagy a keresési karakterláncot szöveg közepéről jelenik meg a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Ahhoz például, hogy található összes elérési utat, &quot;~/approot&quot; kezdetű a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>tulajdonság értékre van beállítva &quot;~/approot%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Hasonlóképpen, egy helyettesítő karakteres keresés a részleges felhasználónevet eredményezhet. a helyettesítő karaktert, a szöveges karakterlánc bármely pontján jelennek meg a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Ha található összes olyan felhasználó nevét, amely a start &quot;John&quot;, például a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>paraméter &quot;John %&quot; néz.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       A következő lekérdezés korlátozások érvényesek: – Ha csak `scope` valósul meg, és `query` van `null` vagy az összes tulajdonság `query` vissza vagy `null` vagy alapértelmezett értékeket, majd a kijelzett megfelelő összes rekordok `scope` paramétert ad vissza.      -Ha a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>tulajdonság értéke nem `null`, a visszaadott rekordok megtalálhatók szűrt alapján elérési utak, amelyek megfelelnek a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>tulajdonság értéke.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -Ha a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>nem `null`, a visszaadott rekordok megtalálhatók szűrt alapján felhasználóneveket, amelyek megfelelnek a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>tulajdonság értéke.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -Ha a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>tulajdonság értéke nem <xref:System.DateTime.MaxValue>, akkor a visszaadott rekordok csak az inaktív felhasználók társított rekordot is kiszűrt.</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> Az összehasonlítás rekordokat tartalmazza. Amennyiben a <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>tulajdonság értéke kisebb vagy egyenlő, mint a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Vegye figyelembe, hogy ez a módszer nem felel meg a lekérdezési paraméterek kombinációi. Például kódot kérhet az állapot bejegyzések társított megosztott hatókörében inaktív felhasználók száma. Nincs inaktív testreszabások, mert a visszaadott száma nulla lenne.       Esetleg egy nem üres gyűjtemény vissza paraméterkombinációk a következők:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>hatókör <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> együtt</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>értékek együtt vagy azok egy részének a hatókör a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, és <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
