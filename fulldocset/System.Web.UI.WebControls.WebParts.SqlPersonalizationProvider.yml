  name: SqlPersonalizationProvider
  nameWithType: SqlPersonalizationProvider
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  type: Class
  summary: "Megvalósítja a megszemélyesítési szolgáltató, amely a Microsoft SQL Server kiszolgálóját használja."
  remarks: "Ez az osztály a kért funkciót a Microsoft SQL Server megszemélyesítési szolgáltató határozza meg. Megszemélyesítési szolgáltató is tölt be, és tárolja a következő nevében: a személyre szabási adatok egy <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>példány.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Ez az osztály megvalósítja az logikai olvasása és írása az SQL Server rendszert futtató számítógépeken, és megvalósít továbbá a <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> definiált absztrakt metódusok Megszemélyesítési szolgáltató további információkért lásd: <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>       Kijelzők személyre szabása használata az SQL Server data terv támaszkodik közös SQL adatbázis két tábla meglétét, és a támogató tárolt eljárások, a legtöbb szolgáltatás SQL-alapú megvalósításokhoz megosztott. A táblák és nézetek telepítve vannak, és eltávolítása a következő parancsfájlok segítségével: - installpagepersonalization.sql – telepíti, a személyre szabási táblákat, nézeteket és kapcsolódó tárolt eljárások.      -uninstallpagepersonalization.sql – eltávolítja a megszemélyesítési táblákat, nézeteket és kapcsolódó tárolt eljárások.       Fontos, hogy ne feledje, hogy személyre szabása sikertelen lesz, ha a webes alkalmazás nem futtatható, az alapértelmezett megbízhatósági szint <xref:System.Web.AspNetHostingPermissionLevel>vagy újabb (egyéni megbízhatósági szintek állíthatja be a Web.config fájl használata a `<trust level=&quot;&quot; />` elem).</xref:System.Web.AspNetHostingPermissionLevel> A <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration>mindkét SqlPersonalizationProvider osztályok keressen egy megbízhatósági szintjének és <xref:System.Web.AspNetHostingPermissionLevel>Amikor inicializálva vannak.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration> Ha az alkalmazás futtatását, hogy a megbízhatósági szint <xref:System.Web.AspNetHostingPermissionLevel>, és az alapértelmezett SqlPersonalizationProvider szolgáltató használatával kezeli a személyre szabási adatok az alkalmazáshoz, először, az alkalmazás megpróbál hozzáférni a személyre szabási adatok, akkor sikertelen lesz, mert az ASP.NET rendszerbeli munkavégző folyamat fut <xref:System.Web.AspNetHostingPermissionLevel>megbízhatósági nem rendelkezik a megfelelő engedélyekkel a különböző osztályai belülre hívni a <xref:System.Data.SqlClient>névtér.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.AspNetHostingPermissionLevel>"
