  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdezi vagy beállítja az alkalmazás tárolására és személyre szabása információinak lekérése nevét."
  remarks: "Az ApplicationName tulajdonságot használja a <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>osztályt a csoport felhasználói adatokat.</xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Jogosult felhasználói információ az alkalmazás nevét, amelyet több alkalmazás adatait tárolhatja egyetlen adatbázisban közötti ismétlődő felhasználónevek ütközések való futtatása nélkül. Több ASP.NET-alkalmazást is használhatja ugyanazt a felhasználói adatbázis ugyanazt az értéket az ApplicationName tulajdonság megadásával. Az ApplicationName tulajdonság programozott módon állítható be, vagy azt beállítható a webes alkalmazás a konfigurációs fájlban a `applicationName` attribútumnak a `<providers>` szakasz.       Ha nincs megadva érték a `applicationName` attribútum a webes alkalmazás a konfigurációs fájlban, majd a <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>tulajdonság értéke az első kérelem, az alkalmazáson végzett szolgál.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>      > [!CAUTION] >, Mert egyetlen az alapértelmezett megszemélyesítési szolgáltató példányok használt összes által kiszolgált kérelmek egy <xref:System.Web.HttpApplication>objektum több kérelem végrehajtása egyidejűleg, és az ApplicationName tulajdonság értékének beállítására tett kísérlet lehet.</xref:System.Web.HttpApplication> Az ApplicationName tulajdonság nem szálbiztos több írási műveleteket, és az ApplicationName tulajdonság értékének módosítása több felhasználó alkalmazás nem várt működést eredményezhet. Ajánlott elkerülni, a felhasználók az ApplicationName tulajdonság beállítása csak szükséges kódot. Egy alkalmazás, ahol az ApplicationName tulajdonság beállítását lehet szükség például egy felügyeleti alkalmazás, amely kezeli a személyre szabási adatok egyszerre több alkalmazás. Ilyen alkalmazás egy különálló alkalmazás, és nem egy webalkalmazás kell lennie."
