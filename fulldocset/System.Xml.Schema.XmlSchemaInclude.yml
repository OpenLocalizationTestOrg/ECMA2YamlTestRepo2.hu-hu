  type: Class
  summary: "Jelzi a <xref uid=&quot;langword_csharp_include&quot; name=&quot;include&quot; href=&quot;&quot;> </xref> a World Wide Web Consortium (W3C) által megadott XML-séma elemét. Ez az osztály használható deklarált és definiált egy külső séma tartalmazza. A befoglalt deklarált és definiált értékeket a feldolgozás a tartalmazó sémában majd érhetők el."
  remarks: "A befoglalt sémadokumentum meg kell felelnie a következő feltételek valamelyike esetén: A belefoglalt séma kell rendelkeznie a cél névtere, valamint a séma tartalmazó dokumentumot.       VAGY a belefoglalt séma nem rendelkezik a megadott `targetNamespace`; a `targetNamespace` attribútum lehet null.       `XmlSchemaInclude`a tartalmazó séma tartalmazza, amelyek azonos célnévtere (vagy nem megadott célnévteret) sémák hozzáadja a séma-összetevőket."
  example:
  - "The following example creates the `include` element.  \n  \n [!code-vb[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_36_1.vb)]\n [!code-cs[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_36_1.cs)]\n [!code-cpp[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_36_1.cpp)]  \n  \n The following XML is generated for this code example.  \n  \n [!code-xml[Classic Webdata XmlSchemaInclude Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_36_2.xsd)]"
