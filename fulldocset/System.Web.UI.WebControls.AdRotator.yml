  summary: "Lekérdezi vagy beállítja a hirdetés XML-fájl hirdetményeket bizonyos típusú szűrése kategória kulcsszó."
  remarks: "Az XML-hirdetmény fájl minden egyes hirdetmény kategória kulcsszó is hozzárendelhető. A megadott kulcsszó a hirdetmények szűréséhez használja a KeywordFilter tulajdonság. Csak a kulcsszó tartalmazó hirdetmények lesz kiválasztva a a <xref:System.Web.UI.WebControls.AdRotator>vezérlő.</xref:System.Web.UI.WebControls.AdRotator> A KeywordFilter tulajdonság programozott módon állítható be a felhasználó a profil megfelelően.       A KeywordFilter tulajdonság nagyon egyszerű szűrőt, amely megkeresi a megadott kulcsszó. Nem adhatók meg egynél több kulcsszó KeywordFilter tulajdonságában, se nem deklarálható több kulcsszó a hirdetés fájlban.      > [!NOTE] > A <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>tulajdonság kell állítani a tulajdonság hatástalan.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      > [!CAUTION] > A megadott kulcsszó nem található az XML-hirdetmény fájlt, ha hirdetmény nélküli jelenik meg a <xref:System.Web.UI.WebControls.AdRotator>vezérlő.</xref:System.Web.UI.WebControls.AdRotator> Ne adja meg a tulajdonság kulcsszó a hirdetés fájlban legalább egy egyezés."
  example:
  - "The following code example demonstrates how to use the KeywordFilter property to filter for game-related advertisements.  \n  \n [!code-cs[Classic AdRotator.KeywordFilter Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1145_1.aspx)]\n [!code-vb[Classic AdRotator.KeywordFilter Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1145_1.aspx)]  \n  \n The following code example demonstrates how to specify a keyword for each advertisement in the XML advertisement file. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Business</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Games</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
