  summary: "Megjeleníti egy hirdetés szalagcím a weblapon."
  remarks: "Ebben a témakörben:- [bemutatása](#Introduction)      -   [XML hirdetmény fájlformátum](#XMLAdvertisementFileFormat)      -   [deklaratív Szintaxisán](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## bemutatása a AdRotator vezérlő segítségével egy véletlenszerűen kiválasztott hirdetmény szalagcímet jelenít meg a weblap.       A megjelenített hirdetmény megváltozik, amikor az oldal frissül.       Hirdetmény információ egy külön XML-fájl tárolódik. Az XML-fájl segíti megtartani a hirdetéseket és a kapcsolódó attribútumok listáját. Attribútumok közé tartoznak a kép elérési útját szeretné megjeleníteni, a vezérlő kattintáskor, a helyettesítő szöveg jelenítsen meg, ha a kép nem érhető el, kulcsszó és a hirdetmény gyakoriságát csatolása URL-CÍMÉT. A fájlban található információ a AdRotator vezérlő nincs érvényesítve. Ads rosszindulatú parancsfájlok végrehajtása érdekében meg kell mindig ellenőrizze az adatokat annak engedélyezése előtt, vagy fogadja el ad információt csak megbízható forrásból.       A hirdetés fájl Internet jogosulatlan hozzáférés elleni védelme érdekében tegye a következők közül:-tárolja az App_Data könyvtárat, amely bármilyen típusú fájlokat Internet-hozzáférésének megtagadása van beállítva.      -Nevezze át a fájlt, amely nincs .xml kiterjesztéssel együtt, és képezze le az bővítményt, hogy a `HttpForbiddenHandler` a Web.config fájlban. További információkért lásd: a szakasz a Machine.config fájlban.       Másik megoldásként a adatforrásként XML-fájlba egy visszahívási esemény keresztül hirdetmény információk megadására. Ez az esemény is segítségével együtt az XML-fájl kiterjesztése az AdRotator vezérlő, például egy másik lapra irányít át viselkedését. Tekintse meg a <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>tulajdonság található további információ a fájlformátum.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      > [!NOTE] > Lap gyorsítótárazás engedélyezve van, amikor a rendszer nem gyorsítótárazza az AdRotator vezérlők. Új hirdetmény ki van jelölve, amikor a weblap frissítése. Új hirdetmény nincs bejelölve, azonban ha eseménykezelő megadja a <xref:System.Web.UI.WebControls.AdRotator.AdCreated>esemény.</xref:System.Web.UI.WebControls.AdRotator.AdCreated>      <a name=&quot;XMLAdvertisementFileFormat&quot;></a>## XML hirdetmény fájl formátuma a AdRotator vezérlő tárolni a hirdetés információkat, például a megjelenítendő képnek, helyét és összekapcsolása a lap URL-egy külön XML-hirdetmény fájlt használja. A <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>AdRotator vezérlő tulajdonság határozza meg a fájl elérési útját.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>       A hirdetés-fájl létrehozásakor a nyitó és záró `<Advertisements>` címkék jelölje meg a kezdő és a fájl, illetve. Megnyitása és bezárása `<Ad>` címkék minden hirdetmény korlátozza. Minden hirdetmény beágyazottak-e a nyitó és záró közötti `<Advertisements>` címkék. Ha a fájl tartalmaz több `<Advertisements>` címkéket, csak az első készletét `<Advertisements>` címkék a fájlban a AdRotator vezérlő fog értelmezni. Minden más `<Advertisements>` címkék figyelmen kívül hagyja.       Az egyes hirdetmény adatelemek beágyazottak-e a nyitó és záró közötti `<Ad>` címkék. Bár bizonyos adatelemek előre meghatározott (például <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>és <xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>), egyéni elemeket között a `<Ad>` címkék.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A> </xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> Ezeket az elemeket a AdRotator vezérlő fogja beolvasni, ha a fájl értelmezi. Az adatokat ezután átadja a <xref:System.Web.UI.WebControls.AdRotator.AdCreated>esemény a <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>szótár tulajdonság.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> </xref:System.Web.UI.WebControls.AdRotator.AdCreated>       A következő táblázat a hirdetés XML-fájl az előre beállított adatelemek.      | Elem |} Leírás |}   |-------------|-----------------|   | `ImageUrl`| Abszolút vagy relatív URL-címe (nem kötelező) képfájl. |}   | `NavigateUrl`| A csatolni kívánt, ha a felhasználó (választható) ad egy lap URL-CÍMÉT. **Megjegyzés:** ehhez az elemhez nincs beállítva, ha a `HRef` tulajdonság a horgony címke nem lett megjelenítve. |}   | `Height`| Képpont (nem kötelező), a kép magassága. |}   | `Width`| Képpont (nem kötelező), a kép szélessége. |}   | `AlternateText`| A szöveg megjelenítése a lemezképen, miután a lemezkép által megadott helyett a <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>tulajdonság nem érhető el (nem kötelező).</xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A><br /><br /> Az egyes böngészők, ezt a szöveget is frissült a `ToolTip` a hirdetményhez. |}   | `Keyword`| A hirdetés (például, &quot;computers&quot;) (nem kötelező) szerint szűrheti kategóriáját. |}   | `Impressions`| Egy szám, amely azt jelzi, az ad-t a fájl (opcionális) más ads viszonyítva elforgatási ütemezését fontosságát.<br /><br /> A nagyobb szám, annál gyakran az ad jelenik meg. Az összes összes `<Impressions>` az XML-fájlban szereplő értékek nem haladhatja meg a 2,047,999,999*.* Ha igen, a AdRotator vezérlő futásidejű kivételt okoz. |}       A következő példa bemutatja a hirdetés XML-fájl formátumát.      ```   <Advertisements>     <Ad>       <ImageUrl>         URL of image to display for Advertisement #1       </ImageUrl>       <NavigateUrl>         URL of page to link to for Advertisement #1       </NavigateUrl>       <AlternateText>         Text to show as a ToolTip for Advertisement #1       </AlternateText>       <Keyword>         Keyword used to filter for Advertisement #1       </Keyword>       <Impressions>          Relative importance of Advertisement #1       </Impressions>       <CustomInformation>         Custom Data about Advertisement #1       </CustomInformation>     </Ad>   </Advertisements>   ```      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklaratív Szintaxisán```   <asp:AdRotator       AccessKey=&quot;string&quot;       AdvertisementFile=&quot;uri&quot;       AlternateTextField=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageUrlField=&quot;string&quot;       KeywordFilter=&quot;string&quot;       NavigateUrlField=&quot;string&quot;       OnAdCreated=&quot;AdCreated event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following code example demonstrates how to use the AdRotator control to display an advertisement banner on a Web page.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_52_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information for the previous example. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <height>60</height>  \n    <width>190</width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <height>90</height>  \n    <width>90</width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n  </Ad>  \n</Advertisements>  \n```"
