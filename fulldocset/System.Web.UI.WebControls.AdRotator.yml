    return:
      type: System.String
      description: "A neve, amely azonosítja a mikor navigáljon a lap URL-CÍMÉT tartalmazó mező az <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> vezérlő kattint. Az alapértelmezett érték: &quot;NavigateUrl.&quot;"
