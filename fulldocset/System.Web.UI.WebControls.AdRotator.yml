- uid: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  id: AdvertisementFile
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: AdvertisementFile
  nameWithType: AdRotator.AdvertisementFile
  fullName: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja az elérési út hirdetmény információkat tartalmazó XML-fájlba."
  remarks: "Az AdvertisementFile tulajdonsággal hirdetmény információkat tartalmazó XML-fájl elérési útja. Az XML-fájl ugyanazon a webhelyen belül kell lennie. A központi telepítés és a biztonsági okokból erősen ajánlott, hogy az azonos webalkalmazásban helyezze el a fájlt. Csak akkor lehet, amely egy másik alkalmazás telepítését ugyanazon a helyen található, ha az alkalmazás megfelelő megbízhatósági kapcsolattal rendelkezik XML-fájl elérésére.       Ez a tulajdonság értékre vagy abszolút elérési utat, vagy az XML-fájl relatív elérési. Egyszerűbbé teheti a központi telepítés egy relatív utat használ. Ha egy relatív utat használ, hogy elérési út lapján vagy a felhasználói vezérlőt tartalmazó helyéhez viszonyított a <xref:System.Web.UI.WebControls.AdRotator>vezérlő.</xref:System.Web.UI.WebControls.AdRotator>       Az AdvertisementFile tulajdonság nem kötelező megadni. Hirdetmény is programozott módon állítható be a <xref:System.Web.UI.WebControls.AdRotator.AdCreated>esemény.</xref:System.Web.UI.WebControls.AdRotator.AdCreated>       Az XML-fájl a következő előre meghatározott attribútumokat tartalmazza. Csak a `ImageUrl` attribútumot kell megadni.      | Attribútum |} Leírás |}   |---------------|-----------------|   | `ImageUrl`| A megjelenítendő kép URL-. |}   | `Height`| Képpont (nem kötelező), a kép magassága. |}   | `Width`| Képpont (nem kötelező), a kép szélessége. |}   | `NavigateUrl`| Keresse meg a <xref:System.Web.UI.WebControls.AdRotator>vezérlő kattintáskor a lap URL-CÍMÉT. |}   | `AlternateText`| Ha a kép nem használható megjelenítendő szöveg.</xref:System.Web.UI.WebControls.AdRotator> Az egyes böngészők, ez a szöveg jelenik meg elemleírásként. |}   | `Keyword`| A hirdetményhez kategóriát. Ez használatos a <xref:System.Web.UI.WebControls.AdRotator>vezérlő által egy adott konkrét kategóriával hirdetmények a tulajdonságlista szűréséhez. |}   | `Impressions`| Egy érték, amely jelzi a hirdetmény viszonyítva az XML-fájl a más helyen a hirdetmények megjelenítési gyakoriságát. |}      > [!NOTE] > A `ImageUrl` és `NavigateUrl` attribútumok lehet egy teljes URL-címet, a legfelső szintű relatív elérési út vagy relatív elérési útnak</xref:System.Web.UI.WebControls.AdRotator> Ha egy legfelső szintű relatív elérési utat használja, az elérési út viszonyítva ugyanazt a webhelyet. Egy relatív utat használ, ha az elérési út a hirdetés fájlt tartalmazó könyvtár viszonyítva.       Az egyéni attribútumok is hozzáadhat egyéni címkék használatával az XML-fájlban. Az összes attribútum címke elemzésének a hirdetés fájlból, és az értékek kerülnek a <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>szótár.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> Használhatja a <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>programon keresztüli eléréséhez az egyéni attribútumok szótár.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>       A fájlban lévő adatok nem érvényesíti a <xref:System.Web.UI.WebControls.AdRotator>vezérlő.</xref:System.Web.UI.WebControls.AdRotator> Ads rosszindulatú parancsfájlok végrehajtása érdekében meg kell mindig ellenőrizze az adatokat annak engedélyezése előtt, vagy fogadja el ad információt csak megbízható forrásból.       A hirdetés fájl Internet jogosulatlan hozzáférés elleni védelme érdekében tegye a következők közül:-a adatok könyvtárban, amely van konfigurálva az Internet-hozzáférés az összes típusú megtagadni Machine.config fájlban tárolja.      -Nevezze át a fájlt, amely nincs .xml kiterjesztéssel együtt, és képezze le a bővítmény `HttpForbiddenHandler` a Web.config fájlban. További információkért lásd: a szakasz a Machine.config fájlban."
  example:
  - "The following code example demonstrates how to use the AdvertisementFile property to specify the location of the XML file that contains advertisement information.  \n  \n [!code-cs[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1124_1.aspx)]\n [!code-vb[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1124_1.aspx)]  \n  \n The following code example shows the file format of the XML advertisement file.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string AdvertisementFile { get; set; }
    return:
      type: System.String
      description: "Hirdetmény adatokat tartalmazó XML-fájl helyét. Az alapértelmezett érték: üres karakterlánc (&quot;&quot;)."
  overload: System.Web.UI.WebControls.AdRotator.AdvertisementFile*
  exceptions: []
  platform:
  - net462
