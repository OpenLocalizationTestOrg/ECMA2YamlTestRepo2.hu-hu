  id: Target
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: Target
  nameWithType: AdRotator.Target
  fullName: System.Web.UI.WebControls.AdRotator.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja azt a böngészőablakban vagy, amely megjeleníti a tartalmát a weblap neve csatolva, ha a <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> vezérlő kattint."
  remarks: "A Target tulajdonság határozza meg a cél ablak vagy keretet, a weblap tartalmát jeleníti meg, ha csatolva használja a <xref:System.Web.UI.WebControls.AdRotator>vezérlő kattint.</xref:System.Web.UI.WebControls.AdRotator>      > [!NOTE] > Kezeli a Target tulajdonság egy `target` attribútum. A `target` horgonyzási attribútum (`a`) elemek XHTML 1.1 használata nem engedélyezett. Ezért ha megjelenített markup XHTML szabványok meg kell felelnie, vagy meg kell felelnie hozzáférési szabványokat, ne adja meg a Target tulajdonság. További információkért lásd: [XHTML szabványok a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md).       A célértéknek a tartomány az A – Z (nem betűérzékeny), kivéve a következő különleges értékek, amelyek kezdődhet aláhúzásjellel betűvel kell kezdődnie.      | Célérték |} Leírás |}   |------------------|-----------------|   | `_blank`| A tartalom egy új ablakban keretek nélküli Renderelés. |}   | `_parent`| Ez a beállítás a azonnali keretein szülő tartalma. |}   | `_search`| Ez a beállítás a tartalmat a keresési ablaktáblán. |}   | `_self`| Ez a beállítás az aktuális keret tartalma. |}   | `_top`| Ez a beállítás a teljes ablak nélküli kereteket a tartalma. |}      > [!NOTE] > A böngésző dokumentációjából határozza meg hogy a `_search` érték támogatott.  Például az Internet Explorer 5.0-s vagy újabb verziók támogatják a `_search` céloz érték."
  example:
  - "The following code example demonstrates how to use the Target property. It displays the contents of the Web page linked to when the <xref:System.Web.UI.WebControls.AdRotator> control is clicked in a new, unframed window.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_384_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_384_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "A böngészőablakban, amely megjeleníti a weblap tartalmát kapcsolt vagy mikor a <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> vezérlő kattint. Az alapértelmezett érték: üres karakterlánc (&quot;&quot;), amely frissíti az ablak vagy az aktuális keret."
