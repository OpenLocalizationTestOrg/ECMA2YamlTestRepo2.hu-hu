  summary: "A <xref uid=&quot;langword_csharp_StgInit&quot; name=&quot;StgInit&quot; href=&quot;&quot;> </xref> metódus egy szigorú típusmegadású nyelvtan inicializál."
  remarks: "Erős típusmegadású <xref:System.Speech.Recognition.Grammar>objektum (`IsStg` egyenlő `true`) erős típusmegadású eredmények (objektumok helyett nyers szöveg) visszatérhet egy ügyfélalkalmazást.</xref:System.Speech.Recognition.Grammar> Például előfordulhat, hogy vissza egy szigorú típusmegadású nyelvtan <xref:System.DateTime>ahelyett, hogy a nyers felismerhető bemeneti objektumokat.</xref:System.DateTime>       Erős típusmegadású nyelvtanok hozzácsatolása ehhez a kód egy nyelvtan szabályainak valósíthatja meg. A motor dolgozza fel a megadott szabályok, és adjon meg az aktuális részleges eredmények, a társított kód végrehajtása és a szöveges válik, sokoldalú típusú objektumok. Ez lehetővé teszi, hogy egy ügyfél könnyebben továbbfejlesztett szemantikai ellenőrzése használatát, támogatja a több kulturális környezetek és belső nyelvtan logikát.       Erős típusmegadású példányai <xref:System.Speech.Recognition.Grammar>objektumok általában kapott erőforrások szerelvényben, a <xref:System.Type>a közös nyelvi futtatókörnyezet (CLR).</xref:System.Type> </xref:System.Speech.Recognition.Grammar> Az ilyen példák segítségével több különböző nyelvet támogasson honosított típusok <xref:System.Speech.Recognition.Grammar>objektumok.</xref:System.Speech.Recognition.Grammar>"
