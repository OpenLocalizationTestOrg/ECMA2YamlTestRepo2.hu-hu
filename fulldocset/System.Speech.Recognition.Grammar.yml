  remarks: "Ez a konstruktor nem felel meg a paramétereket a inicializálási kezelő és a <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>nem tartalmazhat egy inicializálási kezelő, amely olyan argumentumokat igényel.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>       A <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>lehet gyökérszintű szabály.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> Létrehozásához egy <xref:System.Speech.Recognition.Grammar>objektum, amely meghatározza a gyökérszintű szabály, használja a <xref:System.Speech.Recognition.Grammar.%23ctor%2A>vagy <xref:System.Speech.Recognition.Grammar.%23ctor%2A>konstruktor.</xref:System.Speech.Recognition.Grammar.%23ctor%2A> </xref:System.Speech.Recognition.Grammar.%23ctor%2A> </xref:System.Speech.Recognition.Grammar>       A beszédfelismerés létrehozásához <xref:System.Speech.Recognition.Grammar>a egy <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>, és adjon meg egy alap URI segítségével oldja meg a szabály relatív hivatkozásokat, használja a <xref:System.Speech.Recognition.Grammar.%23ctor%2A>konstruktor.</xref:System.Speech.Recognition.Grammar.%23ctor%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> </xref:System.Speech.Recognition.Grammar>"
  example:
  - "The following example creates a speech recognition grammar in an <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> instance, which is then used to construct a <xref:System.Speech.Recognition.Grammar> object.  \n  \n```c#  \nprivate static Grammar CreateSrgsDocumentGrammar()  \n{  \n  // Create the SrgsDocument.  \n  SrgsDocument document = new SrgsDocument();  \n  \n  // Create the Cities rule and add it to the document.  \n  SrgsRule citiesRule = new SrgsRule(\"Cities\");  \n  \n  SrgsOneOf cityChoice = new SrgsOneOf();  \n  cityChoice.Add(new SrgsItem(\"Seattle\"));  \n  cityChoice.Add(new SrgsItem(\"Los Angeles\"));  \n  cityChoice.Add(new SrgsItem(\"New York\"));  \n  cityChoice.Add(new SrgsItem(\"Miami\"));  \n  \n  citiesRule.Add(cityChoice);  \n  document.Rules.Add(citiesRule);  \n  \n  // Create the Main rule and add it to the document.  \n  SrgsRule mainRule = new SrgsRule(\"Main\");  \n  mainRule.Scope = SrgsRuleScope.Public;  \n  \n  SrgsItem item = new SrgsItem(\"I would like to fly from\");  \n  item.Add(new SrgsRuleRef(citiesRule));  \n  item.Add(new SrgsText(\"to\"));  \n  item.Add(new SrgsRuleRef(citiesRule));  \n  \n  mainRule.Add(item);  \n  document.Rules.Add(mainRule);  \n  \n  // Set the root rule.  \n  document.Root = mainRule;  \n  \n  // Create the Grammar object.  \n  Grammar citiesGrammar = new Grammar(document);  \n  citiesGrammar.Name = \"SrgsDocument Cities Grammar\";  \n  \n  return citiesGrammar;  \n}  \n  \n```"
