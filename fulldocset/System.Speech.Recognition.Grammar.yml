- uid: System.Speech.Recognition.Grammar.Weight
  id: Weight
  parent: System.Speech.Recognition.Grammar
  langs:
  - csharp
  name: Weight
  nameWithType: Grammar.Weight
  fullName: System.Speech.Recognition.Grammar.Weight
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Lekérdezi vagy beállítja a súly értéke egy <xref href=&quot;System.Speech.Recognition.Grammar&quot;> </xref> objektum."
  remarks: "A felismerési használatát összetettsége miatt **súly**, egy adott nyelvtan teljesítményre gyakorolt hatás nincs közvetlenül kiszámítható legyen, mint <xref:System.Speech.Recognition.Grammar.Priority%2A>.</xref:System.Speech.Recognition.Grammar.Priority%2A>       A beszédfelismerés egy olyan súlyozott rendszer. A nyelvtan súlya, definiálva alternatív megoldásokat a nyelvtan belül, és a beszédfelismerés modellek által meghatározott valószínűség kombinációra görbékhez lehetséges felismerés értékel. A beszédfelismerés ezeket a súlyok és a sorrendet megadó lehetséges alternatív elfpgads valószínűség kombinációját használja. A nyelvtanok nagyobb súlyt hozzájárul több mint alacsonyabb súlyok a nyelvtanok felismerés alternatívák rangsorolási is.       A beszédfelismerési a súlyozás tulajdonság hatással a felismerő végrehajtásának függ. Bár a súlyozás tulajdonság segítségével finomhangolhatják a beszédfelismerés alkalmazás pontosságának, azt csak egy adott felismerési környezet és a felismerési használja a teljes körűen felügyelt diagnosztikai vizsgálat után kell használni."
  example:
  - "The following example creates two <xref:System.Speech.Recognition.Grammar> objects, one for digits and one for fractions. The <xref:System.Speech.Recognition.Grammar> objects are assigned names and relative weights and priorities, and loaded by an in-process speech recognizer. The `CreateDigitsGrammar`, `CreateFractionsGrammar`, and `recognizer_SpeechRecognized` methods are not shown here.  \n  \n```c#  \n  \n// Create a Grammar for recognizing numeric digits.  \nGrammar digitsGrammar = CreateDigitsGrammar();  \ndigitsGrammar.Name = \"Digits Grammar\";  \ndigitsGrammar.Priority = 2;  \ndigitsGrammar.Weight = 0.6f;  \n  \n// Create a Grammar for recognizing fractions.  \nGrammar fractionsGrammar = CreateFractionsGrammar();  \nfractionsGrammar.Name = \"Fractions Grammar\";  \nfractionsGrammar.Priority = 1;  \nfractionsGrammar.Weight = 1f;  \n  \n// Create an in-process speech recognizer.  \nSpeechRecognitionEngine recognizer = new SpeechRecognitionEngine();  \n  \nrecognizer.SpeechRecognized +=  \n  new EventHandler<SpeechRecognizedEventArgs>(  \n    recognizer_SpeechRecognized);  \n  \n// Load the digits and fractions Grammar objects.  \nrecognizer.LoadGrammar(digitsGrammar);  \nrecognizer.LoadGrammar(fractionsGrammar);  \n  \n// Start recognition.  \nrecognizer.SetInputToDefaultAudioDevice();  \nrecognizer.RecognizeAsync(RecognizeMode.Multiple);  \n```"
  syntax:
    content: public float Weight { get; set; }
    return:
      type: System.Single
      description: "A <xref uid=&quot;langword_csharp_Weight&quot; name=&quot;Weight&quot; href=&quot;&quot;> </xref> tulajdonság adja vissza lebegőpontos érték, amely jelzi a relatív súly, amely a felismerési adatbázismotor-példányon rendelje a szerkezet beszéd bemenet feldolgozása során. A tartománya 0,0 1.0 között lehet. Az alapértelmezett érték 1.0."
  overload: System.Speech.Recognition.Grammar.Weight*
  exceptions: []
  platform:
  - net462
