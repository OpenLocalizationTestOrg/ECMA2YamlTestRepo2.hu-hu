  name: Grammar
  nameWithType: Grammar
  fullName: System.Speech.Recognition.Grammar
  type: Class
  summary: "Futásidejű objektum, amely a felismerési alkalmazás segítségével megadhatja a beszédfelismerés korlátait beszéd nyelvtan hivatkozik."
  remarks: "A beszédfelismerés felismerés nyelvtan olyan szabályok vagy korlátozásokat, amelyek meghatározzák, hogy mi a beszédfelismerést felismerje jelentéssel bíró bemeneti adatként. Létrehozásával és beszéd felismerés nyelvtanok használatával kapcsolatos további információkért lásd: [beszédfelismerés](http://msdn.microsoft.com/en-us/6a7dc524-07fc-4862-8d48-8c10dc64b919), [Nyelvtanok használatával XML létrehozása](http://msdn.microsoft.com/en-us/2d799487-49c6-4cc9-b42f-f71cd3824fe1), [Nyelvtanok használatával GrammarBuilder létrehozása](http://msdn.microsoft.com/en-us/7e2cc577-cb05-4318-9da3-7c8675d3d9ae), és [Nyelvtanok használatával SrgsGrammar létrehozása](http://msdn.microsoft.com/en-us/e4d9f96e-2241-4c39-b9e0-ac9ef4e9a906).       A nyelvtan szerzőként, miután nyelvtan objektumba, amely a beszédfelismerést is be tudják tölteni, és hogy az alkalmazás futásidőben kezelésére használható a beszédfelismerés kell létrehozni. Használhatja a <xref:System.Speech.Recognition.Grammar.%23ctor%2A>konstruktor a nyelvtan példány létrehozása egy <xref:System.Speech.Recognition.GrammarBuilder>vagy egy <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>objektum, vagy egy fájl vagy egy <xref:System.IO.Stream>a szintaxis támogatott formátumú leírását tartalmazza, amelyek.</xref:System.IO.Stream> </xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> </xref:System.Speech.Recognition.GrammarBuilder> </xref:System.Speech.Recognition.Grammar.%23ctor%2A> Támogatott formátumok a következők:-a W3C XML-formátumú fájlok [Beszéd felismerés nyelvtan Specification (SRGS) 1.0-s verziója](http://go.microsoft.com/fwlink/?LinkId=201761) -Nyelvtanok egy .cfg bináris fájlba lefordított bővítmény nyelvtan konstruktorok elfogadó XML formátumú nyelvtan fájlok az argumentumok lefordítani az XML-nyelvtanok által a beszédfelismerés be-és felhasználási optimalizálja őket egy bináris formátumú fájlt. Csökkentheti a nyelvtan előre összeállításával egy XML-formátumú nyelvtan egy nyelvtan objektum létrehozásához szükséges idő egyikével a <xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler.Compile%2A>módszerek.</xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler.Compile%2A>       Egy alkalmazás beszédfelismerő, mivel kezeli a <xref:System.Speech.Recognition.SpeechRecognizer>vagy <xref:System.Speech.Recognition.SpeechRecognitionEngine>objektumazonosító, több Beszéd felismerés nyelvtanok betöltése.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer> Az alkalmazás egymástól függetlenül engedélyezheti vagy letilthatja egyes nyelvtanok úgy, hogy a <xref:System.Speech.Recognition.Grammar.Enabled%2A>tulajdonság, és a felismerési viselkedésének nyelvtan tulajdonságai, például a módosítását a <xref:System.Speech.Recognition.Grammar.Priority%2A>és <xref:System.Speech.Recognition.Grammar.Weight%2A>Tulajdonságok.</xref:System.Speech.Recognition.Grammar.Weight%2A> </xref:System.Speech.Recognition.Grammar.Priority%2A> </xref:System.Speech.Recognition.Grammar.Enabled%2A>       A nyelvtan <xref:System.Speech.Recognition.Grammar.SpeechRecognized>esemény jelenik meg, ha a bemeneti megegyezik a nyelvtan egy elérési úttal.</xref:System.Speech.Recognition.Grammar.SpeechRecognized>      > [!NOTE] > Ellenőrzése URI és egy nyelvtan objektum létrehozásához használt DLL biztonsági szempontból ajánlott.   >> Windows és a beszédplatform hozhat létre, a nyelvtan példánya a dll-Fájljában, illetve a nyelvtan, amely támogatja a parancsfájl-kezelési alkalmazások biztonsága.   >> Nyelvtan objektumok mindig parancsfájlok, mintha csak egy weblap letöltésének a `Internet Zone`. A közös nyelvi futtatókörnyezet (CLR) minden DLL betöltött nyelvtan definíció beszerzése korlátozása."
  example:
  - "The following example constructs a Grammar object from a speech recognition grammar defined in a XML file (cities.xml). The content of the cities.xml file appears in the following XML example.  \n  \n```c#  \n// Load a cities grammar from a local file and return the grammar object.   \nprivate static Grammar CreateGrammarFromFile()  \n{  \n  Grammar citiesGrammar = new Grammar(@\"c:\\temp\\cities.xml\");  \n  citiesGrammar.Name = \"SRGS File Cities Grammar\";  \n  return citiesGrammar;  \n}  \n  \n```  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"UTF-8\" ?>  \n<grammar version=\"1.0\" xml:lang=\"en-US\"  \n         xmlns=\"http://www.w3.org/2001/06/grammar\"  \n         tag-format=\"semantics/1.0\" root=\"Main\">  \n  \n  <!-- cities.xml:   \n    Defines an SRGS grammar for requesting a flight. This grammar includes  \n    a Cities rule that lists the cities that can be used for departures  \n    and destinations. -->  \n  \n  <rule id=\"Main\">  \n    <item>  \n      I would like to fly from <ruleref uri=\"#Cities\"/>  \n      to <ruleref uri=\"#Cities\"/>  \n    </item>  \n  </rule>  \n  \n  <rule id=\"Cities\" scope=\"public\">  \n    <one-of>  \n      <item> Seattle </item>  \n      <item> Los Angeles </item>  \n      <item> New York </item>  \n      <item> Miami </item>  \n    </one-of>  \n  </rule>  \n</grammar>  \n```"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Grammar: {(_uri != null ? "uri=" + _uri.ToString () + " " : "") + "rule=" + _ruleName }")]

