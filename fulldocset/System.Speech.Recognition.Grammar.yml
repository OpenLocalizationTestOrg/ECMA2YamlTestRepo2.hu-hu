  remarks: "Ez a konstruktor nem felel meg a paramétereket a inicializálási kezelő, és a leírást nem definiálhat egy inicializálási kezelő, amely olyan argumentumokat igényel.       Ez a konstruktor hozhat létre egy <xref:System.Speech.Recognition.Grammar>példánya a következő formátumok:-a W3C XML-formátumú fájlok [Beszéd felismerés nyelvtan Specification (SRGS) 1.0-s verziója](http://go.microsoft.com/fwlink/?LinkId=201761) -Ez olyan .cfg kiterjesztésű fájlt egy bináris lefordított Nyelvtanok konstruktor lefordítja az XML-formátumú nyelvtan fájlok által a beszédfelismerés be-és felhasználási optimalizálja őket bináris formátumra.</xref:System.Speech.Recognition.Grammar> Létrehozásához szükséges idő csökkentése érdekében a <xref:System.Speech.Recognition.Grammar>egy XML-formátumú nyelvtan összeállítása a nyelvtan előre egyikével objektumot a <xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler.Compile%2A>módszerek.</xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler.Compile%2A> </xref:System.Speech.Recognition.Grammar>       Az SRGS-nyelvtan adhatja meg a gyökérszintű szabály. Létrehozásához egy <xref:System.Speech.Recognition.Grammar>adatfolyam objektum, és adja meg a gyökérszintű szabály, használja a <xref:System.Speech.Recognition.Grammar.%23ctor%2A>vagy <xref:System.Speech.Recognition.Grammar.%23ctor%2A>konstruktor.</xref:System.Speech.Recognition.Grammar.%23ctor%2A> </xref:System.Speech.Recognition.Grammar.%23ctor%2A> </xref:System.Speech.Recognition.Grammar>       Létrehozásához egy <xref:System.Speech.Recognition.Grammar>a folyam objektumra, és adjon meg egy alap URI segítségével oldja meg a szabály relatív hivatkozásokat, használja a <xref:System.Speech.Recognition.Grammar.%23ctor%2A>konstruktor.</xref:System.Speech.Recognition.Grammar.%23ctor%2A> </xref:System.Speech.Recognition.Grammar>"
  example:
  - "The following example creates a speech recognition grammar from a local SRGS file (cities.xml) using a file stream. The content of the cities.xml file appears following C# example.  \n  \n```c#  \n  \n// Load a cities grammar from an I/O stream and    \n// return the new grammar.   \nprivate static Grammar CreateGrammarFromStream()  \n{  \n  string fileName = @\"c:\\temp\\cities.xml\";  \n  Grammar citiesGrammar =  \n    new Grammar(new FileStream(fileName, FileMode.Open));  \n  citiesGrammar.Name = \"Stream Cities Grammar\";  \n  return citiesGrammar;  \n}  \n```  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"UTF-8\" ?>  \n<grammar version=\"1.0\" xml:lang=\"en-US\"  \n         xmlns=\"http://www.w3.org/2001/06/grammar\"  \n         tag-format=\"semantics/1.0\" root=\"Main\">  \n  \n  <!-- cities.xml:   \n    Defines an SRGS grammar for requesting a flight. This grammar includes  \n    a Cities rule that lists the cities that can be used for departures  \n    and destinations. -->  \n  \n  <rule id=\"Main\">  \n    <item>  \n      I would like to fly from <ruleref uri=\"#Cities\"/>  \n      to <ruleref uri=\"#Cities\"/>  \n    </item>  \n  </rule>  \n  \n  <rule id=\"Cities\" scope=\"public\">  \n    <one-of>  \n      <item>Seattle</item>  \n      <item>Los Angeles</item>  \n      <item>New York</item>  \n      <item>Miami</item>  \n    </one-of>  \n  </rule>  \n</grammar>  \n```"
