  summary: "Az animáció hoz létre egy easing függvény felgyorsítják és/vagy a képlet szerint lassulás jelöli *f*(*t*) = *t*<sup>2</sup>"
  remarks: "Szabályozhatja az animáció felgyorsítják, hogy lassulás, vagy mindkettő a <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> megadásával Az alábbi ábra azt mutatja be, a különböző értékeket <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, ahol *f*(*t*) jelöli az animáció folyamatban és *t* időt jelenti.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![A különböző easingmodes grafikonokat QuadraticEase](~/add/media/quadraticease-graph.png &quot;QuadraticEase a különböző easingmodes grafikonokat&quot;) ennél a függvénynél használt képlet a következő.       *f*(*t*) = *t*<sup>2</sup>       >  [!NOTE] > használható <xref:System.Windows.Media.Animation.PowerEase>megegyező viselkedést létrehozásához <xref:System.Windows.Media.Animation.CubicEase>, QuadraticEase, <xref:System.Windows.Media.Animation.QuarticEase>, és <xref:System.Windows.Media.Animation.QuinticEase>használatával a <xref:System.Windows.Media.Animation.PowerEase.Power%2A>tulajdonság.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuinticEase> </xref:System.Windows.Media.Animation.QuarticEase> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase> Például, ha a használni kívánt <xref:System.Windows.Media.Animation.PowerEase>helyettesítéséhez <xref:System.Windows.Media.Animation.CubicEase>, adjon meg egy <xref:System.Windows.Media.Animation.PowerEase.Power%2A>3 értéket.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase>       Nincsenek több easing funkciók mellett QuadraticEase, amely ismerje meg a következő Silverlight-mintát használja.       [A minta futtatásához](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) mellett a futásidejű easing ellátása, létrehozhatja a saját egyéni easing funkciók <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase> öröklődése a szülőobjektumtól      <a name=&quot;xamlObjectElementUsage_QuadraticEase&quot;></a>## XAML objektum elemek használata```   <QuadraticEase .../>   ```"
  example:
  - "The following example applies a QuadraticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[QuadraticEase#QuadraticEase](~/add/codesnippet/xaml/quadraticease/window1.xaml#quadraticease)]\n [!code-xml[QuadraticEase#QuadraticEase](~/add/codesnippet/xaml/t-system.windows.media.a_14_1.xaml)]"
