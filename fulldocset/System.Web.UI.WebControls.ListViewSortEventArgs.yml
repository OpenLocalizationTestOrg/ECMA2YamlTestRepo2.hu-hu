  fullName: System.Web.UI.WebControls.ListViewSortEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.ListView.Sorting&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.ListView>vált ki szabályozhatja a <xref:System.Web.UI.WebControls.ListView.Sorting>eseményt, amikor egy rendezési gombra kattint, de előtte a <xref:System.Web.UI.WebControls.ListView>vezérlő kezeli a rendezési művelet.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Sorting> </xref:System.Web.UI.WebControls.ListView> (A rendezés gomb gomb akkor amelynek `CommandName` &quot;Rendezési&quot; tulajdonsága.) Ez lehetővé teszi, hogy egy egyéni rutin hajtja végre, amikor ez az esemény akkor következik be, például rendezési kifejezés testreszabása esemény-kezelési lehetőséget nyújt.       Az esemény-kezelési módszer egy ListViewSortEventArgs objektum kerülnek. Ez az objektum lehetővé teszi a megadásához, vagy a rendezési kifejezés, és a rendezés irányát határozza meg a <xref:System.Web.UI.WebControls.ListView>vezérlő.</xref:System.Web.UI.WebControls.ListView> A rendezési kifejezést határozhatja meg a <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A> A rendezési irány határozhatja meg a <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A> A rendezési műveletet mégsem folytatja úgy, hogy a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       A kezdeti tulajdonságértékek a ListViewSortEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewSortEventArgs object to display the sort direction and the column that is being sorted.  \n  \n [!code-cs[System.Web.UI.WebControls.ListView.Sorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_25_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListView.Sorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_25_1.aspx)]"
  syntax:
    content: 'public class ListViewSortEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
