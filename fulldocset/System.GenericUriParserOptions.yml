  name: GenericUriParserOptions
  nameWithType: GenericUriParserOptions
  fullName: System.GenericUriParserOptions
  type: Enum
  summary: "Beállítások megadása a <xref href=&quot;System.UriParser&quot;> </xref>."
  remarks: "Ezeket a beállításokat egy általános URI elemzési konfigurálhatja úgy, hogy a beállítások paramétereként kombinálhatja a <xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>konstruktor.</xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>       A meglévő <xref:System.Uri?displayProperty=fullName>osztály megtörtént-e támogatásához nemzetközi erőforrás-azonosítók (IRI) alapú RFC 3987.</xref:System.Uri?displayProperty=fullName> Aktuális felhasználók nem fogják látni a .NET-keretrendszer 2.0 viselkedésből változásait, kivéve, ha kifejezetten IRI engedélyezése. Ez biztosítja az alkalmazás a .NET-keretrendszer korábbi verzióival is kompatibilisek.       A konfigurációs beállítást <xref:System.Configuration.IdnElement?displayProperty=fullName>közvetve vezérli a <xref:System.Configuration.IriParsingElement?displayProperty=fullName>konfigurációs beállítás, amely szabályozza a IRI feldolgozás alatt álló <xref:System.Uri?displayProperty=fullName>osztályhoz.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement?displayProperty=fullName> IRI feldolgozási képességének lehetséges IDN engedélyezni kell. Ha IRI feldolgozási le van tiltva, majd IDN feldolgozási állítja be az alapértelmezett beállítást, ha a .NET-keretrendszer 2.0 viselkedés kompatibilitási használja, és IDN-nevek nem használhatók.       Nemzetközi tartományneveket (IDN) attribútum csak vezérlők IDN feldolgozását. Minden más IRI feldolgozás (például a karakter normalizálási) alapértelmezés szerint történik.       IRI által nyújtott további információkért lásd: az <xref:System.Uri?displayProperty=fullName>osztály</xref:System.Uri?displayProperty=fullName> a megjegyzések területén"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericUriParserOptions
