  summary: "Biztosítja a legfelső szintű vezérlőknek környezeti tulajdonság értékével."
  remarks: "Egy környezeti tulajdonság egy tulajdonság egy vezérlő, amely, ha nincs megadva, a szülő vezérlő lekérése. Ha a vezérlő nincs szülő és a tulajdonság nincs beállítva, a vezérlő próbál meg megtalálni a környezeti tulajdonság értékének a <xref:System.ComponentModel.Component.Site%2A>tulajdonság.</xref:System.ComponentModel.Component.Site%2A> Ha a vezérlő nem kell elhelyezni, a hely nem támogatja a környezeti tulajdonságok vagy a tulajdonság nincs beállítva a AmbientProperties objektum a <xref:System.Windows.Forms.Control>használ a saját alapértelmezett értékeivel.</xref:System.Windows.Forms.Control> Bizonyos objektumok származik a <xref:System.Windows.Forms.Control>osztály előfordulhat, hogy állítsa a tulajdonságot, még akkor is, ha nem.</xref:System.Windows.Forms.Control> Például a <xref:System.Windows.Forms.Form>osztály mindig beállítása a <xref:System.Windows.Forms.Control.ForeColor%2A>és <xref:System.Windows.Forms.Control.BackColor%2A>Tulajdonságok.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Form>"
