  type: Class
  summary: "Az egérmutató festeni használt kép jelöli."
  remarks: "A kurzor egy kis kép, amelynek helye a képernyőn megjelenő mutatóeszköz, például egy egeret, tollal vagy hanyattegér vezérli. Amikor a felhasználó elmozdítja a mutatóeszköz, az operációs rendszer a kurzor ennek megfelelően.       Különböző kurzor alakzatok segítségével tájékoztatja a felhasználót, milyen műveletet, az egér fog rendelkezni. Amikor szerkesztésével, vagy jelöljön ki a szöveget, például egy <xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName>kurzor jellemzően akkor jelenik meg.</xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName> Várjon, amíg kurzor tájékoztatja a felhasználót egy folyamat éppen futó gyakran használják. Példák a folyamatok, előfordulhat, hogy a felhasználó, várjon, amíg egy fájlt ment egy fájlt, vagy egy vezérlő például betöltő megnyitni egy <xref:System.Windows.Forms.DataGrid>, <xref:System.Windows.Forms.ListBox>vagy <xref:System.Windows.Forms.TreeView>a nagy mennyiségű adatot.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.DataGrid>       Minden vezérlők, amelyek a a <xref:System.Windows.Forms.Control>osztály rendelkezik egy <xref:System.Windows.Forms.Control.Cursor%2A>tulajdonság.</xref:System.Windows.Forms.Control.Cursor%2A> </xref:System.Windows.Forms.Control> Ha módosítani szeretné a kurzor által az egérmutató jelenik meg, ha a vezérlő határain belül van, rendelje hozzá a kurzorral a <xref:System.Windows.Forms.Control.Cursor%2A>vezérlőelem.</xref:System.Windows.Forms.Control.Cursor%2A> Azt is megteheti, megjelenítheti a kurzorok az alkalmazás szintjén a kurzorral hozzárendelésével a <xref:System.Windows.Forms.Cursor.Current%2A>tulajdonság.</xref:System.Windows.Forms.Cursor.Current%2A> Például, ha az alkalmazás célja a szöveges fájl szerkesztése, előfordulhat, hogy állít a <xref:System.Windows.Forms.Cursor.Current%2A>tulajdonságot <xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName>megjeleníti az várakozási kurzoron keresztül az alkalmazás a fájlt betölt, vagy megakadályozhatja, hogy a egér eseményeket a feldolgozott menti.</xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> Ha a folyamat befejeződik, állítsa be a <xref:System.Windows.Forms.Cursor.Current%2A>tulajdonságot <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>jeleníthetők meg a megfelelő kurzor minden vezérlőtípus az alkalmazáshoz.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A>      > [!NOTE] > Hívásakor <xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>alaphelyzetbe állítás előtt a <xref:System.Windows.Forms.Cursor.Current%2A>vissza a <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>kurzor, az alkalmazás folytatódik a egér eseményeket figyeli, és folytatódik a vezérlők megfelelő kurzor megjelenítése az alkalmazásban.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> </xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>       Számos forrásból, például egy meglévő kurzor, egy szabványos kurzorfájl, erőforrás vagy egy adatfolyam leíróját kurzor objektumok hozhatók létre.      > [!NOTE] > A kurzor osztály nem támogatja az animált kurzorok (.ani fájlok) és a fekete-fehér eltérő színeivel kurzorok.       Ha kurzor használ a kép túl kicsi, használhatja a <xref:System.Windows.Forms.Cursor.DrawStretched%2A>a lemezképet töltse ki a kurzor határán kényszerítését.</xref:System.Windows.Forms.Cursor.DrawStretched%2A> Ideiglenesen elrejtheti a kurzor hívja a <xref:System.Windows.Forms.Cursor.Hide%2A>metódust, és visszaállíthatja a meghívásával a <xref:System.Windows.Forms.Cursor.Show%2A>metódus.</xref:System.Windows.Forms.Cursor.Show%2A> </xref:System.Windows.Forms.Cursor.Hide%2A>       A .NET-keretrendszer 4.5.2-es verziótól kezdődően a kurzor is átméretezi alapján a rendszer DPI-beállítást, ha az app.config fájlban a következő bejegyzést tartalmaz:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>   ```"
  example:
  - "The following code example displays a form that demonstrates using a custom cursor. The custom Cursor is embedded in the application's resource file. The example requires a cursor contained in a cursor file named `MyCursor.cur`. To compile this example using the command line, include the following flag: `/res:MyCursor.Cur, CustomCursor.MyCursor.Cur`  \n  \n [!code-vb[System.Windows.Forms.Cursor#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_1.vb)]\n [!code-cs[System.Windows.Forms.Cursor#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_1.cs)]  \n  \n The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait Cursor is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a cursor file named `MyWait.cur` in the application directory. It also requires a `Customer` object that can hold a collection of `Order` objects, and that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.c_7_2.cpp)]"
