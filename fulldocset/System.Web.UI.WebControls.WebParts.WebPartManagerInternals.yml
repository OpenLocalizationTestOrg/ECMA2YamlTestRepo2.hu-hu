  name: WebPartManagerInternals
  nameWithType: WebPartManagerInternals
  fullName: System.Web.UI.WebControls.WebParts.WebPartManagerInternals
  type: Class
  summary: "Egy külön osztály módszerek által használt elkülöníti a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> vezérlik, és a fejlesztők számára a vezérlő kiterjesztése, de ritkán lap fejlesztők számára szükséges felülbírálhatja."
  remarks: "A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>osztály a kijelzők vezérlő készlet legnagyobb osztály.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Egyben a legfontosabb kijelzők osztályok között mivel minden weblapon kijelzők vezérlőket tartalmazó használatban van, és koordinálja, és a lapon minden kijelzők vezérlő kezeli.       Mivel a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>osztály ezért gyakran használják, és tartalmaz olyan sok kitett módszerek, mert egyes módszerek főleg vezérlő fejlesztők számára a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő tartalmazza a WebPartManagerInternals osztály</xref:System.Web.UI.WebControls.WebParts.WebPartManager> kiterjesztése igényli</xref:System.Web.UI.WebControls.WebParts.WebPartManager> A WebPartManagerInternals osztályba kevésbé használt módszerek elkülönítés API-ja egyszerűbbé teszi a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>osztály, és az elkülönített módszerek nem jelennek meg a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>IntelliSense objektumban.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       A WebPartManagerInternals osztályt használó fejlesztők számára valószínűleg lesznek olyan forgatókönyvekben, ahol kell örökölnie a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>szabályozza, és nagymértékben testre szabható.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Például egy webes portál alkalmazás vagy egy egyéni megjelenítési módok kijelzők vezérlők csomagolt készítésekor egyéni zónák, egyéni műveletek egyéni <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők és az egyéb bővítményei az alap kijelzők felhasználói felület (UI), sok esetben (összes) bírálja felül, és néhány bővíteni kell a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>tagok.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> Bár a WebPartManagerInternals osztály le van zárva, ezért nem azt, az egyéni örökölhet és <xref:System.Web.UI.WebControls.WebParts.WebPartManager>osztály valószínűleg kell hívnia a WebPartManagerInternals módon kijelzők vezérlők lapon felügyelhető.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!NOTE] > Hasonlóan a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>osztály, a WebPartManagerInternals osztály felügyeletét biztosítja, a kiszolgáló, amely nincs felhasználói felület, és soha nem lapon látható.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Eltérően <xref:System.Web.UI.WebControls.WebParts.WebPartManager>, a WebPartManagerInternals osztály soha nem is deklarálva van a kód az oldal; ez szigorúan csak egy munkavégző objektum, amely a háttérben feladatokat hajtja végre.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Használja a szokásos módon által bemutatott a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>osztályt, amely segítségével a védett hivatkozik rá <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A>tulajdonság, és a hivatkozott objektum segítségével a WebPartManagerInternals metódushívások.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       A WebPartManagerInternals osztály tartalmaz csak módszerek; Nincsenek tulajdonságok vagy események. Az osztály a metódusokat tartalmaz, amely kezelése <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők és a vezérlőelemek közötti kapcsolatok.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Kezelni <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, WebPartManagerInternals tartalmaz hozzáadásukkal módszerei (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A>), távolítsa el <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A>), események kezelésére <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A>) beállítását, első vagy a kapcsolat adatait a zónához (például <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A>és <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A>), vagy az alapszintű beállítás <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőelem tulajdonságai (például <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A>és <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A>).</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Kapcsolat kezelésére WebPartManagerInternals törlés módszerei tartalmazza (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>), mely átalakító objektum használata beállítást (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A>) beállításánál e a kapcsolat meg van osztva, és hogy-e statikus (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> és <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29>), és a használandó kapcsolat hiba üzenet beállítása (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A>).</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>"
