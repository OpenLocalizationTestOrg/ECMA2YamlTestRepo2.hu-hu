- uid: System.Net.Mail.SmtpClient.EnableSsl
  id: EnableSsl
  parent: System.Net.Mail.SmtpClient
  langs:
  - csharp
  name: EnableSsl
  nameWithType: SmtpClient.EnableSsl
  fullName: System.Net.Mail.SmtpClient.EnableSsl
  type: Property
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Adja meg, hogy a <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> Secure Sockets Layer (SSL) használ a kapcsolat titkosítására."
  remarks: "A EnableSsl tulajdonság határozza meg, hogy SSL használatával a megadott SMTP e-mail kiszolgáló elérhető.       Ennek a tulajdonságnak az alapértelmezett érték is megadható egy számítógép vagy az alkalmazás konfigurációs fájljában. Milyen módosítások történtek a EnableSsl tulajdonság a konfigurációs fájl beállításainak felülbírálása.       A <xref:System.Net.Mail.SmtpClient>osztály csak támogatja az SMTP-bővítmény biztonságos SMTP a Transport Layer Security csatornán az RFC 3207.</xref:System.Net.Mail.SmtpClient> Ebben a módban az SMTP-munkamenet titkosítatlan csatornán kezdődik, majd egy STARTTLS parancs a kiszolgálóhoz való váltás SSL használatával biztonságos kommunikáció az ügyfél által kiadott. Lásd: RFC 3207 közzétett által az Internet Engineering Task Force (IETF) további információt.       Egy másik csatlakozási módszer, ahol egy SSL munkamenet előre bármely parancsok küldött protokoll előtt. Ez a csatlakozási módszer is nevezik SMTP-/ SSL, SSL vagy SMTPS keresztül, és alapértelmezés szerint SMTP 465 portot használja. Az SSL használatával másik csatlakozási mód jelenleg nem támogatott.       Használhat <xref:System.Net.Mail.SmtpClient.ClientCertificates%2A>számára adja meg, melyik ügyféltanúsítványok használható az SSL-kapcsolatot létesíteni.</xref:System.Net.Mail.SmtpClient.ClientCertificates%2A> A <xref:System.Net.ServicePointManager.ServerCertificateValidationCallback%2A>lehetővé teszi, hogy visszautasítsa azokat az SMTP-kiszolgáló által megadott tanúsítvány.</xref:System.Net.ServicePointManager.ServerCertificateValidationCallback%2A> A <xref:System.Net.ServicePointManager.SecurityProtocol%2A>tulajdonság lehetővé teszi, hogy adja meg az SSL protokoll használatára verzióját.</xref:System.Net.ServicePointManager.SecurityProtocol%2A>      > [!NOTE] > Ha a EnableSsl tulajdonsága `true`, és az SMTP-levelezőkiszolgálóhoz ne forgalmazzon hirdetményt, az adott az EHLO válasz STARTTLS parancsot, majd a <xref:System.Net.Mail.SmtpClient.Send%2A> <xref:System.Net.Mail.SmtpClient.SendAsync%2A>módszerek kivételhibát <xref:System.Net.Mail.SmtpException>.</xref:System.Net.Mail.SmtpException> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> vagy</xref:System.Net.Mail.SmtpClient.Send%2A> hívása"
  example:
  - "The following code example establishes an SSL connection with the SMTP server and uses the connection to send an email.  \n  \n [!code-cs[NclSSLMailSync#1](~/add/codesnippet/csharp/p-system.net.mail.smtpcl_1_1.cs)]"
