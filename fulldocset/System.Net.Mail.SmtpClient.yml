  remarks: "Az aktuális példány által létrehozott kapcsolat a <xref:System.Net.Mail.SmtpClient>osztályra, hogy az SMTP-kiszolgáló lehet ismét használni, ha egy alkalmazás több üzenetet küldeni az azonos SMTP-kiszolgáló által.</xref:System.Net.Mail.SmtpClient> Ez akkor különösen hasznos, ha a hitelesítés vagy a titkosításhoz használt kapcsolatot létrehozni az SMTP-kiszolgáló. Hitelesítéséhez és a TLS-munkamenet létrehozásának folyamatát lehet költséges műveleteket. A követelmény, hogy kapcsolatot létesíteni a minden üzenet megegyező SMTP-kiszolgálóhoz nagy mennyiségű e-mailek küldésekor jelentős hatással lehet a teljesítményre. Számos nagy mennyiségű e-mail alkalmazások esetén, küldjön e-mailek állapotának frissítése, hírlevelek azokat a terjesztéseket, vagy e-mail-riasztásokat. Sok e-mailek ügyfélalkalmazások támogatniuk egy kapcsolat nélküli üzemmódról, ahol a felhasználók is összeállítása sok e-mailek később továbbítódnak, ha létrejön a kapcsolat az SMTP-kiszolgálóhoz. Egy levelezőprogram minden SMTP-üzenetek küldése egy adott SMTP-kiszolgáló (az internetszolgáltató által biztosított), amely ezután továbbítja az e-mailt más SMTP-kiszolgálók a jellemző.       A <xref:System.Net.Mail.SmtpClient>osztály megvalósítási készletek SMTP-kapcsolatok, így elkerülhető, hogy a terhelést növelni az újbóli a minden üzenet ugyanarra a kiszolgálóra, hogy kapcsolatot létesít.</xref:System.Net.Mail.SmtpClient> Előfordulhat, hogy egy alkalmazás újra felhasználhatja azonos <xref:System.Net.Mail.SmtpClient>objektum számos különböző e-mailek küldése az azonos SMTP-kiszolgálóhoz, és számos különböző SMTP-kiszolgálóra.</xref:System.Net.Mail.SmtpClient> Ennek eredményeképpen nincs mód annak meghatározásához, amikor befejeződött az alkalmazás használatával, az <xref:System.Net.Mail.SmtpClient>objektumot, és meg kell tisztítani megtörtént.</xref:System.Net.Mail.SmtpClient>       Az SMTP-munkameneteket befejeződött, és az ügyfél által a kapcsolat, kilépés üzenetet küld a kiszolgáló jelezheti, hogy rendelkezik-e több üzenet küldése. Ez lehetővé teszi, hogy a kiszolgáló, a kapcsolat az ügyfél társított erőforrásokat szabadítson fel, és az ügyfél által küldött üzenetek feldolgozásához.       A Dispose metódus hívása a <xref:System.Net.Mail.SmtpClient>objektum, amely egy aszinkron metódus végrehajtása <xref:System.Net.Mail.SmtpClient.SendAsync%2A>művelet megszakítja a küldési művelet szerint, ha a <xref:System.Net.Mail.SmtpClient.SendAsyncCancel%2A>metódus meghívta volna.</xref:System.Net.Mail.SmtpClient.SendAsyncCancel%2A> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient>       A <xref:System.Net.Mail.SmtpClient>osztály nincs `Finalize` metódus.</xref:System.Net.Mail.SmtpClient> Így az alkalmazás meg kell hívnia <xref:System.Net.Mail.SmtpClient.Dispose%2A>explicit módon szabadítson fel erőforrásokat.</xref:System.Net.Mail.SmtpClient.Dispose%2A>       Az SMTP-kiszolgálóhoz megadott összes kapcsolatokon keresztül megismétli a Dispose metódus a <xref:System.Net.Mail.SmtpClient.Host%2A>tulajdonság és szabályosan befejezési a TCP-kapcsolat követ Kilépés üzenetet küld.</xref:System.Net.Mail.SmtpClient.Host%2A> A Dispose metódus is elengedi az alapul szolgáló <xref:System.Net.Sockets.Socket>.</xref:System.Net.Sockets.Socket> által használt nem felügyelt erőforrások       <xref:System.Net.Mail.SmtpClient.Dispose%2A>Ha elkészült, a <xref:System.Net.Mail.SmtpClient>.</xref:System.Net.Mail.SmtpClient> használatával</xref:System.Net.Mail.SmtpClient.Dispose%2A> hívható A <xref:System.Net.Mail.SmtpClient.Dispose%2A>metódus leaves a <xref:System.Net.Mail.SmtpClient>használhatatlan állapotban.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A> Hívása után <xref:System.Net.Mail.SmtpClient.Dispose%2A>, fel kell szabadítania mutató összes hivatkozást az <xref:System.Net.Mail.SmtpClient>, a szemétgyűjtő is visszaszerezni a memória, amely a <xref:System.Net.Mail.SmtpClient>lett elfoglaló.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A>       További információkért lásd: [nem felügyelt erőforrások tisztítás](~/add/includes/ajax-current-ext-md.md) és [eldobásakor metódusának](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Mindig hívja meg <xref:System.Net.Mail.SmtpClient.Dispose%2A>az utolsó hivatkozás a <xref:System.Net.Mail.SmtpClient>.</xref:System.Net.Mail.SmtpClient> engedélyezés előtt</xref:System.Net.Mail.SmtpClient.Dispose%2A> Ellenkező esetben az erőforrásoknak nem szabadul, a szemétgyűjtő is visszaszerezni a memória."
