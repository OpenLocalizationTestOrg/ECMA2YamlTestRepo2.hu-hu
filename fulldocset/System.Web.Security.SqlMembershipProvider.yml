- uid: System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow
  id: PasswordAttemptWindow
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: PasswordAttemptWindow
  nameWithType: SqlMembershipProvider.PasswordAttemptWindow
  fullName: System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Lekérdezi a időszak között, amelyek egymást követő sikertelen kísérlet történt a adjon meg egy érvényes jelszó és a jelszó válaszokkal követi."
  remarks: "A PasswordAttemptWindow tulajdonság működik együtt a <xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>tulajdonság segítségével védelmet biztosítanak egy nemkívánatos forrás, a jelszó vagy a jelszó-válasz ismételt kísérletekkel tagsági felhasználó találgatás.</xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A> Amikor a felhasználók próbál bejelentkezni, megváltoztathatja a jelszavát vagy a jelszó alaphelyzetbe állítása, csak egy bizonyos számú egymást követő kísérlet alatt megadott időkeretnél engedélyezettek. Az időszak hosszát a PasswordAttemptWindow tulajdonság, amely azonosítja a sikertelen kísérletek okozzák között engedélyezett percek számát határozza meg. Ha egymást követő sikertelen kísérlete, amely a felhasználó által száma alaphelyzetbe állítja a vagy a jelszó tárolt érték egyenlő a <xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>tulajdonság és az idő eltelt a legutóbbi Érvénytelen kísérlet kisebb, mint a percben megadott PasswordAttemptWindow tulajdonság, akkor a tagsági felhasználó úgy, hogy ki van zárva a <xref:System.Web.Security.MembershipUser.IsLockedOut%2A>tulajdonságot `true`.</xref:System.Web.Security.MembershipUser.IsLockedOut%2A> </xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A> A felhasználó zárolásának hívja a <xref:System.Web.Security.MembershipUser.UnlockUser%2A>metódus.</xref:System.Web.Security.MembershipUser.UnlockUser%2A> Ha az aktuális sikertelen kísérlet és az utolsó sikertelen kísérlet között, mint a PasswordAttemptWindow tulajdonság értéke, az aktuális Érvénytelen kísérlet történt az első számítanak. Ha egy érvényes jelszóválaszt engedélyezett érvénytelen próbálkozások maximális számának elérése előtt, a érvénytelen jelszó-válasz kísérletek száma értéke nulla. Ha egy érvényes jelszót ahhoz a maximális száma a megengedett érvénytelen kísérletek elérésekor érvénytelen bejelentkezési kísérletek számát, és érvénytelen jelszó-válasz kísérletek száma nullára lesz állítva.       A <xref:System.Web.Security.SqlMembershipProvider>elkülönítve tartja a érvénytelen bejelentkezési kísérletek és érvénytelen jelszó-válasz kísérletek száma.</xref:System.Web.Security.SqlMembershipProvider> Érvénytelen jelszó kísérel meg csak az éppen eggyel növekszik, jelszó-kísérletek számlálója eredményez. Érvénytelen jelszó-válasz megpróbál csak eggyel növekszik, hogy jelszó-válasz számláló eredményez.       A <xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>tulajdonság értéke az alkalmazás konfigurációs használja a `passwordAttemptWindow` attribútumot a konfigurációs szakasz.</xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>       Ha a <xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>tulajdonsága `false`, érvénytelen jelszó-válasz kísérletek nem követi.</xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> and sets the `maxInvalidPasswordAttempts` attribute to five invalid attempts and the `passwordAttemptWindow` to 30 minutes.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"   \n  userIsOnlineTimeWindow=\"20\">  \n    <providers>  \n      <add name=\"SqlProvider\"  \n        type=\"System.Web.Security.SqlMembershipProvider\"  \n        connectionStringName=\"SqlServices\"  \n        requiresQuestionAndAnswer=\"true\"  \n        maxInvalidPasswordAttempts=\"5\"  \n        passwordAttemptWindow=\"30\"  \n        applicationName=\"MyApplication\" />  \n    </providers>  \n</membership>  \n```"
  syntax:
    content: public override int PasswordAttemptWindow { get; }
    return:
      type: System.Int32
      description: "A időszak (percben), ameddig az egymást követő sikertelen kísérletek kell adnia egy érvényes jelszót, vagy a jelszó válaszok követi. Az alapértelmezett érték 10 perc. Aktuális sikertelen kísérlet után és az utolsó sikertelen kísérlet között, mint a PasswordAttemptWindow tulajdonság értéke, ha minden sikertelen kísérlet kell kezelni, mintha az első kísérlet sikertelen volt."
  overload: System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Security.SqlMembershipProvider.PasswordFormat
  id: PasswordFormat
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: PasswordFormat
  nameWithType: SqlMembershipProvider.PasswordFormat
  fullName: System.Web.Security.SqlMembershipProvider.PasswordFormat
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "A jelszavak tárolása az SQL Server tagsági adatbázisokból formátumát jelző érték beolvasása."
  remarks: "Használjon `Hashed` csak, `Clear` és `Encrypted` nem biztonságosak. `Hashed`jelszavak kivonatolása egy egyirányú kivonatoló algoritmus és egy véletlenszerűen generált védőérték érték, ha az adatbázis tárolja. A jelszó akkor fogadható, amikor megtörténik annak kivonatolása az adatbázisban az ellenőrzéshez a védőérték értékű. Nem sikerült beolvasni a kivonatolt jelszavakat. `Encrypted`jelszavak, nem tekintendők biztonságos, az adatbázis tartalmát megjelenítő megsértése is is elérhetővé teheti a titkosítási kulcs. Ez azt jelenti, hogy a titkosított jelszavak nem sikerült visszafejteni és közzétéve.       A szakasz a Web.config fájl az ASP.NET-alkalmazás a passwordFormat formátumot érték van megadva.       `Encrypted`és `Hashed` jelszavak titkosított vagy az elem a konfigurációban megadott adatok alapján alapértelmezés szerint kivonatolja. Vegye figyelembe, hogy adjon meg egy értéket, ha `3DES` a a `validation` attribútum, vagy ha nincs érték megadva, kivonatolt jelszavakat fogja tárolni használatával a <xref:System.Security.Cryptography.SHA1>algoritmus.</xref:System.Security.Cryptography.SHA1>       Egy egyéni kivonatoló algoritmus használatával definiálható a `hashAlgorithmType` attribútuma a [membership elem (ASP.NET beállítási séma)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) konfigurációs elem. Ha úgy dönt, hogy a titkosítás, az alapértelmezett jelszó-titkosítási AES használja. A titkosítási algoritmus módosításához állítsa a `decryption` a konfigurációs elem attribútuma. Ha jelszavakat titkosít, meg kell adnia egy explicit érték a `decryptionKey` az elem attribútuma. Az alapértelmezett érték `AutoGenerate` a a `decryptionKey` attribútum nem támogatott, ha a használatával titkosított ASP.NET tagsággal rendelkező jelszavak."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Security.SqlMembershipProvider> instance and sets its password format to `Hashed`.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"false\"  \n      enablePasswordReset=\"true\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Hashed\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public override System.Web.Security.MembershipPasswordFormat PasswordFormat { get; }
    return:
      type: System.Web.Security.MembershipPasswordFormat
      description: "Egy a <xref:System.Web.Security.MembershipPasswordFormat>értékek, a jelszavak tárolása az SQL Server-adatbázis formátumát jelző.</xref:System.Web.Security.MembershipPasswordFormat>"
  overload: System.Web.Security.SqlMembershipProvider.PasswordFormat*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression
  id: PasswordStrengthRegularExpression
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: PasswordStrengthRegularExpression
  nameWithType: SqlMembershipProvider.PasswordStrengthRegularExpression
  fullName: System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Lekérdezi a jelszó kiértékelése használt reguláris kifejezést."
  remarks: "A PasswordStrengthRegularExpression tulajdonság lekérdezi a jelszó erősségét a értékeléséhez használt reguláris kifejezés a <xref:System.Web.Security.SqlMembershipProvider>objektum.</xref:System.Web.Security.SqlMembershipProvider>       A <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>be az alkalmazás konfigurációs tulajdonság értéke a `passwordStrengthRegularExpression` attribútuma a [membership elem (ASP.NET beállítási séma)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) konfigurációs elem.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>"
  example:
  - "The following example shows the [membership Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) configuration element in the `system.web` section of the application's Web.config file. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> class to provide membership services, and sets the `passwordStrengthRegularExpression` attribute to a regular expression that validates that the password meets the following criteria:  \n  \n-   Is at least seven characters.  \n  \n-   Contains at least one digit.  \n  \n-   Contains at least one special (non-alphanumeric) character.  \n  \n If the password does not meet these criteria, the password is not accepted by the membership provider.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"  \n  userIsOnlineTimeWindow = \"20\">  \n  <providers>  \n    <add  \n      name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordStrengthRegularExpression=\"@\\\"(?=.{6,})(?=(.*\\d){1,})(?=(.*\\W){1,})\"  \n      />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public override string PasswordStrengthRegularExpression { get; }
    return:
      type: System.String
      description: "A jelszó kiértékelése használt reguláris kifejezést."
  overload: System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer
  id: RequiresQuestionAndAnswer
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: RequiresQuestionAndAnswer
  nameWithType: SqlMembershipProvider.RequiresQuestionAndAnswer
  fullName: System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Lekérdezi egy érték, amely jelzi, hogy az SQL Server tagsági szolgáltató konfigurálva van a felhasználónak a jelszóhoz megadott kérdés megválaszolni a jelszó alaphelyzetbe állítása és lekérése."
  remarks: "A jelszóhoz megadott kérdés és válasz igénylő biztonsági beolvasása, vagy a jelszó alaphelyzetbe állítása további réteget biztosít. A felhasználónév megadásakor a felhasználó megadhatja, kérdés és válasz beolvasni vagy elfelejtett jelszó később használható. Ha a <xref:System.Web.Security.SqlMembershipProvider.EnablePasswordReset%2A>tulajdonság és a <xref:System.Web.Security.SqlMembershipProvider.EnablePasswordRetrieval%2A>tulajdonság mindegyike `false`, RequiresQuestionAndAnswer tulajdonság értéke nem számít.</xref:System.Web.Security.SqlMembershipProvider.EnablePasswordRetrieval%2A> </xref:System.Web.Security.SqlMembershipProvider.EnablePasswordReset%2A>       További információkért lásd: <xref:System.Web.Security.SqlMembershipProvider.ResetPassword%2A>és <xref:System.Web.Security.SqlMembershipProvider.GetPassword%2A>.</xref:System.Web.Security.SqlMembershipProvider.GetPassword%2A> </xref:System.Web.Security.SqlMembershipProvider.ResetPassword%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Security.SqlMembershipProvider> instance and configures it to require a password answer for password reset or retrieval.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"false\"  \n      enablePasswordReset=\"true\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Hashed\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public override bool RequiresQuestionAndAnswer { get; }
