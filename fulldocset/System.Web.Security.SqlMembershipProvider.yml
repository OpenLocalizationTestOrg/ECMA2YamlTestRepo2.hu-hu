  namespace: System.Web.Security
  summary: "Lekérdezi egy érték, amely jelzi, hogy az SQL Server tagsági szolgáltató van-e konfigurálva a felhasználók visszaállíthassák a jelszavukat."
  remarks: "Jelszó alaphelyzetbe állítása lehetővé teszi, hogy a tagsági szolgáltató lecseréli a jelenlegi jelszavát egy felhasználónévvel, egy új, véletlenszerűen létrehozott jelszót. Ez akkor különösen hasznos, ha a <xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>tulajdonsága <xref:System.Web.Security.MembershipPasswordFormat>, mert a felhasználók jelszó kivonatolt érték nem lehet beolvasni.</xref:System.Web.Security.MembershipPasswordFormat> </xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Security.SqlMembershipProvider> instance and enables password reset.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"false\"  \n      enablePasswordReset=\"true\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Hashed\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public override bool EnablePasswordReset { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a tagsági szolgáltató támogatja a jelszó alaphelyzetbe állítása; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.SqlMembershipProvider.EnablePasswordReset*
  exceptions: []
