  summary: "Eltávolítja a felhasználó csoporttagsági információkat az SQL Server tagsági adatbázisából."
  remarks: "Ezt a metódust a <xref:System.Web.Security.Membership>osztály a felhasználó eltávolítja az ASP.NET-alkalmazás-konfigurációs fájlban megadott SQL Server-adatbázisból.</xref:System.Web.Security.Membership>       Törölt felhasználók csak a konfigurált <xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>.</xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A> törlődik       Ha `deleteAllRelatedData` értéke `true`, majd az összes tárolt felhasználói adatokat az adatbázisban a <xref:System.Web.Security.Roles>, <xref:System.Web.HttpContext.Profile%2A>, vagy <xref:System.Web.UI.WebControls.WebParts.WebPart>személyre szabása szolgáltatás is törölték a konfigurált <xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>.</xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.HttpContext.Profile%2A> </xref:System.Web.Security.Roles>       Ha a tagsági felhasználó nem létezik az adatbázisban, és `deleteAllRelatedData` van `true`, majd a kapcsolódó adatokra vonatkozó és a tárolt felhasználói adatok a <xref:System.Web.Security.Roles>, <xref:System.Web.HttpContext.Profile%2A>, vagy <xref:System.Web.UI.WebControls.WebParts.WebPart>személyre szabása szolgáltatás továbbra is törlődni fog a megadott alkalmazás a <xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>tulajdonság.</xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.HttpContext.Profile%2A> </xref:System.Web.Security.Roles> Ennek eredményeképpen a módszer akkor használható, gyorsan törléséhez a felhasználó kapcsolatos adatokat DeleteUser akkor is, ha a <xref:System.Web.Security.SqlMembershipProvider>objektum nem hitelesített felhasználói adatok tárolására használt.</xref:System.Web.Security.SqlMembershipProvider>       A kezdő és záró szóközök vannak levágja a `username` paraméter értékét."
  example:
  - "The following code example deletes the currently logged-on user.  \n  \n> [!NOTE]\n>  This example uses <xref:System.Web.Security.SqlMembershipProvider> to call the <xref:System.Web.Security.SqlMembershipProvider> specified as the `defaultProvider` in the Web.config file. If you need to access the default provider as the type <xref:System.Web.Security.SqlMembershipProvider>, you can cast the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class. To access other configured providers as a specific provider type, you can access them by their configured name with the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class and cast them as the specific provider type.  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#6](~/add/codesnippet/csharp/808bac53-4bf1-477e-8865-_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#6](~/add/codesnippet/visualbasic/808bac53-4bf1-477e-8865-_1.aspx)]"
