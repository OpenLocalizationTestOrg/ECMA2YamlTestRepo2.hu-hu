- uid: System.Web.Security.SqlMembershipProvider.EnablePasswordRetrieval
  id: EnablePasswordRetrieval
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: EnablePasswordRetrieval
  nameWithType: SqlMembershipProvider.EnablePasswordRetrieval
  fullName: System.Web.Security.SqlMembershipProvider.EnablePasswordRetrieval
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Lekérdezi egy érték, amely jelzi, hogy az SQL Server tagsági szolgáltató engedélyezése a felhasználók számára a jelszavak lekérdezésére van-e be."
  remarks: "Ha a <xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>tulajdonsága <xref:System.Web.Security.MembershipPasswordFormat>, a felhasználók nem fogják tudni lekérni a meglévő jelszavát az adatbázisból.</xref:System.Web.Security.MembershipPasswordFormat> </xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A> A <xref:System.Web.Security.MembershipPasswordFormat>jelszó formátum biztosítja, hogy a jelszó értékeinek egyirányú kódolását.</xref:System.Web.Security.MembershipPasswordFormat> Jelszavak kivonatolt egy véletlenszerűen generált védőérték értékkel, és hitelesítéshez az adatbázisban tárolt értékek képest. Kivonatolt értékek nem lehetnek kódolatlan az eredeti jelszó érték beolvasása.       Ha a <xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>tulajdonsága <xref:System.Web.Security.MembershipPasswordFormat>, EnablePasswordRetrieval értékre van állítva, és `true`, egy <xref:System.Configuration.Provider.ProviderException>vált ki, a szolgáltató inicializálásakor.</xref:System.Configuration.Provider.ProviderException> </xref:System.Web.Security.MembershipPasswordFormat> </xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Security.SqlMembershipProvider> instance and enables password retrieval.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"true\"  \n      enablePasswordReset=\"false\"  \n      requiresQuestionAndAnswer=\"false\"  \n      passwordFormat=\"Encrypted\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
