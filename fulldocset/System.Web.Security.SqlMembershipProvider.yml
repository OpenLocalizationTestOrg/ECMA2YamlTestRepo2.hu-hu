  name: CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  nameWithType: SqlMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  fullName: System.Web.Security.SqlMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Az SQL Server tagsági adatbázisokból hozzáad egy új felhasználót."
  remarks: "Ezt a metódust a <xref:System.Web.Security.Membership>osztály új felhasználó létrehozása az ASP.NET-alkalmazás-konfigurációs fájlban megadott SQL Server-adatbázisban.</xref:System.Web.Security.Membership>       Új felhasználók azonosítják a konfigurált <xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>.</xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>       Ha a <xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A>tulajdonsága `true`, és `null` vagy üres karakterlánc (&quot;&quot;) van megadva a `email` paraméter, a felhasználó létrehozása sikertelen lesz.</xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A> A felhasználó létrehozása is sikertelen lesz, ha a <xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A>tulajdonsága `true` és a megadott értéknek a `email` paraméter megadása az e-mail cím egy meglévő felhasználó az adatbázisban a konfigurált <xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>.</xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A> duplikált</xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A>       A felhasználónév hossza legfeljebb 256 karakterből állhat. Az e-mail cím hossza legfeljebb 256 karakterből állhat. A jelszó nyílt szövegként vagy kivonatolt vagy titkosított után hossza legfeljebb 128 karakter hosszú lehet.       Egyéb feltételeket, amelyek a felhasználó létrehozása sikertelen, akkor: - a `password` paraméter `null`, vagy tisztítás után egy üres karakterlánc.      -A hosszát a `password` paramétere a megadott érték kisebb a <xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>tulajdonság.</xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>      -Az ábécében nem karakterek száma a `password` paramétere a megadott érték kisebb a <xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>tulajdonság.</xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>      -A `password` paraméter nem felel meg a reguláris kifejezés a <xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>tulajdonság.</xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>      -Egyéni jelszóellenőrzés kód érvénytelenítve felhasználó létrehozása során a <xref:System.Web.Security.MembershipProvider.ValidatingPassword>esemény.</xref:System.Web.Security.MembershipProvider.ValidatingPassword>      -A <xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>tulajdonság `true` és a `passwordAnswer` paraméter vagy `null` vagy tisztítás után egy üres karakterlánc.</xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>      -A `passwordAnswer` paraméter üres karakterlánc.      -A `passwordAnswer` paraméter értéke legfeljebb 128 karakter.      -A <xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>tulajdonság `true` és a jelszóhoz megadott kérdés `null` vagy tisztítás után egy üres karakterlánc.</xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>      -A `passwordQuestion` paraméter üres karakterlánc.      -A `passwordQuestion` paraméter értéke legfeljebb 256 karakter hosszúságú.      -A `providerUserKey` paraméterkészlet <xref:System.Guid?displayProperty=fullName>.</xref:System.Guid?displayProperty=fullName> eltérő típusú objektumhoz      -A `providerUserKey` paraméter megegyezik egy meglévő felhasználó kulcs.      -A `username` paraméter megegyezik egy meglévő felhasználónév.       Kezdő és záró szóközök lesz az összes karakterlánc-paraméterértékek."
  example:
  - "The following code example creates a new user for an ASP.NET application configured to use forms authentication and the <xref:System.Web.Security.SqlMembershipProvider>. If the user is not created successfully, a message is displayed to the user. Otherwise, the user is redirected to the sign-in page for the application.  \n  \n> [!NOTE]\n>  This sample calls the <xref:System.Web.Security.SqlMembershipProvider> specified as the `defaultProvider` in the Web.config file using the <xref:System.Web.Security.Membership> class. If you need to access the default provider as the type <xref:System.Web.Security.SqlMembershipProvider>, you can cast the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class. To access other configured providers as a specific provider type, you can access them by their configured name with the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class and cast them as the specific provider type.  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#2](~/add/codesnippet/csharp/a42f3c7c-ac38-4fa9-93d4-_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#2](~/add/codesnippet/visualbasic/a42f3c7c-ac38-4fa9-93d4-_1.aspx)]"
