  name: ApplicationName
  nameWithType: SqlMembershipProvider.ApplicationName
  fullName: System.Web.Security.SqlMembershipProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Lekérdezi vagy beállítja a tárolásához és lekéréséhez csoporttagsági információkat az alkalmazás nevét."
  remarks: "Az ApplicationName használják a <xref:System.Web.Security.SqlMembershipProvider>csoport felhasználói adatok.</xref:System.Web.Security.SqlMembershipProvider> Jogosult felhasználói információ az alkalmazás nevét, amelyet több alkalmazás adatait tárolhatja egyetlen adatbázisban közötti ismétlődő felhasználónevek ütközések való futtatása nélkül. Több ASP.NET-alkalmazást is használhatja ugyanazt a felhasználói adatbázis ugyanazt az értéket az ApplicationName tulajdonság megadásával. Az ApplicationName tulajdonság programozott módon állítható be, vagy azt beállítható a webes alkalmazás a konfigurációs fájlban a `applicationName` attribútum.       Ha nincs megadva érték a `applicationName` attribútum a webes alkalmazás a konfigurációs fájlban, majd a <xref:System.Web.HttpRequest.ApplicationPath%2A>tulajdonság értéke az első kérelem, az alkalmazáson végzett szolgál.</xref:System.Web.HttpRequest.ApplicationPath%2A>      > [!CAUTION] >, Mert egyetlen az alapértelmezett tagsági szolgáltató példányok használt összes által kiszolgált kérelmek egy <xref:System.Web.HttpApplication>objektum több kérelem végrehajtása egyidejűleg, és az ApplicationName tulajdonság értékének beállítására tett kísérlet lehet.</xref:System.Web.HttpApplication> Az ApplicationName tulajdonság nincs több írások szálbiztos, és az ApplicationName tulajdonság értékének módosítása több felhasználó alkalmazás nem várt működést eredményezhet. Azt javasoljuk, hogy a felhasználók az ApplicationName tulajdonság beállítása csak akkor kell programozás elkerüléséhez. Egy alkalmazás, ahol az ApplicationName tulajdonság beállítását lehet szükség például egy felügyeleti alkalmazás, amely kezeli a több-alkalmazása csoporttagsági adatai. Ilyen alkalmazás egy különálló alkalmazás, és nem egy webalkalmazás kell lennie."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Security.SqlMembershipProvider> instance and sets the ApplicationName to `MyApplication`.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"true\"  \n      enablePasswordReset=\"false\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Encrypted\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Tárolásához és lekéréséhez csoporttagsági információkat az alkalmazás neve. Az alapértelmezett érték a <> </> *> az aktuális tulajdonságértéket <> </> *>."
  overload: System.Web.Security.SqlMembershipProvider.ApplicationName*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Kísérlet történt az ApplicationName tulajdonság üres karakterláncot kell beállítani vagy <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Kísérlet történt az ApplicationName tulajdonság beállítása, amely legfeljebb 256 karakter hosszúságú karakterlánc."
