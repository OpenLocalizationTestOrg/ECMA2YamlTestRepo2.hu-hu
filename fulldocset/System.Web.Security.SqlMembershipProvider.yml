  name: ChangePasswordQuestionAndAnswer(String,String,String,String)
  nameWithType: SqlMembershipProvider.ChangePasswordQuestionAndAnswer(String,String,String,String)
  fullName: System.Web.Security.SqlMembershipProvider.ChangePasswordQuestionAndAnswer(String,String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "A jelszó kérdést és választ az SQL Server tagsági adatbázisokból felhasználójának frissíti."
  remarks: "Ezt a metódust a <xref:System.Web.Security.MembershipUser>osztály a jelszóhoz megadott kérdés frissítése, és válaszolja meg az SQL Server-adatbázis, az ASP.NET-alkalmazás konfigurációs fájljában (Web.config) megadott felhasználójának.</xref:System.Web.Security.MembershipUser> A jelszó-válasz a következő formátumban megadott titkosított a <xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>tulajdonság.</xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>       A jelszóhoz megadott kérdés és válasz igénylő biztonsági beolvasása, vagy a jelszó alaphelyzetbe állítása további réteget biztosít. A felhasználónév megadásakor a felhasználó megadhatja, kérdés és válasz beolvasni vagy elfelejtett jelszó később használható. A ChangePasswordQuestionAndAnswer metódus frissíti a jelszóhoz megadott kérdés és a tagsági felhasználó választ.       Ha helytelen jelszót a ChangePasswordQuestionAndAnswer metódus lett megadva, a belső érvénytelen bejelentkezési kísérletek követő számlálókat értéke eggyel nő. Ez a felhasználó lejárt és nem lehet bejelentkezni, amíg meghívásával nincs bejelölve a zárolás állapotát zárolva eredményezhet a <xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A>metódus.</xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A> Ha rendelkezik a megfelelő jelszót, és a felhasználó nem jelenleg zárolva van, akkor a belső teljesítményszámlálók, nyomon követése érvénytelen jelszó és a jelszó-válasz kísérletek nulla állnak vissza. További információkért lásd: a <xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>és <xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A>Tulajdonságok.</xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>       A jelszóhoz megadott kérdés a hossza legfeljebb 256 karakterből állhat. A jelszó-válasz hossza legfeljebb 128 karakter hosszú lehet.       További információkért lásd: <xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>, <xref:System.Web.Security.SqlMembershipProvider.ResetPassword%2A>, és <xref:System.Web.Security.SqlMembershipProvider.GetPassword%2A>.</xref:System.Web.Security.SqlMembershipProvider.GetPassword%2A> </xref:System.Web.Security.SqlMembershipProvider.ResetPassword%2A> </xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>       Kezdő és záró szóközök lesz az összes paraméterértékeket."
  example:
  - "The following code example updates the password question and answer for a user.  \n  \n> [!NOTE]\n>  This example uses the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class to call the <xref:System.Web.Security.SqlMembershipProvider> specified as the `defaultProvider` in the Web.config file. If you need to access the default provider as the type <xref:System.Web.Security.SqlMembershipProvider>, you can cast the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class. To access other configured providers as a specific provider type, you can access them by their configured name with the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class and cast them as the specific provider type.  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#10](~/add/codesnippet/csharp/2e3c3851-f4bc-4cbf-b9de-_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#10](~/add/codesnippet/visualbasic/2e3c3851-f4bc-4cbf-b9de-_1.aspx)]"
  syntax:
    content: public override bool ChangePasswordQuestionAndAnswer (string username, string password, string newPasswordQuestion, string newPasswordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "A felhasználó módosíthatja a jelszóhoz megadott kérdés és megválaszolni."
    - id: password
      type: System.String
      description: "A megadott felhasználó jelszavát."
    - id: newPasswordQuestion
      type: System.String
      description: "Az új jelszó kérdés a megadott felhasználónál."
    - id: newPasswordAnswer
      type: System.String
      description: "A másik választ a jelszóhoz a megadott felhasználónál."
