  summary: "Lekérdezi, hogy érvényes jelszót jelen kell lennie a speciális karakterek minimális száma."
  remarks: "A minRequiredNonalphanumericCharacters tulajdonság értéke tulajdonságot meg kell adni egy érvényes jelszót létrehozásához különleges, nem alfabetikus karaktereket minimális számát adja vissza a <xref:System.Web.Security.SqlMembershipProvider>objektum.</xref:System.Web.Security.SqlMembershipProvider>       A minRequiredNonalphanumericCharacters tulajdonság értéke tulajdonság értéke az alkalmazás konfigurációs használja a `minRequiredNonalphanumericCharacters` attribútuma a [membership elem (ASP.NET beállítási séma)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) konfigurációs elem.       Egy nem alfanumerikus karaktert az a karakter, amelynek a <xref:System.Char.IsLetterOrDigit%2A>metódus beolvasása `false`.</xref:System.Char.IsLetterOrDigit%2A>"
  example:
  - "The following example shows the [membership Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) configuration element in the `system.web` section of the application's Web.config file. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> class to provide membership services, and sets the `minRequiredNonalphanumericCharacters` attribute to one character.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"  \n  userIsOnlineTimeWindow = \"20\">  \n  <providers>  \n    <add  \n      name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      requiresQuestionAndAnswer=\"true\"  \n      minRequiredNonalphanumericCharacters=\"1\"  \n      />  \n  </providers>  \n</membership>  \n```"
