  remarks: "A <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>együtt működik a <xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>megelőzése érdekében egy nemkívánatos forrás, a jelszót, vagy a jelszó-válasz ismételt kísérletekkel tagsági felhasználó találgatás.</xref:System.Web.Security.Membership.PasswordAttemptWindow%2A> </xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A> Ha érvénytelen jelszót és a tagsági felhasználó számára megadott jelszó kérdések száma nagyobb vagy egyenlő értékének a <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>tulajdonság értékének által azonosított percben belül a <xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>tulajdonság, majd a tagsági felhasználó ki van zárva úgy, hogy a <xref:System.Web.Security.MembershipUser.IsLockedOut%2A>tulajdonságot `true` mindaddig, amíg a felhasználó nincs zárolva, és a <xref:System.Web.Security.MembershipUser.UnlockUser%2A>metódus.</xref:System.Web.Security.MembershipUser.UnlockUser%2A> </xref:System.Web.Security.MembershipUser.IsLockedOut%2A> </xref:System.Web.Security.Membership.PasswordAttemptWindow%2A> </xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A> Ha egy érvényes jelszót előtt a <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>érték, a nulla érvénytelen jelszót és a jelszó-válasz kísérletek száma nyomon követő számlálókat állnak vissza.</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A> Ha egy érvényes jelszóválaszt, mielőtt a <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>érték, a csak a számláló, amely nyomon követi a érvénytelen jelszó-válasz kísérletek száma nulla értékre állítását.</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>       A <xref:System.Web.Security.SqlMembershipProvider>külön-külön tartja érvénytelen bejelentkezési kísérletek és érvénytelen jelszó-válasz próbálkozások számát.</xref:System.Web.Security.SqlMembershipProvider> Érvénytelen jelszó kísérel meg csak az éppen eggyel növekszik, jelszó-kísérletek számlálója eredményez. Érvénytelen jelszó-válasz megpróbál csak eggyel növekszik, hogy jelszó-válasz számláló eredményez.       A <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>tulajdonság értéke az alkalmazás konfigurációs használja a `maxInvalidPasswordAttempts` attribútumot a konfigurációs szakasz.</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>       Ha a <xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>tulajdonsága `false`, érvénytelen jelszó-válasz kísérletek nem követi.</xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> and sets the `maxInvalidPasswordAttempts` attribute to five invalid attempts and the `passwordAttemptWindow` to 30 minutes.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"   \n  userIsOnlineTimeWindow=\"20\">  \n    <providers>  \n      <add name=\"SqlProvider\"  \n        type=\"System.Web.Security.SqlMembershipProvider\"  \n        connectionStringName=\"SqlServices\"  \n        requiresQuestionAndAnswer=\"true\"  \n        maxInvalidPasswordAttempts=\"5\"  \n        passwordAttemptWindow=\"30\"  \n        applicationName=\"MyApplication\" />  \n    </providers>  \n</membership>  \n```"
  syntax:
    content: public override int MaxInvalidPasswordAttempts { get; }
    return:
      type: System.Int32
      description: "Érvénytelen jelszó vagy előtt a tagsági felhasználó zárolva van, jelszó-válasz kísérletek száma."
  overload: System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts*
  exceptions: []
  platform:
  - net462
