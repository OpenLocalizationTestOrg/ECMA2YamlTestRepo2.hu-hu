  name: ResetPassword(String,String)
  nameWithType: SqlMembershipProvider.ResetPassword(String,String)
  fullName: System.Web.Security.SqlMembershipProvider.ResetPassword(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Egy új, automatikusan generált jelszót a felhasználó jelszavának alaphelyzetbe állítása."
  remarks: "Ezt a metódust a <xref:System.Web.Security.Membership>osztály a jelszót az ASP.NET-alkalmazás konfigurációs fájljában (Web.config) egy új, a megadott SQL Server adatbázis felhasználójának véletlenszerűen generált érték.</xref:System.Web.Security.Membership> Az új jelszót adja vissza.      > [!NOTE] > A véletlenszerű jelszót a ResetPassword módszer által létrehozott nem felelt meg a reguláris kifejezés a garantált a <xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>tulajdonság.</xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A> Azonban a véletlenszerű jelszót a feltételek által létrehozott felel meg a <xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>és <xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>Tulajdonságok.</xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>       A legtöbb ResetPassword metódus gyakran használni a <xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>tulajdonsága `Hashed`.</xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A> Ha egy felhasználó elfelejti a jelszót, amely a kivonatolt, a jelszó nem lehet beolvasni. Azonban a szolgáltató Ha alaphelyzetbe állíthatja a jelszavát egy új, automatikusan generált jelszót a felhasználó adja meg a helyes jelszót választ.       Ha helytelen jelszót választ a ResetPassword metódus lett megadva, a belső nyomon követi az érvénytelen bejelentkezési kísérletek számláló értéke eggyel nő. Ez a felhasználó lejárt és nem lehet bejelentkezni, amíg hívásával nincs bejelölve a zárolás állapotát zárolva eredményezhet a <xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A>metódus.</xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A> Ha a megfelelő jelszóválaszt, és a felhasználó nem jelenleg zárolva van, majd a belső számláló, amely nyomon követi az érvénytelen jelszó-válasz kísérletek nulla értékre állítását. További információkért lásd: a <xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>és <xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A>Tulajdonságok.</xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>       Hívása a ResetPassword metódus által közvetlenül a <xref:System.Web.Security.SqlMembershipProvider>példány az <xref:System.Web.Security.Membership.Provider%2A> <xref:System.Web.Security.Membership>osztály</xref:System.Web.Security.Membership> tulajdonsága</xref:System.Web.Security.Membership.Provider%2A> </xref:System.Web.Security.SqlMembershipProvider> mutató hivatkozás beszerzése A létrehozott jelszó lesz legalább 14 karakter hosszú, vagy a hossza megadott a <xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>tulajdonság, a megadott nem alfanumerikus karakterek száma pedig a <xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>tulajdonság.</xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A> A jelszó nem garantált felelt meg a reguláris kifejezés található a <xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>tulajdonság, ha egy meg van adva.</xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>       Kezdő és záró szóközök lesz az összes paraméterértékeket."
  example:
  - "The following code example resets a user's password and returns the new, automatically generated password.  \n  \n> [!NOTE]\n>  This example uses the <xref:System.Web.Security.Membership> class to call the <xref:System.Web.Security.SqlMembershipProvider> specified as the `defaultProvider` in the Web.config file. If you need to access the default provider as the type <xref:System.Web.Security.SqlMembershipProvider>, you can cast the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class. To access other configured providers as a specific provider type, you can access them by their configured name with the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class and cast them as the specific provider type.  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#8](~/add/codesnippet/csharp/16c2d8e3-05dc-453f-b1c3-_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#8](~/add/codesnippet/visualbasic/16c2d8e3-05dc-453f-b1c3-_1.aspx)]"
  syntax:
    content: public override string ResetPassword (string username, string passwordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "A felhasználó jelszavának visszaállítása."
    - id: passwordAnswer
      type: System.String
      description: "A megadott felhasználó jelszavát válasz."
    return:
      type: System.String
      description: "A megadott felhasználónál az új jelszót."
  overload: System.Web.Security.SqlMembershipProvider.ResetPassword*
  exceptions:
  - type: System.Web.Security.MembershipPasswordException
    commentId: T:System.Web.Security.MembershipPasswordException
    description: "<code>passwordAnswer</code> is invalid.  \n  \n \\- or -  \n  \n The user account is currently locked."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<xref:System.Web.Security.SqlMembershipProvider.EnablePasswordReset*>is set to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>.</xref:System.Web.Security.SqlMembershipProvider.EnablePasswordReset*>"
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "<code>username</code> is not found in the membership database.  \n  \n \\- or -  \n  \n The change password action was canceled by a subscriber to the <xref href=\"System.Web.Security.Membership.ValidatingPassword\"></xref> event and the <xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation*> property was <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n An error occurred while retrieving the password from the database."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>username</code> is an empty string (\"\"), contains a comma, or is longer than 256 characters.  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> is an empty string, or is longer than 128 characters, and <xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer*> is <xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> is longer than 128 characters after encoding."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>username</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> and <xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer*> is <xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref>."
