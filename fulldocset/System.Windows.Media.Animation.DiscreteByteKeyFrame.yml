  fullName: System.Windows.Media.Animation.DiscreteByteKeyFrame
  type: Class
  summary: "A animálja a <xref:System.Byte>a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.ByteKeyFrame.Value*>használatával diszkrét köztes.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value*> </xref:System.Byte>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.ByteKeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>animálására egy <xref:System.Byte>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Byte> </xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ByteKeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor.       Például DiscreteByteKeyFrame diszkrét hozzon létrehozása hirtelen &quot;ugráskor&quot; (nincs köztes) értékek között. Más szóval az animált tulajdonság nem változtatja meg eléréséig a kulcskocka kulcs idő ekkor az animált tulajdonság ugrik hirtelen a célértéket."
  syntax:
    content: 'public class DiscreteByteKeyFrame : System.Windows.Media.Animation.ByteKeyFrame'
