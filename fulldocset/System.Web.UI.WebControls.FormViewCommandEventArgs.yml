  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.FormView.ItemCommand&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.FormView.ItemCommand>esemény jelenik meg, ha egy gombját a <xref:System.Web.UI.WebControls.FormView>vezérlő kattint.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemCommand> Ez lehetővé teszi, hogy adjon meg egy esemény-kezelési módszer, mely egy egyéni rutin hajt végre, amikor ez az esemény akkor következik be.       Gombok belül egy <xref:System.Web.UI.WebControls.FormView>vezérlő is hívhat meg a vezérlő beépített funkciók némelyike.</xref:System.Web.UI.WebControls.FormView> Hajtsa végre a műveleteket, adja meg a `CommandName` tulajdonság a következő táblázatban szereplő értékek egyikére gomb.      | CommandName érték |} Leírás |}   |-----------------------|-----------------|   |&quot; Szakítsa meg &quot;|} Szerkesztés vagy insert művelet visszavonása, és visszaadja a <xref:System.Web.UI.WebControls.FormView>vezérlő által meghatározott módra a <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ModeChanged>és <xref:System.Web.UI.WebControls.FormView.ModeChanging>események. |}   |&quot; Törlése &quot;|} Törli a jelenlegi rekord.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ItemDeleted>és <xref:System.Web.UI.WebControls.FormView.ItemDeleting>események. |}   |&quot; Szerkesztés &quot;|} Hozzáadja a <xref:System.Web.UI.WebControls.FormView>vezérlő szerkesztési módban.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ModeChanged>és <xref:System.Web.UI.WebControls.FormView.ModeChanging>események. |}   |&quot; Helyezze be &quot;|} Szúrja be az adatforrás a jelenlegi rekord.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ItemInserted>és <xref:System.Web.UI.WebControls.FormView.ItemInserting>események. |}   |&quot; Az új &quot;|} Hozzáadja a <xref:System.Web.UI.WebControls.FormView>vezérlő beszúrási módban.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ModeChanged>és <xref:System.Web.UI.WebControls.FormView.ModeChanging>események. |}   |&quot; Lap &quot;|} A lapozási műveletet hajt végre.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Állítsa be a `CommandArgument` tulajdonság a &quot;First&quot;, &quot;legutóbbi&quot; gombra, &quot;Tovább gombra&quot;, &quot;Előző&quot;, vagy megadhatja a lapozási műveletre oldalszám végrehajtásához. Kiváltja a <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>és <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>események. |}   |&quot; Frissítés &quot;|} A jelenlegi rekord az adatforrás frissítése.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ItemUpdated>és <xref:System.Web.UI.WebControls.FormView.ItemUpdating>események. |}       Bár a <xref:System.Web.UI.WebControls.FormView.ItemCommand>egy esemény jelenik meg az előző táblázatban szereplő egy gombra való kattintáskor, javasoljuk, hogy használja-e a művelet a táblázatban felsorolt események.</xref:System.Web.UI.WebControls.FormView.ItemCommand> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       Az esemény-kezelési metódus, amely lehetővé teszi annak meghatározását, a parancs nevét és a gomb kattintott parancsargumentum egy FormViewCommandEventArgs objektum kerülnek. A parancs nevét és parancsargumentum határozhatja meg a <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>és <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> A gomb vezérlőelem az eseményt kiváltó használatával is elérheti a <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek a FormViewCommandEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.FormViewCommandEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.FormViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewCommandEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event to determine which button within a <xref:System.Web.UI.WebControls.FormView> control was clicked by the user.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormViewItemCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_239_1.aspx)]\n [!code-vb[FormViewItemCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_239_1.aspx)]"
