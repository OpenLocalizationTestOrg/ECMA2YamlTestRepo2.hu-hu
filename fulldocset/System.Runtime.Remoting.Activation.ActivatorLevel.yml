  remarks: "Elősegítő a kialakítása lehetővé teszi, hogy az aktiválási folyamat részt egynél több aktiváló, és további elősegítő <xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName>.</xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName> használatával is hozzáadhatók a lánc Mivel minden egyes aktiváló hívja a következő egy, a lánc felelős, egy aktiváló is elhelyezheti maga bárhol a láncban. A ActivatorLevel számbavevő segít a megfelelő pozíció láncában található elősegítő."
