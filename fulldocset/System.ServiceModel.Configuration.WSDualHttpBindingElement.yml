  nameWithType: WSDualHttpBindingElement.MaxReceivedMessageSize
  fullName: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja a maximális, bájtokban konfigurálva a kötéshez csatornán fogadott üzenet."
  remarks: "A szolgáltatások használata a keresztülhaladnak a hálózaton fogadott üzenetek mérete a <xref:System.ServiceModel.WSDualHttpBinding>osztály minden egyes üzenet esetében kiosztott memória mennyisége határolják.</xref:System.ServiceModel.WSDualHttpBinding> Ez az üzenet mérete kötött szól korlátozható a támadóknak a DoS-stílusú támadásokkal szemben.       Vegye figyelembe, hogy a beállításai <xref:System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxBufferPoolSize%2A>és MaxReceivedMessageSize, helyi viselkedés beállítások.</xref:System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxBufferPoolSize%2A> Ez azt jelenti, hogy azok nem küldött végpontja a metaadatok között. A metaadatok 2GB maximális mérettel szolgáltatás létrehozása a proxy, ha a proxy még 64K alapértelmezett értéket. Ekkor üzenet és az üzenet puffer mérete megfelelő határainak vezérlő helyi rendszergazdák hatókörében."
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "A maximális mérete, a kötés által feldolgozott üzenet. Az alapértelmezett érték: 65 536 bájt."
  overload: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize*
  exceptions: []
  platform:
  - net462
