  name: WSDualHttpBindingElement
  nameWithType: WSDualHttpBindingElement
  fullName: System.ServiceModel.Configuration.WSDualHttpBindingElement
  type: Class
  summary: "A konfigurációs elem, amely lehetővé teszi a duplex szolgáltatási egyezmény vagy SOAP közvetítők a kommunikáció biztonságos és együttműködésre kötés jelöli."
  remarks: "A wsDualHttpBinding azt egy biztonságos, megbízható, együttműködésre alkalmas duplex szolgáltatási egyezmény. Alapértelmezés szerint a futásidő verem WS-ReliableMessaging és a megbízhatóság, WS-biztonsági üzenetbiztonság és a hitelesítéshez, HTTP-üzenetek kézbesítése hoz létre és egy Text/XML üzenet kódolását.       A kötés megköveteli, hogy az ügyfél nyilvános URI tartozik. Egy vagy több SOAP közvetítő keresztül megbízható kommunikációra használható."
  syntax:
    content: 'public class WSDualHttpBindingElement : System.ServiceModel.Configuration.StandardBindingElement'
  inheritance:
