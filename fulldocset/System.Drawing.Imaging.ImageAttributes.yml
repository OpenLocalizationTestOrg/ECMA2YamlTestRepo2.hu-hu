  fullName: System.Drawing.Imaging.ImageAttributes.ClearBrushRemapTable()
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Imaging
  summary: "Törli a ecset szín-újramegfeleltetése tábla ezen <xref href=&quot;System.Drawing.Imaging.ImageAttributes&quot;> </xref> objektum."
  remarks: "Egy <xref:System.Drawing.Imaging.ImageAttributes>objektum tart fenn öt módosítás kategóriák szín és szürkeárnyalatos beállításait: alapértelmezett, bitkép, ecset, tollal és szöveget.</xref:System.Drawing.Imaging.ImageAttributes> Megadhatja például az alapértelmezett kategória szín-újramegfeleltetése táblát, egy másik szín-újramegfeleltetése a bitkép kategória, továbbra is egy másik szín-újramegfeleltetése táblázat és a ecset kategória.       Az alapértelmezett színét beállítási és szürkeárnyalatos beállítási beállításokat, amelyek nem rendelkeznek saját korrekció beállításainak kategóriából vonatkozik. Például ha soha nem adja meg a ecset kategória bármely módosítás beállításait, az alapértelmezett beállításokat alkalmazni a ecset kategóriát.       Amint egy szín-módosítás vagy szürkeárnyalatos beállítási beállítást egy adott kategória ad meg, az alapértelmezett korrekció beállításainak már nem érvényes kategória. Tegyük fel például, a vörös alakít zöld alapértelmezett újramegfeleltetése tábla, és a megadott 1.8 alapértelmezett gamma értéke. Ha meghívja a <xref:System.Drawing.Imaging.ImageAttributes.SetBrushRemapTable%2A>Ecsetek módszer, az alapértelmezett újramegfeleltetése táblázat (piros zöldre) és az alapértelmezett gamma érték (1.8) nem vonatkoznak.</xref:System.Drawing.Imaging.ImageAttributes.SetBrushRemapTable%2A> Ha később a ClearBrushRemapTable metódust hívja, a ecset kategória nem visszaáll az alapértelmezett újramegfeleltetése táblázat; Ehelyett a ecset kategória nem újramegfeleltetése tábla fog rendelkezni. Hasonlóképpen a ecset kategória nem visszaáll az alapértelmezett gamma érték; Ehelyett a ecset kategória nem gamma értéke lesz."
  syntax:
    content: public void ClearBrushRemapTable ();
    parameters: []
  overload: System.Drawing.Imaging.ImageAttributes.ClearBrushRemapTable*
  exceptions: []
  platform:
  - net462
