- uid: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja a kapcsolatok maximális száma a szolgáltatás által kezdeményezett a távoli végpontnak."
  remarks: "Kapcsolatok száma, amelyek átlépik ezt a korlátot várólistára kerülnek, amíg a szabad terület meghaladja az lesz elérhető. Ez a tulajdonság korlátozza az időtartam, amelyen kapcsolatok maradnak előtt a rendszer kivételt hoz létre.       Ez a tulajdonság egy adott szolgáltatáshoz végpontot az ügyfél egyidejű aktív kapcsolatok számának korlátozása. Azzal, hogy az ügyfél több aktív kapcsolat túllépi ezt az értéket, ha a szolgáltatás nem válaszol, az ügyfél jelenhetnek meg. Ebben az esetben ezt az értéket be kell állítani haladhatja meg az adott végponti várt egyidejű ügyfélkapcsolatok maximális számát."
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "A távoli végpont a szolgáltatás által indított kapcsolatok maximális számát megadó pozitív egész. Az alapértelmezett érték 10."
  overload: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint*
  exceptions: []
  platform:
  - net462
