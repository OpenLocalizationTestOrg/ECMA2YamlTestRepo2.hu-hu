  name: IDataServiceHost
  nameWithType: IDataServiceHost
  fullName: System.Data.Services.IDataServiceHost
  type: Interface
  summary: "Felület, amely meghatározza a helyszolgáltatások közötti műveletek [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] és az üzemeltetési környezet."
  remarks: "Minden egyes összetevő üzemeltető [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)], például a Windows Communication Foundation (WCF) meg kell valósítania a felületet. IDataServiceHost közötti szerződés [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] és az üzemeltetési környezet. Ez az absztrakció lehetővé teszi, hogy a [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] futásidejű kell független bármely konkrét üzemeltetési környezet. A felület révén [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] hozzáféréssel a bejövő HTTP-kérelmekre. Ez a felület végrehajtási új objektum létrejön az egyes HTTP-kérelmek, és ezután a HTTP-kérelem tulajdonságainak vizsgálata, és a HTTP-válasz konfigurálása történik."
  syntax:
    content: public interface IDataServiceHost
  implements: []
  platform:
  - net462
