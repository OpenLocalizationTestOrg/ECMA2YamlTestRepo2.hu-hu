  fullName: System.Runtime.CompilerServices.ScopelessEnumAttribute
  type: Class
  summary: "Azt jelzi, hogy a számbavételi típus neve nem minősíti a natív enumerálása. Ez az osztály nem örökölhető."
  remarks: "A C++ fordítóprogram a ScopelessEnumAttribute attribútum vonatkozik natív számbavételi típusok annak jelzésére, hogy nincs szükségük a számbavételi típus neve, ha a hivatkozott C++ programok telepítése és minősíteni.  Ez az attribútum natív számbavételi típusok megkülönbözteti a felügyelt számbavételi típusok."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Enum)]

      public sealed class ScopelessEnumAttribute : Attribute
