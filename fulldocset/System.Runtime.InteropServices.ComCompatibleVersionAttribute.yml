  name: ComCompatibleVersionAttribute
  nameWithType: ComCompatibleVersionAttribute
  fullName: System.Runtime.InteropServices.ComCompatibleVersionAttribute
  type: Class
  summary: "Egy COM-ügyfél jelzi, hogy a szerelvény egy korábbi verziójában osztályok kompatibilisek legyenek-e minden osztály egy szerelvényt a jelenlegi verzióban."
  remarks: "Ez az attribútum szerelvények alkalmazhat.       Alapértelmezés szerint a [Tlbexp.exe (típustár-exportáló)](~/add/includes/ajax-current-ext-md.md) használja egy szerelvény verziószáma (CLSID) kiszámításához. Az összes nyilvános, COM-látható osztályok kap új CLSID minden alkalommal, amikor egy új szerelvény verziója exportálását.       Alkalmazhatja a `ComCompatibleVersionAttribute` egy szerelvény CLSID megegyezik a korábbi verziójú, a szerelvény osztályokhoz jelenlegi verziójában osztályaihoz tartozó összes CLSID kényszerített attribútum. Mindaddig, amíg a CLSID változatlan marad, a hagyományos COM-alkalmazás használhatja a frissebb verzióval kompatibilis szerelvény az eredeti szerelvény eltávolítása után. Ha a <xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>explicit módon meghatározhatja az a CLSID osztályhoz a `ComCompatibleVersionAttribute` nincs hatása.</xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>       Ez az attribútum tulajdonságainak össze egy szerelvény verziója űrlap négy részeit. Mindig adja meg a legalacsonyabb verziószám arról, hogy az aktuális szerelvény visszamenőlegesen kompatibilis, a szerelvényben található összes CLSID kiszámításához használt verzió."
  example:
  - "The following example shows how to specify assembly version 1.0.0.0 in an assembly with a higher version number. Regardless of the new assembly version, all CLSIDs in the assembly are generated using version 1.0.0.0 instead of using the current assembly version.  \n  \n [!code-cpp[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/cpp/t-system.runtime.interop_11_1.cpp)]\n [!code-cs[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_11_1.cs)]\n [!code-vb[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_11_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComCompatibleVersionAttribute : Attribute
