  type: Class
  summary: "Belül megjelenített elemek csoportja egy <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Windows.Forms.ListView>csoportosítási szolgáltatás lehetővé teszi a logikailag egymáshoz kapcsolódó visual csoportok létrehozása a <xref:System.Windows.Forms.ListView>elemek.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView> Minden egyes csoport vízszintes vonal követ szöveges fejléc és a csoporthoz rendelt elemek áll. A fejléc szövegét, balra, jobbra, vagy a vezérlő center igazíthatja. Minden olyan csoportot rendelt egy <xref:System.Windows.Forms.ListView>vezérlő jelenik meg, amikor <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>tulajdonsága értéktől eltérőre <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>csoportok biztosíthat a felhasználóknak a cikkek hasznos kategóriákba elválasztva keresnek azon elemeinek megkeresése.</xref:System.Windows.Forms.ListView> Bármilyen kell kategóriák hozhat létre. Egy tipikus csoportosítani módja módja rendezi a rendszer azokat. Például az az elemek logikai csoportokba az elem neve, amikor azok betűrend első betűjének, vagy a típus vagy a dátumot, amikor a részleteket megjelenítő nézetet valamelyik oszlop fejlécére kattintva a lista rendezett például alelemeket. Ez a fajta csoportosítás a Windows Intéző használja.       A csoportosítás szolgáltatás használatához egy vagy több ListViewGroup objektumok hozzáadása a <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>gyűjteménye egy <xref:System.Windows.Forms.ListView>vezérlő.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Állítsa be a csoport fejlécének szöveg és a fejléc igazítását a <xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>konstruktor, vagy állítsa be őket használatával a <xref:System.Windows.Forms.ListViewGroup.Header%2A>és <xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A>Tulajdonságok.</xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A> </xref:System.Windows.Forms.ListViewGroup.Header%2A> </xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>       Rendelhet egy elemet egy csoporthoz adja meg a csoportot a <xref:System.Windows.Forms.ListViewItem.%23ctor%2A>konstruktor, úgy, hogy a <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>tulajdonság, vagy a elemet közvetlenül hozzáadásával a <xref:System.Windows.Forms.ListViewGroup.Items%2A>csoport gyűjteménye.</xref:System.Windows.Forms.ListViewGroup.Items%2A> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.%23ctor%2A> Összes elemet hozzá kell rendelni csoportok előtt jelennek meg. A fejléc címke &quot;DefaultGroup {0}&quot; alapértelmezett csoport egy csoporthoz hozzá nem rendelt elemek fog megjelenni. Az alapértelmezett csoport nem szerepel a <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>gyűjteményben, és nem módosítható.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Elsősorban célszerű a győződjön meg arról, hogy minden elem megfelelően fel vannak adva csoportokhoz a hibakeresést.       Egy elem csak lehet egy csoport egyszerre. Módosíthatja a csoportot, amelyhez elemet úgy, hogy a <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>tulajdonság futási időben vagy hozzáadásával úgy, hogy a <xref:System.Windows.Forms.ListViewGroup.Items%2A>egy másik csoportot, amely automatikusan eltávolítja a korábbi csoport gyűjteménye.</xref:System.Windows.Forms.ListViewGroup.Items%2A> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>      > [!NOTE] > A beszúrási jel funkció le van tiltva a csoportok használata esetén. Ennek az az oka a csoportosítási szolgáltatással rendelések elemek csoporttagság, amíg a beszúrási jel szolgáltatás akkor használható a fogd és vidd áthelyezés a egy <xref:System.Windows.Forms.ListView>vezérlő, amely már nem sorrendben az elemeit.</xref:System.Windows.Forms.ListView>      > [!NOTE] > <xref:System.Windows.Forms.ListView>csoportok állnak rendelkezésre, csak a Windows XP és a Windows Server 2003, ha egy alkalmazás meghívja a <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metódus.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> A korábbi operációs rendszerek esetében csoportok vonatkozó kódok figyelmen kívül hagyja, és a csoportok nem jelennek meg. Ennek eredményeképpen a összes kódot a csoportosítási szolgáltatással attól függ, előfordulhat, hogy nem működik megfelelően. Előfordulhat, hogy a szeretne egy tesztet, amely meghatározza, hogy rendelkezésre áll-e a csoportosítási szolgáltatással, és másik ellátni, amikor nem érhető el. Például előfordulhat, hogy szeretne biztosítani a másodlagos rendezést, ha a csoport szerinti rendezés nem támogató operációs rendszerekben.   >> A beszúrási jel szolgáltatás ugyanazt a szalagtárat, amely az operációs rendszer Témák szolgáltatás biztosítja. Ellenőrizze az ebben a könyvtárban rendelkezésre állását, hívja meg a <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>metódus túlterhelési, és adjon át a <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>érték.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/t-system.windows.forms.l_25_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_25_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/t-system.windows.forms.l_25_1.cpp)]"
