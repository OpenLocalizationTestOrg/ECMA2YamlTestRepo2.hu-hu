  name: EndpointAddressMessageFilter
  nameWithType: EndpointAddressMessageFilter
  fullName: System.ServiceModel.Dispatcher.EndpointAddressMessageFilter
  type: Class
  summary: "Egy lekérdezést, amely teszteli, hogy az üzenet megfelel a megadott végpontcím az jelöli."
  remarks: "Ez a szűrő teszteli, hogy egy üzenet megfelel egy adott végpont címe. Egy <xref:System.ServiceModel.EndpointAddress>objektum tartalmaz egy URI és egy opcionális gyűjteménye addressing fejlécek.</xref:System.ServiceModel.EndpointAddress> A címzési és üzenet fejlécek vannak kanonikussá ahhoz, hogy kell hasonlítania az egyezés keresésekor. Ha a paraméter többször is szerepel megjelenik egy <xref:System.ServiceModel.EndpointAddress>, a megfelelő fejléc az üzenetben szerepelnie kell legalább, hogy hányszor.</xref:System.ServiceModel.EndpointAddress>       Az IIS és az alapjául szolgáló fájlrendszer (NTFS vagy FAT) nem különböztetik meg. Ez az osztály által végzett URI-összehasonlítást is különböztetik meg. Így például http://www.microsoft.com ki lesz értékelve http://WWW.microsoft.com ával."
  syntax:
    content: 'public class EndpointAddressMessageFilter : System.ServiceModel.Dispatcher.MessageFilter'
  inheritance:
  - System.Object
  - System.ServiceModel.Dispatcher.MessageFilter
  implements: []
  inheritedMembers: []
  platform:
  - net462
