  remarks: "Ez a tulajdonság értékének 1/64 (0.015625) és 64.0, nem a két szélsőértéket beleértve között lehet. Az 1.0-s érték azt jelzi, hogy a vezérlő alkalmazott nagyítás nélkül. A nagyítási funkció optimális végez, a dokumentum tartalmaz a TrueType betűkészleteket. Egy, amely nem TrueType betűkészlet a dokumentum a vezérlő használata esetén a ZoomFactor tulajdonság a legközelebbi egész számra értéket fogja használni. Ez a tulajdonság segítségével engedélyezheti a felhasználónak a <xref:System.Windows.Forms.RichTextBox>vezérlő szakaszok dokumentáció túl kicsik, megtekintéséhez, vagy a nézet engedélyezése a képernyőn lehet megtekinteni a dokumentum több sűrítse nagyíthatja.</xref:System.Windows.Forms.RichTextBox>"
  example:
  - "The following code example demonstrates how to create a <xref:System.Windows.Forms.RichTextBox> that zooms in on text, automatically selects words in the text of the control when a word is double-clicked, and has a margin on the right side of the client area of the control. If the <xref:System.Windows.Forms.RichTextBox> control has a small width, using this code will create a <xref:System.Windows.Forms.RichTextBox> where each character of text is displayed on its own line. While in this vertical display position, clicking on any part of a word will select all characters of the word regardless of the fact that the text is displayed vertically. This example requires that you have a form that contains a <xref:System.Windows.Forms.RichTextBox> control named `richTextBox1`.  \n  \n [!code-cpp[RichTextBox.ZoomFactor#1](~/add/codesnippet/cpp/p-system.windows.forms.r_13_1.cpp)]\n [!code-cs[RichTextBox.ZoomFactor#1](~/add/codesnippet/csharp/p-system.windows.forms.r_13_1.cs)]\n [!code-vb[RichTextBox.ZoomFactor#1](~/add/codesnippet/visualbasic/p-system.windows.forms.r_13_1.vb)]"
