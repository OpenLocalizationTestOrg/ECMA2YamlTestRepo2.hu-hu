  remarks: "A <xref:System.Windows.Forms.RichTextBox.Find%2A>módszer megkeresi a megadott szöveget a `str` paraméter és a vezérlőben karakterláncban a Keresés az első karakternek helyét adja vissza.</xref:System.Windows.Forms.RichTextBox.Find%2A> A tulajdonság negatív értéket ad vissza, ha a keresett szöveg nem található a vezérlő tartalma belül. Ez a módszer hozhat létre, amely a felhasználó a vezérlő adható meg keresési funkcióját. Ez a módszer segítségével keresse meg a szöveget egy meghatározott formátumnak kell cserélni. Például, ha a felhasználó által megadott dátumok a vezérlőbe, használhatja a <xref:System.Windows.Forms.RichTextBox.Find%2A>módszert, keresse meg a dokumentum minden dátumra, és cserélje le azokat a megfelelő formátumú használata előtt a <xref:System.Windows.Forms.RichTextBox.SaveFile%2A>a vezérlő metódus.</xref:System.Windows.Forms.RichTextBox.SaveFile%2A> </xref:System.Windows.Forms.RichTextBox.Find%2A>       Ebben a a <xref:System.Windows.Forms.RichTextBox.Find%2A>módszer esetén is megadhat lehetővé teszi, hogy bővítse vagy szűkítse a keresést.</xref:System.Windows.Forms.RichTextBox.Find%2A> Megadhatja, hogy lehetővé teszi, hogy felel meg a kis-és a keresési szó, vagy ha teljes szavakra részleges szavak helyett. Megadja a `RichTextBoxFinds.Reverse` felsorolása az a `options` paraméter, rákereshet szöveg a dokumentum alján alsó keresési módszer az alapértelmezett felső helyett. A jelen verziójában a <xref:System.Windows.Forms.RichTextBox.Find%2A>módszert is lehetővé teszi a szöveg keresése egy adott kezdési és befejezési pozícióval a vezérlő szövegének kiválasztásával szűkítse.</xref:System.Windows.Forms.RichTextBox.Find%2A> Ez a funkció lehetővé teszi annak korlátozza a keresési tartomány, a vezérlő szövegének konkrét szakaszra. Negatív értéket egy (-1) van hozzárendelve a `end` paraméter, a módszer megkeresi a szöveg végéig a <xref:System.Windows.Forms.RichTextBox>normál keresésekhez.</xref:System.Windows.Forms.RichTextBox> Fordított keresésekhez érték negatív egyik (-1) a rendelt a `end` paraméter azt jelzi, hogy szöveg fog keresni (lent) szöveg végén a által meghatározott helyre `start` paraméter. Ha a `start` és `end` paraméterek biztosított ugyanazt az értéket a teljes vezérlés normál keresések kell keresni. Fordított keresés a teljes vezérlés keres, de a Keresés a dokumentum alján kezdődik, és a dokumentum tetején keres.      > [!NOTE] > A <xref:System.Windows.Forms.RichTextBox.Find%2A>módszereket, amelyek fogadnak el egy `string` , a paraméter nem található a <xref:System.Windows.Forms.RichTextBox>.</xref:System.Windows.Forms.RichTextBox> belül egynél több sorban szereplő szöveg</xref:System.Windows.Forms.RichTextBox.Find%2A> Ilyen keresés végrehajtása visszaadható negatív érték egy (-1)."
  example:
  - "The following code example searches a section of text in a <xref:System.Windows.Forms.RichTextBox> for the first instance of a search string passed into the `searchText` parameter of the method. The range to search for text within the control is specified by the `searchStart` and `searchEnd` parameters of the method. If the search string is found in the <xref:System.Windows.Forms.RichTextBox>, the method returns the index location of the first character of the found text and highlights the found text; otherwise, it returns a value of -1. The example also uses the `options` parameter of the <xref:System.Windows.Forms.RichTextBox.Find%2A> method to specify that the found text should match the case of the search string. The example requires that this method is placed in the class of a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.RichTextBox> control named `richTextBox1`. After the first instance of the search string has been found, you can use this example to find other instances in the text.  \n  \n [!code-cpp[RichTextBox.FindStringStartEnd#1](~/add/codesnippet/cpp/90d5bd92-8a57-4311-b177-_1.cpp)]\n [!code-cs[RichTextBox.FindStringStartEnd#1](~/add/codesnippet/csharp/90d5bd92-8a57-4311-b177-_1.cs)]\n [!code-vb[RichTextBox.FindStringStartEnd#1](~/add/codesnippet/visualbasic/90d5bd92-8a57-4311-b177-_1.vb)]"
