  nameWithType: RichTextBox
  fullName: System.Windows.Forms.RichTextBox
  type: Class
  summary: "A Windows gazdag szövegmező-vezérlőt jelöli."
  remarks: "A RichTextBox vezérlőelem a felhasználó adja meg, és szöveg szerkesztése. A vezérlő is biztosít a szabványos összetettebb formázási funkciók <xref:System.Windows.Forms.TextBox>vezérlő.</xref:System.Windows.Forms.TextBox> Szöveg közvetlenül a vezérlő rendelhető, vagy lehet rich text formátumú (RTF) vagy egyszerű szöveges fájlból betölteni. A vezérlőben szöveg rendelhetők hozzá karakter- és bekezdésformázási lehetőségeket.       A RichTextBox vezérlője tulajdonság segítségével bármely részének a vezérlőben szöveg formázás vonatkozik. Ha módosítani szeretné a szövegek formázásának, akkor előbb ki kell választani. Csak a kijelölt szöveg rendelhetők hozzá karakter- és bekezdésformázási lehetőségeket. Ha egy beállítás sincs kijelölve egy kijelölt részt a szöveg, a kijelölés formázása ugyanazokkal a beállításokkal is van, amíg beállítás módosításakor után megadott összes szöveg vagy egy másik szakasz a vezérlő dokumentum van kiválasztva. A <xref:System.Windows.Forms.RichTextBox.SelectionFont%2A>tulajdonság lehetővé teszi, hogy a szöveg, félkövérrel szedett vagy dőlt.</xref:System.Windows.Forms.RichTextBox.SelectionFont%2A> Ez a tulajdonság használatával módosíthatja a méretét és a szöveg betűkép. A <xref:System.Windows.Forms.RichTextBox.SelectionColor%2A>tulajdonság lehetővé teszi a szöveg színének módosítása.</xref:System.Windows.Forms.RichTextBox.SelectionColor%2A> Használhat felsorolásokat létrehozásához a <xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A>tulajdonság.</xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A> Bekezdésformázás úgy is módosíthatja a <xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>, <xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A>, és <xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A>Tulajdonságok.</xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A> </xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A> </xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>       A RichTextBox vezérlője módszereket, amelyek a fájlok megnyitása és mentése ellátni. A <xref:System.Windows.Forms.RichTextBox.LoadFile%2A>módszer lehetővé teszi egy létező RTF vagy ASCII szövegfájl betöltése a vezérlőbe.</xref:System.Windows.Forms.RichTextBox.LoadFile%2A> Egy már megnyitott adatfolyam is betölthet adatokat. A <xref:System.Windows.Forms.RichTextBox.SaveFile%2A>lehetővé teszi a RTF vagy ASCII szöveges fájlba menti.</xref:System.Windows.Forms.RichTextBox.SaveFile%2A> Hasonló a <xref:System.Windows.Forms.RichTextBox.LoadFile%2A>módszer, használhatja a <xref:System.Windows.Forms.RichTextBox.SaveFile%2A>metódus egy megnyitott adatfolyam menteni.</xref:System.Windows.Forms.RichTextBox.SaveFile%2A> </xref:System.Windows.Forms.RichTextBox.LoadFile%2A> A RichTextBox vezérlő funkciókat is biztosít a szöveges karakterláncok keresése. A <xref:System.Windows.Forms.RichTextBox.Find%2A>metódus túlterhelt mindkét karakterláncot a vezérlő szövegében, valamint az adott karakter található.</xref:System.Windows.Forms.RichTextBox.Find%2A>       Inicializálják a RichTextBox vezérlő memóriában tárolt adatokat is. Például lehet inicializálni a <xref:System.Windows.Forms.RichTextBox.Rtf%2A>tulajdonságot tartalmazó karakterlánc a szöveg megjelenítése, beleértve a RTF kódok, amelyek meghatározzák, hogy a szöveg formátumban kell lennie.</xref:System.Windows.Forms.RichTextBox.Rtf%2A>       Ha a vezérlőben szöveg hivatkozásokat, például egy webes helyre mutató hivatkozást tartalmaz a <xref:System.Windows.Forms.RichTextBox.DetectUrls%2A>a hivatkozás megfelelően megjelennek a vezérlő text tulajdonságának.</xref:System.Windows.Forms.RichTextBox.DetectUrls%2A> Majd kezelheti a <xref:System.Windows.Forms.RichTextBox.LinkClicked>esemény a hivatkozáshoz tartozó feladatok elvégzéséhez.</xref:System.Windows.Forms.RichTextBox.LinkClicked> A <xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A>tulajdonság lehetővé teszi, hogy megvédje a vezérlőben szöveg módosítását. a felhasználó.</xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A> A vezérlő védett szövegre, kezelheti a <xref:System.Windows.Forms.RichTextBox.Protected>eseményt a felhasználó megpróbált módosítani a védett szöveg, és akár figyelmezteti a felhasználót, hogy a szöveg védett, vagy adja meg a felhasználó szabványos tudja a védett szöveg módosítására.</xref:System.Windows.Forms.RichTextBox.Protected>       Alkalmazások, amelyek már az <xref:System.Windows.Forms.TextBox>vezérlők könnyen hozzáigazítható RichTextBox használnia vezérlők.</xref:System.Windows.Forms.TextBox> Azonban a RichTextBox vezérlő nem rendelkezik a azonos 64K karakter kapacitásán belül a <xref:System.Windows.Forms.TextBox>vezérlő.</xref:System.Windows.Forms.TextBox> A RichTextBox általában segítségével adja meg a szöveg manipuláció és szövegszerkesztő alkalmazások, például Microsoft Wordből hasonló szolgáltatások megjelenítése.      > [!NOTE] > A <xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName>metódus nem működik a <xref:System.Windows.Forms.Control.KeyPress>vagy <xref:System.Windows.Forms.Control.TextChanged>események.</xref:System.Windows.Forms.Control.TextChanged> </xref:System.Windows.Forms.Control.KeyPress> </xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName>"
  example:
  - "The following code example creates a RichTextBox control that loads an RTF file into the control and searches for the first instance of the word \"Text.\" The code then changes the font style, font size, and font color of the selected text and saves the changes back to the original file. The example code finishes by adding the control to its <xref:System.Windows.Forms.Form>. This example requires that the method created in the example code is added to a <xref:System.Windows.Forms.Form> class and called from the constructor of the form. The example also requires that an RTF file is created, in the root of the C drive, containing the word \"Text.\"  \n  \n [!code-cpp[Classic RichTextBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.r_0_1.cpp)]\n [!code-cs[Classic RichTextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.r_0_1.cs)]\n [!code-vb[Classic RichTextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.r_0_1.vb)]"
