  remarks: "Ez az osztály a bemeneti paraméterként használható a <xref:System.Windows.UIElement.MoveFocus%2A?displayProperty=fullName>metódus.</xref:System.Windows.UIElement.MoveFocus%2A?displayProperty=fullName> A <xref:System.Windows.UIElement.MoveFocus%2A>metódusnak egy WPF keretrendszert szintű felülbírálás, amely egy több gyakorlati megvalósításával (<xref:System.Windows.FrameworkElement.MoveFocus%2A?displayProperty=fullName>), valamint egy párhuzamos végrehajtása és <xref:System.Windows.ContentElement> <xref:System.Windows.FrameworkContentElement>.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement.MoveFocus%2A?displayProperty=fullName> </xref:System.Windows.UIElement.MoveFocus%2A> Ön általában beállítja tulajdonságok a(z) TraversalRequest ahhoz, hogy a fókuszáló viselkedés testreszabásához, hogy a fókusz áthelyezése a másik elem igénylésekor.       Ez az osztály is használja bemeneti paraméterként a következőkkel:- <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>, és ez a módszer való együttműködés használt implementációja (<xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A>).</xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>      -   <xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>.</xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>"
