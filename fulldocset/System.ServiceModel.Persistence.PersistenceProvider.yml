  type: Class
  summary: "Az absztrakt alaposztály amelyből valamennyi tartós adatmegőrzési szolgáltató származik."
  remarks: "Felhasználók hozhatnak létre a tartós megőrzését szolgáltatók, amelyek használják egyéni megőrzési áruházak, például a külső adatbázisok, a fájlrendszer vagy a tárolórendszerek távolról létrehozásához származtatott osztályokat. Ez a típus, amely egy állapotmegőrző tárolóban használja a Microsoft SQL Server rendszer által biztosított végrehajtásának létrehozásához lásd: <xref:System.ServiceModel.Persistence.SqlPersistenceProviderFactory>.</xref:System.ServiceModel.Persistence.SqlPersistenceProviderFactory>      > [!NOTE] > Létrehozásakor adatmegőrzési szolgáltató megvalósításokhoz, fontos a szál eredeti ad meg az új szolgáltató módszerrel (például <xref:System.ServiceModel.Persistence.PersistenceProvider.Load%2A>.</xref:System.ServiceModel.Persistence.PersistenceProvider.Load%2A> karbantartása Ellenkező esetben biztonsági hiányosságok sikerült hozható létre, mert tevékenységek majd helytelen identitás alatt futnak."
  example:
  - For an implementation of this type that uses the file system as a persistence store, see the FilePersistenceProviderFactory.cs file in the DurableServiceFactory SDK sample.
