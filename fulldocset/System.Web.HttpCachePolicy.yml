- uid: System.Web.HttpCachePolicy.VaryByContentEncodings
  id: VaryByContentEncodings
  parent: System.Web.HttpCachePolicy
  langs:
  - csharp
  name: VaryByContentEncodings
  nameWithType: HttpCachePolicy.VaryByContentEncodings
  fullName: System.Web.HttpCachePolicy.VaryByContentEncodings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Beolvassa a listáját <xref uid=&quot;langword_csharp_Content-Encoding&quot; name=&quot;Content-Encoding&quot; href=&quot;&quot;> </xref> fejlécek használandó a kimeneti gyorsítótár eltérő."
  remarks: "A VaryByContentEncodings tulajdonság, amelyek megfelelnek a tömörítési séma a kimeneti gyorsítótár által eltérő Content-Encoding fejlécek listáját adja vissza. Dinamikusan tömörített válaszok gyorsítótárazásának azt jelenti, hogy a tömörítési költségét során csak egyszer, az első kérésre az erőforrás van szükség.       A VaryByContentEncodings tulajdonság használatos a `Accept-Encoding` gyorsítótárazott választ adjon az különböző tartalom kódolások dinamikusan tömörített kiszolgálására, hogyan lehet a kérelem fejlécében. Az elfogadás-Encoding fejlécnek sorolja fel, hogy az ügyfél tud kibontani a kódolást.       Lehetővé teszi, ha a gyorsítótár tartalmának kódolását változhat, a válasz közvetve változó értéke a `Accept-Encoding` fejléc. A kérelem feldolgozása után a `Accept-Encoding` fejlécében jelölőnégyzet be van jelölve, és az első elfogadható kódolás azonosítható, és használja az alábbi műveletek egyikét:-Ha a megfelelő kódolási megtalálható a VaryByContentEncodings listán, és a gyorsítótárazott válasz létezik, a gyorsítótárazott választ küldött.      -Ha a megfelelő kódolási megtalálható a VaryByContentEncodings listán, de a gyorsítótárazott válasz nem létezik, a válasz létrehozza és szúrja be a gyorsítótárba.      -Ha a megfelelő kódolási VaryByContentEncodings listájában nem található, a gyorsítótár-kódolású választ, más néven a válasz keres. Ha a nem kódolt választ, továbbítás. Ellenkező esetben új-kódolású választ jön létre, küldött, és a gyorsítótárba.       A VaryByContentEncodings tulajdonságra vonatkozó további információkért lásd: &quot;RFC 2616: Hypertext Transfer Protocol--HTTP/1.1,&quot; elérhető a [webes Consortium (W3C) webhelyen](http://go.microsoft.com/fwlink/?linkid=37125). Tartalom kódolások adatai szakaszban 14-es, &quot;Fejléc mező definíciókat.&quot;       Beállíthatja a VaryByContentEncodings tulajdonság használatával a `VaryByContentEncodings` az irányelv attribútum. Azt is megteheti egy gyorsítótárprofil a Web.config fájlban a következő elemre.       VaryByContentEncodings megjelent a .NET-keretrendszer 3.5-ös verziója.  További információkért lásd: [verziója és a függőségek](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to enable a dynamically compressed response for a page to be served from the output cache. The encoding that is acceptable is \"gzip\" and is set by using the `VaryByContentEncodings` attribute of the  directive. If the Web server that is hosting the page does not have dynamic compression enabled, the output cache will not have a cached response that is based on the specified content encoding.  \n  \n [!code-vb[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/visualbasic/p-system.web.httpcachepo_1.aspx)]\n [!code-cs[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/csharp/p-system.web.httpcachepo_1.aspx)]"
  syntax:
