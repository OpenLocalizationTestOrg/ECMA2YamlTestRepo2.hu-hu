  name: RecycleOption
  nameWithType: RecycleOption
  fullName: Microsoft.VisualBasic.FileIO.RecycleOption
  type: Enum
  summary: "Megadja, hogy kell-e helyezni vagy véglegesen törli egy fájl a **Lomtár**."
  remarks: "Ez az enumerálás használják a <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>és <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A>módszerek.</xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A> </xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>       A felhasználóknak a fontos fájlok véletlen törlés elleni védelme érdekében a **Lomtár** törölt gyűjt fájlokat, és lehetővé teszi a fájlok visszaállítása. Explicit módon törölnie kell a fájlok a **Lomtár** véglegesen a. Amíg a rendszer törli a fájlokat a **Lomtár**, a fájlok által elfoglalt hely a lemezen nem érhető el, egyéb felhasználásra.       Néha megkerülni a **Lomtár**, különösen akkor, ha törli a nagy fájlok (nagyon nagy méretű fájlok kevesebb), hogy hány vagy biztos benne, hogy azok már nem szükséges, és szeretné, hogy a lemezterületet felszabadítása érdekében."
  syntax:
    content: public enum RecycleOption
  inheritance:
  - System.Enum
  platform:
  - net462
