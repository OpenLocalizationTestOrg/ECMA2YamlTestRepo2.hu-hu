  name: HiddenField
  nameWithType: HiddenField
  fullName: System.Web.UI.WebControls.HiddenField
  type: Class
  summary: "Egy olyan rejtett mező nem jelenik meg érték tárolására használt jelöli."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a HiddenField vezérlő fogja tárolni, amelyet a őrizhető közleményeket, hogy a kiszolgáló közötti értéket.       Akkor jelenik meg egy `<input type= &quot;hidden&quot;/>` elemet.       Általában állapot megtekintése, a munkamenet-állapot és a cookie-k segítségével Web Forms lap állapotának karbantartása. Azonban ha ezek a módszerek le vannak tiltva, vagy nem érhetők el, használhatja a HiddenField vezérlő állapotértékek tárolásához.       A HiddenField vezérlőelem értékének megadásához használja a <xref:System.Web.UI.WebControls.HiddenField.Value%2A>tulajdonság.</xref:System.Web.UI.WebControls.HiddenField.Value%2A> Megadhatja, hogy minden alkalommal, amikor a HiddenField vezérlő értéke megváltozik közötti közleményeket, hogy a kiszolgáló eseménykezelő létrehozásával menüelemnek rutin a <xref:System.Web.UI.WebControls.HiddenField.ValueChanged>esemény.</xref:System.Web.UI.WebControls.HiddenField.ValueChanged>      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:HiddenField       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnValueChanged=&quot;ValueChanged event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Value=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following examples show how to use the HiddenField control to store the value of a <xref:System.Web.UI.WebControls.TextBox> control between posts to the server.  \n  \n> [!IMPORTANT]\n>  The examples have a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HiddenField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_279_1.aspx)]\n [!code-cs[HiddenField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_279_1.aspx)]  \n  \n [!code-cs[HiddenFieldWebServerControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_279_2.aspx)]\n [!code-vb[HiddenFieldWebServerControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_279_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ValueChanged")]

      [System.ComponentModel.DefaultProperty("Value")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.HiddenFieldDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlValueProperty("Value")]

