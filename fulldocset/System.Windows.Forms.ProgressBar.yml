  summary: "Lekérdezi vagy beállítja a vezérlőelem a tartomány maximális értékét."
  remarks: "Ez a tulajdonság meghatározza a felső korlátja a <xref:System.Windows.Forms.ProgressBar.Value%2A>tulajdonság.</xref:System.Windows.Forms.ProgressBar.Value%2A> A Maximum tulajdonság értékének megváltozásakor a <xref:System.Windows.Forms.ProgressBar>vezérlő tükrözzék az új tartományt a vezérlő újrarajzolódik.</xref:System.Windows.Forms.ProgressBar> Ha az értéke a <xref:System.Windows.Forms.ProgressBar.Value%2A>tulajdonság értéke a Maximum tulajdonság értéke, a folyamatjelző teljesen ki van töltve.</xref:System.Windows.Forms.ProgressBar.Value%2A>       Ez a tulajdonság segítségével adjon meg egy értéket, amelyre a <xref:System.Windows.Forms.ProgressBar.Value%2A>tulajdonságot be kell állítani (úgy, hogy a <xref:System.Windows.Forms.ProgressBar.Value%2A>tulajdonság, vagy használja a <xref:System.Windows.Forms.ProgressBar.Increment%2A>vagy <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>módszerek) azt jelzi, hogy egy művelet befejeződött.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> Például is beállíthatja a Maximum tulajdonság értékének a fájlmásolás lévő fájlok teljes száma. Minden alkalommal, amikor a rendszer átmásolja a fájlt, a <xref:System.Windows.Forms.ProgressBar.Value%2A>tulajdonság növelhető 1 mindaddig, amíg a rendszer átmásolja a fájlok teljes száma.</xref:System.Windows.Forms.ProgressBar.Value%2A> Ezen a ponton a folyamatjelző volna teljesen kell tölteni."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.ProgressBar> control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and Maximum properties to specify a range for the <xref:System.Windows.Forms.ProgressBar> that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the <xref:System.Windows.Forms.ProgressBar> as a file is copied. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/p-system.windows.forms.p_17_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/p-system.windows.forms.p_17_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/p-system.windows.forms.p_17_1.vb)]"
  syntax:
    content: public int Maximum { get; set; }
    return:
      type: System.Int32
      description: "A tartomány maximális értékét. Az alapértelmezett érték 100."
  overload: System.Windows.Forms.ProgressBar.Maximum*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A megadott érték kisebb, mint 0."
  platform:
