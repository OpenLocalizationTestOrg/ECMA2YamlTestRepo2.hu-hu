  name: Value
  nameWithType: ProgressBar.Value
  fullName: System.Windows.Forms.ProgressBar.Value
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Lekérdezi vagy beállítja a folyamatjelző aktuális helyzete."
  remarks: "A minimális és maximális értékei a Value tulajdonság lett megadva a <xref:System.Windows.Forms.ProgressBar.Minimum%2A>és <xref:System.Windows.Forms.ProgressBar.Maximum%2A>Tulajdonságok.</xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Minimum%2A> Ez a tulajdonság lehetővé teszi növelheti vagy csökkentheti a folyamatjelző közvetlenül értékét. Egységes növekszik értékének végrehajtásához a <xref:System.Windows.Forms.ProgressBar>vezérlő is használhatja a <xref:System.Windows.Forms.ProgressBar.Step%2A>tulajdonság a <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>metódus.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A> </xref:System.Windows.Forms.ProgressBar> A folyamatjelző sáv érték által adatmennyiségek növeléséhez használja a <xref:System.Windows.Forms.ProgressBar.Increment%2A>metódus.</xref:System.Windows.Forms.ProgressBar.Increment%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ProgressBar.Increment%2A> method and the Value property to increment the value of a <xref:System.Windows.Forms.ProgressBar> in the <xref:System.Windows.Forms.Timer.Tick> event of a <xref:System.Windows.Forms.Timer>. The example also displays the Value property in a <xref:System.Windows.Forms.StatusBarPanel> to provide a textual representation of the <xref:System.Windows.Forms.ProgressBar>. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control, named `progressBar1`, and a <xref:System.Windows.Forms.StatusBar> control that contains a <xref:System.Windows.Forms.StatusBarPanel>, named `statusBarPanel1`. The <xref:System.Windows.Forms.Timer>, named `time`, must be added to the form as a member.  \n  \n [!code-cpp[ProgressBar.Increment#1](~/add/codesnippet/cpp/p-system.windows.forms.p_29_1.cpp)]\n [!code-cs[ProgressBar.Increment#1](~/add/codesnippet/csharp/p-system.windows.forms.p_29_1.cs)]\n [!code-vb[ProgressBar.Increment#1](~/add/codesnippet/visualbasic/p-system.windows.forms.p_29_1.vb)]"
  syntax:
    content: public int Value { get; set; }
    return:
      type: System.Int32
      description: "A pozíció, a folyamatjelző tartományán belül. Az alapértelmezett érték a 0."
  overload: System.Windows.Forms.ProgressBar.Value*
