  fullName: System.Windows.Forms.ProgressBar
  type: Class
  summary: "A Windows-folyamat állapotsor vezérlőre jelképezi."
  remarks: "A ProgressBar vezérlő vizuálisan jelzi egy három stílusok hosszadalmas művelet előrehaladását:-blokkok lépéseket balról jobbra növekvő szegmentált.      -A folyamatos sáv, amely jellemzően az balról jobbra.      -A blokk gördülő a ProgressBar fényújság módon között.       A <xref:System.Windows.Forms.ProgressBar.Style%2A>tulajdonság határozza meg a megjelenített ProgressBar stílusa.</xref:System.Windows.Forms.ProgressBar.Style%2A> Vegye figyelembe, hogy a ProgressBar vezérlő csak lehet objektumorientált vízszintesen. A példa bemutatja, hogyan hozzon létre egy függőleges objektumorientált ProgressBar, tekintse meg az <xref:System.Windows.Forms.ProgressBarRenderer>osztályhoz.</xref:System.Windows.Forms.ProgressBarRenderer> A ProgressBar vezérlő általában akkor használják, amikor egy alkalmazás például a fájlok másolása vagy dokumentumok nyomtatása feladatokat hajtja végre. Egy alkalmazás felhasználóinak érdemes lehet egy alkalmazás nem válaszol, ha nincsenek visual köteg. A ProgressBar az alkalmazásban, hogy riasztási használatával a felhasználót, hogy az alkalmazás egy hosszú feladatot, és hogy működik-e az alkalmazás továbbra is válaszol.       A <xref:System.Windows.Forms.ProgressBar.Maximum%2A>és <xref:System.Windows.Forms.ProgressBar.Minimum%2A>Tulajdonságok határozzák meg a feladat előrehaladtát képviselő értékek tartományán.</xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Maximum%2A> A <xref:System.Windows.Forms.ProgressBar.Minimum%2A>általában tulajdonsága érték 0, és a <xref:System.Windows.Forms.ProgressBar.Maximum%2A>tulajdonság értéke általában egy érték, amely a feladatok végrehajtása.</xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Minimum%2A> Ahhoz például, hogy a folyamat megfelelő megjelenítéséhez a, ha több fájl a <xref:System.Windows.Forms.ProgressBar.Maximum%2A>tulajdonság beállítható a fájlok teljes száma a másolandó.</xref:System.Windows.Forms.ProgressBar.Maximum%2A>       A <xref:System.Windows.Forms.ProgressBar.Value%2A>tulajdonság adja meg a jogosultságokat az alkalmazás felé, hogy a művelet végrehajtása folyamatban van.</xref:System.Windows.Forms.ProgressBar.Value%2A> A ProgressBar által az érték csak a jelenlegi érték megközelíti a <xref:System.Windows.Forms.ProgressBar.Value%2A>tulajdonság.</xref:System.Windows.Forms.ProgressBar.Value%2A> A ProgressBar vezérlő, a <xref:System.Windows.Forms.ProgressBar.Value%2A>tulajdonság határozza meg, mikor kell a következő blokkot megjelenítése, illetve a sáv méretének növelése</xref:System.Windows.Forms.ProgressBar.Value%2A> mérete alapján       Számos eltérő módosítása a ProgressBar által megjelenített érték módosítása a <xref:System.Windows.Forms.ProgressBar.Value%2A>közvetlenül tulajdonság.</xref:System.Windows.Forms.ProgressBar.Value%2A> Használhatja a <xref:System.Windows.Forms.ProgressBar.Step%2A>tulajdonság megadott értéket választva növelheti a <xref:System.Windows.Forms.ProgressBar.Value%2A>tulajdonságot, és majd hívás a <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>értékét úgy.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A> A növekményérték eltérő, használhatja a <xref:System.Windows.Forms.ProgressBar.Increment%2A>metódust, és adjon meg egy értéket, amellyel növelhető a <xref:System.Windows.Forms.ProgressBar.Value%2A>tulajdonság.</xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A>      > [!NOTE] > <xref:System.Windows.Forms.Control.ForeColor%2A>és <xref:System.Windows.Forms.Control.BackColor%2A>módosítja a ProgressBar nem lesz érvényes, ha a vizuális stílusok használata engedélyezve van a [!INCLUDE[WinXpFamily](~/add/includes/winxpfamily-md.md)] vagy újabb verzió.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>"
  example:
  - "The following code example uses a ProgressBar control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and <xref:System.Windows.Forms.ProgressBar.Maximum%2A> properties to specify a range for the ProgressBar that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the ProgressBar as a file is copied. This example requires that you have a ProgressBar control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/t-system.windows.forms.p_6_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/t-system.windows.forms.p_6_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_6_1.vb)]"
