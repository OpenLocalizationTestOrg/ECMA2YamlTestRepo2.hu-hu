.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> Ha, és negatív érték van megadva a PerformStep metódust metódus hívása után <xref:System.Windows.Forms.ProgressBar.Step%2A>, a <xref:System.Windows.Forms.ProgressBar.Value%2A>tulajdonság értéke kisebb a <xref:System.Windows.Forms.ProgressBar.Minimum%2A>tulajdonság, a <xref:System.Windows.Forms.ProgressBar.Value%2A>tulajdonság értékénél marad a <xref:System.Windows.Forms.ProgressBar.Minimum%2A>tulajdonság.</xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A>       Mivel egy <xref:System.Windows.Forms.ProgressBar>objektum, amelynek style <xref:System.Windows.Forms.ProgressBarStyle>megjelenít egy sávot, amelyek folyamatosan görgethető helyett a <xref:System.Windows.Forms.ProgressBar.Value%2A>hívó PerformStep metódust nem szükséges, és egy <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> emeli,</xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBarStyle> beállítása</xref:System.Windows.Forms.ProgressBar>"
