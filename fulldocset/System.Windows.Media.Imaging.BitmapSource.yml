  name: BitmapSource
  nameWithType: BitmapSource
  fullName: System.Windows.Media.Imaging.BitmapSource
  type: Class
  summary: "Egyetlen, állandó bizonyos méretet és feloldási képpontos beállítása jelöli."
  remarks: "Bitmapsource forrást, az alapvető építőelemre a [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] lemezkép-készítési folyamat fogalmilag képviselő bizonyos méretet és feloldási képpont egyetlen, állandó készlete. Egy bitmapsource forrást, amely a dekóder képfájlban egyetlen keret, vagy annak oka az lehet, amely a saját bitmapsource forrást átalakító eredményét. Egy több keret lemezképet, illetve az animáció képviselő nem használatos a bitmapsource forrást.       [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]natív módon támogatja a tömörítése és kibontása [!INCLUDE[TLA#tla_bmp](~/add/includes/ajax-current-ext-md.md)], [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)], [!INCLUDE[TLA#tla_jpegorg](~/add/includes/tlasharptla-jpegorg-md.md)], [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)], és [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] képek.       A bitkép forgatókönyvek dekódolás bitmapsource forrást használja kodekek automatikus felderítést, a felhasználó a telepített kodekek alapján.       A maximális magassága és szélessége képként – 2 ^ 16 képpont, 32 bit csatorna / * 4 csatornák. Egy bitmapsource forrást maximális mérete 2 ^ 32 bájt (64 GB-os) és a maximális képméret négy gigapixels. A minimális lemezkép mérete 1 x 1."
  example:
  - "The following code example demonstrates how to create a BitmapSource and use it as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imagingsnippetgallery_procedural_snip#BitmapSourceCreate](~/add/codesnippet/csharp/ImagingSnippetGallery_csharp/BitmapSourceExample.cs#bitmapsourcecreate)]\n [!code-vb[imagingsnippetgallery_procedural_snip#BitmapSourceCreate](~/add/codesnippet/visualbasic/ImagingSnippetGallery/BitmapSourceExample.vb#bitmapsourcecreate)]  \n  \n The following code example uses a BitmapSource derived class, <xref:System.Windows.Media.Imaging.BitmapImage>, to create a bitmap from an image file and use it as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imageelementexample#SimpleCSharp1](~/add/codesnippet/csharp/ImageElementExample.ImageElementExample/SimpleImageExample.xaml.cs#simplecsharp1)]\n [!code-vb[imageelementexample#SimpleCSharp1](~/add/codesnippet/visualbasic/ImageElementExample.ImageElementExample/SimpleImageExample.xaml.vb#simplecsharp1)]"
  syntax:
    content: >-
