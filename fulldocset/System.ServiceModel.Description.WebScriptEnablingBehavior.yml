  name: WebScriptEnablingBehavior
  nameWithType: WebScriptEnablingBehavior
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior
  type: Class
  summary: "Támogatást nyújt a viselkedést, amely lehetővé teszi [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] végpontok HTTP-kérelmek fogadásához egy webböngésző-alapú ASP.NET AJAX-ügyfélről. Ez az osztály nem örökölhető."
  remarks: "A végpont alkalmazásakor a WebScriptEnablingBehavior viselkedés lehetővé teszi, hogy [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] és az ASP.NET AJAX-integráció, kivéve a JavaScript Object Notation (JSON) kódolás szükséges támogatást. Különböző típusú kódolását, beleértve a JSON-NÁ, engedélyezve vannak az <xref:System.ServiceModel.Configuration.WebMessageEncodingElement>vagy egy megfelelően konfigurált <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.Configuration.WebMessageEncodingElement> A WebScriptEnablingBehavior viselkedés valósítja meg a <xref:System.ServiceModel.Description.IEndpointBehavior>és örököl <xref:System.ServiceModel.Description.WebHttpBehavior>, amely lehetővé teszi az általános webes programozási modellt [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] szolgáltatások az ilyen a SOAP végpontok.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.Description.IEndpointBehavior>       Pontosabban, a WebScriptEnablingBehavior:-lehetővé teszi, hogy a HTTP programozási modellel, beleértve az egy URL-utótagot, támogatja a HTTP-művelet kiválasztása (a POST vagy a GET) és a HTTP-gyorsítótárazás időtartama vezérlő alapuló műveletek történő szállításra. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]a HTTP-programozási objektummodell [WCF webszolgáltatás HTTP programozási modell áttekintése](~/add/includes/ajax-current-ext-md.md). Vegye figyelembe, hogy az alapértelmezett HTTP-műveletet POST használata esetén ez a viselkedés.      -Lehetővé teszi, hogy a helyes formázó minden művelet kérés- és üzenetek – például URL-cím paraméterek támogatása.      -Lehetővé teszi, hogy a JavaScript-proxyt végpont.       Hívása a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] kell konfigurálni az ASP.NET AJAX-ügyfél, a szolgáltatás a szolgáltatás a <xref:System.ServiceModel.WebHttpBinding>kötés és az WebScriptEnablingBehavior fel kell venni a végpont viselkedésgyűjteményben.</xref:System.ServiceModel.WebHttpBinding> Ezt megteheti vagy konfigurációs hozzáadásával a <xref:System.ServiceModel.Configuration.WebScriptEnablingElement>vagy konfiguráció az AJAX végpont aktiválásával használata nélkül a <xref:System.ServiceModel.Activation.WebScriptServiceHostFactory>helyett az alapértelmezett gyári a [ @ServiceHost ](~/add/includes/ajax-current-ext-md.md) irányelv az .svc kiterjesztésű fájl.</xref:System.ServiceModel.Activation.WebScriptServiceHostFactory> </xref:System.ServiceModel.Configuration.WebScriptEnablingElement>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Ahhoz, hogy különböző módokon egy [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] szolgáltatás válaszol az ASP.NET AJAX-ügyfeleknek, lásd: [WCF-szolgáltatások létrehozása ASP.NET AJAX](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class WebScriptEnablingBehavior : System.ServiceModel.Description.WebHttpBehavior'
  inheritance:
