  remarks: "Ellenőrzi, hogy a végpont nem `null`, használja a HTTP vagy HTTPS-sémákat, nem használja a <xref:System.Xml.Serialization.XmlSerializer>, használja a HTTP GET vagy POST művelet, amely a <xref:System.ServiceModel.Channels.MessageVersion>kötés értéke <xref:System.ServiceModel.Channels.MessageVersion.None%2A>, és hogy a kötés tartalmaz egy <xref:System.ServiceModel.Channels.TransportBindingElement>ahol <xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A>értékre van állítva `true`.</xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A> </xref:System.ServiceModel.Channels.TransportBindingElement> </xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.MessageVersion> </xref:System.Xml.Serialization.XmlSerializer> Ez a módszer is ellenőrzi, hogy nincsenek-e SOAP-fejléceinek vagy burkolónevek a módszereket, vagy más nem támogatott telepítési kérdéseivel, a műveletek."
  syntax:
    content: public override void Validate (System.ServiceModel.Description.ServiceEndpoint endpoint);
    parameters:
    - id: endpoint
      type: System.ServiceModel.Description.ServiceEndpoint
      description: "A <xref:System.ServiceModel.Description.ServiceEndpoint>, amely mutatja a szerződést.</xref:System.ServiceModel.Description.ServiceEndpoint>"
  overload: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A végpont nem felel meg egyik ahhoz, hogy az ASP.NET AJAX-végpont meg a követelményeknek."
  platform:
  - net462
