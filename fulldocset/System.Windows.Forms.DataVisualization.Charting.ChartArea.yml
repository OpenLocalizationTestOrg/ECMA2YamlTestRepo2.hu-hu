  name: ChartArea
  nameWithType: ChartArea
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea
  type: Class
  summary: "A diagram képének a diagramterület jelöli."
  remarks: "Bármely adott diagram belül a *belső rajzolási pozíciója* a téglalap alakú területen belül az x és y tengely vonalak, ha az adatpont. A *pozíció tőzsdei* a négyszögletes területet, amely magában foglalja a belső rajzolási pozíciója, az osztásjelek és a tengely felirataihoz, ha van. A *terület diagram* a négyszögletes területet, amely magában foglalja a rajzolási pozíciója, az osztásjelek, a tengelyfeliratok és a tengely címek, a diagram van.       A diagramterület képviseli ChartArea osztály; ChartArea objektum tárolódnak az <xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>osztályhoz.</xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>       A diagram adatsorozataihoz, amely a diagramterület lehessen meghatározni száma nincs korlátozva.       ChartArea objektum:-egy külön belső rajzterület terület használja.      -Egy vagy több diagram adatsorozat ábrázolásához használt is.      -Rendelkezik az elsődleges és másodlagos x és y-axes, kivéve a torta- és perecdiagramok diagramok.       Alakzat diagramok, beleértve a torta, perec, tölcsér, piramis poláris, és sugár használata esetén a belső felrajzolási pozíciója a diagram típusát alakzat mérete határozza meg. Ha például a értékének növelése a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>tulajdonság a tortadiagram növeli a kör alakú sugarát.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       Minden más típusú diagramokkal minden egyes diagramterület X - és Y-axes, elsődleges és másodlagos két készlet rendelkezik. A tengelyek kapcsolódó tulajdonságok elérésére, a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>és <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>Tulajdonságok.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> Ha meg kell adnia egy tulajdonság, amely hatással van az összes tengely a diagramon, használja a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>       Egy vagy több adatsorozat társított diagramterület. A sorozat egy <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>tulajdonság határozza meg, hogy a diagramterület tartozó valamennyi adatsorozatnál.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> Alapértelmezés szerint az adatsorozat kapcsolódik az alapértelmezett diagramterület. Több megjelenítését letiltásához állítsa be a <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>tulajdonsága egy nulla hosszúságú karakterlánc adatsor.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Ha egy másik diagramterület a diagramon ad hozzá, bármely társíthatja az új diagramterületen. Minden alakzat diagramok, valamint a sáv és halmozott sáv diagramok valamennyi adatsorozatnál kell rajzolni egy külön diagramterületen. Minden más típusú diagramokkal, a több sorozat kombinálható is ugyanazon a diagramterületen.       A 3D diagram diagram területdiagram által terület alapon jelenik meg. Használhatja a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>tulajdonság engedélyezése és a 3D diagram testreszabásához.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       A minimális és maximális diagramterület nem automatikusan újraszámítja új adatokat, így a diagram tengely mérete automatikusan nem módosítja való hozzáadásakor.  A diagramterület hatására újraszámította az ezeket az értékeket segítségével megkövetelheti a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>metódus.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>       Több diagramterület függőleges igazítása, állítsa be a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> Több diagramterület vízszintes igazítását helyezzük használatával diagramterülethez a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>tulajdonság, majd állítsa be a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>vízszintes tulajdonságot.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>       Ne jelenjen meg többé a képernyőt a sorozat, állítsa be a <xref:System.Windows.Forms.DataVisualization.Charting.Series>tulajdonsága egy nulla hosszúságú karakterlánc adatsor.</xref:System.Windows.Forms.DataVisualization.Charting.Series>"
