  name: OdbcDataAdapter
  nameWithType: OdbcDataAdapter
  fullName: System.Data.Odbc.OdbcDataAdapter
  type: Class
  summary: "Csomagok olyan adatok parancsok és kapcsolatot létesíthet egy adatforrást, amely segítségével töltse ki a <xref href=&quot;System.Data.DataSet&quot;> </xref> és az adatforrás frissítése. Ez az osztály nem örökölhető."
  remarks: "A OdbcDataAdapter közötti hídként szolgál egy `DataSet` és az adatforrás beolvasása és-adatokat. A OdbcDataAdapter lehetővé teszi a híd használatával <xref:System.Data.Common.DbDataAdapter.Fill%2A>betölteni az adatokat az adatforrásból való a <xref:System.Data.DataSet>, és használatával <xref:System.Data.Common.DbDataAdapter.Update%2A>küldeni a végrehajtott módosításokat a <xref:System.Data.DataSet>vissza az adatforráshoz.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Fill%2A>       Ha a OdbcDataAdapter beírja egy <xref:System.Data.DataSet>, létrehozza a szükséges táblákkal és a visszaadott adatok oszlopok Ha még nem léteznek.</xref:System.Data.DataSet> Azonban elsődleges kulcs adataira nem szerepel az implicit módon létrehozott séma kivéve, ha a <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>tulajdonság értéke <xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> Hozzon létre a sémát a <xref:System.Data.DataSet>többek között a következőket elsődleges kulcs adataira, előtt, és adatokat, <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataSet> OdbcDataAdapter is További információkért lásd: [hozzáadása meglévő megkötések adatkészletre](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Hívás esetén a `Fill` metódust egy adatforrásban, amely nem rendelkezik elsődleges kulcsként megadott oszlop, a OdbcDataAdapter megpróbálja lépteti elő az egyedi korlátozás oszlopot az elsődleges kulcs. A folyamat során a OdbcDataAdapter jelöli meg az egyedi megkötést, nem nullázható. Ez a viselkedés működik, ha az egyedi korlátozás oszlop null értékű. Null érték, ha a `Fill` módszer nem jár sikerrel, a korlátozás megsértése. Ez a helyzet elkerülése érdekében nem engedélyezi null értékek az egyedi korlátozás oszlopban.      > [!NOTE] > Natív ODBC-illesztőprogramok, csak egy <xref:System.Data.DataTable>esetleg vissza <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> hívásakor</xref:System.Data.DataTable> vonatkozó korlátozások miatt Ez igaz, akkor is, ha az SQL-kötegelt utasítások végrehajtása mely több <xref:System.Data.DataTable>objektumok várhatók.</xref:System.Data.DataTable>       A OdbcDataAdapter is magában foglalja a <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A>, és `TableMappings` tulajdonságok lehetővé teszi a be- és adatok frissítését.</xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>"
  example:
