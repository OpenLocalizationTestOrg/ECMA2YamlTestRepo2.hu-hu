  name: RadioButtonRenderer
  nameWithType: RadioButtonRenderer
  fullName: System.Windows.Forms.RadioButtonRenderer
  type: Class
  summary: "A gomb vezérlőelem (más néven választógomb) vagy anélkül vizuális stílusok megjelenítéshez használt metódusokat biztosít. Ez az osztály nem örökölhető."
  remarks: "A RadioButtonRenderer osztály számos `static` beállítás megjelenítéséhez használt módszerek gomb vezérlőelem. A felhasználói felület vezérlő rajzolási hivatkozik a vezérlő leképezésekor. Választógomb rajzolásához valamelyikével a <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>módszerek.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Ezek a módszerek adja meg a különböző beállítások, például a rajzolási szöveget vagy képet a választógomb megjelenítését.       Ha a vizuális stílusok használata engedélyezve van az operációs rendszer és a vizuális stílusok érvényesek az aktuális alkalmazás <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>rajzolja az az aktuális vizuális stílusa választógomb megjelenítését.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Ellenkező esetben <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>rajzolja a a klasszikus Windows stílusa választógomb megjelenítését.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Ez akkor hasznos, ha egy egyéni vezérlő, amelyek automatikusan meg kell felelnie az operációs rendszer aktuális vizuális stílus beállítása rajzolt.       Ez az osztály a funkcióit <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>, hogy az beállítása az <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName>osztály</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName> által elérhetővé tett elemek egyikét</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> a burkolt menüelem További információkért lásd: [vizuális stílusok vezérlők megjelenítése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> method to draw an option button that responds to mouse clicks.  \n  \n [!code-vb[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.r_6_1.vb)]\n [!code-cpp[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.r_6_1.cpp)]\n [!code-cs[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.r_6_1.cs)]"
  syntax:
    content: public sealed class RadioButtonRenderer
