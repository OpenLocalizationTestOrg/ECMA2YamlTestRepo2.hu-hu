  name: OperationContractGenerationContext
  nameWithType: OperationContractGenerationContext
  fullName: System.ServiceModel.Description.OperationContractGenerationContext
  type: Class
  summary: "Átadott a &lt;xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName&gt; metódus ahhoz, hogy egy művelet szerződés és a kód létrehozása előtt környezete módosítása."
  remarks: "Az átadott OperationContractGenerationContext objektumot használja a <xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName>úgy módosíthatók a kód DOM-modellbe kód létrehozása előtt.</xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName> Általában a <xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName>felületet valósítja egyéni <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>egyéni WSDL elemek importálásához, vagy ellenkező esetben a szolgáltatás-vagy a művelet a kód módosítása megvalósítási.</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> </xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName> A kód a szolgáltatási szint módosításához lásd: <xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>"
  example:
  - "The following example shows the use of the OperationContractGenerationContext object passed to the <xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName> method to add code comments extracted from custom WSDL elements.  \n  \n [!code-cs[C_CustomWSDLExtensions#14](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#14)]  \n  \n The following code example shows the resulting code comments.  \n  \n [!code-vb[C_CustomWSDLExtensions#13](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#13)]\n [!code-cs[C_CustomWSDLExtensions#13](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#13)]"
