rLoaderService>       Ezt a metódust a tervező betöltőprogramja szolgáltatás kell meghívni, az összes függő terhelések befejezésekor.  Ez a betöltés folyamat által kezdeményezett leállítja a <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>metódus.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A> Ha a saját betöltő kiszolgálása, vagy ha nem kíván a betöltő szolgáltatást, Ön felelősséggel tartozik a metódus hívása. A <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>metódus automatikusan hívni fogja a, akár közvetve meghívásával a <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A>metódus Ha <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>érhető el, vagy közvetlenül, ha nem.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>"
