  fullName: System.ComponentModel.Design.Serialization.BasicDesignerLoader
  type: Class
  summary: "Egy valósítja meg a <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerLoaderService&quot;> </xref> felületet."
  remarks: "Egy BasicDesignerLoader tervező-betöltő nélkül semmit adatmegőrzési formátum vonatkozó teljes végrehajtását. Egy BasicDesignerLoader nem előírják, szöveges vagy bináris adatmegőrzési, de támogatja a következő szolgáltatásokat: több - függőségek betölteni.      -A Tervező nyomkövetési változásokkal.      -A halasztott üresjárati idő újból betölteni.       Egy BasicDesignerLoader két típusú szolgáltatások hozzáadja a Tervező host szolgáltatás tárolójának: cserélhető szolgáltatásokat és a pótolhatatlan. Egy cserélhető szolgáltatás lecserélheti a védett értékének módosításával <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A>tulajdonság.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A> Pótolhatatlan szolgáltatások nem cserélhető le, mert a rendszerbeli egymástól függenek.       A következő táblázat ismerteti a szolgáltatások alapértelmezés szerint biztosított.      | Alapértelmezett szolgáltatás |} Leírás |}   |---------------------|-----------------|   | <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>| Lehetővé teszi, hogy a Tervező töltse be újra maga tétlen állapotában kéréséhez objektumok.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> Ez egy olyan cserélhető szolgáltatás. |}   | <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>| Használt segítségével szerializáltuk és objektum deszerializálása.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> A szerializáláskezelő szolgáltatásként kerül, így kell elvégeznie a szerializálási objektumok nyújthatnak olyan, mint a szerializáláskezelő szerializálási szolgáltatót. Ez egy olyan pótolhatatlan szolgáltatás. |}"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class BasicDesignerLoader : System.ComponentModel.Design.Serialization.DesignerLoader, System.ComponentModel.Design.Serialization.IDesignerLoaderService
