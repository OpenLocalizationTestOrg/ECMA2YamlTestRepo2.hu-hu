  summary: "Olyan típuskonvertert, 32 bites előjeles egész számokat objektumok konvertálható, és az egyéb felelősséget biztosít."
  remarks: "A konverter csak alakíthatja át egy 32 bites előjeles egész számokat objektum irányuló és onnan karakterlánc. A <xref:System.Int32>Értéktípus előjeles egész számokat jelöli az a pozitív 2 147 483 647 közötti negatív 2 147 483 648 értékeket.</xref:System.Int32>       A <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>metódusnak a <xref:System.Int32.Parse%2A> <xref:System.Int32> <xref:System.Globalization.NumberStyles>.</xref:System.Globalization.NumberStyles> egész értékét</xref:System.Int32> metódusában</xref:System.Int32.Parse%2A> </xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       A <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>metódus általános (&quot;G&quot;) formátumot használja, a visszaadott karakterlánc.</xref:System.ComponentModel.TypeConverter.ConvertTo%2A>       Típus konverterek kapcsolatos további információkért tekintse meg a <xref:System.ComponentModel.TypeConverter>alaposztály és [hogyan: valósítja meg az olyan Típuskonvertert](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Kell soha nem hozható létre egy Int32Converter példánya. Ehelyett hívja meg a <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metódus <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> További információkért lásd: az <xref:System.ComponentModel.TypeConverter>Alap osztály</xref:System.ComponentModel.TypeConverter> szereplő példák"
  example:
