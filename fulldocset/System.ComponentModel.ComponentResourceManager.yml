  summary: "Az objektum a megfelelő tulajdonság egy erőforrás értéke vonatkozik."
  remarks: "Ez a módszer megvizsgálja a megadott kulturális környezethez tartozó összes erőforrást. Ha `culture` van `null`, a jelenlegi kulturális környezethez feltételezi.       A ApplyResources metódus megkísérli erőforrás keresése kulccsal formátuma `objectName``.propertyName`, ahol `objectName` paraméterként kerül átadásra és `propertyName` tulajdonság neve. Az érvényes lesz az adott erőforrás `value` az objektum a megfelelő tulajdonságával. Ha nincs egyező tulajdonság, az erőforrás figyelmen kívül hagyja."
