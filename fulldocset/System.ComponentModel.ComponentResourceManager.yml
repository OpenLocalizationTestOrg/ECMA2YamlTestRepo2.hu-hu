  summary: "Az objektum a megfelelő tulajdonság egy erőforrás értéke vonatkozik."
  remarks: "Ez a módszer megvizsgálja-e az aktuális kultúrához a fejlesztési környezetben használt összes erőforrást. Megpróbálja megkeresni a erőforrás kulccsal formátumban `objectName``.propertyName`, ahol `objectName` paraméterként kerül átadásra és `propertyName` tulajdonság neve. Az érvényes lesz az adott erőforrás `value` az objektum a megfelelő tulajdonságával. Ha nincs egyező tulajdonság, az erőforrás figyelmen kívül hagyja."
