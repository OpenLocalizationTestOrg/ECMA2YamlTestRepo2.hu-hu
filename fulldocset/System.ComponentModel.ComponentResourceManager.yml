      description: "A <xref:System.String>, amely tartalmazza az erőforrások keresésére objektum neve.</xref:System.String>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "A kulturális környezetet, amelyre alkalmazni az erőforrások."
