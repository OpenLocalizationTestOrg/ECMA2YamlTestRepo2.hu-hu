  name: BitVector32
  nameWithType: BitVector32
  fullName: System.Collections.Specialized.BitVector32
  type: Struct
  summary: "Egy egyszerű struktúra, amely tárolja a logikai értékeket és kis egész számok memória 32 bites biztosít."
  remarks: "Hatékonyabb, mint az BitVector32 <xref:System.Collections.BitArray>a logikai értékeket és kis egész számok, amelyek belsőleg.</xref:System.Collections.BitArray> A <xref:System.Collections.BitArray>határozatlan ideig, igény szerint növelhető, de a memória és teljesítmény többletterhelés osztálypéldány igénylő rendelkezik.</xref:System.Collections.BitArray> Ezzel szemben egy BitVector32 használja csak a 32 bites.       Egy BitVector32 struktúra tartalmaz kis egész számok szakaszokat vagy logikai bit jelzők naprakészek, de nem mindkettőn keresztül állítható be. Egy <xref:System.Collections.Specialized.BitVector32.Section>olyan ablak azokat a BitVector32 és a legkevesebb <xref:System.Collections.Specialized.BitVector32.CreateSection%2A>.</xref:System.Collections.Specialized.BitVector32.CreateSection%2A> megadott maximális értéket, amely tartalmazhat egymást követő bits áll</xref:System.Collections.Specialized.BitVector32.Section> Például egy részét a maximális érték 1 állnak csak egy bittel, mivel egy részét a maximális érték 5 három bits áll. Létrehozhat egy <xref:System.Collections.Specialized.BitVector32.Section>maximális értéke az olyan logikai érték, mely 1, így lehetővé téve, hogy az egész számok és logikai tárolhatók a azonos BitVector32.</xref:System.Collections.Specialized.BitVector32.Section>       Néhány olyan tagját is használható egy BitVector32 be van állítva, szakaszok, míg más tagjai jelzőként bit be van állítva az egyik használható. Például a <xref:System.Collections.Specialized.BitVector32.Item%2A?displayProperty=fullName>tulajdonsága be van állítva a szakaszokat, mint egy BitVector32 az indexelő és a <xref:System.Collections.Specialized.BitVector32.Item%2A?displayProperty=fullName>tulajdonsága egy BitVector32 jelzőként bit be van állítva az indexelő.</xref:System.Collections.Specialized.BitVector32.Item%2A?displayProperty=fullName> </xref:System.Collections.Specialized.BitVector32.Item%2A?displayProperty=fullName> <xref:System.Collections.Specialized.BitVector32.CreateMask%2A>létrehoz az egyes bitek egy BitVector32 jelzőként bit be van állítva a eléréséhez használható maszkok több.</xref:System.Collections.Specialized.BitVector32.CreateMask%2A>       A szakaszok nem várt eredményeket okozhat, be van állítva egy BitVector32 maszk segítségével."
  example:
  - "The following code example uses a BitVector32 as a collection of bit flags.  \n  \n [!code-cs[System.Collections.Specialized.BitVector32_BitFlags#1](~/add/codesnippet/csharp/t-system.collections.spe_10_1.cs)]\n [!code-vb[System.Collections.Specialized.BitVector32_BitFlags#1](~/add/codesnippet/visualbasic/t-system.collections.spe_10_1.vb)]\n [!code-cpp[System.Collections.Specialized.BitVector32_BitFlags#1](~/add/codesnippet/cpp/t-system.collections.spe_10_1.cpp)]  \n  \n The following code example uses a BitVector32 as a collection of sections.  \n  \n [!code-cpp[System.Collections.Specialized.BitVector32_Sections#1](~/add/codesnippet/cpp/t-system.collections.spe_10_2.cpp)]\n [!code-cs[System.Collections.Specialized.BitVector32_Sections#1](~/add/codesnippet/csharp/t-system.collections.spe_10_2.cs)]\n [!code-vb[System.Collections.Specialized.BitVector32_Sections#1](~/add/codesnippet/visualbasic/t-system.collections.spe_10_2.vb)]"
