  name: EmfType
  nameWithType: EmfType
  fullName: System.Drawing.Imaging.EmfType
  type: Enum
  summary: "Adja meg az azt jelzi, hogy egy kibővített metafájlok (EMF) fájlban kerülnek jellegét. Ez az enumerálás a több konstruktorral használják a <xref href=&quot;System.Drawing.Imaging.Metafile&quot;> </xref> osztály."
  remarks: "A GDI + a bővített Windows metafile képformátum (EMF) használja. A EMF formátum belül a metafile adatok beágyazása a Megjegyzés mechanizmus tartalmaz. A Megjegyzés mechanizmus segítségével beágyazása a GDI + rekordok belül egy EMF-fájl. A GDI + adatokat tartalmazó fájlok EMF EMF + fájlok nevezzük. Alkalmazásokat, amelyek nem ismeri fel a Megjegyzés adatok a Megjegyzés rekordok kihagyhatja, és a rekordok ismerniük megjelenítéshez. Ha a EMF + fájl játszik vissza GDI +, majd a GDI + rekordjai lehet megjeleníteni a metafile; Ellenkező esetben a GDI (ha van ilyen) rekordjai."
  syntax:
    content: public enum EmfType
  inheritance:
  - System.Enum
  platform:
  - net462
