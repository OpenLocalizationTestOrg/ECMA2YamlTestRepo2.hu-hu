  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>## XAML tulajdonság elemek használata ```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> ## XAML értékek *ZeroOrMoreSetters* nulla vagy több <xref:System.Windows.Setter>objektumok.</xref:System.Windows.Setter>       Ez nem támogatja a <xref:System.Windows.EventSetter>objektum.</xref:System.Windows.EventSetter>       A <xref:System.Windows.Trigger>használatát teszi <xref:System.Windows.Setter>tulajdonság alkalmazandó s értéket, ha az elem megfelel a megadott feltétel.</xref:System.Windows.Setter> </xref:System.Windows.Trigger> Például érdemes lehet módosítani az elem hátterének színét, amikor az előtérben található.       Ha ugyanahhoz a tulajdonsághoz egynél többször van beállítva, a rendszer alkalmazza a legutóbbi tulajdonság értéke.       A Setter elemek tulajdonsága egy <xref:System.Windows.Trigger>objektum csak állhat <xref:System.Windows.Setter>objektumok.</xref:System.Windows.Setter> </xref:System.Windows.Trigger> Hozzáadása egy <xref:System.Windows.Setter>gyermeke egy <xref:System.Windows.Trigger>objektum implicit módon hozzáadja azt a <xref:System.Windows.SetterBaseCollection>a a <xref:System.Windows.Trigger>objektum.</xref:System.Windows.Trigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Trigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objektumok használata nem támogatott; csak <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>támogatja <xref:System.Windows.EventSetter>objektumok.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "As mentioned above, adding a <xref:System.Windows.Setter> child to a <xref:System.Windows.Trigger> object implicitly adds it to the <xref:System.Windows.SetterBaseCollection> for the <xref:System.Windows.Trigger> object. In the following example, `<Trigger.Setters>` is implicit.  \n  \n [!code-xml[PhotoStoreDemoStyled#TriggerSettersRef](~/add/codesnippet/xaml/photostore/window1.xaml#triggersettersref)]\n [!code-xml[PhotoStoreDemoStyled#TriggerSettersRef](~/add/codesnippet/xaml/p-system.windows.trigger_3_1.xaml)]"
