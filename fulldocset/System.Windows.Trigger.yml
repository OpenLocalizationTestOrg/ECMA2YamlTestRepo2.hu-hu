  summary: "Lekérdezi vagy beállítja azt a tulajdonságot, amely visszaadja az érték, amely a rendszer összehasonlítja a <xref:System.Windows.Trigger.Value*>az eseményindító tulajdonsága.</xref:System.Windows.Trigger.Value*> Az összehasonlítás eredménye egy hivatkozás egyenlőségének ellenőrzésén."
  remarks: "Ez a tulajdonság által visszaadott értéket összehasonlítja által megadott értékkel a <xref:System.Windows.Trigger.Value%2A>tulajdonság.</xref:System.Windows.Trigger.Value%2A> Az összehasonlítás végrehajtott műveletek a hivatkozási egyenlőség ellenőrzés. Ha a két érték egyezik, a társított <xref:System.Windows.Setter>s alkalmazza a megadott tulajdonságértéket.</xref:System.Windows.Setter>       Használja a `ClassName.PropertyName` szintaxis ahhoz, hogy a tulajdonság, ha a stílus vagy sablont, amely tartalmazza az ehhez az eseményindítóhoz nincs meg a `TargetType` tooltipservice.ToolTip tulajdonság.       Vegye figyelembe, hogy meg kell adnia a mindkét tulajdonság és <xref:System.Windows.Trigger.Value%2A>tulajdonságainak egy <xref:System.Windows.Trigger>jelentéssel bíró eseményindító.</xref:System.Windows.Trigger> </xref:System.Windows.Trigger.Value%2A> Ha az egyik vagy mindkét tulajdonságai nincsenek beállítva, a rendszer kivételt hoz létre."
  example:
  - "The following example contains two triggers. The first changes the <xref:System.Windows.Controls.Control.Background%2A> property of a <xref:System.Windows.Controls.Button> when the <xref:System.Windows.UIElement.IsMouseOver%2A> property is **true**. The second changes the <xref:System.Windows.Controls.Control.Foreground%2A> property of a button when the <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> property is **true**. The <xref:System.Windows.Style.TargetType%2A> of the <xref:System.Windows.Style> is set to <xref:System.Windows.Controls.Button> and therefore there is no need to qualify the `Property` properties with the class name.  \n  \n [!code-xml[BtnStyles#2](~/add/codesnippet/xaml/ButtonStyles2/app.xaml#2)]"
