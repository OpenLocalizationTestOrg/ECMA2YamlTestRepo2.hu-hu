  fullName: System.Windows.Trigger
  type: Class
  summary: "Érvényes tulajdonságértékek vagy feltételesen műveleteket hajtja végre eseményindítót jelöli."
  remarks: "[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]a végfelhasználói műveletek, például a megfelelő tulajdonságainak meghatározása a <xref:System.Windows.UIElement.IsMouseOver%2A>tulajdonság beállított `true` amikor a felhasználó fog megjelenni a kurzor keresztül <xref:System.Windows.UIElement>vagy a megfelelő <xref:System.Windows.ContentElement.IsMouseOver%2A>tulajdonság <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.ContentElement.IsMouseOver%2A> </xref:System.Windows.UIElement> </xref:System.Windows.UIElement.IsMouseOver%2A> Lehetővé teszi a tulajdonságértékek esetén, a Trigger elem, valamint a végfelhasználói műveletek képviselő [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] stílus tulajdonságértékek módosítása alapján a végfelhasználói műveleteket minden a jelölés során belül.       A Tulajdonságok eseményindítók által automatikusan alaphelyzetbe állnak az előző értékre a kiváltott feltétel nem teljesül. Eseményindítók az átmeneti jelzi, amely várhatóan módosítása és térjen vissza az eredeti állapotát, <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>és <xref:System.Windows.Controls.Button> <xref:System.Windows.Controls.ListBoxItem.IsSelected%2A>a <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBoxItem.IsSelected%2A> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> például vannak optimalizálva. A <xref:System.Windows.Trigger.Property%2A>egyik fontos lehet a függőség tulajdonság.</xref:System.Windows.Trigger.Property%2A>       Vegye figyelembe, hogy meg kell adni a <xref:System.Windows.Trigger.Property%2A>és <xref:System.Windows.Trigger.Value%2A>jelentéssel bíró az eseményindítót az eseményindító tulajdonságait.</xref:System.Windows.Trigger.Value%2A> </xref:System.Windows.Trigger.Property%2A> Ha az egyik vagy mindkét tulajdonságai nincsenek beállítva, a rendszer kivételt hoz létre.       A <xref:System.Windows.Trigger.Setters%2A>egy eseményindító objektumhoz tulajdonsága csak állhat <xref:System.Windows.Setter>objektumok.</xref:System.Windows.Setter> </xref:System.Windows.Trigger.Setters%2A> Hozzáadása egy <xref:System.Windows.Setter>egy eseményindító objektumhoz gyermek implicit módon hozzáadja azt a <xref:System.Windows.SetterBaseCollection>eseményindító objektumhoz.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objektumok használata nem támogatott; csak <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>támogatja <xref:System.Windows.EventSetter>objektumok.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>       Nincsenek eseményindítók más típusú. <xref:System.Windows.MultiTrigger>lehetővé teszi több tulajdonságra állapota alapján végzett módosítások alkalmazása.</xref:System.Windows.MultiTrigger> <xref:System.Windows.EventTrigger>lehetővé teszi a módosításokat alkalmazza, ha az esemény akkor következik be.</xref:System.Windows.EventTrigger> <xref:System.Windows.DataTrigger>és <xref:System.Windows.MultiDataTrigger>az adathoz kötött tulajdonságainak vannak.</xref:System.Windows.MultiDataTrigger></xref:System.Windows.DataTrigger>"
  example:
  - "The following example shows a named <xref:System.Windows.Style> available to <xref:System.Windows.Controls.Button> controls. The <xref:System.Windows.Style> defines a Trigger element that changes the <xref:System.Windows.Controls.Control.Foreground%2A> property of a button when the <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> property is `true`.  \n  \n [!code-xml[BtnStyles#2](~/add/codesnippet/xaml/ButtonStyles2/app.xaml#2)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

