  remarks: "Dátumok adhatók hozzá a <xref:System.Windows.Controls.Calendar.SelectedDates%2A> <xref:System.Windows.Controls.Calendar>.</xref:System.Windows.Controls.Calendar> tulajdonsága</xref:System.Windows.Controls.Calendar.SelectedDates%2A> Attól függően, hogy az értékét a <xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName>tulajdonságot, egy dátumot vagy dátumtartományt hozzáadása a SelectedDatesCollection okozhatja, hogy a rendszer törölni.</xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName> A következő táblázat felsorolja, milyen <xref:System.Windows.Controls.CalendarSelectionMode>hatással van a <xref:System.Windows.Controls.Calendar.SelectedDates%2A>tulajdonság.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.CalendarSelectionMode>      | CalendarSelectionMode |} A SelectedDates hatás |}   |---------------------------|-----------------------------|   | <xref:System.Windows.Controls.CalendarSelectionMode>| Nincs megadott beállítások engedélyezettek.</xref:System.Windows.Controls.CalendarSelectionMode> <xref:System.Windows.Controls.Calendar.SelectedDate%2A>nem állítható be, és nincs <xref:System.Windows.Controls.Calendar.SelectedDates%2A>lehet hozzáadni. |}   | <xref:System.Windows.Controls.CalendarSelectionMode>| Csak egyetlen dátum választható ki, vagy úgy, hogy <xref:System.Windows.Controls.Calendar.SelectedDate%2A>vagy az első érték a <xref:System.Windows.Controls.Calendar.SelectedDates%2A>.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> </xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectedDates%2A></xref:System.Windows.Controls.Calendar.SelectedDate%2A> <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>nem lehet használni. |}   | <xref:System.Windows.Controls.CalendarSelectionMode>| Egyetlen dátumtartomány választható ki.</xref:System.Windows.Controls.CalendarSelectionMode></xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> <xref:System.Windows.Controls.Calendar.SelectedDate%2A>Beállítását, ad hozzá egy dátumot külön-külön <xref:System.Windows.Controls.Calendar.SelectedDates%2A>vagy <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>használatával törölni fogja a <xref:System.Windows.Controls.Calendar.SelectedDates%2A>minden korábbi értékeinek. |}   | <xref:System.Windows.Controls.CalendarSelectionMode>| A dátumok több nem összefüggő tartományok választható ki.</xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Adja hozzá a dátum külön-külön <xref:System.Windows.Controls.Calendar.SelectedDates%2A>vagy <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>nem törli a <xref:System.Windows.Controls.Calendar.SelectedDates%2A>.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> használatával</xref:System.Windows.Controls.Calendar.SelectedDates%2A> Beállítás <xref:System.Windows.Controls.Calendar.SelectedDate%2A>törölni fogja a továbbra is <xref:System.Windows.Controls.Calendar.SelectedDates%2A>, de további dátumok vagy tartományok majd felveheti.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Már ki van jelölve egy dátumokat tartalmazó tartományt vagy átfedésben van egy másik tartomány hozzáadása a tartományok az Unió eredményez, és nem okozott kivételt. |}"
