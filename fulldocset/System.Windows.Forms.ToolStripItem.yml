  remarks: "Egy ToolStripItem elemet gomb, kombinált lista, szövegmezőben vagy címke, amely része lehet például egy <xref:System.Windows.Forms.ToolStrip>vezérlő vagy egy <xref:System.Windows.Forms.ToolStripDropDown>vezérlő, amely hasonló a Windows helyi menü.</xref:System.Windows.Forms.ToolStripDropDown> </xref:System.Windows.Forms.ToolStrip> A <xref:System.Windows.Forms.ToolStrip>osztály kezeli a kifestési és billentyűzet és egér bemeneti, beleértve a fogd és vidd bemeneti, ezeknek az elemeknek és a ToolStripItem osztály kezeli események és elrendezése belül magukat az elemeket.</xref:System.Windows.Forms.ToolStrip>       ToolStripItem osztály vagy örökölhet közvetlenül ToolStripItem, vagy azok örökölhet közvetve ToolStripItem <xref:System.Windows.Forms.ToolStripControlHost>vagy <xref:System.Windows.Forms.ToolStripDropDownItem>.</xref:System.Windows.Forms.ToolStripDropDownItem> </xref:System.Windows.Forms.ToolStripControlHost> keresztül       ToolStripItem vezérlők tartalmaznia kell egy <xref:System.Windows.Forms.ToolStrip>, <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip>, vagy <xref:System.Windows.Forms.ContextMenuStrip>és közvetlenül az űrlap nem lehet hozzáadni.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip> </xref:System.Windows.Forms.ToolStrip> A különböző tároló osztályokat úgy tervezték, hogy egy ToolStripItem vezérlők megfelelő részhalmazát tartalmazzák.       **Megjegyzés:** egy adott ToolStripItem nem lehet egynél több szülő <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> A ToolStripItem másolja, és adja hozzá a többi <xref:System.Windows.Forms.ToolStrip>vezérlők.</xref:System.Windows.Forms.ToolStrip>       Az alábbi táblázat az elemek, amelyek a ToolStripItem osztály származik, és amely ezért működtethető <xref:System.Windows.Forms.ToolStrip>vagy <xref:System.Windows.Forms.ToolStripDropDown>.</xref:System.Windows.Forms