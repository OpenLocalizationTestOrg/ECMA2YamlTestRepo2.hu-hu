  summary: "Akkor következik be, a fogd és vidd művelet során, és lehetővé teszi annak meghatározásához, hogy a fogd és vidd művelet vissza kell vonni a húzás forrásából."
  remarks: "A QueryContinueDrag esemény jelenik meg, ha a billentyűzet vagy egér gomb állapot fogd és vidd művelet közben. A QueryContinueDrag esemény lehetővé teszi, hogy annak meghatározásához, hogy a fogd és vidd művelet vissza kell vonni a húzás forrásából.       A következő megjegyzések leírják, hogyan és mikor fogd és vidd műveleteivel kapcsolatos események aktiválódnak.       A <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A>módszer határozza meg a jelenlegi kurzor helye az a cikket.</xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> Azt ellenőrzi, hogy ha az elem nem érvényes áthúzási cél.       Ha az elem érvényes közvetlen célja, a <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>egy esemény jelenik meg a megadott fogd és vidd kezdve.</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> A fogd és vidd hatások listája, a <xref:System.Windows.Forms.DragDropEffects>számbavételi.</xref:System.Windows.Forms.DragDropEffects>       A kurzorpozíció egér, billentyűzet, és egér gombra a változások nyomon követése a következő módon: – Ha a felhasználó egy ablak kimozdul a <xref:System.Windows.Forms.ToolStripItem.DragLeave>egy esemény jelenik meg.</xref:System.Windows.Forms.ToolStripItem.DragLeave>      -Ha az egérrel adja meg egy másik elem a <xref:System.Windows.Forms.ToolStripItem.DragEnter>az adott vezérlőn következik be.</xref:System.Windows.Forms.ToolStripItem.DragEnter>      – Ha az egér mozgatása, de egy elemen belül marad a <xref:System.Windows.Forms.ToolStripItem.DragOver>egy esemény jelenik meg.</xref:System.Windows.Forms.ToolStripItem.DragOver>       Ha a billentyűzet vagy egér gomb állapot, a QueryContinueDrag esemény következik be, és határozza meg, hogy továbbra is az egérrel, dobja el az adatokat, vagy szakítsa meg a műveletet, <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>az esemény <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> tulajdonság</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> értéke alapján       Ha értékének <xref:System.Windows.Forms.DragAction>van `Continue`, a <xref:System.Windows.Forms.ToolStripItem.DragOver>egy esemény jelenik meg a művelet folytatásához és a <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>egy esemény jelenik meg az új kezdve, megfelelő vizuális visszajelzést állítható be.</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> Érvényes eldobási hatások listája, tekintse meg a <xref:System.Windows.Forms.DragDropEffects>számbavételi.</xref:System.Windows.Forms.DragDropEffects>       A <xref:System.Windows.Forms.ToolStripItem.DragOver>és <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>események van párosítva, hogy az egérrel az vetett cél között helyezi át, mert a felhasználónak van a legfrissebb visszajelzés pozíció az egér, a következőképpen: – Ha értékének <xref:System.Windows.Forms.DragAction>van `Drop`, az vetett hatás értéket adja vissza a forrás-, alkalmazás végezheti a forrásadatok; a megfelelő műveletet, például kivágása az adatokat, ha a művelet nem áthelyezésre.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver>      -Ha értékének <xref:System.Windows.Forms.DragAction>van `Cancel`, a <xref:System.Windows.Forms.ToolStripItem.DragLeave>egy esemény jelenik meg.</xref:System.Windows.Forms.ToolStripItem.DragLeave> </xref:System.Windows.Forms.DragAction>"
