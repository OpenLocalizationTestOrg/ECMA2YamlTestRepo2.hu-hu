  remarks: "A <xref:System.Windows.Forms.Control.GiveFeedback>egy esemény jelenik meg a fogd és vidd művelet indításakor.</xref:System.Windows.Forms.Control.GiveFeedback> A <xref:System.Windows.Forms.Control.GiveFeedback>esemény lehetővé teszi, hogy a forrás az egérmutató megjelenésének módosítása annak érdekében, hogy a felhasználó vizuális visszajelzést a fogd és vidd művelet során fogd esemény.</xref:System.Windows.Forms.Control.GiveFeedback>       A következő megjegyzések leírják, hogyan és mikor fogd és vidd műveleteivel kapcsolatos események aktiválódnak.       A <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A>módszer határozza meg a jelenlegi kurzor helye az a cikket.</xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> Azt ellenőrzi, hogy ha az elem nem érvényes áthúzási cél.       Ha az elem érvényes közvetlen célja, a megadott fogd és vidd kezdve a GiveFeedback esemény jelenik meg. A fogd és vidd hatások listája, a <xref:System.Windows.Forms.DragDropEffects>számbavételi.</xref:System.Windows.Forms.DragDropEffects>       A kurzorpozíció egér, billentyűzet, és egér gombra a változások nyomon követése a következő módon: – Ha a felhasználó egy ablak kimozdul a <xref:System.Windows.Forms.ToolStripItem.DragLeave>egy esemény jelenik meg.</xref:System.Windows.Forms.ToolStripItem.DragLeave>      -Ha az egérrel adja meg egy másik elem a <xref:System.Windows.Forms.ToolStripItem.DragEnter>az adott vezérlőn következik be.</xref:System.Windows.Forms.ToolStripItem.DragEnter>      – Ha az egér mozgatása, de egy elemen belül marad a <xref:System.Windows.Forms.ToolStripItem.DragOver>egy esemény jelenik meg.</xref:System.Windows.Forms.ToolStripItem.DragOver>       Ha módosítva lett a billentyűzet vagy egér gombon állapotba kerül, az <xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>esemény akkor következik be, és határozza meg, hogy folytatódjon a húzással, dobja el az adatokat, vagy megszakítja a műveletet <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>az esemény <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> tulajdonság</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> értéke alapján</xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>       Ha az értéke <xref:System.Windows.Forms.DragAction>van <xref:System.Windows.Forms.DragAction>, a <xref:System.Windows.Forms.ToolStripItem.DragOver>esemény jelenik meg, hogy folytatja a műveletet, és a GiveFeedback egy esemény jelenik meg az új kezdve, megfelelő vizuális visszajelzést állítható be.</xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> Érvényes eldobási hatások listája, tekintse meg a <xref:System.Windows.Forms.DragDropEffects>számbavételi.</xref:System.Windows.Forms.DragDropEffects>       A <xref:System.Windows.Forms.ToolStripItem.DragOver>és GiveFeedback események van párosítva, hogy az egérrel az vetett cél között helyezi át, mert a felhasználónak van a legfrissebb visszajelzés pozíció az egér, a következőképpen: – Ha értékének <xref:System.Windows.Forms.DragAction>van <xref:System.Windows.Forms.DragAction>, az vetett hatás értéket adja vissza a forrás-, alkalmazás végezheti a forrásadatok; a megfelelő műveletet, például kivágása az adatokat, ha a művelet nem áthelyezésre.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.DragOver>      -Ha értékének <xref:System.Windows.Forms.DragAction>van <xref:System.Windows.Forms.DragAction>, a <xref:System.Windows.Forms.ToolStripItem.DragLeave>egy esemény jelenik meg.</xref:System.Windows.Forms.ToolStripItem.DragLeave> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction>"
