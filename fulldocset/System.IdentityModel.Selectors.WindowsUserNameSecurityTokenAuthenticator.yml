- uid: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(System.String,System.String)
  id: ValidateUserNamePasswordCore(System.String,System.String)
  parent: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateUserNamePasswordCore(String,String)
  nameWithType: WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String,String)
  fullName: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String,String)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "A megadott felhasználónév és jelszó hitelesíti, és adja vissza az engedélyezési házirendek <xref href=&quot;System.IdentityModel.Tokens.UserNameSecurityToken&quot;> </xref> biztonsági jogkivonatokat."
  remarks: 'A `userName` paraméternek kell lennie a következő formátumok egyikében: `domain\username` vagy `username`. Ha a `userName` paramétert a `domain\username` formátumú, akkor csak egy fordított perjellel kell lennie (\\) a felhasználónév és a tartomány elválasztó karaktert.'
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateUserNamePasswordCore (string userName, string password);
    parameters:
    - id: userName
      type: System.String
      description: "A biztonsági jogkivonat társított felhasználónevet."
    - id: password
      type: System.String
      description: "A biztonsági jogkivonat társított jelszót."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; típusú <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> , amely azokat a hitelesítési házirendek érvényben az alkalmazáshoz."
  overload: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>userName</code>tartalmazza az egynél több fordított perjel (\\\\) karaktert."
  platform:
  - net462
