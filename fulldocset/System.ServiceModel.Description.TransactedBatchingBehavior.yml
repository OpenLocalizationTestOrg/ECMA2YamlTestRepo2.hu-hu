  nameWithType: TransactedBatchingBehavior.TransactedBatchingBehavior(Int32)
  fullName: System.ServiceModel.Description.TransactedBatchingBehavior.TransactedBatchingBehavior(Int32)
  type: Constructor
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Egy új példányát inicializálja a <xref href=&quot;System.ServiceModel.Description.TransactedBatchingBehavior&quot;> </xref> a megadott köteg mérete a osztályt."
  remarks: "A `maxBatchSize` a konstruktornak átadott érték csak a mutató. Lehetséges, hogy minden üzenetek fogadása elérése előtt a `maxBatchSize`. Amikor ez történik, nem szükséges határozatlan ideig várjon, amíg egy másik üzenetet kapott. Ez megelőzhető, hogy [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] korai véglegesíti a köteg, majd nyissa meg egy új köteg további üzenetek fogadására. A kötegelt véglegesítve lesz, ha nincsenek üzenetek fogadását, és 20 százalékát a tranzakció időtúllépési érték eltelt."
  example:
  - "The following code shows how to create a new instance of <xref:System.ServiceModel.Description.TransactedBatchingBehavior> specifying the maximum number of messages to be processed in a batch.  \n  \n [!code-cs[UETransactedBatchingCode#1](~/add/codesnippet/csharp/39fc090e-5527-4a2d-a64d-_1.cs)]"
  syntax:
    content: public TransactedBatchingBehavior (int maxBatchSize);
    parameters:
    - id: maxBatchSize
      type: System.Int32
      description: "Maximális számát, amelyek együtt kötegelni műveletek kapnak."
  overload: System.ServiceModel.Description.TransactedBatchingBehavior.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>MaxBatchSize</code>értéke 0-nál kisebb."
  platform:
  - net462
