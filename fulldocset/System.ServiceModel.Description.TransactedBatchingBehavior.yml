  summary: "Lekérdezi vagy beállítja azt a maximális számának fogadási műveletek is lehet kötegelni együtt egy tranzakcióban."
  remarks: "A `maxBatchSize` értéke csak a mutató. Lehetséges, hogy minden üzenetek fogadása elérése előtt a `maxBatchSize`. Amikor ez történik, nem szükséges határozatlan ideig várjon, amíg egy másik üzenetet kapott. Ez megelőzhető, hogy [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] korai véglegesíti a köteg, majd nyissa meg egy új köteg további üzenetek fogadására. A kötegelt véglegesítve lesz, ha nincsenek üzenetek fogadását, és 20 százalékát a tranzakció időtúllépési érték eltelt."
  example:
  - "The following code shows how to set the MaxBatchSize property.  \n  \n [!code-cs[UETransactedBatchingCode#2](~/add/codesnippet/csharp/p-system.servicemodel.de_7_1.cs)]"
  syntax:
    content: public int MaxBatchSize { get; set; }
    return:
      type: System.Int32
      description: "A maximális száma fogadási műveletek, amely képes lehet kötegelni együtt egy tranzakcióban."
  overload: System.ServiceModel.Description.TransactedBatchingBehavior.MaxBatchSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>MaxBatchSize</code>értéke 0-nál kisebb."
  platform:
  - net462
