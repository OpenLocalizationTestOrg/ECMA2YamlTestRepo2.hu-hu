  summary: "Jelenti. a beállításokat, amelyek állíthat be egy <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
  remarks: "A <xref:System.Runtime.Serialization.XsdDataContractExporter>XSD-sémák generálása egy típus vagy a szerelvény szolgál.</xref:System.Runtime.Serialization.XsdDataContractExporter> Használhatja a <xref:System.Runtime.Serialization.XsdDataContractImporter>létrehozásához [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] kód egy séma-dokumentumból.</xref:System.Runtime.Serialization.XsdDataContractImporter>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Importálás és exportálás sémákat, lásd: [séma importálásának és exportálásának](~/add/includes/ajax-current-ext-md.md) és [exportálása sémák osztályoktól](~/add/includes/ajax-current-ext-md.md).       A <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A>tulajdonságot használja a <xref:System.Runtime.Serialization.DataContractSerializer>objektumdiagram olvasható típusok felvenni.</xref:System.Runtime.Serialization.DataContractSerializer> </xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Az adategyezmény és az ismert típusok [ismert egyezménytípusok](~/add/includes/ajax-current-ext-md.md).       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]adategyezményeinek, lásd: [adategyezményeinek használatával](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the ExportOptions class and adds a type (`Possessions`) to the collection returned by the <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property.  \n  \n The <xref:System.Runtime.Serialization.XsdDataContractExporter> then exports the schemas of the types, including the `Possessions` type added to the collection.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_5_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_5_1.cs)]"
