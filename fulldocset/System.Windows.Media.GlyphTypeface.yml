  name: GlyphTypeface
  nameWithType: GlyphTypeface
  fullName: System.Windows.Media.GlyphTypeface
  type: Class
  summary: "Itt adhatja meg, amely megfelel a betűtípus fájl a lemezen lévő fizikai betűtípus."
  remarks: "GlyphTypeface célja egy alacsony szintű szöveg objektum, amely megfelel-e a betűcsalád egyetlen arcfelismerési szerint OpenType betűtípus fájl, vagy szerializálható kézjegyként egy memóriablokkjainak a dokumentumban. Általában határozza meg a megfelelő GlyphTypeface használandó karakterek adott logikai betűmérettel futását a [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] betűtípus rendszer és a rögzített a <xref:System.Windows.Media.GlyphRun>által létrehozott objektumok a <xref:System.Windows.Media.FormattedText>objektumra, és a sor formázási szöveg [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)].</xref:System.Windows.Media.FormattedText> </xref:System.Windows.Media.GlyphRun>       A GlyphTypeface biztosít a tulajdonságok és metódusok:-használ a betűtípus arcfelismerési közös metrikák beolvasásához, például a átfedések és em méretre módszeren aránya.      – Nem sikerült beolvasni metrikákat, vázol fel, és egyes glyphs elem számára.      -Szerializáláshoz a dokumentumot.       Az alábbi lista ismerteti az alkalmazás-forgatókönyvek, amelyek szemléltetik az alacsony szintű vezérlővel, amely a GlyphTypeface objektum értékének típusa.      -A rögzített formátum dokumentum generátor használhatják a GlyphTypeface beszerzése a betűtípus bináris beágyazás dokumentum tároló – egy nyomtató-illesztőprogram használhatják a GlyphTypeface betűtípus betűkép vázol fel vagy bitképek vagy a teljes betűtípus lemezképet, a nyomtató küldje el az beszerzése.      -A GlyphTypeface viewer alkalmazás használhatják a GlyphTypeface metrika és bitkép információkhoz.       Minden egyes betűkép adja meg, hogyan igazodik más <xref:System.Windows.Documents.Glyphs>.</xref:System.Windows.Documents.Glyphs> metrikák meghatározása A következő ábra betűkép karakterek metrika értékeinek meghatározása.       ![Betűkép mérések Diagraph](~/add/media/glyph-example.png &quot;betűkép mérések Diagraph&quot;) betűkép karakterek metrika értékének <a name=&quot;xamlTextUsage_GlyphTypeface&quot;> </a> ## XAML szöveg használat"
