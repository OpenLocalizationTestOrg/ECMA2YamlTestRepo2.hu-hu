      description: "A lekérdezési karakterlánc-mezőnek a neve. Az alapértelmezett érték egy üres karakterlánc, amely azt jelzi, hogy a <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> vezérlő fogja használni a HTTP POST parancsot az oldalak közötti navigáláshoz."
  overload: System.Web.UI.WebControls.DataPager.QueryStringField*
  exceptions: []
  platform:
  - net462
