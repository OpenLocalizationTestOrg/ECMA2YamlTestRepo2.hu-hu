  name: DataPager
  nameWithType: DataPager
  fullName: System.Web.UI.WebControls.DataPager
  type: Class
  summary: "Lapozás biztosít, amelyek megvalósítják az adathoz kötött vezérlők a <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref> csatoló, mint például a <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> vezérlő."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [Lapozómezők](#pager_fields)      -   [laptulajdonságokat](#page_properties)      -   [kisegítő](#Accessibility)      -   [deklaratív Szintaxisán](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a datapager vezérlő osztály szolgál az adatok lapra, és adathoz kötött vezérlők navigációs megjelenítendő szabályozza, hogy implementálja a <xref:System.Web.UI.WebControls.IPageableItemContainer>felületet.</xref:System.Web.UI.WebControls.IPageableItemContainer>       (Például az illesztőfelületet megvalósító vezérlő a <xref:System.Web.UI.WebControls.ListView>vezérlő.)</xref:System.Web.UI.WebControls.ListView>       Társíthatja a DataPager vezérlő adathoz kötött vezérlő használatával a <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> Másik lehetőségként a DataPager vezérlő belül az adathoz kötött vezérlő hierarchia helyezhet el. Például a <xref:System.Web.UI.WebControls.ListView>vezérlő, a DataPager vezérlő belül helyezhető a <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>sablon.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView>       Az elemek száma, amelyek jelennek meg a megfelelő adatok módosításával szabhatja testre a <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataPager.PageSize%2A> Is módosíthatja a oldalon beküldött módját a kiszolgálón úgy, hogy a <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>      <a name=&quot;pager_fields&quot;></a>## Személyhívó mezők a ahhoz, hogy a DataPager vezérlő oldalkezelési vezérlőelemek megjelenítendő, hozzá kell adnia lapozómezők a vezérlő. A lapozómezők <xref:System.Web.UI.WebControls.DataPagerField>osztályból</xref:System.Web.UI.WebControls.DataPagerField> származik. A következő táblázat ismerteti a személyhívó mező is használhatja.      | Személyhívó mezőtípus |} Leírás |}   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Lehetővé teszi a felhasználók navigálni a lapok egy lap egyszerre, vagy az első vagy utolsó oldal Ugrás. |}   | <xref:System.Web.UI.WebControls.NumericPagerField>| Lehetővé teszi a felhasználóknak, hogy az oldal által oldalszámot. |}   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Lehetővé teszi, hogy hozzon létre egy egyéni lapozási Kezelőfelület. |}       Deklaratív módon a DataPager vezérlő lapozómezők felvételéhez, vegye fel a `Fields` a DataPager vezérlő elem.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField> Majd adja hozzá a lapozómezők, hogy a `Fields` elemet. A lapozómezők hozzáadódnak a <xref:System.Web.UI.WebControls.DataPager.Fields%2A>gyűjtemény a megadott sorrendben jelennek meg a `Fields` elem.</xref:System.Web.UI.WebControls.DataPager.Fields%2A> A <xref:System.Web.UI.WebControls.DataPager.Fields%2A>gyűjtemény lehetővé teszi a programozott módon kezelheti a DataPager vezérlő mezőinek személyhívó.</xref:System.Web.UI.WebControls.DataPager.Fields%2A>      <a name=&quot;page_properties&quot;></a>## Lap tulajdonságai a következő táblázat sorolja fel a csak olvasható tulajdonságok a DataPager vezérlő, amely az adatok lapon jellemzőinek megadása. Ezek a Tulajdonságok rendszerint használt kötési kifejezésekben való használata a <xref:System.Web.UI.WebControls.TemplatePagerField>objektum.</xref:System.Web.UI.WebControls.TemplatePagerField>      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>| Azt jelzi, hogy az adatok minden oldalon jelennek meg a maximális számát. |}   | <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>| Az első rekordra, az adatok egy oldalon megjelenő indexét. |}   | <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>| Azt jelzi, hogy érhetők el az alapul szolgáló adatforrásban teljes száma. |}      <a name=&quot;Accessibility&quot;> </a> ## Kisegítő lehetőségek az alapértelmezett a vezérlőben megjelenített alapértelmezett jelölés során előfordulhat, hogy nem felel meg kisegítő szabványok, például a webes tartalom kisegítő irányelvek 1.0 (WCAG) 1-es prioritás irányelveket.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> A vezérlő kisegítő támogatásával kapcsolatos részletekért lásd: [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklaratív Szintaxisán```   <asp:DataPager       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PagedControlID=&quot;string&quot;       PageSize=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <Fields>               <asp:NextPreviousPagerField                   ButtonCssClass=&quot;string&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   FirstPageImageUrl=&quot;string&quot;                   FirstPageText=&quot;string&quot;                   LastPageImageUrl=&quot;string&quot;                   LastPageText=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderDisabledButtonsAsLabels=&quot;True|False&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   ShowFirstPageButton=&quot;True|False&quot;                   ShowLastPageButton=&quot;True|False&quot;                   ShowNextPageButton=&quot;True|False&quot;                   ShowPreviousPageButton=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:NumericPagerField                   ButtonCount=&quot;integer&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   CurrentPageLabelCssClass=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   NextPreviousButtonCssClass=&quot;string&quot;                   NumericButtonCssClass=&quot;string&quot;                 PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:TemplatePagerField                   OnPagerCommand=&quot;PagerCommand event handler&quot;                   Visible=&quot;True|False&quot;               />           </Fields>   </asp:DataPager>   ```"
