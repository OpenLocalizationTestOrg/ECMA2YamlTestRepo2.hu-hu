  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a lekérdezési karakterlánc-mezőnek a neve."
  remarks: "A QueryStringField tulajdonság használatával adhatja meg, hogy a <xref:System.Web.UI.WebControls.DataPager>vezérlő egy HTTP GET parancsot használja az oldalak közötti navigáláshoz.</xref:System.Web.UI.WebControls.DataPager> A GET-kérésekhez a lekérdezési karakterlánc-mezőnek név-érték párból áll, a lap URL-kerül. A név a QueryStringField tulajdonság használatával van beállítva. Az érték a megfelelő oldal száma. Ha QueryStringField egy üres karakterlánc vagy `null`, a vezérlő egy HTTP POST parancsot használja az oldalak közötti navigáláshoz.       A tulajdonság beállítása akkor hasznos, ha azt szeretné, hogy az adatok indexelik a keresőprogramok találatait minden lap. Ennek oka az, hogy a vezérlő hozza létre az összes lapon, az adatok egy másik URL-címet.       A QueryStringField tulajdonság beállításakor a következő feltételeket is vonatkozhatnak:-több van <xref:System.Web.UI.WebControls.DataPager>hivatkozás a azonos adathoz kötött vezérlő egy lapon, és azok szabályozzák.</xref:System.Web.UI.WebControls.DataPager> Ebben az esetben győződjön meg arról, hogy ezek a QueryStringField tulajdonság <xref:System.Web.UI.WebControls.DataPager>vezérlők ugyanarra az értékre van állítva.</xref:System.Web.UI.WebControls.DataPager>      -Van egynél több <xref:System.Web.UI.WebControls.DataPager>egy oldalt, és azokat a vezérlő hivatkozás különböző adathoz kötött vezérlők.</xref:System.Web.UI.WebControls.DataPager> Ebben az esetben győződjön meg arról, hogy ezek a QueryStringField tulajdonság <xref:System.Web.UI.WebControls.DataPager>vezérlők különböző értékre van beállítva.</xref:System.Web.UI.WebControls.DataPager> Ha a <xref:System.Web.UI.WebControls.DataPager>vezérlők ugyanarra az értékre, a társított adathoz kötött vezérlők fog paginated egy időben, mert azok ugyanabban a lekérdezési karakterlánc mezőben használja.</xref:System.Web.UI.WebControls.DataPager>       Ha nem követi az előző útmutatást váratlan lapozás fordulhat elő. Azonban nem kivételt fog jelezni, a vezérlő.       Ha QueryStringField tulajdonság értéke nem üres karakterlánc vagy `null`, értékét a <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>tulajdonsága <xref:System.Web.UI.WebControls.NumericPagerField>vagy <xref:System.Web.UI.WebControls.NextPreviousPagerField>objektumokat a rendszer figyelmen kívül hagyja.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Ebben az esetben ezek az objektumok használja a <xref:System.Web.UI.WebControls.HyperLink>vezérlő létrehozása a navigációs gombok.</xref:System.Web.UI.WebControls.HyperLink>"
  example:
  - "The following example shows how to declaratively set the QueryStringField property in a <xref:System.Web.UI.WebControls.DataPager> control in order to navigate through the pages by using a query string. This example contains two <xref:System.Web.UI.WebControls.DataPager> controls that are used to page through the data that is displayed by a single <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1073_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1073_1.aspx)]"
  syntax:
    content: public string QueryStringField { get; set; }
