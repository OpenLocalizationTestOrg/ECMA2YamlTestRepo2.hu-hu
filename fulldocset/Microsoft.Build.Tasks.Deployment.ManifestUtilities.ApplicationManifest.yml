- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser
  id: HostInBrowser
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest
  langs:
  - csharp
  name: HostInBrowser
  nameWithType: ApplicationManifest.HostInBrowser
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Lekérdezi vagy beállítja egy érték, amely megadja, hogy az alkalmazás üzemel böngészőben, (mert WPF böngésző webalkalmazások)."
  remarks: "A WPF böngésző webalkalmazások eltérő típusú projekt akkor kell beállítania HostInBrowser `False` (az alapértelmezett érték).       Amikor telepít egy WPF webböngésző-alkalmazását, kell beállítania a HostInBrowser tulajdonság `True`. Ennek hatására a `<hostInBrowser>` fel kell venni a létrehozott alkalmazás jegyzékfájlja címke. A kód segítségével ClickOnce böngészőben futtatott alkalmazásokhoz, .xbap fájlt tartalmazó projektek telepítéséhez.       Ki is elérhetővé az alkalmazást csak online beállításával <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A>való `False`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A> Ha ezt nem teszi meg, kapni fog [MSBuild hiba MSB3116](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "Logikai érték, amely jelzi, hogy a telepített alkalmazás egy böngészőben üzemel (<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>), avagy sem (<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>). <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>csak a WPF webes böngésző alkalmazásra vonatkozik."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
