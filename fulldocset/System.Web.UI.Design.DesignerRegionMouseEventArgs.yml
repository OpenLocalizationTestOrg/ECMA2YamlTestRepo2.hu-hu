  fullName: System.Web.UI.Design.DesignerRegionMouseEventArgs
  type: Class
  summary: "Adja meg a adatait egy <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> esemény jelenik meg, ha a kijelölt vezérlőt vagy a kijelölt vezérlőkben Tervező régiót kattint. Ez az osztály nem örökölhető."
  remarks: "A <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>egy esemény jelenik meg a Tervező állomás a(z) a tervezési felülethez vezérlő bizonyos műveletei.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Például egy esemény jelenik meg, ha a kijelölt vezérlőt vagy a kijelölt vezérlőkben a tervezési felülethez a Tervező régiót kattint.       A <xref:System.Web.UI.Design.ControlDesigner>osztály megadja az alapértelmezett meghatalmazott kezelni a <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>esemény.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Gombra a kijelölt vezérlőt vagy a kijelölt vezérlők tervező régiót tervezéskor a Tervező gazdagép inicializálja a <xref:System.Web.UI.Design.ViewEventArgs>objektum egy <xref:System.Web.UI.Design.ViewEvent.Click>Eseménytípus, és beállítja a <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>DesignerRegionMouseEventArgs objektum tulajdonság.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>       Ha a <xref:System.Web.UI.Design.ViewEventArgs>objektum azt jelzi, hogy az alapértelmezett delegált a Tervező terület kattintott a <xref:System.Web.UI.Design.ControlDesigner>osztály a DesignerRegionMouseEventArgs objektumot adja át a <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metódus.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs> A származtatott osztályainak a <xref:System.Web.UI.Design.ControlDesigner>felülbírálás osztály a <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metódus a Tervező fogadó vezérlő kattintva előállított események feldolgozásához.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner>       A <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A>tulajdonság jelöli a vezérlő Tervező régiót, amelyben az esemény vonatkozik, ha van ilyen.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A> A <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>tulajdonság adja meg a Tervező felület, amely kattintott a helyen.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>       Események és -delegáltaknak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example shows how to use the DesignerRegionMouseEventArgs to identify the region that was clicked and to change the view accordingly. This example is part of a larger example provided for the <xref:System.Web.UI.Design.EditableDesignerRegion> class.  \n  \n [!code-vb[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_5_1.vb)]\n [!code-cs[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/csharp/t-system.web.ui.design.d_5_1.cs)]"
  syntax:
    content: 'public sealed class DesignerRegionMouseEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
