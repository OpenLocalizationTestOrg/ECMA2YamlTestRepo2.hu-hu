  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Data.SqlClient.SqlDataAdapter.RowUpdating&quot;> </xref> esemény."
  remarks: "A <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating>esemény előtt következik be egy <xref:System.Data.Common.DbDataAdapter.Update%2A>sorra.</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating>       Használata esetén <xref:System.Data.Common.DbDataAdapter.Update%2A>, nincsenek adatok sorainak frissítése két eseményekre.</xref:System.Data.Common.DbDataAdapter.Update%2A> A végrehajtás sorrendje a következőképpen történik: 1.  Az értékek a <xref:System.Data.DataRow>áthelyezik a paraméterértékek.</xref:System.Data.DataRow>      2.  A <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>egy esemény jelenik meg.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  A parancs végrehajtása során.      4.  Ha a parancs értéke `FirstReturnedRecord`, és az első visszaadott eredmény kerül a <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Ha a kimeneti paraméterek, a <xref:System.Data.DataRow>.</xref:System.Data.DataRow> kerülnek      6.  A <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>egy esemény jelenik meg.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>nevezik.</xref:System.Data.DataRow.AcceptChanges%2A>"
  example:
  - "The following example shows how to use both the <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating> and <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdated> events.  \n  \n The <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating> event returns this output:  \n  \n event args: (command=System.Data.SqlClient.SQLCommand commandType=2 status=0)  \n  \n The <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdated> event returns this output:  \n  \n event args: (command=System.Data.SqlClient.SQLCommand commandType=2 recordsAffected=1 row=System.Data.DataRow[37] status=0)  \n  \n [!code-vb[Classic WebData SqlRowUpdatingEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._7_1.vb)]\n [!code-cs[Classic WebData SqlRowUpdatingEventArgs Example#1](~/add/codesnippet/csharp/t-system.data.sqlclient._7_1.cs)]"
