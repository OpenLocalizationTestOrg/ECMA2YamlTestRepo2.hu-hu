  summary: "Lekérdezi vagy beállítja a háttér színét egy példánya által képviselt sor a <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> osztály."
  remarks: "A háttérszín tulajdonság használatával adja meg az <xref:System.Web.UI.HtmlControls.HtmlTableRow>osztály</xref:System.Web.UI.HtmlControls.HtmlTableRow> egy példánya által képviselt sor háttérszíne Megadhatja a színt nevét vagy hexadecimális értéket, majd a kettőskereszt karakterrel (#), a képernyőn #RRGGBB. RR GG és BB megjelenítik hexadecimális értékek 0 és 255 között, illetve jelző színt, piros, a zöld és a kék összetevői. Az érték #0000FF például a kék szín jelöli. Azt adja meg a minimális értéknél (00) piros és zöld összetevők, a kék összetevő a maximális értéknél (FF) meg.       A következő táblázat a&16; előre definiált HTML szín és megfelelő hexadecimális értékeket a háttérszín tulajdonság nem használható. A HTML színek további információkért lásd: a [webes Consortium (W3C) webhelyen](http://go.microsoft.com/fwlink/?linkid=37125).      | Szín nevének |} Hexadecimális érték |}   |----------------|-----------------------|   | Tengerkék |}&#00;FFFF |}   | Fekete |}&#00000;0 |}   | Kék |}&#0000;FF |}   | Lila |} #FF00FF |}   | Szürke |}&#80808;0 |}   | Zöld |}&#00800;0 |}   | Mész |}&#00;FF00 |}   | Sötétvörös |}&#80000;0 |}   | Tengerészet |}&#00008;0 |}   | Olívaolaj |}&#80800;0 |}   | Lila |}&#80008;0 |}   | Piros |} #FF0000 |}   | Ezüst |} #C0C0C0 |}   | Pávakék |}&#00808;0 |}   | Fehér |} #FFFFFF |}   | Sárga |} #FFFF00 |}       Az elérhető színeket háttérszín tulajdonság is meg lehet határozni a a <xref:System.Drawing.KnownColor>számbavételi.</xref:System.Drawing.KnownColor>       Szín nevek nem különböztetik meg."
  example:
  - "The following code example demonstrates how to use the BgColor property to control the background color of a row in the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableRowAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_92_1.aspx)]\n [!code-cs[HtmlTableRowAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_92_1.aspx)]"
