  namespace: System.Web.UI.HtmlControls
  summary: "Lekérdezi vagy beállítja a tartalom vízszintes igazítása a cella sor egy <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> vezérlő."
  remarks: "A igazítás tulajdonság használatával adja meg a tartalom vízszintes igazítása a cella sor egy <xref:System.Web.UI.HtmlControls.HtmlTable>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Olyan sorok esetén az <xref:System.Web.UI.HtmlControls.HtmlTableRow>osztály</xref:System.Web.UI.HtmlControls.HtmlTableRow> egy példánya által képviselt egy tábla összes cellák a tulajdonság beállítása hatással van. Igazítás attribútum egy cellát egy sor alkalmazni, állítsa be a <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>tulajdonság a cella.</xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>       A következő táblázat az értékeket, amelyeket ez a tulajdonság nem használható.      | Érték |} Leírás |}   |-----------|-----------------|   | `Left`| A cella bal széle cella tartalmának. |}   | `Center`| A cella közepén cella tartalmának. |}   | `Right`| A cella jobb szélén cella tartalmának. |}      > [!NOTE] > Is `Justify` és `Char` a tulajdonság értékeként. Azonban nem minden böngésző támogatja ezeket a szolgáltatásokat."
  example:
  - "The following example demonstrates how to use the Align property to control the horizontal alignment of the contents of the cells in an entire row.  \n  \n [!code-vb[HtmlTableRowBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_23_1.aspx)]\n [!code-cs[HtmlTableRowBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_23_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "A vízszintes igazítása a cella sor tartalma egy <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> vezérlő. Az alapértelmezett érték &lt;xref:System.String.Empty?displayProperty=fullName&gt;, ami azt jelenti, hogy ez a tulajdonság nincs beállítva."
  overload: System.Web.UI.HtmlControls.HtmlTableRow.Align*
  exceptions: []
  platform:
  - net462
