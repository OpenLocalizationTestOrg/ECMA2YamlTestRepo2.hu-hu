  summary: "Jelzi a <xref uid=&quot;langword_csharp_&lt;tr&gt;&quot; name=&quot;&lt;tr&gt;&quot; href=&quot;&quot;> </xref> a HTML-elem egy <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> vezérlő."
  remarks: "A `<tr>` elem a tábla sorának jelöli. Programozott módon szabályozhatja az HtmlTableRow osztályt használja a `<tr>` a HTML-elem egy <xref:System.Web.UI.HtmlControls.HtmlTable>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlTable>       A HtmlTableRow osztály lehetővé teszi, hogy a tábla sorának megjelenésének sorában háttérszínét, szegélyszínét és a cella magasságának megadásával testre. Ezek az attribútumok vannak beállítva, használja a <xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableRow.BorderColor%2A>, és <xref:System.Web.UI.HtmlControls.HtmlTableRow.Height%2A>Tulajdonságok.</xref:System.Web.UI.HtmlControls.HtmlTableRow.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A>       A teljes sor a cellák tartalmának igazítását segítségével szabályozhatják a <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>és <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>Tulajdonságok.</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> A <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>a tulajdonság szabja meg vízszintes igazítása a cella tartalma közben a <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>a tulajdonság szabja meg függőleges igazítását.</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       Használatával a <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>gyűjtemény ebbe az osztályba programozott módon érheti el az egyes cellák egy tábla egy sorát.</xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> Ez lehetővé teszi, hogy mindegyik cellához, valamint a tartalom tulajdonságait szabályozzák.       A kezdeti tulajdonságértékek HtmlTableRow példányt listájáért lásd: a <xref:System.Web.UI.HtmlControls.HtmlTableRow.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlTableRow.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTableRow instance to represent a row in the <xref:System.Web.UI.HtmlControls.HtmlTable> control. An HtmlTableRow is retrieved from the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of the table and its contents are modified.  \n  \n [!code-cs[HtmlTableRow#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_6_1.aspx)]\n [!code-vb[HtmlTableRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_6_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Cells")]

      public class HtmlTableRow : System.Web.UI.HtmlControls.HtmlContainerControl
