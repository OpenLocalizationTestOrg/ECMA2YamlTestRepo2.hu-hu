  fullName: System.Windows.MessageBox
  type: Class
  summary: "Egy üzenetet jelenít meg."
  remarks: "Egy üzenet be olyan előre gyártott modális párbeszédpanel, amely a felhasználó szöveges üzenetet jelenít meg. Üzenetpanel megjelenítése a statikus <xref:System.Windows.MessageBox.Show%2A>módja a MessageBox osztályhoz.</xref:System.Windows.MessageBox.Show%2A> A szöveges üzenet akkor jelenik meg, amelyeket átad a <xref:System.Windows.MessageBox.Show%2A>.</xref:System.Windows.MessageBox.Show%2A> karakterlánc-argumentum A több túlterheléssel a <xref:System.Windows.MessageBox.Show%2A>metódus is engedélyezi, hogy adja meg egy cím sáv feliratot.</xref:System.Windows.MessageBox.Show%2A>       Ahhoz, hogy a felhasználó, egy üzenet bezárásához <xref:System.Windows.MessageBox.Show%2A>egy üzenetet jelenít meg, amely rendelkezik egy **OK** gombra, és egy **zárja be az** a cím sáv gombjára</xref:System.Windows.MessageBox.Show%2A>       Egy üzenet ablakában segítségével is egy felhasználói kérdés. A felhasználó választ, amely megadja a megjelenített több gombokra kattintva a <xref:System.Windows.MessageBoxButton>számbavételi.</xref:System.Windows.MessageBoxButton> Ez az enumerálás képes továbbadni a több túlterheléssel a <xref:System.Windows.MessageBox.Show%2A>metódus.</xref:System.Windows.MessageBox.Show%2A> Az alapértelmezett érték a <xref:System.Windows.MessageBoxButton>számbavételi <xref:System.Windows.MessageBoxButton>.</xref:System.Windows.MessageBoxButton> </xref:System.Windows.MessageBoxButton>       Azt is meghatározhatja, melyik gombra a felhasználó rákattint értéke, amely <xref:System.Windows.MessageBox.Show%2A>adja vissza.</xref:System.Windows.MessageBox.Show%2A> A visszatérési értéke érték a <xref:System.Windows.MessageBoxResult>felsorolása, ahol az egyes értékek megfelel az üzenetpanel megjelenítő gombokra.</xref:System.Windows.MessageBoxResult> Az alapértelmezett érték a üzenetablak <xref:System.Windows.MessageBoxResult>mert **OK** az alapértelmezett üzenet mezőbe gomb.</xref:System.Windows.MessageBoxResult> Azonban néhány a túlterhelések a <xref:System.Windows.MessageBox.Show%2A>metódus engedélyezése, hogy adja meg egy másik <xref:System.Windows.MessageBoxResult>alapértelmezett érték.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>       Képes kommunikálni a információkat és fontos különböző mértékben rendelkező kérdéseit teheti fel. Üzenet mezőbe ikonok segítségével megbízhatósága egyre fontosabb szempont jelzi. Ikonok például jelezheti, hogy az üzenet tájékoztató, figyelmeztetés, vagy fontos. A <xref:System.Windows.MessageBoxImage>számbavételi magában foglalja a lehetséges üzenet mezőbe ikonok készlete.</xref:System.Windows.MessageBoxImage> Alapértelmezés szerint egy üzenetablak nem ikon megjelenítése. Azonban átadhatók egy <xref:System.Windows.MessageBoxImage>több egyik <xref:System.Windows.MessageBox.Show%2A>metódus túlterhelések ahhoz, hogy adja meg, hogy az üzenet mezőbe tartalmaz-e egy ikon.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxImage>       Üzenet mezőbe néha speciális funkciókat, például jobbról balra olvasási biztosít. Egy vagy több segítségével testreszabhatja üzenetpanel viselkedését <xref:System.Windows.MessageBoxOptions>számbavételi érték, amely az egyes túlterhelések elfogadja a <xref:System.Windows.MessageBox.Show%2A>metódus.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxOptions>       Üzenet mezőbe tulajdonos ablakkal mindig rendelkezik. Alapértelmezés szerint egy üzenetablak tulajdonosa a monitoron látható üzenetpanel már meg van nyitva egy alkalmazásban az aktív ablak. Azonban egy másik tulajdonosa adhat meg a <xref:System.Windows.Window>több egyikének használatával <xref:System.Windows.MessageBox.Show%2A>túlterhelések.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.Window> Tulajdonos windows kapcsolatos további információkért lásd: <xref:System.Windows.Window.Owner%2A?displayProperty=fullName>.</xref:System.Windows.Window.Owner%2A?displayProperty=fullName>       További információkért lásd: [MessageBox minta](http://go.microsoft.com/fwlink/?LinkID=160023)."
