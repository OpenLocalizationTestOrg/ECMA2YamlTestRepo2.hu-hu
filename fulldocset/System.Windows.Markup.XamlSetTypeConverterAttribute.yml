  fullName: System.Windows.Markup.XamlSetTypeConverterAttribute
  type: Class
  summary: "Azt jelzi, hogy egy osztály olyan típuskonvertert segítségével adjon meg egy értéket, és a kezelő használandó esetek beállítás típuskonverternek hivatkozik."
  remarks: "CLR attribútumok értelmezi XAML viselkedés határozza meg, hogy az összes típusú átalakító módjait a típus vagy tag szándékos visszahívás ezt az attribútumot használja. Például egy <xref:System.Xaml.XamlServices>betölteni és elemezni, vagy egy <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>feladatütemezési, használja ezt az attribútumot, és a művelet részeként az elnevezett visszahívási meghívni, ha egy kiadott és meghívott típuskonverternek írása egy objektum csomópont alapján.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetTypeConverterAttribute : Attribute
