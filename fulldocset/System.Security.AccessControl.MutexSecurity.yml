  id: RemoveAccessRule(System.Security.AccessControl.MutexAccessRule)
  parent: System.Security.AccessControl.MutexSecurity
  langs:
  - csharp
  name: RemoveAccessRule(MutexAccessRule)
  nameWithType: MutexSecurity.RemoveAccessRule(MutexAccessRule)
  fullName: System.Security.AccessControl.MutexSecurity.RemoveAccessRule(MutexAccessRule)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Keres egy hozzáférés-vezérlési szabály ugyanazt a felhasználói és <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref> (engedélyezése vagy megtagadása) a megadott szabály, és kompatibilis öröklési és propagálás jelzők; Ha egy ilyen szabályt, a jogosultságok, a megadott hozzáférési szabály törlődnek azt."
  remarks: "Az aktuális <xref:System.Security.AccessControl.MutexSecurity>kell keresni egy szabályt, amely ugyanahhoz a felhasználóhoz, és ugyanez <xref:System.Security.AccessControl.AccessControlType>érték szerint `rule`.</xref:System.Security.AccessControl.AccessControlType> </xref:System.Security.AccessControl.MutexSecurity> Ha nincs ilyen szabály található, nem szükséges művelet, és a metódus visszaadja `false`. Ha a megfeleltetési szabályoknak talál, az öröklési és kompatibilitási jelző kompatibilitás érdekében szerepel a jelzők ellenőrzi `rule`. Ha nem kompatibilis a szabály található, nem szükséges művelet, és a metódus visszaadja `false`. Ha egy szabály a kompatibilis jelzőkkel található, a jogok megadott `rule` kompatibilis a szabály el lesznek távolítva, és a metódus visszaadja `true`. Ha `rule` megadja a jogok kompatibilis a szabály nem található, nem szükséges művelet tekintetében ezeket a jogokat. Minden jog el lesznek távolítva a kompatibilis szabály, ha a teljes szabály törlődik az aktuális <xref:System.Security.AccessControl.MutexSecurity>objektum.</xref:System.Security.AccessControl.MutexSecurity>      > [!IMPORTANT] > Bár létrehozásával, az öröklési és propagálás jelzők mutex hozzáférési szabályok, megadhatja a <xref:System.Security.AccessControl.MutexSecurity.AccessRuleFactory%2A>metódus, ez nem ajánlott.</xref:System.Security.AccessControl.MutexSecurity.AccessRuleFactory%2A> Öröklési és propagálás nem jelentéssel rendelkezhetnek az elnevezett mutexek, és általuk végrehajtott hozzáférési szabályok karbantartására bonyolultabb."
  example:
  - "The following code example demonstrates the use of the RemoveAccessRule method to remove rights from an <xref:System.Security.AccessControl.AccessControlType> rule in a <xref:System.Security.AccessControl.MutexSecurity> object. It also shows that other rights in `rule` are ignored.  \n  \n The example creates a <xref:System.Security.AccessControl.MutexSecurity> object and adds rules that allow and deny various rights for the current user. The rights allowed include <xref:System.Security.AccessControl.MutexRights>, <xref:System.Security.AccessControl.MutexRights>, and <xref:System.Security.AccessControl.MutexRights>. The example then creates a new rule for the current user, including <xref:System.Security.AccessControl.MutexRights> and <xref:System.Security.AccessControl.MutexRights> rights, and uses that rule with the RemoveAccessRule method to remove <xref:System.Security.AccessControl.MutexRights> from the <xref:System.Security.AccessControl.AccessControlType> rule in the <xref:System.Security.AccessControl.MutexSecurity> object. The extraneous <xref:System.Security.AccessControl.MutexRights> right in `rule` is ignored.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.Mutex> object. Examples that attach security objects can be found in <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-vb[System.Security.AccessControl.MutexSecurity.RemoveAccessRule#1](~/add/codesnippet/visualbasic/02c8df82-84a8-4212-a3e0-_1.vb)]\n [!code-cs[System.Security.AccessControl.MutexSecurity.RemoveAccessRule#1](~/add/codesnippet/csharp/02c8df82-84a8-4212-a3e0-_1.cs)]"
  syntax:
    content: public bool RemoveAccessRule (System.Security.AccessControl.MutexAccessRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.MutexAccessRule
      description: "A <xref href=&quot;System.Security.AccessControl.MutexAccessRule&quot;> </xref> , amely meghatározza, hogy a felhasználói és <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref> keresse meg és öröklési és propagálás jelzőket, amelyek egy megfelelő szabályt, ha található, kompatibilisnek kell lennie. Megadja a kompatibilis szabály eltávolítása, ha a jogok található."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha egy kompatibilis szabály található; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.AccessControl.MutexSecurity.RemoveAccessRule*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>rule</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
