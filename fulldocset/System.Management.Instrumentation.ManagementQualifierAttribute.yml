  name: ManagementQualifierAttribute
  nameWithType: ManagementQualifierAttribute
  fullName: System.Management.Instrumentation.ManagementQualifierAttribute
  type: Class
  summary: "A ManagementQualifier attribútum további WMI szolgáltató kapcsolatos információkat tartalmaz egy társított WMI osztály, példány, tulajdonság, mező vagy metódus.       Megjegyzés: a WMI .NET-kódtárakra most minősülnek végső állapot, és nincs további fejlesztési, fejlesztések, vagy frissítések állnak rendelkezésre a tárak érintő nem biztonsági problémákat. A [MI API-k](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) használja a rendszer minden új fejlesztését."
  remarks: "Minősítők olyan név/érték párok a WMI-infrastruktúrát használják. A szükséges WMI minősítők többsége automatikusan létrehozza a WMI.NET szolgáltató bővítmények infrastruktúra. Számos más attribútumot miatt WMI minősítők generációját. Azonban ez az attribútum lehetővé teszi manuálisan további minősítők szüksége van erre.       Ez a témakör kapcsolatos további információkért lásd: [WMI minősítők](http://go.microsoft.com/fwlink/?LinkId=100924) a WMI SDK az MSDN Online webhelyen."
  example:
  - "The following example demonstrates using the ManagementQualifier attribute to indicate that a class implements a WMI association class. In this case, the qualifier has a <xref:System.Management.Instrumentation.ManagementQualifierFlavors> flavor that specifies that the effect of the qualifier cannot be overridden in subclasses.  \n  \n```  \n[ManagementQualifier(\"Association\", Flavor = ManagementQualifierFlavors.DisableOverride)]  \npublic class AssociationSample  \n{  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=true)]

      public sealed class ManagementQualifierAttribute : Attribute
