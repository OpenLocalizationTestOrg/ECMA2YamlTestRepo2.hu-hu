  summary: "Magában foglalja egy memóriahelyre helyi adatok tárolására. Ez az osztály nem örökölhető."
  remarks: "A .NET-keretrendszer szál helyi tároló (TLS) használatával két mechanizmusok: szál relatív statikus mezők és adatok tárolóhelye.      -Szál-relatív statikus mezők `static` mezők (`Shared` mezők a Visual Basic nyelvben), amely jelzi a <xref:System.ThreadStaticAttribute>attribútum.</xref:System.ThreadStaticAttribute> Adatok üzembe helyezési ponti jobb teljesítményt biztosít, és fordítási időben típus-ellenőrzés engedélyezése.      -Adatok üzembe helyezési ponti lassabb és több helyen levő használni, mint a szál relatív statikus mezők. Emellett tárolja típusa <xref:System.Object>így kell alakítania azt a megfelelő típusúra előtt használatával.</xref:System.Object> Azonban adatok üzembe helyezési ponti használja, ha a fordítás során statikus mezők lefoglalni elegendő információt.       A TLS használatával kapcsolatos további információkért lásd: [helyi tároló szál: szál relatív statikus mezők és az üzembe helyezési ponti](~/add/includes/ajax-current-ext-md.md).       Hasonlóképpen, a .NET-keretrendszer biztosít két mechanizmusok környezetben helyi tárhelyet használ: környezet relatív statikus mezők és az adatok tárolóhelye. A környezetben relatív statikus mezők kitöltése megjelölt statikus mezők a <xref:System.ContextStaticAttribute>attribútum.</xref:System.ContextStaticAttribute> A kereskedelmi-előnyökkel és hátrányokkal járnak ezek kétféle módon hasonlóak a mellékhatásokkal szál relatív statikus mezőket és tárolóhelyek használata között.       LocalDataStoreSlot szerkezetének szolgál egy helyi tárolóhoz memória mechanizmus, amely a szálak és a környezeteket használatával szál- és környezeti-specifikus adatok, illetve tárolására. A közös nyelvi futtatókörnyezet osztja ki a többszörös tárolóhely adatok tárolási tömb feldolgoztatni létrehozásakor. A különböző függvényeket szerepel az adattárban adatok tárhely lefoglalni, tárolásához és lekéréséhez tárolóhelye értéke, és az adatok tárhely ingyenes felhasználhatja a thread vagy context objektumot lejárata után thread vagy context hívásokat.       Az adatok bővítőhelyek olyan egyedi / thread vagy context; az értékek nem a thread vagy context objektumok között vannak megosztva. Adatok üzembe helyezési ponti oszthat ki, egy nevet, vagy egy indexszámát.       További információ a helyi adatok tárolására: <xref:System.Threading.Thread>vagy <xref:System.Runtime.Remoting.Contexts.Context>.</xref:System.Runtime.Remoting.Contexts.Context> </xref:System.Threading.Thread> A LocalDataStoreSlot osztály használatos metódusok, mint <xref:System.Threading.Thread.AllocateNamedDataSlot%2A?displayProperty=fullName>, <xref:System.Runtime.Remoting.Contexts.Context.AllocateNamedDataSlot%2A?displayProperty=fullName>, <xref:System.Threading.Thread.GetData%2A?displayProperty=fullName>, és <xref:System.Runtime.Remoting.Contexts.Context.GetData%2A?displayProperty=fullName>; nem rendelkezik a saját, amely módszerek kell használnia.</xref:System.Runtime.Remoting.Contexts.Context.GetData%2A?displayProperty=fullName> </xref:System.Threading.Thread.GetData%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Contexts.Context.AllocateNamedDataSlot%2A?displayProperty=fullName> </xref:System.Threading.Thread.AllocateNamedDataSlot%2A?displayProperty=fullName>"
  syntax:
    content: >-
