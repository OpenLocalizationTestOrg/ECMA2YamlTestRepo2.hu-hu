ValidationRule>osztály vagy subclassing <xref:System.Windows.Controls.ValidationRule>osztály</xref:System.Windows.Controls.ValidationRule> által egyéni szabályok létrehozása</xref:System.Windows.Controls.ExceptionValidationRule>"
