  name: MultiBinding
  nameWithType: MultiBinding
  fullName: System.Windows.Data.MultiBinding
  type: Class
  summary: "Ismerteti, gyűjteménye <xref href=&quot;System.Windows.Data.Binding&quot;> </xref> egy egyetlen kötés céltulajdonság csatolt objektumok."
  remarks: "MultiBinding objektum több kötése is megadhat. A MultiBinding objektum konvertert használja, ha a kötés céljához az e-kötések értékek alapján a végső értéket hoz létre. Szín például előfordulhat, hogy számítható ki a piros, kék és zöld értékek, amelyek az ugyanazon vagy másik kötés adatforrás-objektumok értékeket is. Amikor a célként megadott értéket a források helyezi át, a target tulajdonság értéke az értékek, amelyek újra üzembe a kötéseket a rendszer táplált le.       Az értékeket a <xref:System.Windows.Data.MultiBinding.Mode%2A>és <xref:System.Windows.Data.MultiBinding.UpdateSourceTrigger%2A>tulajdonságait határozza meg a MultiBinding funkcióit, és használják az alapértelmezett értékeket a gyűjteményben lévő összes kötését kivéve, ha egy egyedi kötést felülírja ezeket a tulajdonságokat.</xref:System.Windows.Data.MultiBinding.UpdateSourceTrigger%2A> </xref:System.Windows.Data.MultiBinding.Mode%2A> Például ha a <xref:System.Windows.Data.MultiBinding.Mode%2A>a MultiBinding objektum tulajdonsága <xref:System.Windows.Data.BindingMode>, majd a gyűjtemény összes kötését minősülnek <xref:System.Windows.Data.BindingMode>kivéve, ha egy másik beállítása <xref:System.Windows.Data.MultiBinding.Mode%2A>kötéseket egyik érték explicit módon.</xref:System.Windows.Data.MultiBinding.Mode%2A> </xref:System.Windows.Data.BindingMode> </xref:System.Windows.Data.BindingMode> </xref:System.Windows.Data.MultiBinding.Mode%2A> További információkért lásd: a <xref:System.Windows.Data.Binding.Mode%2A?displayProperty=fullName>és <xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A?displayProperty=fullName>Tulajdonságok.</xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A?displayProperty=fullName> </xref:System.Windows.Data.Binding.Mode%2A?displayProperty=fullName>       MultiBinding jelenleg csak <xref:System.Windows.Data.Binding>, és nem MultiBinding vagy <xref:System.Windows.Data.PriorityBinding>.</xref:System.Windows.Data.PriorityBinding> </xref:System.Windows.Data.Binding> típusú objektumokat támogat"
