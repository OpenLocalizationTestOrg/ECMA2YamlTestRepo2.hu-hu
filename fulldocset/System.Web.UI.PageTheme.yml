  name: PageTheme
  nameWithType: PageTheme
  fullName: System.Web.UI.PageTheme
  type: Class
  summary: "A lap témájának, ami egységes megjelenést lapok és vezérlők webhelyen keresztül meghatározásához használt erőforrások gyűjteménye alaposztálya jelöli. A lap témájának konfiguráció vagy a lap direktívájában keresztül állítható be."
  remarks: "Oldal és a vezérlő fejlesztők ne használja a <xref:System.Web.UI.ControlSkinDelegate>, <xref:System.Web.UI.ControlSkin>, vagy közvetlenül a PageTheme osztályok.</xref:System.Web.UI.ControlSkin> </xref:System.Web.UI.ControlSkinDelegate> Ezeket az osztályokat az ASP.NET elemző és futásidejű által használt lap stíluselemet lapok és vezérlők adott típusú vezérlő felszíne fájlokat és ASP.NET témák definiált alkalmazni.       Lap fejlesztők engedélyezése (vagy letiltása) oldalon témák használatával a <xref:System.Web.UI.Page.Theme%2A>és <xref:System.Web.UI.Control.EnableTheming%2A>Tulajdonságok.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.Page.Theme%2A> Lap témák kapcsolatos további információkért lásd: [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public abstract class PageTheme
