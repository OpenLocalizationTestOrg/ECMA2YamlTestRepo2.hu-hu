  name: BaseValueSource
  nameWithType: BaseValueSource
  fullName: System.Windows.BaseValueSource
  type: Enum
  summary: "A rendszer tulajdonságforrást egy adott függőségi tulajdonság értékének azonosítja."
  remarks: "Ez az enumerálás egy tulajdonság belül használják a <xref:System.Windows.ValueSource>struktúra, amely viszont egységekre meghívásával egy <xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A>módszer egy adott függőségi tulajdonság ellen.</xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A> </xref:System.Windows.ValueSource>       Ez az enumerálás minden érték azt jelzi, hogy egy adott szempontja, hogy a teljes [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] tulajdonság rendszer volt felelős a tényleges érték megállapíthatja, hogy egy bizonyos függőség tulajdonság értéke egy adott függőségi objektum. További részletek a [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] tulajdonság rendszer és a prioritását, mely minden szempontja, hogy a tulajdonság, a rendszer működik, lásd: [függőség tulajdonság értéke sorrend](~/add/includes/ajax-current-ext-md.md).       Az alapértelmezett értéke az alapértelmezett érték a felsorolás."
  syntax:
    content: public enum BaseValueSource
  inheritance:
  - System.Enum
  platform:
  - net462
