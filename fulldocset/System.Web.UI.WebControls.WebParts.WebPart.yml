  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdezi vagy beállítja, hogy egy érték, amely jelzi, hogy egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő a weblap jelenik meg."
  remarks: "A <xref:System.Web.UI.WebControls.WebParts.WebPart>rejtett marad, a zóna vezérlő ténylegesen megjelenítése a lapon, és vonatkoznak rá a lap életciklusának fázisok, mint a `PreRender` fázis, akkor is, ha nem látható a böngészőben.</xref:System.Web.UI.WebControls.WebParts.WebPart> Ez nem azonos a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők lezárt, mert lezárt vezérlők nem is megjelennek-e egy oldalon, míg rejtett vezérlők megjelenített és aktív kijelzők alkalmazások, a felhasználók számára nem látható, ha.</xref:System.Web.UI.WebControls.WebParts.WebPart> A kijelzők szabályozása set elrejti a <xref:System.Web.UI.WebControls.WebParts.WebPart>az egymásra épülő stíluslap (CSS) stílus értékre állításával vezérlő `display:none`.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Akkor is, ha a rejtett vezérlőelem tulajdonsága `true`, a vezérlő továbbra is jelenik meg, ha az oldalon az aktuális megjelenítési mód lehetővé teszi, hogy a rejtett vezérlők megjeleníteni. Például a Szerkesztés mód lehetővé teszi való rejtett szabályozza, hogy a felhasználók szerkesztheti azokat. Rejtett vezérlők láthatók az egyes megjelenítési mód, ha a vezérlő címe arról, hogy a vezérlő a rejtett állapotú karakterlánc jeleníti meg.       Amikor a rejtett tulajdonság egy <xref:System.Web.UI.WebControls.WebParts.WebPart>értékre van állítva `false`, az alapértelmezett, a vezérlő megjelenik a lapon.</xref:System.Web.UI.WebControls.WebParts.WebPart> Vegye figyelembe, hogy ha a <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>tulajdonsága `false`, a végfelhasználók nem engedélyezettek a rejtett tulajdonság értékének szerkesztése.</xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates the use of the Hidden property for a custom Web Parts control. This example assumes the use of a custom control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n Notice that in the Web page, in the declarative markup for the `<aspSample:TextDisplayWebPart>` element, the `Hidden` attribute value is set to `true`. The `TextDisplayWebPart` control will not appear if the page is loaded in a browser. However, the control is still present on the page and in its zone, and it still could participate in connections with other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls if you created those connections.  \n  \n [!code-cs[WebParts_WebPart_Hidden#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_207_1.aspx)]\n [!code-vb[WebParts_WebPart_Hidden#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_207_1.aspx)]"
  syntax:
    content: public virtual bool Hidden { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Ha a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő jelennek meg a weblap; ellenkező esetben <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.Hidden*
  exceptions: []
  platform:
  - net462
