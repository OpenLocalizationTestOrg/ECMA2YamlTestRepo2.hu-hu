  summary: "Az egyéni ASP.NET kijelzők vezérlők hozzáadása a következő alaposztály funkcionál <xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;> </xref> osztály szolgáltatások néhány további felhasználói felület (UI) tulajdonságai, képes létrehozni a kapcsolatok és személyre szabása viselkedését."
  remarks: "Vezérlők kijelzők funkciójú létrehozásakor két alapvető lehetősége van. Létrehozhat egyéni vezérlők, amelyek a kijelző osztályból származik, vagy hoz létre, vagy használjon más kiszolgáló vezérlőket. Meglévő ASP.NET vezérlőkkel, egyéni vezérlőket és felhasználói összes kaphatnak a kijelzők összes funkcióját is deklarálni kell őket belül (vagy programozott módon való hozzáadásukkal) egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zónát vezérlő, fog burkolandó, aminek eredményeként <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>objektumait időt és kezelt futtatni, igaz kijelző szabályozza.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> További részletek a dokumentációban a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>osztályhoz.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> A fejlesztési sebessége és a kód maximális újrafelhasználása meglévő kiszolgáló-vezérlők használatával lehet jó választás. Maximális programozott szabályozásához viselkedését és vezérlők kijelzők funkció, amely a kijelző osztály örökli egyéni vezérlő létrehozása gyakran a legjobb lehetőség.       A kijelző absztrakt osztály az alaposztályból leszármazó <xref:System.Web.UI.WebControls.WebParts.Part>vezérlik, és az alapvető elemeket biztosít a vezérlőkhöz kijelző.</xref:System.Web.UI.WebControls.WebParts.Part> Az osztály tartalmaz egy közös jelennek meg a felhasználói felület a tulajdonságokhoz. A <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>, és <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A>minden tulajdonságok határozzák meg, hogy a webes alkalmazás a felhasználó engedélyezett-e a kijelző vezérlő által a megadott tulajdonságnév jelzett módon kommunikál.</xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeType%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>, és <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>tulajdonságait határozza meg, a mérete, a látható, a Megjelenés és a kijelző vezérlő (például egy címet és egy leírást) támogató tartalom.</xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>       A kapcsolat egy kijelző vezérlő belül a kijelzők beállításokat tulajdonság határozza meg, mint a környezet <xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager%2A>, tárolja egy hivatkozást a vezérlőhöz társított <xref:System.Web.UI.WebControls.WebParts.WebPartManager>objektumot, és <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A>, mely hivatkozások a <xref:System.Web.UI.WebControls.WebParts.WebZone>a vezérlőt tartalmazó.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager%2A> Lehetnek csak egy <xref:System.Web.UI.WebControls.WebParts.WebPartManager>/ lap, és minden példánya vezérlő elhelyezkedhetnek belül csak egy kijelző vezérlő <xref:System.Web.UI.WebControls.WebParts.WebZone>egyszerre.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!NOTE] > A kijelző vezérlő elhelyezhetők a weblapon zónán kívül, de ebben az esetben funkciókkal, mint egy normál kiszolgálói vezérlőnek és elveszti a kijelzők szinte minden funkciót.       Számos fontos tulajdonság a kijelző vezérlők egyedi szolgáltatásokra hatással. A <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>tulajdonság lehetővé teszi a fejlesztők számára állítsa be egy tetszőleges karakterlánc használható szűrőként futási időben annak meghatározásához, hogy a vezérlő legyen adva a laphoz.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> Szerepkörkezelés, például egy szolgáltatást együtt használja a <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>tulajdonság lehetővé teszi a hasznos nézetek alapján definiált felhasználói szerepkörök létrehozása.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>a tulajdonság azt jelzi, hogy az exportálás során a vezérlőelem összes rendelkezésre állást jelző tulajdonsága adatok exportálása, vagy csak a nem bizalmas adatok.</xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Ez lehetővé teszi a fejlesztők a bizalmas adatokat és az adatokat, amelyek nem, biztonsági okokból megkülönböztetéséhez. A <xref:System.Web.UI.WebControls.WebParts.WebPart.WebBrowsableObject%2A>tulajdonság visszaad egy hivatkozást egy kijelző vezérlő így egy <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlő szerkeszthető elem szerkesztési módban.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.WebBrowsableObject%2A> Végezetül nincsenek számos olyan tulajdonság, a vezérlő képest a lap további részeinek állapotát jelző. A <xref:System.Web.UI.WebControls.WebParts.WebPart.IsClosed%2A>a tulajdonság azt jelzi, hogy a vezérlő le van zárva (és így fel egy <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>objektum), vagy ha már nyitott és elérhető az oldalon.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsClosed%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>tulajdonság azt jelzi, hogy a vezérlő egy megosztott vezérlő (és a felhasználó-specifikus vezérlési), ami azt jelenti, hogy a rendszer egy weblap minden felhasználó számára látható.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPart.IsStandalone%2A>a tulajdonság azt jelzi, hogy a vezérlő jelenleg szerepel egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>-zóna származtatott (például <xref:System.Web.UI.WebControls.WebParts.WebPartZone>).</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsStandalone%2A> Érték `false` azt jelzi, a vezérlő belül egy zónát, és így kijelzők összes funkcióját. A <xref:System.Web.UI.WebControls.WebParts.WebPart.IsStatic%2A>tulajdonság azt jelzi, hogy a vezérlő statikus vagy dinamikus.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsStatic%2A> Egy statikus vezérlő is deklarálva van a kód egy weblap, mivel a dinamikus vezérlő programozott módon jelenik meg.       A kijelző osztály határozza meg, mi történik, különböző időpontokban a vezérlő életciklusának több módszert is biztosít. Például a <xref:System.Web.UI.WebControls.WebParts.WebPart.OnConnectModeChanged%2A>és <xref:System.Web.UI.WebControls.WebParts.WebPart.OnEditModeChanged%2A>módszerek is felülbírálható lesz arra, hogy az esemény, amely megfelel minden metódus neve alatt a vezérlő tartalma megjelenítésének programozott szabályozhatják származtatott osztályban.</xref:System.Web.UI.WebControls.WebParts.WebPart.OnEditModeChanged%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.OnConnectModeChanged%2A>       Osztályok, amelyek a kijelzőt hozzáadhatja <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objektumok a <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>gyűjtemény.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> A műveletek megjelennek-e a Műveletek menü kijelző vezérlő címsorában megjelenik. <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objektumok egyszerű felhasználói felületi elemei közös felhasználói műveletek vagy minimalizálja a vezérlő megjelenítése vagy elrejtése súgó például adja meg.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb>       A <xref:System.Web.UI.WebControls.WebParts.WebPart.CreateEditorParts%2A>hoz létre egy egyéni gyűjteményének <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők, amelyek a kijelző vezérlővel társítva.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CreateEditorParts%2A> A fejlesztők ezt a módszert szeretné felülbírálni az, hogy létrehozza az egyéni vezérlők célja kifejezetten a kijelző vezérlő szerkesztése. A metódus lehívásra kerül, ha a felhasználó kattint a kijelzőt a vezérlő szerkesztési művelet."
  example:
  - "The following code example demonstrates how to create a WebPart control and reference it in a Web page.  \n  \n The first part of the example contains the code for a custom WebPart control named `TextDisplayWebPart`. This control demonstrates how to create a simple custom WebPart control that gives you access to the features of the Web Parts control set. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_General_TextDisplayPart#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_102_1.vb)]\n [!code-cs[WebParts_General_TextDisplayPart#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_102_1.cs)]  \n  \n The second part of the example shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. Notice that many of the various WebPart properties can be assigned declaratively to the custom control.  \n  \n [!code-cs[WebParts_General_TextDisplayPart#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_102_2.aspx)]\n [!code-vb[WebParts_General_TextDisplayPart#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_102_2.aspx)]"
