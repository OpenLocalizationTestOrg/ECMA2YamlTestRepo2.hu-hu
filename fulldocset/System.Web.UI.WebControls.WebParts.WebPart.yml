- uid: System.Web.UI.WebControls.WebParts.WebPart.AllowEdit
  id: AllowEdit
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: AllowEdit
  nameWithType: WebPart.AllowEdit
  fullName: System.Web.UI.WebControls.WebParts.WebPart.AllowEdit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a felhasználó módosíthatja a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő a felhasználói felületen (UI) egy vagy több megadott <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> szabályozza."
  remarks: "Engedélyezi a felhasználók számára, hogy szerkesztheti a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő, a AllowEdit tulajdonságát meg kell `true` (alapértelmezett), és az oldal megjelenítési mód szerkesztési módban kell lennie.</xref:System.Web.UI.WebControls.WebParts.WebPart> Megjelenítési módok mező képviseli az <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Ebben az esetben a mód nem <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode> Lap részleteit jeleníti meg, módok és azok módosítására, lásd: a <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>osztály áttekintése.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       Ha AllowEdit tulajdonság értéke `false` deklaratív módon vagy programozott módon, szerkesztési lehetőségei korlátozottak. A csak a lehetséges szerkesztési műveleteket a lapelrendezés módosításai, használja a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>vezérlő, vagy más alapvető műveleteket, egyéni keresztül engedélyezhető <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>       Egy vonatkozó példáért használó <xref:System.Web.UI.WebControls.WebParts.EditorPart>beállításait a kijelzők vezérlő állítsa be, és bemutatja, hogyan engedélyezzük a kijelzők egyéni vezérlő, lásd: [forgatókönyv: egy lap létrehozása](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > A hatást, amelyet a AllowEdit tulajdonsághoz nem tartozik egy vezérlő működését is kihatással van a jelenlegi személyre szabása hatókör a weblap által, és az egyes kijelzők szabályozza, hogy az oldalon. További információkért lásd: [webes kijelzők személyre szabása áttekintése](~/add/includes/ajax-current-ext-md.md).       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       A testreszabási hatókörében a tulajdonság értéke <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>és csak a jogosult felhasználók által módosítható.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> További információkért lásd: <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>és [webes kijelzők személyre szabása áttekintése](../Topic/Web%20Parts%20Personalization%20Overview.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to change the default setting of the AllowEdit property for a Web Parts control, so that the control cannot be edited. This example assumes the use of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also uses a custom user control that enables users to change display modes on a Web Parts page. The user control is referenced by means of a `Register` directive near the top of the Web page that hosts the user control. For a detailed description of how to create this user control and work with display modes, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPart_AllowEdit#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_337_1.ascx)]\n [!code-vb[WebParts_WebPart_AllowEdit#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_337_1.ascx)]  \n  \n In the declarative markup for the Web page, on the `<aspSample:TextDisplayWebPart>` element that references the control, note the `AllowEdit=\"false\"` attribute. Although `true` is the default, the attribute has been set to `false` for the purposes of this example. Load the page in a browser and use the **Display Modes** drop-down list control to change the display mode to edit mode. Next, click the verbs menu in the title bar of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and note that the edit verb is missing, because you disabled editing on the control.  \n  \n [!code-vb[WebParts_WebPart_AllowEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_337_2.aspx)]\n [!code-cs[WebParts_WebPart_AllowEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_337_2.aspx)]"
  syntax:
    content: public virtual bool AllowEdit { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlőhöz lehet módosított; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
