  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdezi a társított egyéni műveletek gyűjtemény egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő."
  remarks: "Műveletek származik a <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>osztály, és adja meg a felhasználói felület (UI) felhasználók tudják végrehajtani a műveleteket a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Műveletek általában a UI gombokat, hivatkozásokat vagy menüelemek jelöli. Alapértelmezés szerint a közös kijelzők műveletek jelennek meg a műveletek legördülő menüjében minden <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő cím sáv</xref:System.Web.UI.WebControls.WebParts.WebPart> Nincsenek megnyitása bezárása, és szerkesztési vezérlőelem és exportálása a következő definícióját: a vezérlő vagy egy súgófájlban betöltése a többi művelet minimalizálja a szabványos műveletekhez. Ezek a műveletek nem szerepelnek a műveletek gyűjteményhez, mert a gyűjtemény létrehozásához, és ez a tulajdonság egy származtatott osztályban felülbírálásával vissza csak egyéni műveletek tartalmaz.       Egyéni műveletek létrehozásakor, és azokat a gyűjteményhez hozzáadni kívánt műveletek, a HTTP-parancsokat a programozott módon ezután hozzáférhetnek a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates how to access the Verbs property for a custom Web Parts control. This example assumes the use of a custom control, `TextDisplayWebPart`, created in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n Note that for the code example to work, you must add a setting in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n Load the Web page in a browser. When you click the **Display Verb Count** button, it accesses the Verbs property to get the count of custom verbs for the `TextDisplayWebPart` control, and displays the count in a label. Because no custom verbs have been added to the control in this case, the count is zero.  \n  \n [!code-cs[WebParts_WebPart_Verbs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_673_1.aspx)]\n [!code-vb[WebParts_WebPart_Verbs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_673_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerbCollection Verbs { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;> </xref> tartalmazó egyéni <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> társított objektumok egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő. Az alapértelmezett érték <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection.Empty&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.Verbs*
  exceptions: []
  platform:
  - net462
