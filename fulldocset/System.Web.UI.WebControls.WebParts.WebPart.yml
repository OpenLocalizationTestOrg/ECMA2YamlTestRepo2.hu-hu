  remarks: "A AllowHide tulajdonság határozza meg, hogy a felhasználók módosíthatják-e a <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> Alapértelmezett esetben, ha a tulajdonság értéke `true`, a felhasználók módosíthatják az érték a vezérlő szerkesztésekor. Alapértelmezés szerint vezérlők nem rejtett, és azok <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>tulajdonság értéke `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> Ha egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő szerkeszti, ha a felhasználó megadja a vezérlő elrejtése jelölőnégyzet (mely a <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>tulajdonságot `true`), a vezérlő már nem lesznek láthatók amikor visszatér a lap Tallózás módban.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Rejtett vezérlők elkülönülnek a vezérlőket, hogy be van zárva, mert a <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>tulajdonságnak egy különálló jelentése a kijelzők vezérlő halmazában.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> Lezárt vezérlők nem is megjelennek-e a lapon, és nem vesznek részt a lap életciklusának események. Ezzel szemben, amíg a rejtett <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők ne legyenek láthatók a felhasználóknak, azok továbbra is megjelennek-e a weblap, továbbra is található a zónához, és továbbra is fenntarthatja a kapcsolatokat más <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozza a kijelzők alkalmazás részeként.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       A testreszabási hatókörében a tulajdonság értéke <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>és csak a jogosult felhasználók által módosítható.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> További információkért lásd: <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>és [webes kijelzők személyre szabása áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to change the default setting of the AllowHide property for a custom Web Parts control, so that the custom control cannot be hidden by a user. This example assumes the use of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also uses a custom user control that enables users to change display modes on a Web Parts page. The user control is referenced by means of a `Register` directive near the top of the Web page that hosts the user control. For a detailed description of how to create this user control and work with display modes, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPart_AllowHide#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_823_1.ascx)]\n [!code-vb[WebParts_WebPart_AllowHide#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_823_1.ascx)]  \n  \n In the declarative markup for the Web page, on the `<aspSample:TextDisplayWebPart>` element that references the control, note the `AllowHide=\"false\"` attribute, which prevents a user who is editing the control from being able to hide it. Load the page in a browser and use the **Display Mode** drop-down list control to change the display mode to edit mode. Next, click the verbs menu in the title bar of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control and click the edit verb. As the edit user interface (UI) is displayed, you can see that the UI to edit the <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> property is now disabled, which occurred because you set the AllowHide property value to `false`.  \n  \n [!code-cs[WebParts_WebPart_AllowHide#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_823_2.aspx)]\n [!code-vb[WebParts_WebPart_AllowHide#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_823_2.aspx)]"
  syntax:
    content: public virtual bool AllowHide { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlőhöz lehet rejtett; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowHide*
