  name: AllowClose
  nameWithType: WebPart.AllowClose
  fullName: System.Web.UI.WebControls.WebParts.WebPart.AllowClose
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a felhasználó bezárhatja a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő weblapon."
  remarks: "Miután egy felhasználó által történő bezárásakor a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő weblapon, a vezérlő már nincs látható vagy a lapon elérhető.</xref:System.Web.UI.WebControls.WebParts.WebPart> A lezárt vezérlő hozzáadódik a lap katalógus, a kijelzők entitás, amely tárolja a vezérlő mutató hivatkozás. Ha egy fejlesztő ad hozzá egy <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>vezérlőt a lapon belül egy <xref:System.Web.UI.WebControls.WebParts.CatalogZone>vezérlő, a felhasználók csak át katalógus megjelenítési mód, jelölje ki a lezárt vezérlőt a lap katalógusban, és adja hozzá az oldalra.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>      > [!NOTE] > Lezárt <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő adható vissza a lap vagy programozott módon, vagy a felhasználó, aki választja ki a lezárt vezérlőt a lap katalógusból katalógusban elem megjelenítési módja.</xref:System.Web.UI.WebControls.WebParts.WebPart>       A <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő nem azonos a törölné</xref:System.Web.UI.WebControls.WebParts.WebPart> bezárása Egy lezárt vezérlő felveheti egy oldalra, amíg egy törölt vezérlő véglegesen törlődik. Vezérlők törléséről további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWebPart%2A>metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWebPart%2A> A vezérlő bezárása eltér is elrejtés. Rejtett vezérlő továbbra is elérhető az oldalon, továbbra is vesz részt a lap életciklusának eseményeket, és csak rejtett, és nem a felhasználó szemszögéből, de egy lezárt vezérlő még nem megjelenítése lapon.       Egyszerre statikus és dinamikus <xref:System.Web.UI.WebControls.WebParts.WebPart>(statikus vezérlők táblákon a lap jelölőkódjában, amíg dinamikus vezérlő felvételének programozott módon) vezérlők akkor lehet lezárni.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Ha a fejlesztő állítja be a AllowClose tulajdonság `false`, a Bezárás művelet nem jelenik meg a vezérlő és a felhasználó nem zárja be a vezérlő.       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       A testreszabási hatókörében a tulajdonság értéke <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>és csak a jogosult felhasználók által módosítható.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> További információkért lásd: <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>és [webes kijelzők személyre szabása áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to change the default setting of the AllowClose property for a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, so that it cannot be closed.  \n  \n The first part of this example contains the code for a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. Note that in the constructor of the custom control, the `TextDisplayWebPart.AllowClose` property is set to `false`, which has the effect of preventing users from closing the control on a Web page. This means that the close verb on the verbs menu of the control will be disabled for users. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_General_TextDisplayPart#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_362_1.vb)]\n [!code-cs[WebParts_General_TextDisplayPart#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_362_1.cs)]  \n  \n The second part of the example shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. Note that in the `<aspSample:TextDisplayWebPart>` element that references the control, you could also change the value of the property set by the control's constructor. To allow the control to be closed, simply add an `AllowClose=\"true\"` attribute to the element in the declarative markup.  \n  \n [!code-cs[WebParts_General_TextDisplayPart#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_362_2.aspx)]\n [!code-vb[WebParts_General_TextDisplayPart#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_362_2.aspx)]"
  syntax:
    content: public virtual bool AllowClose { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a vezérlő akkor lehet lezárni a weblapon; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
