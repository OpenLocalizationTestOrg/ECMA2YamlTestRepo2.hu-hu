  remarks: "A tulajdonság értékének deklaratív módon állítható be a lap kódjában, illetve programozott módon.       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       A testreszabási hatókörében a tulajdonság értéke <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>és csak a jogosult felhasználók által módosítható.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> További információkért lásd: <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>és [webes kijelzők személyre szabása áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
