  remarks: "A ImportErrorMessage tulajdonság lehetővé teszi, hogy meg kell adnia egy egyéni hibaüzenet akkor jelenik meg, ha a hiba akkor fordul elő, amikor egy felhasználó egy kijelző vezérlő leírás fájlt importálja az kijelzők vezérlők katalógust. A deklaratív módon állíthatja be a tulajdonság egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő hozzáadása a `ImportErrorMessage` attribútumot a vezérlő és egy üzenetet hiba karakterlánca hozzárendelése tőle nyitó címkéje</xref:System.Web.UI.WebControls.WebParts.WebPart> A tulajdonság értékének programozott módon is beállítása.       Például egy teljes kód azt mutatja be mind exportálása és importálása. Kijelző leírás fájlok <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozza, mely tartalmazza a ImportErrorMessage tulajdonság használatával tekintse meg az <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>osztályhoz.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>       A testreszabási hatókörében a tulajdonság értéke <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>és csak a jogosult felhasználók által módosítható.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> További információkért lásd: <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>és [webes kijelzők személyre szabása áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
