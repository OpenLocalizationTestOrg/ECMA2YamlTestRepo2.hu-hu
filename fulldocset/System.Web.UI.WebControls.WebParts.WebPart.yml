  remarks: "Ha egy fejlesztő hozzárendel egy értéket a cím tulajdonság, akkor ez az érték határozza meg az összes (vagy legalább egy részének) a vezérlő címsorában szereplő szöveget. A cím szövegének is megjelenik az elemleírás szövegének részeként, amikor az egérmutató fölé címsorában egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy más kiszolgáló vezérlőelem, hogy megjelenik egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zóna.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart>       A teljes szöveg egy vezérlő címsorában megjelenő is hatással van a <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A> Ha adott tulajdonsághoz hozzárendelt érték, akkor az érték a cím halmaz zónanevének. Ha nem ad meg értéket a cím tulajdonság van rendelve, számított cím jelenik meg. Bármely pontján fejlesztők kérheti le a tényleges, a teljes szöveg jelenik meg egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő címsorában értékének kiolvasásakor által a <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       A cím szövegének stílusát határozza meg a <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>tulajdonság, amely a kijelző vezérlő tartalmazza a zóna.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       Például egy kódot, amely bemutatja, hogyan az alapvető tulajdonság, tekintse meg a <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>"
