  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdezi vagy beállítja a felhasználói felület (UI) súgója megjelenítéséhez használt típusát egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő."
  remarks: "A HelpMode tulajdonság segítségével határozza meg, hogyan jelenjen meg a böngésző tartozó vezérlőelem súgótartalmat. A következő táblázat felsorolja a különböző súgó módokat hatásait, a böngésző amikor súgó tartalma egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő jelenik meg.</xref:System.Web.UI.WebControls.WebParts.WebPart>      | Súgó mód |} Böngésző viselkedés |}   |---------------|----------------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>| Egy böngészőablakban megnyitja ezt a képességet a böngésző-e.</xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode> A felhasználó az ablak zárja be a kijelzők lapra való visszaküldés előtt. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>| Egy böngészőablakban megnyitja ezt a képességet a böngésző-e.</xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode> A felhasználó nem rendelkezik a weblap visszatérése előtt bezárja az ablakot. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>| A felváltja a kijelzők lap a böngészőablakban. |}       Ez a tulajdonság nem állítható be témák vagy stílus lap témák.</xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode> További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       A testreszabási hatókörében a tulajdonság értéke <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>és csak a jogosult felhasználók által módosítható.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> További információkért lásd: <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>és [webes kijelzők személyre szabása áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates the use of the HelpMode property to display Help for a control in the same browser window. The first part of this example assumes the use of a custom control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also includes an HTML page that contains fictitious Help content for the `TextDisplayWebPart` control. For this example to work, you must save the following code in a file named Textwebparthelp.htm and place it in the same directory of your site as the .aspx page.  \n  \n```  \n<html>  \n<head runat=\"server\">  \n    <title>Text Content WebPart Help</title>  \n</head>  \n<body>  \n  <div>  \n  <h1>Text Content WebPart Help</h1>  \n  To make the WebPart control work...  \n  </div>  \n</body>  \n</html>  \n```  \n  \n The final part of the example is a Web page that shows how to reference the `TextDisplayWebPart` control. Note that in the declarative markup, the HelpMode property value is set to <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>, and the code also sets the value of the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> property to the name of the HTML file that contains the Help content. Load the page into a browser, and click the help verb on the verbs menu of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPart_HelpMode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1121_1.aspx)]\n [!code-vb[WebParts_WebPart_HelpMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1121_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartHelpMode HelpMode { get; set; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartHelpMode
      description: "Egy a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartHelpMode&quot;> </xref> értékeket. Az alapértelmezett érték <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartHelpMode&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.HelpMode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A megadott érték nem szerepel a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartHelpMode&quot;> </xref> értékeket."
