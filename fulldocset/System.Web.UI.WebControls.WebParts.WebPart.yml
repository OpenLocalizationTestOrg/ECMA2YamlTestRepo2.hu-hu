    commentId: T:System.InvalidOperationException
    description: "A vezérlő már be van töltve, és a személyes beállításokat tartalmazó hatókörbe a vezérlő beállítása a <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> hatókör."
