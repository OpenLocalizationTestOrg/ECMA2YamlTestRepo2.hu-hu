  remarks: "A SetPersonalizationDirty metódus beállítja a jelzőt, amely jelzi, hogy az ellenőrzési állapotadatok beállítás megváltozott (személyes), a egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő, és hogy a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő így kell megőrizni a személyre szabási adatok hosszú távú tárhelyre.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Általában a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>testre is tartósan fennáll <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők szükségük van a fejlesztők számára a SetPersonalizationDirty metódus hívása nélkül.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Azonban két olyan esetben, ahol a fejlesztők kell a metódus. Az első esetben van vezérlő állapotadatok során HTTP megváltozásakor `GET` kérelem lapra. Alapértelmezés szerint változik a vezérlő állapotadatok során egy `GET` kérelem (biztonsági okokból) nem maradnak meg. De a SetPersonalizationDirty módszer lehetővé teszi az olyan módon történő jogos személyre szabása változtatások megőrzéséhez <xref:System.Web.UI.WebControls.WebParts.WebPart>Ebben az esetben szabályozza.</xref:System.Web.UI.WebControls.WebParts.WebPart>       A második esetben az SetPersonalizationDirty metódus hívásakor rendszerindításakor HTTP `POST` kérelem lapra. Ha egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőnek összetett tulajdonságokhoz (például egy tulajdonság, amely tartalmaz egy <xref:System.Collections.ArrayList>objektum), és ezek a Tulajdonságok vezérlő állapotadatokat szabott során egy `POST` kérte, hogy a fejlesztők győződjön meg arról, hogy a változtatások megmaradnak az SetPersonalizationDirty metódust kell hívni.</xref:System.Collections.ArrayList> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
