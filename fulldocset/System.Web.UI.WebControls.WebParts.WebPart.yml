  remarks: "Ahhoz, hogy a Műveletek menüjében egy Súgó-műveletet tartalmazó művelet menü egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő, meg kell adnia egy értéket a HelpUrl tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPart> Az érték határozza meg, amelyben a súgót a böngészőben megjelenített módon a <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       A testreszabási hatókörében a tulajdonság értéke <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>és csak a jogosult felhasználók által módosítható.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> További információkért lásd: <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>és [webes kijelzők személyre szabása áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
