  name: WorkflowApplication
  nameWithType: WorkflowApplication
  fullName: System.Activities.WorkflowApplication
  type: Class
  summary: "A gazdagép biztosít egyetlen példányát munkafolyamat."
  remarks: "A WorkflowApplication osztály egyetlen munkafolyamat-példány biztosít a gazdagépet. A-proxyként a munkafolyamat futásidejű kezeli a tényleges munkafolyamat-példány. A WorkflowApplication felhasználók utasíthatja a munkafolyamat futásidejű műveletek elvégzéséhez munkafolyamat-példány egy WorkflowApplication objektumot a megfelelő módszereket meghívásával. Ha a kért művelet érvénytelen, a rendszer kivételt hoz létre.       A WorkflowApplication feladatokat végezheti el a következő: 1.  Hozzon létre új munkafolyamat-példányt, vagy nem tölthető be a munkafolyamat-példányok ki egy példányt.      2.  A munkafolyamat-példányok belüli tevékenységek által használandó bővítményeket biztosítanak.      3.  A munkafolyamat-példány végrehajtása szabályozzák.      4.  Végezze el újra a munkafolyamat-példányok belül egy tevékenység által létrehozott könyvjelző.      5.  Továbbra is fennáll, vagy távolítsa el a munkafolyamat-példány.      6.  Értesíti a munkafolyamat-példány életciklus-események."
  example:
  - "The following example hosts a workflow using WorkflowApplication. A WorkflowApplication instance is constructed using the specified workflow definition, the desired workflow lifecycle events are handled, and the workflow is invoked with a call to <xref:System.Activities.WorkflowApplication.Run%2A>. When the workflow is completed, the following output is displayed to the console.  \n  \n```Output  \nStarting the workflow.   \nWorkflow 593976e8-558d-4989-94d6-50a14b34fd7b Idle.   \nEnding the workflow.   \nWorkflow 593976e8-558d-4989-94d6-50a14b34fd7b Completed  \nWorkflow 593976e8-558d-4989-94d6-50a14b34fd7b Unloaded.  \n  \n```  \n  \n [!code-cs[CFX_WorkflowApplicationExample#9](~/add/codesnippet/csharp/t-system.activities.work_1_1.cs)]"
