  type: Class
  summary: "Egy absztrakt WCF bővítmény osztály egyéni keresőszolgáltatás megadásával vagy a közzétett végpontok beolvasása."
  remarks: "Egy osztály származik a DiscoveryServiceExtension és felülbírálás a <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>metódus vissza az egyéni keresőszolgáltatás.</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> A származtatott osztály hozzáadása a <xref:System.ServiceModel.ServiceHost>bővítmények a felderíthető szolgáltatást üzemeltető.</xref:System.ServiceModel.ServiceHost> Ha a <xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A>nevezik viselkedését a bővítményeket a szolgáltatásgazda telepítéseket, és megkeresi a DiscoveryServiceExtension.</xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A> Ha talált a <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>beolvasni az egyéni keresőszolgáltatás nevezik.</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> Ha egy bővítmény nem található az alapértelmezett felderítési szolgáltatás végrehajtására szolgál."
  syntax:
    content: 'public abstract class DiscoveryServiceExtension : System.ServiceModel.IExtension<System.ServiceModel.ServiceHostBase>'
