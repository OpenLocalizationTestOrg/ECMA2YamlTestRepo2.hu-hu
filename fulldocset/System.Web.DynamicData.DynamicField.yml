  type: Class
  summary: "ASP.NET rendszerbeli dinamikus adatok szolgáltatásokat használó adathoz kötött vezérlő megjelenő adatmező jelöli."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a dynamicfield csak osztály által használt adathoz kötött vezérlők, például a <xref:System.Web.UI.WebControls.GridView>és <xref:System.Web.UI.WebControls.DetailsView>vezérlők megjelenítéséhez egyéni lapok ASP.NET rendszerbeli dinamikus adatok szolgáltatásokat használó mezőérték.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>             A dynamicfield csak osztály funkciókat biztosít, amelyek hasonlít a <xref:System.Web.UI.WebControls.BoundField>osztályhoz.</xref:System.Web.UI.WebControls.BoundField> Azonban egy dynamicfield csak objektum dinamikus alkalmazások használata, mert kihasználhatja a következő dinamikus adatok szolgáltatások: – automatikusan a megfelelő vezérlő mező leképezésekor mező sablonokkal, az adattípusa alapján. A mező sablonok esetében a teljes alkalmazás globálisan módosítható.      -Olyan beépített adatok ellenőrzése az adatbázis-séma alapján. Azt is megteheti érvényesítési típusok testreszabásával az adatmodellt.      -Az egyes mezőket az adatok ábrázolásakor testreszabása attribútum szerepel az adatmodellben vagy a <xref:System.Web.DynamicData.DynamicField.UIHint%2A>tulajdonság.</xref:System.Web.DynamicData.DynamicField.UIHint%2A>       A dynamicfield csak objektum Ez a beállítás minden mező használatával egy `DynamicControl` vezérlő. Adja meg a megjelenítendő dynamicfield csak objektum adat mezője, állítsa be a <xref:System.Web.DynamicData.DynamicField.DataField%2A>tulajdonságot a mező nevét.</xref:System.Web.DynamicData.DynamicField.DataField%2A> A mező értékét egy egyéni formázási karakterláncot a beállításával alkalmazhatja a <xref:System.Web.DynamicData.DynamicField.DataFormatString%2A>tulajdonság.</xref:System.Web.DynamicData.DynamicField.DataFormatString%2A> Alapértelmezés szerint a formázási karakterlánc vonatkozik mezőértékek csak akkor, ha az adathoz kötött vezérlő csak olvasható módban van. A formázási karakterlánc értékekre alkalmazni kívánt jelenik meg, amíg az adathoz kötött vezérlő szerkesztési módban van, állítsa be a <xref:System.Web.DynamicData.DynamicField.ApplyFormatInEditMode%2A>tulajdonságot `true`.</xref:System.Web.DynamicData.DynamicField.ApplyFormatInEditMode%2A> Ha egy mező értéke `null`, úgy, hogy egy egyéni felirat jelenítheti meg a <xref:System.Web.DynamicData.DynamicField.NullDisplayText%2A>tulajdonság.</xref:System.Web.DynamicData.DynamicField.NullDisplayText%2A> A dynamicfield csak objektum is automatikusan alakíthatja üres karakterlánc (&quot;&quot;) mezőben értékeket null értékre állításával a <xref:System.Web.DynamicData.DynamicField.ConvertEmptyStringToNull%2A>tulajdonságot `true`.</xref:System.Web.DynamicData.DynamicField.ConvertEmptyStringToNull%2A>      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:DynamicField        AccessibleHeaderText=&quot;string&quot;            ApplyFormatInEditMode=&quot;true|false&quot;         ControlStyle-BackColor=&quot;color name|#dddddd&quot;        ControlStyle-BorderColor=&quot;color name|#dddddd&quot;        ControlStyle-BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|          Ridge|Inset|Outset&quot;         ControlStyle-BorderWidth=&quot;size&quot;         ControlStyle-CssClass=&quot;string&quot;        ControlStyle-Font-Bold=&quot;true|false&quot;        ControlStyle-Font-Italic=&quot;true|false&quot;        ControlStyle-Font-Names=&quot;string&quot;        ControlStyle-Font-Overline=&quot;true|false&quot;         ControlStyle-Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|          Large|X-Large|XX-Large&quot;        ControlStyle-Font-Strikeout=&quot;true|false&quot;          ControlStyle-Font-Underline=&quot;true|false&quot;          ControlStyle-ForeColor=&quot;color name|#dddddd&quot;          ControlStyle-Height=&quot;size&quot;        ControlStyle