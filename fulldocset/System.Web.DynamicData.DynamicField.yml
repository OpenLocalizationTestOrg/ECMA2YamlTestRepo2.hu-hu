  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Lekérdezi vagy beállítja a mező megjelenítése a adatmező használt sablon."
  remarks: "Egy felhasználói felületének megjelenítése használt mező sablon megadásához használja a UIHint tulajdonságot. Alapértelmezés szerint a mező sablonok felhasználói vezérlők és a nevük magában egy utótagot Szerkesztés műveleteihez használatosak, és a beszúrási műveletek mező-sablonok azonosításához. Az utótagokat a rendszer _edit és _insert, illetve. Amikor egy értéket a UIHint tulajdonság, az utótagok nélkül neve állítható be. Dinamikus adatok annak az adatmezőnek a jelenlegi üzemmód azonosítja, és ezzel veszélyezteti a megfelelő mező sablon.       Ha a UIHint tulajdonság nincs megadva, alapértelmezés szerint dinamikus adatok jelenik meg a mező sablon mező típusa alapján. További információkért lásd: [ASP.NET dinamikus adatok állványok](~/add/includes/ajax-current-ext-md.md).       A mező sablon meg kell adnia a UIHint tulajdonság használatával csak az ezen példánya számára a <xref:System.Web.DynamicData.DynamicField>osztályhoz.</xref:System.Web.DynamicData.DynamicField> A mező sablont úgy, hogy alkalmazza a teljes alkalmazás keresztül adatmező által használt is módosíthatja a <xref:System.ComponentModel.DataAnnotations.UIHintAttribute>az adatmodellbe.</xref:System.ComponentModel.DataAnnotations.UIHintAttribute> A UIHint tulajdonságának beállítása felülbírálja a vonatkozik. az adatmodell metaadatai. További információ a metaadat-attribútumok: [ASP.NET rendszerbeli dinamikus adatok](~/add/includes/ajax-current-ext-md.md).       A <xref:System.Web.UI.WebControls.DataControlField.OnFieldChanged%2A>metódus lehívásra kerül egy állapotmódosítási esemény UIHint tulajdonság beállításakor emelése.</xref:System.Web.UI.WebControls.DataControlField.OnFieldChanged%2A>       A UIHint tulajdonság értékének tárolt megtekintési állapotát."
  syntax:
    content: public virtual string UIHint { get; set; }
    return:
      type: System.String
      description: "A megjelenő adat mezőjébe használt mező sablon neve."
  overload: System.Web.DynamicData.DynamicField.UIHint*
  exceptions: []
  platform:
  - net462
