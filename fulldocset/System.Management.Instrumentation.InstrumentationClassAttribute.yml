  type: Constructor
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Management.Instrumentation.InstrumentationClassAttribute&quot;> </xref> osztály, amely akkor használatos, ha ehhez a típushoz van származtatva, amely rendelkezik egy másik típus a <xref href=&quot;System.Management.Instrumentation.InstrumentationClassAttribute&quot;> </xref> attribútum, vagy ha ez egy legfelső szintű instrumentation osztály (például egy példányt, vagy absztrakt osztály nem egy olyan alaposztályból, illetve az esemény származik **__ExtrinsicEvent**)."
  remarks: "##.NET-keretrendszer biztonsági teljes megbízhatóság a közvetlen hívónak. Ez a tag nem használható részben megbízható kóddal. További információkért lásd: [szalagtárak használata a részlegesen megbízható kódból](~/add/includes/ajax-current-ext-md.md)."
