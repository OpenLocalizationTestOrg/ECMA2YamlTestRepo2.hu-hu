  name: InstrumentationClassAttribute
  nameWithType: InstrumentationClassAttribute
  fullName: System.Management.Instrumentation.InstrumentationClassAttribute
  type: Class
  summary: "Meghatározza, hogy egy osztályt biztosít esemény vagy a példány instrumentation.       Megjegyzés: a WMI .NET-kódtárakra most minősülnek végső állapot, és nincs további fejlesztési, fejlesztések, vagy frissítések állnak rendelkezésre a tárak érintő nem biztonsági problémákat. A [MI API-k](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) használja a rendszer minden új fejlesztését."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct)]

      public class InstrumentationClassAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
