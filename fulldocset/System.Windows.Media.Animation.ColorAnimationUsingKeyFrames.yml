  summary: "Animálja értékének egy <xref href=&quot;System.Windows.Media.Color&quot;> </xref> mentén egy tulajdonság <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames*>egy meghatározott <xref href=&quot;System.Windows.Duration&quot;> </xref>.</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames*>"
  remarks: "Egy kulcskocka animáció cél értékeket a <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames%2A>tulajdonságot, amelynek gyűjteményét tartalmazza <xref:System.Windows.Media.Animation.ColorKeyFrame>objektumok.</xref:System.Windows.Media.Animation.ColorKeyFrame> </xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames%2A> Minden <xref:System.Windows.Media.Animation.ColorKeyFrame>az animáció a saját cél- <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>és <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> szegmens meghatározása</xref:System.Windows.Media.Animation.ColorKeyFrame> Az animáció futtatásakor végrehajtás során egy kulcsérték a a másikra a megadott kulcs alkalommal.       Három típusú <xref:System.Windows.Media.Animation.ColorKeyFrame>osztályok, az egyes támogatott köztes módszerek egyikét: <xref:System.Windows.Media.Animation.LinearColorKeyFrame>, <xref:System.Windows.Media.Animation.DiscreteColorKeyFrame>, és <xref:System.Windows.Media.Animation.SplineColorKeyFrame>.</xref:System.Windows.Media.Animation.SplineColorKeyFrame> </xref:System.Windows.Media.Animation.DiscreteColorKeyFrame> </xref:System.Windows.Media.Animation.LinearColorKeyFrame> </xref:System.Windows.Media.Animation.ColorKeyFrame>       Ellentétben a <xref:System.Windows.Media.Animation.ColorAnimation>, egy ColorAnimationUsingKeyFrames rendelkezhet több mint két célértékek.</xref:System.Windows.Media.Animation.ColorAnimation> Azt is meghatározhatja a köztes metódus egyéni <xref:System.Windows.Media.Animation.ColorKeyFrame>szegmensek.</xref:System.Windows.Media.Animation.ColorKeyFrame>"
