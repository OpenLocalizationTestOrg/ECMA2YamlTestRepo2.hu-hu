  remarks: "A TickBar vezérlő megrajzolja az osztásjelek szélessége a egy képpont rendelkező. Ismétlődő időközt vagy több olyan explicit pontok megadásával meghatározhatja az osztásjelek helyét.       A TickBar vezérlő kifejezetten dolgozni egy <xref:System.Windows.Controls.Slider>vezérlő.</xref:System.Windows.Controls.Slider> A <xref:System.Windows.Controls.Slider>jeleníti meg az osztásjelek.</xref:System.Windows.Controls.Slider> A következő ábra azt mutatja be egy <xref:System.Windows.Controls.Slider>, amely rendelkezik egy TickBar.</xref:System.Windows.Controls.Slider>       **Egy TickBar csúszkát**![csúszkát ábra](~/add/media/genericslider.png &quot;csúszkát ábra&quot;) TickBar vezérlők általában határozzák meg a <xref:System.Windows.Style> <xref:System.Windows.Controls.Slider>.</xref:System.Windows.Controls.Slider> </xref:System.Windows.Style>        Például egy olyan TickBar, amely megtalálható a <xref:System.Windows.Controls.Slider> <xref:System.Windows.Style>, lásd: [csúszkát stílusok és sablonok](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Style> </xref:System.Windows.Controls.Slider>       A TickBar és <xref:System.Windows.Controls.Slider>mindkét vezérlők tulajdonságot tároljon, amelyek megegyező művelet végrehajtására szolgál(nak).</xref:System.Windows.Controls.Slider> Az alábbi táblázat a TickBar tulajdonságait és a megfelelő <xref:System.Windows.Controls.Slider>tulajdonságai, amelyhez kötni.</xref:System.Windows.Controls.Slider> A TickBar tulajdonságok elsőbbséget amikor <xref:System.Windows.Controls.Slider>és TickBar kapcsolódó mindkét megadva a tulajdonságai.</xref:System.Windows.Controls.Slider>       **A kapcsolódó TickBar és a csúszka tulajdonságok** |} TickBar tulajdonság |} <xref:System.Windows.Controls.Slider>tulajdonság |}   |------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------------------------