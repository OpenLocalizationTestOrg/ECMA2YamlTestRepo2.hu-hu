  type: Delegate
  summary: "A mód, amely kezeli a <xref href=&quot;System.Web.UI.WebControls.FormView.ItemCommand&quot;> </xref> az esemény egy <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "A <xref:System.Web.UI.WebControls.FormView.ItemCommand>esemény jelenik meg, ha egy gombját a <xref:System.Web.UI.WebControls.FormView>vezérlő kattint.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemCommand> Ez lehetővé teszi, hogy adjon meg egy esemény-kezelési módszer, mely egy egyéni rutin hajt végre, amikor ez az esemény akkor következik be.       Gombok belül egy <xref:System.Web.UI.WebControls.FormView>vezérlő is hívhat meg a vezérlő beépített funkciók némelyike.</xref:System.Web.UI.WebControls.FormView> Hajtsa végre a műveleteket, adja meg a `CommandName` tulajdonság a következő táblázatban szereplő értékek egyikére gomb.      | CommandName érték |} Leírás |}   |-----------------------|-----------------|   |&quot; Szakítsa meg &quot;|} Szerkesztés vagy insert művelet visszavonása, és visszaadja a <xref:System.Web.UI.WebControls.FormView>vezérlő által meghatározott módra a <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ModeChanged>és <xref:System.Web.UI.WebControls.FormView.ModeChanging>események. |}   |&quot; Törlése &quot;|} Törli a jelenlegi rekord.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ItemDeleted>és <xref:System.Web.UI.WebControls.FormView.ItemDeleting>események. |}   |&quot; Szerkesztés &quot;|} Hozzáadja a <xref:System.Web.UI.WebControls.FormView>vezérlő szerkesztési módban.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ModeChanged>és <xref:System.Web.UI.WebControls.FormView.ModeChanging>események. |}   |&quot; Helyezze be &quot;|} Szúrja be az adatforrás a jelenlegi rekord.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ItemInserted>és <xref:System.Web.UI.WebControls.FormView.ItemInserting>események. |}   |&quot; Az új &quot;|} Hozzáadja a <xref:System.Web.UI.WebControls.FormView>vezérlő beszúrási módban.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ModeChanged>és <xref:System.Web.UI.WebControls.FormView.ModeChanging>események. |}   |&quot; Lap &quot;|} A lapozási műveletet hajt végre.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Állítsa be a `CommandArgument` tulajdonság a &quot;First&quot;, &quot;legutóbbi&quot; gombra, &quot;Tovább gombra&quot;, &quot;Előző&quot;, vagy megadhatja a lapozási műveletre oldalszám végrehajtásához. Kiváltja a <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>és <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>események. |}   |&quot; Frissítés &quot;|} A jelenlegi rekord az adatforrás frissítése.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ItemUpdated>és <xref:System.Web.UI.WebControls.FormView.ItemUpdating>események. |}       Bár a <xref:System.Web.UI.WebControls.FormView.ItemCommand>egy esemény jelenik meg az előző táblázatban szereplő egy gombra való kattintáskor, javasoljuk, hogy kezeli-e a művelet a táblázatban felsorolt események.</xref:System.Web.UI.WebControls.FormView.ItemCommand> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       Egy FormViewCommandEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
