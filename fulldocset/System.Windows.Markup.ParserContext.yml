  name: ParserContext
  nameWithType: ParserContext
  fullName: System.Windows.Markup.ParserContext
  type: Class
  summary: "Egy XAML parser szükséges környezeti információkat nyújt."
  remarks: "Az XAML-elemző, amely ebben a környezetben hivatkozik a [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] éra XAML elemző API, amely a felfedett <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>és <xref:System.Windows.Markup.XamlWriter?displayProperty=fullName>.</xref:System.Windows.Markup.XamlWriter?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader?displayProperty=fullName> adott a WPF megvalósításához van       Az XAML rendszernek [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] egy kifinomultabb XAML rendszert használ, és így is használ egy környezet különböző típusú XAML-feldolgozási műveletei. További információkért lásd: <xref:System.Xaml.XamlSchemaContext>.</xref:System.Xaml.XamlSchemaContext>       Egy ParserContext általában azoknak a bemeneti adatokként hívását egy <xref:System.Windows.Markup.XamlReader>művelet.</xref:System.Windows.Markup.XamlReader> Ebben az esetben használja a túlterhelések <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>vagy <xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName>, ha az nagyobb mértékben vezérelheti a típusleképezéshez tényezők biztosítja a ParserContext biztosít XAML vagy módosítása XML feldolgozási alapértelmezés szerint használt érték.</xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> Alkalmazzák a ParserContext használatával <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>alapértelmezés lesz speciális helyzetben.</xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       `xml:lang`és `xml:space` másképp működik egy olyan környezetben, ha szeretné felülbírálni az aspektusainak. Alapértelmezés szerint az elemző környezetben használja `en-us` értékek alapján. További információ arról, hogy miért használ a nyelvi szintű XAML környezetben `en-us` ahelyett, hogy a kulturális környezet – állandó érték, lásd: [WPF globalizációs és honosítási áttekintése](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlTextUsage_ParserContext&quot;></a>## XAML szöveg kihasználtsága"
  syntax:
    content: 'public class ParserContext : System.Windows.Markup.IUriContext'
  inheritance:
  - System.Object
  implements:
