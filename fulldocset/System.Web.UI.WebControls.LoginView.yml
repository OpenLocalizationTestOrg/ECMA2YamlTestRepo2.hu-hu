  fullName: System.Web.UI.WebControls.LoginView
  type: Class
  summary: "Megjeleníti a megadott felhasználó, a felhasználó hitelesítési állapot és a szerepkör tagsága alapján a megfelelő tartalom sablont."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a LoginView vezérlő megjelenik az különböző webhely tartalom sablonok (&quot;&quot;) a különböző felhasználók számára, alapján, hogy a felhasználó hitelesítése, és ha igen, mely webhely szerepkörök ő tartozik.            > [!NOTE] > Ha nem ismeri a bejelentkezési vezérlő érhető el az ASP.NET-készlettel, lásd: [ASP.NET bejelentkezési vezérlők áttekintése](~/add/includes/ajax-current-ext-md.md) folytatása előtt. Más bejelentkezési vezérlők és a tagság kapcsolatos témakörök listáját lásd: [felhasználók kezelése használatával tagsága](~/add/includes/ajax-current-ext-md.md).       A sablon tárolja a <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>tulajdonság jelenik meg, a látogató adott területre a webhelyhez, akik nem van bejelentkezve.</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Miután egy felhasználó van bejelentkezve, a webhely úgy jelenik meg a felhasználói szerepköröket a társított vagy egy sablon a <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>tulajdonság vagy a megadott alapértelmezett sablon a <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>tulajdonság.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>       A LoginView vezérlő kezeli a különböző közötti váltás után a hozzárendelt sablonok a LoginView osztály három sablon tulajdonságainak:- <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>-Adja meg a sablon megjelenítheti a felhasználóknak, akik nem kerülnek naplózásra a webhelyhez.</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> A bejelentkezett felhasználók soha nem jelenik meg ez a sablon.      - <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>-Adja meg a felhasználók számára a webhely bejelentkezett, de nem tartozik definiált sablonok szerepkör csoportok megjelenítése az alapértelmezett sablont.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>      - <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>-Meghatározza azt a sablont bejelentkezett felhasználók, szerepkörök sablonok meghatározott szerepkör-csoport tagjai számára megjelenítendő.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Tartalom sablonok rendelt szerepkörök az adott készleteinek <xref:System.Web.UI.WebControls.RoleGroup>példányok.</xref:System.Web.UI.WebControls.RoleGroup>       Szerepkör-csoport sablonok keresése a sorrendben vannak definiálva a forrás. A felhasználó a megfelelő szerepkör-csoport első sablon jelenik meg. Ha egy felhasználó több szerepkör tagja, az első szerepkör-csoport, amely megegyezik-e a felhasználói szerepkörök használatos. Ha egynél több sablont is egyetlen szerepkör tartozik, csak az első definiált sablont használja.       A következő táblázat ismerteti a LoginView vezérlő viselkedését, különböző kombinációit sablonok használatakor.      | LoggedIn sablontulajdonság |} A névtelen sablon tulajdonság |} RoleGroups tulajdonság |} LoginView viselkedés |}   |--------------------------------|---------------------------------|-------------------------|------------------------|   | Nincs beállítva |} Nincs beállítva |} Nincs beállítva |} Nincs tartalom jeleníti meg. |}   | Állítsa be |} Nincs beállítva |} Nincs beállítva |} Megjeleníti a tartalom csak akkor, ha a felhasználó van bejelentkezve. |}   | Nincs beállítva |} Állítsa be |} Nincs beállítva |} Csak akkor, ha a felhasználó nem jelentkezett be tartalmat jeleníti meg. |}   | Nincs beállítva |} Nincs beállítva |} Állítsa be |} Az első sablon megjeleníti a <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>gyűjteményt, amely megfelel a felhasználói szerepkörök egyikének.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Nincs egyezés, ha nincs tartalmat jeleníti meg. |}   | Állítsa be |} Állítsa be |} Nincs beállítva |} Ha a felhasználó van bejelentkezve, megjeleníti a megadott sablon a <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>tulajdonság.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Ha a felhasználó nem jelentkezett be, jeleníti meg a sablon a <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>tulajdonságban megadott. |}   | Állítsa be |} Állítsa be |} Állítsa be |} Ha a felhasználó van bejelentkezve, jeleníti meg az első sablon a <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>gyűjteményt, amely megfelel a felhasználói szerepkörök egyikének.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Ha nincs egyezés, megjeleníti a megadott sablon a <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>tulajdonság.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Ha a felhasználó nem jelentkezett be, jeleníti meg a sablon a <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>tulajdonságban megadott. |}   | Állítsa be |} Nincs beállítva |} Állítsa be |} Ha a felhasználó van bejelentkezve, jeleníti meg az első sablon a <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>gyűjteményt, amely megfelel a felhasználói szerepkörök egyikének.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Ha nincs egyezés, megjeleníti a megadott sablon a <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>tulajdonság.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Ha a felhasználó nem jelentkezett be, semmi nem jelenik meg. |}   | Nincs beállítva |} Állítsa be |} Állítsa be |} Ha a felhasználó van bejelentkezve, jeleníti meg az első sablon a <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>gyűjteményt, amely megfelel a felhasználói szerepkörök egyikének.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Ha nincs egyezés, semmi nem jelenik meg. Ha a felhasználó nem jelentkezett be, jeleníti meg a sablon a <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>tulajdonságban megadott. |}       A <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>és <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>együtt bármely hitelesítési séma, amely beállítja a <xref:System.Security.Principal.IIdentity.Name%2A>tulajdonsága a <xref:System.Web.UI.Page>objektum <xref:System.Web.UI.Page.User%2A>tulajdonság.</xref:System.Web.UI.Page.User%2A> </xref:System.Web.UI.Page> </xref:System.Security.Principal.IIdentity.Name%2A> </xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Szerepkörkezelés használatához konfigurálnia kell a <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>tulajdonság adja meg a base-sablonokat a felhasználói szerepkör a webhelyen.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> További információkért lásd: [ismertetése szerepkörkezelés](~/add/includes/ajax-current-ext-md.md).       A <xref:System.Web.UI.Control.Focus%2A>metódus nem állítható be a kezdeti fókusz a weblap a LoginView vezérlő, vagy bármely olyan alárendelt vezérlők.</xref:System.Web.UI.Control.Focus%2A> A LoginView vezérlő szereplő vezérlőkben után jönnek létre a <xref:System.Web.UI.Control.PreRender>esemény.</xref:System.Web.UI.Control.PreRender> A fókusz mozgatása egy alárendelt vezérlő szerepelnie kell a LoginView, kezelni a `On_PreRender` , és hívja meg a <xref:System.Web.UI.Control.Focus%2A>metódus.</xref:System.Web.UI.Control.Focus%2A>  Használhatja a <xref:System.Web.UI.WebControls.LoginView.ViewChanging>és <xref:System.Web.UI.WebControls.LoginView.ViewChanged>események programon keresztüli eléréséhez a vezérlőelemek a LoginView vezérlő sablonok.</xref:System.Web.UI.WebControls.LoginView.ViewChanged> </xref:System.Web.UI.WebControls.LoginView.ViewChanging>      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:LoginView       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnViewChanged=&quot;ViewChanged event handler&quot;       OnViewChanging=&quot;ViewChanging event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AnonymousTemplate>               <!-- child controls -->           </AnonymousTemplate>           <LoggedInTemplate>               <!-- child controls -->           </LoggedInTemplate>           <RoleGroups>                   <asp:RoleGroup                       Roles=&quot;string&quot;                   >                           <ContentTemplate>                               <!-- child controls -->                           </ContentTemplate>                   </asp:RoleGroup>           </RoleGroups>   </asp:LoginView>   ```"
