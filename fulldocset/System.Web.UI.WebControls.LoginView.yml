  summary: "A nézet változása után következik be."
  remarks: "Ha a <xref:System.Web.UI.WebControls.LoginView>vezérlő vált, nézetek, a vezérlők eltávolítja a korábbi sablonból, és az új sablont hoz létre új gyermekvezérlőket.</xref:System.Web.UI.WebControls.LoginView> A ViewChanged esemény az új gyermekvezérlők létrehozása után következik be.       A ViewChanged esemény segítségével bármely feldolgozási, például a kötés, az új nézet vezérlői inicializálni kell végrehajtani.      > [!NOTE] > A ViewChanged esemény csak akkor jelenik meg, ha egy felhasználó a bejelentkezési állapot megváltozik az oldalra a visszaküldés során. A ViewChanged esemény nem generál, ha a felhasználó jelentkezik be a <xref:System.Web.UI.WebControls.Login>vezérlő, vagy ha a felhasználó kijelentkezik használatával a <xref:System.Web.UI.WebControls.LoginStatus>vezérlő.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.WebControls.Login> A ViewChanged esemény is nem fog létrejönni, ha a felhasználó bejelentkezve, vagy ki egy átirányítási követ. Például ha a ViewChanged esemény történik akkor, ha a felhasználó kijelentkezése meghívásával a <xref:System.Web.Security.FormsAuthentication.SignOut%2A>metódus nélkül egy másik lapra irányítva.</xref:System.Web.Security.FormsAuthentication.SignOut%2A> A lapra, a következő visszaküldés során a <xref:System.Web.UI.WebControls.LoginView>vezérlő észleli a változást a bejelentkezési állapot, a felhasználó számára, és a ViewChanged esemény majd ablakába.</xref:System.Web.UI.WebControls.LoginView>       Események kezelésére vonatkozó további információkért lásd: [események](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public event EventHandler ViewChanged;
    return:
