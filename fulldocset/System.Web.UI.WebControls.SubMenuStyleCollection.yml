  type: Class
  summary: "Számoknak <xref href=&quot;System.Web.UI.WebControls.SubMenuStyle&quot;> </xref> objektumokat egy <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> vezérlő."
  remarks: "A SubMenuStyleCollection osztály használható tárolására és kezelésére gyűjteménye <xref:System.Web.UI.WebControls.SubMenuStyle>objektumokat egy <xref:System.Web.UI.WebControls.Menu>vezérlő.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.SubMenuStyle> A <xref:System.Web.UI.WebControls.Menu>vezérlő a SubMenuStyleCollection osztály használja, mint az alapul szolgáló adattípusa a <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>tulajdonság.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu>       A <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>tulajdonság mellett további stílus lehetőségeket a <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>és <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> A SubMenuStyleCollection gyűjtemény első stílus felel meg a menü első szintű almenü stílusát. A második stílusát, a gyűjtemény felel meg a almenü stílusát, a második szintű a menüt, és így tovább. A <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>tulajdonság leggyakrabban a navigációs menü, például egy webhely térkép létrehozásához ahol menüelemek egy bizonyos szinten kell rendelkeznie a azonos megjelenését, attól függetlenül, hogy rendelkezik-e almenük.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>       A SubMenuStyleCollection osztály tagjai a legtöbb örökli az <xref:System.Web.UI.StateManagedCollection>osztályhoz.</xref:System.Web.UI.StateManagedCollection> Az örökölt tagok további információkért tekintse meg a <xref:System.Web.UI.StateManagedCollection>gyűjtemény.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following example demonstrates how to use the SubMenuStyleCollection class to specify the style settings for the submenus in a <xref:System.Web.UI.WebControls.Menu> control based on the submenu's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> property returns a SubMenuStyleCollection object.  \n  \n [!code-cs[MenuLevelSubMenuStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_41_1.aspx)]\n [!code-vb[MenuLevelSubMenuStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_41_1.aspx)]"
