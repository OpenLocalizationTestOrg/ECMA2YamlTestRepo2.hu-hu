  namespace: System.Xaml
  summary: "A fogalmi ír <xref uid=&quot;langword_csharp_StartObject&quot; name=&quot;StartObject&quot; href=&quot;&quot;> </xref> az objektumgráf, ha a megadott objektum egy alapértelmezett vagy a szülő tulajdonság értékének implicit be. Az implicit érték a XAML séma környezetben szerzett ügyféladatoktól és biztonsági típussal kapcsolatos információk, egy olyan objektumértéket XAML-csomópont beviteli készletben alatt megadott helyett származik."
  remarks: "A különbség WriteGetObject való írás és való írás <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>láthatók az eredményül kapott objektumdiagram.</xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A> WriteGetObject összeállítani egy típus egy példánya, mert a WriteGetObject API nem tartalmaz információt, mit összeállításához diagramot tájékoztatja. Ehelyett lett létrehozva az objektum inicializálása a szülő tulajdonságot; így <xref:System.Xaml.XamlObjectWriter>nem kell létrehozni azt.</xref:System.Xaml.XamlObjectWriter> Ezzel szemben <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>határozza meg, hogy a típus egy példányának kell megtervezni és diagramot beszúrt.</xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       Ha úgy gondolja, hogy az az XAML-csomópont adatfolyama keretek sorozataként, hogy egy WriteGetObject kiegyensúlyozott egy <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>hívása.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> Ezért, plusz WriteGetObject száma <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>hívások száma meg kell egyeznie az <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>az XAML-csomópont adatfolyama teljes objektum-írási kiértékelésének részeként hívások.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       A fogalmi `StartObject` elhelyezése a diagramot implicit objektumára szükség, mert egy implicit alapértelmezett maga az objektum érték azonban, hogy az objektum, amely előfordulhat, hogy továbbra is fennáll tagokat írandó alapján az XAML-csomópont adatfolyama. Meg kell a jellemző forgatókönyv, ahol ez akkor fordulhat elő, ha <xref:System.Xaml.XamlObjectWriter>írások tag csomópontok egy gyűjtemény tulajdonság és az gyűjtemény inicializálását a gyűjteménytulajdonság birtokló objektum létrehozásához implicit módon.</xref:System.Xaml.XamlObjectWriter>"
  syntax:
    content: public override void WriteGetObject ();
    parameters: []
  overload: System.Xaml.XamlObjectWriter.WriteGetObject*
  exceptions: []
  platform:
  - net462
