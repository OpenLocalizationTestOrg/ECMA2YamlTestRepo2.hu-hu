  remarks: "A névtér-deklaráció csak írható, ha az aktuális hatókörben, egy gyökérszintű hatókörben, az objektum hatóköre vagy a tag hatókör. Azonban WriteNamespace csak akkor hívható közvetlenül előtt hívása a következő: WriteNamespace, <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>, vagy <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A> Az egymást követő WriteNamespace esetben van több névtér-deklarációk írásához ugyanahhoz a csomóponthoz. Végül, vagy <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>vagy <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>kell meghívni.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       WriteNamespace nem használ egy `Start` / `End` metaphor. Bár egy XAML-névtér a CLR-ábrázolását értelemben tagja van, a tagok nevezik, és nem jeleníthető meg speciális kell <xref:System.Xaml.XamlMember>Kiterjeszthetőség.</xref:System.Xaml.XamlMember> Értékének eléréséhez a <xref:System.Xaml.NamespaceDeclaration>, hozzáférhet a <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>és <xref:System.Xaml.NamespaceDeclaration.Prefix%2A>Tulajdonságok.</xref:System.Xaml.NamespaceDeclaration.Prefix%2A> </xref:System.Xaml.NamespaceDeclaration.Namespace%2A> </xref:System.Xaml.NamespaceDeclaration>       A névtér-deklaráció előfordulhat, hogy rendelkezik egy <xref:System.String.Empty?displayProperty=fullName>érték a előtag.</xref:System.String.Empty?displayProperty=fullName> A <xref:System.String.Empty?displayProperty=fullName>előtag jelöli az alapértelmezett XAML-névtér nyilatkozatot.</xref:System.String.Empty?displayProperty=fullName> Ne próbálja meg használni az alapértelmezett előtag; képviselő null  Ez kivételt ezt az API-ban. További információkért lásd: <xref:System.Xaml.NamespaceDeclaration>.</xref:System.Xaml.NamespaceDeclaration>"
