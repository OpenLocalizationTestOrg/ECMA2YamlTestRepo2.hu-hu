  name: XamlObjectWriter
  nameWithType: XamlObjectWriter
  fullName: System.Xaml.XamlObjectWriter
  type: Class
  summary: "A forrás XAML-csomópont adatfolyama objektumdiagram jön létre."
  remarks: "A `Write` XamlObjectWriter módszerek megvalósítása mintát, hogy az XamlObjectWriter használja a <xref:System.Xaml.XamlWriter>által definiált a <xref:System.Xaml.XamlWriter.WriteNode%2A>metódus.</xref:System.Xaml.XamlWriter.WriteNode%2A> </xref:System.Xaml.XamlWriter> <xref:System.Xaml.XamlWriter.WriteNode%2A>logikai kapcsolók között a `Write` módszerek, attól függően, hogy melyik csomópont típus az olvasó az aktuális helyén.</xref:System.Xaml.XamlWriter.WriteNode%2A>      ## Hatókör A XamlObjectWriter rendelkezik egy fogalom hatókör; Ez azt jelenti, hogy az XamlObjectWriter tart fenn a kimeneti objektum graph-hivatkozás fogalmi ponttá. Egy adott hatókör bizonyos műveletek végrehajtását lehet, hogy érvényes, vagy érvénytelen, vagy nem műveleti eredmény. Például, ha meghívja a <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>írni irányelvek egy objektum inicializálása már létezik egy példányt, az alapértelmezett megvalósítása kivételt jelez.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>       Egy lehetséges módszer a hatókörben található egyéni XamlObjectWriter nyomkövetési a csomópont műveletek verem vagy keret osztállyal igazíthatók. A verem vagy keret is nyomon követheti, leküldéses és az egyes van megadva, vagy kilépett, amíg az XamlObjectWriter ír az objektumgráf objektummodell mélység pop.      ## Itt a támogatási köztes és speciális XamlObjectWriter objektumdiagram rendszerekben mechanizmus forgatókönyvek visszahívási fordulhat elő, ha egy XamlObjectWriter megmutatják a véglegesítések számát, vagy végre bizonyos műveleteket belépési pontok. Néhány visszahívásokat beállítások engedélyezve vannak, és nem vonatkoznak az objektum típusának vagy a tag írása; azonban visszahívási információ gyakran érhető el a környezetben vagy az esemény a visszahívás keresztül küldött adatok. Az alábbiakban található a megfelelő visszahívásokat listáját:-a visszahívást, amelyet a deklarálja <xref:System.Xaml.XamlObjectWriterSettings.AfterBeginInitHandler%2A>nyílik meg, ha a hatókör kerül egy új objektumot, és a a <xref:System.ComponentModel.ISupportInitialize.BeginInit%2A>minden létrehozott objektum objektum élettartama fázisa.</xref:System.ComponentModel.ISupportInitialize.BeginInit%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterBeginInitHandler%2A>      -A visszahívást, amelyet a deklarálja <xref:System.Xaml.XamlObjectWriterSettings.AfterEndInitHandler%2A>nyílik meg, ha a hatókör kerül egy új objektumot, és a a <xref:System.ComponentModel.ISupportInitialize.EndInit%2A>minden létrehozott objektum objektum élettartama fázisa.</xref:System.ComponentModel.ISupportInitialize.EndInit%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterEndInitHandler%2A>      -A visszahívást, amelyet a deklarálja <xref:System.Xaml.XamlObjectWriterSettings.BeforePropertiesHandler%2A>nyílik meg, ha a hatókör objektum elindul, és akkor fordul elő, amikor az első <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>objektum hatókörnek hívása történt, de még nem véglegesített.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriterSettings.BeforePropertiesHandler%2A>      -A visszahívást, amelyet a deklarálja <xref:System.Xaml.XamlObjectWriterSettings.AfterPropertiesHandler%2A>nyílik meg, ha a hatókör objektum elindul, és akkor fordul elő, amikor a <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>objektum hatókörnek hívása történt, de még nem véglegesített.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterPropertiesHandler%2A>      -A visszahívást, amelyet a deklarálja <xref:System.Xaml.XamlObjectWriterSettings.XamlSetValueHandler%2A>amikor meghívták <xref:System.Xaml.XamlObjectWriter.OnSetValue%2A>nevezik.</xref:System.Xaml.XamlObjectWriter.OnSetValue%2A> </xref:System.Xaml.XamlObjectWriterSettings.XamlSetValueHandler%2A>      ## Kulcsok szótár XamlObjectWriter alapértelmezett végrehajtását támogatja a típuskonverziós korlátai egy <xref:System.Collections.Generic.Dictionary%602>előtt a szótár tartalma hozzáadódnak a objektumdiagram.</xref:System.Collections.Generic.Dictionary%602> Ezen a módon kikapcsolja, általános dictionary úgy is beállítható, futási időben objektum, és megfelelnek a vonatkozó általános `Add` és indexelő viselkedését. Azonban az alap XamlObjectWriter megvalósuló Ez a lehetőség létezik csak objektum graph létrehozása az alaposztályból <xref:System.Collections.Generic.Dictionary%602>osztály és származtatott osztályainak <xref:System.Collections.Generic.Dictionary%602>.</xref:System.Collections.Generic.Dictionary%602> a nem</xref:System.Collections.Generic.Dictionary%602>      ## Ellenőrzi az eldobása XAML-íróhoz Késleltetett műveletek vagy ahol a rendszer telefonhívást indít el lett távolítva az ideiglenes XAML-író példány elleni potenciálisan szolgálnak. Különböző XamlObjectWriter API-k előfordulhat, hogy throw <xref:System.ObjectDisposedException>ezekben az esetekben.</xref:System.ObjectDisposedException>"
