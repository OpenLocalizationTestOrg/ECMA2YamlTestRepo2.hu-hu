  remarks: 'Ez a metódus hívása többször minden frissítést, a frissítési szolgáltató támogatja. Például egy frissítési szolgáltatót, amely támogatja a tömörítés és a biztonsági volna Ez a metódus meghívható kétszer: először frissítse az alapértelmezett átviteli adatfolyam-tömörítés, és második frissítése biztonságát. Ez a módszer későbbi hívások a frissítési adatfolyamban adja át az előző hívás.'
