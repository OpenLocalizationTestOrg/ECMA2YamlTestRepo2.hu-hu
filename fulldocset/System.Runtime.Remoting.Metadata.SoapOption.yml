  namespace: System.Runtime.Remoting.Metadata
  summary: "Azt jelzi, hogy a kimeneti SOAP karakterlánctípus SOAP-boríték használ-e a <xref uid=&quot;langword_csharp_XSD&quot; name=&quot;XSD&quot; href=&quot;&quot;> </xref> előtag, és, hogy az eredményül kapott XML-fájl nem rendelkezik a karakterlánc azonosító attribútum."
  remarks: "Például egy osztály alapértelmezés szerint előfordulhat, hogy távvezérelhető SOAP formátumú közben ```   <member1>10</member1>   <member2 id=&quot;ref-3&quot;>hello</member2>   <member3 href=&quot;#ref-3&quot;/>   <member4 href=&quot;#ref-4&quot;/>   <member4shared href=&quot;#ref-4&quot;/>   <member5 href=&quot;#ref-5&quot;/>   <member6 id=&quot;ref-6&quot; xsi:type=&quot;SOAP-ENC:string&quot;>Hello World</member6>   <str1 id=&quot;ref-7&quot;>hello < world</str1>   <str2 id=&quot;ref-8&quot;><</str2>   <str3 id=&quot;ref-9&quot;>< world</str3>   <str4 href=&quot;#ref-7&quot;/>   ``` a távoli eljáráshívás szerializálási a `XsdString` beállítás akkor az eredmény a következő XML-kód.      ```   <member1 xsi:type=&quot;xsd:int&quot;>10</member1>   <member2 xsi:type=&quot;xsd:string&quot;>hello</member2>   <member3 xsi:type=&quot;xsd:string&quot;>hello</member3>   <member4 href=&quot;#ref-3&quot;/>   <member4shared href=&quot;#ref-3&quot;/>   <member5 href=&quot;#ref-4&quot;/>   <member6 xsi:type=&quot;xsd:string&quot;>Hello World</member6>   <str1 xsi:type=&quot;xsd:string&quot;>hello < world</str1>   <str2 xsi:type=&quot;xsd:string&quot;><</str2>   <str3 xsi:type=&quot;xsd:string&quot;>< world</str3>   <str4 xsi:type=&quot;xsd:string&quot;>hello < world</str4>   ```A SOAP boríték kapcsolatos további információkért lásd: www.w3.org/tr/soap/#_Toc478383494."
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Remoting.Metadata.SoapOption
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
