  type: Class
  summary: "Egy wst:RequestedProofToken elemet jelképezi."
  remarks: "A tartalom a wst:RequestedProofToken elem lehet egy titkosított kulcsot vagy a kulcs egyszerű szöveges. Az ezekben az esetekben a <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A>tulajdonsága tartalmazza a kulcsot.</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A> Ha a biztonsági jogkivonat rendszeres jogkivonatot, például egy SCT a munkamenetkulcsot a anyagokat lekérdezi titkosítva lesz. Ha a wst:RequestedProofToken csak egy wst:ComputedKey elemet tartalmaz, a kombinált entrópia esetén a <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>tulajdonság tartalmazza annak tartalmát.</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>       Az elem, ez az osztály jelenti kapcsolatos további információkért tekintse meg a WS-Trust megadását adott esetben alkalmazó verzióját."
  syntax:
    content: public class RequestedProofToken
