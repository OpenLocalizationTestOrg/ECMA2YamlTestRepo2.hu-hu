  remarks: "A SelectedText tulajdonság segítségével kéri le, vagy módosítsa a jelenleg kijelölt szöveg egy <xref:System.Windows.Forms.ComboBox>vezérlő.</xref:System.Windows.Forms.ComboBox> Azonban kell ügyelnie, hogy a kijelölés módosíthatja automatikusan miatt felhasználói beavatkozást. Például, ha a gomb SelectedText érték lekérése <xref:System.Windows.Forms.Control.Click>eseménykezelő, lesz, hogy az érték egy üres karakterlánc.</xref:System.Windows.Forms.Control.Click> Ennek az az oka a rendszer automatikusan törli a a kijelölés, amikor a bevitel fókuszának áthelyezése a a kombinált lista a gombra.       A kombinált lista elveszti a fókuszt, ha a kijelölési pont áthelyezése a szöveg elején, és a kijelölt szöveg jelöletlen lesz. Ebben az esetben a SelectedText tulajdonság üres karakterláncot kéri le, és a SelectedText tulajdonság beállítása a megadott értékét hozzáadja a szöveg elején.       A kombinált lista elveszti a fókuszt, ha a teljes szöveges a vezérlő automatikusan ki van jelölve. A vezérlő hívásakor <xref:System.Windows.Forms.Control.Focus%2A>módszer beállítása a beviteli fókuszt, a teljes szöveges bejelölt függetlenül attól, hogy a vezérlő már fókusz.</xref:System.Windows.Forms.Control.Focus%2A>       Amikor a felhasználó kiválaszt egy elemet a legördülő listából, vagy a fel és le nyíl billentyűk használatával, akkor az új elem a szöveg automatikusan ki van jelölve. Azonban ha SelectedText értékének beolvasása próbál egy <xref:System.Windows.Forms.ComboBox.SelectedIndexChanged>vagy <xref:System.Windows.Forms.ListControl.SelectedValueChanged>eseménykezelő, a tulajdonság üres karakterláncot ad vissza.</xref:System.Windows.Forms.ListControl.SelectedValueChanged> </xref:System.Windows.Forms.ComboBox.SelectedIndexChanged> Ez azért, mert ezek az események időpontjában az előző SelectedText érték törölve lett, és az új érték még nincs beállítva. Az aktuális érték beolvasása egy <xref:System.Windows.Forms.ComboBox.SelectedIndexChanged>vagy <xref:System.Windows.Forms.ListControl.SelectedValueChanged>eseménykezelő, használja a <xref:System.Windows.Forms.ComboBox.SelectedItem%2A>tulajdonság helyette.</xref:System.Windows.Forms.ComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ListControl.SelectedValueChanged> </xref:System.Windows.Forms.ComboBox.SelectedIndexChanged>"
