  nameWithType: ComboBox
  fullName: System.Windows.Forms.ComboBox
  type: Class
  summary: "A Windows kombinált lista vezérlőjének jelöli."
  remarks: "Egy legördülő listát jelenít meg a szöveg együtt egy <xref:System.Windows.Forms.ListBox>, amely lehetővé teszi a felhasználó jelölje ki az elemet a listából, vagy adjon meg egy új értéket.</xref:System.Windows.Forms.ListBox>       A <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>tulajdonság határozza meg, a lista mindig megjelenítését, vagy hogy a listában megjelenik egy legördülő.</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> A <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>tulajdonság is megadja, hogy szerkeszthető-e a beviteli.</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> Lásd: <xref:System.Windows.Forms.ComboBoxStyle>a rendelkezésre álló beállítások és az azok által okozott hatások.</xref:System.Windows.Forms.ComboBoxStyle> Található mindig listájának megjelenítéséhez, és új érték megadása letiltja. Megjeleníti, amelyre nincs új értékek összeadhatók, használja a <xref:System.Windows.Forms.ListBox>vezérlő.</xref:System.Windows.Forms.ListBox>       Hozzáadni vagy eltávolítani az objektumok a listában futásidőben, használja a következő módszerek a <xref:System.Windows.Forms.ComboBox.ObjectCollection>osztály (keresztül a <xref:System.Windows.Forms.ComboBox.Items%2A>tulajdonsága a kombinált lista).</xref:System.Windows.Forms.ComboBox.Items%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection> Az objektumhivatkozás tömbje hozzárendelheti a <xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A>metódus.</xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A> A lista majd megjeleníti az alapértelmezett karakterlánc minden objektumhoz. Az egyéni objektumokat adhat hozzá a <xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A>metódus.</xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> Az elemek törlése az <xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>metódus vagy törölje a teljes tartalmazó lista a <xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A>metódus.</xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>       Megjelenítési és kijelölés funkciók mellett a kombinált lista is szolgáltatásai segítségével hatékonyan elemek hozzáadására a kombinált lista és a szöveg belül a listában lévő elemeket. Az a <xref:System.Windows.Forms.ComboBox.BeginUpdate%2A>és <xref:System.Windows.Forms.ComboBox.EndUpdate%2A>módszerek, adhat hozzá egy nagy számú elem a kombinált lista minden alkalommal, amikor egy elem a listához hozzáadott újrarajzolását vezérlő nélkül.</xref:System.Windows.Forms.ComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> A <xref:System.Windows.Forms.ComboBox.FindString%2A>és <xref:System.Windows.Forms.ComboBox.FindStringExact%2A>módszerek lehetővé teszik a keresse meg a keresési karakterláncot tartalmazó lista egy elemére.</xref:System.Windows.Forms.ComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ComboBox.FindString%2A>       Ezek a tulajdonságok segítségével kezelheti a listában a jelenleg kijelölt elem a <xref:System.Windows.Forms.ComboBox.Text%2A>tulajdonságot meg azt a karakterláncot a szerkesztési mezőben jelenik meg a <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>tulajdonság lekérése vagy beállítása a jelenlegi elemhez, és a <xref:System.Windows.Forms.ComboBox.SelectedItem%2A>tulajdonság lekérése vagy beállítása egy objektum hivatkozását.</xref:System.Windows.Forms.ComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox.Text%2A>      > [!NOTE] > Ha rendelkezik egy <xref:System.Windows.Forms.ListBox>, ehhez: ComboBox, vagy <xref:System.Windows.Forms.CheckedListBox>a Windows Forms lapon, és azokat a vezérlőelemeket származtatott űrlapon karakterlánc gyűjteményei módosítani base, azokat a vezérlőelemeket alap formájában karakterlánc gyűjteményei üresnek kell lennie.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> Ha a karakterlánc gyűjtemények nem üres, azok csak olvashatóvá válnak amikor Ön származtatni másik formája."
  example:
  - "The following code example is a complete application showing how you can use the <xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> method to add items to a ComboBox, the <xref:System.Windows.Forms.ComboBox.FindString%2A> method to find items in a ComboBox, and the <xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> and <xref:System.Windows.Forms.ComboBox.EndUpdate%2A> methods to efficiently add a large number items to a ComboBox. The ability to store values that are different from displayed text is inherited from <xref:System.Windows.Forms.ListControl>. For an example of how to use this feature, see the <xref:System.Windows.Forms.ListControl> class.  \n  \n You must add references to the `System.Drawing` and `System.Windows.Forms` namespaces to run this example.  \n  \n [!code-vb[ComboBox#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_15_1.vb)]\n [!code-cpp[ComboBox#1](~/add/codesnippet/cpp/t-system.windows.forms.c_15_1.cpp)]\n [!code-cs[ComboBox#1](~/add/codesnippet/csharp/t-system.windows.forms.c_15_1.cs)]"
