  type: Class
  summary: "Az oszlop típusának a <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> egy adatforrás mezőhöz kötött vezérlő."
  remarks: "A kötött oszlop oszloptípussal egy <xref:System.Web.UI.WebControls.DataGrid>vezérlő egy mező az adatforrásban megjelenítendő.</xref:System.Web.UI.WebControls.DataGrid> Az értékek csak egy oszlop szerepel. A mező kapcsolódik a kötött oszlop, így az adatforrás frissítéseket a megfelelő celláiban fogja tartalmazni az <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid>      > [!NOTE] > Ilyen típusú oszlophoz az alapértelmezett beállítása a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid>       A megjelenítési módja, ez az oszlop kontrolljához használja a stílus tulajdonságainak a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid>      > [!CAUTION] > Szöveg nincs HTML-kódolásban, mielőtt a kötött oszlop megjelenik. Ez lehetővé teszi parancsfájl belül HTML-címkék beágyazása a szöveget. Ha ez az oszlop értékeinek felhasználói bevitel származik, lehet, hogy csökkentse a biztonsági rések értékeket."
  example:
  - "The following example demonstrates how to use a BoundColumn column type in the <xref:System.Web.UI.WebControls.DataGrid> control to display the fields in a data source.  \n  \n [!code-vb[Classic BoundColumn Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_358_1.aspx)]\n [!code-cs[Classic BoundColumn Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_358_1.aspx)]"
