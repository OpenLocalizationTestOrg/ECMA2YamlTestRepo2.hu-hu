- uid: System.Web.UI.WebControls.BoundColumn.DataFormatString
  id: DataFormatString
  parent: System.Web.UI.WebControls.BoundColumn
  langs:
  - csharp
  name: DataFormatString
  nameWithType: BoundColumn.DataFormatString
  fullName: System.Web.UI.WebControls.BoundColumn.DataFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja az az oszlop elemek megjelenítési formátumát meghatározó karakterlánc."
  remarks: "Adja meg az oszlop elemeinek egyéni formátumának a DataFormatString tulajdonsággal.       A Formátum-karakterlánc áll két részből áll, egymástól kettősponttal formájában { `A` : `Bxx` }. A formázási karakterlánc {0:F2} például két tizedesjegyre fixpontos számot jeleníti meg.      > [!NOTE] > A teljes karakterlánc azt jelzi, hogy azt egy formázó karakterláncból és szövegkonstansnak nem zárójelek közé kell foglalni. A zárójelek kívül szöveg szöveg jelenik meg.       A kettőspont előtti rész érték (`A` általános példában) határozza meg a paraméter indexe paraméterek nulla alapú listáját.      > [!NOTE] > Ezt az értéket csak akkor állítható 0 értékre, mert mindegyik cellához csak egy értéket.       A kettőspont után karakter (`B` általános példában) jelenjen meg az az érték formátum meghatározása. A következő táblázat a közös formátumok.      | Formázza karakter |} Leírás |}   |----------------------|-----------------|   | `C`| Numerikus értékek pénznem formátumban jeleníti meg. |}   | `D`| Numerikus értékek decimális formátumban jeleníti meg. |}   | `E`| Numerikus értékek tudományos (exponenciális) formátumban jeleníti meg. |}   | `F`| Numerikus értékek rögzített formátumban jeleníti meg. |}   | `G`| Numerikus értékek általános formátumban jeleníti meg. |}   | `N`| Numerikus értékek száma formátumban jeleníti meg. |}   | `X`| Numerikus értékek hexadecimális formátumban jeleníti meg. |}      > [!NOTE] > A formátum karakter kis-és nagybetűket, kivéve a található `X`, abban az esetben, ha a megadott megjeleníti a hexadecimális karaktereket.       Az érték formátuma karakter után (`xx` általános példában) értékes számjegyek vagy megjelenítendő tizedesjegyek számát adja meg.       A formázási karakterláncok további információkért lásd: [formázás típusok](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the DataFormatString property to specify various formats for the columns in the <xref:System.Web.UI.WebControls.DataGrid> control. The `Qty` column is formatted as an integer, the `Price` column is formatted as currency, the `Weight` column is formatted as a decimal number, and the `Expires` column is formatted as a short date and time string.  \n  \n [!code-vb[BoundColumnDataFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_840_1.aspx)]\n [!code-cs[BoundColumnDataFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_840_1.aspx)]"
  syntax:
    content: public virtual string DataFormatString { get; set; }
    return:
      type: System.String
      description: "Az oszlop elemek megjelenítési formátumát meghatározó formázási karakterlánc. Az alapértelmezett érték &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.BoundColumn.DataFormatString*
  exceptions: []
  platform:
  - net462
