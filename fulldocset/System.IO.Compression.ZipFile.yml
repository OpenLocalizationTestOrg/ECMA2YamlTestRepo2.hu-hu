- uid: System.IO.Compression.ZipFile.CreateFromDirectory(System.String,System.String)
  id: CreateFromDirectory(System.String,System.String)
  parent: System.IO.Compression.ZipFile
  langs:
  - csharp
  name: CreateFromDirectory(String,String)
  nameWithType: ZipFile.CreateFromDirectory(String,String)
  fullName: System.IO.Compression.ZipFile.CreateFromDirectory(String,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Létrehozza a zip-archívum létrehozása, amely tartalmazza a fájlok és könyvtárak a megadott könyvtárból."
  remarks: "A fájlrendszerből a könyvtárstruktúra megőrződik az archívumban található. Ha a könyvtár nem üres, egy üres archív jön létre. Ez a alapkönyvtárának nem tartalmaz az archívumban található, és nem teszi lehetővé, hogy adja meg a tömörítési szint. Ha azt szeretné, hogy a alapkönyvtárának vagy tömörítési szint hívásakor adja meg a <xref:System.IO.Compression.ZipFile.CreateFromDirectory%28System.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%2CSystem.Boolean%29>metódus túlterhelési.</xref:System.IO.Compression.ZipFile.CreateFromDirectory%28System.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%2CSystem.Boolean%29>       Ha az archívum már létezik, egy <xref:System.IO.IOException>kivétel történt.</xref:System.IO.IOException> Ha egy bejegyzést a megadott névvel már létezik az archívumban található, a második bejegyzés azonos névvel jön létre.       Ha egy fájl a könyvtárban nem vehető fel az archív, hiányos és érvénytelen az archívum marad, és a metódus jelez egy <xref:System.IO.IOException>kivétel.</xref:System.IO.IOException>"
  example:
  - "This example shows how to create and extract a zip archive by using the <xref:System.IO.Compression.ZipFile> class. It compresses the contents of a folder into a zip archive, and then extracts that content to a new folder. To use the <xref:System.IO.Compression.ZipFile> class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#1](~/add/codesnippet/csharp/m-system.io.compression._3_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#1](~/add/codesnippet/visualbasic/m-system.io.compression._3_1.vb)]"
  syntax:
    content: public static void CreateFromDirectory (string sourceDirectoryName, string destinationArchiveFileName);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "A könyvtár elérési útja az archivált, relatív vagy abszolút elérési útként megadott. Egy relatív elérési utat az aktuális munkakönyvtárban viszonyítva értelmezi."
    - id: destinationArchiveFileName
      type: System.String
      description: "Az archívum létrehozása, relatív vagy abszolút elérési útként megadott elérési útja. Egy relatív elérési utat az aktuális munkakönyvtárban viszonyítva értelmezi."
  overload: System.IO.Compression.ZipFile.CreateFromDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceDirectoryName</code>vagy <code>destinationArchiveFileName</code> van <xref:System.String>, csak szóközt tartalmaz, vagy legalább egy érvénytelen karaktert tartalmaz."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceDirectoryName</code>or <code>destinationArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "A <code> sourceDirectoryName </code> vagy <code> destinationArchiveFileName </code>, a megadott elérési út vagy fájlnév meghaladja a rendszerben meghatározott maximális hosszúság. Például a Windows-alapú platformokon elérési utak legfeljebb 248 karakterből állhat, és a fájlnevek nem haladhatja meg a 260 karaktert."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceDirectoryName</code>Érvénytelen vagy nem létezik (például van egy le nem képezett meghajtón)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationArchiveFileName</code>már létezik.       – vagy – A fájl a megadott könyvtár nem nyitható meg."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>destinationArchiveFileName</code>Meghatározza azt a könyvtárat.       – vagy – a hívó nem rendelkezik a szükséges engedélyekkel a megadott könyvtár eléréséhez <code>sourceDirectoryName</code> vagy a megadott <code>destinationArchiveFileName</code>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>sourceDirectoryName</code>vagy <code>destinationArchiveFileName</code> érvénytelen formátumú tartalmazza.       – vagy – a zip-archívum nem támogatja az írást."
  platform:
  - net462
