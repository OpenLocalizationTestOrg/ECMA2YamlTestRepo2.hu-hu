  remarks: "> [!IMPORTANT]> A ZipFile osztály használatához hozzá kell adnia egy hivatkozást a `System.IO.Compression.FileSystem` szerelvény a projekt; ellenkező esetben akkor jelenik meg a következő hibaüzenet fordítása közben: **&quot;ZipFile&quot; nem létezik ebben a kontextusban neve**. Vegye fel a projektbe egy hivatkozást a Visual Studio módjáról további információkért lásd: [hogyan: vegye fel vagy távolítsa el a hivatkozásokat a referencia-kezelő használatával](~/add/includes/ajax-current-ext-md.md).       A zip-archívum és a fájlok kezelésére szolgáló módszerek vannak elosztva három osztály: ZipFile, <xref:System.IO.Compression.ZipArchive>és <xref:System.IO.Compression.ZipArchiveEntry>.</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>      | A... |} … Használja |}   |---------|----------|   | Hozzon létre egy zip-archívum olyan könyvtárból |} <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName>|   | Bontsa ki a tartalmát egy zip-archívum könyvtárra |} <xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName>|   | Új fájlok hozzáadása egy meglévő zip-archívum |} <xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName>|   | Kérje le egy fájlt a zip-archívum |} <xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName>|   | Egy zip-archívumban található fájlok mindegyikét beolvasása |} <xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName>|   | A zip-archívumban található egyetlen fájl adatfolyamot megnyitásához |} <xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName>|   | Fájl törlése egy zip-archívum |} <xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName>|       Nem használhatja a ZipFile vagy <xref:System.IO.Compression.ZipFileExtensions>osztályoknak [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] apps.</xref:System.IO.Compression.ZipFileExtensions> </xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName> A [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] alkalmazások, használja a következő osztályok tömörített fájlok.      -   <xref:System.IO.Compression.ZipArchive>      -   <xref:System.IO.Compression.ZipArchiveEntry>      -   <xref:System.IO.Compression.DeflateStream>      -   <xref:System.IO.Compression.GZipStream></xref:System.IO.Compression.GZipStream></xref:System.IO.Compression.DeflateStream></xref:System.IO.Compression.ZipArchiveEntry></xref:System.IO.Compression.ZipArchive>"
