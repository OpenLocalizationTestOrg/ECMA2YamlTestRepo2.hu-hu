    description: "<code>sourceDirectoryName</code>vagy <code>destinationArchiveFileName</code> van <xref:System.String>, csak szóközt tartalmaz, vagy legalább egy érvénytelen karaktert tartalmaz."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceDirectoryName</code>or <code>destinationArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "A <code> sourceDirectoryName </code> vagy <code> destinationArchiveFileName </code>, a megadott elérési út vagy fájlnév meghaladja a rendszerben meghatározott maximális hosszúság. Például a Windows-alapú platformokon elérési utak legfeljebb 248 karakterből állhat, és a fájlnevek nem haladhatja meg a 260 karaktert."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceDirectoryName</code>Érvénytelen vagy nem létezik (például van egy le nem képezett meghajtón)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationArchiveFileName</code>már létezik.       – vagy – A fájl a megadott könyvtár nem nyitható meg."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>destinationArchiveFileName</code>Meghatározza azt a könyvtárat.       – vagy – a hívó nem rendelkezik a szükséges engedélyekkel a megadott könyvtár eléréséhez <code>sourceDirectoryName</code> vagy a megadott <code>destinationArchiveFileName</code>."
