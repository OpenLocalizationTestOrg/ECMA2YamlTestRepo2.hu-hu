  summary: "Zip-archívum létrehozása, amely tartalmazza a fájlok és könyvtárak a megadott könyvtárból, a megadott tömörítési szint és a karakterkódolású borítékok használ bejegyzések neve, és opcionálisan magában foglalja a alapkönyvtárának hoz létre."
  remarks: "A fájlrendszerből a könyvtárstruktúra megőrződik az archívumban található. Ha a könyvtár nem üres, egy üres archív jön létre. Ez a módszer túlterhelés használatával adja meg a tömörítési szint és karakterkódolású borítékok, és hogy szerepeljen a alapkönyvtárának az archívumban található-e.       Ha az archívum már létezik, egy <xref:System.IO.IOException>kivétel történt.</xref:System.IO.IOException> Ha egy bejegyzést a megadott névvel már létezik az archívumban található, a második bejegyzés azonos névvel jön létre.       Ha egy fájl a könyvtárban nem vehető fel az archív, hiányos és érvénytelen az archívum marad, és a metódus jelez egy <xref:System.IO.IOException>kivétel.</xref:System.IO.IOException>       Ha `entryNameEncoding` értékre van állítva egy eltérő `null`, a megadott kódolás használatával kódolt a bejegyzések neve. Ha a megadott kódolás az UTF-8, kódolás (lévő az általános célú bit jelzőjét a helyi fájl fejléce) jelző be minden bejegyzéshez, ha `entryNameEncoding` értéke `null`, a bejegyzések neve a következő szabályok szerint kódolt: - bejegyzés kívül az ASCII karaktereket tartalmazó tartománynevek tartomány kódolási jelző be van állítva, a nyelvi és UTF-8 kódolása a bejegyzés neve szolgál.      -A bejegyzések neve, amely csak az ASCII-karaktereket tartalmazhat a nyelvi kódolási jelző be van állítva, és a jelenlegi rendszer alapértelmezett kódlapján találhatók a bejegyzések neve kódolásához használatos."
