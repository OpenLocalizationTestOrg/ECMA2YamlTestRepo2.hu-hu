    - id: destinationArchiveFileName
      type: System.String
      description: "Az archívum létrehozása, relatív vagy abszolút elérési útként megadott elérési útja. Egy relatív elérési utat az aktuális munkakönyvtárban viszonyítva értelmezi."
    - id: compressionLevel
      type: System.IO.Compression.CompressionLevel
      description: "Az egyik a számbavételi érték, amely azt jelzi, hogy hangsúlyozzák sebesség és a tömörítést hatékonyságát, a bejegyzés létrehozása során."
