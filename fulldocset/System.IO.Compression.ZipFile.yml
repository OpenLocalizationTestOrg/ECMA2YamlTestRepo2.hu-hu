  remarks: "Ha a `mode` paramétert <xref:System.IO.Compression.ZipArchiveMode>, az archív megnyitott <xref:System.IO.FileMode?displayProperty=fullName>fájl mód értékkel.</xref:System.IO.FileMode?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveMode> Ha az archívum nem létezik, egy <xref:System.IO.FileNotFoundException>kivétel történt.</xref:System.IO.FileNotFoundException> Beállítás a `mode` paramétert <xref:System.IO.Compression.ZipArchiveMode>hívása egyenértékű a <xref:System.IO.Compression.ZipFile.OpenRead%2A>metódus.</xref:System.IO.Compression.ZipFile.OpenRead%2A> </xref:System.IO.Compression.ZipArchiveMode>       Ha a `mode` paramétert <xref:System.IO.Compression.ZipArchiveMode>, az archív megnyitott <xref:System.IO.FileMode?displayProperty=fullName>fájl mód értékkel.</xref:System.IO.FileMode?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveMode> Ha az archívum már létezik, egy <xref:System.IO.IOException>vált ki.</xref:System.IO.IOException>       Ha a `mode` paramétert <xref:System.IO.Compression.ZipArchiveMode>, az archív megnyitott <xref:System.IO.FileMode?displayProperty=fullName>fájl mód értékkel.</xref:System.IO.FileMode?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveMode> Az archívumban létezik-e, ha meg van nyitva. Módosíthatja a meglévő bejegyzéseket, és az új bejegyzések hozható létre. Ha az archívum nem létezik, a rendszer létrehoz egy új archív; a zip-archívum létrehozása azonban létrehozása <xref:System.IO.Compression.ZipArchiveMode>módja nem annyira hatékony, mint az létrehozni <xref:System.IO.Compression.ZipArchiveMode>mód.</xref:System.IO.Compression.ZipArchiveMode> </xref:System.IO.Compression.ZipArchiveMode>       Amikor megnyitja egy zip-archívum fájlt olvasásra és `entryNameEncoding` értékre van állítva `null`, bejegyzések neve a következő szabályok szerint vannak dekódolni: – Ha a nyelvet, kódolási jelzőt (az általános célú bit jelzőjét a helyi fájl fejléce) nincs megadva, a jelenlegi rendszer alapértelmezett kódlap dekódolni a belépési nevét használja.      -Ha a nyelvi kódolási jelző be van állítva, az UTF-8 dekódolni a bejegyzés neve szolgál.       Amikor megnyitja egy zip-archívum fájlt olvasásra és `entryNameEncoding` értékre van állítva egy eltérő `null`, bejegyzések neve a következő szabályok szerint vannak dekódolni: – Ha kódolás jelző nincs beállítva, a megadott `entryNameEncoding` dekódolására a bejegyzés neve.      -Ha a nyelvi kódolási jelző be van állítva, az UTF-8 dekódolni a bejegyzés neve szolgál.       Amikor ír fájlok archiválásához és `entryNameEncoding` értéke `null`, bejegyzések neve a következő szabályok szerint kódolt: - bejegyzés kívül az ASCII karaktereket tartalmazó tartománynevek tartomány kódolási jelző be van állítva, a nyelvi és UTF-8 használatával kódolt bejegyzések neve.      -A bejegyzések neve, amely csak az ASCII-karaktereket tartalmazhat a nyelvi kódolási jelző nincs beállítva, és a jelenlegi rendszer alapértelmezett kódlap kódolt bejegyzések neve.       Amikor ír fájlok archiválásához és `entryNameEncoding` értékre van állítva egy eltérő `null`, a megadott `entryNameEncoding` a bejegyzések neve bájt történő kódolásához használatos. Kódolás (lévő az általános célú bit jelzőjét a helyi fájl fejléce) jelző értéke csak akkor, ha a megadott kódolás az UTF-8 kódolást."
