  summary: "A szolgáltatásvégpont tranzakció házirend (WS-házirendbeli helyességi feltételek) importálja, végrehajtási kötőelemekké ad hozzá a kötés a az ügyfél és a tranzakció folyamata attribútumokat a szolgáltatásproxy a megfelelő műveleteket. Ez az osztály nem örökölhető."
  remarks: "A szolgáltatásvégpont tranzakciófolyam engedélyezve vannak, és a metódusok kell folyik a tranzakciók. Az összes konvertált házirendbeli helyességi WS-PolicyAssertions normál igazodik.       Ez az osztály tranzakciófolyam engedélyezve van egy szolgáltatás esetén a proxy stílusbeállításokat elsősorban az infrastruktúra által használható. Hívja a <xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A>metódus ad egy <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>a példányt a <xref:System.ServiceModel.Description.PolicyConversionContext>kötéselemek gyűjteménye.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A> Ez is biztosítja a <xref:System.ServiceModel.TransactionFlowAttribute>példányok, szükség esetén a a `Operations` gyűjteményben szerepel az átalakítás környezetben szerződés.</xref:System.ServiceModel.TransactionFlowAttribute>"
