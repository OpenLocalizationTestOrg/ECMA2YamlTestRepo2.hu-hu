  name: DataSourceCacheExpiry
  nameWithType: DataSourceCacheExpiry
  fullName: System.Web.UI.DataSourceCacheExpiry
  type: Enum
  summary: "ASP.NET gyorsítótárazás mechanizmusok használatával gyorsítótárazott adatok lejárnak, ha időtúllépés értéke a módját ismerteti."
  remarks: "A DataSourceCacheExpiry érték felsorolás ismerteti, hogyan adatforrás-vezérlőhöz által gyorsítótárazott adatokat lejár, az ASP.NET-gyorsítótárban. Az ASP.NET adatforrás-vezérlő gyorsítótárazza az adatokat az ASP.NET-gyorsítótárában alapján egy megadott időkorlát, amely használata van beállítva a `CacheDuration` tulajdonság. A DataSourceCacheExpiry érték ismerteti, hogyan használja fel az időtúllépési beállítását. A lejárati házirendet abszolút értéke, ha a gyorsítótárazott adatokat elvész, amikor a meghatározott idő eltelte mivel az adatok először gyorsítótárazva lett. A lejárati házirendet csúszó értéke, ha csak akkor, ha a gyorsítótár-bejegyzés nem használták az időpont van megadva a gyorsítótárazott adatok törlődnek."
  example:
  - "The following code example demonstrates how to use the DataSourceCacheExpiry enumeration declaratively. In this example, a <xref:System.Web.UI.WebControls.SqlDataSource> control is used to display data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.SqlDataSource> control has caching enabled and its <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> set to Sliding, to cache data as long as there is activity.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_19sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_3_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_19sql#1](~/add/codesnippet/csharp/t-system.web.ui.datasour_3_1.aspx)]"
  syntax:
    content: public enum DataSourceCacheExpiry
