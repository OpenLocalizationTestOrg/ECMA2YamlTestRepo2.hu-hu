- uid: System.Web.UI.WebControls.ListView.SelectedDataKey
  id: SelectedDataKey
  parent: System.Web.UI.WebControls.ListView
  langs:
  - csharp
  name: SelectedDataKey
  nameWithType: ListView.SelectedDataKey
  fullName: System.Web.UI.WebControls.ListView.SelectedDataKey
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Az adatok-kulcs-érték lekérdezi a kijelölt elem egy <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> vezérlő."
  remarks: "Ha a <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>tulajdonság értéke, a <xref:System.Web.UI.WebControls.ListView>vezérlő létrehoz egy <xref:System.Web.UI.WebControls.DataKey>objektum az az érték vagy a megadott mező vagy a mezők értékét a vezérlőelem összes elemére.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> A <xref:System.Web.UI.WebControls.DataKey>objektumok ezután hozzáadódnak a vezérlő <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>gyűjtemény.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Általában a <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>tulajdonság segítségével kérhető le a <xref:System.Web.UI.WebControls.DataKey>objektum az adott adatok elemének a <xref:System.Web.UI.WebControls.ListView>vezérlő.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> Azonban ha azt szeretné, csak lekérdezni a <xref:System.Web.UI.WebControls.DataKey>objektumot a jelenleg kijelölt elem tulajdonsággal a SelectedDataKey gyors.</xref:System.Web.UI.WebControls.DataKey>       A SelectedDataKey tulajdonsággal megegyezik a beolvasása a <xref:System.Web.UI.WebControls.DataKey>objektum a <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>az index által megadott gyűjtemény a <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Használhatja a <xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>tulajdonság beolvasása közvetlenül az adatok-kulcs-érték a jelenleg kijelölt elemhez.</xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>       Ha hoz létre egy <xref:System.Web.UI.WebControls.ControlParameter>objektumot, és szeretné elérni az első mezőben eltérő kulcsmező, használja az indexelt SelectedDataKey tulajdonságát a <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>tulajdonsága a <xref:System.Web.UI.WebControls.ControlParameter>objektum.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter>"
  example:
  - "The following example shows how to use the second key field as a parameter in a master/detail scenario. A <xref:System.Web.UI.WebControls.ListView> control is used to display records from the Product Inventory table of the AdventureWorks database. When an item is selected in the <xref:System.Web.UI.WebControls.ListView> control, the details of the product are displayed in another <xref:System.Web.UI.WebControls.ListView> control. ProductID is the second key name in the first <xref:System.Web.UI.WebControls.ListView> control. To access the second key, the code uses the value of `ProductInventoryListView.SelectedDataKey[1]` (`ProductInventoryListView.SelectedDataKey(1)` in Visual Basic) as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object. This parameter object is in turn used by the <xref:System.Web.UI.WebControls.SqlDataSource> control that the second <xref:System.Web.UI.WebControls.ListView> control is bound to.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_279_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_279_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataKey SelectedDataKey { get; }
    return:
      type: System.Web.UI.WebControls.DataKey
      description: "Az adatok kulcsát a kijelölt elem egy <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> vezérlő. Az alapértelmezett érték <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, ami azt jelenti, hogy egyetlen elem sincs kijelölve."
  overload: System.Web.UI.WebControls.ListView.SelectedDataKey*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Nincsenek adatok kulcsok vannak megadva a <xref:System.Web.UI.WebControls.ListView.DataKeyNames*>tulajdonság.</xref:System.Web.UI.WebControls.ListView.DataKeyNames*>"
  platform:
  - net462
