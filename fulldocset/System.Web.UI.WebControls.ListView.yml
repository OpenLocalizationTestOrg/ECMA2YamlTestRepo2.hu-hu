  remarks: "A OnBubbleEvent metódust használja a <xref:System.Web.UI.WebControls.ListView>vezérlő opcionálisan kezelni az eseményeket, amelyek a vezérlő hierarchia keresztül továbbítódik.</xref:System.Web.UI.WebControls.ListView> Azt határozza meg, hogy az esemény tulajdonságainak megvizsgálásával kezelni a <xref:System.EventArgs>objektum, amely tartalmazza a `e` paraméter.</xref:System.EventArgs> Ha egy eseményt kell kezelni, a metódus a megfelelő műveletet hajt végre. A további események figyelmen kívül hagyva, és a vezérlő hierarchia továbbítva. Ez a metódus visszatérési értéke azt jelzi, hogy az események kezelésére, vagy átengedi a vezérlő hierarchia be az esemény.       A <xref:System.Web.UI.WebControls.ListView>vezérlő felülbírálja ezt a metódust a megfelelő műveletet végrehajtani az egyik a vezérlő által felismert gombra kattintáskor alapszintű megvalósítás.</xref:System.Web.UI.WebControls.ListView> A következő táblázat felsorolja a gombok, amely a <xref:System.Web.UI.WebControls.ListView>vezérlő.</xref:System.Web.UI.WebControls.ListView>      | CommandName érték |} Leírás |}   |-----------------------|-----------------|   |&quot; Szakítsa meg &quot;|} Szerkesztés vagy insert művelet visszavonása. A <xref:System.Web.UI.WebControls.ListView.ItemCanceling>esemény kiváltja. |}   |&quot; Törlése &quot;|} Törli a jelenlegi rekordokat az adatforrásból.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Kiváltja a <xref:System.Web.UI.WebControls.ListView.ItemDeleted>és <xref:System.Web.UI.WebControls.ListView.ItemDeleting>események. |}   |&quot; Jelölje ki &quot;|} Beállítja a <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>tulajdonságot a <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>tulajdonság értéke a cikkhez.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListVi