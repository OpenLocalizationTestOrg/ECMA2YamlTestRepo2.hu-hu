  remarks: "A <xref:System.Web.UI.WebControls.ListView>vezérlő a ItemCanceling eseményt, ha a Mégse gombra a riasztást a <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>vagy <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>sablon kattint, de előtte a <xref:System.Web.UI.WebControls.ListView>vezérlő az insert vagy Szerkesztés művelet megszakítása.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> (A Mégse gomb nincs gomb szabályozza, amelynek <xref:System.Web.UI.WebControls.Button.CommandName%2A>tulajdonság értéke &quot;Mégse&quot;gombra.)</xref:System.Web.UI.WebControls.Button.CommandName%2A> Ez lehetővé teszi, hogy egy egyéni rutin hajtsa végre, amikor ez az esemény akkor következik be, például a visszavonási művelet leállítása, ha azt szeretné helyezi az elem nem kívánt állapotban.       A <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>objektum van az eseménykezelő, amelyek segítségével meghatározhatja az indexet, az elem lett átadva.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs> Lehetővé teszi azt jelzi, hogy van-e a visszavonási művelet leállt. Állítsa le a műveletet, a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonsága a <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>objektum `true`.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Események kezelésére kapcsolatos további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
