  remarks: "A ItemCommand esemény jelenik meg, ha a gomb a <xref:System.Web.UI.WebControls.ListView>vezérlő kattint.</xref:System.Web.UI.WebControls.ListView> Ez lehetővé teszi egy egyéni rutin végrehajtásához, ha ez az esemény akkor következik be.       A gombok egy <xref:System.Web.UI.WebControls.ListView>vezérlő is hívhat meg a vezérlő beépített funkcióval.</xref:System.Web.UI.WebControls.ListView> A következő táblázat felsorolja az értékek, amelyek használatával a <xref:System.Web.UI.WebControls.Button.CommandName%2A>ahhoz, hogy a beépített funkcióval meghívása gomb tulajdonság.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | CommandName érték |} Leírás |}   |-----------------------|-----------------|   |&quot; Szakítsa meg &quot;|} Szerkesztés vagy insert művelet visszavonása. A <xref:System.Web.UI.WebControls.ListView.ItemCanceling>esemény kiváltja. |}   |&quot; Törlése &quot;|} Törli a jelenlegi rekordokat az adatforrásból.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Kiváltja a <xref:System.Web.UI.WebControls.ListView.ItemDeleted>és <xref:System.Web.UI.WebControls.ListView.ItemDeleting>események. |}   |&quot; Jelölje ki &quot;|} Beállítja a <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>tulajdonságot a <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>tulajdonság értéke a cikkhez.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Ez a beállítás a <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>sablon a cikkhez.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> Kiváltja a <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>és <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>események. |}   |&quot; Szerkesztés &quot;|} A cikk szerkesztési módba kerül.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Ez a beállítás a <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>sablon a cikkhez.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> A <xref:System.Web.UI.WebControls.ListView.ItemEditing>esemény kiváltja. |}   |&quot; Helyezze be &quot;|} A kötött értékeit beilleszti az <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sablon az adatforrás.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Kiváltja a <xref:System.Web.UI.WebControls.ListView.ItemInserting>és <xref:System.Web.UI.WebControls.ListView.ItemInserted>események. |}   |&quot; Frissítés &quot;|} Az adatforrás a jelenlegi rekord kötött értékeivel frissíti a <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>sablon.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Kiváltja a <xref:System.Web.UI.WebControls.ListView.ItemUpdating>és <xref:System.Web.UI.WebControls.ListView.ItemUpdated>események. |}   |&quot; Rendezés &quot;|} A látható oszlopok rendezése a `CommandArgument` gomb tulajdonság.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Kiváltja a <xref:System.Web.UI.WebControls.ListView.Sorting>és <xref:System.Web.UI.WebControls.ListView.Sorted>események. |}       A ItemCommand esemény is jelenik meg, hogy az előző táblázatban felsorolt egy gombra való kattintáskor.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> Ajánlott azonban, hogy használja-e a táblázatban felsorolt események. A ItemCommand általában eseménnyel egyéni művelet kezelésére.       A <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>objektum van az eseménykezelő, amelyek segítségével meghatározhatja a parancs nevét és a gomb kattintott, a parancs argumentum lett átadva.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs> A parancsnév határozhatja meg a <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName> A parancs argumentum határozhatja meg a <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName> Az eseményt kiváltó hozzáférés, használja a <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>       Események kezelésére kapcsolatos további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
