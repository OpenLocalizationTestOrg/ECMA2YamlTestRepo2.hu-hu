  fullName: System.Web.UI.WebControls.ListView
  type: Class
  summary: "Egy adatforrás értékeit tartalmazza a felhasználó által definiált sablonok használatával. A ListView vezérlő lehetővé teszi, hogy a felhasználók számára válassza ki, rendezés, törlése, szerkesztése és rekordok beszúrása."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [sablonok](#templates)      -   [adatforráshoz való kötés](#binding_to_a_data_source)      -   [adatok műveletek](#data_operations)      -   [események](#Events)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a ListView vezérlő segítségével az adatforrásból származó értékek megjelenítése.       Ez hasonló a <xref:System.Web.UI.WebControls.GridView>szabályozása, azzal a különbséggel, hogy jeleníti meg az adatokat a felhasználó által definiált sablonok helyett a sor mezők.</xref:System.Web.UI.WebControls.GridView> A saját sablonok létrehozása további rugalmasságot biztosít a szabályozása, az adatok megjelenítési módját.       A forráskód Visual Studio-projekt érhető el ebben a témakörben kísérő: [letöltése](http://go.microsoft.com/fwlink/?LinkId=199759).       A ListView vezérlő támogatja a következő funkciókat:-Adatforrás-vezérlők kötése például támogatása <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.LinqDataSource>, és <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      -Felhasználó által definiált sablonok és a stílusok testre szabható megjelenését.      -A beépített rendezési lehetőségeket.      -Beépített frissítése, és törölje a képességeket.      -A beépített insert képességeit.      -Támogatása a lapozás képességek segítségével egy <xref:System.Web.UI.WebControls.DataPager>vezérlő.</xref:System.Web.UI.WebControls.DataPager>      -A beépített elem kijelölés képességeit.      -A ListView objektum modellt dinamikusan állítsa be a tulajdonságokat, programozott hozzáférést események kezelésére, és így tovább.      -Több kulcsmezők.       Más adathoz kötött vezérlők által biztosított ASP.NET kapcsolatos további tudnivalókért lásd: [adathoz kötött webkiszolgáló-vezérlőket](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;templates&quot;></a>## Sablonok a sorrendje a ListView vezérlő, tartalom, létre kell hoznia a vezérlő egyes részeinek sablonok. A <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>szükséges.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> Az összes sablon opcionálisak. A <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>tulajdonság nincs szükség.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>       A mód van konfigurálva a vezérlő sablonját kell létrehoznia. Például, hogy az támogatja a rekordok beszúrása ListView vezérlő egy <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>meghatározott sablon.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> A következő táblázat a sablonokat is létrehozhat a ListView vezérlő.      | Sablontípus |} Leírás |}   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>| A legfelső szintű sablont, amely meghatározza, mint egy tárolóobjektumot a `table`, `div`, vagy `span` elem, mely tartalmazni fogja a definiált tartalmat a <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>vagy <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>sablon.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> Egy <xref:System.Web.UI.WebControls.DataPager>objektumot is tartalmazhat. |}   | <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>| Meghatározza a megjelenítendő az egyes elemek adathoz kötött tartalom. |}   | <xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A>| A tartalom leképezése az egyes elemek közötti határozza meg. |}   | <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>| Egy tároló objektumot, például egy tábla sorainak meghatározása (`tr`), `div`, vagy `span` elem, mely tartalmazni fogja a definiált tartalmat a <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>és <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>sablonok.</xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> Az elemek száma, amelyek jelennek meg a csoport a <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>tulajdonság által megadott. |}   | <xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A>| Határozza meg a tartalom leképezése elemek csoportok között. |}   | <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>| Határozza meg a tartalom leképezése egy üres az elemet, ha egy <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>a sablont.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> Például, ha a <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>tulajdonság értéke 5, és által visszaadott elemek összesített száma a adatforrás 8, az utolsó csoport a ListView vezérlő által megjelenített adatok a <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>sablon által megadott három elemet tartalmaz, és két <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>sablonban meghatározott elemek. |}   | <xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A>| Határozza meg a tartalom megjelenítéséhez, ha az adatforrás nem adatait jeleníti meg. |}   | <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>| Határozza meg a tartalom lehet megjeleníteni a kijelölt adatelem más elemeket a kijelölt elem megkülönböztetéséhez. |}   | <xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A>| Határozza meg a tartalom váltakozva megjelenő elemekhez könnyebb megkülönböztetésére egymást követő elemek megjelenítéséhez. |}   | <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>| Határozza meg a tartalom leképezése egy elem szerkesztésekor.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> A <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>sablon megjelenítése helyett, az elem a szerkesztett <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>sablonját. |}   | <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>| Határozza meg a tartalom leképezése egy elem beszúrására.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> A <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sablon megjelenítése helyett egy <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>sablon vagy elején vagy végén található elemek a ListView vezérlő által megjelenített.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Megadhatja, ahol a <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sablon megjelenítése a ListView vezérlő <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>tulajdonságának használatával. |}       Például egy mező értékének megjelenő sablon <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>, adatkötési kifejezés használata.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Az adatkötési kifejezések kapcsolatos további információkért lásd: [adatkötési kifejezések áttekintése](~/add/includes/ajax-current-ext-md.md).       A bemeneti vezérlők kötése a <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>és <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sablonok mezők az adatforrás, használhatja a kétirányú kötéshez kifejezések.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Ez lehetővé teszi a ListView vezérlő automatikusan bontsa ki az értékeket a bemeneti vezérlő frissítéshez, vagy szúrja be a műveletet. A kétirányú kötéshez kifejezések is lehetővé teszik a bemeneti vezérlők egy <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>automatikusan megjeleníti az eredeti mező értékét.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> A kétutas kötés kifejezések kapcsolatos további információkért lásd: [adatbázisok kötése](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;binding_to_a_data_source&quot;></a>## Kötés egy Data Source Önnek kötést tud létrehozni a ListView vezérlő adatforrás-vezérlőhöz (például a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő vagy <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő) vagy a forrás adatgyűjtés, amely megvalósítja a <xref:System.Collections.IEnumerable?displayProperty=fullName>csatoló, például a <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, vagy más gyűjteménytípusok.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Lehet kötést létrehozni a ListView vezérlő megfelelő adatforrás típusának a következő módszerek valamelyikével: - az adatforrás-vezérlőhöz kötni, és állítsa a <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>tulajdonság a ListView vezérlő a <xref:System.Web.UI.Control.ID%2A>az adatforrás-vezérlő értékének.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> A ListView vezérlő automatikusan a megadott adatforrás-vezérlőelem van kötve, és kihasználhatják az adatforrás vezérlő képességek rendezést, beszúrni, frissítése, törlése és a lapozási funkció végrehajtásához. Ez a lehetőség előnyben részesített kötést az adatokhoz.      -A, amely megvalósítja az adatforráshoz való kötés a <xref:System.Collections.IEnumerable?displayProperty=fullName>csatoló, programozott módon állítsa be a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>a ListView vezérlő tulajdonságának szabályozhatja az adatforráshoz, és, majd hívja a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metódus.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> Ez a módszer használata esetén a ListView vezérlő nem biztosít, beépített rendezést, frissítése, törlése és a lapozási funkció. Ezt a funkciót meg kell adnia a megfelelő esemény használatával.       Az adatkötés kapcsolatos további információkért lásd: [ASP.NET Data Access-tartalmak térképét](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > A ListView vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze minden elküldött információk egy ügyfél végrehajtható, SQL-utasítások vagy más kód előtt megjeleníti azt az alkalmazásban. Határozottan javasoljuk, hogy értékek lehetnek HTML-kódolású amikor csak lehetséges ahhoz, azok megjelennek a vezérlő. Az ASP.NET egy bemeneti kérelem ellenőrzése a szolgáltatást parancsfájl blokkolása és HTML a felhasználói bevitel biztosít. Érvényesítési vezérlőinek használatával felhasználói bevitel ellenőrzése. További információkért lásd: [az érvényesítési vezérlői bemutatása](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>## Az műveleteket, amikor a ListView vezérlő kötve van egy data source vezérlő, a ListView vezérlő is előnyeit az adatforrás vezérlő képességeit, és adja meg az automatikus rendezés, beszúrása, frissítése és törlése funkció.      > [!NOTE] > A ListView vezérlő támogatja a rendezést, beszúrni, frissítés és törlés a más típusú adatforrások biztosít. Azonban ezek a műveletek végrehajtása, létre kell hoznia kód megfelelő eseménykezelőben.       A ListView vezérlő sablonokat használ, mert az nem nyújtanak olyan frissítés, törlés, insert, rendezési végrehajtásához gombok automatikus létrehozásához, vagy válasszon műveletek. Az ilyen gombokat manuálisan a megfelelő sablon szerepelnie kell. A ListView vezérlő felismeri, hogy egyes gombok, amelynek <xref:System.Web.UI.WebControls.Button.CommandName%2A>tulajdonság egy adott értékre van beállítva.</xref:System.Web.UI.WebControls.Button.CommandName%2A> A következő táblázat a ListView vezérlő gombok és azok funkcióit.      | Gomb |} CommandName érték |} Leírás |}   |------------|-----------------------|-----------------|   | Szakítsa meg |} &quot; Szakítsa meg &quot;|} Szerkesztés vagy insert művelet visszavonása. A <xref:System.Web.UI.WebControls.ListView.ItemCanceling>esemény kiváltja. |}   | Törlése |} &quot; Törlése &quot;|} Törli a jelenlegi rekordokat az adatforrásból.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Kiváltja a <xref:System.Web.UI.WebControls.ListView.ItemDeleted>és <xref:System.Web.UI.WebControls.ListView.ItemDeleting>események. |}   | Válassza ki |} &quot; Jelölje ki &quot;|} Beállítja a <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>tulajdonságot a <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>tulajdonság értéke a cikkhez.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Ez a beállítás a <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>sablon a cikkhez.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> Kiváltja a <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>és <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>események. |}   | Szerkesztés |} &quot; Szerkesztés &quot;|} A cikk szerkesztési módba kerül.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Ez a beállítás a <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>sablon a cikkhez.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> A <xref:System.Web.UI.WebControls.ListView.ItemEditing>esemény kiváltja. |}   | INSERT |} &quot; Helyezze be &quot;|} A kötött értékeit beilleszti az <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sablon az adatforrás.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Kiváltja a <xref:System.Web.UI.WebControls.ListView.ItemInserting>és <xref:System.Web.UI.WebControls.ListView.ItemInserted>események. |}   | Frissítés |} &quot; Frissítés &quot;|} Az adatforrás a jelenlegi rekord kötött értékeivel frissíti a <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>sablon.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Kiváltja a <xref:System.Web.UI.WebControls.ListView.ItemUpdating>és <xref:System.Web.UI.WebControls.ListView.ItemUpdated>események. |}   | Rendezés |} &quot; Rendezés &quot;|} A látható oszlopok rendezése a `CommandArgument` gomb tulajdonság.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Kiváltja a <xref:System.Web.UI.WebControls.ListView.Sorting>és <xref:System.Web.UI.WebControls.ListView.Sorted>események. |}       Ellentétben a Törlés gombbal (amely azonnal törli az aktuális elem) a Szerkesztés gombra kattint, amikor a ListView vezérlő megjeleníti-e az aktuális elem szerkesztési módban.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> Szerkesztési módban, a tartalom, amely tartalmazza a <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>tulajdonság nem jelenik meg az aktuális adatelem.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> A Szerkesztés sablont, általában a Szerkesztés gomb helyébe frissítéssel és a Mégse gombra. Adjon meg a mező adattípusának megfelelő vezérlők (például egy <xref:System.Web.UI.WebControls.TextBox>vagy <xref:System.Web.UI.WebControls.CheckBox>vezérlő) is általában jeleníti meg a felhasználó által módosítható egy mező értéke.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> A frissítés gombra kattintva frissíti a bejegyzést az adatforrás, majd kattintson a Mégse gombra a szerkesztési művelet megszakítása.       Az insert funkció engedélyezve van amikor <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>tulajdonság értéke <xref:System.Web.UI.WebControls.InsertItemPosition>vagy <xref:System.Web.UI.WebControls.InsertItemPosition>.</xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> Ez a tulajdonság határozza meg, hol a <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sablon megjelenítése a Beszúrás elem.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Az insert elem sablonjához általában egy INSERT utasítás és a Mégse gombra, és üres bemeneti vezérlők jelennek meg a felhasználók számára adja meg az értékeket az új rekordban. A rekord a Beszúrás gombra való kattintás megjeleníti az adatforrás és a Mégse gombra kattintva törli az összes mező.      ### A ListView vezérlő rendezés lehetővé teszi a felhasználók számára a Rendezés gombra kattintva rendezheti az elemeket. A rendezési funkció van definiálva a `CommandArgument` tulajdonsága a rendezni kívánt oszlopot tartalmazó gombra.      ### Lapozás ahelyett, hogy az adatforrás összes rekord megjelenítése egy időben, a ListView vezérlő is felosztása a rekordok lapokat. Ahhoz, hogy a lapozófájl, társítson egy <xref:System.Web.UI.WebControls.DataPager>vezérlő a ListView vezérlőhöz.</xref:System.Web.UI.WebControls.DataPager> Helyezze be a <xref:System.Web.UI.WebControls.DataPager>belül szabályozhatja a <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>sablon.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> Azt is megteheti Ha a <xref:System.Web.UI.WebControls.DataPager>vezérlő a ListView vezérlő kívül esik, állítsa be a <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>tulajdonságot a <xref:System.Web.UI.Control.ID%2A>a ListView vezérlő.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> </xref:System.Web.UI.WebControls.DataPager>      <a name=&quot;Events&quot;></a>## Események a következő táblázat felsorolja az eseményeket, a ListView vezérlő által támogatott.      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebContro