      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az összes <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> megkapja a Tervező objektumok kell rendelkeznie beállított `Enabled = false` amikor ez <xref href=&quot;System.Windows.Forms.Design.Behavior.Behavior&quot;> </xref> aktív; egyéb, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
