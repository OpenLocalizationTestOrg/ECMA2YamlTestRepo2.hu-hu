  summary: "Lekérdezi, hogy egy érték, amely jelzi, hogy <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> objektumok le kell tiltani."
  remarks: "A `true` érték, a DisableAllCommands tulajdonság azt jelzi, hogy a <xref:System.Windows.Forms.Design.Behavior.BehaviorService>, amely minden <xref:System.ComponentModel.Design.MenuCommand>megkapja a Tervező objektumok le van tiltva, ha ez a viselkedés aktív állapotukra kell rendelkeznie.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.BehaviorService>       A DisableAllCommands tulajdonság működik együtt a <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>módszer így testre szabhatja a glyphs elem és viselkedéshez közötti interakció.</xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> A következő táblázat összefoglalja <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>az egy adott <xref:System.ComponentModel.Design.MenuCommand>.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> hívásakor eredményei      ||||   |-|-|-|   || DisableAllCommands van `true`|} DisableAllCommands van `false`|}   | Találati tesztelésen átesett betűkép van egy hozzárendelt viselkedés |} Ha a <xref:System.ComponentModel.Design.MenuCommand>és a megadott `command ID` megtalálható a <xref:System.ComponentModel.Design.IMenuCommandService>, adott <xref:System.ComponentModel.Design.MenuCommand>le van tiltva, adott vissza.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.IMenuCommandService> </xref:System.ComponentModel.Design.MenuCommand> Ellenkező esetben `null` adja vissza. |} <xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A>elnevezése a működését és található, a viselkedés <xref:System.ComponentModel.Design.MenuCommand>adja vissza.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A> Ellenkező esetben a megadott <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>eredménye `command ID` adja vissza. |}   | Találati tesztelésen átesett betűkép rendelkezik nincs hozzárendelt viselkedés |} A megadott <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>eredménye `command ID` adja vissza. |} Eredményét <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>és a megadott `command ID` adja vissza. |}</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>"
  syntax:
    content: public virtual bool DisableAllCommands { get; }
    return:
