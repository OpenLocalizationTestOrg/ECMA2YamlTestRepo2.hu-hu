  remarks: "FormatConvertedBitmap valósítja meg a <xref:System.ComponentModel.ISupportInitialize>optimalizálása inicializálási több tulajdonság a felületet.</xref:System.ComponentModel.ISupportInitialize> Tulajdonság módosítások csak az objektum inicializálása során fordulhatnak elő. Hívás <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A>jelezze, hogy inicializálása már megkezdődött, és <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A>jelezze, hogy inicializálása befejeződött.</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A> Az inicializálás után módosításai figyelmen kívül lesznek hagyva.       FormatConvertedBitmap létrehozott objektumokat a <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>konstruktor automatikusan inicializálva vannak, és a tulajdonságok módosítását a rendszer figyelmen kívül hagyja.</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>       RGB szín szóközöket más tulajdonságokkal rendelkező közötti átalakítás formátum esetén a <xref:System.Windows.Media.Imaging.ColorConvertedBitmap>osztály kell használni.</xref:System.Windows.Media.Imaging.ColorConvertedBitmap> Szín szóközöket közötti szín forrásprofilja és skáláját használják a leképezés csak akkor adja meg a megbízható szín átalakítás cél szín profilja van szükség. A szín profilok által biztosított a <xref:System.Windows.Media.ColorContext>paraméterei a <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A>vagy a <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A>és <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A>Tulajdonságok.</xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A> </xref:System.Windows.Media.ColorContext>       Kép adatokhoz kapcsolódó típustárakból Ha kép egy fájlba menti, a transzformáció alkalmazása után frissítenie kell."
