  type: Class
  summary: "Biztonsági hibákkal kapcsolatos információkat nyújt."
  remarks: "ASP.NET állapotfigyelés lehetővé teszi, hogy az üzemi és műveletek személyzet telepített webalkalmazások kezelésére. A <xref:System.Web.Management?displayProperty=fullName>névtér tartalmazza a rendszerállapot eseménytípusok felelős csomagolási alkalmazásadatok állapot és az adatok feldolgozása felelős modulszolgáltató-típust.</xref:System.Web.Management?displayProperty=fullName> Is tartalmaz, amelyek segítenek a állapotával kapcsolatos események felügyelete során támogató típusok.       Ha az adott biztonsági művelet nem sikerül a WebFailureAuditEvent osztály használható. Példa erre egy hibás URL-cím engedélyezése a webes kérelmek.       Alapértelmezés szerint a ASP.NET úgy van konfigurálva kell kiadni a WebFailureAuditEvent esemény a következő funkciókat:-engedélyezési fájlon. Az ASP.NET megkísérli a fájl engedélyezése csak akkor, ha a Windows-identitás társítva a kérelmet. A kapcsolódó esemény naplózási kódja: <xref:System.Web.Management.WebEventCodes.AuditFileAuthorizationFailure>.</xref:System.Web.Management.WebEventCodes.AuditFileAuthorizationFailure>      -URL engedélyezési. Ez a jogosulatlan megpróbál hozzáférni egy URL-cím erőforrás szabályozza. Névtelen felhasználó által a sikertelen kísérletek nem naplóz, mert a névtelen hitelesítés hibája a legtöbb esetben elfogadható. A kapcsolódó esemény naplózási kódja: <xref:System.Web.Management.WebEventCodes.AuditUrlAuthorizationFailure>.</xref:System.Web.Management.WebEventCodes.AuditUrlAuthorizationFailure>      -Általános nem kezelt, vagy biztonsági kezeletlen feltételeket. Az alábbiakban található a eseménykódok kapcsolódik ezek a feltételek listáját:- <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>- <xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>- <xref:System.Web.Management.WebEventCodes.AuditInvalidViewStateFailure>- <xref:System.Web.Management.WebEventCodes.AuditUnhandledSecurityException>- <xref:System.Web.Management.WebEventCodes.AuditUnhandledAccessException>jelenik meg, amikor egy WebFailureAuditEvent esemény, a kapcsolódó naplózási hiba események kiváltása teljesítményszámláló és majd ellenőrzése ASP.NET állapotfigyelés növeli a `healthMonitoring` annak meghatározásához, hogy a szolgáltatók előfizetni a esemény konfigurációs szakasz.</xref:System.Web.Management.WebEventCodes.AuditUnhandledAccessException> </xref:System.Web.Management.WebEventCodes.AuditUnhandledSecurityException> </xref:System.Web.Management.WebEventCodes.AuditInvalidViewStateFailure> </xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure> </xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure> Az esemény szolgáltatók fizet elő, ha az ASP.NET kiszállítja azokat a feldolgozás esemény.      > [!NOTE] > Megtekintéséhez a naplózási hiba események kiváltása a teljesítményszámláló a Rendszerfigyelő (PerfMon), a **számlálók hozzáadása** ablakban válassza ki **ASP.NET** a a **teljesítményobjektum** legördülő listáról válassza ki a **naplózási hiba események kiváltása** teljesítményszámláló, majd kattintson a **Hozzáadás** gombra. További információkért lásd: [a Rendszerfigyelő (PerfMon) használata az ASP.NET-alkalmazások](http://go.microsoft.com/fwlink/?linkid=36882) az IIS dokumentációjában az MSDN Webhelyén.      > [!NOTE] > A legtöbb esetben lesz ahhoz, hogy az ASP.NET-állapotfigyelés típusok használható megvalósítva, és szabályozza, a rendszerállapot-figyelő rendszer szereplő értékek megadásával a `healthMonitoring` konfigurációs szakasz. Az állapotfigyelés típusok létrehozása a saját egyéni események és szolgáltatók is származik. Példa a WebFailureAuditEvent osztályból származó című példa."
  example:
  - "The following code example demonstrates how to derive from the WebFailureAuditEvent class to create a custom audit event.  \n  \n [!code-vb[System.Web.Management.WebFailureAuditEvent#1](~/add/codesnippet/visualbasic/t-system.web.management._22_1.vb)]\n [!code-cs[System.Web.Management.WebFailureAuditEvent#1](~/add/codesnippet/csharp/t-system.web.management._22_1.cs)]  \n  \n The following configuration excerpt shows how to enable ASP.NET to use the WebFailureAuditEvent event.  \n  \n```  \n<healthMonitoring   \nenabled=\"true\"  \nheartBeatInterval=\"0\">   \n<providers>  \n<add name=\"EventLogProvider\"   \ntype=\"System.Web.Management.EventLogWebEventProvider,  \nSystem.Web,Version=2.0.3600.0,Culture=neutral,  \nPublicKeyToken=b03f5f7f11d50a3a\"/>  \n</providers>  \n  \n<eventMappings>  \n<add  name=\"SampleWebFailureAuditEvent\"   \ntype=\"SamplesAspNet.SampleWebFailureAuditEvent,  \nwebfailureauditevent,Version=1.0.1663.31140,   \nCulture=neutral,   \nPublicKeyToken=0d1fa0f69d94de96,   \nprocessorArchitecture=MSIL\"/>  \n</eventMappings>  \n  \n<rules>  \n<add name=\"Custom Failure Audit Default\"  \neventName=\" SampleWebFailureAuditEvent \"  \nprovider=\"EventLogProvider\"  \nprofile=\"Default\"/>    \n</rules>  \n  \n</healthMonitoring>  \n```"
  syntax:
    content: 'public class WebFailureAuditEvent : System.Web.Management.WebAuditEvent'
