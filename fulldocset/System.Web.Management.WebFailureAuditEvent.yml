  remarks: "A naplózási hiba események kiváltása teljesítményszámláló követi nyomon az alkalmazás elindítása óta kiváltott sikertelen naplózási események száma. Ez a módszer is meghívja a szülő <xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A>metódus, amely az események kiváltása számlálót növeli.</xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A> Ez a számláló nyomon követi az kiváltott események teljes száma.       A teljesítményszámlálók a Rendszerfigyelő (PerfMon) megtekintéséhez a **Számláló hozzáadása** ablakban válassza ki **ASP.NET** a a **teljesítményobjektum** legördülő listára, válassza ki a nézetben, és kattintson a kívánt teljesítményszámláló a **hozzáadása** gomb. További információkért lásd: [a Rendszerfigyelő (PerfMon) használata az ASP.NET-alkalmazások](http://go.microsoft.com/fwlink/?linkid=36882) az IIS dokumentációjában az MSDN Webhelyén."
