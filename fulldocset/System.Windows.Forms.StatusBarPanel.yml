  name: StatusBarPanel
  nameWithType: StatusBarPanel
  fullName: System.Windows.Forms.StatusBarPanel
  type: Class
  summary: "A panel jelöli egy <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> vezérlő. Bár a <xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref> vezérlő váltja fel, és a funkciókat ad hozzá a <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> korábbi verziókban irányítását <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> megmarad az előző verziókkal való kompatibilitás és a jövőbeli használatra, ha úgy dönt."
  remarks: "Egy StatusBarPanel jelöli az egyes panelje a <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>, egy <xref:System.Windows.Forms.StatusBar>vezérlő.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> Egy StatusBarPanel szöveg és/vagy az alkalmazás állapotának megfelelően használható ikon tartalmazhat. Használja a <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>keresztül érhető el, a <xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName>tulajdonsága egy <xref:System.Windows.Forms.StatusBar>vezérlő beolvasni, vegye fel vagy távolítsa el az egyes StatusBarPanel.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       A StatusBarPanel biztosít, amelyek lehetővé teszik a panel belül megjelenítési működésének módosítása céljából tulajdonságai egy <xref:System.Windows.Forms.StatusBar>vezérlő.</xref:System.Windows.Forms.StatusBar> Használhatja a <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>ikon belül a panelen megjelenített tulajdonságát.</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> Ez a tulajdonság segítségével adja meg az alkalmazás állapota grafikus ábrázolása. A <xref:System.Windows.Forms.StatusBarPanel.Alignment%2A>tulajdonság lehetővé teszi adja meg a szöveg és/vagy ikon elrendezését a panel belül.</xref:System.Windows.Forms.StatusBarPanel.Alignment%2A> Győződjön meg arról, hogy a panel mérete megfelelően a panel illesztés, használhatja a <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>tulajdonságot automatikusan átméretezi a panel a panel illesztés, vagy töltse ki a fennmaradó terület belül a <xref:System.Windows.Forms.StatusBar>vezérlő.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A> A <xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>tulajdonság lehetővé teszi annak érdekében, hogy azt nem kérdezhető le a kisebb, mint az adatok megjelenítésére szolgál a panel minimális szélessége megadását.</xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>       A <xref:System.Windows.Forms.StatusBar>vezérlő jellemzően és súgóinformációval vagy az alkalmazás vonatkozó állapotadatokat.</xref:System.Windows.Forms.StatusBar> Gyakran fontos a panel látható adatokkal kapcsolatos további információk megjelenítéséhez. Használhatja a <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>információk megjelenítéséhez, amikor az egérmutató egy tulajdonság.</xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>       Bár a <xref:System.Windows.Forms.StatusBar>vezérlő jellemzően szöveges megjelenítheti, is megadhatja a saját megjelenítési típusú egy StatusBarPanel.</xref:System.Windows.Forms.StatusBar> A <xref:System.Windows.Forms.StatusBarPanel.Style%2A>tulajdonság lehetővé teszi, hogy adja meg, hogyan kell rajzolni a StatusBarPanel.</xref:System.Windows.Forms.StatusBarPanel.Style%2A> Alapértelmezés szerint a <xref:System.Windows.Forms.StatusBarPanel.Style%2A>tulajdonság értékének megjelenítésére használ a <xref:System.Windows.Forms.StatusBarPanel.Text%2A>tulajdonság (és ikont, ha meg van adva a a <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>tulajdonság).</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> </xref:System.Windows.Forms.StatusBarPanel.Text%2A> </xref:System.Windows.Forms.StatusBarPanel.Style%2A> Ha a tulajdonság értéke <xref:System.Windows.Forms.StatusBarPanelStyle>, rajzolása közben a saját adatait a panelre.</xref:System.Windows.Forms.StatusBarPanelStyle> E szolgáltatás használatával egy folyamatjelző, vagy az animált ikon megrajzolja a panelen.       A StatusBarPanel osztály példányának létrehozásakor az olvasási/írási tulajdonsága kezdeti értékekre. Ezek az értékek listája, tekintse meg a <xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>konstruktor.</xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two StatusBarPanel objects. The first StatusBarPanel, named `panel1`, displays status text for an application. The second StatusBarPanel, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the StatusBarPanel class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the StatusBarPanel objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_6_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_6_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_6_1.vb)]"
