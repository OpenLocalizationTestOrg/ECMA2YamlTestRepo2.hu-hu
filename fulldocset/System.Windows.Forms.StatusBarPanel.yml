  remarks: "<xref:System.Windows.Forms.StatusBarPanel>objektumok beállítása <xref:System.Windows.Forms.StatusBarPanelAutoSize>prioritást élveznek a ilyen csoportot beállítása a <xref:System.Windows.Forms.StatusBarPanelAutoSize>érték.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanelAutoSize></xref:System.Windows.Forms.StatusBarPanel> Például egy <xref:System.Windows.Forms.StatusBarPanel>, amely az AutoSize tulajdonság van beállítva <xref:System.Windows.Forms.StatusBarPanelAutoSize>csonkolva van, ha egy <xref:System.Windows.Forms.StatusBarPanel>, az AutoSize tulajdonsága <xref:System.Windows.Forms.StatusBarPanelAutoSize>megköveteli, hogy a hely.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel>       AutoSize segítségével győződjön meg arról, hogy a tartalmát egy <xref:System.Windows.Forms.StatusBarPanel>megfelelően jelennek meg a <xref:System.Windows.Forms.StatusBar>egynél több panel tartalmazó vezérlő.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel> Például érdemes egy szöveget úgy, hogy az automatikusan szöveg megjelenítése az összegét tartalmazó panel (<xref:System.Windows.Forms.StatusBarPanelAutoSize>), míg a másik panel a <xref:System.Windows.Forms.StatusBar>azt mutatja, hogy egy tulajdonos rajzolt folyamatjelző sáv kell lennie egy rögzített méretű (<xref:System.Windows.Forms.StatusBarPanelAutoSize>).</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanelAutoSize>"
