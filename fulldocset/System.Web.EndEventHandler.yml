  name: EndEventHandler
  nameWithType: EndEventHandler
  fullName: System.Web.EndEventHandler
  type: Delegate
  summary: "A metódus, például az alkalmazás események aszinkron eseményeket kezelő jelöli."
  remarks: "Ez a delegált hívja az eseményforrás amikor az aszinkron művelet befejezése leállítási jelzést kapott egy visszahívást által a <xref:System.Web.BeginEventHandler>delegálása.</xref:System.Web.BeginEventHandler>       Amikor létrehoz egy EndEventHandler delegált, meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example uses the EndEventHandler delegate to register a handler for an asynchronous page.  \n  \n [!code-vb[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/visualbasic/t-system.web.endeventhan_1.aspx)]\n [!code-cs[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/csharp/t-system.web.endeventhan_1.aspx)]"
  syntax:
    content: public delegate void EndEventHandler(IAsyncResult ar);
