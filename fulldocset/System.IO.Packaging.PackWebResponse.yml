  summary: "A válasz jelöli egy <xref href=&quot;System.IO.Packaging.PackWebRequest&quot;> </xref>."
  remarks: "A csomag URI-protokoll használata esetén is hivatkozik egy csomagot és annak rész elemei vagy helyileg a belül egy csomag külsőleg webes forrásból származik.       A csomag URI protokollt, a ferde karakter (/ /), egy beágyazott [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] jelölik vesszővel (,) válassza el egymástól. Például: `pack://http:,,www.adatum.com,folder,file.package/images/picture1.jpg` hivatkozik, a fájl `/images/picture1.jpg` az szerepel, amely `http://www.adatum.com/folder/file.package`."
  syntax:
