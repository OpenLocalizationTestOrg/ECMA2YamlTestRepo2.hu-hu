  summary: "Lekérdezi a [!INCLUDE[TLA#tla_mime](~/add/includes/tlasharptla-mime-md.md)] tartalomtípus a válaszfolyamnak tartalom."
  remarks: "Ha a kérelem nem határoz meg egy része a csomagban, akkor adja vissza a [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] a csomag típusa.       A csomag egy részén megadó kérelmeket térjen vissza a következők egyikét: 1.  Ha a kért rész tartalmaz egy <xref:System.IO.Packaging.PackagePart.ContentType%2A>érték, a <xref:System.IO.Packaging.PackagePart.ContentType%2A>értéket adja vissza.</xref:System.IO.Packaging.PackagePart.ContentType%2A> </xref:System.IO.Packaging.PackagePart.ContentType%2A>      2.  Ha a kért rész nem tartalmaz <xref:System.IO.Packaging.PackagePart.ContentType%2A>érték, de az adatfolyam neve tartalmaz egy felismert [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] bővítménytípus, a [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] típus, amely megfelel a bővítmény adja vissza.</xref:System.IO.Packaging.PackagePart.ContentType%2A>      3.  Ha a kért része nem tartalmaz egy <xref:System.IO.Packaging.PackagePart.ContentType%2A>érték és nem egy felismert [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] bővítménytípus, a ContentType üres karakterláncot ad vissza.</xref:System.IO.Packaging.PackagePart.ContentType%2A>"
  syntax:
    content: public override string ContentType { get; }
    return:
      type: System.String
      description: "A [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] típusát a stream tartalmát."
  overload: System.IO.Packaging.PackWebResponse.ContentType*
  exceptions: []
  platform:
  - net462
