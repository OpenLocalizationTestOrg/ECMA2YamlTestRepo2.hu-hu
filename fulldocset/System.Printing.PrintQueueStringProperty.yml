  summary: 'Egy és csak egy, a nyomtatási sor az három lehetséges tulajdonságok jelöli: <> </> *>, <> </> *>, vagy <xref:System.Printing.PrintQueue.ShareName*>.</xref:System.Printing.PrintQueue.ShareName*>'
  remarks: "Ez az osztály egy objektumának elsősorban paraméterként a túlterhelt <xref:System.Printing.PrintServer.InstallPrintQueue%2A>metódusok <xref:System.Printing.PrintServer>.</xref:System.Printing.PrintServer> </xref:System.Printing.PrintServer.InstallPrintQueue%2A> Ez a módszer lehetővé teszi a nyomtatási sor telepítése csak az egyik a három fő inicializálásakor <xref:System.String>Tulajdonságok.</xref:System.String> Hogy három külön túlterhelés a módszer azért nem lehetséges, mert azok ugyanazzal az aláírással rendelkezik, és a metódus nem két túlterheléssel rendelkezhet ugyanazzal az aláírással. Ha azt szeretné, a nyomtatási sor telepítése, és inicializálni a fő karakterlánc tulajdonságai közül legalább kettő, nincs-e másik többszörös definíciót, <xref:System.Printing.PrintServer.InstallPrintQueue%2A>, helyettesíti, amely három <xref:System.String>PrintQueueStringProperty paraméter paramétereinek.</xref:System.String> </xref:System.Printing.PrintServer.InstallPrintQueue%2A> Ezek a paraméterek használt fő karakterlánc tulajdonságainak beállításához az itt megadott sorrendben: <xref:System.Printing.PrintQueue.ShareName%2A>, <xref:System.Printing.PrintQueue.Comment%2A>, és <xref:System.Printing.PrintQueue.Location%2A>.</xref:System.Printing.PrintQueue.Location%2A> </xref:System.Printing.PrintQueue.Comment%2A> </xref:System.Printing.PrintQueue.ShareName%2A> Üres karakterláncot használja az egyik paraméter, amely megfelel a nem kívánt tulajdonságot inicializálni.      > [!CAUTION] > Belül osztályokat a <xref:System.Printing>egy Windows-szolgáltatás vagy az ASP.NET alkalmazás vagy szolgáltatás használata nem támogatott névtér.</xref:System.Printing> Váratlan problémák próbál használni ezeket az osztályokat a belül e típusok egyikét is eredményezhet, például csökken a teljesítmény- és futásidejű kivételek szolgáltatás.       Ha ki szeretné nyomtatni a Windows Forms-alkalmazás, tekintse meg a <xref:System.Drawing.Printing>névtér.</xref:System.Drawing.Printing>"
