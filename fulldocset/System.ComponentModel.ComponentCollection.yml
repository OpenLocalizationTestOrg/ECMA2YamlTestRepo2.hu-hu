  summary: "Egy csak olvasható tárolót biztosít gyűjteménye <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> objektumok."
  remarks: "Ez a gyűjtemény <xref:System.Collections.ReadOnlyCollectionBase>.</xref:System.Collections.ReadOnlyCollectionBase> örököl. Adja hozzá az egyetlen lehetőség <xref:System.ComponentModel.IComponent>objektumok ehhez a gyűjteményhez, hogy használja a osztálykonstruktor.</xref:System.ComponentModel.IComponent>       Ez a gyűjtemény két indexelési tulajdonság, a string indexelő és egész indexelőt biztosít. A string indexelő tulajdonság összetevőjét adja vissza egy gyűjtemény név szerint ha a <xref:System.ComponentModel.IComponent.Site%2A>a gyűjtemény egy összetevő tulajdonság értéke nem `null` és a <xref:System.ComponentModel.ISite.Name%2A>tulajdonsága a <xref:System.ComponentModel.IComponent.Site%2A>összetevő tulajdonsága egyezést mutat a megadott karakterlánc.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite.Name%2A> </xref:System.ComponentModel.IComponent.Site%2A> Az egész indexelőt tulajdonság értéket ad vissza a <xref:System.ComponentModel.IComponent>a megadott gyűjtemény indexnél.</xref:System.ComponentModel.IComponent> A <xref:System.ComponentModel.ComponentCollection.CopyTo%2A>metódus másolja a gyűjtemény tartalmának írása a tömb a megadott indexpozíciónál kezdődő, megadott tömbbe.</xref:System.ComponentModel.ComponentCollection.CopyTo%2A>"
  example:
  - "The following code example demonstrates how to use a ComponentCollection to enumerate a collection of custom `BookComponent` objects.  \n  \n [!code-cs[ContainerExmpl#2](~/add/codesnippet/csharp/t-system.componentmodel._49_1.cs)]\n [!code-cpp[ContainerExmpl#2](~/add/codesnippet/cpp/t-system.componentmodel._49_1.cpp)]\n [!code-vb[ContainerExmpl#2](~/add/codesnippet/visualbasic/t-system.componentmodel._49_1.vb)]"
