  summary: "A HKEY_CLASSES_ROOT alap kulcsot egy másik számítógépen jelöli. Ez az érték átadhatók a <xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey*>módszert, nyissa meg a csomópont távolról.</xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey*>"
