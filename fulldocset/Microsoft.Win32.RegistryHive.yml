  langs:
  - csharp
  name: RegistryHive
  nameWithType: RegistryHive
  fullName: Microsoft.Win32.RegistryHive
  type: Enum
  summary: "Adja meg a lehetséges egy idegen számítógép egy legfelső szintű csomópontja."
  remarks: '`RegistryHive`használja fel a <xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%2A>metódus egy idegen (távoli) gépen kért kulcs legfelső szintű csomóponttal.</xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%2A> A csomópont a OpenRemoteBaseKey módszerrel lehet megnyitni a legfelső szintű egyikének kell lennie `RegistryKeys`. További alkulcsait a megadott csomópont a rendelkezésére áll a metódusok használatával <xref:Microsoft.Win32.RegistryKey>, feltéve, hogy az a felhasználó rendelkezik-e megfelelő engedélye.</xref:Microsoft.Win32.RegistryKey>'
  example:
  - "The following code example shows how to open a registry key on a remote computer and enumerate the values of the key. The remote computer must be running the remote registry service. Specify the name of the remote computer as a command-line argument when invoking the program.  \n  \n [!code-cpp[Microsoft.Win32.RegistryKey.OpenRemoteBaseKey#1](~/add/codesnippet/cpp/t-microsoft.win32.regist_1_1.cpp)]\n [!code-cs[Microsoft.Win32.RegistryKey.OpenRemoteBaseKey#1](~/add/codesnippet/csharp/t-microsoft.win32.regist_1_1.cs)]\n [!code-vb[Microsoft.Win32.RegistryKey.OpenRemoteBaseKey#1](~/add/codesnippet/visualbasic/t-microsoft.win32.regist_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryHive
  inheritance:
  - System.Enum
  platform:
  - net462
