  name: DataSourceViewSelectCallback
  nameWithType: DataSourceViewSelectCallback
  fullName: System.Web.UI.DataSourceViewSelectCallback
  type: Delegate
  summary: "Az aszinkron visszahívás módszer, amely megadja az adathoz kötött vezérlő képviseli egy adatforrásnézet aszinkron adatok beolvasása."
  remarks: "Alapértelmezés szerint az ASP.NET Web lap és ellenőrzés végrehajtása szinkron. Azonban ASP.NET adatforrás-vezérlők is támogatja az aszinkron lekérés adatmintát műveletek. Az adatforrás-vezérlők biztosítja az ASP.NET 2.0-s verziójának egyik aszinkron, de a vezérlő fejlesztő hozhat létre, amely aszinkron adatforrás-vezérlőhöz. A <xref:System.Web.UI.DataSourceView>objektum támogatja a <xref:System.Web.UI.DataSourceView.Select%2A>metódus aszinkron adatok beolvasása a.</xref:System.Web.UI.DataSourceView.Select%2A> </xref:System.Web.UI.DataSourceView> A DataSourceViewSelectCallback delegált kerülnek az adatforrásnézet egy adathoz kötött vezérlő, hogy a nézetben az aszinkron feldolgozás befejeződik ez a delegált hívására, valamint az adatok kézbesítése az adathoz kötött vezérlő."
  syntax:
    content: public delegate void DataSourceViewSelectCallback(IEnumerable data);
  inheritance:
  - System.Delegate
  platform:
  - net462
