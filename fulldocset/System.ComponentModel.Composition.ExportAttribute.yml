  name: ExportAttribute
  nameWithType: ExportAttribute
  fullName: System.ComponentModel.Composition.ExportAttribute
  type: Class
  summary: "Meghatározza, hogy egy típus, tulajdonság, mező vagy metódus biztosít egy adott exportálása."
  remarks: "A attribútummal programozási modell, a ExportAttribute kijelenti, hogy exportálja a része, vagy az összeállítás tárolóhoz, egy objektum, amely megfelel egy adott szerződés biztosít. Összeállítás, során részeit, amelyek rendelkeznek a megfelelő szerződések importált e tölti ki az exportált objektum függőségek fog rendelkezni.       A ExportAttribute teljes, vagy a tulajdonság, mező vagy metódus egy osztály is adja. Ha a teljes osztály van jelölve, az osztály egy példányát egy olyan exportált objektum. Ha egy osztály tagjai be van jelölve, az exportált objektum lesz a leírással ellátott tag értékét.       A szerződés megfelel-e határozza meg elsősorban a Szerződés neve és az adategyezmény-típusa. További információkért lásd: <xref:System.ComponentModel.Composition.ImportAttribute>.</xref:System.ComponentModel.Composition.ImportAttribute>"
  example:
  - "The following example shows three classes decorated with the ExportAttribute, and three imports that match them.  \n  \n [!code-cs[ImportAndExport#1](~/add/codesnippet/csharp/consoleapplication3/program.cs#1)]\n [!code-vb[ImportAndExport#1](~/add/codesnippet/visualbasic/consoleapplication4/module1.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=true, Inherited=false)]

      public class ExportAttribute : Attribute
