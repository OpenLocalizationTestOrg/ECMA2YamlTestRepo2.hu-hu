  fullName: System.Drawing.Drawing2D.FillMode
  type: Enum
  summary: "Itt adhatja meg, hogyan zárt görbe belső ki van töltve."
  remarks: "Egy alkalmazás beírja belül két kitöltési mód görbe: alternatív vagy tekercselés. A módja határozza meg, töltse ki, és a zárt alakzattá belső levágása.       Az alapértelmezett mód másodlagos. Annak megállapításához, a másik módban lezárt adatok belső, húzzon egy vonalat bármilyen tetszőleges kezdési pont az elérési út egy olyan pont, az elérési út nyilvánvalóan kívül. A sor szegmenst páratlan számú keverve használ, ha a kiindulási pont a lezárt régió belül és ezért a fill vagy Kivágás terület része. Kitérők páros számú azt jelenti, hogy a pontot nem kitöltött vagy levágva területen. Egy nyitott alakzat kitöltött vagy ponthoz való csatlakozáshoz a legutóbbi pont az első ábra a vonal segítségével levágva.       A felszámolására mód úgy véli, hogy az egyes szegmenst irányát. Hozzáad egy minden jobbra metszetének a, és csökkenti egy minden balra metszetének a. Ha az eredmény nem nulla, a pont a fill vagy klip területen belül tekinthető meg. Egy nulla száma azt jelenti, hogy a pont a fill vagy klip területen kívül esik.       A szám figyelembe veendő jobbra vagy balra alapuló, amelyben a szegmensei ábra jelenik."
  example:
  - "The following example creates a path that has one open figure (an arc) and one closed figure (an ellipse). The FillPath method fills the path according to the default fill mode, which is Alternate.The following illustration shows the output of the example code. Note that the path is filled (according to Alternate) as if the open figure were closed by a straight line from its ending point to its starting point.  \n  \n ![Fill Open Path](~/add/media/fillopenpath.png \"Fill Open Path\")  \n  \n The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs> `e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler.  \n  \n [!code-vb[System.Drawing.ConstructingDrawingPaths#11](~/add/codesnippet/visualbasic/t-system.drawing.drawing_7_1.vb)]\n [!code-cs[System.Drawing.ConstructingDrawingPaths#11](~/add/codesnippet/csharp/t-system.drawing.drawing_7_1.cs)]"
