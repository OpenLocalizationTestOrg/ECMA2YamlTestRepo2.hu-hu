  fullName: System.Web.UI.WebControls.RectangleHotSpot
  type: Class
  summary: "A négyszögletű interaktív terület terület meghatározása egy <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "Ez az osztály a négyszögletű interaktív terület terület definiál egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap> Adja meg a RectangleHotSpot objektum régió, állítsa be a <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>tulajdonság értékét, amely a téglalap alakú terület felső x koordinátáját jelöli, bal oldali sarokban.</xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> Állítsa be a <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>tulajdonság értékét, amely az y koordinátáját jelöli a téglalap alakú terület felső bal sarok.</xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> Állítsa be a <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>tulajdonság értékét, amely a téglalap alakú terület jobb alsó sarok x koordinátáját jelöli.</xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A> A készletét a <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>tulajdonság, amely az y koordinátáját jelöli a téglalap alakú terület jobb alsó értékét.</xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>       Egy RectangleHotSpot vezérlő kattintáskor a lap megnyitja egy URL-címet, hoz létre egy bejegyzést a kiszolgáló, vagy nincs semmi hatása. A <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonsága azt adja meg ezt a viselkedést.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Nyissa meg egy URL-címet, adja meg a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonságot `HotSpotMode.Navigate` , és használja a <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>tulajdonság az URL-cím megnyitására.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Állítsa be a kiszolgálóra történő közzétételéhez a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonságot `HotSpotMode.PostBack` , és a <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>tulajdonság a RectangleHotSpot objektum nevének megadásához.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Ez a név átadása a <xref:System.Web.UI.WebControls.ImageMapEventArgs>eseményadatok a RectangleHotSpot kattintáskor.</xref:System.Web.UI.WebControls.ImageMapEventArgs> . Ha azt szeretné, a <xref:System.Web.UI.WebControls.HotSpot>objektum nem viselkedése használatához állítsa be a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonságot `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two RectangleHotSpot objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. Each time the user clicks one of the RectangleHotSpot objects, the <xref:System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates%2A> method is called and the coordinates of the selected hot spot are displayed to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_30_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_30_1.aspx)]"
  syntax:
    content: 'public sealed class RectangleHotSpot : System.Web.UI.WebControls.HotSpot'
