  name: SessionSecurityToken
  nameWithType: SessionSecurityToken
  fullName: System.IdentityModel.Tokens.SessionSecurityToken
  type: Class
  summary: "Meghatározza egy biztonsági jogkivonatot, amely tartalmazza a munkamenethez tartozó adatokat."
  remarks: "A munkamenet jogkivonatából tárolja a <xref:System.Security.Claims.ClaimsPrincipal>a felhasználó társított egy munkamenet, valamint a más paramétereket, amelyek meghatározzák a munkamenet; például a munkamenet kezdési és befejezési időpontja.</xref:System.Security.Claims.ClaimsPrincipal>       A passzív esetben a <xref:System.IdentityModel.Services.WSFederationAuthenticationModule>hívja be a <xref:System.IdentityModel.Services.SessionAuthenticationModule>(SAM) a hitelesítési láncból származó munkamenet jogkivonat létrehozásához a <xref:System.Security.Claims.ClaimsPrincipal>, amely jelzi, hogy a hitelesített felhasználó.</xref:System.Security.Claims.ClaimsPrincipal> </xref:System.IdentityModel.Services.SessionAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule> A SAM használja a konfigurált <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>a jogkivonat létrehozásához és szerializálni a azokat egy cookie-t (és a cookie-k elhelyezését kérelmeknél jogkivonat deszerializálása).</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler> A konfigurált példányát használja a SAM <xref:System.IdentityModel.Services.CookieHandler>osztály írhat vissza a cookie-t a HTTP-válasz.</xref:System.IdentityModel.Services.CookieHandler> Az ügyfél ezután visszaérkezik a cookie-hoz, és további kérések az ügyfél is jelenthet, vissza az identitásszolgáltató újra a biztonsági jogkivonat beszerzése az oda-vissza elvégzése helyett a cookie-t. Hogyan munkamenetek WIF működtetéséhez kapcsolatos további információkért lásd: [WIF munkamenet felügyeleti](~/add/includes/ajax-current-ext-md.md). A webkiszolgáló farm forgatókönyvek munkamenetek használatával kapcsolatos információkért lásd: [WIF és webfarmok](~/add/includes/ajax-current-ext-md.md).       A munkamenet jogkivonatából vagy hivatkozás módban működhet-e. A munkamenet jogkivonatából hivatkozás módban nem működik, ha a munkamenet cookie-k az ügyfélen tárolt szerializálni a a teljes jogkivonat. A szerializált munkameneti jogkivonat Igen tekintélyes lehet, és így a cookie-k az ügyfélen tárolt is lehet igen jelentős. Hivatkozás módban ahelyett, hogy a teljes munkamenet szerializálása token be a cookie-k, a jogkivonat tárolja a biztonsági jogkivonat gyorsítótárában és csak a szükséges kéri le a jogkivonatot a gyorsítótárból kulcs létrehozásához használt információkat tárolja a cookie-ban. Ez jelentősen csökkentheti a cookie-k méretének. A munkamenet biztonságijogkivonat-gyorsítótár <xref:System.IdentityModel.Tokens.SessionSecurityTokenCache>és a gyorsítótárkulcshoz <xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey>osztály</xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey> megvalósítja</xref:System.IdentityModel.Tokens.SessionSecurityTokenCache> -ból származtatott osztályt megvalósítja A <xref:System.IdentityModel.Tokens.SessionSecurityToken.ContextId%2A>és <xref:System.IdentityModel.Tokens.SessionSecurityToken.KeyGeneration%2A>Tulajdonságok szerepelnek a <xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey>osztály a gyorsítótár-kulcs létrehozása.</xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey> </xref:System.IdentityModel.Tokens.SessionSecurityToken.KeyGeneration%2A> </xref:System.IdentityModel.Tokens.SessionSecurityToken.ContextId%2A>       A <xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>tulajdonság határozza meg, hogy a munkamenet jogkivonatából hivatkozás módban, vagy nem.</xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>      > [!IMPORTANT] > Fel kezelő biztosít a Microsoft javasolja hivatkozás módban működjön a <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated?displayProperty=fullName>esemény global.asax.cs fájl és a beállítás a <xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>átadott tulajdonságát a jogkivonatot a <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName>tulajdonság.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName> </xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated?displayProperty=fullName> Ezzel biztosíthatja, hogy a munkamenet jogkivonatából minden kérelem esetén hivatkozás üzemmódban működik, és van csapatuk előnyben játszik keresztül csupán beállítása a <xref:System.IdentityModel.Services.SessionAuthenticationModule.IsReferenceMode%2A?displayProperty=fullName>a munkamenet hitelesítési modul tulajdonságának.</xref:System.IdentityModel.Services.SessionAuthenticationModule.IsReferenceMode%2A?displayProperty=fullName>       A <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>WIF megadott osztály rendezi sorba a munkameneti jogkivonat, mint a WS-biztonságos beszélgetés `<wsc:SecurityContextToken>` elem.</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>"
