  langs:
  - csharp
  name: NullValue
  nameWithType: DataGridViewCellStyle.NullValue
  fullName: System.Windows.Forms.DataGridViewCellStyle.NullValue
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Lekérdezi vagy beállítja a <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> megfelelő egy cella értékének megjelenítése Cellaérték <xref href=&quot;System.DBNull.Value&quot;> </xref> vagy <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  remarks: "Ha egy <xref:System.Windows.Forms.DataGridView>cellába, amelynek a cellastílus értéke <xref:System.DBNull.Value?displayProperty=fullName>vagy `null` vagy a felhasználó módosítja a cella, és megnyomja a CTRL +&0;, a <xref:System.Windows.Forms.DataGridView>vezérlő NullValue tulajdonság értékét jeleníti meg.</xref:System.Windows.Forms.DataGridView> </xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView> Amikor a felhasználó szerkesztése az ilyen cella stílusú egy cella kerül, a tulajdonság értékének, vagy megnyomja a CTRL +&0;, a vezérlő értékének beállítja a cella értékét a <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>tulajdonság vagy `null` Ha <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>van <xref:System.DBNull.Value?displayProperty=fullName>és a cella <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>referencia típus.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> Ez a konverzió nem fordul elő, ha úgy állítja be a <xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>tulajdonság programozott.</xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>      > [!NOTE] > A vezérlő nem jeleníti meg a NullValue tulajdonság értéke egyenlő cellaértékeket a <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>tulajdonság értéke, ha <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>értékre van állítva egy eltérő <xref:System.DBNull.Value?displayProperty=fullName>vagy `null`.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> Ebben az esetben kezelhető a <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>esemény megjelenítése a NullValue tulajdonság értéke.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> További információkért lásd: a Kódpélda ebben a témakörben.       Ez a tulajdonság szükséges bármely objektum, amely lehetővé teszi, hogy a cella megjelenítési típusának megfelelő típusú értéket adjon meg. Például is megadhat ehhez a tulajdonsághoz való használatra karakterlánc-értékek szöveg mezőben cellák vagy használható képeket kép cellák."
  example:
  - "The following code example illustrates the use of this property. In this example, a <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event handler displays the value of the NullValue property when the cell value equals <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/csharp/p-system.windows.forms.d_290_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/visualbasic/p-system.windows.forms.d_290_1.vb)]"
  syntax:
    content: public object NullValue { get; set; }
    return:
      type: System.Object
      description: "A cellában null érték jelzésére használt objektum. Az alapértelmezett érték &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  overload: System.Windows.Forms.DataGridViewCellStyle.NullValue*
  exceptions: []
  platform:
  - net462
