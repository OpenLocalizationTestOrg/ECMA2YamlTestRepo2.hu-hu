  name: Freezable
  nameWithType: Freezable
  fullName: System.Windows.Freezable
  type: Class
  summary: "Határozza meg az objektum, amelyen módosítható állapot és a csak olvasható (fagyott) állapotban van. Osztályok, amelyek a Freezable adja meg a részletes értesítést, nem módosítható tehető, és klónozhat magukat."
  remarks: "A Freezable osztály javíthatja az alkalmazások teljesítményének költséges módosítására, vagy másolja-objektumok használatakor különleges szolgáltatásokat biztosítja. Freezable objektumok például a következőt:- <xref:System.Windows.Media.Brush>- <xref:System.Windows.Media.Pen>- <xref:System.Windows.Media.Geometry>- <xref:System.Windows.Media.Transform>- <xref:System.Windows.Media.Animation.AnimationTimeline>## való származtatás a Freezable egy osztály, amely a Freezable származik kap a következő szolgáltatásokat:-különleges állapotok: egy csak olvasható (fagyott) állapotban van, és olyan írható állapotban.</xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Transform> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Brush>      -Többszálú futtatásra való alkalmasság: egy zárolt Freezable objektum szálak között megosztható legyen.      -Módosítási értesítés részletes: eltérően <xref:System.Windows.DependencyObject>objektumok, a Freezable objektum változási értesítéseket biztosít, ha az alárendelt tulajdonságértékek módosítása.</xref:System.Windows.DependencyObject>      – A Klónozás egyszerű: a Freezable osztály már végrehajtotta az klónok mély előállító többféle módszer.       A használatával, és a saját Freezable objektumok létrehozása információkért lásd: [Freezable objektumok áttekintése](../Topic/Freezable%20Objects%20Overview.md)."
  syntax:
    content: 'public abstract class Freezable : System.Windows.DependencyObject'
