  name: IXamlSchemaContextProvider
  nameWithType: IXamlSchemaContextProvider
  fullName: System.Xaml.IXamlSchemaContextProvider
  type: Interface
  summary: "Egy szolgáltatás, amely XAML séma környezet adatainak konverterek és kódkiterjesztés jelöli."
  remarks: "A IXamlSchemaContextProvider szolgáltatást biztosít egy tulajdonságot, <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>       A IXamlSchemaContextProvider szolgáltatás használatára és annak <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>tulajdonságot, ha szükséges a kódkiterjesztés aktív XAML séma környezetében, vagy írja be a konverter megvalósítási.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A> Sok XAML-kapcsolatos műveletek, ilyen például az objektum graph létrehozása, a biztonsági típus a egy XAML típus feloldása támaszkodnak az elérhető XAML séma környezettel rendelkezik. Sok esetben azonban használhatja egy adott keretrendszer által biztosított XAML-séma környezetében. Vagy a CLR-beli és biztonsági reflexiós használ a .NET Framework XAML szolgáltatás által biztosított alapértelmezett XAML séma környezetében alkalmazhat, és a szükséges az XAML-séma környezetében biztosíthat az a közös nyelvi futtató környezet által meghatározott típus.       A IXamlSchemaContextProvider szolgáltatás főként fontos, hogy, hogy érték konverter végrehajtásuk előfordulhat, hogy hívható meg abban az esetben, ha egyéni XAML séma környezetek támogatja, amelyek várhatóan-megvalósítások esetében. A szolgáltatás lekérheti a belépési pont paraméterek, a virtuális módszerek <xref:System.ComponentModel.TypeConverter>vagy <xref:System.Windows.Markup.MarkupExtension>jelentés szolgáltatás összefüggésben.</xref:System.Windows.Markup.MarkupExtension> </xref:System.ComponentModel.TypeConverter> Vagy közvetlenül az adott XAML-olvasók vagy XAML-író dedikált tulajdonságainak helyette kérheti le a séma környezetében."
  syntax:
    content: public interface IXamlSchemaContextProvider
