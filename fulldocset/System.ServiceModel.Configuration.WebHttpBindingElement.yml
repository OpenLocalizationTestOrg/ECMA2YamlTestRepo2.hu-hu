  remarks: "A <xref:System.ServiceModel.Channels.BufferManager>minimálisra csökkenti a pufferkészlet használatával pufferek költségeinek.</xref:System.ServiceModel.Channels.BufferManager> Pufferek szükségesek folyamat üzenetek a szolgáltatás során a csatorna kívül származnak. Ha nincs elegendő memória áll rendelkezésre a pufferkészletben üzenet terhelés feldolgozni a <xref:System.ServiceModel.Channels.BufferManager>kell további memóriát lefoglalni a közös nyelvi futtató környezet halommemória, ez a típusú gyűjtemény terhelését növeli.</xref:System.ServiceModel.Channels.BufferManager> A közös nyelvi futtató környezet szemétgyűjtési halommemória a széles körű foglalási arra utal, hogy a puffer mérete túl kicsi, és, hogy teljesítmény javítható egy nagyobb méretű foglalás növelésével a <xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A>korlátot.</xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A>"
