  fullName: System.ServiceModel.Configuration.WebHttpBindingElement
  type: Class
  summary: "A kötéselem végpontjainak konfigurálásához használt [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] webszolgáltatásokat, hogy válaszoljon a SOAP-üzenetekkel helyett HTTP-kérelmekre."
  remarks: "A [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] webes programozási modell lehetővé teszi a fejlesztők számára elérhetővé tenni [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] keresztül használja a &quot;egyszerű régi XML&quot; HTTP-kérelmek webszolgáltatások SOAP-alapú üzenetküldési helyett messaging (POX) stílusát. Az ügyfelek HTTP-kérelmek szolgáltatás kommunikálni a szolgáltatás a végpont kell konfigurálni <xref:System.ServiceModel.WebHttpBinding>, amely rendelkezik a <xref:System.ServiceModel.Description.WebHttpBehavior>csatolva</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.WebHttpBinding> A webes modell is szükséges, hogy az egyes műveletek sem vannak feliratozva a <xref:System.ServiceModel.Web.WebGetAttribute>vagy a <xref:System.ServiceModel.Web.WebInvokeAttribute>kötődni azokat a HTTP-metódus, például a FELADÁS egy vagy több (alapértelmezés) vagy a GET és az URI elérési utótag, alapértelmezett értéke: a művelet neve egyedi kombinációja.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute>       Támogatja a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] szindikálási és ASP. AJAX-integráció mind a webes programozási modellre épülnek. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]a modell, lásd: [WCF webszolgáltatás HTTP programozási modell](~/add/includes/ajax-current-ext-md.md)."
