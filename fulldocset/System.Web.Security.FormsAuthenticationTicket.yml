  remarks: "A <xref:System.Web.Security.FormsAuthenticationTicket>objektum hozta létre ezt a konstruktort kell egy <xref:System.Web.Security.FormsAuthenticationTicket.CookiePath%2A>értékének értéke a <xref:System.Web.Security.FormsAuthentication.FormsCookiePath%2A>tulajdonságot, egy <xref:System.Web.Security.FormsAuthenticationTicket.Version%2A>értéke 2, egy <xref:System.Web.Security.FormsAuthenticationTicket.IssueDate%2A>érték az aktuális helyi dátum és idő, egy <xref:System.Web.Security.FormsAuthenticationTicket.UserData%2A>érték egy üres karakterlánc (&quot;&quot;), és egy <xref:System.Web.Security.FormsAuthenticationTicket.Expiration%2A>érték, amely az aktuális helyi dátum és idő plusz értékének értékre van állítva a `timeout` paraméter.</xref:System.Web.Security.FormsAuthenticationTicket.Expiration%2A> </xref:System.Web.Security.FormsAuthenticationTicket.UserData%2A> </xref:System.Web.Security.FormsAuthenticationTicket.IssueDate%2A> </xref:System.Web.Security.FormsAuthenticationTicket.Version%2A> </xref:System.Web.Security.FormsAuthentication.FormsCookiePath%2A> </xref:System.Web.Security.FormsAuthenticationTicket.CookiePath%2A> </xref:System.Web.Security.FormsAuthenticationTicket>"
  syntax:
