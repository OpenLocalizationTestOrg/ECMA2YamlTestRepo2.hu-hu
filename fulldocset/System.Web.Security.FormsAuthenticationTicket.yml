  name: FormsAuthenticationTicket
  nameWithType: FormsAuthenticationTicket
  fullName: System.Web.Security.FormsAuthenticationTicket
  type: Class
  summary: "Hozzáférést biztosít azokhoz a tulajdonságok és értékek a jegyet a az űrlapos hitelesítés a felhasználók azonosítására szolgál. Ez az osztály nem örökölhető."
  remarks: "A FormsAuthenticationTicket osztály a az űrlapos hitelesítés által hitelesített felhasználók azonosításához használt hitelesítési jegy képviselő objektum létrehozásához használt. A tulajdonságok és értékek az űrlap-hitelesítési jegyet cookie-ban vagy az URL-ben tárolt titkosított karakterlánc érkező vagy oda irányuló lesznek átalakítva.       A <xref:System.Web.Security.FormsAuthentication>osztály biztosít egy <xref:System.Web.Security.FormsAuthentication.Encrypt%2A>metódussal hozzon létre egy cookie-ban vagy az URL-cím, egy FormsAuthenticationTicket a tárolható karakterlánc-értéke.</xref:System.Web.Security.FormsAuthentication.Encrypt%2A> </xref:System.Web.Security.FormsAuthentication> A <xref:System.Web.Security.FormsAuthentication>osztály is biztosít a <xref:System.Web.Security.FormsAuthentication.Decrypt%2A>metódus FormsAuthenticationTicket-objektum létrehozása a titkosított hitelesítési jegyből lekért az űrlap-hitelesítési cookie-k vagy az URL-címe.</xref:System.Web.Security.FormsAuthentication.Decrypt%2A> </xref:System.Web.Security.FormsAuthentication>       Az aktuális hitelesített felhasználó FormsAuthenticationTicket is elérhetők, hogy <xref:System.Web.Security.FormsIdentity.Ticket%2A>az <xref:System.Web.Security.FormsIdentity>osztály</xref:System.Web.Security.FormsIdentity> tulajdonsága</xref:System.Web.Security.FormsIdentity.Ticket%2A> Az aktuális <xref:System.Web.Security.FormsIdentity>objektum által a <xref:System.Security.Principal.IPrincipal.Identity%2A>tulajdonságát az aktuális <xref:System.Web.HttpContext.User%2A> <xref:System.Web.Security.FormsIdentity>.</xref:System.Web.Security.FormsIdentity> típusként</xref:System.Web.HttpContext.User%2A> </xref:System.Security.Principal.IPrincipal.Identity%2A> leadó</xref:System.Web.Security.FormsIdentity> végezheti el"
  example:
  - "The following code example stores the result of the <xref:System.Web.Security.FormsAuthentication.Encrypt%2A> method in a cookie using the <xref:System.Web.Security.FormsAuthentication.FormsCookieName%2A> and redirects the user to the URL returned from the <xref:System.Web.Security.FormsAuthentication.GetRedirectUrl%2A> method.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormsAuthenticationTicketClass#1](~/add/codesnippet/csharp/t-system.web.security.fo_0_1.aspx)]\n [!code-vb[FormsAuthenticationTicketClass#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_0_1.aspx)]"
