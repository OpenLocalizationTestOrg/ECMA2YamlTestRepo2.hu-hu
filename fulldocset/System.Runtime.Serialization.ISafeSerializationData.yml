  nameWithType: ISafeSerializationData
  fullName: System.Runtime.Serialization.ISafeSerializationData
  type: Interface
  summary: "Lehetővé teszi, hogy a biztonsági szempontból átlátszó kód egyéni kivételek adatainak szerializálásához."
  remarks: "A verzió előző to.NET keretrendszer 4.0-s, egy biztonsági szempontból átlátszó kód egyéni felhasználói adatok szerializálása lett segítségével érhető el a <xref:System.Exception.GetObjectData%2A>metódus.</xref:System.Exception.GetObjectData%2A> A .NET Framework 4.0 verziótól kezdődően ez a módszer meg van jelölve a <xref:System.Security.SecurityCriticalAttribute>attribútumot, amely megakadályozza, hogy a biztonsági szempontból átlátszó kód végrehajtása.</xref:System.Security.SecurityCriticalAttribute> A probléma megkerüléséhez az ISafeSerializationData illesztőfelülettel, és egyéni adatok hozzáadása az alábbi példában látható módon.       A <xref:System.Runtime.Serialization.ISafeSerializationData.CompleteDeserialization%2A>metódus után szerializálási nevezik, és használja a <xref:System.Runtime.Serialization.SafeSerializationEventArgs>az egyéni adatok helyreállítását.</xref:System.Runtime.Serialization.SafeSerializationEventArgs> </xref:System.Runtime.Serialization.ISafeSerializationData.CompleteDeserialization%2A>"
  example:
  - "The following example contains an implementation of the ISafeSerializationData interface that is used to store custom data that is serialized.  \n  \n [!code-vb[ISafeSerializationData#1](~/add/codesnippet/visualbasic/t-system.runtime.seriali_2_1.vb)]\n [!code-cs[ISafeSerializationData#1](~/add/codesnippet/csharp/t-system.runtime.seriali_2_1.cs)]"
