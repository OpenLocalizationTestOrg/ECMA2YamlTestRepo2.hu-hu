  name: UserTrackingLocation
  nameWithType: UserTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.UserTrackingLocation
  type: Class
  summary: "Határozza meg egy tevékenység minősített helyre, amely megfelel a gyökérszintű munkafolyamat-példányok lehetséges végrehajtási elérési útjában szereplő felhasználó esemény. Ez az osztály nem örökölhető."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Egy tevékenység designer vagy egy munkafolyamat-tervezővel is használja a túlterhelt valamelyikét <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>és <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>módszereket is beállíthatják a munkafolyamat hozható létre a futtatókörnyezet felhasználói eseményként infrastruktúra követési adatok.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> A kibocsátott adatokról felhasználói adatok nevezzük. Tevékenységesemények állapotát, és a munkafolyamat állapoteseményeit, csak a tevékenységeket, illetve a munkafolyamat állapotának megváltozásakor bekövetkező, eltérően felhasználói események akkor fordulhat elő, bármely helyre, amely a munkafolyamat van tagolva. Egy UserTrackingLocation a felhasználói adatok, a típus megadásával határozza meg a megfelelő paraméterekkel rendelkező ilyen egy helyet a feltételeket, amelyek pontosan egy példányát, vagy a műveletek, egy nem kötelező kulcs nevét, amelyhez a felhasználói adatokat kell rendelni, minősítéséhez gyűjteménye, amelyből azt kell lennie a kibocsátott, tevékenység e a felhasználói adatok származtatott típusú megfelelő , és hogy a megadott tevékenység típusból származtatott tevékenységekből kibocsátott felhasználói adatok megfelelő.      > [!NOTE] > Egyetlen UserTrackingLocation nézze meg a munkafolyamat-példányok a potenciális végrehajtási útvonal egynél több tényleges helyét.       Egy UserTrackingLocation adhat hozzá <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>vagy <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName>ahhoz, hogy egy <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> egyezés paramétereinek megadása</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>       Három általános feltételeket, amelyeknek meg kell felelnie a következő sorrendben kell párosítani a futásidejű követési infrastruktúra UserTrackingLocation esetében: a tevékenység, amely rendelkezik egy felhasználói esemény kibocsátott meg kell egyeznie a tevékenységek <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>, amelyet <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>, és <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>; a kulcs, ha létezik, kapcsolódó felhasználói adatok <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>; meg kell egyeznie, és a felhasználói adatok a felhasználói esemény által kibocsátott meg kell egyeznie <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>által megadott felhasználói adattípusú , <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>, and <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> Csak akkor, ha mindhárom ezek a feltételek teljesülnek, nem a futásidejű követési infrastruktúra fontolja meg az egyező UserTrackingLocation.       Egy UserTrackingLocation konfigurálásához meg kell adni vagy <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>vagy <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>illeszkednie kell a felhasználói adatok és a vagy <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>vagy <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>Adja meg a tevékenység, ahol a felhasználói adatokat kell kibocsátott megfeleltethetők.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> Bővítheti <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>objektumok <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>több teljes minősítéséhez a tevékenység, amelyen a felhasználói adatokat kell kibocsátott.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> Adhatja meg a <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>adhatja meg, hogy felhasználói adatok származik-e a megadott felhasználói adattípusú <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>vagy <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>megfelelő, és adhatja meg a <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>adhatja meg, hogy a megadott tevékenységtípust származó tevékenységekből kibocsátott felhasználói adatok <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>vagy <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>megfelelő.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>       Előfordulhat, hogy megadta <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>adhatja meg, hogy kizárólag egyetlen felhasználó a megadott kulcsnév társított adatok kell egyeztetni a UserTrackingLocation.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A> Ha <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>null hivatkozás (`Nothing` a Visual Basic nyelvben), a futtatókörnyezet nyomon követése a struktúra nem kísérli meg az a felhasználói adatok társított.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>"
