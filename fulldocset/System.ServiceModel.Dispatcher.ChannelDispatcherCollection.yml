  summary: "Biztosít egy szálbiztos csatorna elosztás tartalmazó gyűjteményt."
  remarks: "Ez a gyűjtemény által használt <xref:System.ServiceModel.ServiceHostBase>a csatorna elosztás a gazdagéphez társított és kezeléséhez.</xref:System.ServiceModel.ServiceHostBase> Egy ChannelDispatcherCollection jön létre, amikor <xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>neve és a gyűjtemény segítségével férhetők el a <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>tulajdonság.</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>       A gyűjteményben szereplő <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>objektumok (és nem csak példányainak <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>) mert is használják a fejlesztők számára tartani a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]programozási modell, de a rendszer által biztosított futásidejű csere.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> Ezek származtatni egy osztály <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>és kiterjesztése <xref:System.ServiceModel.ServiceHost>(amely örökli <xref:System.ServiceModel.ServiceHostBase>) <xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A>, a <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>.</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> származtatott osztály példányainak hozzáadása</xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A> felülbírálásával</xref:System.ServiceModel.ServiceHostBase> </xref:System.ServiceModel.ServiceHost> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>       Ez az osztály nincs nyilvános konstruktora, és nem használható a <xref:System.ServiceModel.ServiceHost>.</xref:System.ServiceModel.ServiceHost> kívül javasolt"
