  remarks: "Ezt az attribútumot használja, amelyek hatására az alkalmazástelepítések újraértékelési állapotváltozás alapján előre titkosításblokkoló modell támogatásához. A RuleReadAttribute <xref:System.Workflow.Activities.Rules.RuleInvokeAttribute>, és <xref:System.Workflow.Activities.Rules.RuleWriteAttribute>osztályok minden feltétel olvasási, írási művelet, és kíván hívni egy metódust használt tulajdonságok jelzi.</xref:System.Workflow.Activities.Rules.RuleWriteAttribute> </xref:System.Workflow.Activities.Rules.RuleInvokeAttribute> Ezek az attribútumok csak újra kiértékelje szabályokat, amelyek a végső kimenetet módosítsa a munkafolyamat engedélyezése."
