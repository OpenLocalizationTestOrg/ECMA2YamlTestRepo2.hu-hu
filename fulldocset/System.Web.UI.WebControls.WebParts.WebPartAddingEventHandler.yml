  remarks: "A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>esemény jelenik meg, amelyet a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>metódus csak a kijelző zónához vezérlő hozzáadása előtt.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Ez az esemény megszakítja a folyamatot, befejezése előtt lehetőséget biztosít. A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>esemény vezérlő kijelző zónához hozzáadása után nevezik.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       A WebPartAddingEventHandler delegált részben ismertetett módon lesz meghívva egy <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>egy esemény jelenik meg.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>       Lap fejlesztők biztosíthat egyéni kezelők az esemény hozzáadása a `OnWebPartAdding` attribútumot a `<asp:webpartmanager>` elem egy lapon, és az egyéni metódusnév hozzárendelése a attribútum. Egy egyéni kezelő programozott módon is hozzárendelhetők. Programozott módon hozzárendelésével eseménykezelő további információkért lásd: [NIB: Útmutató: csatlakozás esemény kezelő metódusok események](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
