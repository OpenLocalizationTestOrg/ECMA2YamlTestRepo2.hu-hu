  summary: "A jelentés egy környezeti tulajdonság részeként információit egy <xref href=&quot;System.Xaml.IAmbientProvider&quot;> </xref> végrehajtására."
  remarks: "AmbientPropertyValue jelöli, amely a hívó által visszaadott adatokat elem egy <xref:System.Xaml.IAmbientProvider>szolgáltatás metódus.</xref:System.Xaml.IAmbientProvider> A `GetAll` módszerek enumerálások vagy AmbientPropertyValue elemek; tömbök vissza a `GetFirst` módszerek egyetlen AmbientPropertyValue adja vissza.      ## Környezeti tulajdonságok egy környezeti tulajdonság egy tulajdonságot, amelynek tulajdonság értékét érték konverter használata az XAML-csomópont struktúra és az alatta objektumdiagram rendelkezésére kell lennie. A környezeti fogalma egy XAML processzor szempontjából a görbe betöltése objektum-írási fázisa vagy szerializálási fázisában történt a mentés során elérési útja.       A típus is visszakövethető legyen a környezeti. Ebben az esetben használja a kiadott tulajdonságok szerint környezeti jelenti.       A betöltési elérési esetében a környezeti tulajdonság értéke befolyásolhatja a objektumérték előállított graph alatta szerepel egy XAML-csomópont struktúra tulajdonságokat. XAML-csomópont adatfolyamként feldolgozásakor a környezeti koncepció azt jelenti, hogy a környezeti tulajdonság értéke konverterek és a kódkiterjesztés elérhetőnek kell lennie `StartObject` való `EndObject`. Hasonlóképpen, a konverter vagy markup típusbővítményét használt a mentési elérési utat is kereshet a környezeti tulajdonság és az értéke. Ezért előállított az XAML-t, a jobb körbejárási megjelenítése.       XAML nyelv meghatározása, nem adja meg a sorrendben, amelyben az objektum tagjait fel kell dolgozni. Azonban bármely környezeti tulajdonság értéke fel kell dolgozni először által az XAML-olvasó, hogy a konverter és jelölő bővítmény használata terén, amelyek más tulajdonságok szerepelnek-e hozzáférési engedélye keresztül a <xref:System.Xaml.IAmbientProvider>szolgáltatás.</xref:System.Xaml.IAmbientProvider>       <xref:System.Xaml.XamlMember.DependsOn%2A>fogalma hasonló is befolyásolja az XAML-csomópont-feldolgozási sorrendben.</xref:System.Xaml.XamlMember.DependsOn%2A> Azonban <xref:System.Xaml.XamlMember.DependsOn%2A>csak akkor használható a társ tagnak és a csomópont kapcsolatok; ez nem befolyásolja összes leszármazott.</xref:System.Xaml.XamlMember.DependsOn%2A> Emellett <xref:System.Xaml.XamlMember.DependsOn%2A>közvetlen hatású objektum az graph tulajdonság beállítását, mivel a környezeti technika támaszkodik típus konverterek vagy kódkiterjesztés.</xref:System.Xaml.XamlMember.DependsOn%2A> A környezeti módszer kell egy adott típusú átalakító vagy markup bővítmény definíciójának. Minden egyes típuskonverternek vagy a környezeti tulajdonság értékét kell kell értelmezni és a graph objektumhely hol használják a típuskonverternek vagy kódkiterjesztés alkalmazott kódkiterjesztés esetén.      ## WPF használati jelzi, hogy egy környezeti tulajdonság a bemutatott forgatókönyvben a [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] funkció <xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>, amely jogosult a szükséges tulajdonság neve keresések más értékek.</xref:System.Windows.Style.TargetType%2A?displayProperty=fullName> Ebben az esetben az <xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>érték címtársémának megfelelően, az <xref:System.Windows.Setter.Property%2A?displayProperty=fullName>értékek a XAML csomópontok alá azt.</xref:System.Windows.Setter.Property%2A?displayProperty=fullName> </xref:System.Windows.Style.TargetType%2A?displayProperty=fullName> <xref:System.Windows.Setter.Property%2A?displayProperty=fullName>a típus konverter viselkedés használ <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty></xref:System.Windows.Setter.Property%2A?displayProperty=fullName> Ez a viselkedés éri el a környezeti <xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>lekérdezésével érték <xref:System.Xaml.IAmbientProvider.GetFirstAmbientValue%2A>konverterek és kódkiterjesztés elérhető szolgáltatás környezetből.</xref:System.Xaml.IAmbientProvider.GetFirstAmbientValue%2A> </xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>"
