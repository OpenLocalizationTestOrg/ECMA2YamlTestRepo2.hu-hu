  fullName: System.Web.Services.Protocols.MimeReturnReader
  type: Class
  summary: "Szolgáltatás-ügyfelek számára megvalósítva a HTTP-n keresztül nélkül SOAP olvasók bejövő válasz visszatérési értékek biztosít egy közös alapszintű megvalósítás."
  remarks: "MimeReturnReader és más osztályok a <xref:System.Web.Services.Protocols>névtér támogatja a HTTP GET és a HTTP POST műveletek a webes szolgáltatásokat a .NET-keretrendszer implementációja.</xref:System.Web.Services.Protocols> Webes szolgáltatás írók és olvasók szerializálása és deszerializálása, illetve a paraméterek vagy visszatérési objektumok webes módszerek és a HTTP-kérés vagy válasz adatfolyamok között. Webes szolgáltatás írók és olvasók átviteli a HTTP Protokollt használja, de nem a SOAP-szabványos üzenetváltásra.       A MimeReturnReader osztály hoz létre egy közös <xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>felület webes metódus visszatérési értéket a HTTP-válasz adatfolyam minden ügyféloldali olvasását.</xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>       Általában nem kell touse MimeReturnReader vagy a leszármazott osztályainak közvetlenül. Ehelyett a Wsdl.exe eszköz szerint a HTTP GET vagy HTTP POST-megvalósítások proxy Ügyfélkód állít elő, amikor ez a kategória a <xref:System.Web.Services.Protocols.HttpMethodAttribute>minden webes metódus és a attribútumot <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>tulajdonságot a <xref:System.Web.Services.Protocols.XmlReturnReader>osztály, amely MimeReturnReader származik.</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
