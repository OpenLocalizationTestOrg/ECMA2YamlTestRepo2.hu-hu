  name: BaseCompareValidator
  nameWithType: BaseCompareValidator
  fullName: System.Web.UI.WebControls.BaseCompareValidator
  type: Class
  summary: "Érvényesítési vezérlői típusos összehasonlítást végző absztrakt alaposztálya funkcionál."
  remarks: "Érvényesítési szabályozza, hogy az értékek, például a összehasonlítása a BaseCompareValidator osztály örökli a <xref:System.Web.UI.WebControls.CompareValidator>és <xref:System.Web.UI.WebControls.RangeValidator>vezérlők alapvető közös funkcionalitással.</xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CompareValidator>       Használja a <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>tulajdonság adja meg az adatokat írja be, hogy az értékek mielőtt alakulnak.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>      > [!NOTE] > A bemeneti az érvényesített vezérlő értéke nem konvertálható a megadott adattípus, ha az érvényesítés meghiúsul. A <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>érvényesítési vezérlő tulajdonsága `false`.</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       A BaseCompareValidator osztály a több statikus tulajdonságok és módszerek összehasonlítása ellenőrzések végrehajtása során hasznos is tartalmazza. Azt is meghatározhatja, hogy egy karakterláncot konvertálható adattípusa használatával a <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A>metódus.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A> A maximális év, amely egy kétjegyű év jelölhető tartalmazza a <xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A>tulajdonság.</xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A> A <xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>módszer lehetővé teszi egy kétjegyű év átalakítása négyjegyű évente.</xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>      > [!NOTE] > Érvényesítő vezérlők, amelyek a található BaseCompareValidator vezérlőelem használatakor egy <xref:System.Web.UI.UpdatePanel>vezérlő, ellenőrizze, hogy az érvényesítő vezérlő, és a hozzá társított ugyanazt a Vezérlőpulton.</xref:System.Web.UI.UpdatePanel> További információk a <xref:System.Web.UI.UpdatePanel>részleges-lap frissítések szabályozása, lásd: [részleges-lap megjelenítése áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Érvényesítési vezérlői kapcsolatos további információkért lásd: <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## A kód megjelenítése alapértelmezés szerint ez a vezérlő kisegítő előfordulhat, hogy nem felel meg kisegítő szabványok, például a webes tartalom kisegítő irányelvek 1.0 (WCAG) 1-es prioritás irányelveket. A vezérlő kisegítő támogatásával kapcsolatos részletekért lásd: [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md)."
