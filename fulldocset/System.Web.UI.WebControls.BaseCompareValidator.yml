- uid: System.Web.UI.WebControls.BaseCompareValidator.CanConvert(System.String,System.Web.UI.WebControls.ValidationDataType)
  id: CanConvert(System.String,System.Web.UI.WebControls.ValidationDataType)
  parent: System.Web.UI.WebControls.BaseCompareValidator
  langs:
  - csharp
  name: CanConvert(String,ValidationDataType)
  nameWithType: BaseCompareValidator.CanConvert(String,ValidationDataType)
  fullName: System.Web.UI.WebControls.BaseCompareValidator.CanConvert(String,ValidationDataType)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Meghatározza, hogy a megadott karakterlánc megadott adattípus konvertálható. Erről a verzióról a túlterhelt metódusnak tesztek pénznem, double, és a jelenlegi kulturális környezethez által használt formátummal dátumértékek."
  remarks: "A CanConvert módszer segítségével határozza meg, hogy a megadott karakterlánc megadott adattípus konvertálható. Ezt a módszert gyakran használatos annak megállapítására, hogy egy karakterláncot konvertálható kompatibilis adattípust adott adatok típusától függ művelet végrehajtása előtt.       Ez a módszer verzióját a következő formátumban, az aktuális kulturális környezet által használt értékét teszteli. Az érték a kulturális környezet semleges formátumban teszteléséhez használja a <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>ezt a módszert verziója túlterhelt.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>"
  example:
  - "The following example demonstrates using the CanConvert method to compare two integer values and determine whether the second integer can be converted.  \n  \n [!code-vb[BaseCompareValidatorCanConvert#1](~/add/codesnippet/visualbasic/8a6eb682-0825-49a6-8ab0-_1.aspx)]\n [!code-cs[BaseCompareValidatorCanConvert#1](~/add/codesnippet/csharp/8a6eb682-0825-49a6-8ab0-_1.aspx)]"
  syntax:
    content: public static bool CanConvert (string text, System.Web.UI.WebControls.ValidationDataType type);
    parameters:
    - id: text
      type: System.String
      description: "A karakterlánc teszteléséhez."
    - id: type
      type: System.Web.UI.WebControls.ValidationDataType
      description: "Egy a <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> értékeket."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a megadott karakterlánc konvertálható a megadott adattípus; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.BaseCompareValidator.CanConvert*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.BaseCompareValidator.CanConvert(System.String,System.Web.UI.WebControls.ValidationDataType,System.Boolean)
  id: CanConvert(System.String,System.Web.UI.WebControls.ValidationDataType,System.Boolean)
  parent: System.Web.UI.WebControls.BaseCompareValidator
  langs:
  - csharp
  name: CanConvert(String,ValidationDataType,Boolean)
  nameWithType: BaseCompareValidator.CanConvert(String,ValidationDataType,Boolean)
  fullName: System.Web.UI.WebControls.BaseCompareValidator.CanConvert(String,ValidationDataType,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Meghatározza, hogy a megadott karakterlánc megadott adattípus konvertálható. Ebben a túlterhelt metódusnak a adja meg, hogy értékek ellenőrzi a kulturális környezet semleges formátumban teszi lehetővé."
  remarks: "A CanConvert módszer segítségével határozza meg, hogy a megadott karakterlánc megadott adattípus konvertálható. Ezt a módszert gyakran használatos annak megállapítására, hogy egy karakterláncot konvertálható kompatibilis adattípust adott adatok típusától függ művelet végrehajtása előtt. Jelzi, hogy értékeket kell vizsgálni a kulturális környezet semleges formátumban, adjon át `true` a a `cultureInvariant` paraméter; ellenkező esetben értékek ellenőrzi az aktuális kulturális környezet által használt formátummal. A következő formátumban, az aktuális kulturális környezet által használt értéket vizsgálatakor érdemes a <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%29?displayProperty=fullName>ezt a módszert verziója túlterhelt.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%29?displayProperty=fullName>"
  syntax:
    content: public static bool CanConvert (string text, System.Web.UI.WebControls.ValidationDataType type, bool cultureInvariant);
    parameters:
    - id: text
      type: System.String
      description: "A karakterlánc teszteléséhez."
    - id: type
      type: System.Web.UI.WebControls.ValidationDataType
      description: "Egy a <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> számbavételi értékek."
    - id: cultureInvariant
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>a kulturális környezet semleges formátumban; értékek teszteléséhez Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
