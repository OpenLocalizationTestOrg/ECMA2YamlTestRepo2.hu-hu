- uid: System.Web.UI.WebControls.BaseCompareValidator.Type
  id: Type
  parent: System.Web.UI.WebControls.BaseCompareValidator
  langs:
  - csharp
  name: Type
  nameWithType: BaseCompareValidator.Type
  fullName: System.Web.UI.WebControls.BaseCompareValidator.Type
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a adattípus, amely az összehasonlítás előtt az összehasonlított értékek konvertálja."
  remarks: "A Type tulajdonság használatával adja meg az összehasonlításhoz használt adattípuson. A különböző összehasonlítás érvényesítési vezérlői módon használja a Type tulajdonságot.      > [!IMPORTANT] > Amikor a Type tulajdonság beállítása <xref:System.Web.UI.WebControls.ValidationDataType>és az aktuális naptári típus nem Gergely-naptár, a ellenőrző csak a kiszolgálóoldali érvényesítést végez.</xref:System.Web.UI.WebControls.ValidationDataType> Az érvényesítő ügyféloldali parancsprogram csak a Gergely-naptár támogatja.       Például a <xref:System.Web.UI.WebControls.RangeValidator>vezérlő, összehasonlított értékek (a felső határa, alsó határérték és a bemeneti vezérlőelem) típusra lettek konvertálva a megadott adatok bármely összehasonlítás végrehajtása előtt.</xref:System.Web.UI.WebControls.RangeValidator> Azonban ha egy <xref:System.Web.UI.WebControls.CompareValidator>vezérlik, és állítsa be a <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>tulajdonságot `ValidationCompareOperator.DataTypeCheck`, csak a bemeneti vezérlő értékének alakítja át a megadott adattípus.</xref:System.Web.UI.WebControls.CompareValidator.Operator%2A> </xref:System.Web.UI.WebControls.CompareValidator>      > [!NOTE] > Társított érvényesítési vezérlőelem bemeneti vezérlő értéke nem konvertálható a megadott adattípus, ha az érvényesítés meghiúsul. A <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>érvényesítési vezérlő tulajdonsága `false`.</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       A következő táblázat az értékeket, amelyeket a Type tulajdonságot használhatja.      | Adattípus |} Leírás |}   |---------------|-----------------|   | `String`| Megadja egy karakterlánc adattípus. |}   | `Integer`| Adja meg a 32 bites előjeles egész szám típusú adatokat. |}   | `Double`| Egy kétszeres pontosságú lebegőpontos szám típusú határozza meg. |}   | `Date`| Adja meg egy dátum adattípusú. |}   | `Currency`| Megadja a pénzügyi adatok típusát. |}       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the Type property to specify the data type that the values being compared are converted to before the comparison is made.  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_627_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_627_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationDataType Type { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationDataType
      description: "Egy a <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> számbavételi értékek. Az alapértelmezett érték <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.BaseCompareValidator.Type*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A megadott adattípus nem szerepel a <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> értékeket."
  platform:
  - net462
