  remarks: "Használja inkább a getFullYear metódust metódus a két megadott számjeggyel négyjegyű év ábrázolását létrehozásához. A négy számjeggyel ábrázolását értékének függ a <xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A>tulajdonság, amely tartalmazza a maximális év, amelyek 100 éves széles kétjegyű év jelölhető.</xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A> Például ha a <xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A>tulajdonság értéke `2029`, inkább a getFullYear metódust metódus visszaadása egy év 1930 és 2029.</xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A> A két számjeggyel 30 1930, kerül értelmezésre, amíg 29 2029 kerül értelmezésre. A maximális év, amely úgy, hogy egy kétjegyű év jelölhető módosíthatja a <xref:System.Globalization.Calendar.TwoDigitYearMax%2A?displayProperty=fullName>tulajdonság.</xref:System.Globalization.Calendar.TwoDigitYearMax%2A?displayProperty=fullName>      > [!NOTE] >, Mert ez a módszer `static`, használhatja az osztály egy példánya által a metódus nevét, valamint az osztály nevét – például jogosult létrehozása nélkül `BaseCompareValidator.GetFullYear`."
  syntax:
    content: protected static int GetFullYear (int shortYear);
    parameters:
    - id: shortYear
      type: System.Int32
      description: "Egy kétjegyű év."
    return:
      type: System.Int32
      description: "A megadott kétjegyű év négyjegyű év ábrázolása."
  overload: System.Web.UI.WebControls.BaseCompareValidator.GetFullYear*
  exceptions: []
