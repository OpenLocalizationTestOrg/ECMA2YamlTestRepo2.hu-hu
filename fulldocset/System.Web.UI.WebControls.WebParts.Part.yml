  fullName: System.Web.UI.WebControls.WebParts.Part
  type: Class
  summary: "Az alaposztály összes kijelzők rész vezérlők, amelyek egy Web Forms oldalon moduláris felhasználói felület funkcionál."
  remarks: "A rész osztály tulajdonságait, amelyek közös vezérlőkhöz része, és engedélyezi, hogy egy moduláris és egységes megjelenés weblapon határozza meg. A közös tulajdonságok közé tartoznak a címét, leírását és a chrome vagy egy kijelző vezérlő körülvevő jellemzői.       A <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>a tulajdonság meghatározza a kijelző vezérlő címét.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> A <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>tulajdonság a kijelző vezérlő célú összesítésére szolgál, és megjelenik a vezérlő címsorában elemleírásként.</xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> A <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>tulajdonság határozzák meg, hogy milyen típusú szegély körül egy kijelző vezérlő megjelenítése közben a <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>tulajdonság azt jelzi, hogy a kijelző vezérlő általában megjelenítve, vagy kis méretben.</xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> A kijelző vezérlő szegélyének hatással van a tulajdonságok a zóna, amely tartalmazza azt. például a <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>tulajdonság hatással van a zónában lévő összes tartozik vezérlő keretek.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>       Kijelző vezérlő egy típusa a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő, amely egy megfelelő zónát belüli tartalom.</xref:System.Web.UI.WebControls.WebParts.WebPart> Egy másik típus, a <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlő, amely a felhasználói felület (UI) vezérlők segítségével módosítható biztosít (személyre szabása) egyedi <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> A kijelző vezérlő egy harmadik típusú a <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlő, amely felsorolja <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozza, hogy a felhasználók hozzáadása vagy eltávolítása a weblapon.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Rész-vezérlők találhatók zónák, ezek mindegyike absztrakt <xref:System.Web.UI.WebControls.WebParts.WebZone>osztályból</xref:System.Web.UI.WebControls.WebParts.WebZone> származik A zóna tartalmaz rész vezérlők rendszerezéséhez felelős. Az egyes zónák is Renderelés felhasználói felületi elemei magának, beleértve a fejléc, lábléc, a címsort és minden benne lévő kijelző vezérlő, például a határok körül felhasználói felületi elemei.      > [!NOTE] > Rész vezérlők általában zónák tartózkodik, miközben lehetőség kívül egy zónát a kijelző vezérlő sor, ha a vezérlő deklaratív módon hivatkozik a kód egy weblap. Ha a kijelző vezérlő weblapon zónán kívül van deklarálva, akkor a vezérlő továbbra is működik, de elveszti a kijelzők funkciókat, hogy a legtöbb. Például a vezérlő nem módosítható, és egy zónához futási időben nem húzta. Is érdemes megjegyezni, hogy az nem kijelző vezérlő húzta a zónából és kihagyott zónán kívül egy lapra futási időben.       Néhány olyan alapvető része típusok és a zóna típusával azonos, a következő táblázatban láthatók.      | Vezérlőtípus része |} Zónatípus |}   |-----------------------|---------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPart>| <xref:System.Web.UI.WebControls.WebParts.WebPartZone>|   | <xref:System.Web.UI.WebControls.WebParts.EditorPart>| <xref:System.Web.UI.WebControls.WebParts.EditorZone>|   | <xref:System.Web.UI.WebControls.WebParts.CatalogPart>| <xref:System.Web.UI.WebControls.WebParts.CatalogZone>|       Rész vezérlők, amelyek a rész az osztály a különböző típusú örökölt, a felhasználói felület célú tulajdonságainak másképp kezeli.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők bírálja felül az örökölt felhasználói felület tulajdonságokat számos, és jelölje meg azokat a `Personalizable` attribútum (további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>dokumentáció osztály), amely lehetővé teszi, hogy a jövőbeni böngésző-munkamenetek, menteni személyre szabása szolgáltatás e tulajdonság értékét.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute></xref:System.Web.UI.WebControls.WebParts.WebPart> Például, ha a felhasználót, hogy frissítse az értéket a programozott módon engedélyezi egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő <xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A>tulajdonság futásidőben, amely érték lesz az általunk (feltéve, hogy személyre szabása engedélyezve van, ez az alapértelmezett).</xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Több felhasználói felület tulajdonságait, amely <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők öröklik a rész az osztályból származik, és a a <xref:System.Web.UI.WebControls.WebControl>osztály, ugyanúgy kezeli.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Ezzel szemben egy másik szabályozza, például a <xref:System.Web.UI.WebControls.WebParts.EditorPart>és <xref:System.Web.UI.WebControls.WebParts.CatalogPart>, ne engedélyezze az örökölt felhasználói felület tulajdonságok személyre szabása.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Emiatt programozott módon hozzárendelt értékeket nem menti a jövőbeli böngésző-munkamenetek tulajdonság. Például, ha programozott módon engedélyezi a felhasználó frissítése egy <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>vezérlő <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>tulajdonság futási időben, a frissített értéket elvész után a vezérlő le van zárva, vagy a böngésző-munkamenet azért ér véget.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       Menti az értékeket az ilyen egyszerűen örökölt felhasználói felület tulajdonságainak <xref:System.Web.UI.WebControls.WebParts.EditorPart>és <xref:System.Web.UI.WebControls.WebParts.CatalogPart>jövőbeli böngésző-munkamenetek vezérlők segítségével deklarálja azt a tulajdonságértékek adatmegőrzési formátumban.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Azonban ez egy statikus megközelítés, és még nem engedélyezi a felhasználóknak a tulajdonságértékek testreszabásához. Helyett Ha azt szeretné, hogy lehetővé teszi örökölt felhasználói felület tulajdonságait programozott frissítések, így a felhasználók személyre szabhatja őket futási időben segítségével saját, statikus változók a tulajdonságértékek mentése. Minden alkalommal, amikor egy új példányát egy <xref:System.Web.UI.WebControls.WebParts.EditorPart>vagy <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlő jön létre (például a metódusban, amely kezeli a vezérlő <xref:System.Web.UI.Control.Init>esemény), újból hozzárendelheti egy statikus változó értékét a megfelelő tulajdonságával.</xref:System.Web.UI.Control.Init> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Ez a megközelítés lehetőséget ad a felhasználók egyéni a szerkesztő felhasználói felület és a katalógus kijelzők alkalmazás felhasználói felületén."
  example:
  - "The following code examples demonstrate declarative use of several properties of the Part class, by using two instances of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control referenced in an ASP.NET Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The first part of the example contains the code for the custom control, named `TextDisplayWebPart`. Because the control derives from <xref:System.Web.UI.WebControls.WebParts.WebPart>, it also inherits the common properties that the Part class provides, and illustrates the use of those properties in this code example.  \n  \n [!code-vb[WebParts_Part_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_1.vb)]\n [!code-cs[WebParts_Part_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_1.cs)]  \n  \n The second part of the example shows how to reference the custom part controls in an ASP.NET Web page. Notice that the various Part properties are assigned declaratively to the custom control instances. Compare the declarative code that references the two instances on the page, and then load the page in a browser. Note how the various properties affect the appearance of the controls. For example, after you load the page in a browser, the second instance of the `TextDisplayWebPart` control appears minimized, because its <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> property value is set to <xref:System.Web.UI.WebControls.WebParts.PartChromeState>.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_2.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_2.aspx)]"
