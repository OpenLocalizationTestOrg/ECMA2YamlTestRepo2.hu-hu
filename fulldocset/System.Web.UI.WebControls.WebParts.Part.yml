  remarks: "ASP.NET lapon, hogy szabályozza a nyitó és a kiszolgáló vezérlők, a záró címkék között deklarációval hozzáadják ASP.NET automatikusan hozzáadja a vezérlők a tartalmazó vezérlő kiszolgáló <xref:System.Web.UI.ControlCollection>objektum.</xref:System.Web.UI.ControlCollection> A HTML-címkék vagy a karakterláncot, a kiszolgálón nincsenek feldolgozva tekintendők <xref:System.Web.UI.LiteralControl>objektumok.</xref:System.Web.UI.LiteralControl> Ezek a gyűjteményt, például a egyéb kiszolgálói vezérlő kerülnek.       A <xref:System.Web.UI.Control.Controls%2A>tulajdonság lehetővé teszi a példányának programozott hozzáférést a <xref:System.Web.UI.ControlCollection>osztály bármely kiszolgáló-ellenőrzéshez.</xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.Control.Controls%2A> Vezérlők hozzáadása a gyűjteményhez, vezérlők eltávolítása a gyűjteményből, vagy a gyűjtemény vezérlőinek algoritmusa."
