  remarks: "A Description tulajdonságot: általában a listák rész vezérlők, valamint a kijelző vezérlő címsorában elemleírásként biztosító katalógusok használt karakterlánc. A leírás tartalma eszközleírásként jelenik meg, amikor az egérmutató egy kijelző vezérlő címsor a cím szövegének fölé. Az elemleírás szövegének készült értékének a <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>tulajdonság, kötőjelet, majd utána a Leírás tulajdonság értéke.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example illustrates the declarative use of the Description property in a part control. This example requires the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control `TextDisplayWebPart`, which can be found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.Part> class summary.  \n  \n After you load the page in a browser, if you position your mouse pointer over the title text of the first control instance, the description text appears in a ToolTip.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_656_1.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_656_1.aspx)]"
