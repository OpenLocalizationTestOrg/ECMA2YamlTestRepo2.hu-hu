  summary: "Lekérdezi vagy beállítja a kijelző vezérlő címe."
  remarks: "A kijelző vezérlő címsorában megjelenő címszöveg a cím tulajdonsággal állítható be. A cím szövegének is megjelenik az elemleírás szövegének részeként, amikor az egérmutató fölé címsorában egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy más kiszolgáló vezérlőelem, hogy megjelenik egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zóna.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart>       A cím szövegének stílusát határozza meg a <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>tulajdonság, amely a kijelző vezérlő tartalmazza a zóna.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       Ha nem adja meg a vezérlő címét, a kijelzők ellenőrzési automatikusan kiszámítja címét használja alapértelmezett karakterláncot. További információkért lásd: <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> Azt is lehet adni egy standard alcíme, amelyek számára a cím karakterlánc. További információkért lásd: <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example illustrates the declarative use of the Title property in a part control. This example requires the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control `TextDisplayWebPart`, which can be found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.Part> class summary.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_532_1.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_532_1.aspx)]"
