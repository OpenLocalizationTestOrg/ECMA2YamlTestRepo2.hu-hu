  name: HttpGetBinding
  nameWithType: ServiceMetadataBehavior.HttpGetBinding
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Lekérdezi vagy beállítja a metaadatok beolvasásához konfigurálása, ha az átvitel HTTP használt kötés."
  remarks: "Korábbi verzióiban a WCF metaadatok beolvasásához lehetett megtenni, használja a HTTP GET webböngészőn keresztül a szolgáltatás súgólapján eléréséhez. Csak a <xref:System.ServiceModel.Channels.HttpTransportBindingElement>volt lehetséges.</xref:System.ServiceModel.Channels.HttpTransportBindingElement>  A metaadatok beolvasásához használatával csak a HTTPS BESZERZÉSÉHEZ a <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>volt lehetséges.</xref:System.ServiceModel.Channels.HttpsTransportBindingElement>   A HttpGetBinding és HttpsGetBinding tulajdonságok kötéseket a következő metaadat-lekérések HTTP GET (vagy HTTPS első) és a weblapok szolgáltatás eléréséhez használt kötéseket konfigurálható, programozott módon vagy konfigurációs fájlok közötti használatának engedélyezése.       Súgóoldalak beolvasásával kapcsolatos további információért futtassa a <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>és <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A>Tulajdonságok.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>"
  syntax:
    content: public System.ServiceModel.Channels.Binding HttpGetBinding { get; set; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "A <xref:System.ServiceModel.Channels.Binding>, amely használható a HTTP protokollon keresztül metaadatok lekérése céljából.</xref:System.ServiceModel.Channels.Binding>"
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  id: HttpGetEnabled
