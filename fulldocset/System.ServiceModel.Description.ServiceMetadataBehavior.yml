  langs:
  - csharp
  name: HttpGetEnabled
  nameWithType: ServiceMetadataBehavior.HttpGetEnabled
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a szolgáltatás metaadatai számára egy HTTP/GET kérelem közzététele."
  remarks: "Ha az értéke <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>van relatív, a cím, ahol a metaadatok közzé van téve az alapszintű címéből és a címét plusz a `?wsdl` querystring.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Ha értékének <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>van abszolút a címet, amelyen közzé van téve a metaadat értéke <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>értéke plusz a `?wsdl` querystring.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> </xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Például, ha a címe `http://localhost:8080/CalculatorService` és a <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>üres karakterlánc, a HTTP/GET metaadatok címe `http://localhost:8080/CalculatorService?wsdl`.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Ha nem engedélyezi ezt a tulajdonságot, és ne változtassa meg <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>vagy úgy, hogy a relatív címet, a kivételt jelenti a rendszer futási időben a szolgáltatásgazda megnyitása nélkül alapcím HTTP.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.ServiceModel.Description.ServiceMetadataBehavior> in a configuration file to enable metadata support for HTTP/GET and WS-Transfer/GET requests.  \n  \n [!code-cs[ServiceMetadataBehavior#1](~/add/codesnippet/csharp/servicemetadatabehavior.client/hostapplication.cs#1)]"
  syntax:
    content: public bool HttpGetEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>a WSDL közzétételekor; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled*
  exceptions: []
  platform:
  - net462
