- uid: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  id: TypeLibFiles
  parent: Microsoft.Build.Tasks.RegisterAssembly
  langs:
  - csharp
  name: TypeLibFiles
  nameWithType: RegisterAssembly.TypeLibFiles
  fullName: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Lekérdezi vagy beállítja a típustár generálása a megadott szerelvény."
  remarks: "A generált típustár a szerelvényen belül definiált az elérhető típusok definícióit tartalmazza. A típustár csak akkor jön létre, ha a következők egyike igaz:-egy ilyen nevű függvénytár nem található az adott helyhez.      -A típustár létezik, de a szerelvény átadta-e a régebbi.       Ha a típustár újabb, mint az átadott szerelvény, nem jön létre egy új, de a szerelvény továbbra is regisztrálva lesz.       Ha ez a tulajdonság van megadva, az azonos számú elemet szerint kell rendelkeznie a <xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A>tulajdonság vagy a feladat sikertelen lesz.</xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A> Ha nincs bevitel meg van adva, a feladat alapértelmezés szerint a szerelvény neve, és módosítsa a bővítmény, az elem .tlb."
  syntax:
    content: public Microsoft.Build.Framework.ITaskItem[] TypeLibFiles { get; set; }
    return:
      type: Microsoft.Build.Framework.ITaskItem[]
      description: "A típustár generálása a megadott szerelvény."
  overload: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles*
  exceptions: []
  platform:
  - net462
