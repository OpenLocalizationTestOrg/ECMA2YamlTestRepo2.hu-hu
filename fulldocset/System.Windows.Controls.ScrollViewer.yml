  name: ScrollViewer
  nameWithType: ScrollViewer
  fullName: System.Windows.Controls.ScrollViewer
  type: Class
  summary: "A görgethető terület egyéb látható elemeket tartalmazó jelöli."
  remarks: "A ScrollViewer lehetővé teszi, hogy a tartalmat egy kisebb területen a tényleges méretnél.  Ha a ScrollViewer tartalma nem teljesen látható, a ScrollViewer görgetősávok, amely a felhasználó használhatja-e a tartalom területek áthelyezése látható jeleníti meg.  A területet, amely tartalmazza az összes, a ScrollViewer tartalmának a mértékben.  A tartalom a látható területén a nézőpont.       Fizikai görgetés használják szülőkomponense számára a tartalom előre meghatározott fizikai növekményű, általában egy érték, amely képpontban van deklarálva. Logikai görgetés használatos kell görgetnie a következő elem a logikai fán. Ha logikai görgetés helyett fizikai görgetés van szüksége, burkolja a gazdagép <xref:System.Windows.Controls.Panel>és a ScrollViewer elemnek a <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>tulajdonságot `false`.</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.Panel> A legtöbb görgetési alapértelmezés fizikai görgetés <xref:System.Windows.Controls.Panel>elemei.</xref:System.Windows.Controls.Panel>       Ha a ScrollViewer elemek nagy számú, hatással lehet a fényújság teljesítményét.  Ebben az esetben állítsa <xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>való `true`.</xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>  Ennek hatására a tartalom nézet húzás közben statikus maradjon a <xref:System.Windows.Controls.Primitives.Thumb>és frissítése csak akkor, ha a <xref:System.Windows.Controls.Primitives.Thumb>felszabadul.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.Thumb>       A görgetősávok ScrollViewer elem az alapértelmezett style elem határozzák meg, mert görgetősávok nem jelenik meg, ha a ScrollViewer egyéni stílus alkalmaz. Görgetősávok jelennek meg, hogy az egyéni stílus definiálni kell.      ## Azonos tulajdonság beállításainak testreszabása a ScrollViewer vezérlő való alkalmazása több ScrollViewer vezérlőre, használja a <xref:System.Windows.FrameworkElement.Style%2A>tulajdonság.</xref:System.Windows.FrameworkElement.Style%2A> Módosíthatja az alapértelmezett <xref:System.Windows.Controls.ControlTemplate>ahhoz, hogy megkapja a vezérlő egyedi megjelenését.</xref:System.Windows.Controls.ControlTemplate> Létrehozásával kapcsolatos további információért a <xref:System.Windows.Controls.ControlTemplate>, lásd: [testreszabása egy meglévő vezérlő megjelenését, hozzon létre egy ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  A részek és a ScrollViewer jellemző állapotok megtekintéséhez lásd: [ScrollViewer stílusok és sablonok](~/add/includes/ajax-current-ext-md.md).       A függőségi tulajdonságok a vezérlő által az alapértelmezett stílusának is be lehet állítani.  Ha egy tulajdonsága egy alapértelmezett stílusát, amikor a vezérlő az alkalmazás megjelenik a tulajdonság módosíthatja az alapértelmezett érték. Az alapértelmezett stílusát határozza meg, melyik asztali téma használja a rendszer az alkalmazás futtatásakor.  További információkért lásd: [alapértelmezett WPF témák](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Egy visual tulajdonság beállítása csak fog tudni hatása tulajdonság is szerepel a ScrollViewer vezérlő alapértelmezett sablon, amelynek beállítása használatával egy. A &quot;Módosítása a vizuális struktúra egy vezérlés&quot; című szakaszában található visual tulajdonságok listáját [testreszabása egy meglévő vezérlő megjelenését, hozzon létre egy ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a ScrollViewer that contains some text and a rectangle. The scroll bars appear only when they are needed. When you resize the window, the scroll bars appear and disappear.  \n  \n [!code-xml[ScrollViewer#1](~/add/codesnippet/xaml/ScrollViewer.ScrollViewer_wcp/Pane1.xaml#1)]\n [!code-vb[ScrollViewer#1](~/add/codesnippet/visualbasic/ScrollViewer/ScrollViewer.vb#1)]\n [!code-cs[ScrollViewer#1](~/add/codesnippet/csharp/ScrollViewer.ScrollViewer_wcp/ScrollViewer_wcp.cs#1)]\n [!code-cpp[ScrollViewer#1](~/add/codesnippet/cpp/scrollviewer_cpp/ScrollViewer_wcp.cpp#1)]"
