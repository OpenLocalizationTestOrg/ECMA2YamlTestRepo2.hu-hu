  name: GridView
  nameWithType: GridView
  fullName: System.Windows.Controls.GridView
  type: Class
  summary: "A megjelenítési mód oszlopokban adatelemek megjelenítő jelöli egy <xref href=&quot;System.Windows.Controls.ListView&quot;> </xref> vezérlő."
  remarks: "A GridView osztály és annak támogató osztályokat a megadott adatok elemek megjelenítése infrastruktúrát biztosítanak a <xref:System.Windows.Controls.ListView>egyidejű vezérlőre.</xref:System.Windows.Controls.ListView> Az oszlopok rendelkezik oszlopfejlécek, amelyek gombok származó <xref:System.Windows.Controls.Primitives.ButtonBase>, és a fogd és vidd műveletek használatával az oszlopok sorrendjének módosításához.</xref:System.Windows.Controls.Primitives.ButtonBase> Vegye figyelembe, hogy a GridView nézet oszlopainak jelenítenek meg adatokat, és nem biztosít az adatok forrását közvetlen hozzáférést.       Való beállításához a GridView nézet mód egy <xref:System.Windows.Controls.ListView>, beállíthatja a <xref:System.Windows.Controls.ListView.View%2A>tulajdonság GridView objektumhoz.</xref:System.Windows.Controls.ListView.View%2A> </xref:System.Windows.Controls.ListView>       A GridView osztály <xref:System.Windows.Controls.ViewBase>.</xref:System.Windows.Controls.ViewBase> lett származtatva. Egyéni nézetek meghatározásához való öröklődés a <xref:System.Windows.Controls.ViewBase>osztály, amely a kapcsolódó elemeket biztosít nézetet.</xref:System.Windows.Controls.ViewBase> További információkért lásd: [hogyan: hozzon létre egy egyéni megjelenítési mód egy olyan ListView](~/add/includes/ajax-current-ext-md.md).       Az alábbi ábrán egy példa egy <xref:System.Windows.Controls.ListView>a GridView vezérlőt használó.</xref:System.Windows.Controls.ListView>       ![A GridView kimeneti ListView](~/add/media/listviewgridview.JPG &quot;GridView kimenet ListView&quot;) a GridView nézet oszlopainak is meg van adva <xref:System.Windows.Controls.GridViewColumn>objektumok.</xref:System.Windows.Controls.GridViewColumn> A [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], definiálhat <xref:System.Windows.Controls.GridViewColumn>és a GridView vezérlő gyermekelemek.</xref:System.Windows.Controls.GridViewColumn> A kódban adhat hozzá egy <xref:System.Windows.Controls.GridViewColumn> <xref:System.Windows.Controls.GridView.Columns%2A>tulajdonság és <xref:System.Collections.ObjectModel.Collection%601.Add%2A>metódus, amely az <xref:System.Collections.ObjectModel.Collection%601>osztály</xref:System.Collections.ObjectModel.Collection%601> definiálva van</xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Windows.Controls.GridView.Columns%2A> a GridView nézethez</xref:System.Windows.Controls.GridViewColumn> Hasonlóképpen, használhatja más <xref:System.Collections.ObjectModel.Collection%601>módszerek, például <xref:System.Collections.ObjectModel.Collection%601.Remove%2A>és <xref:System.Collections.ObjectModel.Collection%601.Insert%2A>a GridView nézet oszlopainak módosításához.</xref:System.Collections.ObjectModel.Collection%601.Insert%2A> </xref:System.Collections.ObjectModel.Collection%601.Remove%2A> </xref:System.Collections.ObjectModel.Collection%601>       A következő példa bemutatja, hogyan a GridView nézet oszlopainak meghatározásához.       [!code-xml[ListViewCode #GridViewColumn](~/add/codesnippet/xaml/ListViewCode/Window1.xaml#gridviewcolumn)][!code-cs[ListViewCode #GridViewColumn](~/add/codesnippet/csharp/ListViewCode/Window1.xaml.cs#gridviewcolumn)][!code-vb[ListViewCode #GridViewColumn](~/add/codesnippet/visualbasic/listviewcode/window1.xaml.vb#gridviewcolumn) ] stílus a sorokat a GridView vezérlő, definiálni kell <xref:System.Windows.Controls.ListViewItem>a <xref:System.Windows.Controls.ListView>.</xref:System.Windows.Controls.ListView> vezérlők</xref:System.Windows.Controls.ListViewItem> stílus           Vizuális elemeket, például hozzáadása egy <xref:System.Windows.Controls.CheckBox>vagy <xref:System.Windows.Controls.Button>a GridView vezérlőt, használja a sablonok vagy stílusok.</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.CheckBox> Egy vonatkozó példáért lásd: [hogyan: ListView elemeinek hozzon létre egy jelölőnégyzetű](~/add/includes/ajax-current-ext-md.md)."
  example:
