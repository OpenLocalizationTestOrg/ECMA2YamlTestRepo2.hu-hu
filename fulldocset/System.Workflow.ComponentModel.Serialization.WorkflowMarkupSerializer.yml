  fullName: System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer
  type: Class
  summary: "Tervezési időben munkafolyamatok extensible Application Markup Language (XAML) szerializálási szolgáltatásokat biztosít."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowMarkupSerializer biztosít, amely a munkafolyamat szerializálni módszerek és <xref:System.Workflow.ComponentModel.Activity>osztályok az XAML formázása és XAML tartalomban deszerializálni a munkafolyamat- és tevékenységkezelési osztály objektumokba.</xref:System.Workflow.ComponentModel.Activity> Ezeket a szolgáltatásokat elsősorban munkafolyamat tervezők által a munkafolyamat-Tervező felületen osztályok megőrzéséhez.       WorkflowMarkupSerializer típusban szereplő összes markup objektumszerializáló alaposztálya a <xref:System.Workflow.ComponentModel.Serialization>névtér.</xref:System.Workflow.ComponentModel.Serialization>       További információkért lásd: [szerializálási](~/add/includes/ajax-current-ext-md.md).       WorkflowMarkupSerializer nem támogatja a beágyazott típusok szerializálást.       WorkflowMarkupSerializer funkcióinak más típusú kívül a Windows Workflow Foundation funkcióit függ. Alapján a korlátozások, ezek más típusú, nem minden adat típusok használhatók, amelyekről a WorkflowMarkupSerializer keresztül. A következő látható listája látható egy példa néhány nem támogatott típust.      > [!NOTE] > Ez nem egy teljes körű és teljes listája nem támogatott.       Tömbök (csak akkor, ha a tulajdonság nem attribútummal rendelkező támogatott `DesignerSerializationVisibility.Content` attribútum értéke) többdimenziós tömbök általános típusok paraméter nélküli konstruktor nélküli típusok (általános `List` és `Dictionary` csak akkor, ha a tulajdonság be van jelölve a támogatott típusok `DesignerSerializationVisibility.Content` attribútum-érték) `Hashtable` `Queue` `Stack` `XmlDocument` `MailMessage` `Bitmap` számbavételi tömbök enumerálások a FlagsAttribute által mellett a lista egyik tulajdonságnak sem mindkettő attribútummal kitüntetett a `ContentPropertyAttibute` és a `DesignerSerializationVisibilityAttribute` által nem szerializálható `WorkflowMarkupSerializer`.                                   "
