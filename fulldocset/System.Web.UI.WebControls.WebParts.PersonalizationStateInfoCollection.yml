  summary: "Adja vissza egy szabványos számbavevő a gyűjtemény léptetés képes. Ez a módszer nem örökölhető."
  remarks: "Enumerálók beolvasni az adatokat a gyűjtemény használható, de nem használható az alapul szolgáló gyűjtemény módosításához.       Kezdetben a számbavevő a gyűjtemény első eleme elé. A <xref:System.Collections.IEnumerator.Reset%2A>módszer is jelent a számbavevő vissza az ebben a helyzetben.</xref:System.Collections.IEnumerator.Reset%2A> Ezen a helyen a <xref:System.Collections.IEnumerator.Current%2A>tulajdonság nincs definiálva.</xref:System.Collections.IEnumerator.Current%2A> Ezért meg kell hívnia a <xref:System.Collections.IEnumerator.MoveNext%2A>ahhoz, hogy a számbavevő <xref:System.Collections.IEnumerator.Current%2A>.</xref:System.Collections.IEnumerator.Current%2A> értékének olvasása előtt a gyűjtemény első eleme a módszer</xref:System.Collections.IEnumerator.MoveNext%2A> Enumerálók további információkért lásd: <xref:System.Collections.IEnumerator>.</xref:System.Collections.IEnumerator>       Enumerátor érvényes marad mindaddig, amíg a gyűjtemény változatlan marad. Ha módosítják a gyűjteményhez, hozzáadása, módosítása vagy törlése elemek, például a számbavevő visszavonhatatlanul érvénytelenített és annak viselkedését nincs definiálva.       A `foreach` utasítás a C# nyelv (`for each` a Visual Basic nyelvben) elrejti a enumerálók összetettsége. Ezért használatával `foreach` ajánlott, az adatbázis közvetlen módosítása az enumerátor helyett.       A számbavevő nem rendelkezik kizárólagos hozzáférése a gyűjteményhez; egy gyűjtemény számbavétele ezért alapvetően nem szálbiztos eljárást. Szál biztonsági felsorolásakor biztosításához zárolhatja a teljes számbavételi művelet során a gyűjteményben. A gyűjteményt, amelyben több szál olvasására vagy írására érhető el, hogy meg kell valósítani a saját szinkronizálási."
  syntax:
    content: public System.Collections.IEnumerator GetEnumerator ();
