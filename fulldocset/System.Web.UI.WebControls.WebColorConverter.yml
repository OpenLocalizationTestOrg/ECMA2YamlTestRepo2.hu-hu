  remarks: "A WebColorConverter osztály használatával alakítsa át a <xref:System.Drawing.Color?displayProperty=fullName>objektum egy előre definiált szín nevének vagy egy szín RGB.</xref:System.Drawing.Color?displayProperty=fullName> Egy előre definiált szín nevének vagy egy szín RGB való konvertálása is szolgál a <xref:System.Drawing.Color?displayProperty=fullName>objektum.</xref:System.Drawing.Color?displayProperty=fullName>      > [!CAUTION] > Olyan típuskonvertert soha nem elérni közvetlenül. Ehelyett hívható meg a megfelelő konverter <xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>.</xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName> használatával További információkért lásd: szereplő példák a <xref:System.ComponentModel.TypeConverter?displayProperty=fullName>osztály áttekintése.</xref:System.ComponentModel.TypeConverter?displayProperty=fullName>       Az alábbi lista tartalmazza a&16; előre definiált HTML szín nevének használhatja: - Fekete - kék - kék - szürke - zöld - mész - bíbor - sötétvörös - tengerészet - olívaolaj - lila - piros - ezüst - pávakék - fehér - sárga is megadható egyéni szín hexadecimális szám, a kettős kereszt karakter utasításnak használatával (#), a képernyőn `#RRGGBB`. `RR`, `GG`, és `BB` hexadecimális értékeket képviselő 0 és 255 között, illetve jelző színt, piros, a zöld és a kék összetevői. Az érték például `#0000FF` kék szín jelöli. Azt adja meg a minimális értéknél (`00`) piros és zöld összetevők meg a maximális értéknél (`FF`) kék összetevő."
