ate> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Ha <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>értéke <xref:System.Windows.Forms.CheckState>módosítását, a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>tulajdonság értékeként `false` automatikusan úgy állítja be <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>való `false`.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
