  remarks: "A FalseValue <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A>, és <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A>Tulajdonságok társított értékét ezeket az állapotokat határozzák meg, az alapul szolgáló adatforrásban a előforduló.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A>       Első vagy a tulajdonság beállítása lekérdezi vagy beállítja a <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A>tulajdonság által visszaadott cella objektum a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> A tulajdonság beállítása esetén is beállítása a <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A>Minden oszlop és frissíti a cella tulajdonsága az oszlop megjelenítéséhez.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> A megadott érték minden egyes felülbírálása, állítsa be az értékek Miután beállította az oszlop értéke."
