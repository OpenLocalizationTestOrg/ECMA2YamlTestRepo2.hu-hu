  remarks: "A DataGridViewCheckBoxColumn osztály egy speciális típusa a <xref:System.Windows.Forms.DataGridViewColumn>logikailag bináris állapotát jelző állomás cellák használt osztály.</xref:System.Windows.Forms.DataGridViewColumn> Egy DataGridViewCheckBoxColumn el egy társított <xref:System.Windows.Forms.DataGridViewCheckBoxCell>a minden <xref:System.Windows.Forms.DataGridViewRow>, amely metszi azt.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Minden cella megadja a felhasználói felület (UI) hasonló a <xref:System.Windows.Forms.CheckBox>vezérlő.</xref:System.Windows.Forms.CheckBox>       Ilyen típusú oszlophoz alapértelmezett rendezési módja <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Jelölőnégyzet cellaértékeket általában szolgálnak, tárolási, mint bármely más adatait, vagy a tömeges műveletek végrehajtásához. Ha azt szeretné, azonnal, ha a felhasználó egy jelölőnégyzet cella kattint, akkor kezelni tud válaszolni a <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>esemény, de ez az esemény akkor következik be, a cella értékét frissítése előtt.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> Kattintson a idején kell az új érték, ha egy elem kiszámítani, mely a várt érték kell a jelenlegi érték alapján. Egy másik megoldás, a módosítás azonnal, és az <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>esemény válaszoljon rá.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> A módosítás véglegesítése, a cella kattintáskor, kell kezelni a <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>esemény.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> A kezelő, ha az aktuális cella jelölőnégyzetet cella, hívja az <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>metódus, és adjon át a <xref:System.Windows.Forms.DataGridViewDataErrorContexts>érték.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
