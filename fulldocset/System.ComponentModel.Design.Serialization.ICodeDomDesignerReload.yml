  remarks: "A <xref:System.CodeDom.Compiler.CodeDomProvider>Ez az adapter optimalizált támogatása újból betölteni a Designer megvalósítható.</xref:System.CodeDom.Compiler.CodeDomProvider> Amikor a Tervező megjeleníteni fájl reparses, ez az interfész használhatja teljesítmény javítása érdekében.       A teljesítmény optimalizálása metódus támogatásához a Tervező eltelhet egy <xref:System.CodeDom.CodeCompileUnit>, amely jelzi, hogy a dokumentum kódot a <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>metódus.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> </xref:System.CodeDom.CodeCompileUnit> <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>egy érték, amely azt jelzi, hogy a kódot megváltozott, és általában, hogy a kódot kell töltse be újra a Tervező adja vissza.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> Ellenkező esetben nem szükséges időt a Tervező újbóli betöltése."
