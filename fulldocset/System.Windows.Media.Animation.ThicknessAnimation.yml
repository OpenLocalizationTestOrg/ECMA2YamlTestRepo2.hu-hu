n.By%2A> properties, the To property takes precedence and the <xref:System.Windows.Media.Animation.ThicknessAnimation.By%2A> property is ignored.  \n  \n To use other interpolation methods or animate between more than two target values, use a <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> object.  \n  \n<a name=\"xamlAttributeUsage_To\"></a>   \n## XAML Attribute Usage  \n <*object* `To`=\"<xref:System.Windows.Thickness>\"/>  \n  \n \\- or -  \n  \n <*object* `To`=\"{[x:Null Markup Extension](~/add/includes/ajax-current-ext-md.md)}\"/>  \n  \n<a name=\"xamlPropertyElementUsage_To\"></a>   \n## XAML Property Element Usage  \n \\<*object*>  \n  \n <*object*.`To`>  \n  \n \\<<xref:System.Windows.Thickness> />  \n  \n </*object*.`To`>  \n  \n \\</*object*>  \n  \n<a name=\"dependencyPropertyInfo_To\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Animation.ThicknessAnimation.ToProperty>|  \n|Metadata properties set to `true`|None|"
