  name: BorderSkinStyle
  nameWithType: BorderSkinStyle
  fullName: System.Web.UI.DataVisualization.Charting.BorderSkinStyle
  type: Enum
  summary: "Megadja a szegély felszín diagram stílus."
  remarks: "A <xref:System.Web.UI.DataVisualization.Charting.BorderSkin>osztály jelenti a szegély felszínének oldalszínét egy diagram képének használt stílus.</xref:System.Web.UI.DataVisualization.Charting.BorderSkin> Ha a <xref:System.Web.UI.DataVisualization.Charting.BorderSkin.SkinStyle>tulajdonság nincs nincs felszín fog történni.</xref:System.Web.UI.DataVisualization.Charting.BorderSkin.SkinStyle> Ez az alapértelmezett érték a <xref:System.Web.UI.DataVisualization.Charting.BorderSkin.SkinStyle>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.BorderSkin.SkinStyle>      > [!NOTE] > Keretek használó, és kövesse az elnevezési felszín vonalainak készleteinek közötti különbség [FrameThin *](~/add/includes/ajax-current-ext-md.md) vagy &quot;[FrameTitle *](~/add/includes/ajax-current-ext-md.md)– például FrameThin1 vagy FrameTitle1 – az alakzat és azok keretek vastagságát.       Emellett ha a &quot;FrameThin&quot; style szegélyfelszínek valamelyikét használja, a diagram címét nem jelenik meg. Azonban ha a &quot;FrameTitle&quot; style szegélyfelszínek valamelyikét használja, a diagram címét megjelenik a keret vízszintes felső részén."
  syntax:
    content: public enum BorderSkinStyle
  inheritance:
  - System.Enum
  platform:
  - net462
