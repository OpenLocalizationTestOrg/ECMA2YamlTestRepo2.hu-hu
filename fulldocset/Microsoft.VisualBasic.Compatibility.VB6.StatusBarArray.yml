  remarks: "A `Click` esemény megfelel egy <xref:System.EventArgs>az eseménykezelő.</xref:System.EventArgs> Ezért azt csak azt jelzi, hogy az egy kattintással történt. Ha további egér információk (gombra kattint, a kerék elforgatás vagy a hely száma) van szüksége, használja a <xref:Microsoft.VisualBasic.Compatibility.VB6.StatusBarArray.MouseClick>esemény.</xref:Microsoft.VisualBasic.Compatibility.VB6.StatusBarArray.MouseClick> Azonban a <xref:Microsoft.VisualBasic.Compatibility.VB6.StatusBarArray.MouseClick>esemény nem generál, amennyiben a kattintson az egér, például az ENTER billentyű megnyomásával eltérő művelet okozza.</xref:Microsoft.VisualBasic.Compatibility.VB6.StatusBarArray.MouseClick>       A dupla operációs rendszer a felhasználó az egér beállításai határozzák meg. A felhasználó rákattint az egér valamelyik gombját, érdemes figyelembe venni a dupla kattintással két helyett között eltelő idő állíthatja be. A `Click` egy esemény jelenik meg minden olyan alkalommal, a vezérlő van duplán kattint. Például, ha eseménykezelőinek a `Click` és <xref:System.Windows.Forms.Control.DoubleClick>események vezérlő, a `Click` és <xref:System.Windows.Forms.Control.DoubleClick>események aktiválódnak, ha a vezérlő duplán kattint, és mindkét módszer nevezzük.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> Ha egy vezérlő duplán kattint, és, hogy a vezérlő nem támogatja a <xref:System.Windows.Forms.Control.DoubleClick>esemény, a `Click` esemény kiváltása lehet kétszer.</xref:System.Windows.Forms.Control.DoubleClick>       Események kezelésére kapcsolatos további információkért lásd: [események](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Funkciók és az objektumok a <xref:Microsoft.VisualBasic.Compatibility.VB6>névtér az eszközöket a Visual Basic 6.0-s verzióról által biztosított használatra [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> A legtöbb esetben e funkciók és