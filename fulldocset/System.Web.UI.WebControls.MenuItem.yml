  remarks: "Ha <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName>értékre van állítva `List`, vagy ha <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName>értékre van állítva `Default` és <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A?displayProperty=fullName>értékre van állítva `4.0` vagy újabb, ez a tulajdonság nincs hatása.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> Használja a <xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A?displayProperty=fullName>tulajdonság vagy a <xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A?displayProperty=fullName>tulajdonság helyett ezt a tulajdonságot.</xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A?displayProperty=fullName>       Ha <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName>értékre van állítva `Table`, vagy ha <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName>értékre van állítva `Default` és <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A?displayProperty=fullName>értékre van állítva `3.5`, ez a tulajdonság segítségével adjon meg egy menüpont annak jelzésére, hogy a menüpont rendelkezik-e dinamikus almenü megjelenő egyéni lemezképet.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> A lemezkép bármilyen formátumú (.jpg, .gif, .bmp, és így tovább), lehet, amíg az ügyfél böngészője támogatja-e ezt a formátumot.      > [!NOTE] > A lemezképet, amelyet a tulajdonság beállítása felülbírálja a <xref:System.Web.UI.WebControls.Menu.DynamicPopOutImageUrl%2A?displayProperty=fullName>és <xref:System.Web.UI.WebControls.Menu.StaticPopOutImageUrl%2A?displayProperty=fullName>Tulajdonságok.</xref:System.Web.UI.WebControls.Menu.StaticPopOutImageUrl%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu.DynamicPopOutImageUrl%2A?displayProperty=fullName>       Ez a rendszerkép statikus menü tiltsa le úgy, hogy ez a tulajdonság egy üres karakterlánc, és a beállítás a <xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A> Hasonlóképpen, letilthatja a lemezkép egy dinamikus menü úgy, hogy ez a tulajdonság egy üres karakterlánc, és a beállítás a <xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A>"
