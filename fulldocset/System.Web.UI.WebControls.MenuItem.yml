  remarks: "A <xref:System.Web.UI.WebControls.Menu>vezérlő készül MenuItem objektumok által képviselt menüelemek hierarchiáját.</xref:System.Web.UI.WebControls.Menu> Egyes rendelkezik egy csak olvasható <xref:System.Web.UI.WebControls.MenuItem.Depth%2A>tulajdonság, amely megadja a szintjét, amellyel a menüpont jelenik meg a <xref:System.Web.UI.WebControls.Menu>vezérlő.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Depth%2A> Menüelemek legfelső szintjén (0. szint), amelyek nem rendelkeznek a szülő menüpontok legfelső szintű menüelemek nevezzük. A menüpontok, amely rendelkezik egy szülő menüpont neve almenü cikk. Összes legfelső szintű menüpont Selectable tárolódnak a <xref:System.Web.UI.WebControls.Menu.Items%2A>gyűjtemény.</xref:System.Web.UI.WebControls.Menu.Items%2A> Almenü tárolódnak a szülő menüpont <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>gyűjtemény.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> Menüpont szülő menüpont használatával végezheti el a <xref:System.Web.UI.WebControls.MenuItem.Parent%2A>tulajdonság.</xref:System.Web.UI.WebControls.MenuItem.Parent%2A>      > [!NOTE] > A <xref:System.Web.UI.WebControls.Menu.Items%2A>és <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>gyűjtemények csak a következő szintjének menüelemek tartalmaznak le.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A> Menüelemek további a menü fa elérésére, a <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>tulajdonság a következő menüpontok.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>       A menü menüpontjai létrehozásához egy <xref:System.Web.UI.WebControls.Menu>kontrolljához használja a következő módszerek egyikét: deklaratív szintaxisán segítségével hozzon létre statikus menüpontok.</xref:System.Web.UI.WebControls.Menu>       A konstruktor segítségével hozható létre dinamikusan a MenuItem osztály új példánya. A MenuItem objektumok majd adhatók hozzá a <xref:System.Web.UI.WebControls.Menu.Items%2A>vagy <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>gyűjtemény.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A>       Kötési a <xref:System.Web.UI.WebControls.Menu>vezérlő adatforráshoz.</xref:System.Web.UI.WebControls.Menu> Ha a <xref:System.Web.UI.WebControls.Menu>vezérlő kötve van egy <xref:System.Web.UI.WebControls.SiteMapDataSource>vezérlő, MenuItem objektumok automatikusan létrejönnek az adatforrásban lévő elemeknek megfelelő.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.Menu> Más adatforrások MenuItem objektumokat is automatikusan létrejönnek, amelyek megfelelnek a hierarchia struktúráját adatforrás; azonban is használnia kell a <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>gyűjteményt definiálja a menü elemet, adja meg a menüelem és a megfelelő adatelem kötés kapcsolatát.</xref:System.Web.UI.WebControls.Menu.DataBindings%2A>       A menüelemek egy statikus vagy dinamikus menü szintjétől függően vagy jelennek meg. A statikus menü mindig megjelenik egy <xref:System.Web.UI.WebControls.Menu>vezérlő.</xref:System.Web.UI.WebControls.Menu> Alapértelmezés szerint a statikus menü legfelső szintjén (0. szint) menüpont jelennek meg. Megjelenítheti további menü szintek (statikus almenük) belül a statikus menü úgy, hogy a <xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>tulajdonság.</xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A> Menü elemek (ha van ilyen) magasabb szintű objektumnál által megadott értéket a <xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>tulajdonság dinamikus almenü jelennek meg.</xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A> A dinamikus almenü jelenik meg, csak ha a felhasználó helyezi az egérmutatót a dinamikus almenü tartalmazó szülő menüpont alatt.       A menüpontok kattintáskor a <xref:System.Web.UI.WebControls.Menu>vezérlő keresse meg a hivatkozott weblap vagy egyszerűen a kiszolgálónak küldje.</xref:System.Web.UI.WebControls.Menu> Ha a <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>menüpont tulajdonsága be van állítva, a <xref:System.Web.UI.WebControls.Menu>vezérlő navigál hivatkozik; ellenkező esetben azt visszaküldés a kiszolgálónak feldolgozásra a lap.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> Alapértelmezés szerint egy csatolt lap jelenik meg az azonos window vagy frame, mint a <xref:System.Web.UI.WebControls.Menu>vezérlő.</xref:System.Web.UI.WebControls.Menu> A hivatkozott tartalom található egy másik window vagy frame megjelenítéséhez használja a <xref:System.Web.UI.WebControls.Menu.Target%2A>tulajdonsága a <xref:System.Web.UI.WebControls.Menu>vezérlő.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A>      > [!NOTE] > A <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>tulajdonság hatással van a vezérlőelemben található összes menüpont.</xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> Adjon meg egy időszakot vagy egy egyéni menüpont kerete, állítsa be a <xref:System.Web.UI.WebControls.MenuItem.Target%2A>közvetlenül a MenuItem objektum tulajdonsága.</xref:System.Web.UI.WebControls.MenuItem.Target%2A>       Egyes rendelkezik egy <xref:System.Web.UI.WebControls.MenuItem.Text%2A>és egy <xref:System.Web.UI.WebControls.MenuItem.Value%2A>tulajdonság.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Értékét a <xref:System.Web.UI.WebControls.MenuItem.Text%2A>tulajdonság jelenik meg a <xref:System.Web.UI.WebControls.Menu>vezérlő, amíg a <xref:System.Web.UI.WebControls.MenuItem.Value%2A>tulajdonság tárolására szolgál a menüpont kapcsolatos további adatok, mint például a visszaküldési esemény a menüponthoz tartozó átadott adatok.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Ha a <xref:System.Web.UI.WebControls.MenuItem.Text%2A>tulajdonságot, de hagyja a <xref:System.Web.UI.WebControls.MenuItem.Value%2A>tulajdonság beállított, az <xref:System.Web.UI.WebControls.MenuItem.Value%2A>tulajdonság értéke automatikusan ugyanarra az értékre, mint a <xref:System.Web.UI.WebControls.MenuItem.Text%2A>tulajdonság.</xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Ellenkező is igaz. Ha a <xref:System.Web.UI.WebControls.MenuItem.Value%2A>tulajdonság, azonban nem a <xref:System.Web.UI.WebControls.MenuItem.Text%2A>tulajdonság, a <xref:System.Web.UI.WebControls.MenuItem.Text%2A>tulajdonság értéke automatikusan ugyanarra az értékre, mint a <xref:System.Web.UI.WebControls.MenuItem.Value%2A>tulajdonság.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>      > [!NOTE] > Menüelemek menü azonos szinten egyedi értéket kell rendelkezniük a <xref:System.Web.UI.WebControls.MenuItem.Value%2A>tulajdonság; a <xref:System.Web.UI.WebControls.Menu>vezérlő nem tudja megkülönböztetni a különböző menüpontok ugyanazon a szinten ugyanazt az értéket.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> Ebben a forgatókönyvben Ha a felhasználó egy menüpont ismétlődő értéket, az első, a menüben megjelenő menüpont van kiválasztva.       Megjelenik egy elemleírás, amikor a felhasználó helyezi az egérmutatót egy menüpont alatt, állítsa be a cikk <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>tulajdonság.</xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>       A <xref:System.Web.UI.WebControls.Menu>vezérlőnek több különböző típusú elemeket.</xref:System.Web.UI.WebControls.Menu> A stílus (például a betűméret és színt használja) a különböző menü elem esetében a tulajdonságok az alábbi táblázat segítségével szabályozhatja.      | Menü elem style tulajdonságának |} Leírás |}   |------------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>| A dinamikus menüpontok, amikor az egérmutató fölé kerül az stílus beállításait. |}   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>| A style beállítások egy egyedi dinamikus menü elem. |}   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>| A dinamikus menü Stílus beállításainak. |}   | <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>| A style beállítások a jelenleg kijelölt dinamikus menüelemhez tartozó. |}   | <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>| A statikus menüpontok, amikor az egérmutató fölé kerül az stílus beállításait. |}   | <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>| Egy egyedi statikus menüpontok stílusa beállításait. |}   | <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>| A menü statikus stílus beállításainak. |}   | <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>| A jelenleg kijelölt statikus menüpontok stílusa beállításait. |}       Az egyéni stílus tulajdonságokat adhatja szintjüket alapján a stílus gyűjteményeket az alábbi táblázatban szereplő menüpontok alkalmazandó stílusok.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>      | Stílus gyűjtemények szinten |} Leírás |}   |-----------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>| A menüpontok stílusa szabályozó <xref:System.Web.UI.WebControls.MenuItemStyle>objektumok gyűjteménye alapján szintjüket. |}   | <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>| Vezérlő stílusának <xref:System.Web.UI.WebControls.MenuItemStyle>objektumok gyűjteménye kijelölt szintjüket alapján menüelemek. |}   | <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>| Almenü elemek stílusát szabályozó <xref:System.Web.UI.WebControls.MenuItemStyle>objektumok gyűjteménye alapján szintjüket. |}       A gyűjtemény első stílus megfelel-e a menü fában az első mélysége szinten a menüpontok stílusa.</xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> A második stílusát, a gyűjtemény szintjén második mélysége a menü fa, és így tovább menüpont stílusát felel meg. Ez leggyakrabban létrehozásához használatos tábla tartalma stílusú navigációs menük ahol egyes mélységben menüelemek azonos megjelenését, attól függetlenül, hogy rendelkezik-e almenük kell rendelkeznie.      > [!NOTE] > Használata az előző táblázatban szereplő stílus gyűjtemények a stílus megadhatók a <xref:System.Web.UI.WebControls.Menu>vezérlő, ezek a style beállítások felülírják az egyéni menüelem stílus tulajdonságai.</xref:System.Web.UI.WebControls.Menu>       Menüpont stílus testreszabása, mellett is testreszabhatja megjelenését. A beállítások a következő táblázat a menüelemhez tartozó különböző összetevőkre vonatkozó egyéni lemezképek is megadhat.      | Kép tulajdonság |} Leírás |}   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>| Nem kötelező lemezkép a menüpontok szövege mellett jelenik meg. |}   | <xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A>| Nem kötelező lemezkép a menüpontok annak jelzésére, hogy a menüpont rendelkezik-e dinamikus almenü jelenik meg. |}   | <xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A>| Nem kötelező lemezkép a menüpontok való elhatárolásra más menüelemek alján jelenik meg. |}       Annak meghatározásához, hogy a jelenleg kiválasztott menüpont egy <xref:System.Web.UI.WebControls.Menu>kontrolljához használja a <xref:System.Web.UI.WebControls.MenuItem.Selected%2A>tulajdonság.</xref:System.Web.UI.WebControls.MenuItem.Selected%2A> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> Azt is meghatározhatja, hogy a menüpont kötött adatok használatával a <xref:System.Web.UI.WebControls.MenuItem.DataBound%2A>tulajdonság.</xref:System.Web.UI.WebControls.MenuItem.DataBound%2A> Ha menüpont adatok van kötve, használhatja a <xref:System.Web.UI.WebControls.MenuItem.DataItem%2A>tulajdonság az értékeket, az elem elérésére a menüpont kötve.</xref:System.Web.UI.WebControls.MenuItem.DataItem%2A>       A MenuItem osztály egyik példányához tartozó kezdeti tulajdonságértékek listáját lásd: a <xref:System.Web.UI.WebControls.MenuItem.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.MenuItem.%23ctor%2A>"
  example:
  - "The following example demonstrates how to populate a <xref:System.Web.UI.WebControls.Menu> control with static MenuItem objects using declarative syntax.  \n  \n [!code-vb[MenuItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_177_1.aspx)]\n [!code-cs[MenuItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_177_1.aspx)]  \n  \n The following example demonstrates how to bind a <xref:System.Web.UI.WebControls.Menu> control to a <xref:System.Web.UI.WebControls.SiteMapDataSource> control. When bound to a data source, the <xref:System.Web.UI.WebControls.Menu> control automatically creates the MenuItem objects. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n [!code-cs[MenuDataBind#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_177_2.aspx)]\n [!code-vb[MenuDataBind#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_177_2.aspx)]  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
