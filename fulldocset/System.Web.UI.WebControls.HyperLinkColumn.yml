  fullName: System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a mező az URL-címet a hiperhivatkozások kötődni adatforrásból a <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref>."
  remarks: "Adja meg az URL-címet, a hivatkozások a <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> kötődni adatforrásból származó mezőt a DataNavigateUrlField tulajdonság használatával Ha az URL-cím mezőhöz kötött adat, az oszlopban szereplő egyes hivatkozás URL-CÍMÉT a megfelelő érték van megadva a megadott mező. Ez lehetővé teszi, hogy minden hivatkozás egy másik URL-címet beállítani az oszlopban. Adja meg az oszlop minden egyes sorára azonos URL-CÍMMEL, állítsa be a <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>tulajdonság helyett ezt a tulajdonságot.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>      > [!NOTE] > A DataNavigateUrlField és <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Tulajdonságok nem állítható be egyszerre egy időben.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> Ha mindkét vannak beállítva, a DataNavigateUrlField tulajdonság lép érvénybe.       Amikor az adatkötés használ, is megadhat egy egyéni megjelenítési formátum a hivatkozások URL-címe úgy, hogy a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>tulajdonság.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>"
  example:
  - "The following example demonstrates how to use the DataNavigateUrlField property to specify the field in a data source to bind to the URL of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1318_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1318_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1318_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1318_2.aspx)]"
