  remarks: "A hivatkozások a <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> szöveges feliratát kötődni adatforrásból a mezőnevet határozza meg a DataTextField tulajdonság használatával Ha a szöveg felirat mezőhöz kötött adat, a szöveg felirat az oszlopban szereplő egyes hivatkozás a megfelelő érték van megadva a megadott mező. Ez lehetővé teszi, hogy egy másik szöveges felirata. minden egyes hivatkozás beállítása az oszlopban. Adja meg az oszlop azonos szöveges felirata minden egyes sorára, állítsa be a <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>tulajdonság helyett ezt a tulajdonságot.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>      > [!NOTE] > A DataTextField és <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>Tulajdonságok nem állítható be egyszerre egy időben.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> Ha mindkét vannak beállítva, a DataTextField tulajdonság lép érvénybe.       Ha még adatkötés használ, megadhatja a hivatkozások szöveges feliratát egy egyéni megjelenítési formátumát úgy, hogy a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>tulajdonság.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>"
  example:
