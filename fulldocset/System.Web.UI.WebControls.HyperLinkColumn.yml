  fullName: System.Web.UI.WebControls.HyperLinkColumn
  type: Class
  summary: "Az oszlop típusának a <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> oszlopban az egyes elemekhez tartozó hivatkozást tartalmazó vezérlő."
  remarks: "Használja a HyperLinkColumn oszloptípust a <xref:System.Web.UI.WebControls.DataGrid>vezérlő a <xref:System.Web.UI.WebControls.DataGrid>.</xref:System.Web.UI.WebControls.DataGrid> minden egyes sorára hivatkozás létrehozása</xref:System.Web.UI.WebControls.DataGrid> Állítsa be a <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>tulajdonság adja meg a hivatkozás feliratának szövegét.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> Adja meg az URL-cím a hivatkozásra kattintáskor csatolása, állítsa be a <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>      > [!NOTE] > Ha bekapcsolja a <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>és <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Tulajdonságok, az oszlopban lévő összes hivatkozás meg fogja osztani a azonos feliratának és URL-cím.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>       Is kell kötni az a szöveg feliratának és URL-címet a hivatkozások a HyperLinkColumn a beállítás helyett adatforrás mező a <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>és <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> Ez lehetővé teszi egy másik felirat megjelenítéséhez, és adjon meg egy másik URL-címet minden egyes hivatkozás az oszlopban.       Használja a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>tulajdonsággal mező lehet kötést létrehozni a szöveg felirat az oszlopban található hiperhivatkozások adatforrásban.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!NOTE] > A <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>és <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>Tulajdonságok nem állítható be egyszerre egy időben.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> Ha mindkét vannak beállítva, a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>tulajdonság lép érvénybe.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>       Adja meg a mező lehet kötést létrehozni a hivatkozás URL-címét úgy, hogy a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>tulajdonság.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>      > [!NOTE] > A <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>és <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Tulajdonságok nem állítható be egyszerre egy időben.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> Ha mindkét vannak beállítva, a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>tulajdonság lép érvénybe.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>       A <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>tulajdonság lehetővé teszi a ablakban vagy a weblap tartalom csatolva a hivatkozásra történő kattintáskor megjelenítendő keret.</xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>       Az adatkötés használata esetén is lehet formázni a szöveg feliratának és a hivatkozás URL-CÍMÉT úgy, hogy a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>és <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Érvényesítési vezérlői segítségével felhasználói bevitel ellenőrzése a bemeneti szöveg megjelenítése a vezérlőkben előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. További információkért lásd: [szabványos vezérlőket biztonságossá tétele](~/add/includes/ajax-current-ext-md.md), [hogyan: védeni ellen parancsfájl kihasználja a karakterláncok alkalmazása HTML kódolja a webalkalmazások](~/add/includes/ajax-current-ext-md.md), és [felhasználói bevitel ellenőrzése ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create a HyperLinkColumn that links to a separate page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_2.aspx)]"
