      description: "A karakterlánc, amely meghatározza a megjelenítési formátum a hivatkozások URL-címe a <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref> Ha az URL-cím adatokhoz van kötve egy adatforrás egyik mezőjére. Az alapértelmezett érték &lt;xref:System.String.Empty?displayProperty=fullName&gt;, ami azt jelenti, hogy ez a tulajdonság nincs beállítva."
