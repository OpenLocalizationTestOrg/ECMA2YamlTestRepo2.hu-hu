  remarks: "A DataTextFormatString tulajdonság használatával adja meg egy egyéni megjelenítési formátum a hivatkozások a <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> szöveges felirata A megadott formátumban van alkalmazott szöveges felirata csak szöveges felirata egy adatforrás mezőhöz kötött adat. Adja meg a mező úgy, hogy a szöveg felirat az oszlopban található hiperhivatkozások kötődni a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>tulajdonság.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>       Információ a szintaxist a formázási karakterláncok: <xref:System.String.Format%2A?displayProperty=fullName>.</xref:System.String.Format%2A?displayProperty=fullName>"
