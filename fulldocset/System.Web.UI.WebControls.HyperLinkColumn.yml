- uid: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl
  id: NavigateUrl
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: NavigateUrl
  nameWithType: HyperLinkColumn.NavigateUrl
  fullName: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja az oszlop egy hivatkozásra kattintáskor csatolása az URL-CÍMÉT."
  remarks: "A NavigateUrl tulajdonságához segítségével az URL-cím, az oszlop egy hivatkozásra kattintáskor csatolása.      > [!NOTE] > Ha ez a tulajdonság értéke, az oszlopban lévő összes hivatkozás osztják meg a azonos hivatkozásra.       Az oszlopban szereplő egyes hivatkozás egy külön URL-cím megadásához használja a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>tulajdonság.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>      > [!NOTE] > A <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>és NavigateUrl tulajdonságok nem állítható be egyszerre egy időben.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> Ha mindkét vannak beállítva, a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>tulajdonság lép érvénybe.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>"
  example:
  - "The following example demonstrates how to use the NavigateUrl property to specify the URL to link to for hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>. Notice that all hyperlinks in the column link to the same page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[HyperLinkColumnSingle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_695_1.aspx)]\n [!code-vb[HyperLinkColumnSingle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_695_1.aspx)]  \n  \n The following corresponding example is a sample Web Forms page to link to when a hyperlink in the previous example is clicked.  \n  \n [!code-cs[HyperLinkColumnSingleDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_695_2.aspx)]\n [!code-vb[HyperLinkColumnSingleDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_695_2.aspx)]"
  syntax:
    content: public virtual string NavigateUrl { get; set; }
    return:
      type: System.String
      description: "Az oszlop egy hivatkozásra kattintáskor csatolás URL-címe"
  overload: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkColumn.Target
  id: Target
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: Target
  nameWithType: HyperLinkColumn.Target
  fullName: System.Web.UI.WebControls.HyperLinkColumn.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a célként megadott vagy a tartalmat, amely csatolva van a hivatkozás a oszlop történő kattintáskor megjelenítendő keret."
  remarks: "Ha egy hivatkozás a oszlop kapcsolódó a Target tulajdonság határozza meg a keret vagy, amelyen látható a weblap használata kattint.       Ha ez a tulajdonság nincs beállítva, a böngésző vagy az aktuális ablak frissítésre, ha az oszlop egy hivatkozásra kattint.      > [!NOTE] > Kezeli a Target tulajdonság egy `target` attribútum. A `target` attribútuma `anchor` elemek nem engedélyezett a XHTML 1.1 a dokumentum-definícióban. Nincs beállítva a Target tulajdonság, ha a megjelenített kimenetét a <xref:System.Web.UI.WebControls.HyperLinkColumn>kompatibilisnek kell lennie XHTML 1.1.</xref:System.Web.UI.WebControls.HyperLinkColumn> További információkért tekintse meg a témakör [XHTML szabványok a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Elérhető weblapok létrehozásakor, erősen ajánlott akkor kerülje a Target tulajdonság, amelyekre egy másik ablakban. További információkért lásd: [NIB: ASP.NET kisegítő](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       A célértéknek a tartomány az A – Z (nem betűérzékeny), kivéve a következő különleges értékek, amelyek kezdődhet aláhúzásjellel betűvel kell kezdődnie.      | Célérték |} Leírás |}   |------------------|-----------------|   | `_blank`| A tartalom egy új ablakban keretek nélküli Renderelés. |}   | `_parent`| Ez a beállítás a azonnali keretein szülő tartalma. |}   | `_search`| Ez a beállítás a tartalmat a keresési ablaktáblán. |}   | `_self`| Ez a beállítás az aktuális keret tartalma. |}   | `_top`| Ez a beállítás a teljes ablak nélküli kereteket a tartalma. |}      > [!NOTE] > Ellenőrizze a böngésző dokumentációját annak meghatározásához, hogy a `_search` érték támogatott.  Például az Internet Explorer 5.0-s és újabb támogatása a `_search` céloz érték."
  example:
  - "The following example demonstrates how to use the Target property to specify the window to display the contents of the Web page linked to when the hyperlink in the column is clicked. This example displays the linked Web page in a new window.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1307_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1307_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1307_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1307_2.aspx)]"
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "A cél window vagy frame tölteni az oszlop egy hivatkozásra kattintáskor kapcsolódó weblapot. Az alapértelmezett érték: üres karakterlánc (&quot;&quot;), amely frissíti az ablak vagy az aktuális keret."
  overload: System.Web.UI.WebControls.HyperLinkColumn.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkColumn.Text
  id: Text
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
