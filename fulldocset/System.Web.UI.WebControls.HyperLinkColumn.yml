  summary: "Lekérdezi vagy beállítja a szöveg felirat az oszlopban található hivatkozások megjelenítéséhez."
  remarks: "A Text tulajdonság használatával adja meg a szöveg felirat az oszlopban található hivatkozások megjelenítéséhez.      > [!NOTE] > A tulajdonság értéke, ha az oszlopban lévő összes hivatkozás osztják meg azonos szöveges felirata.       Egy külön szöveg felirat az oszlopban szereplő egyes hivatkozáshoz használja a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>tulajdonság.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!NOTE] > A <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>és a szöveg tulajdonságai nem állítható be egyszerre egy időben.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> Ha mindkét vannak beállítva, a <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>tulajdonság lép érvénybe.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!CAUTION] > Szöveg nincs HTML-kódolásban az <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> megjelenítés előtt Ez lehetővé teszi parancsfájl belül HTML-címkék beágyazása a szöveget. Ha ez az oszlop értékeinek felhasználói bevitel származik, lehet, hogy csökkentse a biztonsági rések értékeket.       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to specify the text caption for hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>. Notice that all hyperlinks in the column have the same text caption.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[HyperLinkColumnSingle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1198_1.aspx)]\n [!code-vb[HyperLinkColumnSingle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1198_1.aspx)]  \n  \n The following corresponding example is a sample Web Forms page to link to when a hyperlink in the previous example is clicked.  \n  \n [!code-cs[HyperLinkColumnSingleDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1198_2.aspx)]\n [!code-vb[HyperLinkColumnSingleDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1198_2.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "Az oszlop található hiperhivatkozások szöveges feliratát. Az alapértelmezett érték &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.HyperLinkColumn.Text*
  exceptions: []
  platform:
  - net462
