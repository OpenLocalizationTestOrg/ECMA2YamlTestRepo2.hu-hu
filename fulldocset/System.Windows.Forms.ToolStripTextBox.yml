  summary: "A szövegmező jelöli egy <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> , amely lehetővé teszi a felhasználó megadja a szöveg."
  remarks: "ToolStripTextBox <xref:System.Windows.Forms.TextBox>optimalizálva a <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> üzemeltetéséhez</xref:System.Windows.Forms.TextBox> Egy részét a szolgáltatott vezérlő tulajdonságok és események ki vannak téve a ToolStripTextBox szint, de az alapul szolgáló <xref:System.Windows.Forms.TextBox>vezérlő keresztül érhető el teljesen a <xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A>tulajdonság.</xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A> </xref:System.Windows.Forms.TextBox>       A ToolStripTextBox vezérlő lehetővé teszi, hogy a felhasználó megadja a szöveg egy alkalmazásban. Ez a vezérlő rendelkezik, amely nem található a szabványos Windows szövegmező-vezérlőt, beleértve a bevitelét, többsoros szerkesztési további funkciókat.       Általában egy ToolStripTextBox vezérlő segítségével egy egyszerű szövegsor megjelenítéséhez, vagy fogadja el az bemeneti adatként. Használhatja a <xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A>ahhoz, hogy több sornyi szöveg megjelenítésére és megadott.</xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A> Állítsa be a <xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>és <xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A>Tulajdonságok `true` nagyobb szöveg adatkezelési engedélyezi a többsoros ToolStripTextBox vezérlőkben.</xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>       Korlátozhatja a vezérlőbe ToolStripTextBox történő beállításával szöveg mennyiségét, a <xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A>tulajdonság egy bizonyos számú karakterből.</xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A> Használja a <xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>tulajdonság engedélyezése a felhasználó számára írja be, csak nagybetű, csak nagybetűket, vagy a kis-és nagybetűk kombinációját a ToolStripTextBox vezérlőbe.</xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>       A ToolStripTextBox vezérlő beírt szöveg korlátozásához eseménykezelő hozhat létre a <xref:System.Windows.Forms.Control.KeyDown>esemény ellenőrizni fogja az egyes a beírt karakterek.</xref:System.Windows.Forms.Control.KeyDown> Korlátozhatja az adatok ToolStripTextBox vezérlőelem összes bejegyzést úgy, hogy a <xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>tulajdonságot `true`.</xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>"
