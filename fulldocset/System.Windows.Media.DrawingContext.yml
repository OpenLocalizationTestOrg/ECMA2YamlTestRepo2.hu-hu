  name: DrawingContext
  nameWithType: DrawingContext
  fullName: System.Windows.Media.DrawingContext
  type: Class
  summary: "Ismerteti a vizuális tartalom rajzolási, leküldéses és pop-parancsok használatával."
  remarks: "Egy aktív drawingcontext elemmel való feltöltéséhez használja egy <xref:System.Windows.Media.Visual>vagy egy <xref:System.Windows.Media.Drawing>visual tartalmú.</xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.Visual>       Bár a drawingcontext elem megrajzolásához módszerek jelennek meg a rajzolási módszerekhez hasonlóan a <xref:System.Drawing.Graphics?displayProperty=fullName>típusa, nagyon másképp működnek: DrawingContext használt megtartott mód grafikus rendszerrel, amíg a <xref:System.Drawing.Graphics?displayProperty=fullName>közvetlen mód grafikus rendszerrel használt típusa.</xref:System.Drawing.Graphics?displayProperty=fullName> </xref:System.Drawing.Graphics?displayProperty=fullName> A DrawingContext objektum rajzolási parancsok használatakor ténylegesen tárolja megjelenítési utasítások (bár a pontos tárolási mechanizmus, amellyel a drawingcontext elem objektum függ), amely később használják a grafikus rendszer; nem rajzolási valós idejű képernyőre. További információ az [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] grafikus rendszer működésével kapcsolatban: [WPF képek leképezésekor áttekintése](~/add/includes/ajax-current-ext-md.md).       Akkor soha nem közvetlenül hozható létre a DrawingContext; azonban lekérheti az egyes módszerek, például <xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>és <xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName>.</xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName> </xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName> rajzolási kontextusban"
  example:
  - "The following example retrieves a DrawingContext from a <xref:System.Windows.Media.DrawingVisual> and uses it to draw a rectangle.  \n  \n [!code-cs[drawingvisualsample#101](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#101)]\n [!code-vb[drawingvisualsample#101](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#101)]  \n  \n The next example demonstrates the <xref:System.Windows.Media.DrawingContext.PushOpacity%2A>, <xref:System.Windows.Media.DrawingContext.PushEffect%2A>, and <xref:System.Windows.Media.DrawingContext.Pop%2A> commands. The DrawingContext is obtained from a <xref:System.Windows.Media.DrawingGroup> and displayed using an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/csharp/DrawingContextExample/PushEffectExample.cs#pusheffectexamplewholepage)]\n [!code-vb[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/visualbasic/drawingcontextexample/pusheffectexample.vb#pusheffectexamplewholepage)]"
