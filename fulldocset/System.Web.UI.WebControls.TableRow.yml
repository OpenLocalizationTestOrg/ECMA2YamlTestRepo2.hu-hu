  remarks: "Használja a TableSection tulajdonság lekérése vagy beállítása, amelyen a <xref:System.Web.UI.WebControls.TableRow>objektum bekerül a <xref:System.Web.UI.WebControls.Table>vezérlő.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRow> A rendelkezésre álló tábla helyeket lásd <xref:System.Web.UI.WebControls.TableRowSection>.</xref:System.Web.UI.WebControls.TableRowSection> A következő táblázat a lehetséges értékek.      | Sor szakasz tábla |} Megjelent |}   |-----------------------|------------------|   | <xref:System.Web.UI.WebControls.TableRowSection>| A fejlécsorban. |}   | <xref:System.Web.UI.WebControls.TableRowSection>| A tábla törzsét. |}   | <xref:System.Web.UI.WebControls.TableRowSection>| A lábléc sorra. |}       A deklaratív szintaxisán használatakor a szakaszok fejléc, törzs, majd lábléc sorrendben kell lennie.</xref:System.Web.UI.WebControls.TableRowSection> </xref:System.Web.UI.WebControls.TableRowSection> </xref:System.Web.UI.WebControls.TableRowSection>       A <xref:System.Web.UI.WebControls.TableRowSection>számbavételi használatával elérhető webhelyek létrehozását teszi lehetővé a <xref:System.Web.UI.WebControls.Table>vezérlő hozzáadásával a `<thead>`, `<tbody>`, és `<tfoot>` a HTML-re, az ügyfél számára megjelenített elemek.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRowSection> Ha egy tábla összes sorát a `<tbody>` elem, a szakasz információt nem lett megjelenítve. Legalább egy sor nem szövegtörzselem kell lennie.       Ez a tulajdonság tárolja állapotának megtekintése."
