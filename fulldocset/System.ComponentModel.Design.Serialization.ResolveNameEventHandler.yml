  remarks: "Ez a delegált használják a <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>való feloldása objektumnevek szerializálása és deszerializálása során.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>       Egy ResolveNameEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
