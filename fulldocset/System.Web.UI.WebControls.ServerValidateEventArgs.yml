  remarks: "Az érvényesítési eljárás befejezése után az IsValid tulajdonság segítségével azt jelzi, hogy által megadott értéket a <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>érvényesítési átadott tulajdonság.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> Ez az érték szabja meg, hogy a bemeneti vezérlő társított a <xref:System.Web.UI.WebControls.CustomValidator>vezérlő érvényesítési átadott.</xref:System.Web.UI.WebControls.CustomValidator>"
