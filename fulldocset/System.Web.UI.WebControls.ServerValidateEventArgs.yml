  fullName: System.Web.UI.WebControls.ServerValidateEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.CustomValidator.ServerValidate&quot;> </xref> az esemény a <xref href=&quot;System.Web.UI.WebControls.CustomValidator&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "Egy ServerValidateEventArgs átadott a <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>arra, hogy a kezelő eseményadatok eseménykezelő.</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> A <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>esemény jelenik meg, ha a kiszolgálón érvényesség.</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> Ez lehetővé teszi, hogy egy egyéni kiszolgálóoldali érvényesítési rutin végre egy bemeneti vezérlő értékét (az egy <xref:System.Web.UI.WebControls.CustomValidator>társított vezérlő) eseménykezelőjében.</xref:System.Web.UI.WebControls.CustomValidator>       Az érték ellenőrzése használatával határozza meg a <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>tulajdonság.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> A kód megállapította, hogy az érték érvényes, ha az ellenőrzés eredményeit tárolja a <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>tulajdonság.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>       A kezdeti tulajdonságértékek ServerValidateEventArgs példányt listájáért lásd: a <xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use a ServerValidateEventArgs to pass event data to a custom event handler for the <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> event. Notice that the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> property of the ServerValidateEventArgs is used to determine the value to validate, while the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A> property is used to store the results of the validation.  \n  \n [!code-cs[CustomValidatorServerValidate#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_1.aspx)]\n [!code-vb[CustomValidatorServerValidate#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_1.aspx)]  \n  \n [!code-vb[CustomValidatorServerValidate2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_2.aspx)]\n [!code-cs[CustomValidatorServerValidate2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_2.aspx)]"
  syntax:
    content: 'public class ServerValidateEventArgs : EventArgs'
