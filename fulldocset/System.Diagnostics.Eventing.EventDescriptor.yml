  namespace: System.Diagnostics.Eventing
  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Diagnostics.Eventing.EventDescriptor&quot;> </xref> osztály."
  remarks: "Ezek a paraméterek a részletekért lásd: attribútumait a [EventDefinitionType](https://msdn.microsoft.com/en-us/library/windows/desktop/aa382754\\(v=vs.85\\).aspx) összetett típus."
  syntax:
    content: public EventDescriptor (int id, byte version, byte channel, byte level, byte opcode, int task, long keywords);
    parameters:
    - id: id
      type: System.Int32
      description: "Az esemény azonosítóját."
    - id: version
      type: System.Byte
      description: "Az esemény verzióját. A verzió azt jelzi, hogy az esemény definíciójának felülvizsgálatát. Ez a tag és az azonosító segítségével egyedi eseményt azonosító."
    - id: channel
      type: System.Byte
      description: "Az esemény lehetséges céljának meghatározása."
    - id: level
      type: System.Byte
      description: "Megadja az eseményben szereplő részletességi szintje."
    - id: opcode
      type: System.Byte
      description: "Az esemény időpontjában végrehajtandó művelet."
    - id: task
      type: System.Int32
      description: "Azonosítja az alkalmazást, amely az eseményt ír egy logikai összetevője."
    - id: keywords
      type: System.Int64
      description: "Az bitmaszk, amely meghatározza az eseményforrásra. A kulcsszó tartalmazhat egy vagy több szolgáltató által megadott kulcsszavak, szabványos kulcsszavak vagy mindkettőt."
