  summary: "Lekérdezi vagy beállítja a logikai értéket, amely jelzi, hogy vonások érdemes figyelembe venni a hitelesítési mód."
  remarks: "Ha a <xref:System.Windows.Controls.InkCanvas.Gesture>esemény akkor következik be, a Mégse gombra a tulajdonság értékének függ az első <xref:System.Windows.Ink.GestureRecognitionResult>a gyűjtemény által visszaadott a <xref:System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults%2A>metódus.</xref:System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults%2A> </xref:System.Windows.Ink.GestureRecognitionResult> </xref:System.Windows.Controls.InkCanvas.Gesture> Ha értékének a <xref:System.Windows.Ink.GestureRecognitionResult.ApplicationGesture%2A>tulajdonság <xref:System.Windows.Ink.ApplicationGesture>, vagy ha ez a hitelesítési mód amelynek <xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A>eltérő érték <xref:System.Windows.Ink.RecognitionConfidence>, akkor a Mégse `true`.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult.ApplicationGesture%2A> Ellenkező esetben Mégse van `false`. Ha a Mégse gombra van `false`, <xref:System.Windows.Controls.InkCanvas>hozzáadja a <xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes%2A>saját <xref:System.Windows.Ink.StrokeCollection>.</xref:System.Windows.Ink.StrokeCollection> </xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes%2A> </xref:System.Windows.Controls.InkCanvas> Ha a Mégse gombra van `true`, a Strokes elemek nem lettek hozzáadva a <xref:System.Windows.Controls.InkCanvas>.</xref:System.Windows.Controls.InkCanvas>"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a vonások szabadkézi; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> a vonások a hitelesítési mód esetén."
