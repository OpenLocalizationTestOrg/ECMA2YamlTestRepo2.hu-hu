  summary: "A kézmozdulat-felismerő eredményeket ad vissza."
  remarks: "A gyűjtemény GetGestureRecognitionResults metódus által visszaadott szerint van rendezve a <xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName> Például GetGestureRecognitionResults előfordulhat, hogy kell visszaadnia <xref:System.Windows.Ink.GestureRecognitionResult>objektumok a következő értékekkel: |} Index |} ApplicationGesture |} RecognitionConfidence |}   |-----------|------------------------|---------------------------|   |}&0; |} <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&1; |} <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |}&2; |} <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |}&3; |} <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|       Ez azt jelenti, hogy a <xref:System.Windows.Ink.GestureRecognizer>felismeri, hogy nagyon valószínű, hogy a <xref:System.Windows.Ink.Stroke>jelölőnégyzet be van jelölve, viszonylag valószínűleg, amely a <xref:System.Windows.Ink.Stroke>nem a hitelesítési mód, és valószínűleg egyáltalán nem, amely a <xref:System.Windows.Ink.Stroke>egy curlicue vagy dupla curlicue.</xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.GestureRecognizer> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult>      > [!NOTE] > A GetGestureRecognitionResults metódus visszatérhet a tömb <xref:System.Windows.Ink.ApplicationGesture>magasabb fokú <xref:System.Windows.Ink.RecognitionConfidence>, mint a többi alkalmazás kézmozdulatok rendelkezik.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> Ez azt jelenti, hogy nagyobb a valószínűsége, hogy a <xref:System.Windows.Ink.Stroke>rendszer nem a hitelesítési mód, szemben a hitelesítési mód, amely rendelkezik egy alacsonyabb <xref:System.Windows.Ink.RecognitionConfidence>.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.Stroke>"
