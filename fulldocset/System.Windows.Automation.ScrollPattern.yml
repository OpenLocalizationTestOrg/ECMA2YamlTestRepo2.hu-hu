      description: "A teljes tartalom függőleges terület százalékát. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>kell átadni, ha a vezérlő nem görgetéséhez ebben az irányban."
  overload: System.Windows.Automation.ScrollPattern.SetScrollPercent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Egy érték, amely nem konvertálható double át."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "100-nál nagyobbnak vagy 0-nál kisebb értékre átadott (kivéve a -1, amely megegyezik <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;> </xref>). A <> </> *> és <> </> *> értékek normalizálják 0 % vagy a 100 %."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Nem támogatott irányba görgetés tett kísérlet."
