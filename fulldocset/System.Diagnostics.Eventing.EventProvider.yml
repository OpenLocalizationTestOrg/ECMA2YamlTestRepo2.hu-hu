  summary: "Hivatkozások események együtt, egy végpontok közötti lévő események nyomon követésekor. Az eseményadatok van megadva egy objektumokból álló tömb."
  remarks: "A metódusnak szál környezetében beállítása Tevékenységazonosító azonosításához ezt az összetevőt. Állítsa be a tevékenység azonosítója, hívja meg a <xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>metódus.</xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>       Ha használja a <xref:System.Diagnostics.Trace>osztály, nem használja <xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>a tevékenység azonosítóját. Adja meg a metódus</xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A> </xref:System.Diagnostics.Trace> Ehelyett hozzáférni a <xref:System.Diagnostics.Trace.CorrelationManager%2A>tulajdonság használatával beolvassa a <xref:System.Diagnostics.CorrelationManager>objektum.</xref:System.Diagnostics.CorrelationManager> </xref:System.Diagnostics.Trace.CorrelationManager%2A> Ezt követően állítsa be a <xref:System.Diagnostics.CorrelationManager.ActivityId%2A>tulajdonság a tevékenység azonosítóját.</xref:System.Diagnostics.CorrelationManager.ActivityId%2A> Meg kell adnia a `relatedActivityId` való egy <xref:System.Diagnostics.CorrelationManager.ActivityId%2A>érték.</xref:System.Diagnostics.CorrelationManager.ActivityId%2A>"
  syntax:
    content: public bool WriteTransferEvent (ref System.Diagnostics.Eventing.EventDescriptor eventDescriptor, Guid relatedActivityId, object[] eventPayload);
    parameters:
    - id: eventDescriptor
      type: System.Diagnostics.Eventing.EventDescriptor
      description: "Egy példánya <xref href=&quot;System.Diagnostics.Eventing.EventDescriptor&quot;> </xref> , amely azonosítja az esemény írása."
    - id: relatedActivityId
      type: System.Guid
      description: "Az előző összetevőtől tevékenység azonosítója Ez a paraméter használatával kapcsolhatja össze a összetevő események az előző összetevőt események."
    - id: eventPayload
      type: System.Object[]
      description: "Az eseményadatok írási tartalmazó objektumokból álló tömb. Az adatok a jegyzékben megadott sorrendben kell lennie. A tömb 32 objektumok csak nyolc lehet karakterláncok korlátozódik. Az esemény adatok maximális mérete legfeljebb 64 KB csökkentve a esemény fejléceinek méretét. Esemény mérete kisebb, ha a munkamenet puffer mérete kisebb, és a munkamenet az esemény kibővített adatok elemeket tartalmazza."
    return:
      type: System.Boolean
      description: "Van <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> az esemény írva, ha sikertelen, ha <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Ha hamis, a <xref:System.Diagnostics.Eventing.EventProvider.GetLastWriteEventError*>metódus a hiba okának megállapításához.</xref:System.Diagnostics.Eventing.EventProvider.GetLastWriteEventError*>"
