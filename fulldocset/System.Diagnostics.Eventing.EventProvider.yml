  summary: "Ez az osztály használatával beírni az eseményeket."
  remarks: "Használatával írt események felhasználásához a <xref:System.Diagnostics.Eventing.EventProvider.WriteEvent%2A>és <xref:System.Diagnostics.Eventing.EventProvider.WriteTransferEvent%2A>módszerek, az események definiálni kell a jegyzék; használatával írt események a <xref:System.Diagnostics.Eventing.EventProvider.WriteMessageEvent%2A>metódus nem szükséges a jegyzék.</xref:System.Diagnostics.Eventing.EventProvider.WriteMessageEvent%2A> </xref:System.Diagnostics.Eventing.EventProvider.WriteTransferEvent%2A> </xref:System.Diagnostics.Eventing.EventProvider.WriteEvent%2A>       Események a következő felügyelt adatok típust is tartalmazhatnak: - bool - logikai érték - bájt - char - decimális - duplán - lebegőpontos - Guid - int - IntPtr - hosszú - sbyte - rövid - karakterlánc - uint - UInt64, ha a jegyzékfájlban esemény használja a `Boolean` a típusát, akkor nem lehet írni az elem használatával egy `Boolean` adattípus a felügyelt kódban. A `Boolean` a-típus a jegyzékfájlban vár 4 bájtos értéket, és egy `Boolean` a felügyelt kódban adattípusa 1 bájtos. Ehelyett használjon egy `int` adattípus értéke írni. Ha bejelentkezik egy `Boolean` érték, használja a UInt8 a-típus a jegyzékfájlban."
