  remarks: "A szál környezetben azonosítóját tárolja.       Vegye figyelembe, hogy a .NET-keretrendszer 3.5-ös verzióját a kellett állítani a `id` paraméter a metódus és a <xref:System.Diagnostics.CorrelationManager.ActivityId%2A>ugyanarra az értékre azonosítója tulajdonság értéke.</xref:System.Diagnostics.CorrelationManager.ActivityId%2A> Azonban a keretrendszer 4.0-s verzióját, a SetActivityId metódus automatikusan úgy állítja be a tevékenység korrelációs azonosító meg.       Ez a statikus módszer."
