- uid: System.Diagnostics.Eventing.EventProvider.WriteEvent(System.Diagnostics.Eventing.EventDescriptor@,System.Object[])
  id: WriteEvent(System.Diagnostics.Eventing.EventDescriptor@,System.Object[])
  parent: System.Diagnostics.Eventing.EventProvider
  langs:
  - csharp
  name: WriteEvent(EventDescriptor,Object[])
  nameWithType: EventProvider.WriteEvent(EventDescriptor,Object[])
  fullName: System.Diagnostics.Eventing.EventProvider.WriteEvent(EventDescriptor,Object[])
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: "Esemény írása egy eseménynaplóba. Az eseményadatok van megadva egy objektumokból álló tömb."
  remarks: "Ha meghívja a <xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>módszert adja meg az esemény, ez a módszer tevékenység azonosítóját azonosítóját a szál környezetből olvassa be, és tartalmazza a az eseményhez.</xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>       Az objektumtípus nem támogatott, ha a metódus ír az objektum értékének <xref:System.Object.ToString%2A?displayProperty=fullName>metódus található a hasznos adatok között.</xref:System.Object.ToString%2A?displayProperty=fullName> Támogatott objektumtípusok listája tekintse meg az <xref:System.Diagnostics.Eventing.EventProvider>osztály</xref:System.Diagnostics.Eventing.EventProvider> a megjegyzések"
  example:
  - "```  \nprivate static Guid providerId = new Guid(\"{FB33FDA8-45FB-4df0-8A55-EEB4BA88E7E7}\");  \n  \nenum Keyword  \n{  \n    Read = 0x1,  \n    Write = 0x2,  \n    Local = 0x4,  \n    Remote = 0x8  \n}  \n  \nenum Level  \n{  \n    Critical = 1,  \n    Error,  \n    Warning,  \n    Information,  \n    Verbose  \n}  \n  \n    EventProvider provider = new EventProvider(providerId);  \n    EventDescriptor readEvent;  \n    string path = @\"<PATHGOESHERE>\";  \n    UInt64 bytesRead = <ASSIGNVALUE>;  \n  \n    if (provider.IsEnabled(Level.Information, (long)Keyword.Read))  \n    {  \n        unchecked  \n        {  \n            readEvent = new EventDescriptor(0x1, 0x0, 0x10, 0x4, 0x0, 0x0, (long)0x8000000000000005);  \n        }  \n  \n        if (!provider.WriteEvent(ref readEvent, new object[] { path, bytesRead }))  \n            Console.WriteLine(EventProvider.GetLastWriteEventError());  \n    }  \n  \n    provider.Close();  \n```"
  syntax:
    content: public bool WriteEvent (ref System.Diagnostics.Eventing.EventDescriptor eventDescriptor, object[] eventPayload);
    parameters:
    - id: eventDescriptor
      type: System.Diagnostics.Eventing.EventDescriptor
      description: "Egy példánya <xref href=&quot;System.Diagnostics.Eventing.EventDescriptor&quot;> </xref> , amely azonosítja az esemény írása."
    - id: eventPayload
      type: System.Object[]
      description: "Az eseményadatok írási tartalmazó objektumokból álló tömb. Az objektum a jegyzékben megadott sorrendben kell lennie. A tömb 32 objektumok csak nyolc lehet karakterláncok korlátozódik. Az esemény adatok maximális mérete legfeljebb 64 KB csökkentve a esemény fejléceinek méretét. Esemény mérete kisebb, ha a munkamenet puffer mérete kisebb, és a munkamenet az esemény kibővített adatok elemeket tartalmazza.       Lehet, hogy ez a paraméter null értékű."
    return:
      type: System.Boolean
      description: "Van <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> az esemény írva, ha sikertelen, ha <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Ha hamis, a &lt;xref:System.Diagnostics.Eventing.EventProvider.GetLastWriteEventError%2A?displayProperty=fullName&gt; módszer a hiba okának megállapításához."
  overload: System.Diagnostics.Eventing.EventProvider.WriteEvent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A <code> eventPayload </code> paraméter túl sok objektumok vagy karakterláncok tartalmaz."
  platform:
  - net462
- uid: System.Diagnostics.Eventing.EventProvider.WriteEvent(System.Diagnostics.Eventing.EventDescriptor@,System.String)
  id: WriteEvent(System.Diagnostics.Eventing.EventDescriptor@,System.String)
  parent: System.Diagnostics.Eventing.EventProvider
  langs:
  - csharp
  name: WriteEvent(EventDescriptor,String)
  nameWithType: EventProvider.WriteEvent(EventDescriptor,String)
  fullName: System.Diagnostics.Eventing.EventProvider.WriteEvent(EventDescriptor,String)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: "Esemény írása egy eseménynaplóba. Az eseményadat a string típusúként van megadva."
  remarks: "Ha meghívja a <xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>módszert adja meg az esemény, ez a módszer tevékenység azonosítóját azonosítóját a szál környezetből olvassa be, és tartalmazza a az eseményhez.</xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>       A karakterlánc maximális hossza legfeljebb 64 KB-os esemény fejlécének mérete csökkentve. Esemény mérete kisebb, ha a munkamenet puffer mérete kisebb, és a munkamenet az esemény kibővített adatok elemeket tartalmazza."
  example:
  - "```  \nprivate static Guid providerId = new Guid(\"{FB33FDA8-45FB-4df0-8A55-EEB4BA88E7E7}\");  \n  \nEventProvider provider = new EventProvider(providerId);  \nEventDescriptor writeEvent;  \n  \nif (provider.IsEnabled())  \n{  \n     unchecked  \n     {  \n          writeEvent = new EventDescriptor(0x2, 0x0, 0x10, 0x3, 0x0, 0x0, (long)0x8000000000000006);  \n     }  \n  \n     if (!provider.WriteEvent(ref writeEvent, \"Write event.\"))  \n          Console.WriteLine(EventProvider.GetLastWriteEventError());  \n}  \n  \nprovider.Close();  \n```"
  syntax:
    content: public bool WriteEvent (ref System.Diagnostics.Eventing.EventDescriptor eventDescriptor, string data);
    parameters:
    - id: eventDescriptor
      type: System.Diagnostics.Eventing.EventDescriptor
      description: "Egy példánya <xref href=&quot;System.Diagnostics.Eventing.EventDescriptor&quot;> </xref> , amely azonosítja az esemény írása."
    - id: data
      type: System.String
      description: "A karakterlánc a esemény Data írni."
    return:
      type: System.Boolean
      description: "Van <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> az esemény írva, ha sikertelen, ha <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Ha hamis, a &lt;xref:System.Diagnostics.Eventing.EventProvider.GetLastWriteEventError%2A?displayProperty=fullName&gt; módszer a hiba okának megállapításához."
  overload: System.Diagnostics.Eventing.EventProvider.WriteEvent*
  exceptions:
