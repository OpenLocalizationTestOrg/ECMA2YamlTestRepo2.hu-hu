  langs:
  - csharp
  name: IsEnabled(Byte,Int64)
  nameWithType: EventProvider.IsEnabled(Byte,Int64)
  fullName: System.Diagnostics.Eventing.EventProvider.IsEnabled(Byte,Int64)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: "Meghatározza, hogy a munkamenet a megadott esemény kér le a szolgáltató."
  remarks: "Általában a szolgáltató nem hívja meg ezt a metódust határozza meg, hogy a munkamenet kért-e a megadott esemény; a szolgáltató egyszerűen csak írja az eseményt, és az ETW határozza meg, hogy az eseményt a rendszer naplózza a munkamenet. A szolgáltató szeretné ezt a függvényt hívja, ha a szolgáltató számára szükséges-e az esemény létrehozásához további munka. Ebben az esetben hívja meg ezt a funkciót először határozza meg, ha a munkamenet kért-e az esemény, vagy nem, előfordulhat, hogy menteni erőforrással és idővel."
  syntax:
    content: public bool IsEnabled (byte level, long keywords);
    parameters:
    - id: level
      type: System.Byte
      description: "Az eseményben szereplő részletességi szintje."
    - id: keywords
      type: System.Int64
      description: "Az bitmaszk, amely meghatározza az eseményforrásra. A maszk az azonos kulcsszó maszk a jegyzékfájlban, az eseményhez definiált kell lennie."
    return:
      type: System.Boolean
      description: "Van <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> Ha bármely munkamenet kér a megadott esemény; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Diagnostics.Eventing.EventProvider.IsEnabled*
  exceptions: []
  platform:
  - net462
