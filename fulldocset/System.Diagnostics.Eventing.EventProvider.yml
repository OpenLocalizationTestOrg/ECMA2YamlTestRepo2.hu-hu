- uid: System.Diagnostics.Eventing.EventProvider.IsEnabled
  id: IsEnabled
  parent: System.Diagnostics.Eventing.EventProvider
  langs:
  - csharp
  name: IsEnabled()
  nameWithType: EventProvider.IsEnabled()
  fullName: System.Diagnostics.Eventing.EventProvider.IsEnabled()
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: "Meghatározza, hogy engedélyezett-e a szolgáltató, függetlenül a szint és kulcsszó a szolgáltató lehetővé teszi, hogy a munkamenet."
  remarks: "Általában a szolgáltató nem hívja meg ezt a metódust határozza meg, hogy a szolgáltató engedélyezve van a munkamenet; a szolgáltató egyszerűen csak írja az eseményt, és az ETW határozza meg, hogy az eseményt a rendszer naplózza a munkamenet. A szolgáltató szeretné ezt a függvényt hívja, ha a szolgáltató számára szükséges-e az esemény létrehozásához további munka. Ebben az esetben a függvény hívása lehet, hogy mentenie erőforrással és idővel."
  syntax:
    content: public bool IsEnabled ();
    parameters: []
    return:
      type: System.Boolean
      description: "Van <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> Ha engedélyezett a munkamenethez, ha sikertelen, a szolgáltató <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Diagnostics.Eventing.EventProvider.IsEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.Eventing.EventProvider.IsEnabled(System.Byte,System.Int64)
  id: IsEnabled(System.Byte,System.Int64)
