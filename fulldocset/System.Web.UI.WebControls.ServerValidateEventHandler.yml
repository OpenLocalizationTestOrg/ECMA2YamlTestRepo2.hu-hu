  remarks: "Ez a delegált használatával adja meg, hogy érvényesítést végez a kiszolgálón egyéni kódot. A kódot kell érvényesítenie a <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>tulajdonsága a `args` a következő delegáltnak átadott paraméter.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> Az ellenőrzés eredményét tárolja a <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>tulajdonsága a `args` paraméter.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>       Egy ServerValidateEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Esemény kezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
