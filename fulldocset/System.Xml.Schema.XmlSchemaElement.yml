  remarks: "Ez az attribútum a következő értékeket tartalmazhat: |} Enum |} Leírás |}   |----------|-----------------|   | `None`| A származtatott korlátozás határozzák meg a `BlockDefault` tulajdonság a séma, ha van ilyen. |}   | `Empty`| Nincsenek megkötések a cserét ehhez az elemhez. |}   | `Substitution`| Ez az elem nem szerepét a helyettesítés által származtatott típusú. |}   | `Extension`| Ez az elem bővítmény által származtatott típusú lehet helyettesíteni. |}   | `Restriction`| Ez az elem nem cserélhető le egy korlátozás által származtatott típus. |}   | `All`|`#all`. Ez az elem nem lehet lecserélni származtatás metódus függetlenül bármilyen. |}       Ez a tulajdonság nem akadályozza meg a származtatás, de megakadályozza, hogy a típus egy példányát a cseréje történő származtatást. Lista és a union értékek nem támogatottak a `block` tulajdonság."
