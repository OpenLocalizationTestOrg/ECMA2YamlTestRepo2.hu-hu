  name: NumberSubstitutionMethod
  nameWithType: NumberSubstitutionMethod
  fullName: System.Windows.Media.NumberSubstitutionMethod
  type: Enum
  summary: "Az enumerátor osztály, amely határozza meg a szöveg futtató szereplő számok végre számhelyettesítésre határozza meg."
  remarks: "A legtöbb kulturális környezetek a decimal rendszer számok, de sok kulturális környezetek különböző számjegyek használja. Az alábbi táblázat a több számozási rendszerek eltérő kulturális környezetek használják.       ![Szám helyettesítés Karaktertábla táblázatát](~/add/media/numbersubstitution01.png &quot;számú helyettesítés Karaktertábla táblázatát&quot;) számjegyei után a másik kulturális környezetek nem elegendő a megjelenésének példa alternatív Unicode kódpontokat számjegy alakzatok minden készlete esetében, mert eltérően betűk, számjegyek számítások használ. Minden egyes alkalmazás, minden operációs rendszer és minden futásidejű kódtár modul olyan kódot tartalmaz átjárófelügyeleti feladatokat lát el egy belső bináris formátumú numerikus érték konvertálása egy karakterlánc, és ez fordítva is igaz. Ezek a átalakítás rutinok vannak kódolt Unicode számjegyek &quot;0030&quot; a &quot;0039&quot; használandó.       A <xref:System.Windows.Media.NumberSubstitution>osztály funkciókat biztosít, amelyek lehetővé teszi, hogy a megfelelő számjegy alakzatok helyettesítése megjelenítési időpontban eltérő kulturális környezetek.</xref:System.Windows.Media.NumberSubstitution> Ez a funkció hasonlít a helyettesítést és függő betűtípus megjelenítési nyelvet használja.      > [!NOTE] > Számos kultúra eldobja az azok hagyományos számjegyek alakzatok és nyugati számjegyek alakzatok bevezetése, ezért a szám helyettesítés funkció felismeri minden kulturális környezethez tartozó hagyományos számjegyek és nemzeti szabványos számjegyek közötti különbségtételt."
  syntax:
    content: public enum NumberSubstitutionMethod
  inheritance:
  - System.Enum
  platform:
  - net462
