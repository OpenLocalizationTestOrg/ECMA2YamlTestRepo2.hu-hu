  name: Tls
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Tls
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Tls
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "A Transport Layer Security (TLS) protokoll segítségével készítése kulcsokat tárol. A <> </> *> és <> </> *> tulajdonságnak kell lennie, állítsa be, ha sikertelen, a <xref href=&quot;System.Security.Cryptography.CryptographicException&quot;> </xref> Tls használatakor fordul elő."
  remarks: "Ez az érték a kulcsokat tárol 160 bites állít elő."
  syntax:
    content: Tls
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
