  langs:
  - csharp
  name: ECDiffieHellmanKeyDerivationFunction
  nameWithType: ECDiffieHellmanKeyDerivationFunction
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  type: Enum
  summary: "A kulcs származtatását működik, amely meghatározza a <xref href=&quot;System.Security.Cryptography.ECDiffieHellmanCng&quot;> </xref> osztály használandó titkos megállapodások átalakítása kulcsokat tárol."
  remarks: "A ECDiffieHellmanKeyDerivationFunction számbavétel nyers titkos megállapodás kulcsokat tárol való átalakításához használt algoritmus típusa határozza meg. A titkos megállapodás érték jön létre a titkos kulcs és a másik fél nyilvános kulcsot, a kulcscsere részeként. A kulcs anyag által létrehozott alapérték a <xref:System.Security.Cryptography.ECDiffieHellmanCng.DeriveKeyMaterial%2A>metódus.</xref:System.Security.Cryptography.ECDiffieHellmanCng.DeriveKeyMaterial%2A>       A <xref:System.Security.Cryptography.ECDiffieHellmanCng.KeyDerivationFunction%2A>tulajdonság használ, ez az enumerálás a kulcs származtatását függvény az <xref:System.Security.Cryptography.ECDiffieHellmanCng>osztály</xref:System.Security.Cryptography.ECDiffieHellmanCng> eléréséhez</xref:System.Security.Cryptography.ECDiffieHellmanCng.KeyDerivationFunction%2A>"
  syntax:
    content: public enum ECDiffieHellmanKeyDerivationFunction
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  id: Hash
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hash
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hash
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "A kivonatoló algoritmus létrehozásához kulcsokat tárol használatos. A <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm*>tulajdonság határozza meg a használandó algoritmus neve.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm*> Ha nincs megadva az algoritmus nevét, <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> használatos az alapértelmezett algoritmus."
  remarks: "Azt is megadhatja a <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>és <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>tulajdonságait, de ezek nem szükségesek.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> </xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>       A generált kulcsokat tárol mérete egyenértékű a kivonat értéke a megadott algoritmus méretét."
  syntax:
    content: Hash
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  id: Hmac
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hmac
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hmac
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "A kivonat-alapú üzenethitelesítési kód (HMAC) algoritmust használja kulcsokat tárol készítéséhez. A <> </> *> tulajdonság határozza meg a használandó kulcs. Bármelyik ezt a tulajdonságot be kell állítani, vagy a <> </> *> tulajdonság értékre kell állítani <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>; ellenkező esetben a <xref href=&quot;System.Security.Cryptography.CryptographicException&quot;> </xref> Hmac használatakor fordul elő. Ha mindkét vannak beállítva, a titkos megállapodás HMAC kulcsként használja."
  remarks: "Azt is megadhatja a <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>és <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>tulajdonságait, de ezek nem szükségesek.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> </xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>       A generált kulcsokat tárol mérete egyenértékű a HMAC érték méretét."
  syntax:
    content: Hmac
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Tls
  id: Tls
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
