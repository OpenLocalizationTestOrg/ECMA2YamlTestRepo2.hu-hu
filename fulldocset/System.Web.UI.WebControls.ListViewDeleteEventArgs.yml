  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDeleting&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.ListView>vált ki szabályozhatja a <xref:System.Web.UI.WebControls.ListView.ItemDeleting>esemény a törlési gombra kattintáskor vagy a <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>metódus lehívásra kerül, de előtte a <xref:System.Web.UI.WebControls.ListView>vezérlő törli az elemet.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView> (Törlés gomb egyike amelynek `CommandName` tulajdonság értéke &quot;Törlés&quot;.) Ez lehetővé teszi, hogy egy egyéni rutin hajtja végre, amikor ez az esemény akkor következik be, például a delete művelet megszakítása esemény-kezelési lehetőséget nyújt.       Az esemény-kezelési metódus, amely segítségével meghatározhatja az indexet, amely törlése folyamatban van egy ListViewDeleteEventArgs objektum kerülnek. A törlési művelet is megszüntetheti. Ehhez az szükséges, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonság ListViewDeleteEventArgs objektum `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Ha szükséges, is dolgozhat a <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>és <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>gyűjtemények, mielőtt a érték lett átadva az adatforráshoz.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       A kezdeti tulajdonságértékek ListViewDeleteEventArgs példányt listájáért lásd: a <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewDeleteEventArgs object to cancel the delete operation if the user tries to remove the last item from a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_286_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_286_1.aspx)]"
  syntax:
    content: 'public class ListViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
