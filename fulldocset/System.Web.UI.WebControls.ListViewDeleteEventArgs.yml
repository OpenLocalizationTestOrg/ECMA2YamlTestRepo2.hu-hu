  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "A mező név/érték párok, amelyek megfelelnek az elsődleges kulcs vagy kulcsok az elem törlése álló dictionary lekérdezi."
  remarks: "Ha a <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.ListView>van állítva, az elsődleges kulcs vagy kulcsok a törlendő elem értékének eléréséhez használja a kulcsok tulajdonság.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      > [!NOTE] > Ez a tulajdonság csak a kulcsmezők tartalmazza. A nem kulcs mező elérésére, a <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>       A kulcsok szótár automatikusan beírja a név/érték párok, a megadott mezőket a <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Ha az elsődleges kulcs több mezőt tartalmaz, a kulcsok szótár minden kulcsmező kerül egy külön bejegyzést.       Határozhatja meg a kulcsmezőhöz megadott neve, a <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>tulajdonsága egy <xref:System.Collections.DictionaryEntry>objektum, amely tartalmazza a kulcsok szótárban.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> A kulcsmezőhöz megadott értékének meghatározása, használja a <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>tulajdonság.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Egy objektum, amely tartalmazza a név/érték párok, amelyek megfelelnek az elsődleges kulcs vagy kulcsok az elem törlése."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
