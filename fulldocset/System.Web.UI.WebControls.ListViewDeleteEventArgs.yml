  summary: "A mező nem kulcs név-érték párokból álló dictionary lekérdezi az elem törlése."
  remarks: "A törlendő elem nem kulcs mező értékének eléréséhez használja a szótár értékek tulajdonságában.      > [!NOTE] > Ez a tulajdonság nem tartalmaz az elsődleges kulcs mező vagy a mezőket. Az elsődleges kulcs vagy kulcs értékének eléréséhez használja a <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       A név/érték párok, az elem nem kulcs mezőit automatikusan töltődik a Values tulajdonság. Egy külön bejegyzést hozzáadódik a <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>tulajdonság minden kulcsmező elem.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       A mezőnév bejegyzés határozhatja meg a <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>tulajdonsága egy <xref:System.Collections.DictionaryEntry>objektum, amely tartalmazza az értékek szótár.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Egy bejegyzés határozhatja meg a <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>tulajdonság.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Egy objektum, amely tartalmazza a mező nem kulcs név/érték párok az elem törlése."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
