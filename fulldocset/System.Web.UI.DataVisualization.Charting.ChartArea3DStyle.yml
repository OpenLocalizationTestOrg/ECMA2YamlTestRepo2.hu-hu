  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Lekérdezi vagy beállítja a 3D diagramterület perspektíva százalékát."
  remarks: "A párhuzamos sorok nem párhuzamos, leképezés és minden olyan perspektíva leképezés Távlatpont való össze legyen vonva.       Ha a perspektíva tulajdonság értéke, a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>tulajdonság automatikusan úgy lesz beállítva, `false`, mivel ezek a Tulajdonságok kölcsönösen kizárják egymást.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>"
  syntax:
    content: public int Perspective { get; set; }
    return:
      type: System.Int32
      description: "Egy <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> érték, amely a 3D diagramterület perspektíva százalékát jelenti. Az engedélyezett tartomány 0 – 100 százalék, és az alapértelmezett érték nulla (0) százaléka."
  overload: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Perspective*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  id: PointDepth
  parent: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointDepth
  nameWithType: ChartArea3DStyle.PointDepth
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Lekérdezi vagy beállítja a 3D diagramterület megjelenő adatpontok mélységét."
  remarks: "Ez a tulajdonság határozza meg az adatokat, és a pont adatszélesség százalékaként szerepel.       A PointDepth tulajdonság alkalmazhatja a mélység értéke sáv-, oszlop, vonal-, torta- és spline Diagramadatok csak mutat. Ehhez a tulajdonsághoz más típusú diagramokkal (például a program és a pont diagramok), amelynek nem lehet a &quot;felhőbe&quot; pont depths állítja be, ha az adatpontok területnek foglal le, de a mélység nem nő.       Megjelenítheti a diagram egy Izometrikus leképezés, úgy, hogy a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>tulajdonságot `true`, amely az az alapértelmezett érték.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Ennek hatására a pont mélyreható valószínűleg több vagy kevesebb mint tulajdonság, attól függően, hogy a diagram jeleníti meg.       Az adatok sorok közötti térközt szabályozásához használja a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>"
  syntax:
    content: public int PointDepth { get; set; }
    return:
      type: System.Int32
      description: "Egy <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> értékében, amely megfelel az adatpontok mélységét. A megengedett tartományon: 0 – 1000 %. Az alapértelmezett érték 100 százalék."
  overload: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  id: PointGapDepth
  parent: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointGapDepth
  nameWithType: ChartArea3DStyle.PointGapDepth
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Lekérdezi vagy beállítja a 3D diagramterület adatsorozat sorok közötti távolságot."
  remarks: "Ez a tulajdonság meghatározza a adatsorok, amely mindegyik sort adatsort megfelelő közötti távolságot. A mértékegységet van egy olyan sor adatpontok közötti távolságot százalékban kifejezve.       Oszlopok vagy sávok használatával oszlop és sávdiagram típusok közötti résnek módosítása a `PointWidth` egyéni tulajdonság hatással lesz a PointGapDepth tulajdonság értéke.       Állítsa be a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>tulajdonságot `true` (az alapértelmezett érték) a diagram megjeleníteni egy Izometrikus leképezése.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Ennek hatására a pont térköz tűnik több vagy kevesebb mint tulajdonság, attól függően, hogy a diagram jeleníti meg.       A mélység adatpontok szabályozásához használja a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>"
  syntax:
    content: public int PointGapDepth { get; set; }
    return:
      type: System.Int32
      description: "Egy <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> érték, amely a 3D diagramterület adatsorok (Ez azt jelenti, hogy az adatsorozat) közötti távolság jelöli. Az engedélyezett tartomány 0 és 1000 százalékban van, és az alapértelmezett érték 100 százalék."
  overload: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth*
  exceptions: []
  platform:
  - net462
