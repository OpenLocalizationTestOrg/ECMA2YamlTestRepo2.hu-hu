  name: ChartArea3DStyle
  nameWithType: ChartArea3DStyle
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle
  type: Class
  summary: "A megjelenítendő attribútumok térbeli (3D) diagramterülethez kezeli."
  remarks: "Ez az osztály a stílusok biztosít a 3D diagramterületeket, és ki van téve, használja a <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       Diagramterület 3D engedélyezéséhez állítsa a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A>tulajdonságot `true`.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A> Ennek hatására a 3D diagramterület rajzolandó összes adatsor alkalmazandó.       Az a diagramterület Izometrikus vetületét jeleníthető meg úgy, hogy a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>tulajdonságot `true`, az alapértelmezett.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Izometrikus nézetek nincsenek ténylegesen 3D, mert a megjelenített elforgatási szög nem felel meg a tényleges szög értékének a függőleges és vízszintes tengely körüli elforgatásának. A tényleges szögek használatával szabályozza a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>és <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>Tulajdonságok, illetve.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       További információ a Izometrikus leképezések című rész a Megjegyzés a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>       Az osztály használatával is használható:-fürt sáv és az oszlop diagram adatsorozat használatával végzett a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>      -A effektusokat segítségével szabályozhatja a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>      -Diagram falvastagságát használatával szélességének beállítása a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>      -Adja meg a terv a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>      -Adatpontokat és az adatok a sorok közötti távolság mélységét szabályozhatja a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>és <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>Tulajdonságok, illetve.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>      -Elforgatása a diagram terület használata a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>és <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>Tulajdonságok.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>       A 3D pontok koordinátái használja az <xref:System.Web.UI.DataVisualization.Charting.Point3D>osztályhoz.</xref:System.Web.UI.DataVisualization.Charting.Point3D>       3D diagram van beállítva, amikor a következő diagram funkciók nem érvényesek: - Skálamegszakítások - Átmenetekhez - görgetés és nagyítás"
