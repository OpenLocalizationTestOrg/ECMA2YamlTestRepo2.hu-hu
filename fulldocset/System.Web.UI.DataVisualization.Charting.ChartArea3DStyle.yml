- uid: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  id: IsRightAngleAxes
  parent: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: IsRightAngleAxes
  nameWithType: ChartArea3DStyle.IsRightAngleAxes
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Lekérdezi vagy beállítja azt a jelzőt, amely meghatározza a diagramterület megjelenik-e egy Izometrikus projekció használata."
  remarks: "Izometrikus nézetek nincsenek ténylegesen 3D, mert a megjelenített elforgatási szög nem felel meg a tényleges szög értékének a függőleges és vízszintes tengely körüli elforgatásának. A tényleges szögek használatával szabályozza a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>és <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>Tulajdonságok, illetve.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       Vegye figyelembe a következő szempontokat Izometrikus leképezése vonatkozó:-nem &quot;valós&quot; 3D. Ez azt jelenti, hogy a tengely körüli elforgatásának szögét igaz rotációs szögek nem használja.      -Ideális a néhány mélységű 3D diagram megjelenítése.      – Ha az alkalmazás lehetővé teszi, hogy a végfelhasználók számára, a diagramok elforgatása, elforgatási nem lesz zökkenőmentes. Ebben az esetben Izometrikus nézetek használata nem ajánlott.      -Perspektíva rendelkező Izometrikus leképezése nem támogatott."
  syntax:
    content: public bool IsRightAngleAxes { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a diagramterület jelenjen-e egy Izometrikus leképezése; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes*
  exceptions: []
  platform:
  - net462
