- uid: System.Web.UI.WebControls.MailDefinition.CreateMailMessage(System.String,System.Collections.IDictionary,System.Web.UI.Control)
  id: CreateMailMessage(System.String,System.Collections.IDictionary,System.Web.UI.Control)
  parent: System.Web.UI.WebControls.MailDefinition
  langs:
  - csharp
  name: CreateMailMessage(String,IDictionary,Control)
  nameWithType: MailDefinition.CreateMailMessage(String,IDictionary,Control)
  fullName: System.Web.UI.WebControls.MailDefinition.CreateMailMessage(String,IDictionary,Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "E-mail üzenet küldése az SMTP (Simple Mail Transfer Protocol) protokollt szöveges fájlból hoz."
  remarks: "A CreateMailMessage hoz létre egy új <xref:System.Net.Mail.MailMessage>objektum, amely segítségével elküldhető a <xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName>metódus.</xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName> </xref:System.Net.Mail.MailMessage>       A <xref:System.Web.Mail.MailMessage.BodyFormat%2A>tulajdonság azt jelzi, hogy az e-mail-üzenetet kell formázni egyszerű szövegként kell állítani (<xref:System.Web.Mail.MailFormat?displayProperty=fullName>) vagy HTML (<xref:System.Web.Mail.MailFormat?displayProperty=fullName>).</xref:System.Web.Mail.MailFormat?displayProperty=fullName> </xref:System.Web.Mail.MailFormat?displayProperty=fullName> </xref:System.Web.Mail.MailMessage.BodyFormat%2A>       A `recipients` paraméter az e-mail címzettjei vesszővel elválasztott listáját tartalmazza. Ha a `recipients` paraméter tartalmaz egy nem megfelelően formázott e-mail cím, a <xref:System.Net.Mail.SmtpClient.Send%2A>metódus jelez egy <xref:System.Web.HttpException>kivétel és az e-mail üzenetet a program nem küld.</xref:System.Web.HttpException> </xref:System.Net.Mail.SmtpClient.Send%2A>       A `replacements` paraméter egy <xref:System.Collections.IDictionary>példánya, amely tartalmazza a következő helyettesítésére karakterláncok listáját.</xref:System.Collections.IDictionary> Karakterláncok helyett a sorrendben, amelyben bekerültek a <xref:System.Collections.IDictionary>gyűjteményben, és azok felülírhatnak-e korábbi cserékhez.</xref:System.Collections.IDictionary>       A `owner` paraméter azt jelzi, mely vezérlő szülője a <xref:System.Web.UI.WebControls.MailDefinition>vezérlő.</xref:System.Web.UI.WebControls.MailDefinition> Meghatározza, hogy melyik címtárban keresni a megadott szöveg fájl a <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>tulajdonság.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>"
  example:
  - "The following code example creates a <xref:System.Collections.Specialized.ListDictionary> object that defines two strings (\"\\<%To%>\" and \"\\<%From%>\") that are replaced in the e-mail message.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#7](~/add/codesnippet/visualbasic/b9024530-39b9-4b6f-b4ac-_1.aspx)]\n [!code-cs[MailDefinitionClassSample#7](~/add/codesnippet/csharp/b9024530-39b9-4b6f-b4ac-_1.aspx)]  \n  \n The following code example uses the CreateMailMessage method to create a new e-mail message from a text file.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#8](~/add/codesnippet/visualbasic/b9024530-39b9-4b6f-b4ac-_2.aspx)]\n [!code-cs[MailDefinitionClassSample#8](~/add/codesnippet/csharp/b9024530-39b9-4b6f-b4ac-_2.aspx)]"
  syntax:
    content: public System.Net.Mail.MailMessage CreateMailMessage (string recipients, System.Collections.IDictionary replacements, System.Web.UI.Control owner);
    parameters:
    - id: recipients
      type: System.String
      description: "Címzettek vesszővel tagolt listája."
    - id: replacements
      type: System.Collections.IDictionary
      description: "Egy <xref:System.Collections.IDictionary>karakterláncok és a behelyettesítési karakterláncok listáját tartalmazó.</xref:System.Collections.IDictionary>"
    - id: owner
      type: System.Web.UI.Control
      description: "The <xref href=&quot;System.Web.UI.Control&quot;></xref> that owns this <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;></xref>."
    return:
      type: System.Net.Mail.MailMessage
      description: "Az e-mail üzenet ki egy szövegfájlból."
  overload: System.Web.UI.WebControls.MailDefinition.CreateMailMessage*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>replacements</code>karakterlánc nem tartalmaz."
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The <xref uid=\"langword_csharp_From\" name=\"From\" href=\"\"></xref> value in the SMTP section of the configuration file is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> or the empty string  \n  \n \\- or -  \n  \n <code>recipients</code> contains an incorrect e-mail address."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>owner</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
