  remarks: "A <xref:System.Web.UI.WebControls.MailDefinition.CreateMailMessage%2A>metódus létrehoz egy új <xref:System.Net.Mail.MailMessage>objektum, amely a elküldhető a <xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName>metódus.</xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName> </xref:System.Net.Mail.MailMessage> </xref:System.Web.UI.WebControls.MailDefinition.CreateMailMessage%2A>       A `recipients` paraméter az e-mail címzettjei vesszővel elválasztott listáját tartalmazza. Ha a `recipients` paraméter tartalmaz egy nem megfelelően formázott e-mail cím, a <xref:System.Net.Mail.SmtpClient.Send%2A>metódus jelez egy <xref:System.Web.HttpException>kivétel és az e-mail üzenetet a program nem küld.</xref:System.Web.HttpException> </xref:System.Net.Mail.SmtpClient.Send%2A>       A `replacements` paraméter egy <xref:System.Collections.IDictionary>példánya, amely tartalmazza a következő helyettesítésére karakterláncok listáját.</xref:System.Collections.IDictionary> Karakterláncok helyett a sorrendben, amelyben bekerültek a <xref:System.Collections.IDictionary>gyűjteményben, és azok felülírhatnak-e korábbi cserékhez.</xref:System.Collections.IDictionary>       A `body` a paraméter tartalmazza az e-mail üzenet szövegét.       A `owner` paraméter azt jelzi, mely vezérlő szülője a <xref:System.Web.UI.WebControls.MailDefinition>vezérlő.</xref:System.Web.UI.WebControls.MailDefinition> Meghatározza, hogy melyik címtárban keresni a megadott szöveg fájl a <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>tulajdonság.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>"
  example:
  - "The following code example creates a <xref:System.Collections.Specialized.ListDictionary> object that defines two strings (\"\\<%To%>\" and \"\\<%From%>\") that are replaced in the e-mail message.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#7](~/add/codesnippet/visualbasic/1d0f46d4-5566-4f6b-b111-_1.aspx)]\n [!code-cs[MailDefinitionClassSample#7](~/add/codesnippet/csharp/1d0f46d4-5566-4f6b-b111-_1.aspx)]  \n  \n The following code example uses the <xref:System.Web.UI.WebControls.MailDefinition.CreateMailMessage%2A> method to create a new e-mail message from text entered in a <xref:System.Web.UI.WebControls.TextBox> control on a Web Forms page.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#8](~/add/codesnippet/visualbasic/1d0f46d4-5566-4f6b-b111-_2.aspx)]\n [!code-cs[MailDefinitionClassSample#8](~/add/codesnippet/csharp/1d0f46d4-5566-4f6b-b111-_2.aspx)]"
