  remarks: "Annak jelzésére, hogy a tulajdonság `this.SomeProperty` módosítva lett, a `path` paraméter lenne `this/SomeProperty`. Megadhatja, hogy kifejezetten inkább megváltozott (például akkor, ha csak módosított `this.SomeProperty/SomeOtherProperty`, megadhat `this/SomeProperty/SomeOtherProperty`). Az utóbbi esetben más szabályokat, amellyel `this.SomeProperty/AnyOtherProperty` nem lehet reevaluated.       Adja meg, hogy minden mezők és tulajdonságok módosítva, fűzzön hozzá &quot;*&quot; az elérési út végéhez. Például `this/SomeProperty/*` azt jelzi, hogy minden mezők és tulajdonságok `this.SomeProperty` módosultak. Ezért a szabályok, amelyek használatát bármely mező vagy tulajdonság `this.SomeProperty` reevaluated kellene lennie.      > [!NOTE] > Ha fut, a szabálykészlet <xref:System.Workflow.Activities.Rules.RuleSet.ChainingBehavior%2A>beállítása <xref:System.Workflow.Activities.Rules.RuleChainingBehavior>, ez a művelet a rendszer figyelmen kívül hagyja.</xref:System.Workflow.Activities.Rules.RuleChainingBehavior> </xref:System.Workflow.Activities.Rules.RuleSet.ChainingBehavior%2A>"
