  remarks: "RemoveStoryboard használja <xref:System.Windows.EventTrigger>, vagy <xref:System.Windows.Trigger>távolítsa el a <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>      ## Szüneteltetése, folytatása, Stop, eltávolítása vagy a Storyboard interaktív módon kell képesnek lennie szüneteltethető, ellenkező esetben a vezérlő folytatásához, távolítsa el, vagy más módon szabályozhatja a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktív módon, állítsa be a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>tulajdonsága a <xref:System.Windows.Media.Animation.BeginStoryboard>, és egy <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objektum (például <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, vagy <xref:System.Windows.Media.Animation.StopStoryboard>) átvehetik a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Vezérlőpultjának</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Ha a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>a <xref:System.Windows.Media.Animation.BeginStoryboard>nincs megadva, a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>nem interaktív módon vezérelhető után azt kezdődött.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Lásd: [hogyan: használja az eseményindítók szabályozására, a Storyboard után kezdődik](~/add/includes/ajax-current-ext-md.md) további információt.      ## Mikor legyenek eltávolítva a RemoveStoryboard művelettel bármely kezdődött meg az egy <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> <xref:System.Windows.Media.Animation.HandoffBehavior>.</xref:System.Windows.Media.Animation.HandoffBehavior> </xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> storyboards eltávolítása Storyboards Tanácsos is a háttér-animációk eltávolítására, ha azok animálására objektum már nem használja. Például, ha egy határozatlan ideig ismétlődő storyboard egy elem használatával telepítenie <xref:System.Windows.FrameworkElement.Loaded>esemény is hozzon létre egy <xref:System.Windows.EventTrigger>eltávolítása a forgatókönyvben a elem egy RemoveStoryboard műveletet használó <xref:System.Windows.FrameworkElement.Unloaded>esemény.</xref:System.Windows.FrameworkElement.Unloaded> </xref:System.Windows.EventTrigger> </xref:System.Windows.FrameworkElement.Loaded>"
