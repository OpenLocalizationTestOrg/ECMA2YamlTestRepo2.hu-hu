  remarks: "A GetPropertyValues módszer is a Speciális beállítások alkalmazástípus <xref:System.Configuration.SpecialSetting>.</xref:System.Configuration.SpecialSetting> kezeli Kapcsolati karakterláncok tárolódnak a konfigurációs fájlban, az elem elválasztott különleges szakasza `<connectionstrings>`.      > [!CAUTION] > <xref:System.Configuration.LocalFileSettingsProvider>nem használja a titkosítási beállítások megőrzéséhez.</xref:System.Configuration.LocalFileSettingsProvider> Ezért ne tárolja a jelszavakat egyszerű szöveges formában vagy más bizalmas adatokat, a szolgáltató használata nélkül további óvintézkedéseket, például a külön-külön a konfigurációs fájlban az információ titkosítása. További információkért lásd: [titkosított konfigurációs információt használatával védett konfigurációs](~/add/includes/ajax-current-ext-md.md)."
