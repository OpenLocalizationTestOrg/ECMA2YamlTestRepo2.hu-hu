- uid: System.Configuration.LocalFileSettingsProvider.SetPropertyValues(System.Configuration.SettingsContext,System.Configuration.SettingsPropertyValueCollection)
  id: SetPropertyValues(System.Configuration.SettingsContext,System.Configuration.SettingsPropertyValueCollection)
  parent: System.Configuration.LocalFileSettingsProvider
  langs:
  - csharp
  name: SetPropertyValues(SettingsContext,SettingsPropertyValueCollection)
  nameWithType: LocalFileSettingsProvider.SetPropertyValues(SettingsContext,SettingsPropertyValueCollection)
  fullName: System.Configuration.LocalFileSettingsProvider.SetPropertyValues(SettingsContext,SettingsPropertyValueCollection)
  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Eszköztulajdonság-beállítások meghatározott csoportjára értékekre állítja."
  remarks: "A beállítások burkoló osztály származtatott <xref:System.Configuration.ApplicationSettingsBase>, tartalmazza a <xref:System.Configuration.ApplicationSettingsBase.Save%2A>metódus, amely értékeinek minden beállítások tulajdonságot is nevezik.</xref:System.Configuration.ApplicationSettingsBase.Save%2A> </xref:System.Configuration.ApplicationSettingsBase> Ez a módszer enumerálása keresztül az összes beállítás a tulajdonságai, és a hívások társított a <xref:System.Configuration.SettingsProvider.SetPropertyValues%2A>metódus az egyes <xref:System.Configuration.SettingsProvider>a tényleges szerializálási művelet.</xref:System.Configuration.SettingsProvider> </xref:System.Configuration.SettingsProvider.SetPropertyValues%2A>       SetPropertyValues külön-külön rendezi sorba a megfelelő beállítást a megfelelő alkalmazás minden felhasználói hatókörbe tartozó application settings tulajdonságot `user.config` konfigurációs fájlt.       Alapértelmezés szerint a SetPropertyValues módszer használja a következő logikai feladatütemezési a szerializálási séma, attól függően, hogy a beállítások tulajdonság típusát határozza meg: 1.  Ha a típus tartozik egy <xref:System.ComponentModel.TypeConverter>rendelkező egy <xref:System.ComponentModel.TypeConverter.ConvertToString%2A>metódus megvalósításában, az átalakításhoz szolgál.</xref:System.ComponentModel.TypeConverter.ConvertToString%2A> </xref:System.ComponentModel.TypeConverter>      2.  Az XML sorba rendezés szolgál.       Azonban a <xref:System.Configuration.SettingsSerializeAsAttribute>.</xref:System.Configuration.SettingsSerializeAsAttribute> segítségével megadhat egy előnyben részesített szerializálási mechanizmusa <xref:System.Configuration.LocalFileSettingsProvider>nem támogatja a bináris szerializálást [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)].</xref:System.Configuration.LocalFileSettingsProvider>       Ha egy felhasználó által megadott hatókörű beállításokat tulajdonsága vissza az alapértelmezett értékre explicit módon, a helyi fájl beállításszolgáltató a bejegyzés a társított beállítás eltávolítja a felhasználó-konfigurációs fájl. A következő olvasási hozzáféréssel ehhez a tulajdonsághoz, egyszerűen az alapértelmezett értéket fogja használni.      > [!CAUTION] > <xref:System.Configuration.LocalFileSettingsProvider>nem használja a titkosítási beállítások megőrzéséhez.</xref:System.Configuration.LocalFileSettingsProvider> Ezért ne tárolja a jelszavakat egyszerű szöveges formában vagy más bizalmas adatokat, a szolgáltató használata nélkül további óvintézkedéseket, például a külön-külön a konfigurációs fájlban az információ titkosítása. További információkért lásd: [titkosított konfigurációs információt használatával védett konfigurációs](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public override void SetPropertyValues (System.Configuration.SettingsContext context, System.Configuration.SettingsPropertyValueCollection values);
    parameters:
    - id: context
      type: System.Configuration.SettingsContext
      description: "A <xref href=&quot;System.Configuration.SettingsContext&quot;> </xref> az aktuális alkalmazás használati leíró."
    - id: values
      type: System.Configuration.SettingsPropertyValueCollection
      description: "A <xref href=&quot;System.Configuration.SettingsPropertyValueCollection&quot;> </xref> jelölő beállítása beállítások csoportja."
  overload: System.Configuration.LocalFileSettingsProvider.SetPropertyValues*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Egy felhasználó által megadott hatókörű beállítást észlelt, de a jelenlegi konfiguráció csak az alkalmazásokra kiterjedő hatókörű beállítások támogatja.       – vagy – a beállítások mentése a konfigurációs fájl általános hiba történt."
  platform:
  - net462
- uid: System.Configuration.LocalFileSettingsProvider.Upgrade(System.Configuration.SettingsContext,System.Configuration.SettingsPropertyCollection)
  id: Upgrade(System.Configuration.SettingsContext,System.Configuration.SettingsPropertyCollection)
  parent: System.Configuration.LocalFileSettingsProvider
  langs:
  - csharp
  name: Upgrade(SettingsContext,SettingsPropertyCollection)
  nameWithType: LocalFileSettingsProvider.Upgrade(SettingsContext,SettingsPropertyCollection)
  fullName: System.Configuration.LocalFileSettingsProvider.Upgrade(SettingsContext,SettingsPropertyCollection)
  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Megkísérli áttelepíteni ugyanazt az alkalmazást egy korábbi verziója korábbi, felhasználó által megadott hatókörű beállításokat."
  remarks: "<xref:System.Configuration.LocalFileSettingsProvider>a helyi és központi beállításokat külön műveletek áttelepíti.</xref:System.Configuration.LocalFileSettingsProvider>       A frissítési módszer minden Alkalmazásbeállítás, amely rendelkezik <xref:System.Configuration.NoSettingsVersionUpgradeAttribute>, vagy a teljes beállítások burkoló osztály, <xref:System.Configuration.ApplicationSettingsBase>.</xref:System.Configuration.ApplicationSettingsBase> származó</xref:System.Configuration.NoSettingsVersionUpgradeAttribute> le van tiltva       Ezt a módszert nevezik ily módon függ az alkalmazás, amely a frissítés alatt áll:-mindegyik verziója a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás a saját elkülönített telepítési könyvtárban tárolja. Miután egy új verziója egy [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás telepítve van, és az új verzió első futtatásakor belső logikai automatikusan meghívja minden közös alkalmazásbeállítások áttelepítése az új verzióra történő frissítés. További információkért lásd: [ClickOnce és Alkalmazásbeállítások](~/add/includes/ajax-current-ext-md.md).      -A szabványos Windows Forms és a konzol alkalmazások kell manuálisan hívni frissítés, mert nincs általános, automatikus tudja határozni, hogy az ilyen alkalmazás első futtatásakor. A két gyakori módjai ennek a következők a telepítőprogram vagy magának az alkalmazásnak, megőrzött tulajdonsággal, a következőhöz hasonlóan gyakran nevű `IsFirstRun`.       Vegye figyelembe, hogy az alkalmazás beállításainak áttelepítése újabb verzióra, képesnek kell lennie is betölteni, és olvassa el a régebbi verziójú az alkalmazás beállításait. Ezért az alkalmazás új és az előző verziója kompatibilis burkoló osztály kell tartalmaznia."
  syntax:
    content: public void Upgrade (System.Configuration.SettingsContext context, System.Configuration.SettingsPropertyCollection properties);
    parameters:
    - id: context
      type: System.Configuration.SettingsContext
      description: "A <xref href=&quot;System.Configuration.SettingsContext&quot;> </xref> az aktuális alkalmazás használati leíró."
    - id: properties
      type: System.Configuration.SettingsPropertyCollection
      description: "A <xref href=&quot;System.Configuration.SettingsPropertyCollection&quot;> </xref> tartalmazó a beállítások tulajdonságcsoport, amelynek értékei kérhető."
  overload: System.Configuration.LocalFileSettingsProvider.Upgrade*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Egy felhasználó által megadott hatókörű beállítást észlelt, de a jelenlegi konfiguráció csak az alkalmazásokra kiterjedő hatókörű beállítások támogatja.       – vagy – az előző verzió a konfigurációs fájl nem érhető el."
  platform:
  - net462
