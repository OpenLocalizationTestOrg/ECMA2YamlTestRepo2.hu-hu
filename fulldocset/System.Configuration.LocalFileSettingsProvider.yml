  fullName: System.Configuration.LocalFileSettingsProvider
  type: Class
  summary: "Az alkalmazás beállításainak osztályokra adatmegőrzési biztosít."
  remarks: "Beállítás szolgáltatók határozza meg az alkalmazás beállításainak architektúra használt konfigurációs adatok tárolására szolgáló eljárás. A [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] egy alapértelmezett beállítások szolgáltatót tartalmaz, LocalFileSettingsProvider, amely tárolja a konfigurációs adatokat a helyi fájlrendszerben. Egy alkalmazás beállítások tulajdonságát vagy tulajdonságcsoportját társított révén a <xref:System.Configuration.SettingsProviderAttribute>.</xref:System.Configuration.SettingsProviderAttribute> -szolgáltatóra vonatkozó beállításokat       Általában az ügyfélprogram nem explicit módon hozzáférni az osztály; Ehelyett az alkalmazás beállításainak architektúrája automatikusan hív meg, a megfelelő beállításokat szolgáltató Ha a szolgáltatások szükségesek. A tagjai például számos <xref:System.Configuration.ApplicationSettingsBase>munkavégzést átadhatja a kapcsolódó beállításokat szolgáltató.</xref:System.Configuration.ApplicationSettingsBase>       LocalFileSettingsProvider továbbra is fennáll, a kiterjesztésű fájlok konfigurációs beállítások `.config`. A konfigurációs fájlok tartalmát felépítése XML-dokumentumként. Attól függően, hogy a beállítás a alkalmazásszintű vagy a felhasználói szintű hatókörét, a konfigurációs adatok belül tárolja egy `<applicationSettings>` vagy egy `<userSettings>` csoport, illetve szakasz. E szakasz csoportok a megfelelő által képviselt <xref:System.Configuration.AppSettingsSection>vagy <xref:System.Configuration.ClientSettingsSection>, illetve.</xref:System.Configuration.ClientSettingsSection> </xref:System.Configuration.AppSettingsSection> Minden szakasz objektum tulajdonosa, és a konfigurációs szakasz kezelőjének, amely <xref:System.Configuration.IConfigurationSectionHandler>.</xref:System.Configuration.IConfigurationSectionHandler> típusú objektum által felügyelt       Alkalmazásokra kiterjedő hatókörű beállítások és az alapértelmezett felhasználó által megadott hatókörű beállításokat nevű fájlban tárolódnak `application.exe.config`, amely a végrehajtható fájl ugyanabban a könyvtárban jön létre. Alkalmazás-konfigurációs beállítások írásvédettek. Felhasználói adatok nevű fájlban tárolja `user.config`tárolt alapján a felhasználó saját könyvtárához. Ha a központi profilok engedélyezve vannak, a felhasználó-konfigurációs fájl két verziója volt található. Ebben az esetben a központi verzió bejegyzései elsőbbséget élveznek duplikált bejegyzéseket a helyi felhasználói konfigurációs fájlban.       Alkalmazás beállításaival kapcsolatos további információkért lásd: [Windows Forms alkalmazás beállítások](~/add/includes/ajax-current-ext-md.md)."
