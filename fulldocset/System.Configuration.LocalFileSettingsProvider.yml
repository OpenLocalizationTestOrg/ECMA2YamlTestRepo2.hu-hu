  summary: "Visszaállítja az alapértelmezett értékeket a megadott alkalmazáshoz kapcsolódó összes alkalmazás tulajdonságai."
  remarks: "A visszaállítási metódus tárolt értékeinek megadott alkalmazáscsoport beállításainak visszaállítása. A művelet a visszaállítási függ, az alkalmazás beállításainak tulajdonság:-alkalmazásokra kiterjedő hatókörű beállítások nem érinti.      -Felhasználó által megadott hatókörű beállítások visszaállnak az alapértelmezett értékeket, az alkalmazás konfigurációs fájljába, csak olvasható bejegyzésként tárolt `application.exe.config`. Ha központi profilok használatban van, akkor bármely alkalmazás beállítási értékei a központi profilban felülbírálják a helyi profilban ismétlődések.       Figyelje meg, hogy a központi profilok használata esetén lehet két `user.config` fájlok, a helyi beállítások és az egyikben a központi profil."
