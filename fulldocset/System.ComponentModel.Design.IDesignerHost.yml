- uid: System.ComponentModel.Design.IDesignerHost.CreateTransaction
  id: CreateTransaction
  parent: System.ComponentModel.Design.IDesignerHost
  langs:
  - csharp
  name: CreateTransaction()
  nameWithType: IDesignerHost.CreateTransaction()
  fullName: System.ComponentModel.Design.IDesignerHost.CreateTransaction()
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Létrehoz egy <xref href=&quot;System.ComponentModel.Design.DesignerTransaction&quot;> </xref> , amellyel skálája ágyazható be esemény sorozatok jobb teljesítmény és a visszavonás engedélyezése és támogatási funkció visszaállítása."
  remarks: "Ezzel a módszerrel hoz létre egy <xref:System.ComponentModel.Design.DesignerTransaction>, amelyek segítségével műveletek sorozata foglalják magukban.</xref:System.ComponentModel.Design.DesignerTransaction> Tervező tranzakciók teljesítményének javítása, műveletek folyamat során több frissítések által okozott vibrálás csökkentése, és engedélyezze a legtöbb műveletek vonható vissza.       Több összetevő érintő műveletek végzésekor merülhet sok eseményt. Ezek az események a mellékhatással működő, például a Villódzás okozhatják, vagy teljesítménycsökkenést. Egyszerre több összetevő működő, vagy több tulajdonság beállításakor az adott összetevőt, növelheti a teljesítményt tranzakción belül módosítások végrehajtásával. Egyes műveletek kezelni a <xref:System.ComponentModel.Design.IDesignerHost.TransactionOpening>és <xref:System.ComponentModel.Design.IDesignerHost.TransactionClosed>események és feladatok végrehajtására csak akkor, amikor nincs folyamatban van egy tranzakció.</xref:System.ComponentModel.Design.IDesignerHost.TransactionClosed> </xref:System.ComponentModel.Design.IDesignerHost.TransactionOpening> Tranzakciók használatával kapcsolatos további információkért lásd: <xref:System.ComponentModel.Design.DesignerTransaction>.</xref:System.ComponentModel.Design.DesignerTransaction> dokumentációja"
  syntax:
    content: public System.ComponentModel.Design.DesignerTransaction CreateTransaction ();
    parameters: []
    return:
      type: System.ComponentModel.Design.DesignerTransaction
      description: "Egy új példányát <xref href=&quot;System.ComponentModel.Design.DesignerTransaction&quot;> </xref>. A lépések elvégzésével a tranzakcióban, meg kell hívnia <xref:System.ComponentModel.Design.DesignerTransaction.Commit*>ezen az objektumon.</xref:System.ComponentModel.Design.DesignerTransaction.Commit*>"
  overload: System.ComponentModel.Design.IDesignerHost.CreateTransaction*
  exceptions: []
  platform:
  - net462
