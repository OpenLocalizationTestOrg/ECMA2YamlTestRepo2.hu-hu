  name: MessagePriority
  nameWithType: MessagePriority
  fullName: System.Messaging.MessagePriority
  type: Enum
  summary: "Adja meg az üzenetet a Message Queuing vonatkozik, amíg a várólista a úton, és az üzenet a célvárólistába való beszúráskor prioritását."
  remarks: "A MessagePriority számbavétel használják a <xref:System.Messaging.Message>osztályának <xref:System.Messaging.Message.Priority%2A>tulajdonság.</xref:System.Messaging.Message.Priority%2A> </xref:System.Messaging.Message> Ez a tulajdonság hatással van a Message Queuing kezelésének az üzenetet is amíg úton, és amint lehet spórolni a céljuk. A magasabb prioritású üzenetek továbbítás közben elsőbbséget és a célként megadott várakozási sor elején felé beszúrni. Az azonos prioritással rendelkező üzenetek megfelelően azok érkezésének ideje a várólistában lévő kerülnek.       A nyilvános várólistára Message Queuing továbbítja az üzenetet, ha a prioritási szintet, az üzenet hozzáadódik a prioritási szintet a nyilvános várólista (amely érheti el a <xref:System.Messaging.MessageQueue>osztályának <xref:System.Messaging.MessageQueue.BasePriority%2A>tulajdonság).</xref:System.Messaging.MessageQueue.BasePriority%2A> </xref:System.Messaging.MessageQueue> A prioritási szintet a várólista nincs hatása, az üzenetek a várólistán, csak a miként kezeli a Message Queuing szolgáltatást a közben en útvonal üzenet elhelyezésének módját.       Alapprioritás-szintjének csak a nyilvános várólisták vonatkozik. A saját várólistához alapprioritás-szintjének értéke mindig nulla.       Beállíthatja, hogy csak egy nem tranzakciós üzenetek jelentéssel bíró prioritását. A Message Queuing szolgáltatás automatikusan úgy állítja be a tranzakciós üzenetek prioritását `Lowest`, amelyek hatására az tranzakciós üzenet prioritása figyelmen kívül."
  example:
  - "The following example sends two messages of different priorities to the queue, and retrieves them subsequently.  \n  \n [!code-cpp[Message.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.messa_0_1.cpp)]\n [!code-vb[Message.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_0_1.vb)]\n [!code-cs[Message.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.messa_0_1.cs)]"
  syntax:
    content: public enum MessagePriority
