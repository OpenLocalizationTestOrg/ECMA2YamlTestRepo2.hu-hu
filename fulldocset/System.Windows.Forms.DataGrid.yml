  summary: "A görgethető rács ADO.NET adatait jeleníti meg. A <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> vezérlő váltja fel, és olyan funkciókkal bővíti a DataGrid vezérlő; azonban a DataGrid vezérlő megőrzi az előző verziókkal való kompatibilitás és a jövőbeli használatra, ha úgy dönt."
  remarks: "A DataGrid hasonló webes hivatkozások gyermektábla jeleníti meg. Kattintson egy hivatkozásra kattintva navigáljon a gyermektábla. Amikor megjelenik egy, a Vissza gombra, amelyekre kattintva lépjen vissza a szülőtáblában felirata jelenik meg. A szülősorokra adatait a felirat alatt, és az oszlopfejlécek felett jelenik meg. A szülő sor adatai jobb oldalán a Vissza gombra a gombra kattintva elrejthetők.       Használatával a DataGrid táblázat jeleníthető meg a futási időben, a <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>módszer beállítása az <xref:System.Windows.Forms.DataGrid.DataSource%2A>és <xref:System.Windows.Forms.DataGrid.DataMember%2A>Tulajdonságok érvényes adatforráshoz.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> A következő adatforrások érvényesek: - A <xref:System.Data.DataTable>- A <xref:System.Data.DataView>- A <xref:System.Data.DataSet>- A <xref:System.Data.DataViewManager>- egydimenziós tömb - bármely komponenst, amely megvalósítja a <xref:System.ComponentModel.IListSource>interface - összetevők közül bármelyik, amely megvalósítja a <xref:System.Collections.IList>kapcsolatos további információk csatoló a <xref:System.Data.DataSet>osztály, lásd: [adatkészletek DataTables és DataView](~/add/includes/ajax-current-ext-md.md).</xref:System.Data.DataSet> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       A rács, amely lehetővé teszi a felhasználók adatainak szerkesztéséhez, de megakadályozza, hogy az új sorok hozzáadásakor használatával hozhat létre egy <xref:System.Data.DataView>az adatforrás és a beállítás a <xref:System.Data.DataView.AllowNew%2A>tulajdonságot `false`.</xref:System.Data.DataView.AllowNew%2A> </xref:System.Data.DataView>       Adatforrások további által kezelt <xref:System.Windows.Forms.BindingManagerBase>objektumok.</xref:System.Windows.Forms.BindingManagerBase> Az adatforrást, egy <xref:System.Windows.Forms.BindingManagerBase>a képernyőn <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> adhatók vissza</xref:System.Windows.Forms.BindingManagerBase> minden táblához Vissza a kapcsolódó adatforrás által tartalmazott sorok számának meghatározásához például <xref:System.Windows.Forms.BindingManagerBase>objektum <xref:System.Windows.Forms.BindingManagerBase.Count%2A>tulajdonság.</xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase>       Adatok ellenőrzéséhez kövesse az alapul szolgáló objektumok, amelyek megfelelnek az adatokat és az eseményeket. Például, ha az adatok származik a <xref:System.Data.DataTable>a egy <xref:System.Data.DataSet>, használja a <xref:System.Data.DataTable.ColumnChanging>és <xref:System.Data.DataTable.RowChanging>események.</xref:System.Data.DataTable.RowChanging> </xref:System.Data.DataTable.ColumnChanging> </xref:System.Data.DataSet> </xref:System.Data.DataTable>      > [!NOTE] > Mert testre szabható, az oszlopok számának (felvételét vagy törlését tagjai által a <xref:System.Windows.Forms.GridColumnStylesCollection>) és a sorok, a oszlopban <xref:System.Windows.Forms.DataGridCell.RowNumber%2A>és <xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A>tulajdonságértékek nem garantálható, hogy <xref:System.Data.DataRow> <xref:System.Data.DataColumn>a <xref:System.Data.DataTable>.</xref:System.Data.DataTable> indexeket</xref:System.Data.DataColumn> és</xref:System.Data.DataRow> </xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A> </xref:System.Windows.Forms.DataGridCell.RowNumber%2A> szerint rendezhetők</xref:System.Windows.Forms.GridColumnStylesCollection> Ezért kerülje el ezen tulajdonságok használatával a <xref:System.Windows.Forms.Control.Validating>esemény adatok érvényesítéséhez.</xref:System.Windows.Forms.Control.Validating>       Cella bejelölt határozhatja meg a <xref:System.Windows.Forms.DataGrid.CurrentCell%2A>tulajdonság.</xref:System.Windows.Forms.DataGrid.CurrentCell%2A> A <xref:System.Windows.Forms.DataGrid.Item%2A>tulajdonság, ami eltarthat vagy sor- és indexeit, a cellába, vagy egyetlen <xref:System.Windows.Forms.DataGridCell>.</xref:System.Windows.Forms.DataGridCell> </xref:System.Windows.Forms.DataGrid.Item%2A> bármely cella értékének módosítása A figyelő a <xref:System.Windows.Forms.DataGrid.CurrentCellChanged>esemény észlelése, ha a felhasználó egy másik cellát.</xref:System.Windows.Forms.DataGrid.CurrentCellChanged>       A vezérlő melyik része a felhasználó kattintott határozhatja meg a <xref:System.Windows.Forms.DataGrid.HitTest%2A>metódust a <xref:System.Windows.Forms.Control.MouseDown>esemény.</xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.DataGrid.HitTest%2A> A <xref:System.Windows.Forms.DataGrid.HitTest%2A>metódus értéket ad vissza egy <xref:System.Windows.Forms.DataGrid.HitTestInfo>objektum, amely tartalmazza a sor- és ablakra terület.</xref:System.Windows.Forms.DataGrid.HitTestInfo> </xref:System.Windows.Forms.DataGrid.HitTest%2A>       A vezérlő megjelenését, a futási időben kezelésére, számos tulajdonság beállításához a színt és a felirat attribútumok érhetők el, beleértve a <xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionFont%2A>, és így tovább.</xref:System.Windows.Forms.DataGrid.CaptionFont%2A> </xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A> </xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>       A megjelenített rács (vagy rácsokban) megjelenésének létrehozása által további módosítható <xref:System.Windows.Forms.DataGridTableStyle>objektumokat, és hozzáadják őket a <xref:System.Windows.Forms.GridTableStylesCollection>, amely keresztül érhető el a <xref:System.Windows.Forms.DataGrid.TableStyles%2A>tulajdonság.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> Például ha a <xref:System.Windows.Forms.DataGrid.DataSource%2A>értékre van állítva egy <xref:System.Data.DataSet>tartalmazó három <xref:System.Data.DataTable>objektumokat adhat hozzá három <xref:System.Windows.Forms.DataGridTableStyle>objektumok a gyűjteményhez, és az egyik minden táblához.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Data.DataTable> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Minden <xref:System.Windows.Forms.DataGridTableStyle>objektum egy <xref:System.Data.DataTable>a <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>, a <xref:System.Windows.Forms.DataGridTableStyle>a <xref:System.Data.DataTable.TableName%2A> <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> való</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle> szinkronizálása Az objektumok egy tömb kötése kapcsolatos további információkért tekintse meg a <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>       Egy tábla egy testreszabott nézetet létrehoznia, hozzon létre egy példányát a <xref:System.Windows.Forms.DataGridTextBoxColumn>vagy <xref:System.Windows.Forms.DataGridBoolColumn>osztályhoz, és adja hozzá az objektumhoz a <xref:System.Windows.Forms.GridTableStylesCollection>keresztül érhetők el a <xref:System.Windows.Forms.DataGrid.TableStyles%2A>tulajdonság.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn> Mindkét osztály örökli <xref:System.Windows.Forms.DataGridColumnStyle>.</xref:System.Windows.Forms.DataGridColumnStyle> Minden oszlop stílus beállítása a <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>számára a <xref:System.Data.DataColumn.ColumnName%2A>, amely a rácsban megjelenítendő oszlopok.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> Egy oszlop elrejtése, állítsa a <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>nem egy érvényes <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>       Egy szöveges formátumú, állítsa be a <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>tulajdonsága a <xref:System.Windows.Forms.DataGridTextBoxColumn>a található értékek egyikére [formázás típusok](~/add/includes/ajax-current-ext-md.md) és [egyéni dátum és idő formátumú karakterláncok](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>       A DataGrid kötődni a egy szigorú típusmegadású objektumokból álló tömb, az objektumtípus nyilvános tulajdonságok kell tartalmaznia. Létrehozásához egy <xref:System.Windows.Forms.DataGridTableStyle>, amely a tömb jeleníti meg, állítsa be a <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>tulajdonságot `typename[]` ahol `typename` neve az objektum típusának helyébe.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Ne feledje, hogy a <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>tulajdonság kis-és nagybetűket, a következő típusnév pontosan egyeztetni.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Tekintse meg a <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>például egy tulajdonság.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       A DataGrid is köthető <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> Egyik funkciója a <xref:System.Collections.ArrayList>több típusú objektumok tartalmazhat, de a DataGrid csak köthető Ez a lista, ha a lista összes elemének azonos típusú első elemeként.</xref:System.Collections.ArrayList> Ez azt jelenti, hogy az összes objektumnak azonos típusúnak vagy kell lennie, vagy azok ugyanahhoz az osztályhoz tartozik, mint a lista első elemének kell örökölnie. Például, ha a lista első eleme a <xref:System.Windows.Forms.Control>, a második elem lehet egy <xref:System.Windows.Forms.TextBox>(amely örököl <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Ha, másrészt, az első elem egy <xref:System.Windows.Forms.TextBox>a második objektum nem lehet egy <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> További, a <xref:System.Collections.ArrayList>kell elemek, ha van kötve.</xref:System.Collections.ArrayList> Egy üres <xref:System.Collections.ArrayList>eredményezi egy üres táblát.</xref:System.Collections.ArrayList> Emellett az objektumokat a <xref:System.Collections.ArrayList>nyilvános tulajdonságokat kell tartalmaznia.</xref:System.Collections.ArrayList> Való kötés egy <xref:System.Collections.ArrayList>, beállíthatja a <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>, a <xref:System.Windows.Forms.DataGridTableStyle>&quot;ArrayList&quot; (a típusnév) számára.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>       Az egyes <xref:System.Windows.Forms.DataGridTableStyle>, beállíthatja azt a színt és felirat attribútumok, amelyek felülírják a DataGrid vezérlő beállításokat.</xref:System.Windows.Forms.DataGridTableStyle> Azonban ezen tulajdonságai nincsenek beállítva, ha a beállításokat a vezérlő által használt alapértelmezett. A következő tulajdonságok felülbírálhatja <xref:System.Windows.Forms.DataGridTableStyle>Tulajdonságok:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>szabja testre az egyes oszlopok, vegye fel <xref:System.Windows.Forms.DataGridColumnStyle>a <xref:System.Windows.Forms.GridColumnStylesCollection>amely a <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>tulajdonságot minden <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> keresztül érhető el</xref:System.Windows.Forms.GridColumnStylesCollection> az objektumok</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A> </xref:System.Windows.Forms.DataGridTableStyle> Minden egyes szinkronizálás <xref:System.Windows.Forms.DataGridColumnStyle>egy <xref:System.Data.DataColumn> <xref:System.Data.DataTable>a <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>számára a <xref:System.Data.DataColumn.ColumnName%2A> <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Windows.Forms.DataGridColumnStyle> Hozhat létre, amikor egy <xref:System.Windows.Forms.DataGridColumnStyle>, azt is beállíthatja a formázási karakterlánc, amely meghatározza, hogy az oszlop adatait jeleníti meg.</xref:System.Windows.Forms.DataGridColumnStyle> Például megadhatja, hogy az oszlop egy rövid dátumformátumra a táblában szereplő dátumok megjelenítését.      > [!CAUTION] > Mindig hozzon létre az <xref:System.Windows.Forms.DataGridColumnStyle>objektumokat, és adja hozzá azokat az <xref:System.Windows.Forms.GridColumnStylesCollection> <xref:System.Windows.Forms.DataGridTableStyle>objektumokat az <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> hozzáadása előtt</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Amikor felvesz egy üres <xref:System.Windows.Forms.DataGridTableStyle>érvényes <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>érték a gyűjteményhez, <xref:System.Windows.Forms.DataGridColumnStyle>objektumok automatikusan előállított akkor.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Következésképpen kivételt fog jelezni, ha új <xref:System.Windows.Forms.DataGridColumnStyle>ismétlődő <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>értékek az <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> objektumok</xref:System.Windows.Forms.DataGridColumnStyle> hozzáadása      > [!NOTE] > A <xref:System.Windows.Forms.DataGridView>vezérlő váltja fel, és olyan funkciókkal bővíti a DataGrid vezérlő; azonban a DataGrid vezérlő megőrzi az előző verziókkal való kompatibilitás és a jövőbeli használatra, ha úgy dönt,.</xref:System.Windows.Forms.DataGridView> További információkért lásd: [különbségek között a Windows Forms DataGridView és a DataGrid vezérlő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a Windows form, a <xref:System.Data.DataSet> containing two <xref:System.Data.DataTable> objects, and a <xref:System.Data.DataRelation> that relates the two tables. To display the data, a DataGrid control is then bound to the <xref:System.Data.DataSet> through the <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> method. A button on the form changes the appearance of the grid by creating two <xref:System.Windows.Forms.DataGridTableStyle> objects and setting the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of each object to a <xref:System.Data.DataTable.TableName%2A> of one of the <xref:System.Data.DataTable> objects. The example also contains code in the <xref:System.Windows.Forms.Control.MouseUp> event that uses the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method to print the column, row, and part of the grid that has been clicked.  \n  \n [!code-cs[Classic DataGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_100_1.cs)]\n [!code-vb[Classic DataGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_100_1.vb)]\n [!code-cpp[Classic DataGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_100_1.cpp)]"
