visszaadott objektum.</xref:System.Windows.Forms.DataGridTableStyle>      > [!CAUTION] > Mindig hozzon létre az <xref:System.Windows.Forms.DataGridColumnStyle>objektumokat, és adja hozzá azokat az <xref:System.Windows.Forms.GridColumnStylesCollection> <xref:System.Windows.Forms.DataGridTableStyle>objektumokat az <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> hozzáadása előtt</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Amikor felvesz egy üres <xref:System.Windows.Forms.DataGridTableStyle>érvényes <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>érték a gyűjteményhez, <xref:System.Windows.Forms.DataGridColumnStyle>objektumok automatikusan előállított akkor.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Következésképpen kivételt fog jelezni, ha új <xref:System.Windows.Forms.DataGridColumnStyle>ismétlődő <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>értékek az <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> objektumok</xref:System.Windows.Forms.DataGridColumnStyle> hozzáadása"
