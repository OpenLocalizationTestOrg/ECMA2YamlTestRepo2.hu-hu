  name: DataSource
  nameWithType: DataGrid.DataSource
  fullName: System.Windows.Forms.DataGrid.DataSource
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Lekérdezi vagy beállítja az adatforrást, amely a Rács adatainak megjelenítése."
  remarks: "Futásidőben, használja a <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>metódus beállításához a DataSource és <xref:System.Windows.Forms.DataGrid.DataMember%2A>Tulajdonságok.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>       A következő adatforrások érvényesek: - A <xref:System.Data.DataTable>- A <xref:System.Data.DataView>- A <xref:System.Data.DataSet>- A <xref:System.Data.DataViewManager>-bármely komponenst, amely megvalósítja a <xref:System.ComponentModel.IListSource>interface - összetevők közül bármelyik, amely megvalósítja a <xref:System.Collections.IList>csatoló lásd: a <xref:System.Windows.Forms.Binding>osztály áttekintése További információt az adatforráson.</xref:System.Windows.Forms.Binding> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Ha az adatforrás-hivatkozás több mint egy olyan táblát tartalmaz, meg kell adnia a <xref:System.Windows.Forms.DataGrid.DataMember%2A>tulajdonság egy karakterlánc, amely megadja a tábla kötődni.</xref:System.Windows.Forms.DataGrid.DataMember%2A> Például, ha az adatforrás egy <xref:System.Data.DataSet>vagy <xref:System.Data.DataViewManager>nevű három táblát tartalmaz, amelyek `Customers`, `Orders`, és `OrderDetails`, meg kell adnia a tábla kötődni.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       A beállítást a DataSource objektum, amely nem valósítja meg a <xref:System.Collections.IList>illesztőfelület vagy egy <xref:System.ComponentModel.IListSource>a rácsban, hogy kivételt jelez, akkor.</xref:System.ComponentModel.IListSource> </xref:System.Collections.IList>       A rács, amely lehetővé teszi a felhasználók adatainak szerkesztéséhez, de megakadályozza, hogy az új sorok hozzáadásakor használatával hozhat létre egy <xref:System.Data.DataView>az adatforrás és a beállítás a <xref:System.Data.DataView.AddNew%2A>tulajdonságot `false`.</xref:System.Data.DataView.AddNew%2A> </xref:System.Data.DataView>       Kötést létrehozni a <xref:System.Windows.Forms.DataGrid>egy szigorú típusmegadású objektumokból álló tömb, hogy az objektum típusa nyilvános tulajdonságok kell tartalmaznia.</xref:System.Windows.Forms.DataGrid> Létrehozásához egy <xref:System.Windows.Forms.DataGridTableStyle>, amely a tömb jeleníti meg, állítsa be a <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>tulajdonságot `typename` ahol `typename` neve az objektum típusának helyébe.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Ne feledje, hogy a <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>tulajdonság kis-és nagybetűket, a következő típusnév pontosan egyeztetni.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Tekintse meg a <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>például egy tulajdonság.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Emellett a kötni <xref:System.Windows.Forms.DataGrid>a <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Egyik funkciója a <xref:System.Collections.ArrayList>, hogy több típusú objektumok tartalmazhat, de a <xref:System.Windows.Forms.DataGrid>, ugyanolyan típusú, mint az első elem a lista összes elemének esetén ez a lista csak köthető.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Ez azt jelenti, hogy az összes objektumnak azonos típusúnak vagy kell lennie, vagy azok ugyanahhoz az osztályhoz tartozik, mint a lista első elemének kell örökölnie. Például, ha a lista első eleme a <xref:System.Windows.Forms.Control>, a második elem lehet egy <xref:System.Windows.Forms.TextBox>(amely örököl <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xre