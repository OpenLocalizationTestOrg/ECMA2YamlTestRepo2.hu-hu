  remarks: "Ha egy <xref:System.Windows.Forms.DataGrid.DataSource%2A>több forrásból tartalmazza az adatokat, akkor kell beállítania a DataMember a forrásokból.</xref:System.Windows.Forms.DataGrid.DataSource%2A> Például ha a <xref:System.Windows.Forms.DataGrid.DataSource%2A>van egy <xref:System.Data.DataSet>vagy <xref:System.Data.DataViewManager>nevű három táblát tartalmaz, amelyek `Customers`, `Orders`, és `OrderDetails`, meg kell adnia egy kötést létrehozni a táblázatokat.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Ha az <xref:System.Data.DataSet>vagy <xref:System.Data.DataViewManager>csak egy <xref:System.Data.DataTable>az <xref:System.Data.DataTable.TableName%2A>adott <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> a DataMember célszerű</xref:System.Data.DataTable> tartalmaz</xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Ha a <xref:System.Windows.Forms.DataGrid.DataSource%2A>értékre van állítva egy <xref:System.Data.DataSet>tartalmazó <xref:System.Data.DataRelation>objektumok, szülőtáblája fog kinézni a plusz jelre (+) minden egyes sorára fejlécben.</xref:System.Data.DataRelation> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> A csomópont megjelenik a mutató hivatkozásokat tartalmaz, amely a plusz jelre kattintva hatására. Például ha egy <xref:System.Data.DataSet>tartalmaz két <xref:System.Data.DataTable>nevű objektumok `Customers` és `Orders`, a DataMember beállítást a `Customers` okok tábla a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>látható plusz jelre a szülőtábla képlistán minden Sorfejléc.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Ha a DataMember `Orders`, azonban a sorfejlécek üres lesz.       Ha a <xref:System.Windows.Forms.DataGrid.DataSource%2A>van egy <xref:System.Data.DataTable>, <xref:System.Data.DataView>, gyűjteményre vagy tömb a DataMember tulajdonság beállítása kivételt jelez.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGrid.DataSource%2A>      > [!NOTE] > Futási időben kell használnia a <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>metódus alaphelyzetbe állítja a <xref:System.Windows.Forms.DataGrid.DataSource%2A>tulajdonság.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> Azonban kizárólag a DataMember tulajdonság állítható vissza egy érvényes tábla nevét bármikor."
