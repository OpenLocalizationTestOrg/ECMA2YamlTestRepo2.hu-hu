  summary: "Azt jelzi, hogy egy metódust kell használnia a <xref uid=&quot;langword_csharp_ThisCall&quot; name=&quot;ThisCall&quot; href=&quot;&quot;> </xref> hívási konvenció."
  remarks: "Használatakor a `ThisCall` hívási konvenció, az első metódushívások paramétere a `this` mutató, ami a regisztráció ECX. Más paraméterek metódushívások elküldte azokat a veremben. A hívási konvenció használatos metódusok hívására egy nem felügyelt DLL-ból exportált osztályok.       Az osztályok <xref:System.Runtime.CompilerServices>csak fordító írók használatra szolgálnak.</xref:System.Runtime.CompilerServices>       Compilers – egyéni módosítók belül metaadatokra ahhoz, hogy módosítsa a kezelését, hogy a közvetlenül az igény (szerinti JIT) fordító értékek esetén az alapértelmezett viselkedés nem megfelelő számú.  Amikor az igény szerinti fordítóban a egyéni módosító észlel, kezeli az az érték, amely meghatározza a módosító módon.  Compilers – egyéni módosítók alkalmazhassa metódusok paramétereit, és visszatérési értékek.  Az igény szerinti fordítóban válaszolnia kell a szükséges módosítók, de nem kötelező módosítók figyelmen kívül hagyhatja.  A C++ fordítóprogram sikerült hozható létre egy egyéni módosító leírására, hogyan byte kell-e kezelni azokban az esetekben, ahol az igény szerinti fordítóban kezeli, amely nem kompatibilis a C++ módon bájt alapértelmezés szerint.       Azokat a következő módszerek egyikével metaadatok egyéni módosítók el tudná küldeni:-a módszerekkel a <xref:System.Reflection.Emit.TypeBuilder>osztály például <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, és <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Microsoft köztes nyelv (MSIL) utasítás tartalmazó fájl hívások generálása `modopt` és `modreq`, és a fájl összeállításakor a [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -A nem felügyelt Fejlécreflexiós API használatával."
