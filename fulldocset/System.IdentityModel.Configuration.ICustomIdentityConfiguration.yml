  type: Interface
  summary: "Határozza meg, amelyek lehetővé teszik egyéni konfiguráció betöltése osztály módszerek."
  remarks: "Az XML-osztályok a ICustomIdentityConfiguration felületet megvalósító egyéni konfigurációs be tudják tölteni.       A Windows Identity Foundation (WIF) osztályok számos valósítja meg a szükséges, hogy a konfigurációs fájlból származó származtatott osztályok egyéni konfigurációs képességet ICustomIdentityConfiguration illesztőfelületet. A WIF osztályok számos alap implementálásához a módszer az alapértelmezett konfiguráció meg a megfelelő objektumokat jelölnek."
