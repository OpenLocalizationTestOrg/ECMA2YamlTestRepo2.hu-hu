  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "Terhelések egyéni konfigurációs XML-fájljából. Írja felül a metódust egyéni konfigurációs elemek kezelése."
  remarks: "A konfigurációs infrastruktúra a LoadCustomConfiguration metódust hívja. Ez a metódus hívásakor a `nodelist` a paraméter tartalmazza a legfelső szintű alárendelt elemei a szülőelem, konfigurálja az object osztályt a konfigurációs fájlból. Például egy osztály származtatott <xref:System.IdentityModel.Tokens.IssuerNameRegistry>, alárendelt elemei fog rendelkezni a [ \\&lt; issuerNameRegistry\\&gt;](../Topic/%3CissuerNameRegistry%3E.md) elemnek átadott a `nodelist` paraméter.</xref:System.IdentityModel.Tokens.IssuerNameRegistry> A `nodelist` áll teljesen <xref:System.Xml.XmlElement>objektumok.</xref:System.Xml.XmlElement> Ezek mindegyikének lehet attribútumokat és attól függően, hogy a konfigurációs séma a konfigurálni kívánt osztályhoz meghatározott gyermekelemek."
  syntax:
    content: public void LoadCustomConfiguration (System.Xml.XmlNodeList nodeList);
