  name: CodeGroup
  nameWithType: CodeGroup
  fullName: System.Security.Policy.CodeGroup
  type: Class
  summary: "A kódot, mely minden implementációiból csoportok kell származnia absztrakt alaposztálya jelöli."
  remarks: "Kód csoportok építőelemei a kódhozzáférés-biztonsági házirend. Minden egyes házirendszint áll egy legfelső szintű kódcsoport, amelyeken kód csoportokat. Minden gyermek kódcsoport rendelkezhet saját kód csoportokat; Ez a viselkedés szintek, a fát alkotó tetszőleges számú kiterjed. Minden kód csoport rendelkezik a tagsági feltételű határozza meg, hogy ha egy adott szerelvény tartozik, az, hogy a szerelvény bizonyító adatok alapján.       Csak kód csoport tagsági feltételei felel meg a megadott szerelvény bizonyító lépnek érvénybe. Ha egy egyező kódcsoport kód csoportokat, majd e gyermekeket tagsági feltételei is egyezik a megadott bizonyító adatok hasonlóképpen alkalmazandó."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class CodeGroup
