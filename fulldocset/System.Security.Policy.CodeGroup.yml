- uid: System.Security.Policy.CodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.CodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: CodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.CodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Ha felül van bírálva a származtatott osztály, oldja fel a kód házirend és a tanúsítás azon leszármazottai."
  remarks: "Ez a módszer megadva egy szerelvényhez betöltését bizonyító adatok, a tagsági feltétele a megadott bizonyítása ellenőrzésével kiértékeli a kódcsoport. Ha van egyezés, ez a módszer egy házirend-utasítás a kód csoport, beleértve a kódot csoportokat értékelése adja vissza.       Az egy <xref:System.Security.Policy.UnionCodeGroup>, amelynek tagsági feltétel egyezik a megadott bizonyító adatok összes kódot csoportokat is megtörténik, és a házirend-utasítás a &quot;union&quot; kód a szülőcsoport összes eredményül kapott házirendi együtt.</xref:System.Security.Policy.UnionCodeGroup> Minden gyermek kód csoport típusa határozza meg, hogyan rajta az összes alárendelt csoportok alkalmazzák, attól függően, hogy a gyermekcsoportok Resolve módszerek működése.       A .NET-keretrendszer biztonsági rendszer hárítsa el a házirend szinteken milyen engedélyeket az betöltött kódnak az eredményül kapott házirendi és a kódot kér a szerelvény meghatározására használja."
  syntax:
    content: public abstract System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "A szerelvény bizonyító adatok."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "A kódcsoport nem kötelező attribútum által megadott engedélyeket alkotó házirend-utasítás vagy <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Ha a kódcsoport nem érvényes (a tagsági feltétele nem felel meg a megadott bizonyító adatok)."
  overload: System.Security.Policy.CodeGroup.Resolve*
  exceptions: []
  platform:
  - net462
