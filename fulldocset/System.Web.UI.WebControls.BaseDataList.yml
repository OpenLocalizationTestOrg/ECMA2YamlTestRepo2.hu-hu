  name: BaseDataList
  nameWithType: BaseDataList
  fullName: System.Web.UI.WebControls.BaseDataList
  type: Class
  summary: "Működik a absztraktként alaposztályban a listaelem adatvezérlők, például a <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> és <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>. Ez az osztály a metódusok és a vonatkozó összes adat felsoroló vezérlő tulajdonságok biztosít."
  remarks: "A BaseDataList osztály biztosítja közös intézkedések, például <xref:System.Web.UI.WebControls.DataList>és <xref:System.Web.UI.WebControls.DataGrid>.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> felsoroló összes adat Egy felsoroló vezérlő adatok segítségével jeleníti meg, mint egy adatforrás bejegyzéseit a <xref:System.Data.DataView?displayProperty=fullName>vezérlő.</xref:System.Data.DataView?displayProperty=fullName> Minden adat felsoroló vezérlő egyedi megjelenítési stílus és képességek rendelkezhet. Mivel a BaseDataList osztály absztrakt, ez az osztály példánya nem jött létre közvetlenül. Ehelyett felsoroló vezérlő adatok öröklik a metódusok és a Tulajdonságok vonatkozó összes adat felsoroló vezérlő ebből az osztályból származik.       Egy felsoroló vezérlő úgy, hogy az osztály egyes tulajdonságai adatok megjelenésének szabályozhatja. Annak megállapításához, a felsoroló vezérlő adatok a cellák közötti térközt, állítsa be a <xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A>tulajdonság.</xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A> Egy cella tartalmát, és a cella szegélyének közötti távolságot határozza meg, állítsa be a <xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A>tulajdonság.</xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A> Az egyes felsoroló vezérlő úgy, hogy az adatok közötti szegély jelenítheti meg a <xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A>tulajdonság.</xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A> A vízszintes igazítása a cella egy adatait felsoroló vezérlő tartalma vezérli a <xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A>tulajdonság.</xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A>       A BaseDataList osztály biztosít két tulajdonságok támogatja az adatkötést. Egy gyűjteményt, amely megvalósítja az adatok kötődni a <xref:System.Collections.IEnumerable?displayProperty=fullName>interface (például <xref:System.Data.DataView?displayProperty=fullName>vagy <xref:System.Collections.ArrayList?displayProperty=fullName>), vagy a <xref:System.ComponentModel.IListSource>felületének megnyitásához használja a <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>tulajdonság megadása az adatforrás.</xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Ha a <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>tulajdonság, kell manuálisan írnia a kódot, és hajtsa végre adatkötés.</xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> Automatikusan kötődik-e az adatok felsoroló vezérlő adatforrás-vezérlőhöz által képviselt adatforráshoz, használja a <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>tulajdonság és az értékét állítsa a <xref:System.Web.UI.Control.ID%2A>használni az adatforrás-vezérlő tulajdonságának.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Ha a <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>tulajdonság, az adatok automatikusan felsoroló vezérlő van kötve a megadott adatforrás-vezérlőelem.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Emiatt nem kell explicit módon hívja az <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metódus.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       Ha az adatforrás által megadott a <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>tulajdonsága tartalmazza az adatok több forrásból, használja a <xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A>tulajdonság adja meg az adott adatforrást, ha a vezérlőhöz.</xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A> </xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> Ha például egy <xref:System.Data.DataSet?displayProperty=fullName>objektum több táblákkal, mely táblát, ha a vezérlőhöz meg kell adni.</xref:System.Data.DataSet?displayProperty=fullName> Miután megadta az adatforráshoz, használja a <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metódust, ha az adatforrás a vezérlőhöz.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       A BaseDataList osztály tartalmaz egy <xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A>gyűjteményt, amely egy felsoroló vezérlő adatokat tárolja (egy sorban látható) minden egyes bejegyzés a következő kulcsmező.</xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A> Ez lehetővé teszi, hogy a kulcsmezőhöz megadott egy vezérlő felsoroló vezérlő megjelenítés nélkül adatok tárolásához. A következő kulcsmező gyakran szolgál egy frissítés lekérdezési karakterlánc részeként vizsgálja felül az adatforrás egy meghatározott rekordot. A gyűjtemény a megadott mező értékei a rendszer beírja a <xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A>tulajdonság.</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A>       A BaseDataList osztály biztosít egy <xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged>van a vezérlő kijelölt értékének megváltozásakor kiváltott esemény.</xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged> Ez lehetővé teszi, hogy hozzon létre egy egyéni eseménykezelő, amely végrehajtja az utasításokat egy adott készletét, az esemény."
