  fullName: System.Web.UI.WebControls.BaseDataList.UseAccessibleHeader
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy az adatok felsoroló vezérlő Renderelés formában érhető el a fejlécben. Ez a tulajdonság megadott elérhetőbbé a vezérlő kisegítő eszközök felhasználói számára."
  remarks: "A UseAccessibleHeader tulajdonság használatával adja meg, hogy az adatok felsoroló vezérlő Renderelés formában érhető el a fejlécben. Ez a tulajdonság megadott elérhetőbbé a vezérlő kisegítő eszközök felhasználói számára. Alapértelmezés szerint ez a tulajdonság értéke `false` és a fejlécet a vezérlő megjelenítése cella címkék között `<td>` és `</td>`. Ha ez a tulajdonság értéke `true`, a fejlécet a vezérlő megjelenítése tábla fejléc cella címkék között `<th>` és `</th>`. Emellett egy `scope=&quot;col&quot;` attribútumot ad meg, hogy a fejléc vonatkozik-e a oszlopban levő a táblázat fejlécéhez. Az alapértelmezett megjelenítésének a `<th>` elem megmarad, szöveg vízszintes félkövér és középre megjelenítése. Fejlesztők viselkedése lehet felülbírálni a `<th>` elem egy egymásra épülő stíluslap (CSS). Azonban stíluslapok használni nem javasolt elérhető weblapokon.       Vezérlők, például a tőzsdei adatokhoz a <xref:System.Web.UI.WebControls.DataList>vezérlő és a <xref:System.Web.UI.WebControls.DataGrid>vezérlőket, amelyek örökli a <xref:System.Web.UI.WebControls.BaseDataList>osztály, beállíthatja a UseAccessibleHeader tulajdonságát deklarációval vagy programozott.</xref:System.Web.UI.WebControls.BaseDataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> Programozott módon állítsa be a UseAccessibleHeader tulajdonságot, ha előtt állítsa be az adatok kötésének a <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metódus.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>"
  syntax:
    content: public virtual bool UseAccessibleHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a vezérlő Renderelés a fejlécben elérhető formátumú; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.BaseDataList.UseAccessibleHeader*
  exceptions: []
  platform:
  - net462
