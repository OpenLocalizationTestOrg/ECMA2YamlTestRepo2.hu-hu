  - net462
- uid: System.ComponentModel.ArrayConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.ArrayConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: ArrayConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.ArrayConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Lekérdezi a tulajdonságainak gyűjteményét az az érték paraméter által megadott tömb típusú."
  remarks: "A `context` paraméter segítségével további információkhoz juthat a konverter van elindításának az a környezetben. Ez lehet `null`, ezért mindig ellenőrizze. Is, lépjen vissza a helyi objektum tulajdonságainak `null`.       Az attribútumok tömb a tömb szűrésére használható. A `attributes` paramétert adhat meg vegyesen <xref:System.Type>és <xref:System.Attribute>objektumok.</xref:System.Attribute> </xref:System.Type> Szűrés van definiálva a következő szabályok: - A <xref:System.Type>helyettesítő karakterek tekinteni azt fog egyezni a tulajdonság, amely rendelkezik a <xref:System.Type>a készlet attribútumok.</xref:System.Type> </xref:System.Type>      – Ha egy tulajdonság nem rendelkezik egy <xref:System.Attribute>ugyanahhoz az osztályhoz, a tulajdonság nem szerepelni fog a visszaadott tömb.</xref:System.Attribute>      -Ha az attribútum egy példánya <xref:System.Attribute>, a tulajdonság egy pontosan egyezniük kell, vagy nem fognak a visszaadott tömb szerepelni.</xref:System.Attribute>      Ha egy <xref:System.Attribute>példány megadva és az alapértelmezett tulajdonság, akkor fog szerepelni a visszaadott tömb akkor is, ha a egyetlen példánya van a <xref:System.Attribute>tulajdonságában.</xref:System.Attribute> </xref:System.Attribute>"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Egy <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> formátum környezetet biztosít."
    - id: value
      type: System.Object
      description: "Egy <xref:System.Object>, amely megadja, hogy milyen típusú tömb lekérni a Tulajdonságok tartalmát.</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "Típusú tömb <xref:System.Attribute>használni kívánt szűrőként.</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "A <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> a tulajdonságokkal, amelyek ki vannak téve a tömb, vagy <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Ha nincsenek tulajdonságok."
  overload: System.ComponentModel.ArrayConverter.GetProperties*
  exceptions: []
  platform:
  - net462
