- uid: System.ComponentModel.ArrayConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.ComponentModel.ArrayConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: ArrayConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.ComponentModel.ArrayConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "A megadott érték objektum konvertálja a megadott cél típusának."
  remarks: "A konverter tömb is alakítható át karakterlánccá.       A `context` paraméter segítségével további információkhoz juthat a konverter van elindításának az a környezetben. Ez lehet `null`, ezért mindig ellenőrizze. Is, lépjen vissza a helyi objektum tulajdonságainak `null`.      > [!NOTE] > Az átalakított eredmény jelenik meg a tulajdonság böngészőben. Például ha egy karaktertömb egy karakterlánccá egyesít, megjelenik `char[] array`."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Egy <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> formátum környezetet biztosít."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "A kulturális környezet, amelyben `value` konvertálja."
    - id: value
      type: System.Object
      description: "A <xref:System.Object>konvertálni.</xref:System.Object>"
    - id: destinationType
      type: System.Type
      description: "A <xref:System.Type>konvertálni az értéket.</xref:System.Type>"
    return:
      type: System.Object
      description: "Egy <xref:System.Object>, amely jelzi, hogy az átalakított érték.</xref:System.Object>"
  overload: System.ComponentModel.ArrayConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationType</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "A konverzió nem hajtható végre."
