  summary: "Biztosít olyan típuskonvertert kifejezés kötés gyűjtemények."
  remarks: "A ExpressionsCollectionConverter osztály konvertál egy <xref:System.Web.UI.ExpressionBindingCollection>a tulajdonságok szerkesztését rács tervezési időben karakterlánc, amely mindig jelenik meg, mint egy üres karakterlánc (&quot;&quot;).</xref:System.Web.UI.ExpressionBindingCollection>       A Tervező működteti, például a [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], használja a <xref:System.Web.Compilation.ExpressionBuilder>és <xref:System.Web.UI.Design.ExpressionEditor>megvalósítások az osztály a <xref:System.Web.UI.Design.ExpressionsCollectionEditor>és be kell állítania a kifejezés vezérlőtulajdonságok ellenőrzését tervezési időben ExpressionsCollectionConverter az osztályok és a <xref:System.Web.UI.Design.ControlPersister>megőrizni a kifejezések a futási idő.</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionEditor> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Kifejezés karakterláncok honosítható erőforrás, alkalmazás-beállítás, a kapcsolati karakterlánc vagy egy egyéni kifejezéstípus hivatkozik. A kifejezés karakterláncának vezérlő tulajdonságához kötött tervezési időben, és majd futási időben meghatározására használja a tulajdonság értéke.      > [!NOTE] > Olyan típuskonvertert soha nem elérni közvetlenül. Ezen megvalósítása <xref:System.ComponentModel.TypeConverter>csak általi használatra készült az <xref:System.Web.UI.ExpressionBindingCollection>objektum tervezési időben.</xref:System.Web.UI.ExpressionBindingCollection> </xref:System.ComponentModel.TypeConverter>"
