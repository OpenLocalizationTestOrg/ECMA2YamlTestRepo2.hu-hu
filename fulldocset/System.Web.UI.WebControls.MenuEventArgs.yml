  remarks: "Ez a konstruktor segítségével hozzon létre egy új példányt a <xref:System.Web.UI.WebControls.MenuEventArgs>osztály a megadott menüpont forrás parancs és az eseményargumentumok.</xref:System.Web.UI.WebControls.MenuEventArgs> Az alábbi táblázat az <xref:System.Web.UI.WebControls.MenuEventArgs>osztály</xref:System.Web.UI.WebControls.MenuEventArgs> példánya kezdeti tulajdonságértékek      | Tulajdonság |} A kezdeti érték |}   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| Értékét a `originalArgs.CommandArgument` paraméter. |}   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| Értékét a `originalArgs.CommandName` paraméter. |}   | <xref:System.Web.UI.WebControls.MenuEventArgs.CommandSource%2A>| A <xref:System.Object>által meghatározott a `commandSource` paraméter. |}   | <xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A>| A <xref:System.Web.UI.WebControls.MenuItem>objektum által megadott a `item` paraméter. |}</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A> </xref:System.Object> </xref:System.Web.UI.WebControls.MenuEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
