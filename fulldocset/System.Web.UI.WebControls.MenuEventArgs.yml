  fullName: System.Web.UI.WebControls.MenuEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemClick&quot;> </xref> és <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemDataBound&quot;> </xref> események egy <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "A MenuEventArgs osztály eseménykezelőt a következő táblázat az események átadott eseményadatok tárolására szolgál.      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.MenuItemClick>| A menüpontok történő kattintáskor következik be.</xref:System.Web.UI.WebControls.Menu.MenuItemClick> Ezt az eseményt gyakran használatos <xref:System.Web.UI.WebControls.Menu>vezérlő szinkronizálja a lap egy másik vezérlő. |}   | <xref:System.Web.UI.WebControls.Menu.MenuItemDataBound>| Akkor következik be, amikor menüpont adathoz kötött.</xref:System.Web.UI.WebControls.Menu.MenuItemDataBound> </xref:System.Web.UI.WebControls.Menu> Ezt az eseményt gyakran segítségével módosítható menüpont <xref:System.Web.UI.WebControls.Menu>vezérlőelem megjelenítése előtt. |}       Attól függően, hogy a kiváltott esemény, a menüpont kattintott a felhasználó vagy a menüpont használatával adatokhoz kötött hozzáférhet a <xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A>tulajdonság.</xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A> </xref:System.Web.UI.WebControls.Menu>       A kezdeti tulajdonságértékek a MenuEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.MenuEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.MenuEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the MenuEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.Menu.MenuItemDataBound> event to modify the properties of a menu item before it is displayed in a <xref:System.Web.UI.WebControls.Menu> control. The <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> property of the `Home` menu item is set to display an image in that menu item only. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n [!code-cs[MenuEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_160_1.aspx)]\n [!code-vb[MenuEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_160_1.aspx)]  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
  syntax:
