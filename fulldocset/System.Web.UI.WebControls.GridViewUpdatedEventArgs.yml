  summary: "Lekérdezi a kulcsmezőhöz megadott név/érték párok a frissített rekord tartalmazó dictionary."
  remarks: "A kulcsok tulajdonság egy frissített rekord a következő kulcsmező értékének eléréséhez használja. Például használhatja ezeket az értékeket naplózandó frissített rekordokat.       A kulcsok tulajdonság objektum beállítása/beolvasása, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>felületet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> Az objektum tartalmaz <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objektumok, amelyek megfelelnek a frissített adatmezőket.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>      > [!NOTE] > Gyors, használhatja a indexelője a <xref:System.Collections.Specialized.IOrderedDictionary>a mező elérésére objektum értékeket közvetlenül.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
