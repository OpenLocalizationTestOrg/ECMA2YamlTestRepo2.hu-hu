  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a frissítési művelet során kiváltott kivételt kezelése történt meg a kezelő."
  remarks: "Az update művelet során kivétel következik be, amikor a ExceptionHandled tulajdonsággal annak jelzésére, hogy kezeli-e a kivétel fordult elő az eseménykezelő. Ha ez a tulajdonság értéke `true`, a kivételt relevánsnak kezelnek, és újra ki nem fordul elő a <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> Ha ez a tulajdonság értéke `false`, a kivételt vált ki újra. Határozhatja meg, melyik kivételt észlelt, a <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_85_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_85_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a kivétel a kezelő; látta Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
