  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdated&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.GridView>vált ki szabályozhatja a <xref:System.Web.UI.WebControls.GridView.RowUpdated>eseményt, amikor a vezérlő egy frissítés gombra kattint, de később a <xref:System.Web.UI.WebControls.GridView>vezérlő frissíti a rekordot.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdated> </xref:System.Web.UI.WebControls.GridView> (Egy frissítés gomb akkor gomb szabályozza, amelynek `CommandName` tulajdonság értéke &quot;Frissítés&quot;.) Ha ez az esemény akkor következik be, például a frissítési művelet eredményeinek ellenőrzése egy egyéni rutin végezheti el.       A GridViewUpdatedEventArgs objektumok kerülnek az eseménykezelő, amely lehetővé teszi azt jelzi, hogy az érintett és a fellépő kivételeket számának meghatározásához. Azt jelzi, hogy a frissítési művelet érint számának meghatározásához használja a <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A> Annak megállapításához, hogy történt-e a kivételeket, használja a <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A> Megadhatja azt is, hogy a kivétel kezelése történt meg a kezelő úgy, hogy a <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>       Az adatkulcsok mezőértékeinek a frissített rekord elérésére, a <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A> Az eredeti értékeket nem kulcs mező használatával végezheti el a <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A> A frissített nem kulcs mezőértékek használatával végezheti el a <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>       Alapértelmezés szerint a <xref:System.Web.UI.WebControls.GridView>vezérlő visszatér csak olvasható módban a frissítési művelet után.</xref:System.Web.UI.WebControls.GridView> Ha kezelni a frissítési művelet közben történt kivétel, megtarthatja a <xref:System.Web.UI.WebControls.GridView>vezérlő úgy, hogy szerkesztési módban a <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.GridView>       Események kezelésére kapcsolatos további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek a GridViewUpdatedEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_223_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_223_1.aspx)]"
  syntax:
    content: 'public class GridViewUpdatedEventArgs : EventArgs'
  inheritance:
