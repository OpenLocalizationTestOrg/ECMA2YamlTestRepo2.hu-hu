  fullName: System.Windows.Media.Animation.DiscreteInt32KeyFrame
  type: Class
  summary: "A animálja a <xref:System.Int32>a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.Int32KeyFrame.Value*>használatával diszkrét köztes.</xref:System.Windows.Media.Animation.Int32KeyFrame.Value*> </xref:System.Int32>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.Int32KeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames>animálására egy <xref:System.Int32>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Int32> </xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int32KeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor.       Például DiscreteInt32KeyFrame diszkrét hozzon létrehozása hirtelen &quot;ugráskor&quot; (nincs köztes) értékek között. Más szóval az animált tulajdonság nem változtatja meg eléréséig a kulcskocka kulcs idő ekkor az animált tulajdonság ugrik hirtelen a célértéket."
  syntax:
    content: 'public class DiscreteInt32KeyFrame : System.Windows.Media.Animation.Int32KeyFrame'
