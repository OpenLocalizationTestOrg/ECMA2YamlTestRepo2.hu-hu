  fullName: System.ServiceModel.PeerResolvers.RefreshInfo
  type: Class
  summary: "Határozza meg az információkat a frissítés egy regisztrációs bejegyzés egy társ-feloldó szolgáltatás."
  remarks: "Ha egy társ feloldó szolgáltatás bejegyzése frissíti, arra a bejegyzésre beállítása egy új lejárati. Ez az objektum példányának meg kell adni a társ-feloldó szolgáltatás minden egyes társ csomópont, amelyen engedélyezni szeretné a lejárat frissíteni; Ellenkező esetben a bejegyzés elavult van megjelölve, és a tisztítás egy adott időtartam letelte után törlődni fognak.       Ez az osztály példányai elsősorban információkat ad át a feloldó szolgáltatás az adott szolgáltatás hálózati ügyfél."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RefreshInfo
