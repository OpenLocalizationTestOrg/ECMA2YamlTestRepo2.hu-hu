  summary: "Akkor következik be, amikor a felhasználó el lett küldve a jelszó-helyreállítási megerősítő kérdés választ."
  remarks: "A VerifyingAnswer esemény történik a kiszolgálón, miután a felhasználó ad meg a jelszó megerősítése kérdésre adott válasz. Ez az esemény segítségével készítse elő a válasz elküldése megtörtént a felhasználó által a tagsági szolgáltató például úgy, hogy mind nagybetűs vagy kisbetűk átalakításával.       A <xref:System.Web.UI.WebControls.PasswordRecovery>vezérlő először kiváltja a VerifyingAnswer esemény, majd használja a tagsági szolgáltató megadott és a <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>tulajdonság a választ, a jelszót, a webhely tárolja a felhasználó által megadott összehasonlítására.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> </xref:System.Web.UI.WebControls.PasswordRecovery>       Események kezelésére vonatkozó további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example handles the VerifyingAnswer event and changes the displayed <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A> property.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[PasswordRecoveryMembershipProvider#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_123_1.aspx)]\n [!code-vb[PasswordRecoveryMembershipProvider#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_123_1.aspx)]"
  syntax:
