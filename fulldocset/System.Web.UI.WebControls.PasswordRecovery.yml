  type: Class
  summary: "Felhasználói felületet biztosít, amelyek lehetővé teszik a felhasználónak helyre vagy elveszett jelszó alaphelyzetbe állítása és megkapni e-mailben (UI) elemet."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [nézetek](#views)      -   [stílusok és sablonok](#styles_and_templates)      -   [érvényesítési csoportosításokat](#validation_groupings)      -   [alkalmazott CSS stílusok](#applying_styles)      -   [kisegítő](#accessibility)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a PasswordRecovery vezérlés segít a felhasználóknak, akik elfelejtette a jelszavát.       Ez lehetővé teszi a kérjen új jelszót, vagy a jelszó már társítva van a felhasználó nevét tartalmazó e-mail üzenetben.      > [!NOTE] > A PasswordRecovery webes vezérlő internetes e-mail szolgáltatások segítségével elküldi a helyreállított vagy új jelszót a felhasználók számára. Nincsenek e-mail jelszavak küldése biztonsági kockázatokkal. Ellenőrizze, hogy a felsorolt biztonsági kockázatok elfogadhatók és a hely számára.      > [!NOTE] > Ha nem ismeri a bejelentkezési vezérlő érhető el az ASP.NET-készlettel, lásd: [ASP.NET bejelentkezési vezérlők áttekintése](~/add/includes/ajax-current-ext-md.md) folytatása előtt. Más bejelentkezési vezérlők és a tagság kapcsolatos témakörök listáját lásd: [felhasználók kezelése használatával tagsága](~/add/includes/ajax-current-ext-md.md).       Felhasználói helyreállíthatják a jelszavak, csak akkor, ha a tagsági szolgáltató meghatározott a <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>a tulajdonság támogatja az egyszerű szöveges vagy titkosított jelszavak.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> Kivonatolt jelszavakat nem lehet helyreállítani, mert a kivonatolt jelszavakat használó helyek felhasználója csak alaphelyzetbe állíthatja a jelszavát.      > [!IMPORTANT] > Felhasználói bevitel elfogadása a potenciális biztonsági kockázatot jelentenek. Rosszindulatú felhasználók küldhet adatokat, amelyek célja, hogy a biztonsági rések feltárhatja, vagy futtathatja a programokat, amely próbálja létrehozott jelszavakat. Felhasználói bevitel dolgozva a biztonság növelése érdekében kell a vezérlő érvényesítése funkciói, és bármely adatszolgáltatók konfigurált biztonságos a vezérlő. További információkért lásd: [biztonságossá tétele bejelentkezési vezérlők](~/add/includes/ajax-current-ext-md.md), [webalkalmazások alapvető biztonsági eljárásai](~/add/includes/ajax-current-ext-md.md), és [biztonságossá tétele tagsági](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > A PasswordRecovery vezérlő is használható, ha a tagsági felhasználó jóváhagyta (<xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName> értékre van állítva `false`), de azt nem használható, ha a tagsági felhasználó zárolva van (<xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> értéke `true`).</xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> </xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName>       Az <xref:System.Web.UI.WebControls.MailDefinition>osztály</xref:System.Web.UI.WebControls.MailDefinition> az e-mail küldése Nem fogja tudni e-mail küldése a felhasználóknak, konfigurálnia kell a levelezési kiszolgáló az alkalmazás Web.config fájlban. Módosíthatja úgy, hogy egy egyéni üzenetet felhasználóknak küldött e-mailek tartalmának a <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>tulajdonság.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      > [!NOTE] > Nincs lehetőség garantálja, hogy a felhasználó kap, vagy egy e-mail üzenet megtekintése. Győződjön meg arról, hogy a felhasználó értesítést kapott e-mailben, fontolja meg az üzenet tartalmaz egy megerősítési hivatkozást biztosít, amellyel a felhasználó erősítse meg, hogy a értesítést fogadott a rendszer.      <a name=&quot;views&quot;></a>## Nézet PasswordRecovery vezérlőelem három állapota, és megtekinti az: - felhasználónév nézetéhez--bekéri a saját regisztrált felhasználónevét.      -Kérdés nézetéhez – a felhasználónak adja meg a kérdésre adott válasz tárolt a jelszó alaphelyzetbe állításához.      -A sikeres művelet nézetéhez--szólítja fel a felhasználót, hogy a jelszó-helyreállítás vagy alaphelyzetbe állítása sikerült.       A PasswordRecovery vezérlő csak akkor, ha a tagsági szolgáltató definiált jeleníti meg a kérdés nézetéhez a <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>a tulajdonság támogatja a jelszóhoz megadott kérdés és válasz.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>       A következő táblázat minden egyes stílustulajdonság PasswordRecovery vezérlő, és azt jelzi, amely hatással van a megtekintése.      | Tulajdonság |} Felhasználónév nézetéhez |} Nézet kérdés |} Sikeres művelet nézetéhez |}   |--------------|-------------------|-------------------|------------------|   | <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>| Igen |} Igen |} Igen |}   | <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>| Igen |} Igen |} Nem |}   | <xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>| Igen |} Igen |} Nem |}   | <xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>| Igen |} Igen |} Nem |}   | <xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>| Igen |} Igen |} Nem |}   | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>| Nem |} Nem |} Igen |}   | <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>| Igen |} Igen |} Nem |}   | <xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>| Igen |} Igen |} Igen |}      <a name=&quot;styles_and_templates&quot;> </a> ## Stílusok, és hogy sablonok használatával is egy kiterjedt stílustulajdonságok testreszabása a PasswordRecovery vezérlő megjelenését.</xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControl