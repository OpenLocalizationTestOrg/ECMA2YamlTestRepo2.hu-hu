  remarks: "A UserNameTemplate tulajdonság megjelenését meghatározó sablont tartalmazza a <xref:System.Web.UI.WebControls.PasswordRecovery>vezérlő a felhasználónév nézetéhez.</xref:System.Web.UI.WebControls.PasswordRecovery>       Az alábbi táblázatban szereplő felhasználónév nézetben a szükséges és választható vezérlők.      |} AZONOSÍTÓ vagy parancsnév |} Ellenőrzés típusa |} Kötelező/választható |}   |------------------------|------------------|------------------------|   | `UserName`| Bármelyik vezérlőre, amely megvalósítja az <xref:System.Web.UI.IEditableTextControl>. |} Nem kötelező |}   | `Submit`| Bármelyik vezérlőre esemény propagálása felfelé okozó. |} Nem kötelező |}       A Küldés vezérlőhöz lehet bármelyik vezérlőre okozó propagálása felfelé esemény, például a <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, vagy <xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.IEditableTextControl> A vezérlő `CommandName` tulajdonság &quot;Küldés&quot; értékre kell állítani.       A <xref:System.Web.UI.WebControls.PasswordRecovery>jelez szabályozza egy <xref:System.Web.HttpException>kivétel, ha a felhasználónév nézetéhez nem tartalmazza a szükséges vezérlőelemek.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.PasswordRecovery> Nincs kivételt vált ki, ha egy vezérlő a nem megfelelő típusú; kell adnia egy választható vezérlő azonosítója azonban a vezérlő ezt követően figyelmen kívül hagyja a <xref:System.Web.UI.WebControls.PasswordRecovery>vezérlő.</xref:System.Web.UI.WebControls.PasswordRecovery>       Egy sablon használatával adja meg a felhasználónév nézetéhez megjelenését, amikor csak a következő tulajdonságok viselkedését vezérlő:-az összes tulajdonság öröklődik <xref:System.Web.UI.WebControls.WebControl>(lásd a <xref:System.Web.UI.WebControls.PasswordRecovery>vezérlő tagok tábla).</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>       Az összes többi tulajdonság nem aktív, az a felhasználónév nézetéhez használt sablon használatakor a <xref:System.Web.UI.WebControls.PasswordRecovery>vezérlő.</xref:System.Web.UI.WebControls.PasswordRecovery>"
