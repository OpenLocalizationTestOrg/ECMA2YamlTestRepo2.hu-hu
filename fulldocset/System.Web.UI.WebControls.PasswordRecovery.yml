n. |}   | <xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>| Az összes bemeneti mezőkön, például a szövegmezők címkéjének. |}   | <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>| Szövegbeviteli mező bemeneti. |}   | <xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>| Mindegyik nézetről szövege Title. |}   | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>| A felhasználó számára látható, ha a jelszó-helyreállítás vagy alaphelyzetbe állítása kísérlet sikeres szöveg. |}       A következő táblázat sorolja fel, melyik sablontulajdonságok PasswordRecovery vezérlő egyes nézetek vonatkozik.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> Meg kell adnia minden sablon vezérlők listáját az egyes sablontulajdonságok dokumentációjában.      | Nézet |} Sablon tulajdonság |}   |----------|-----------------------|   | Felhasználónév |} <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>|   | Kérdés |} <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>|   | Sikeres |} <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>|       Amikor a PasswordRecovery vezérlő nem egyéni sablonok, a <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>PasswordRecovery vezérlőelem vonatkozik a vezérlés az első mezőben és a <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>tulajdonságot, amelynek a vezérlőelem összes beviteli mező vonatkozik.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> Ha PasswordRecovery vezérlő testreszabott sablonok, akkor a <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>tulajdonság és a <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>tulajdonság figyelmen kívül lesznek hagyva.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Ebben az esetben állítsa be a <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>tulajdonság és a <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>tulajdonsága közvetlenül minden sablon gyermekvezérlő.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       PasswordRecovery vezérlő tulajdonságai, például szövegmezőkben által képviselt <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>és <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>, érhetők el a lap életciklus valamennyi szakaszában.</xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A> A vezérlő felveszi révén a végfelhasználó által végrehajtott módosításokat a <xref:System.Web.UI.WebControls.TextBox.TextChanged>a szövegmezők által elindított esemény.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      <a name=&quot;validation_groupings&quot;></a>## Érvényesítési csoportosításokat PasswordRecovery vezérlő csoportot hoz létre érvényesítése a vezérlőelemben található összes kötelezően kitöltendő mező érvényesítők az, hogy a lap más bemeneti vezérlőelemeinek nem érinti a PasswordRecovery vezérlő érvényesítése. Alapértelmezés szerint a <xref:System.Web.UI.Control.ID%2A>PasswordRecovery vezérlőelem szolgál az érvényesí