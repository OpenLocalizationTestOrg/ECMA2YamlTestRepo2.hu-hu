- uid: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  id: VerifyingUser
  parent: System.Web.UI.WebControls.PasswordRecovery
  langs:
  - csharp
  name: VerifyingUser
  nameWithType: PasswordRecovery.VerifyingUser
  fullName: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "A felhasználó nevét a tagsági szolgáltató érvényesítése előtt következik be."
  remarks: "A VerifyingUser esemény előtt következik be a kiszolgálón a felhasználó neve elé a tagsági szolgáltató annak megállapításához, hogy a felhasználónév érvényes. Ez az esemény segítségével bármely előfeldolgozás szükséges a felhasználói nevét, például úgy, hogy mind nagybetűs vagy kisbetűk konvertálása vagy ellenőrzése, hogy a felhasználónév adott formátumban, például az e-mail cím végrehajtása.       A <xref:System.Web.UI.WebControls.PasswordRecovery>vezérlő először kiváltja a VerifyingUser esemény, majd használja a tagsági szolgáltató megadott és a <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>tulajdonság meghatározásához. a beírt felhasználónév a webhelyhez tartozó érvényes felhasználónevet.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> </xref:System.Web.UI.WebControls.PasswordRecovery> Ha érvényes, és a tagsági szolgáltató támogatja a jelszóhoz megadott kérdés és válasz, a jelszó ellenőrző kérdés küld vissza a webhely és a <xref:System.Web.UI.WebControls.PasswordRecovery>vezérlőelem jeleníti meg a kérdés nézetéhez.</xref:System.Web.UI.WebControls.PasswordRecovery> Ha a felhasználónév nem érvényes, a szöveget a <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>tulajdonság jelenik meg a felhasználónév nézetéhez, hogy a felhasználó adhat meg egy másik felhasználónevet.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>       Ha a tagsági szolgáltató nem támogatja a jelszóhoz megadott kérdés és válasz, a <xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>egy esemény jelenik meg, és az e-mail küldése a felhasználónak az új vagy visszaállított jelszó.</xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>       Események kezelésére vonatkozó további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example uses the VerifyingUser event to check whether the submitted user name is formatted as a valid e-mail address. If the user name is not formatted properly, the <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameInstructionText%2A> property is changed to show the error.  \n  \n [!code-cs[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_51_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler VerifyingUser;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
