  remarks: "A ChartColorPalette számbavétel jelenti. a legfelső szintű használandó színpaletták <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektumot, és bármilyen <xref:System.Windows.Forms.DataVisualization.Charting.Series>objektumok.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Ha nincs színek adatpont, valamint a társított adatsorozat vannak rendelve, az alapértelmezett színek rendeli hozzá az adatokat. Például: - Ha <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>értéke nincs, akkor az értéke az alapértelmezett paletta <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A>vagy BrightPastel.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>       Ha. <xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>beállítása None, majd a diagram alapértelmezett paletta használatos (<xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>).</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>"
