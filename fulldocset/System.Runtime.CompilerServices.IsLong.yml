  remarks: "A C++ standard azt jelzi, hogy egy `long` és egész értékkel külön típusok.  Azonban ezeket is jelöli használatával `ELEMENT_TYPE_I4` szerelvényben.  Segítségével különböztetheti meg egymástól a `long` Integer c++, a Microsoft C++ fordítóprogram ad hozzá a IsLong módosító bármelyik példánya egy `long` emited a példányok esetén.  Ez a folyamat kritikus fenntartása érdekében fontos a nyelvi-szintű biztonsági.       Compilers – egyéni módosítók belül metaadatokra ahhoz, hogy módosítsa a kezelését, hogy a közvetlenül az igény (szerinti JIT) fordító értékek esetén az alapértelmezett viselkedés nem megfelelő számú.  Amikor az igény szerinti fordítóban a egyéni módosító észlel, kezeli az az érték, amely meghatározza a módosító módon.  Compilers – egyéni módosítók alkalmazhassa metódusok paramétereit, és visszatérési értékek.  Az igény szerinti fordítóban válaszolnia kell a szükséges módosítók, de nem kötelező módosítók figyelmen kívül hagyhatja.       Azokat a következő módszerek egyikével metaadatok egyéni módosítók el tudná küldeni:-a módszerekkel a <xref:System.Reflection.Emit.TypeBuilder>osztály például <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, és <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Microsoft köztes nyelv (MSIL) utasítás tartalmazó fájl hívások generálása `modopt` és `modreq`, és a fájl összeállításakor a [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -A nem felügyelt reflexiós API használatával."
