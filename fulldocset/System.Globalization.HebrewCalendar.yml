  remarks: "Ezen megvalósítása a <xref:System.Globalization.HebrewCalendar>osztály csak a héber évben 5343 való 5999 (1583 való 2239 a a Gergely-naptár) felismeri.</xref:System.Globalization.HebrewCalendar>       A nap részét a létrejövő <xref:System.DateTime>van hatással, ha eredményül kapott napja nem egy érvényes napjától az eredményül kapott az év hónapját az eredményül kapott.</xref:System.DateTime> Módosul, hogy az eredményül kapott az év hónapját az eredményül kapott utolsó érvényes napja. Cheshvan például rendelkezhet 29 vagy 30 napig, attól függően, hogy a Zsidó szünnapok elhelyezését. Tegyük fel, hogy Cheshvan rendelkezik-e az aktuális évre 30 napot és a következő évben 29. Ha a megadott dátum az aktuális évre Cheshvan 30 napja, értéke pedig `years` 1, az eredményül kapott dátum lesz Cheshvan 29 napja a következő évben.       A hónap részét a létrejövő <xref:System.DateTime>van hatással, ha az eredményül kapott hónap nem egy érvényes az eredményül kapott év hónapjának.</xref:System.DateTime> Az így létrejött éven belüli érvényes hónap utolsó értékre módosul. Például ha a hónap a `time` paraméter szökőév a 13. hónap, értéke pedig `years` értéke 1, a létrejövő hónapja <xref:System.DateTime>a 12. hónap a következő év, amely nem-szökőévben.</xref:System.DateTime> Vegye figyelembe, hogy akkor is, ha a hónap rész nem változik, az továbbra is utalhat a különböző hónap. Például Adar Beit szökőév a 7. hónap, de Nissan a 7. hónap közös év.       Ez a megvalósítás csak az aktuális éra támogatja. Ezért a <xref:System.ArgumentException>vált ki, ha az éra, amely a megadott <xref:System.DateTime>.</xref:System.DateTime> kívül esik az eredményül kapott év</xref:System.ArgumentException>       Az eredményül kapott <xref:System.DateTime>ugyanakkora, mint a megadott <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime> idő nap részét       Ha `years` negatív, az eredményül kapott <xref:System.DateTime>korábbi, mint a megadott <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       <xref:System.DateTime.Kind%2A>A visszaadott <xref:System.DateTime>érték mindig <xref:System.DateTimeKind?displayProperty=fullName>.</xref:System.DateTimeKind?displayProperty=fullName> eléri</xref:System.DateTime> tulajdonsága</xref:System.DateTime.Kind%2A> Megőrizhető a <xref:System.DateTime.Kind%2A>tulajdonsága a `time` meghívásával paraméter a <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName>metódust, az alábbi példában látható módon.</xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> </xref:System.DateTime.Kind%2A>       [!code-vb[System.Globalization.Calendar.AddMethods#8](~/add/codesnippet/visualbasic/m-system.globalization.h_6_1.vb)][!code-cs[System.Globalization.Calendar.AddMethods#8  ](~/add/codesnippet/csharp/m-system.globalization.h_6_1.cs)]"
