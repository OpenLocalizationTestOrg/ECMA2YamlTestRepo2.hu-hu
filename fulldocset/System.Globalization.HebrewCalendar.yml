  name: HebrewCalendar
  nameWithType: HebrewCalendar
  fullName: System.Globalization.HebrewCalendar
  type: Class
  summary: "A héber naptár jelöli."
  remarks: "A héber naptár felismeri két Arial: B.C.E. (a common era) előtt és reggel (Latin &quot;Anno Mundi&quot;, ami azt jelenti, hogy a &quot;a világ év&quot;). Ez a megvalósítás HebrewCalendar osztály felismeri, csak az aktuális éra (óra) és a héber évben 5343 való 5999 (1583 való 2239 a a Gergely-naptár).      > [!NOTE] > A HebrewCalendar osztály és a naptári osztályok a .NET-keretrendszer használatával kapcsolatos információkért lásd: [naptárak használata](~/add/includes/ajax-current-ext-md.md).       Minden 19 éves ciklus, amely egyenlően osztható 19, a 3., 6., 8., 11, 14 év végződik a 17-19. év szökőév. Közös évente lehetnek származó 353 355 nap, attól függően, hogy a Zsidó szünnapok elhelyezését. Szökőév lehetnek származó 383 385 nap.       A héber naptár rendelkezik 12 hónap során gyakori évvel és 13 hónapig szökőév során: |} GetMonth érték (közös év) |} GetMonth érték (szökőév) |} Hónap |} Gyakori évvel napokat |} Szökőév napokat |}   |------------------------------------|----------------------------------|-----------|--------------------------|------------------------|   | 1 |} 1 |} תשרי (Tishrei) |} 30 |} 30 |}   |} 2 |} 2 |} חשון (Cheshvan) |} 29 – 30 |} 29 – 30 |}   |} 3 |} 3 |} כסלו (Kislev) |} 29 – 30 |} 29 – 30 |}   |} 4 |} 4 |} טבת (Tevet) |} 29 |} 29 |}   |} 5 |} 5 |} שבט (Shevat) |} 30 |} 30 |}   |} 6 |}-|} אדר (Adar) |} 29 |}-|}   |}-|} 6 |} אדר א (Adar Alef) |}-|} 30 |}   |}-|} 7 |} אדר ב (Adar Beit) |}-|} 29 |}   |} 7 |} 8 |} ניסן (Nissan) |} 30 |} 30 |}   |} 8 |} 9 |} אייר (Iyar) |} 29 |} 29 |}   |} 9 |} 10 |} סיון (Sivan) |} 30 |} 30 |}   |} 10 |} 11 |} תמוז (Tamuz) |} 29 |} 29 |}   |} 11 |} 12 |} אב (Av) |} 30 |} 30 |}   |} 12 |} 13 |} אלול (Elul) |} 29 |} 29 |}       A nap Cheshvan és Kislev Zsidó szünnapok elhelyezésének függenek. Szökőév során Adar helyébe Adar Alef 30 nap és Adar Beit rendelkező 29 nap. A termékek hónap ADAR Alef minősül. Nap; leap Adar Alef és az összes minősülnek Adar Beit a nap utolsó napján Ez azt jelenti, hogy a <xref:System.Globalization.HebrewCalendar.IsLeapDay%2A>metódus beolvasása `true` ezek napig.</xref:System.Globalization.HebrewCalendar.IsLeapDay%2A>       A dátum. január 1, 2001 A.D. a Gergely-naptár megegyezik az év Tevet hatodik napjára 5761 de. a héber naptárban.       Minden egyes <xref:System.Globalization.CultureInfo>támogat a naptárak.</xref:System.Globalization.CultureInfo> A <xref:System.Globalization.CultureInfo.Calendar%2A>tulajdonság visszaadja a kulturális környezet, naptár és a <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>tulajdonság a kulturális környezet támogatja a naptárakban tartalmazó tömböt ad vissza.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> A naptár egy <xref:System.Globalization.CultureInfo>az alkalmazás kell beállítania az <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>Új <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> tulajdonsága</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo> által használt módosítása"
  example:
  - "The following example creates a file that contains the date ranges supported by the HebrewCalendar class, and displays the number of days in each month of the year 5772.  \n  \n [!code-cs[System.Globalization.HebrewCalendar.Class#1](~/add/codesnippet/csharp/t-system.globalization.h_1.cs)]\n [!code-vb[System.Globalization.HebrewCalendar.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.h_1.vb)]  \n  \n The example instantiates a HebrewCalendar object and makes it the current calendar of a Hebrew (Israel) <xref:System.Globalization.CultureInfo> object. It then makes Hebrew (Israel) the current thread culture. This causes the common language runtime to interpret all dates and times in relation to the Hebrew calendar."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

