  summary: "A megadott év 4 számjegyből álló évente használatával konvertálja a <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax*>tulajdonság határozza meg a megfelelő évszázad.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax*>"
  remarks: "Az ToFourDigitYear metódusnak a `year` paraméter, a <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>tulajdonság, és a 4 számjegyből álló év kiszámításához évente.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> A évszázad határozza meg az egyetlen olyan keresése a `year` paraméter adott 100 éves tartományon belül. Például ha <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>értéke 5729, hogy a 100 éves tartomány között van 5630 5729.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> Ezért 30 érték kerül értelmezésre 5630, amíg 29 érték 5729 kerül értelmezésre.       Ha a <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>tulajdonság értéke a speciális 99 ToFourDigitYear metódus figyelmen kívül hagyja a területi beállítások és nyelvi lehetőségei a Vezérlőpultot, és értékét adja vissza a `year` változatlan paraméter.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>       ToFourDigitYear támogatja, vagy egy kétjegyű év, vagy egy négyjegyű év. Érték konvertálása egy négyjegyű érték a következők szerint metódus sikeres kétjegyű számnak (100-nál kisebb) hatására a <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>érték a megfelelő évszázad.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> Ha az alkalmazás megadja az egy négyjegyű év érték, amely a ToFourDigitYear támogatott naptár tartományba esik, a metódus visszaadja a tényleges érték. Ha az alkalmazás megadja egy négyjegyű érték, amely nem támogatott naptár esik, vagy átadja egy negatív szám, akkor a metódus kivételt jelez."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Egy 2 számjeggyel 0 és 99, vagy egy 4 számjegyből álló héber naptári év 5343 5999 keresztül."
