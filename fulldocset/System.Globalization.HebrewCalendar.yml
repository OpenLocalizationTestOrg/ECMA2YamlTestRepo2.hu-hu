  summary: "<xref:System.DateTime>Vagyis a megadott számú hónappal elhagyja a megadott <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime> adja vissza."
  remarks: "Ezen megvalósítása a <xref:System.Globalization.HebrewCalendar>osztály csak a héber évben 5343 való 5999 (1583 való 2239 a a Gergely-naptár) felismeri.</xref:System.Globalization.HebrewCalendar>       A nap részét a létrejövő <xref:System.DateTime>van hatással, ha eredményül kapott napja nem egy érvényes napjától az eredményül kapott az év hónapját az eredményül kapott.</xref:System.DateTime> Módosul, hogy az eredményül kapott az év hónapját az eredményül kapott utolsó érvényes napja. Az eredményül kapott <xref:System.DateTime>hatással van, ha a megadott <xref:System.DateTime>.</xref:System.DateTime> évszámot kívül esik az eredményül kapott hónap</xref:System.DateTime> év része Ez a megvalósítás csak az aktuális éra támogatja. Ezért a <xref:System.ArgumentException>vált ki, ha az éra, amely a megadott <xref:System.DateTime>.</xref:System.DateTime> kívül esik az eredményül kapott év</xref:System.ArgumentException> Az eredményül kapott <xref:System.DateTime>ugyanakkora, mint a megadott <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime> idő nap részét       Például a megadott hónap Av, amelynek 30 nap, a megadott nap akkor az adott hónapban 30 napja, és az értéke a `months` paraméter 5, az eredményül kapott év egy több, mint a megadott év, az eredményül kapott hónap Tevet, az eredményül kapott nap utolsó napja a Tevet 29 nap.       Ha az értéke a `months` paraméter értéke negatív, az eredményül kapott <xref:System.DateTime>korábbi, mint a megadott <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       <xref:System.DateTime.Kind%2A>A visszaadott <xref:System.DateTime>érték mindig <xref:System.DateTimeKind?displayProperty=fullName>.</xref:System.DateTimeKind?displayProperty=fullName> eléri</xref:System.DateTime> tulajdonsága</xref:System.DateTime.Kind%2A> Megőrizhető a <xref:System.DateTime.Kind%2A>tulajdonsága a `time` meghívásával paraméter a <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName>metódust, az alábbi példában látható módon.</xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> </xref:System.DateTime.Kind%2A>       [!code-vb[System.Globalization.Calendar.AddMethods#5](~/add/codesnippet/visualbasic/m-system.globalization.h_20_1.vb)][!code-cs[System.Globalization.Calendar.AddMethods#5  ](~/add/codesnippet/csharp/m-system.globalization.h_20_1.cs)]"
