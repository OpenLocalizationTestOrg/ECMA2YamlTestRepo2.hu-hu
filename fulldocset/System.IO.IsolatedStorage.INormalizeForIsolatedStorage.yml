  remarks: "Elszigetelt tárolók kapcsolatos ahhoz, hogy az azonosítható legyen, és megad egy egyedi fájl tárolási helyéhez szerelvény bizonyító adatok használja. Amikor egy szerelvény egy áruházat, a tanúsítás (ahogy azt betöltött a gazdagép által bemutatott) feldolgozott és a meglévő tároló létrehozásához használt bizonyítékokkal képest. Ez határozza meg, ha létrehoz egy új kell, vagy ha a szóban forgó szerelvény már létezik. A felhasznált összehasonlítás technika, mert bizonyító adatok, amely megegyezik adatot nem eredményezhet igaz összehasonlítása Ha szerializált űrlapokat nem azonosak. Ha egyéni tanúsítás végrehajtási vegye figyelembe, hogy ez a helyzet a tanúsítás osztályhoz, és ha igen, megvalósítása INormalizeForIsolatedStorage. A megbizonyosodhat róla, hogy megvalósítja ezt a felületet a <xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>metódus lehívásra kerül, és az adott metódus által visszaadott objektum normalizált példányának alapuló összehasonlítást.</xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>"
