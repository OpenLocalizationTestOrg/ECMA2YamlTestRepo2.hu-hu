  type: Class
  summary: "Lehetővé teszi, hogy a meglévő blokkok helybeni frissítéseket <xref href=&quot;System.Windows.Media.Imaging.BitmapMetadata&quot;> </xref>."
  remarks: "Ha <xref:System.Windows.Media.Imaging.BitmapMetadata>nincs társítva van egy <xref:System.Windows.Media.Imaging.BitmapFrame>keresztül szerzett egy <xref:System.Windows.Media.Imaging.BitmapDecoder>, a metaadatok a helyi-író segítségével írása sikertelen.</xref:System.Windows.Media.Imaging.BitmapDecoder> </xref:System.Windows.Media.Imaging.BitmapFrame> </xref:System.Windows.Media.Imaging.BitmapMetadata> Sikeres írási műveleteket a metaadatok közvetlenül alkalmazza a lemezkép adatfolyama a dekóder protokollt.       Helyi metaadat-frissítéseinek Ha írása, amely egy adott bitképformátuma nem támogatja a metaadatok tett kísérlet sikertelen.       Helyi metaadat-módosítások végrehajtásához a bitkép kell dekódolható használatával a <xref:System.Windows.Media.Imaging.BitmapCacheOption>vagy <xref:System.Windows.Media.Imaging.BitmapCacheOption>Beállítások gyorsítótárazása.</xref:System.Windows.Media.Imaging.BitmapCacheOption> </xref:System.Windows.Media.Imaging.BitmapCacheOption> <xref:System.Windows.Media.Imaging.BitmapCacheOption>nem biztosítja a szükséges módosításokat a helyi metaadatok objektummetaadat-adatfolyam a hozzáférést.</xref:System.Windows.Media.Imaging.BitmapCacheOption>"
  example:
  - "This example shows how you can modify metadata within an image without having to re-encode the image. The following example uses an InPlaceBitmapMetadataWriter to write metadata into an image.  \n  \n [!code-cpp[BitmapMetadata#SetQuery](~/add/codesnippet/cpp/bitmapmetadata/BitmapMetadata.cpp#setquery)]\n [!code-cs[BitmapMetadata#SetQuery](~/add/codesnippet/csharp/BitmapMetadata/BitmapMetadata.cs#setquery)]\n [!code-vb[BitmapMetadata#SetQuery](~/add/codesnippet/visualbasic/BitmapMetadata/BitmapMetadata.vb#setquery)]"
