  name: ButtonRenderer
  nameWithType: ButtonRenderer
  fullName: System.Windows.Forms.ButtonRenderer
  type: Class
  summary: "A gomb vezérlőelem vagy anélkül vizuális stílusok megjelenítéséhez használt metódusokat biztosít. Ez az osztály nem örökölhető."
  remarks: "A ButtonRenderer osztály számos `static` módszereket, amelyek egy másik vezérlő megjelenítéséhez használható. A felhasználói felület vezérlő rajzolási hivatkozik a vezérlő leképezésekor. A gomb rajzolásához valamelyikével a <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>metódusok.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Ezek a módszerek adja meg a különböző beállítások, például rajzolási szöveg vagy a lemezképre vonatkozóan a gombra.       Ha a vizuális stílusok használata engedélyezve van az operációs rendszer és a vizuális stílusok érvényesek az aktuális alkalmazás <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>rajzolja a gombot az aktuális vizuális stílus.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Ellenkező esetben <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>a klasszikus Windows-stílusú gombra rajzolja.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Ez akkor hasznos, ha egy egyéni vezérlő, amelyek automatikusan meg kell felelnie az operációs rendszer aktuális vizuális stílus beállítása rajzolt.       Ez az osztály a funkcióit <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>, hogy az beállítása az <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName>osztály</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName> által elérhetővé tett elemek egyikét</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> a burkolt menüelem További információkért lásd: [vizuális stílusok vezérlők megjelenítése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> method to draw a button. When the button is clicked, the control draws a smaller button inside the bounds of the original button, and the control uses the <xref:System.Windows.Forms.ButtonRenderer.DrawParentBackground%2A> method to paint over the rest of the original button.  \n  \n [!code-vb[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.b_11_1.vb)]\n [!code-cpp[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.b_11_1.cpp)]\n [!code-cs[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.b_11_1.cs)]"
  syntax:
    content: public sealed class ButtonRenderer
