  name: IDataParameterCollection
  nameWithType: IDataParameterCollection
  fullName: System.Data.IDataParameterCollection
  type: Interface
  summary: "Gyűjti a Command objektum és a hozzájuk tartozó leképezések vonatkozó összes paraméterek <xref href=&quot;System.Data.DataSet&quot;> </xref> oszlopok, és -adatforrások elérése .NET-keretrendszer adatszolgáltatók által megvalósított."
  remarks: "A IDataParameterCollection felület lehetővé teszi, hogy egy öröklő osztály megvalósításához a paramétergyűjteményben. Paraméter osztályokkal kapcsolatos további információkért lásd: [paraméterek konfigurálása és paraméter adattípusok](~/add/includes/ajax-current-ext-md.md).       Az alkalmazás nem hozható létre példánya a IDataParameterCollection felület közvetlenül, de az IDataParameterCollection osztály példányát.       IDataParameterCollection öröklő osztály kell valósítja meg az örökölt tagok, és általában a szolgáltatói funkciókkal további tagokat definiálja. Például a IDataParameterCollection felület meghatározása több megvalósítása a <xref:System.Data.IDataParameterCollection.RemoveAt%2A>metódus.</xref:System.Data.IDataParameterCollection.RemoveAt%2A> Viszont a <xref:System.Data.OleDb.OleDbParameterCollection>osztály örökli ezt a módszert, és határozza meg a két további túlterhelések `RemoveAt`.</xref:System.Data.OleDb.OleDbParameterCollection>"
  syntax:
    content: 'public interface IDataParameterCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
