  fullName: Microsoft.VisualBasic.CompilerServices.DesignerGeneratedAttribute
  type: Class
  summary: "Egy osztályra alkalmazni, a fordító implicit módon hívja az összetevő inicializálása metódus az alapértelmezett szintetikus konstruktor."
  remarks: "Ez az attribútum arra utasítja, hogy a fordító implicit módon hívja egy olyan magánhálózat `InitializeComponent` az alapértelmezett szintetikus konstruktor metódust. A fordítóprogram is ellenőrzi, hogy ez a módszer a felhasználó által definiált konstruktorok nevezik, és figyelmeztető vagy hibaüzenet nem jelentés. A Visual Studio integrált fejlesztőkörnyezetet vesszük ezt az attribútumot, amikor a felhasználó nevében kód előállítása érdekében."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class DesignerGeneratedAttribute : Attribute
