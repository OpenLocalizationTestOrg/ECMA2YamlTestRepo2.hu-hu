  summary: "A számbavevő a gyűjtemény következő elemére állomásra."
  remarks: "Enumerátor létrehozása után, vagy után egy <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>van neve, egy a számbavevő a gyűjtemény első eleme elé, és a MoveNext metódust első hívás viszi a számbavevő a gyűjtemény első eleme.</xref:System.Collections.Specialized.StringEnumerator.Reset%2A>       Ha meg a MoveNext metódust a gyűjtemény végéig továbbítja, a számbavevő a gyűjtemény utolsó eleme mögé értéket, és meg a MoveNext metódust `false`. Ha a számbavevő ezen a helyen, ezt követő hívások meg a MoveNext metódust is adnak vissza `false` amíg <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>nevezik.</xref:System.Collections.Specialized.StringEnumerator.Reset%2A>       Enumerátor érvényes marad mindaddig, amíg a gyűjtemény változatlan marad. Ha módosítják a gyűjteményhez, hozzáadása, módosítása vagy törlése elemek, például a számbavevő visszavonhatatlanul érvénytelenné válik, és <xref:System.Collections.IEnumerator.MoveNext%2A> <xref:System.Collections.IEnumerator.Reset%2A>egy <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> jelez</xref:System.Collections.IEnumerator.Reset%2A> </xref:System.Collections.IEnumerator.MoveNext%2A> , vagy hívja a következő Ha a gyűjtemény módosítás közötti <xref:System.Collections.IEnumerator.MoveNext%2A>és <xref:System.Collections.IEnumerator.Current%2A>, <xref:System.Collections.IEnumerator.Current%2A>adja vissza az elem, értékűre van állítva, akkor is, ha a számláló már érvénytelenné válik.</xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.MoveNext%2A>"
