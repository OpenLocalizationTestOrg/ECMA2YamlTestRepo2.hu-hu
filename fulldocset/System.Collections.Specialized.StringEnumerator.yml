  summary: "Lekérdezi az aktuális elem a gyűjteményben."
  remarks: "Enumerátor létrehozása után, vagy után egy <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>nevezik, <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>meg kell hívni az enumerátor jelenlegi; értékének olvasása előtt a gyűjtemény első eleme továbblépés ellenkező esetben a jelenlegi nincs definiálva.</xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> </xref:System.Collections.Specialized.StringEnumerator.Reset%2A>       Aktuális is kivételt jelez, ha az utolsó irányuló hívás <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>visszaadott `false`, ami azt jelenti, hogy a gyűjtemény végéig.</xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>       Aktuális nem helyezi át a számbavevő pozícióját, és egymást követő hívások aktuális térjen vissza a ugyanahhoz az objektumhoz, amíg újra nem indítják <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>vagy <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>nevezik.</xref:System.Collections.Specialized.StringEnumerator.Reset%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>       Enumerátor érvényes marad mindaddig, amíg a gyűjtemény változatlan marad. Ha módosítják a gyűjteményhez, hozzáadása, módosítása vagy törlése elemek, például a számbavevő visszavonhatatlanul érvénytelenné válik, és <xref:System.Collections.IEnumerator.MoveNext%2A> <xref:System.Collections.IEnumerator.Reset%2A>egy <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> jelez</xref:System.Collections.IEnumerator.Reset%2A> </xref:System.Collections.IEnumerator.MoveNext%2A> , vagy hívja a következő Ha a gyűjtemény módosítás közötti <xref:System.Collections.IEnumerator.MoveNext%2A>és <xref:System.Collections.IEnumerator.Current%2A>, <xref:System.Collections.IEnumerator.Current%2A>adja vissza az elem, értékűre van állítva, akkor is, ha a számláló már érvénytelenné válik.</xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.MoveNext%2A>"
