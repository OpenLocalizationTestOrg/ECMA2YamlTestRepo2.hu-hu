  remarks: "Egy összevont alkalmazás, amelyik a biztonságijogkivonat-szolgáltatás (STS) által kiállított a AudienceUriMode tulajdonsággal <xref:System.IdentityModel.Tokens.SamlSecurityToken>biztonsági jogkivonatokat.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Az STS a biztonsági jogkivonatot állít ki, ha az egyiket határozhatja meg az URI a webes szolgáltatás, amelynek a biztonsági jogkivonat olyan hozzáadásával egy <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>a biztonsági jogkivonathoz.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Amely lehetővé teszi a <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>a címzett webszolgáltatás ellenőrzése, hogy a kiadott biztonsági jogkivonat készült, a webszolgáltatás megadásával, hogy ez az ellenőrzés történjen-e a következő tevékenységek végrehajtásával:-a AudienceUriMode tulajdonsága <xref:System.IdentityModel.Selectors.AudienceUriMode>vagy <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Adjon meg az érvényes URI-azonosítók, az URI-kkal való hozzáadásával a <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>gyűjtemény.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>      > [!NOTE] > Amikor a AudienceUriMode tulajdonsága <xref:System.IdentityModel.Selectors.AudienceUriMode>, egy bejövő nem-et záradékkal <xref:System.IdentityModel.Tokens.SamlSecurityToken>tartalmaznia kell egy <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>és a <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>gyűjteménynek tartalmaznia kell egy megfelelő URI a érvényes URI-azonosítók megadott a <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>gyűjtemény.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Selectors.AudienceUriMode> Nem-et záradékkal vagy tulajdonosi lexikális elem az üzenetben, és nem az üzenet egyetlen része aláírásához használt biztonsági jogkivonat.      -Ha szükséges, bírálja felül a <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>metódus adhatja meg az érvényesítési algoritmust az engedélyezett URI-azonosítóhoz.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.IdentityModel.Selectors.AudienceUriMode AudienceUriMode { get; set; }
    return:
      type: System.IdentityModel.Selectors.AudienceUriMode
      description: "Egy <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> , amely megadja, hogy a <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> biztonsági jogkivonat <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> legyenek."
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode*
  exceptions: []
  platform:
  - net462
