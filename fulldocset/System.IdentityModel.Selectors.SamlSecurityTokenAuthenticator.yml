- uid: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris
  id: AllowedAudienceUris
  parent: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
  langs:
  - csharp
  name: AllowedAudienceUris
  nameWithType: SamlSecurityTokenAuthenticator.AllowedAudienceUris
  fullName: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Lekérdezi a célként megadott URI-k készlete, amelynek a <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> biztonsági jogkivonat nem érvényes ez az a telepíthető <xref href=&quot;System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator&quot;> </xref> példány."
  remarks: "Egy összevont alkalmazás, amelyik a biztonságijogkivonat-szolgáltatás (STS) által kiállított a AllowedAudienceUris tulajdonsággal <xref:System.IdentityModel.Tokens.SamlSecurityToken>biztonsági jogkivonatokat.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Az STS a biztonsági jogkivonatot állít ki, ha az egyiket határozhatja meg az URI a webes szolgáltatás, amelynek a biztonsági jogkivonat olyan hozzáadásával egy <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>a biztonsági jogkivonathoz.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Amely lehetővé teszi a <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>a címzett webszolgáltatás ellenőrzése, hogy a kiadott biztonsági jogkivonat készült, a webszolgáltatás megadásával, hogy ez az ellenőrzés történjen-e a következő tevékenységek végrehajtásával:-állítsa be a <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>tulajdonságot <xref:System.IdentityModel.Selectors.AudienceUriMode>vagy <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Adjon meg az érvényes URI-azonosítók, az URI-k hozzáadásával a AllowedAudienceUris gyűjteményhez.      -Ha szükséges, bírálja felül a <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>metódus adhatja meg az érvényesítési algoritmust az engedélyezett URI-azonosítóhoz.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.Collections.Generic.IList<string> AllowedAudienceUris { get; }
    return:
      type: System.Collections.Generic.IList{System.String}
      description: "Egy &lt;xref:System.Collections.Generic.IList%601&gt; típusú <xref:System.String>, amely tartalmazza a célként megadott URI-k, amelynek a <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> biztonsági jogkivonat nem érvényes a biztonsági jogkivonat-hitelesítő által a a telepíthető.</xref:System.String>"
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris*
  exceptions: []
  platform:
  - net462
