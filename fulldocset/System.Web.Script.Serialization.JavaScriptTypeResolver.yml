- uid: System.Web.Script.Serialization.JavaScriptTypeResolver.ResolveType(System.String)
  id: ResolveType(System.String)
  parent: System.Web.Script.Serialization.JavaScriptTypeResolver
  langs:
  - csharp
  name: ResolveType(String)
  nameWithType: JavaScriptTypeResolver.ResolveType(String)
  fullName: System.Web.Script.Serialization.JavaScriptTypeResolver.ResolveType(String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Serialization
  summary: "Ha felülbírálva származtatott osztályban található, visszaadja a <xref:System.Type>objektum, amely a megadott típus neve társított.</xref:System.Type>"
  remarks: "Ha egy típus feloldó társítva van egy <xref:System.Web.Script.Serialization.JavaScriptSerializer>példány, a szerializáló a ResolveType módszert használja, ha azt telepítéseket JSON karakterláncnak határozza meg az egyes felügyelt típusát, amelyhez át kell alakítani a JSON-típus.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public abstract Type ResolveType (string id);
    parameters:
    - id: id
      type: System.String
      description: "A felügyelt típus neve."
    return:
      type: System.Type
      description: "A <xref:System.Type>objektum, amely a megadott típus neve társított.</xref:System.Type>"
  overload: System.Web.Script.Serialization.JavaScriptTypeResolver.ResolveType*
  exceptions: []
  platform:
  - net462
