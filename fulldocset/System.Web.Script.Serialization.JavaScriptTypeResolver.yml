  name: JavaScriptTypeResolver
  nameWithType: JavaScriptTypeResolver
  fullName: System.Web.Script.Serialization.JavaScriptTypeResolver
  type: Class
  summary: "Az absztrakt alaposztály biztosít egy egyéni típus feloldó megvalósítása."
  remarks: "A JavaScriptTypeResolver osztály szolgáltatásokat biztosít a:-információk keresztül karakterlánc-érték átalakítása felügyelt írja be a <xref:System.Web.Script.Serialization.JavaScriptTypeResolver.ResolveTypeId%2A>metódus.</xref:System.Web.Script.Serialization.JavaScriptTypeResolver.ResolveTypeId%2A>      -Során egy karakterláncértéket vissza a megfelelő felügyelt típusú keresztül a <xref:System.Web.Script.Serialization.JavaScriptTypeResolver.ResolveType%2A>metódus.</xref:System.Web.Script.Serialization.JavaScriptTypeResolver.ResolveType%2A>       Ha a <xref:System.Web.Script.Serialization.JavaScriptSerializer>objektum egyéni típusok rendezi sorba, azt is választhatóan a szerializált JavaScript Object Notation (JSON) karakterláncban egy érték, amely típusinformációt tartalmaz.</xref:System.Web.Script.Serialization.JavaScriptSerializer> Deszerializálás során <xref:System.Web.Script.Serialization.JavaScriptSerializer>is, majd a karakterlánc értéke meghatározni a megfelelő felügyelt hivatkozás írja be a JSON-karakterláncban alakul.</xref:System.Web.Script.Serialization.JavaScriptSerializer>       Ha megad egy típus feloldó számára a <xref:System.Web.Script.Serialization.JavaScriptSerializer>példány, a szerializáló fogja használni a <xref:System.Web.Script.Serialization.JavaScriptTypeResolver.ResolveTypeId%2A>és <xref:System.Web.Script.Serialization.JavaScriptTypeResolver.ResolveType%2A>módszerek hozzárendelését a felügyelt típusa és a karakterlánc értéke között a szerializálás és a deszerializálás során, illetve.</xref:System.Web.Script.Serialization.JavaScriptTypeResolver.ResolveType%2A> </xref:System.Web.Script.Serialization.JavaScriptTypeResolver.ResolveTypeId%2A> </xref:System.Web.Script.Serialization.JavaScriptSerializer>       A JavaScriptTypeResolver osztály alaposztálya a <xref:System.Web.Script.Serialization.SimpleTypeResolver>osztályt, amely egy valósítja meg a típus feloldó, amely a felügyelt típus a szerelvény minősített nevet használja.</xref:System.Web.Script.Serialization.SimpleTypeResolver>"
  example:
