  fullName: System.Security.Cryptography.X509Certificates.X509Certificate2UI
  type: Class
  summary: "Megjeleníti a felhasználó párbeszédpanel megjelenítése, amelyek lehetővé teszik, válassza ki, és megtekintheti az x.509 szabványú tanúsítványokban. Ez az osztály nem örökölhető."
  remarks: "A módszerek X509Certificate2UI osztály segítségével felhasználó párbeszédpanel megjelenítése, amely egy X.509 tanúsítvány kapcsolatos részletes információk megjelenítéséhez vagy engedélyezése a felhasználóknak, hogy egy vagy több tanúsítvány X.509-tanúsítványokat a gyűjteményből."
  example:
  - "The following code example demonstrates how to display user interface dialogs to select and view X.509 certificates.  \n  \n [!code-vb[CertSelect#1](~/add/codesnippet/visualbasic/t-system.security.crypto_75_1.vb)]\n [!code-cs[CertSelect#1](~/add/codesnippet/csharp/t-system.security.crypto_75_1.cs)]\n [!code-cpp[CertSelect#1](~/add/codesnippet/cpp/t-system.security.crypto_75_1.cpp)]"
