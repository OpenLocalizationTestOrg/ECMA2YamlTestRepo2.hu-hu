  remarks: "A rendszer adatokhoz való hozzáférés egy felhasználó által definiált metódus vagy függvény típusú ismerteti.       Ez az enumerálás használatos <xref:Microsoft.SqlServer.Server.SqlMethodAttribute>és <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>annak jelzésére, hogy milyen típusú a metódus vagy függvény rendszer adatokhoz való hozzáférés rendelkezik.</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute> </xref:Microsoft.SqlServer.Server.SqlMethodAttribute>       Vegye figyelembe, hogy módszerek és függvények nem engedélyezettek az adatbázis módosíthatja úgy, hogy ez az enumerálás beállításai `None` (azaz nem adatelérési, a metódus vagy függvény által végzett) és `Read` (ami azt jelenti, hogy a metódus vagy függvény végez-e a csak olvasható adatelérési műveletek, például a SELECT utasítás végrehajtása)."
