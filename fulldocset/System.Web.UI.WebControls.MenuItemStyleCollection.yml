  summary: "Eltávolítja a <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> objektum a megadott helyen, a gyűjteményből."
  remarks: "RemoveAt metódus segítségével távolítsa el a <xref:System.Web.UI.WebControls.MenuItemStyle>objektum a megadott nulla alapú indexét helyen a gyűjteményből.</xref:System.Web.UI.WebControls.MenuItemStyle> Hajtsa végre az adott csomópont elemek majd kerülnek töltse ki az üres pozícióját. Az indexek, az áthelyezett elemek is frissülnek.       Alternatív megoldásként távolítsa el egy adott <xref:System.Web.UI.WebControls.MenuItemStyle>objektum használatával a <xref:System.Web.UI.WebControls.MenuItemStyleCollection.Remove%2A>metódus.</xref:System.Web.UI.WebControls.MenuItemStyleCollection.Remove%2A> </xref:System.Web.UI.WebControls.MenuItemStyle>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.MenuItemStyleCollection> class to specify the style settings for the menu items in a <xref:System.Web.UI.WebControls.Menu> control based on the menu item's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> property is created declaratively, and one <xref:System.Web.UI.WebControls.MenuItemStyle> object is removed and another added to the <xref:System.Web.UI.WebControls.MenuItemStyleCollection> object.  \n  \n [!code-cs[MenuItemStyleCollection#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_239_1.aspx)]\n [!code-vb[MenuItemStyleCollection#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_239_1.aspx)]"
  syntax:
