  fullName: System.Web.UI.WebControls.MenuItemStyleCollection
  type: Class
  summary: "Számoknak <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> objektumokat egy <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "A MenuItemStyleCollection gyűjtemény osztály használható tárolására és kezelésére gyűjteménye <xref:System.Web.UI.WebControls.MenuItemStyle>objektumokat egy <xref:System.Web.UI.WebControls.Menu>vezérlő.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemStyle> A <xref:System.Web.UI.WebControls.Menu>vezérlő a MenuItemStyleCollection gyűjtemény osztály használja, mint az alapul szolgáló adattípusa a <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>és <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> </xref:System.Web.UI.WebControls.Menu>       A <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>és <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>tulajdonságainak az egyes stílustulajdonságok helyett (például <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>).</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> Ezek a tulajdonságok érvényesek a rendszeres menüpontok és a kiválasztott menüpont, a menüben a menüpont szint alapján. A menüelem a menü első szintű stílusa felel meg a gyűjtemény első stílusát. A második stílusát, a gyűjtemény felel meg a menüelem stílusa a második szintű a menüt, és így tovább. A <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>és <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>Tulajdonságok leggyakrabban használt menük létrehozásához ahol egy bizonyos szinten menüelemek rendelkeznek azonos megjelenését, attól függetlenül, hogy rendelkezik-e almenük.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>       A MenuItemStyleCollection gyűjtemény osztály tagjai a legtöbb örökli az <xref:System.Web.UI.StateManagedCollection>osztályhoz.</xref:System.Web.UI.StateManagedCollection> Az örökölt tagok további információkért lásd: <xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the MenuItemStyleCollection class to specify the style settings for the menu items in a <xref:System.Web.UI.WebControls.Menu> control based on the menu item's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> property is created declaratively, and one <xref:System.Web.UI.WebControls.MenuItemStyle> object is removed and another added to the MenuItemStyleCollection object.  \n  \n [!code-cs[MenuItemStyleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_219_1.aspx)]\n [!code-vb[MenuItemStyleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_219_1.aspx)]"
  syntax:
    content: 'public sealed class MenuItemStyleCollection : System.Web.UI.StateManagedCollection'
