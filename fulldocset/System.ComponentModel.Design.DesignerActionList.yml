  name: DesignerActionList
  nameWithType: DesignerActionList
  fullName: System.ComponentModel.Design.DesignerActionList
  type: Class
  summary: "Itt az alaposztály esetében, amelyek meghatározzák egy intelligens címkék panel létrehozásához használt elemek listáját."
  remarks: "A `DesignerAction` szolgáltatás lehetővé teszi az összetevők és -vezérlők környezetfüggő információkat és parancsok megjelenítéséhez. A `DesignerAction` szolgáltatás-re helyettesíti a Tervező műveletek, mert egy <xref:System.ComponentModel.Design.DesignerActionItem>a intelligenscímke panelen és a helyi menü, összetevő vagy vezérlő tartozó megjeleníthető.</xref:System.ComponentModel.Design.DesignerActionItem> A DesignerActionList osztály a fejlesztők számára intelligenscímke-támogatás hozzáadása az egyéni összetevők és vezérlők beavatkozás fő pontját jelöli.       DesignerActionList az alaposztály összetevője fejlesztőknek ahhoz, hogy egy intelligens címkék panel feltöltése származik. Egy intelligens címkék panel a menü hasonló felhasználói felület (UI) intelligens címkék jelöli.       A származtatott osztály nehéznek a `virtual` <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metódus vissza <xref:System.ComponentModel.Design.DesignerActionItem>.</xref:System.ComponentModel.Design.DesignerActionItem> származó objektumok gyűjteménye</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> Ezek az objektumok a cikkeknek intelligenscímke panel. Minden elem azok típusának panelen jelennek meg. Például egy <xref:System.ComponentModel.Design.DesignerActionTextItem>statikus felirat jelenik meg.</xref:System.ComponentModel.Design.DesignerActionTextItem> Aktív elemek, által képviselt a <xref:System.ComponentModel.Design.DesignerActionPropertyItem>és <xref:System.ComponentModel.Design.DesignerActionMethodItem>, típusokhoz megfelelő nyilvánosan elérhető tulajdonság vagy metódus, a funkciót, hogy az elem a megvalósító.</xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionPropertyItem>       Elemek hozzáadására a intelligenscímke panel kapcsolatos további információkért lásd: a <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metódus.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      > [!NOTE] > Űrlapokban és párbeszédpaneleken a DesignerActionList származtatott osztály tagjai jeleníthető meg. Alapértelmezés szerint ezek az időszakok szülőjének lesz a tároló ablakban a intelligenscímke panel. Explicit módon szülői viszony egy másik szolgáltatás vagy ablak gyermek ablakokat, előfordulhat, hogy helytelenül megjelenítendő intelligens címkék.   >> Intelligenskártya-címke panelek nem gördíthető vagy lapozás szolgáltatást, ezért ügyeljen arra, hogy a panelek az intelligenskártya-címke elemek feltöltése. Túl sok elemet az intelligenskártya-címke panelen, a képernyő határ lépi eredményezhet."
  example:
