- uid: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems
  id: GetSortedActionItems
  parent: System.ComponentModel.Design.DesignerActionList
  langs:
  - csharp
  name: GetSortedActionItems()
  nameWithType: DesignerActionList.GetSortedActionItems()
  fullName: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Visszaadja a gyűjteménye <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> objektumok szerepel a listában."
  remarks: "A `virtual`GetSortedActionItems metódus megvalósítása visszaállításához a várt megjelenítési sorrendben <xref:System.ComponentModel.Design.DesignerActionItem>osztályból</xref:System.ComponentModel.Design.DesignerActionItem> származó objektumok gyűjteménye Ezek az elemek a következő meghatározott típusú lehet.      | Típus |} Leírás |}   |----------|-----------------|   | <xref:System.ComponentModel.Design.DesignerActionHeaderItem>| A csoport címke félkövér betűkkel jelennek meg. |}   | <xref:System.ComponentModel.Design.DesignerActionTextItem>| A címkék, normál betűtípussal jelenik meg. |}   | <xref:System.ComponentModel.Design.DesignerActionPropertyItem>| A társított tulajdonság panel elemet.</xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionTextItem> </xref:System.ComponentModel.Design.DesignerActionHeaderItem> A pipa vagy az alapul szolgáló tulajdonság társított Tulajdonságszerkesztő is megjelenhet. |}   | <xref:System.ComponentModel.Design.DesignerActionMethodItem>| A panel elemet hivatkozásként jelenik meg, és egy metódus társított. |}       Minden <xref:System.ComponentModel.Design.DesignerActionMethodItem>és <xref:System.ComponentModel.Design.DesignerActionPropertyItem>a megfelelő metódus vagy tulajdonság fel kell venni a programozók által megadott osztály <xref:System.ComponentModel.Design.DesignerActionList>osztályból</xref:System.ComponentModel.Design.DesignerActionList> származik,</xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> Minden metódus és tulajdonság elem jelenik meg egy aktív bejegyzést; interakció a felhasználói felületen (UI) hív meg, a megfelelő metódus vagy tulajdonság, illetve.       Tételek rendelkezik egy speciális panel-cikk felület, amely lehetővé teszi, hogy a megjelenítési és a vonatkozó tulajdonságértékeket kezelését végzi. További információkért lásd: a <xref:System.ComponentModel.Design.DesignerActionPropertyItem>osztályhoz.</xref:System.ComponentModel.Design.DesignerActionPropertyItem>       A visszaadott tömb elemeinek sorrendjét tükrözi a megadott sorrendben jelennek meg a panelen. Az elemek a következők szerint csoportosítva a <xref:System.ComponentModel.Design.DesignerActionItem.Category%2A>tulajdonság, a következő szabályok alkalmazásával:-az első elem kategória észlelt az első csoport kezdetét jelzi.</xref:System.ComponentModel.Design.DesignerActionItem.Category%2A> Csoport továbbra is fennáll, mindaddig, amíg minden következő tétel kategóriához. Amikor a rendszer észlelt egy másik, új kategória elem, egy új csoport létrejön, és a cikk az azt.      – Ha egy elem eltérő az aktuális csoport típussal rendelkezik, de kategória már használatban van, a cikk a megfelelő meglévő kategória kerül.      – Ha egy elem nem rendelkezik egy kategóriát, a Vezérlőpult végén vegyes csoportban kerül. Ez a csoport elemet is tartalmaz amelynek <xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>tulajdonsága `false`.</xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>       A GetSortedActionItems módszer neve a Vezérlőpult létrehozásakor. Meg kell hívnia a <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>metódus a panelen megjelenített elemek listájának frissítése.</xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/m-system.componentmodel._19_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/m-system.componentmodel._19_1.cs)]"
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerActionItemCollection GetSortedActionItems ();
    parameters: []
    return:
      type: System.ComponentModel.Design.DesignerActionItemCollection
      description: "A <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> tömb, amely a listában lévő elemeket tartalmazza."
  overload: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems*
  exceptions: []
  platform:
  - net462
