  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy az intelligens Címkés panel automatikusan megjelenjen létrehozásakor."
  remarks: "Ha a tulajdonság értéke `true`, mely ezzel az összetevő <xref:System.ComponentModel.Design.DesignerActionList>társítva lesz a rendszer automatikusan bontsa ki, és az intelligens Címkés panel megjelenítéséhez, az összetevő létrehozásakor.</xref:System.ComponentModel.Design.DesignerActionList>       Dönthet úgy is ezt a működést úgy, hogy a <xref:System.Windows.Forms.Design.DesignerOptions.ObjectBoundSmartTagAutoShow%2A?displayProperty=fullName>tulajdonságot `false`.</xref:System.Windows.Forms.Design.DesignerOptions.ObjectBoundSmartTagAutoShow%2A?displayProperty=fullName>"
