- uid: System.Web.DynamicData.DynamicDataExtensions.ConvertEditedValue(System.Web.DynamicData.IFieldFormattingOptions@,System.String)
  id: ConvertEditedValue(System.Web.DynamicData.IFieldFormattingOptions@,System.String)
  parent: System.Web.DynamicData.DynamicDataExtensions
  langs:
  - csharp
  name: ConvertEditedValue(IFieldFormattingOptions,String)
  nameWithType: DynamicDataExtensions.ConvertEditedValue(IFieldFormattingOptions,String)
  fullName: System.Web.DynamicData.DynamicDataExtensions.ConvertEditedValue(IFieldFormattingOptions,String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Az érvényesített vezérlő egy felhasználó által megadott értéket adja vissza."
  remarks: "További információ a formázási beállítások: a <xref:System.Web.DynamicData.IFieldFormattingOptions>Írja be a áttekintése.</xref:System.Web.DynamicData.IFieldFormattingOptions>"
  example:
  - "The following example shows how to use the ConvertEditedValue method. The example gets user input from a field template that is configured to accept date-time data. In the DynamicData\\FieldTemplates\\DateTime_Edit.ascx.cs or DynamicData\\FieldTemplates\\DateTime_Edit.ascx.vb file, the method converts empty strings to `null`.  \n  \n [!code-cs[System.Web.DynamicData.DynamicDataExtensions#3](~/add/codesnippet/csharp/1ef0bca6-aaf5-492d-acd1-_1.cs)]"
  syntax:
    content: public static object ConvertEditedValue (this System.Web.DynamicData.IFieldFormattingOptions formattingOptions, string value);
    parameters:
    - id: formattingOptions
      type: System.Web.DynamicData.IFieldFormattingOptions
      description: "Objektum, a formázási lehetőségeket kínál, meghatározása szerint a <xref href=&quot;System.Web.DynamicData.IFieldFormattingOptions&quot;> </xref> objektum."
    - id: value
      type: System.String
      description: "A bemeneti érték kell alakítani."
    return:
      type: System.Object
      description: "<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>if <code>value</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> or an empty string and the <>*> property of <code>formattingOptions</code> is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>; <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Ha <code> value </code> nem <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> vagy üres karakterlánc, és megfelel a <> </> *> tulajdonsága <code> formattingOptions </code>; ellenkező esetben a változatlan értékének <code> value </code>."
  overload: System.Web.DynamicData.DynamicDataExtensions.ConvertEditedValue*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.DynamicDataExtensions.EnablePersistedSelection(System.Web.UI.WebControls.BaseDataBoundControl@)
  id: EnablePersistedSelection(System.Web.UI.WebControls.BaseDataBoundControl@)
  parent: System.Web.DynamicData.DynamicDataExtensions
  langs:
  - csharp
  name: EnablePersistedSelection(BaseDataBoundControl)
  nameWithType: DynamicDataExtensions.EnablePersistedSelection(BaseDataBoundControl)
  fullName: System.Web.DynamicData.DynamicDataExtensions.EnablePersistedSelection(BaseDataBoundControl)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Lehetővé teszi, hogy megmaradjon az adatok vezérlők, amelyek támogatják a kijelölés és lapozáshoz kijelölés."
  remarks: "A vezérlők, amelyek <xref:System.Web.UI.WebControls.BaseDataBoundControl>, amely támogatja a kijelölés, és lapozást, és a rendezés, a metódus hívása lehetővé teszi, hogy a vezérlő megőrizni a kijelölés, még akkor is, ha a kijelölt sor nem látható.</xref:System.Web.UI.WebControls.BaseDataBoundControl> Például ha a felhasználó kiválaszt egy sorra, és egy másik lapra majd lapok, vagy ha a felhasználó rendezi az adatokat, a kijelölt sor megmarad. Ha ez a metódus nem lett meghívva, kijelölés elvész lapok vagy rendezi.       A <xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A>metódushívások EnablePersistedSelection.</xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A>"
  syntax:
    content: public static void EnablePersistedSelection (this System.Web.UI.WebControls.BaseDataBoundControl dataBoundControl);
    parameters:
    - id: dataBoundControl
      type: System.Web.UI.WebControls.BaseDataBoundControl
      description: "Az adathoz kötött vezérlő."
  overload: System.Web.DynamicData.DynamicDataExtensions.EnablePersistedSelection*
  exceptions: []
  platform:
  - net462
