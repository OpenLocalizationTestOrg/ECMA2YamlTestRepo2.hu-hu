  type: Class
  summary: "Eseménynaplózás a kódelérési engedélyeik szabályozza."
  remarks: "Ne adjon EventLogPermission részlegesen megbízható kód. Olvasása és írása az eseménynaplóba teszi lehetővé teszi, hogy a kód például az Eseménynapló-üzenetek egy másik alkalmazás nevében kiállító műveletek elvégzéséhez.      > [!NOTE] > Ha az esemény forrás, amely megadja a <xref:System.Diagnostics.EventLog.Source%2A?displayProperty=fullName>az Eseménynapló tulajdonság nem létezik, egy új eseményforrás létrehozása.</xref:System.Diagnostics.EventLog.Source%2A?displayProperty=fullName> Egy eseményforrás létrehozása a Windows Vista és újabb verziók, Windows és Windows Server 2003, rendszergazdai jogosultságokkal kell rendelkeznie.   >> Ezt a követelményt oka, hogy annak megállapításához, hogy a forrás egyedi biztonsági, beleértve az összes Eseménynapló kell keresni. Kezdve a Windows Vista, felhasználók nem rendelkeznek hozzáféréssel a biztonsági napló; ezért egy <xref:System.Security.SecurityException>vált ki.</xref:System.Security.SecurityException>   >> Kezdve a Windows Vista felhasználói fiókok felügyelete (UAC) meghatározza, hogy a felhasználói jogosultságokkal. Ha a beépített Rendszergazdák csoport tagja, két futásidejű jogkivonatot kapott: egy általános jogú felhasználói jogkivonat és egy rendszergazdai hozzáférési jogkivonatot. Alapértelmezés szerint áll az általános jogú felhasználói szerepkörben. Végrehajtani a biztonsági napló hozzáférő kódot, akkor kell először emelheti a jogosultságokat az általános jogú felhasználó rendszergazda. Ehhez kattintson a jobb gombbal az alkalmazás ikonja, és jelzi, hogy szeretné-e rendszergazdai az alkalmazás indításakor."
  syntax:
    content: 'public sealed class EventLogPermission : System.Security.Permissions.ResourcePermissionBase'
