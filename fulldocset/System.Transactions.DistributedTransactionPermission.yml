  name: DistributedTransactionPermission
  nameWithType: DistributedTransactionPermission
  fullName: System.Transactions.DistributedTransactionPermission
  type: Class
  summary: "Az által igényelt engedély <xref href=&quot;System.Transactions&quot;> </xref> amikor egy tranzakció felügyeleti eszkalálása az MSDTC-hez. Ez az osztály nem örökölhető."
  remarks: "Egy helyi tranzakció csak egyetlen tartós forrás mutilple volatitle forrásból származó erőforrásokat használ fel. Elosztott tranzakció, másrészt ki több tartós erőforrásokat, potenciálisan kommunikálni a hálózaton keresztül. Tranzakció felügyeleti eszkalálása az MSDTC-hez, ha a kódot, amely a eszkalációs kezdeményezett ellenőrizve a engedéllyel kell rendelkeznie. A biztonsági szintek további információkért lásd: [biztonsági megbízhatósági szintek az erőforrásokhoz való hozzáférés](http://msdn.microsoft.com/en-us/8e45acbc-0d81-4f64-9da7-8f766aebff51). A tranzakció felügyeleti eszkalációs további információkért lásd: [tranzakció felügyeleti eszkalációs](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7). A biztonsági igény szerint a kódot, amely a eszkalációs indított, nem a kódot, a helyi tranzakció eredetileg létrehozott hatással van."
  syntax:
    content: 'public sealed class DistributedTransactionPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission'
