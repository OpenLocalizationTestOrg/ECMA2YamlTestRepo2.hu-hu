  summary: "Állapota megváltozik a <xref href=&quot;System.Data.Objects.ObjectStateEntry&quot;> </xref> egy adott objektum a megadott <code> entityState </code>."
  remarks: "A metódus hívása a ChangeObjectState egy objektumot állapotának módosítása <xref:System.Data.EntityState>kapcsolódó objektumok nem okoz a törlendő korlátozott kapcsolatban.</xref:System.Data.EntityState>       Egy objektumot állapotának módosítása nem befolyásolja a diagramot a kapcsolódó objektumok.       Ha módosítja a <xref:System.Data.EntityState>egy entitás objektum bejegyzés <xref:System.Data.EntityState>, az objektum összes tulajdonságának értéke a megjelölve módosítják, függetlenül az aktuális és eredeti értékei.</xref:System.Data.EntityState> </xref:System.Data.EntityState>       Ha a <xref:System.Data.EntityState>entitásobjektum bejegyzés változott <xref:System.Data.EntityState>, <xref:System.Data.EntityState>, vagy <xref:System.Data.EntityState>, a kapcsolati bejegyzések az objektum is frissülnek.</xref:System.Data.EntityState> </xref:System.Data.EntityState> </xref:System.Data.EntityState> </xref:System.Data.EntityState>"
  syntax:
    content: public System.Data.Objects.ObjectStateEntry ChangeObjectState (object entity, System.Data.EntityState entityState);
    parameters:
    - id: entity
      type: System.Object
      description: "Az objektum, amelynek megváltoztatta az állapotát."
    - id: entityState
      type: System.Data.EntityState
      description: "Az új állapot az objektum."
    return:
      type: System.Data.Objects.ObjectStateEntry
      description: "The <xref href=&quot;System.Data.Objects.ObjectStateEntry&quot;></xref> for the supplied <code>entity</code>."
