  type: Class
  summary: "Lehetővé teszi a fejlesztők a katalógus felvételével <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vagy más olyan weblap a deklaratív vezérlőinek lap adatmegőrzési formátumban. Ez az osztály nem örökölhető."
  remarks: "Ugyanúgy, mint az eszköz alapú zónák szerepelnek a kijelzők vezérlő beállítása (további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.ToolZone>osztály áttekintése), nincsenek az eszköz alapú <xref:System.Web.UI.WebControls.WebParts.Part>szabályozza, és ezek az intézkedések minden egyes eszköz zóna egy bizonyos típusú kell lennie.</xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ToolZone> A kijelzők vezérlő készlet része eszköz alapú vezérlők két megkülönböztető jellemzőkkel bírnak:-segítő vezérlők, amelyek lehetővé teszik a felhasználók számára, hogy a kijelzők oldal testreszabása.      -Csak bizonyos megjelenítési módok látható.       DeclarativeCatalogPart a kijelző vezérlő kell lennie, amely egy <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>Írjon be egy zóna, például a <xref:System.Web.UI.WebControls.WebParts.CatalogZone>a kijelzők vezérlő értéke a megadott zónában.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> A DeclarativeCatalogPart vezérlő válik láthatóvá, csak akkor, amikor egy weblap katalógus megjelenítési módban van.       A DeclarativeCatalogPart vezérlő módot biztosít a fejlesztők számára, hogy a kiszolgáló vezérlők deklarációval hozzáadása egy katalógust a weblapon. A katalógus, a kijelzők vezérlő készletben, egyszerűen listája <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy egyéb kiszolgálói vezérlő akkor látható, ha egy lap katalógusban megjelenítési módja.</xref:System.Web.UI.WebControls.WebParts.WebPart> A felhasználói vezérlők válasszon a listából, és adja hozzá a weblap, amely hatékonyan lehetőséget ad a felhasználók megváltoztathatják a vezérlők és a funkciók oldalon.      > [!NOTE] > Felhasználókat adhat hozzá ugyanarra a vezérlőre több példánya katalógusba weblapon.       DeclarativeCatalogPart vezérlő létrehozása a kiszolgáló vezérlők használatával előnye, hogy ne legyen szükség bármely kódolása. Lap fejlesztők együttműködhet a vezérlő teljes egészében a a deklaratív (vagy a lap adatmegőrzési) formájában, így a vezérlőelem nevét.       A DeclarativeCatalogPart vezérlő, amely lehetővé teszi a fejlesztők számára, hogy állítson be egy katalógust, amely során egy teljes webhelyet használható vezérlők hasznos tulajdonsággal rendelkezik. Ahelyett, hogy deklarálható egyéni vezérlőket egy DeclarativeCatalogPart vezérlőben, mint a fejlesztő állíthatja be a <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A>tulajdonság értéke, amely tartalmazza a kiszolgálói vezérlő kell lennie a katalógus felhasználói vezérlőt elérési.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A> Futásidőben a kiszolgáló vezérlők, a felhasználói vezérlőkben hivatkozott betöltése a katalógusban. Ezzel a módszerrel több lapok vagy hivatkozhat a azonos felhasználói vezérlő katalógus létrehozása. A vezérlőket a felhasználói vezérlő lista frissítésekor, hogy a felhasználói vezérlő alapján minden katalógust frissítené.       A DeclarativeCatalogPart osztály rendelkezik, amelyek felülírják az örökölt tulajdonságokat nyilvános tulajdonság. Ezeket a tulajdonságokat a legtöbb nem ténylegesen alkalmazott leképezéséhez nyilas; csak, hogy speciális kód attribútumok elrejtheti azokat tervezőeszközök például akkor állíthatók be őket felülbírálják [!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)]. Rejtett ezeket a tulajdonságokat, ne használjon nincs hatással a megjelenítési rendelkeznek. Hogy az IntelliSense rejtve vannak, és a Tulajdonságok ablak a Visual Studio a fejlesztőket ne használjon véletlenül őket. A rejtett tulajdonságok leírásban ki vannak emelve használja, így a megfelelő Súgó-témaköröket.       A DeclarativeCatalogPart osztály több módszert is rendelkezik. A <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetAvailableWebPartDescriptions%2A>metódus lekéri a <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő a katalógus, amely lehetővé teszi, hogy minden kiszolgáló vezérlő tőle példányának létrehozása nélkül információt szeretne megjeleníteni DeclarativeCatalogPart vezérlő</xref:System.Web.UI.WebControls.WebParts.WebPart> objektum</xref:System.Web.UI.WebControls.WebParts.WebPartDescription> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetAvailableWebPartDescriptions%2A> Egy másik módszer a <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A>metódus.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A> Ez a módszer egy adott példányának lekérdezi <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő, a metódusnak átadott leírása alapján.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!NOTE] > Kisegítő javítása érdekében a DeclarativeCatalogPart vezérlő megjelenítése belül egy `<fieldset>` elemet. A `<fieldset>` elemet csoportosítja a DeclarativeCatalogPart vezérlőben a szerkesztéshez használt kapcsolódó meg, és elősegíti a lapokra navigációs azokat a vezérlőelemeket között (például a szokásos webböngészők) visual felhasználói ügynökök és a böngészőazonosítók beszéd célú (például képernyő-olvasási szoftver)."
  example:
  - "The following code example demonstrates how to use the DeclarativeCatalogPart control declaratively on a Web page. The example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and a DeclarativeCatalogPart control.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#7](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_1.ascx)]\n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_1.ascx)]  \n  \n The second part of the code example is the Web page. At the top of the page are two `Register` directives, one for the user control and one for the compiled component that contains the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the page has a declarative reference to the DeclarativeCatalogPart control, nested within the proper hierarchy of declarative elements as described in the Remarks section of this topic. The `<asp:declarativecatalogpart>` element contains a `<webpartstemplate>` element, which in turn contains references for a standard ASP.NET <xref:System.Web.UI.WebControls.Calendar> control and the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls; these are the controls that users can select from the catalog. The page also contains editing capability, with a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control declared on the page. This control enables users to edit certain properties on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls after they have been added to the page, and after the user has switched the page to edit mode.  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_2.aspx)]\n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_2.aspx)]  \n  \n The third part of the code example is the source code for the two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that some properties on these controls are marked with the `WebBrowsable` attribute. This enables the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control to dynamically generate the user interface (UI) for a user to edit those properties when the controls are in edit mode. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_3.cs)]\n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_3.vb)]  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. Add all three controls, and then use the **Display Mode** drop-down list to return the page to browse mode. The three controls appear on the page. If you use the **Display Mode** drop-down list and switch the page to edit mode, you can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class that was marked with the `WebBrowsable` attribute. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
