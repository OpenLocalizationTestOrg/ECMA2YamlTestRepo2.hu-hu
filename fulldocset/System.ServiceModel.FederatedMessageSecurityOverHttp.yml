  name: IssuerAddress
  nameWithType: FederatedMessageSecurityOverHttp.IssuerAddress
  fullName: System.ServiceModel.FederatedMessageSecurityOverHttp.IssuerAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja a biztonságijogkivonat-szolgáltatás, amely a szolgáltatás hitelesítő adatokat állít a végpont címét."
  remarks: "Ez a cím és a végpontnak a biztonságijogkivonat-szolgáltatás, amely a szolgáltatás hitelesítő adatokat állít szolgál. Szolgáltatások teszi közzé a kibocsátói címet a metaadatok között, ha engedélyezve van a WSDL, de nincs más használhassák azt. Az ügyfelek a kibocsátói címet használatával kommunikálnak a biztonsági jogkivonatokkal kapcsolatos szolgáltatástól. Ha a IssuerAddress értéke null ügyfelek is kell használniuk a biztonsági jogkivonatokkal kapcsolatos szolgáltatástól IssuedTokenClientCredential LocalIssuerAddress és LocalIssuerBinding tulajdonságok keresztül.       Az érték `null` , vagy az ügyfélen a WS-AddressingIdentity névtelen URI miatt CardSpace teljesülésekor ClientCredentials.SupportInteractive bizonyos körülmények aktiválásához."
  example:
  - "The following code shows how to access this property from the binding, and set it.  \n  \n [!code-vb[WSFederationHttpSecurity#8](~/add/codesnippet/visualbasic/p-system.servicemodel.fe_3_1.vb)]\n [!code-cs[WSFederationHttpSecurity#8](~/add/codesnippet/csharp/p-system.servicemodel.fe_3_1.cs)]"
  syntax:
    content: public System.ServiceModel.EndpointAddress IssuerAddress { get; set; }
    return:
      type: System.ServiceModel.EndpointAddress
      description: "A <xref:System.ServiceModel.EndpointAddress>, a biztonsági jogkivonatokkal kapcsolatos szolgáltatástól.</xref:System.ServiceModel.EndpointAddress>"
  overload: System.ServiceModel.FederatedMessageSecurityOverHttp.IssuerAddress*
  exceptions: []
  platform:
  - net462
