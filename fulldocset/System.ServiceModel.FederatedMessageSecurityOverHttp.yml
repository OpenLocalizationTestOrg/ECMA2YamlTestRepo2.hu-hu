  summary: "Lekérdezi a gyűjteménye a <xref href=&quot;System.ServiceModel.Security.Tokens.ClaimTypeRequirement&quot;> </xref> példányok ehhez a kötéshez."
  remarks: "A tulajdonság gyűjtemény célja a szolgáltatás minden szükséges és választható jogcímet, amely a kibocsátott jogkivonat, az ügyfél használja a szolgáltatás eléréséhez meg kell megadni. A szolgáltatás metaadatai között a szükséges jogcímtípusok azt mutatja, ha a WSDL-közzététel engedélyezve van, de WCF nincs szükség a kibocsátott jogkivonat tartalmazza a megadott jogcímtípusok.  Szükséges jogcím-típusok jelen kényszerítése kívánó szolgáltatások kell tennie az engedélyezési házirend használatával.       Az összevont ügyfeleken ehhez a gyűjteményhez a szükséges és választható jogcímek listája, amelyeket a rendszer elküld a biztonsági jogkivonat-szolgáltatás az ügyfél kérésében a kibocsátott jogkivonatot tartalmazza."
  example:
  - "The following code shows how to access this property from the binding, and set it.  \n  \n [!code-vb[WSFederationHttpSecurity#11](~/add/codesnippet/visualbasic/p-system.servicemodel.fe_5_1.vb)]\n [!code-cs[WSFederationHttpSecurity#11](~/add/codesnippet/csharp/p-system.servicemodel.fe_5_1.cs)]"
