- uid: System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  id: NegotiateServiceCredential
  parent: System.ServiceModel.FederatedMessageSecurityOverHttp
  langs:
  - csharp
  name: NegotiateServiceCredential
  nameWithType: FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  fullName: System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Meghatározza, hogy egy üzenet szint SSL-egyeztetést a szolgáltatás tanúsítványának beszerzéséhez azért van szükség."
  remarks: "Ez a tulajdonság azt jelzi, hogy a szolgáltatástanúsítvány egyeztetésére automatikusan az ügyfél és a szolgáltatás között. Ha ez a tulajdonság `true`, majd ilyen-egyeztetés történik. Ha ez a tulajdonság `false`, akkor a szolgáltatástanúsítvány előtt meg kell adni az ügyfél akkor fordulhat elő, a szolgáltatással folytatott kommunikáció.       Szolgáltatások mindig olyan tanúsítványt kell megadni.       Ez a tulajdonság értéke igaz, ha az üzenet szintű SSL-egyeztetést a szolgáltatástanúsítvány következik be, még mielőtt a biztonságijogkivonat-szolgáltatás a IssuerAddress és IssuerBinding tulajdonságok (vagy LocalIssuerAddress és LocalIssuerBinding Tulajdonságok) keresztül megadott biztonsági jogkivonatok kiállítása."
  example:
  - "The following code shows how to access this property from the binding, and set it.  \n  \n [!code-vb[WSFederationHttpSecurity#6](~/add/codesnippet/visualbasic/a9c91759-1874-4a3e-b7d4-_1.vb)]\n [!code-cs[WSFederationHttpSecurity#6](~/add/codesnippet/csharp/a9c91759-1874-4a3e-b7d4-_1.cs)]"
  syntax:
    content: public bool NegotiateServiceCredential { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a tanúsítvány egyeztetett; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Ha a tanúsítvány sávon kívüli érhető el. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential*
  exceptions: []
  platform:
  - net462
