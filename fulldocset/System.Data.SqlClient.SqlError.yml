  remarks: "Egy súlyossági szint 10-es vagy annál kisebb helyű tájékoztatásra szolgálnak, és adatot, amely a felhasználó megadott hibák által okozott problémák jelzi. Súlyossági szintek a 11-16 a felhasználó által előállított, és javítani tudja a felhasználó által. Súlyossági szintek 17-25 a szoftveres vagy hardveres hibák jelzi. Ha egy szint 17 18. vagy 19 hiba akkor fordul elő, módon folytathatja a munkáját, de nem feltétlenül egy adott utasítás végrehajtásához.       A <xref:System.Data.SqlClient.SqlConnection>nyitva marad, ha a súlyossági szint 19 vagy kevesebb.</xref:System.Data.SqlClient.SqlConnection> Ha a fontossági szint 20 vagy nagyobb, a kiszolgáló általában bezárja a <xref:System.Data.SqlClient.SqlConnection>.</xref:System.Data.SqlClient.SqlConnection> Azonban a felhasználó újra megnyitni és folytatható. Mindkét esetben egy <xref:System.Data.SqlClient.SqlException>a metódus a következő parancs végrehajtásakor létrejön.</xref:System.Data.SqlClient.SqlException>       Az SQL Server által generált hibák további információkért lásd: SQL Server Books Online webhelyen."
