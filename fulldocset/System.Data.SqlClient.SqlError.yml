  name: SqlError
  nameWithType: SqlError
  fullName: System.Data.SqlClient.SqlError
  type: Class
  summary: "Egy figyelmeztetés vagy az SQL-kiszolgáló által visszaadott hiba a következő adatokat gyűjti."
  remarks: "Ez az osztály hozta létre a .NET-keretrendszer adatszolgáltatója az SQL Server hiba esetén. SqlError példányának létrehozása és kezelése <xref:System.Data.SqlClient.SqlErrorCollection>amelyek viszont által létrehozott <xref:System.Data.SqlClient.SqlException>osztályhoz.</xref:System.Data.SqlClient.SqlException> </xref:System.Data.SqlClient.SqlErrorCollection>       Egy súlyossági szint 10-es vagy annál kisebb helyű tájékoztatásra szolgálnak, és adatot, amely a felhasználó megadott hibák által okozott problémák jelzi. Súlyossági szintek a 11-16 a felhasználó által előállított, és javítani tudja a felhasználó által. Súlyossági szintek 17-25 a szoftveres vagy hardveres hibák jelzi. Ha egy szint 17 18. vagy 19 hiba akkor fordul elő, módon folytathatja a munkáját, de nem feltétlenül egy adott utasítás végrehajtásához.       A <xref:System.Data.SqlClient.SqlConnection>nyitva marad, ha a súlyossági szint 19 vagy kevesebb.</xref:System.Data.SqlClient.SqlConnection> Ha a fontossági szint 20 vagy nagyobb, a kiszolgáló általában bezárja a <xref:System.Data.SqlClient.SqlConnection>.</xref:System.Data.SqlClient.SqlConnection> Azonban a felhasználó újra megnyitni és folytatható. Mindkét esetben egy <xref:System.Data.SqlClient.SqlException>a metódus a következő parancs végrehajtásakor létrejön.</xref:System.Data.SqlClient.SqlException>       További információ a által generált hibák [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)], lásd: [OK és megoldás a motor adatbázishibák](http://msdn.microsoft.com/library/ms365262.aspx). Súlyossági szintekkel kapcsolatos további információkért lásd: [Database Engine hiba fokozatok](http://msdn.microsoft.com/library/ms164086.aspx)."
  example:
  - "The following example displays each SqlError within the <xref:System.Data.SqlClient.SqlErrorCollection> collection.  \n  \n [!code-vb[Classic WebData SqlError Example#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._2_1.vb)]\n [!code-cs[Classic WebData SqlError Example#1](~/add/codesnippet/csharp/t-system.data.sqlclient._2_1.cs)]"
  syntax:
    content: public sealed class SqlError
  inheritance:
