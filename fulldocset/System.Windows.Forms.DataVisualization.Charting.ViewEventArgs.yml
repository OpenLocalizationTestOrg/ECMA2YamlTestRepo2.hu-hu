  summary: "Adja meg a paraméter objektumként használt esemény adatait a <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged&quot;> </xref> és <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging&quot;> </xref> események a legfelső szintű <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> objektum."
  remarks: "Ez az osztály van közzétéve, mint a `e` paramétere a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>és <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>események.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> A <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>esemény jelenik meg, mielőtt új nézet jelenik meg, a végfelhasználó kattintással és húzással a diagramterület eredményeképpen.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> A <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>esemény jelenik meg, csak az új nézet létrehozása után.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       Fontos megjegyezni, hogy a pozíció és nézet mérete nem állítható be a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>esemény mivel ebben az esetben a nézet már létrehozott.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       A ViewEventArgs osztály tartalmazza a következő tulajdonságokkal: - a <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A>tulajdonságot, amelynek segítségével kéri le a a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objektum, amelyhez a nézet jelenik meg, a.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A>tulajdonság lekérdezi a diagramterületnek a nevét.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A> Más diagram terület tulajdonságok is megadható.      -A <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A>tulajdonságot, amelynek segítségével kéri le a a <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objektum, amelyhez a nézet társítva.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A> A állapítható meg a tengely, amely X, Y, X2 vagy Y2, használja a <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> Más axis attribútum tulajdonságai is megadható.      -A <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>tulajdonság, amely egy nézet új helyzete.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>tulajdonság, amely annak nézet új méretét.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>tulajdonságot, amelynek a mértékegységet méretéhez nézet jelöli.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>"
