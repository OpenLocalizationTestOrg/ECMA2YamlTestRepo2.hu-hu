  remarks: "Ha ez a tulajdonság értéke <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, a mértékegységét a <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>tulajdonság automatikusan meghatározza a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>szabályozza, és egy szám vagy egy napon.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Visszahívása, amely a <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>tulajdonság egy Tengelyérték, mindig mérik.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> Győződjön meg arról, hogy ha a típust, a megegyezik a tengely, amely szabályozza a görgetősáv tartozik. Más szóval nem ad meg <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>Ha nem használja a tengely <xref:System.DateTime>értékek.</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Vegye figyelembe, hogy a <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>tulajdonság egy új értékre állítható be a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>esemény, de nem állítható be új értéket a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>esemény, mert a nézet létrehozása már be van állítva.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>"
