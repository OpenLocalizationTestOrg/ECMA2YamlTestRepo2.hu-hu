  summary: "A Windows-vezérlő elemek listájának megjelenítéséhez jelöli."
  remarks: "A ListBox vezérlőt lehetővé teszi a felhasználót, hogy a felhasználó kijelöléséhez kattintson a elemek listájának megjelenítéséhez. A ListBox vezérlőt biztosít egy vagy több kijelölés a <xref:System.Windows.Forms.ListBox.SelectionMode%2A>tulajdonság.</xref:System.Windows.Forms.ListBox.SelectionMode%2A> A ListBox is biztosít a <xref:System.Windows.Forms.ListBox.MultiColumn%2A>tulajdonság elemek rögtön függőleges listáját helyett oszlopokban szereplő elemek jeleníthet meg.</xref:System.Windows.Forms.ListBox.MultiColumn%2A> Ez a vezérlő több látható elemek jeleníthető meg és a felhasználó már nem kell görgetnie elemet.       Általában a Windows a feladata a ListBox megjelenítendő elemek kezeli. Használhatja a <xref:System.Windows.Forms.ListBox.DrawMode%2A>tulajdonság, és a leírót a <xref:System.Windows.Forms.ListBox.MeasureItem>és <xref:System.Windows.Forms.ListBox.DrawItem>események, felülbírálhatja a rajzolási, amelyet a Windows automatikus biztosít, és megrajzolja a cikkek saját maga.</xref:System.Windows.Forms.ListBox.DrawItem> </xref:System.Windows.Forms.ListBox.MeasureItem> </xref:System.Windows.Forms.ListBox.DrawMode%2A> Tulajdonos rajzolt ListBox vezérlők segítségével magasságát elemek, képek, vagy más színnel vagy az egyes elemek szöveg betűtípusát megjelenítéséhez a listában. A <xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>tulajdonság, <xref:System.Windows.Forms.ListBox.GetItemHeight%2A>, és <xref:System.Windows.Forms.ListBox.GetItemRectangle%2A>is segítséget nyújt a saját elemek megrajzolásához.</xref:System.Windows.Forms.ListBox.GetItemRectangle%2A> </xref:System.Windows.Forms.ListBox.GetItemHeight%2A> </xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>       Megjelenítési és kijelölés funkciók mellett a ListBox is szolgáltatásai segítségével hatékonyan elemek hozzáadására a ListBox és a szöveg belül a listában lévő elemeket. A <xref:System.Windows.Forms.ListBox.BeginUpdate%2A>és <xref:System.Windows.Forms.ListBox.EndUpdate%2A>módszerek lehetővé teszik a nagy számú elem hozzáadása a ListBox anélkül, hogy a vezérlő minden alkalommal, amikor egy elem a listához hozzáadott újrarajzolását.</xref:System.Windows.Forms.ListBox.EndUpdate%2A> </xref:System.Windows.Forms.ListBox.BeginUpdate%2A> A <xref:System.Windows.Forms.ListBox.FindString%2A>és <xref:System.Windows.Forms.ListBox.FindStringExact%2A>módszerek lehetővé teszik a keresse meg a keresési karakterláncot tartalmazó lista egy elemére.</xref:System.Windows.Forms.ListBox.FindStringExact%2A> </xref:System.Windows.Forms.ListBox.FindString%2A>       A <xref:System.Windows.Forms.ListBox.Items%2A>, <xref:System.Windows.Forms.ListBox.SelectedItems%2A>, és <xref:System.Windows.Forms.ListBox.SelectedIndices%2A>tulajdonságainak hozzáférést a ListBox által használt három gyűjteményekhez.</xref:System.Windows.Forms.ListBox.SelectedIndices%2A> </xref:System.Windows.Forms.ListBox.SelectedItems%2A> </xref:System.Windows.Forms.ListBox.Items%2A> Az alábbi táblázat ismerteti a ListBox és a használatukat a vezérlőben által használt három gyűjteményeket.      | Gyűjtemény osztályában |} A ListBox használt |}   |----------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Forms.ListBox.ObjectCollection>| A ListBox vezérlőt szereplő összes elemet tartalmaz. |}   | <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>| Tartalmazza a kiválasztott elemek gyűjteménye, amely szerepel a ListBox vezérlőt az elemek egy részhalmazához. |}   | <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>| A kijelölt indexek egy gyűjteményt, amely az indexeket, amely a <xref:System.Windows.Forms.ListBox.ObjectCollection>.</xref:System.Windows.Forms.ListBox.ObjectCollection> részhalmazát tartalmazza</xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection> Ezek az indexek adja meg a kijelölt elemeket. |}       A következő három példák azt szemléltetik, a három indexelésű gyűjteményekben, amely támogatja a ListBox osztály.       Az alábbi táblázat bemutatja a példáját mutatja be <xref:System.Windows.Forms.ListBox.ObjectCollection>tárolja a cikkek a ListBox, valamint a ListBox például belül kijelölés állapotukba.</xref:System.Windows.Forms.ListBox.ObjectCollection>      | Index |} Elem |} A ListBox kijelölés állapotot |}   |-----------|----------|----------------------------------------|   |}&0; |} object1 |} A ki nem jelölt |}   |&1; |} object2 |} Kijelölt |}   |}&2; |} object3 |} A ki nem jelölt |}   |}&3; |} object4 |} Kijelölt |}   |}&4; |} object5 |} Kijelölt |}       Alapján a <xref:System.Windows.Forms.ListBox.ObjectCollection>az előző táblázatban látható, az alábbi táblázatban az <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>tűnik.</xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Index |} Elem |}   |-----------|----------|   |}&0; |} object2 |}   |&1; |} object4 |}   |}&2; |} object5 |}       Alapján a <xref:System.Windows.Forms.ListBox.ObjectCollection>az előző táblázatban látható, az alábbi táblázatban az <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>tűnik.</xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Index |} Elem indexe |}   |-----------|-------------------|   |}&0; |}&1; |}   |&1; |}&3; |}   |}&2; |}&4; |}       A <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>metódusában a <xref:System.Windows.Forms.ListBox.ObjectCollection>osztály lehetővé teszi, hogy elemeket adjon hozzá a ListBox.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> A <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>is fogadja el az összes objektumtól amikor tag hozzáadása a ListBox.</xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Egy objektum a ListBox ad hozzá, amikor a vezérlő használja a meghatározott a <xref:System.Object.ToString%2A>metódusa csak egy tag neve az objektum van megadva a <xref:System.Windows.Forms.ListControl.DisplayMember%2A>tulajdonság.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Object.ToString%2A> Mellett <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> <xref:System.Windows.Forms.ListBox.ObjectCollection>azt is megteheti az elemekről az <xref:System.Windows.Forms.ListControl.DataSource%2A> <xref:System.Windows.Forms.ListControl>osztály</xref:System.Windows.Forms.ListControl> tulajdonsága</xref:System.Windows.Forms.ListControl.DataSource%2A> osztály</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> elemek hozzáadása      > [!NOTE] > Ha egy ListBox <xref:System.Windows.Forms.ComboBox>, vagy <xref:System.Windows.Forms.CheckedListBox>egy alap Windows képernyő, és szeretné módosítani egy származtatott Windows képernyőn azokat a vezérlőelemeket karakterlánc gyűjteményei, azokat a vezérlőelemeket alap Windows formájában karakterlánc gyűjteményei üresnek kell lennie.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ComboBox> Ha a karakterlánc gyűjtemények nem üresek, azok válnak csak olvasható kapcsolattípusokból, amelyek egy másik Windows űrlap."
  example:
  - "The following code example demonstrates how to create a ListBox control that displays multiple items in columns and can have more than one item selected in the control's list. The code for the example adds 50 items to the ListBox using the <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> method of the <xref:System.Windows.Forms.ListBox.ObjectCollection> class and then selects three items from the list using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method. The code then displays values from the <xref:System.Windows.Forms.ListBox.SelectedObjectCollection> collection, through the <xref:System.Windows.Forms.ListBox.SelectedItems%2A> property, and the <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>, through the <xref:System.Windows.Forms.ListBox.SelectedIndices%2A> property. This example requires that the code is located in and called from a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic ListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_19_1.cpp)]\n [!code-cs[Classic ListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_19_1.cs)]\n [!code-vb[Classic ListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_19_1.vb)]"
