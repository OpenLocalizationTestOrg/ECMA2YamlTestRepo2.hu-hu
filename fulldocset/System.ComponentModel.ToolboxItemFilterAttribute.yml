  name: ToolboxItemFilterAttribute
  nameWithType: ToolboxItemFilterAttribute
  fullName: System.ComponentModel.ToolboxItemFilterAttribute
  type: Class
  summary: "Adja meg a szűrési karakterláncot, és egy eszközkészletelem használandó szűrőtípus."
  remarks: "ToolboxItemFilterAttribute mely eszközkészlet által elemek csak a megfelelő attribútum vagy kódot, amely meghatározza, hogy az elem kell lennie engedélyezhető vagy letiltható az eszközkészlet rendelkező tervezők való használatra jelölt mechanizmust biztosít.       Egy ToolboxItemFilterAttribute alkalmazhatja a <xref:System.Drawing.Design.ToolboxItem>idejére engedélyezni vagy letiltani a cikk egy szűrő karakterláncot és a szűrő típusát jelzi.</xref:System.Drawing.Design.ToolboxItem> A tervező használatára, a követelmények az eszközkészlet elemének jelöléséhez ToolboxItemFilterAttribute is alkalmazhatók. Az ilyen típusú attribútum is használható annak jelzésére, hogy egy eszközkészletelem csak akkor engedélyezhető, amikor egy designer megfelelő szűrő karakterláncot használnak. A szűrő típusa a <xref:System.ComponentModel.ToolboxItemFilterAttribute.FilterType%2A>tulajdonság által a <xref:System.ComponentModel.ToolboxItemFilterType>, amely azt jelzi, hogyan használja a szűrőfeltételek karakterlánc, vagy hogy egyéni kód segítségével határozza meg, hogy egy elem engedélyezése.</xref:System.ComponentModel.ToolboxItemFilterType> </xref:System.ComponentModel.ToolboxItemFilterAttribute.FilterType%2A>"
  example:
  - "The following code example demonstrates how to apply the ToolboxItemFilterAttribute.  \n  \n [!code-vb[IToolboxUserExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._95_1.vb)]\n [!code-cs[IToolboxUserExample#1](~/add/codesnippet/csharp/t-system.componentmodel._95_1.cs)]\n [!code-cpp[IToolboxUserExample#1](~/add/codesnippet/cpp/t-system.componentmodel._95_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true, Inherited=true)]

      public sealed class ToolboxItemFilterAttribute : Attribute
