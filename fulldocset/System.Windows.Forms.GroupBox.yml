  name: GroupBox
  nameWithType: GroupBox
  fullName: System.Windows.Forms.GroupBox
  type: Class
  summary: "A Windows-vezérlő megjelenít egy keretet vezérlők választhatóan egy csoportja körül jelöli."
  remarks: "A csoport megjelenít egy keretet vezérlők együtt vagy azok nélkül egy csoportja körül. Egy csoport segítségével logikailag csoportosítják az űrlap vezérlőit gyűjteménye. A csoport mező esetén, amelyek meghatározzák a vezérlők használható tároló-vezérlőelem.       A jellemző használati csoportpanel egy logikai csoportját tartalmazó <xref:System.Windows.Forms.RadioButton>vezérlők.</xref:System.Windows.Forms.RadioButton> Ha két elemcsoportok több választógombok (más néven választógombok), amelyek mindegyike tartalmaz, minden egyes gombok csoportonként kölcsönösen kizárja egymást, beállítása egy beállítás értéke.       A csoportpanel szabályozza a segítségével hozzáadhatók a <xref:System.Windows.Forms.Control.ControlCollection.Add%2A>metódusában a <xref:System.Windows.Forms.Control.Controls%2A>tulajdonság.</xref:System.Windows.Forms.Control.Controls%2A> </xref:System.Windows.Forms.Control.ControlCollection.Add%2A>      > [!NOTE] > Csak a csoportpanel vezérlőelemen belül található vezérlők választható vagy helyezhető fókuszba. A teljes csoport maga nem választható ki, vagy helyezhető fókuszba. Hogyan reagál a vezérlő kapcsolatos további információk a <xref:System.Windows.Forms.Control.Focus%2A>és <xref:System.Windows.Forms.Control.Select%2A>módszereket, tekintse meg a következőt <xref:System.Windows.Forms.Control>tagok: <xref:System.Windows.Forms.Control.CanFocus%2A>, <xref:System.Windows.Forms.Control.CanSelect%2A> <xref:System.Windows.Forms.Control.Focused%2A>, <xref:System.Windows.Forms.Control.ContainsFocus%2A> <xref:System.Windows.Forms.Control.Focus%2A>, <xref:System.Windows.Forms.Control.Select%2A>.</xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A> </xref:System.Windows.Forms.Control.ContainsFocus%2A> </xref:System.Windows.Forms.Control.Focused%2A> </xref:System.Windows.Forms.Control.CanSelect%2A> </xref:System.Windows.Forms.Control.CanFocus%2A> </xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A>       A csoport nem tudja megjeleníteni a görgetősáv. Ha egy vezérlő hasonló a cél a görgetősáv tartalmazó csoport, tekintse meg a <xref:System.Windows.Forms.Panel>vezérlő.</xref:System.Windows.Forms.Panel>"
  example:
