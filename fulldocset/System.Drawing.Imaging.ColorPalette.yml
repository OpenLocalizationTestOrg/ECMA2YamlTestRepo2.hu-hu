  name: ColorPalette
  nameWithType: ColorPalette
  fullName: System.Drawing.Imaging.ColorPalette
  type: Class
  summary: "Meghatározza a fel a színpaletta színeinek tömbjét. A színeket 32 bites ARGB színeket. Nem örökölhető."
  remarks: "Nem engedélyezett közvetlenül létrehozni egy ColorPalette objektumot. Ha létrehozott egy ColorPalette objektumot, majd sikerült kezelni a paletta méretét, hogy egy adott kép, ami nem engedélyezett. Használja a <xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>tulajdonság egy ColorPalette objektum.</xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>       A paletta színeit a 32 bites ARGB színek korlátozódnak. 32 bites ARGB színt 8 bit minden alpha, piros, a zöld és a kék értékek rendelkezik. A legalacsonyabb 8 bit jött létre a kék bit, a következő 8 bit zöld, a következő 8 bit piros, pedig a legjelentősebb 8 bit alpha. Ez azt jelenti, hogy minden összetevő 0 és 255 között változhat. A teljes 255 és teljes mértékben ki 0. Alpha használt érték átlátszóvá (alpha = 0) vagy nem átlátszó (alpha = 255). A kép intenzitásának szintek száma növelhető használt színek számának növelése nélkül. Ez a folyamat létrehoz egy félárnyék úgynevezett, és nagyobb ezzel szemben csökkent megoldás költségekkel kínál."
  syntax:
    content: public sealed class ColorPalette
