  summary: "A megjelenítési mód, amely automatikusan kiválasztja a megjelenítési mód. Ebben a módban a bájtok vizsgálata annak meghatározásához, hogy azok hexadecimális vagy nyomtatható. Ha a bájtok hexadecimális formátumban, a Hexdump mód van kiválasztva. A karakterek nyomtatható karakter megfelelő, ha a teszt futtatásával automatikusan kiválasztja a Ansi vagy a Unicode megjelenítési mód."
