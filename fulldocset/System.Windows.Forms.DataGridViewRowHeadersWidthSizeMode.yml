  summary: "Határozza meg az értékek megadásának módját a fejléc oszlopszélességet módosul."
  remarks: "Alapértelmezés szerint felhasználók átméretezhetik-e a sorfejlécek szélességét. Így meghatározhatja, hogy a rögzített szélességűre letilthatja, vagy használhatja a tartalom-alapú automatikus méretezési módját, amely is letiltja a felhasználói átméretezése.       A <xref:System.Windows.Forms.DataGridView>vezérlő módosíthatja a saját tartalmához, a sorfejlécek szélességének, csak az első fejlécnek tartalmát, vagy csak a tartalmát aktuálisan megjelenő fejlécek.</xref:System.Windows.Forms.DataGridView> Fejlécek részhalmazának használata új szélessége kiszámítása akkor hasznos, az adatok sorok használatakor elkerülése érdekében a rendszer teljesítményét.       Ez az enumerálás használják a <xref:System.Windows.Forms.DataGridView>vezérlő <xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A>tulajdonság és <xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A>metódus.</xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A> </xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A> </xref:System.Windows.Forms.DataGridView>       Méretezési módokkal kapcsolatos további információkért lásd: [méretezési beállítások a Windows Forms DataGridView vezérlőben levő](~/add/includes/ajax-current-ext-md.md)."
