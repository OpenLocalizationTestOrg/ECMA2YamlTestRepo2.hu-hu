  summary: "Átméretezi a vezérlő."
  remarks: "A vezérlőelem meghívásakor, amely támogatja a felosztása ablaktáblákra, ez a módszer a mellékhatása más összefüggő ablaktábla átméretezéséhez lehet.       Egy objektum helyezhető át, méretezhető át, vagy úgy, hogy az eredményül kapott képernyő helyére teljesen kívül a koordináták a tároló és a nem érhető el, billentyűzet vagy egér elforgatott. Például egy legfelső szintű ablak teljesen képernyőn áthelyezésekor vagy gyermekobjektum kikerül a tároló nézőpont határain. Ezekben az esetekben az objektum el van helyezve a kért képernyő koordináták lehető a bal oldali vagy felső koordináták a tároló határain belül felülbírálható közelében."
  example:
  - "The following example shows one possible implementation of this method for a custom control that can be resized.  \n  \n [!code-vb[UIAITransformProvider_snip#Resize](~/add/codesnippet/visualbasic/uiaitransformprovider_snip/transformfragment.vb#resize)]\n [!code-cs[UIAITransformProvider_snip#Resize](~/add/codesnippet/csharp/UIAITransformProvider_snip/TransformFragment.cs#resize)]"
  syntax:
    content: public void Resize (double width, double height);
    parameters:
    - id: width
      type: System.Double
      description: "Az ablak képpontban új szélességét."
    - id: height
      type: System.Double
      description: "Az ablak képpontban új magasságát."
  overload: System.Windows.Automation.Provider.ITransformProvider.Resize*
