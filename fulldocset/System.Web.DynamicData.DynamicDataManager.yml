  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy külső kulcsok automatikusan be vannak töltve adatok LINQ-SQL környezetben."
  remarks: "Ha az adatmodell nem alapul a &quot;LINQ to SQL&quot;, a rendszer figyelmen kívül hagyja ezt a tulajdonságot. Ha a tulajdonság beállítása `true`, azt eredményezi, hogy a kezdeti lekérdezés betöltését a kapcsolódó entitásokból. Ha a tulajdonság értéke `false`, &quot;LINQ to SQL&quot; töltődjön a kapcsolódó objektumok, amikor erre felkérést kapnak. Ez a tulajdonság csak a terhelés optimalizálás, és nem befolyásolja, hogy mi jelenjen meg."
  syntax:
    content: public bool AutoLoadForeignKeys { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a külső kulcsok automatikusan be vannak töltve; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
