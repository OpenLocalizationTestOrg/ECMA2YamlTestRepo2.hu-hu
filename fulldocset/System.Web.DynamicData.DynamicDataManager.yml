  name: DynamicDataManager
  nameWithType: DynamicDataManager
  fullName: System.Web.DynamicData.DynamicDataManager
  type: Class
  summary: "Lehetővé teszi, hogy az ASP.NET dinamikus adatokat támogató ASP.NET webes vezérlők dinamikus viselkedését."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a DynamicDataManager vezérlője az adathoz kötött vezérlő, az adatforrás-vezérlő és a dinamikus adatok közötti összekötő az alábbi módokon:-készlet létrehozása a megfelelő oszlop adathoz kötött vezérlő egy mezőgenerátor meg, ha <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>értéke `true`.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       Az adathoz kötött vezérlő lehet egy <xref:System.Web.UI.WebControls.GridView>vezérlő, egy <xref:System.Web.UI.WebControls.DetailsView>vezérlő, vagy egy <xref:System.Web.UI.WebControls.FormView>vezérlő.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      -Állítja be az adatforrás-vezérlő környezet típusát és a tábla neve. A LINQ SQL-adatforrás-vezérlőelem <xref:System.Web.UI.WebControls.LinqDataSource>.</xref:System.Web.UI.WebControls.LinqDataSource> Az adatforrás vezérlőjének a ADO entitás-keretrendszer <xref:System.Web.UI.WebControls.EntityDataSource>.</xref:System.Web.UI.WebControls.EntityDataSource>      – Beállítja a <xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>való `true` az adatforrás, ha nem a Where záradékban.</xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>      -Bővíti a különleges dinamikus paraméterek például <xref:System.Web.DynamicData.DynamicControlParameter>felhasználhat az adatforrás-paraméterek sorozatán.</xref:System.Web.DynamicData.DynamicControlParameter>      -Ha LINQ-SQL <xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>tulajdonsága `true`, betölti a külső kulcsokat.</xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>       A DynamicDataManager vezérlő ahhoz, hogy dinamikus adatok támogatásának használandó adatvezérlők egy oldalon kell szerepelnie. A DynamicDataManager vezérlő markup meg kell előznie a kód bármilyen vezérlők dinamikus adatok támogatásának használó.      > [!NOTE] > A DynamicDataManager vezérlő nem lehet rendezni belül egy <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel>      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:DynamicDataManager       AutoLoadForeignKeys=&quot;True|False&quot;       EnableQueryStringSelection=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;   >   </asp:DynamicDataManager>   ```"
  example:
  - "The following example shows how to use a DynamicDataManager control to enable dynamic behavior for an instance of the <xref:System.Web.UI.WebControls.GridView?displayProperty=fullName> control.  \n  \n [!code-vb[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_6_1.aspx)]\n [!code-cs[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_6_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.DynamicData.Design.DynamicDataManagerDesigner, System.Web.DynamicData.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Drawing.ToolboxBitmap(typeof(System.Web.DynamicData.DynamicDataManager), "DynamicDataManager.bmp")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.ParseChildren(true)]

      [System.Web.UI.PersistChildren(false)]

      public class DynamicDataManager : System.Web.UI.Control
