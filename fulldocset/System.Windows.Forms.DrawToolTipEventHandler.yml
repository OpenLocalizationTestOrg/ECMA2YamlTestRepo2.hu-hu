  remarks: "A <xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>esemény jelenik meg, amelyet a <xref:System.Windows.Forms.ToolTip>osztály a <xref:System.Windows.Forms.ToolTip>megrajzolása és a <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>tulajdonság értéke `true`.</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> A <xref:System.Windows.Forms.DrawToolTipEventArgs>osztály festeni szükséges összes információt tartalmaz a <xref:System.Windows.Forms.ToolTip>, beleértve az elemleírás szövegének a <xref:System.Drawing.Rectangle>, és a <xref:System.Drawing.Graphics>objektum a rajzhoz történjen a.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.DrawToolTipEventArgs> A hely az elemleírás egyéni beállításához használja a <xref:System.Drawing.Rectangle>Az elemleírás határán meghatározásához és a <xref:System.Drawing.Graphics>objektumot a testreszabott rajz.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> Határán növelheti a <xref:System.Windows.Forms.ToolTip>ahhoz, amelyet egy megjelenő a <xref:System.Windows.Forms.ToolTip.Popup>esemény.</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       Egy DrawToolTipEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Esemény kezelő delegáltak kapcsolatos további információkért lásd: [események](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending upon what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_90_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_90_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_90_1.vb)]"
