  name: EnvironmentVariableTarget
  nameWithType: EnvironmentVariableTarget
  fullName: System.EnvironmentVariableTarget
  type: Enum
  summary: "Adja meg a helyet, ahol egy környezeti változó tárolja, vagy lekérése készlet vagy a get műveletet."
  remarks: "A EnvironmentVariableTarget számbavétel használják az egyes túlterhelés a <xref:System.Environment.SetEnvironmentVariable%2A>, <xref:System.Environment.GetEnvironmentVariable%2A>, és <xref:System.Environment.GetEnvironmentVariables%2A>módszerek adja meg a helyet, vagy a cél, ahol a név- és környezeti változó tárolja vagy lekérése.</xref:System.Environment.GetEnvironmentVariables%2A> </xref:System.Environment.GetEnvironmentVariable%2A> </xref:System.Environment.SetEnvironmentVariable%2A>       A cél három hely egyike lehet: az aktuális folyamat, a Windows operációs rendszer beállításkulcs fenntartott az aktuális felhasználóhoz társított környezeti változók vagy a környezeti változók társított a helyi számítógép összes felhasználója számára fenntartott beállításkulcs társított környezeti blokk."
  example:
  - "The following code example demonstrates the EnvironmentVariableTarget enumeration in methods that create, modify, and delete environment variables.  \n  \n [!code-cpp[environment.getsetenvar#1](~/add/codesnippet/cpp/t-system.environmentvari_1.cpp)]\n [!code-vb[environment.getsetenvar#1](~/add/codesnippet/visualbasic/t-system.environmentvari_1.vb)]\n [!code-cs[environment.getsetenvar#1](~/add/codesnippet/csharp/t-system.environmentvari_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum EnvironmentVariableTarget
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.EnvironmentVariableTarget.Machine
  id: Machine
  parent: System.EnvironmentVariableTarget
  langs:
