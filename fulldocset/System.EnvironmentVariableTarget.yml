  name: Machine
  nameWithType: EnvironmentVariableTarget.Machine
  fullName: System.EnvironmentVariableTarget.Machine
  type: Field
  assemblies:
  - mscorlib
  namespace: System
  summary: "A környezeti változó tárolja, vagy a lekérése a <xref uid=&quot;langword_csharp_HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Control\\Session Manager\\Environment&quot; name=&quot;HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Control\\Session Manager\\Environment&quot; href=&quot;&quot;> </xref> kulcs a Windows operációs rendszer beállításjegyzékében."
  remarks: "Amikor egy felhasználó a beállítási művelet hoz létre a következő környezeti változó, az operációs rendszer a következő környezeti változó tárolja, a beállításjegyzék, de nem a jelenlegi folyamatban. Ha bármely felhasználó a helyi számítógépen elindul egy új folyamatot, az operációs rendszer átmásolja a környezeti változó a beállításjegyzék folyamat.       Amikor a folyamat leáll, az operációs rendszer megsemmisít a környezeti változó a folyamatba. Azonban a beállításjegyzékben a környezeti változó tartósan fennáll, addig, amíg a felhasználó eltávolítja azt a programozott módon, vagy az operációs rendszer eszköz segítségével."
  syntax:
    content: Machine
    return:
      type: System.EnvironmentVariableTarget
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
