  summary: "A megoldást a [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)] végrehajtása a <xref href=&quot;System.Security.Cryptography.HMACSHA512&quot;> </xref> algoritmus, amely nem konzisztens a [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] végrehajtására."
  remarks: "A ProduceLegacyHmacValues logikai tulajdonság célja engedélyezése [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] együttműködhet alkalmazások [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] alkalmazások. Ha ez a tulajdonság értéke `true`, a <xref:System.Security.Cryptography.HMACSHA512>objektum által visszaadott értékek egyező hozza létre a [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)].</xref:System.Security.Cryptography.HMACSHA512> Célszerű ezt a tulajdonságot csak egyszer a HMAC-objektum létrehozása után. Szüksége lesz alaphelyzetbe állítja ezt követően a kulcsot a következő példában látható módon.      ```   public static void Test()       {       HMACSHA512 hmac = new HMACSHA512();       hmac.ProduceLegacyHmacValues = true;       hmac.Key = // ...Get the HMAC key.       // ...       // Use the HMAC algorithm.       // ...       }   ```"
  syntax:
    content: public bool ProduceLegacyHmacValues { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ahhoz, hogy [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] együttműködhet alkalmazások [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] alkalmazások; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.HMACSHA512.ProduceLegacyHmacValues*
  exceptions: []
