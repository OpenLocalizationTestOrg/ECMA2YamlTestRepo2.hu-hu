  nameWithType: HMACSHA512
  fullName: System.Security.Cryptography.HMACSHA512
  type: Class
  summary: "Kiszámítja a kivonat-alapú üzenethitelesítési kód (HMAC) használatával a <xref href=&quot;System.Security.Cryptography.SHA512&quot;> </xref> kivonatoló függvényt."
  remarks: "HMACSHA512 típus, amely az SHA-512 kivonatoló függvénytől értékekből összeállított és használni, mint a kivonat-alapú üzenethitelesítési kód (HMAC) létre kivonatoló kulcsalgoritmus. A HMAC-folyamat egy titkos kulcsot kever az üzenet adataihoz, és eredményét. A kivonatot újra a titkos kulccsal vegyes, és majd kivonatolt még egyszer. A kimeneti kivonat 512 bit hosszúságú.       Egy HMAC használható annak meghatározásához, hogy nem biztonságos csatornán keresztül küldött üzenet módosították, feltéve, hogy a küldő és fogadó ugyanazt a titkos kulcsot. A küldő kiszámítja a kivonatot az eredeti adatokkal, és elküldi az eredeti adatok és a kivonat értéke egyetlen üzenetben. A fogadó újraszámítja a kivonat értéke a fogadott üzenethez, és ellenőrzi, hogy a számított HMAC megegyezik-e a továbbított HMAC.       Ha az eredeti és számított kivonati értékek egyeznek, az üzenet hitelesítése. Ha nem egyeznek, vagy az adatok, vagy a kivonat értéke megváltozott. Üzenetkivonatokat adja meg a biztonsági, mert a titkos kulcs ismerete szükséges módosítani az üzenetet, és Reprodukálja a megfelelő kivonat értéke illetéktelen módosítások ellen.       HMACSHA512 kulcsok bármilyen méretű fogad, és hozza létre a kivonat hosszának sorozatát 512 bites."
  example:
  - "The following example shows how to sign a file by using the HMACSHA512 object and then how to verify the file.  \n  \n [!code-cpp[HMACSHA512#1](~/add/codesnippet/cpp/t-system.security.crypto_83_1.cpp)]\n [!code-vb[HMACSHA512#1](~/add/codesnippet/visualbasic/t-system.security.crypto_83_1.vb)]\n [!code-cs[HMACSHA512#1](~/add/codesnippet/csharp/t-system.security.crypto_83_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACSHA512 : System.Security.Cryptography.HMAC
