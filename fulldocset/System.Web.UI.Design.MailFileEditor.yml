  fullName: System.Web.UI.Design.MailFileEditor
  type: Class
  summary: "Felhasználói kezelőfelületet biztosít kijelölése és tulajdonság mail fájlnevét szerkesztése tervezési időben."
  remarks: "A MailFileEditor osztály egy <xref:System.Drawing.Design.UITypeEditor>objektum, amely segítségével tervezési időben válassza ki, és szerkesztheti a karakterláncként mail fájl nevét, és rendelje hozzá a karakterlánc egy vezérlő tulajdonságának.</xref:System.Drawing.Design.UITypeEditor> Például a <xref:System.Web.UI.WebControls.EmbeddedMailObject>vezérlő használ a MailFileEditor osztály tervezési időben értékének beállítása a <xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A>tulajdonság.</xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A> </xref:System.Web.UI.WebControls.EmbeddedMailObject>       Használja a <xref:System.ComponentModel.EditorAttribute>a MailFileEditor társítandó tulajdonság attribútum.</xref:System.ComponentModel.EditorAttribute> A társított tulajdonság a tervezési felülethez, szerkesztésekor a Tervező gazdagép meghívja a <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metódus.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> A <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metódus megjelenít egy párbeszédpanelt egy levelezési fájlnevet kijelölése fájlok szűrt listáját, és a fájl nevét, amely a felhasználó által megadott adja vissza.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> A <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>módszer azt jelzi, a felhasználói felület a megjelenítési stílus.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Egy egyéni szerkesztő egy levelezési fájltulajdonság meghatározásához MailFileEditor osztály származik. Például a származtatott osztálya lehet felülbírálni a <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metódust, és a megjelenített egy <xref:System.Windows.Forms.OpenFileDialog>példány fájlszűrő mail egyéni vagy title.</xref:System.Windows.Forms.OpenFileDialog> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MailFileEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the MailFileEditor class provides the user interface to select and edit a mail file name for the property value.  \n  \n [!code-cs[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_0_1.cs)]\n [!code-vb[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_0_1.vb)]"
  syntax:
    content: 'public class MailFileEditor : System.Web.UI.Design.UrlEditor'
