  name: ComponentDesigner
  nameWithType: ComponentDesigner
  fullName: System.ComponentModel.Design.ComponentDesigner
  type: Class
  summary: "A Tervező módban viselkedését az összetevő bővíti."
  remarks: "A ComponentDesigner Tervező alaposztály biztosít egy egyszerű designer, amelyek kibővítik a Tervező módban társított összetevőként viselkedését.       ComponentDesigner biztosít egy üres <xref:System.ComponentModel.Design.IDesignerFilter>illesztőfelület megvalósítása, amelynek módszerek úgy, hogy az attribútumok, tulajdonságokat és a társított összetevő események tervezési időben történő felülírását.</xref:System.ComponentModel.Design.IDesignerFilter>       A Tervező társíthatja egy típus <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> használatával Tervezési idejű viselkedés testreszabása áttekintését lásd: [kiterjesztése tervezési idejű támogatási](~/add/includes/ajax-current-ext-md.md).       A ComponentDesigner osztály megvalósít egy különleges viselkedését a tulajdonság leírók örökölt összetevőt. Egy belső típus nevű `InheritedPropertyDescriptor` azokhoz a tulajdonságokhoz, egy olyan alaposztályból származik állni alapértelmezett ComponentDesigner végrehajtására szolgál. Két olyan eset létezik, amelyben az e tulajdonság leírók kerülnek.      1.  A legfelső szintű objektum saját magát, amely ad vissza a <xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>tulajdonság, mert vannak a számítógép az alap osztálytól örököl</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>      2.  A mezők az alaposztályban a legfelső szintű objektum található. Az alaposztály nyilvános és védett mezők kerülnek a tervezőben, hogy a felhasználó által kezelhetők.       A `InheritedPropertyDescriptor` osztály módosítja egy tulajdonság alapértelmezett értéke, hogy az alapértelmezett érték az az aktuális érték objektum példányának létrehozásánál. Ennek oka az, a tulajdonság egy másik példány öröklődött. A Tervező határozza meg, hogy a tulajdonság értékének alaphelyzetbe állítása, az örökölt osztály által megadott értékre állítaná a érték, amely szerint. Ez az érték az alapértelmezett érték a metaadatok között tárolt eltérhet."
  example:
  - "The following code example provides an example ComponentDesigner implementation and an example component associated with the designer. The designer implements an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Initialize%2A> method that calls the base `Initialize` method, an override of the <xref:System.ComponentModel.Design.ComponentDesigner.DoDefaultAction%2A> method that displays a <xref:System.Windows.Forms.MessageBox> when the component is double-clicked, and an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A> property accessor that supplies a custom <xref:System.ComponentModel.Design.DesignerVerb> menu command to the shortcut menu for the component.  \n  \n [!code-cs[ComponentDesignerExample#1](~/add/codesnippet/csharp/t-system.componentmodel._153_1.cs)]\n [!code-cpp[ComponentDesignerExample#1](~/add/codesnippet/cpp/t-system.componentmodel._153_1.cpp)]\n [!code-vb[ComponentDesignerExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._153_1.vb)]"
