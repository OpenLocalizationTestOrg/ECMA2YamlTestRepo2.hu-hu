  nameWithType: FormViewInsertedEventHandler
  fullName: System.Web.UI.WebControls.FormViewInsertedEventHandler
  type: Delegate
  summary: "A mód, amely kezeli a <xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserted&quot;> </xref> az esemény egy <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.FormView>szabályozása vált ki a <xref:System.Web.UI.WebControls.FormView.ItemInserted>eseményt, amikor a Beszúrás gomb (gombot a `CommandName` tulajdonság &quot;Insert&quot; értékre van állítva) a vezérlőben kattint, de később a <xref:System.Web.UI.WebControls.FormView>vezérlő beszúrja a rekord.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView> Ez lehetővé teszi, hogy egy egyéni rutin, például az insert művelet eredményeinek ellenőrzése, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       Egy FormViewInsertedEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewInsertedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemInserted> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewInsertedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_78_1.aspx)]\n [!code-cs[FormViewInsertedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_78_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewInsertedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemInserted> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewInsertedEventHandlerDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_78_2.aspx)]\n [!code-cs[FormViewInsertedEventHandlerDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_78_2.aspx)]"
