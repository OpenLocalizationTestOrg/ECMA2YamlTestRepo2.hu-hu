  name: DesignerSerializationManager
  nameWithType: DesignerSerializationManager
  fullName: System.ComponentModel.Design.Serialization.DesignerSerializationManager
  type: Class
  summary: "Egy valósítja meg a <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> felületet."
  remarks: "A <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>felület egy olyan objektum, amely meghatározza a szerializálási formátum független felületet kínál.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Lényegében szolgáltat környezetben és a szolgáltatások objektumszerializáló, amelyek ténylegesen hajtsa végre a deszerializálás. <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>segít a deszerializálás során, hogy nyomon követi objektumok.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Ez a technika a hasonló a <xref:System.ComponentModel.Design.IDesignerHost>felület: tervezők ténylegesen adja meg a felhasználói felület (UI), és <xref:System.ComponentModel.Design.IDesignerHost>biztosít, amely lehetővé teszi a különböző tervezők működjön együtt a kapcsolás.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.IDesignerHost>       A DesignerSerializationManager osztály megvalósít <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Adja meg a deszerializálás, például a <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> futásidejű objektumszerializáló hasonló az általános űrlap tervezték       A DesignerSerializationManager osztály három célokat éri el:-egyszerű, kulcsrakész objektum deszerializálása többféle formátumúak használható.      -Érdemes általános és nem kötött bármely formátumát. Használat egyaránt CodeDOM deszerializálás, valamint a jelölés során deszerializálása.      -Bővíthető és különböző szerializálási használt módszerek másolja és illessze be és visszavonási vagy visszaállítási forgatókönyveket támogatja.       Tervezési idejű szerializálási rendelkezik a következő különbségeket futásidejű objektum szerializálása:-az objektum, a szerializálási végrehajtása elkülönül általában a futásidejű objektum, hogy a tervezési idejű logika távolíthatja el egy összetevő.      -A szerializálási séma azt feltételezi, hogy az objektum nincs teljesen inicializálva, létrejön, és ezután módosultak keresztül tulajdonság és metódus meghívásához deszerializálása során.      -Nincsenek szerializálva tulajdonságok objektum értékek tartoznak, amelyek soha nem volt beállítva a (a tulajdonságok szerepelnek az alapértelmezett értékek) objektum. Ezzel ellentétben a deszerializálás adatfolyam lyuk is rendelkezhet.      -A szerializálási adatfolyam, nem pedig a teljes objektum szerializálása tartalmakra minőségének hangsúlyt helyezkedik el. Ez azt jelenti, hogy nincs meghatározott mód objektum szerializálására, ha az objektum kimaradhatnak helyett egy kivétel kiváltása. A szerializálási motor rendelkezhetnek heurisztikus itt döntse el, hogy mely hibákat figyelmen kívül hagyhatja, és amely helyreállíthatatlan.      -A szerializálási adatfolyam előfordulhat, hogy több adatot a deszerializáláshoz szükséges. Forrás kód szerializálási, például a felhasználói kód vegyes objektumdiagram deszerializálása szükséges kóddal rendelkezik. A felhasználói kód kell figyelmen kívül hagyva a(z) deszerializáláshoz és megmaradjanak a szerializálás.       Ezek a különbségek miatt egy másik szerializálási modell tervezési idejű szerializálási vonatkozik. Ez a modell egyes adattípusok éppen szerializált egy külön szerializáló objektumot használja. Minden egyes szerializáló kis hozzájárulását a probléma megoldásának egész biztosít. Ezek objektumszerializáló összes legyenek egy közös szerializáláskezelő keresztül. A szerializáláskezelő állapot között a különböző objektumszerializáló karbantartásáért felelős. Tegyük fel, fontolja meg a következő osztály: [!code-cs [System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#2](~/add/codesnippet/csharp/t-system.componentmodel._7_1.cs)][!code-vb[System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#2](~/add/codesnippet/visualbasic/t-system.componentmodel._7_1.vb) ] Ez az osztály példánya akkor használják a három különböző objektumszerializáló: egy a `SampleObject`, egy a karakterláncokat, és egy másikat a egész számok.   A szerializálót `SampleObject` a legfelső szintű szerializáló nevezik, mivel `SampleObject` a szerializálási graph gyökere. Összetettebb objektumgrafikonok is létrehozhatók. Vegyük példaként a mi történne Ha `SampleObject` az alábbiak szerint módosult: [!code-cs [System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#11](~/add/codesnippet/csharp/t-system.componentmodel._7_2.cs)][!code-vb[System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#11](~/add/codesnippet/visualbasic/t-system.componentmodel._7_2.vb) ] így `SampleObject` kell rendelkeznie, amely egy másik példánya maga gyermeke.   A következő kódot a objektumdiagram kitölti: [!code-cs [System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#12](~/add/codesnippet/csharp/t-system.componentmodel._7_3.cs)][!code-vb[System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#12](~/add/codesnippet/visualbasic/t-system.componentmodel._7_3.vb) ] amikor `root` szerializált, nem lesznek használt négy objektumszerializáló: egy legfelső szintű szerializálót, egy szerializálót a gyermek `SampleObject`, egy szerializálót `int`, és egy szerializálót `string`.   Objektumszerializáló gyorsítótárba kerüljenek-e alapján, így nincs szükség minden egyes példányánál szerializálót létrehozni `SampleObject`.       A DesignerSerializationManager osztály a meghatározni, hogy a szerializálási munkamenettel alapul. A munkamenet állapotát, amely hozzáfér a különböző objektumszerializáló tart fenn. Ha a munkamenet eldobása, ebben az állapotban megsemmisül. Ezzel biztosíthatja, hogy objektumszerializáló nagymértékben állapot nélküli marad, és segítséget nyújt, amelyek objektumszerializáló karbantartása megsérült. Az alábbi táblázatok bemutatják, hogyan állapotát kezeli a és a munkamenetek között.      ## Globális állapota ebben az állapotban a szerializálási objektum tulajdonában van, de az aktuális szerializálási munkamenettel független.      | Objektum |} Használati |}   |------------|-----------|   | Szerializálási szolgáltatók |} Objektumok megadhatja magukat egyedi szerializálás szolgáltatók. Ezek a szolgáltatók használatával keresse meg a objektumszerializáló, azok outlive a szerializálási munkamenettel. |}      ## Munkamenet által birtokolt állapot ebben az állapotban a munkamenet tulajdonosa, és egy munkamenet megsemmisítésekor megsemmisül. Következésképpen elérése olyan tulajdonsággal vagy a módszereket, amelyek akkor kezelheti az ebben az állapotban lesz kivételt jelez, ha a szerializáláskezelő nincs aktív munkamenet.      | Objektum |} Használati |}   |------------|-----------|   | <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName>esemény |} A <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName>esemény csatlakozik egy szerializálót nevek további hozzárendelésére.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName> Minden kezelők ezt az eseményt, amikor a munkamenet leáll a leválasztott állapotban vannak. |}   | <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete>esemény |} A <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete>esemény egy munkamenet eldobása előtt következik be.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete> Ezután minden kezelők le ezt az eseményt. |}   | A táblanév |} A szerializáláskezelő fenntartja a táblázat, amely leképezhető a nevek és objektumok között. Objektumszerializáló adhat könnyebbé teszi a beazonosítást objektumok neveit. A name tábla nincs bejelölve, amikor a munkamenet leáll. |}   | A szerializáló gyorsítótár |} A szerializáláskezelő gyorsítótárazza az objektumszerializáló kérték. Adja meg. Ez a gyorsítótár nincs bejelölve, amikor a munkamenet leáll. A nyilvános <xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.GetSerializer%2A>metódus biztonságosan hívható bármikor, de az érték csak akkor, ha a munkameneten belül neve gyorsítótárazza. |}   | Környezeti verme |} A szerializáláskezelő fenntartja a környezeti verem, amelyhez is hozzáférhet az objektum a <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.Context%2A>tulajdonság.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.Context%2A> </xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.GetSerializer%2A> Objektumszerializáló a verem használható más objektumszerializáló rendelkezésre álló további információk tárolására. Például, hogy a tulajdonság értéke van szerializálása szerializálót tolható a tulajdonságnév a szerializálási veremben szerializálni érték kérése előtt. A verem nincs bejelölve, amikor a munkamenet megszakítása. |}   | Hiba |} A szerializáláskezelő fenntart egy listát a szerializálás során történt hibákról. Ebben a listában, amelyen keresztül érhető el a <xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A>tulajdonság, nincs bejelölve, amikor a munkamenet megszakítása.</xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A> Hozzáférés a <xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A>munkamenetek között tulajdonság kivételt fog eredményezni. |}</xref:S