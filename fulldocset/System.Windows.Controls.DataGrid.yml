  fullName: System.Windows.Controls.DataGrid
  type: Class
  summary: "Egy testreszabható rácsban adatokat megjelenítő vezérlő jelöli."
  remarks: "A DataGrid vezérlő rugalmas biztosítja az adatok gyűjteménye található sorok és oszlopok megjelenítéséhez. A DataGrid típusú oszlopokat beépített és egyéni tartalom tárolására szolgáló sablon oszlop tartalmazza. A beépített sortípus tartalmaz egy legördülő részletes adatait tartalmazó részben, amely alatt az értékek további tartalom használhatja.      ## Be adatok köti kötés a DataGrid adatokat, a <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>tulajdonságot egy <xref:System.Collections.IEnumerable>végrehajtása.</xref:System.Collections.IEnumerable> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Az adatrácson minden egyes sorára van kötve az adatforrásnézetben objektum, és a program az adatrács oszlopai az adatobjektum tulajdonság van kötve. Ahhoz, hogy a DataGrid felhasználói felület cikkek hozzáadni vagy eltávolítani a forrásadatok automatikus frissítését a DataGrid kell kötni, amely megvalósítja a <xref:System.Collections.Specialized.INotifyCollectionChanged>felülethez, például egy <xref:System.Collections.ObjectModel.ObservableCollection%601>.</xref:System.Collections.ObjectModel.ObservableCollection%601> </xref:System.Collections.Specialized.INotifyCollectionChanged> gyűjteménye Automatikusan változtatásnak tulajdonság, az objektumokat a forrás gyűjtemény meg kell valósítania az <xref:System.ComponentModel.INotifyPropertyChanged>felületet.</xref:System.ComponentModel.INotifyPropertyChanged> További információkért lásd: [adatok kötésének (WPF)](~/add/includes/ajax-current-ext-md.md).      ## Oszlopok által alapértelmezés szerint a DataGrid vezérlő hoz létre oszlopok automatikusan beállításakor a <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>tulajdonság.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Milyen típusú oszlopot, amely akkor jön létre, az oszlopban lévő adatok típusától függ. A következő táblázat ismerteti a generált oszlopok.      | Generált oszloptípus |} Adattípus |}   |---------------------------|---------------|   | <xref:System.Windows.Controls.DataGridTextColumn>| <xref:System.String>|   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| <xref:System.Boolean>|   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| <xref:System.Enum>|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| <xref:System.Uri>|       Az alábbi ábrán látható oszlop típusuk.</xref:System.Uri> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Enum> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Boolean> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.String> </xref:System.Windows.Controls.DataGridTextColumn>       ![Az összes négy alapértelmezett oszlop DataGrid](~/add/media/ndp-datagriddefault.png &quot;az összes négy alapértelmezett oszlop DataGrid&quot;) Ha oszlopok automatikusan létrehozott, kezelheti a <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>esemény testreszabása, vagy szakítsa meg az oszlopok, mielőtt hozzáadja őket a DataGrid.</xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> Ha a felhasználó által definiált és automatikusan létrehozott oszlopok hozzáadása a DataGrid, először a felhasználó által definiált oszlopokat ad hozzá. Az oszlopok megjelenítési sorrendjét átrendezéséhez állíthatja be a <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>egyedi oszlop tulajdonsága.</xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>       Automatikus oszlop létrehozása úgy, hogy megakadályozhatja a <xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A>tulajdonságot `false`.</xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A> Ez akkor hasznos, ha azt szeretné, létrehozása és konfigurálása explicit módon az összes oszlop.       Használja a <xref:System.Windows.Controls.DataGridTemplateColumn>típus egy egyéni oszlop határozza meg, ha a beépített oszloptípus nem felelnek meg az igényeinek.</xref:System.Windows.Controls.DataGridTemplateColumn> A <xref:System.Windows.Controls.DataGridTemplateColumn>típus biztosít <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>és <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>, amelyek lehetővé teszik, hogy adja meg a megjelenítési és a szerkesztési módot tartalom sablonok tulajdonságai.</xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn> A dátumok például sikerült határozza meg egy egyéni oszlop. A <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>meghatározhatja egy <xref:System.Windows.Controls.TextBlock>egy dátumának megjelenítéséhez, és a <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>meghatározhatja egy <xref:System.Windows.Controls.DatePicker>vezérlő szerkesztése a dátuma.</xref:System.Windows.Controls.DatePicker> </xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>       Használhatja a <xref:System.Windows.Controls.DataGrid.Columns%2A>gyűjtemény programozott módon hozzáadása, Beszúrás, távolítsa el, és módosíthatja a vezérlőben oszlopokat futási időben.</xref:System.Windows.Controls.DataGrid.Columns%2A> Ellenőrizze a <xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A>annak megállapításához, hogy oszlop automatikusan létrejön, vagy a felhasználó által definiált tulajdonság.</xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A> Automatikusan létrehozott oszlopok automatikusan hozzáadódik, törölve vagy újbóli létrehozása, ha a <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>módosításokat.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>      ## Kijelölés alapértelmezés szerint a teljes sor van kiválasztva, ha a felhasználó egy cellát egy DataGrid kattint, és a felhasználó kiválaszthatja a több sort. Beállíthatja a <xref:System.Windows.Controls.DataGrid.SelectionMode%2A>tulajdonság adja meg, hogy egy felhasználó kiválaszthatja a kívánt cellát, teljes sort vagy mindkettőt.</xref:System.Windows.Controls.DataGrid.SelectionMode%2A> Állítsa be a <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>tulajdonság adhatja meg, hogy több sor vagy cellák választható ki, vagy csak egyetlen sort vagy cellák.</xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>       Az a kijelölt cellák információt kaphat a <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>tulajdonság.</xref:System.Windows.Controls.DataGrid.SelectedCells%2A> Cellák, amelynek a kijelölés a megváltozott információt kaphat a <xref:System.Windows.Controls.SelectedCellsChangedEventArgs>, a <xref:System.Windows.Controls.DataGrid.SelectedCellsChanged>esemény.</xref:System.Windows.Controls.DataGrid.SelectedCellsChanged> </xref:System.Windows.Controls.SelectedCellsChangedEventArgs> Hívja a <xref:System.Windows.Controls.DataGrid.SelectAllCells%2A>vagy <xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A>módszerek programozott módon jelölje be, és törölje az összes cella.</xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A> </xref:System.Windows.Controls.DataGrid.SelectAllCells%2A> További információkért lásd: [alapértelmezett billentyűzet és egér viselkedését a DataGrid vezérlőben](~/add/includes/ajax-current-ext-md.md).      ## Csoportosítás, rendezés és szűrés által alapértelmezés szerint rendezheti a DataGrid elemeinek az oszlop fejlécére kattintva. Testre szabható kezelésének szerint rendezve a <xref:System.Windows.Controls.DataGrid.Sorting>esemény.</xref:System.Windows.Controls.DataGrid.Sorting> Szakítsa meg az alapértelmezett sorba rendezést, állítsa be a <xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A>tulajdonságot `true`.</xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A> A DataGrid megjelenése előtt a forrásadatok is lehet rendezni.       A csoport rendezési, szűrési lévő adatok, és a DataGrid létrehozta a DataGrid kötését egy <xref:System.ComponentModel.ICollectionView>megvalósítása, amely támogatja ezeket a műveleteket.</xref:System.ComponentModel.ICollectionView> Ezután hajtsa végre a műveleteket a gyűjtemény nézetben. A DataGrid elemek vannak csoportosítva, határozhat meg egy <xref:System.Windows.Controls.GroupStyle>, amely megadja, hogy az egyes csoportok megjelenését.</xref:System.Windows.Controls.GroupStyle> Alkalmazza a <xref:System.Windows.Controls.GroupStyle>hozzáadásával úgy, hogy a <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>a DataGrid gyűjteménye.</xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> </xref:System.Windows.Controls.GroupStyle> Ha több csoportosítási szinten, a különféle stílusú minden csoport szintre is alkalmazhat. Stílusok alkalmazza a sorrendet, amelyben vannak definiálva. További információkért lásd: [hogyan: csoport rendezési, szűrési lévő adatok, és a DataGrid vezérlő](~/add/includes/ajax-current-ext-md.md).      ## Szerkesztés által alapértelmezés szerint a közvetlenül a DataGrid elemeinek szerkesztheti. Garantálja, hogy módosításokat véglegesítve lett-e, és hogy helyesen megszakítva, az objektumok a DataGrid objektumban meg kell valósítania az <xref:System.ComponentModel.IEditableObject>felületet.</xref:System.ComponentModel.IEditableObject> Másik lehetőségként beállíthatja a <xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>tulajdonságot `true` letiltása a DataGrid szerkesztése.</xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>       A DataGrid rendelkezik a következő szerkesztő parancsok beépített támogatása: |} A parancs |} Alapértelmezett bemeneti kötése |}   |-------------|---------------------------|   | <xref:System.Windows.Controls.DataGrid.BeginEditCommand>| F2 |}   | <xref:System.Windows.Controls.DataGrid.CancelEditCommand>| ESC |}   | <xref:System.Windows.Controls.DataGrid.CommitEditCommand>| ADJA MEG |}   | <xref:System.Windows.Controls.DataGrid.DeleteCommand%2A>| TÖRLÉSE |}       Az aktuális cella szerkesztési módba kattintson rá, vagy az F2 helyezni.</xref:System.Windows.Controls.DataGrid.DeleteCommand%2A> </xref:System.Windows.Controls.DataGrid.CommitEditCommand> </xref:System.Windows.Controls.DataGrid.CancelEditCommand> </xref:System.Windows.Controls.DataGrid.BeginEditCommand> Egy cella szintű szerkesztése esetén véglegesíteni ugyanabban a sorban egy másik cellába, vagy nyomja le az ENTER, amíg a cella szerkesztési módban van. Minden olyan sorok esetén szerkesztéseit véglegesített áthelyezése egy másik sorral vagy lenyomja az ENTER BILLENTYŰT, amíg a sor szerkesztési módban van. Egy cella Szerkesztés megszakítása egyszer ESC Billentyű lenyomásával, és a sor minden módosítások visszavonása kétszer ESC Billentyű lenyomásával. Programozott módon véglegesítése és módosítások visszavonása kapcsolatos további információkért tekintse meg a <xref:System.Windows.Controls.DataGrid.BeginEdit%2A>, <xref:System.Windows.Controls.DataGrid.CommitEdit%2A>, és <xref:System.Windows.Controls.DataGrid.CancelEdit%2A>módszerek.</xref:System.Windows.Controls.DataGrid.CancelEdit%2A> </xref:System.Windows.Controls.DataGrid.CommitEdit%2A> </xref:System.Windows.Controls.DataGrid.BeginEdit%2A> Szerkesztés-események kapcsolatos további információkért lásd: <xref:System.Windows.Controls.DataGrid.BeginningEdit>, <xref:System.Windows.Controls.DataGrid.PreparingCellForEdit>, <xref:System.Windows.Controls.DataGrid.CellEditEnding>, és <xref:System.Windows.Controls.DataGrid.RowEditEnding>.</xref:System.Windows.Controls.DataGrid.RowEditEnding> </xref:System.Windows.Controls.DataGrid.CellEditEnding> </xref:System.Windows.Controls.DataGrid.PreparingCellForEdit> </xref:System.Windows.Controls.DataGrid.BeginningEdit>       Állítsa be a <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>és <xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>tulajdonságokat adhatja meg, hogy a felhasználó hozzáadása, vagy sorokat törölni.</xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> A felhasználó törölheti a kijelölt sorok a DELETE billentyűt lenyomásával. Ha a <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>tulajdonsága `true`, egy új sor elem meg van adva a DataGrid utolsó sorában.</xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> Új elemek tartozó alapértelmezett értékeket is megadhat kezelése a <xref:System.Windows.Controls.DataGrid.InitializingNewItem>esemény.</xref:System.Windows.Controls.DataGrid.InitializingNewItem>      > [!NOTE] > E engedélyezett szerkesztési műveletek befolyásol további tényező, beleértve a különböző a <xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>és <xref:System.Windows.UIElement.IsEnabled%2A>állapot a DataGrid, és hogy az alapul szolgáló gyűjtemény lehetővé teszi, hogy a művelet.</xref:System.Windows.UIElement.IsEnabled%2A> </xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>      ## Érvényesítési a DataGrid lehetővé teszi a cellát és a sor szinten-ellenőrzéshez. Cellaszintű érvényesítéssel érvényesítése egyes tulajdonságait egy kötött objektumot, amikor a felhasználó frissíti az értéket. Sorszintű érvényesítéssel, akkor teljes adat objektumok érvényesítése amikor egy felhasználó egy sor végzi a módosításokat. Ha visszajelzést testreszabott visual a sorszintű hibák úgy, hogy a <xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A>tulajdonság, vagy használhatja az alapértelmezett hibaüzenet jelzőjét.</xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A> Egy egyéni érvényesítési szabály, hozzon létre egy abból származó osztály a <xref:System.Windows.Controls.ValidationRule>osztály és megvalósítását a <xref:System.Windows.Controls.ValidationRule.Validate%2A>metódus.</xref:System.Windows.Controls.ValidationRule.Validate%2A> </xref:System.Windows.Controls.ValidationRule> Az egyéni érvényességi szabály hozzáadása a <xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>gyűjtemény.</xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>      ## A DataGrid vezérlő a DataGrid vezérlő testreszabása formázási beállítások, például a sor hátterek és a képességét és görgetősávok megjelenítése vagy elrejtése fejlécek rácsvonalak váltakozó közös tábla támogatja. A vezérlő emellett számos stílus és sablon tulajdonság, amely segítségével a vezérlő és a sorok, oszlopok, fejlécek és cellák megjelenésének teljesen módosítása.       A DataGrid viselkedés testreszabásához kijelölés módosítása, cella szerkesztésére és újbóli rendezési oszlop események kezelheti. A DataGrid is, hogy képes kezelni testreszabhatja a sorok újrahasznosítási sor több események közzététele.       Az azonos eszköztulajdonság-beállítások alkalmazása több DataGrid vezérlő, használja a <xref:System.Windows.FrameworkElement.Style%2A>tulajdonság.</xref:System.Windows.FrameworkElement.Style%2A> Módosíthatja az alapértelmezett <xref:System.Windows.Controls.ControlTemplate>ahhoz, hogy megkapja a vezérlő egyedi megjelenését.</xref:System.Windows.Controls.ControlTemplate> Létrehozásával kapcsolatos további információért a <xref:System.Windows.Controls.ControlTemplate>, lásd: [testreszabása egy meglévő vezérlő megjelenését, hozzon létre egy ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate> A részek és a DataGrid jellemző állapotok megtekintéséhez lásd: [DataGrid stílusok és sablonok](~/add/includes/ajax-current-ext-md.md).       A függőségi tulajdonságok a vezérlő által az alapértelmezett stílusának is be lehet állítani. Ha egy tulajdonsága egy alapértelmezett stílusát, amikor a vezérlő az alkalmazás megjelenik a tulajdonság módosíthatja az alapértelmezett érték. Az alapértelmezett stílusát határozza meg, melyik asztali téma használja a rendszer az alkalmazás futtatásakor. További információkért lásd: [alapértelmezett WPF témák](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Egy visual tulajdonság beállítása csak fog tudni hatása tulajdonság is szerepel a DataGrid vezérlő alapértelmezett sablon, amelynek beállítása használatával egy. A &quot;Módosítása a vizuális struktúra egy vezérlés&quot; című szakaszában található visual tulajdonságok listáját [testreszabása egy meglévő vezérlő megjelenését, hozzon létre egy ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).      ## Gyakori feladatok a következő táblázat, amely jellemzően a DataGrid feladatokkal kapcsolatos információt.      | A feladat |} Megvalósítása |}   |----------|--------------------|   | Váltakozó háttérszínnel sor set |} Állítsa be a <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A>2 vagy több, és hozzárendelheti a <xref:System.Windows.Media.Brush>a <xref:System.Windows.Controls.DataGrid.RowBackground%2A>és <xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A>tulajdonságait. |}   | Adja meg a cellát és a sor kiválasztási viselkedése |} Állítsa be a <xref:System.Windows.Controls.DataGrid.SelectionMode%2A>és <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>tulajdonságait. |}   | A vizuális megjelenését a fejlécek, a cellát és a sorok testreszabása |} Egy új <xref:System.Windows.Style>alkalmazása a <xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A> <xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A>, <xref:System.Windows.Controls.DataGrid.CellStyle%2A>, vagy <xref:System.Windows.Controls.DataGrid.RowStyle%2A>tulajdonságai. |}   | Méretezési beállításainak |} Set the <xref:System.Windows.FrameworkElement.Height%2A>, <xref:System.Windows.FrameworkElement.MaxHeight%2A>, <xref:System.Windows.FrameworkElement.MinHeight%2A>, <xref:System.Windows.FrameworkElement.Width%2A>, <xref:System.Windows.FrameworkElement.MaxWidth%2A>, or <xref:System.Windows.FrameworkElement.MinWidth%2A> properties.</xref:Syst