kusan generált oszlopok sorrendjének megváltoztatásához |} Kezeli az <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>eseményt. |}   | Egy oszlop rögzítése |} A <xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A>tulajdonság értéke 1 és az oszlop áthelyezése a bal szélső pozíciója a <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>tulajdonság 0 értékre állításával. |}   | Az adatok XML-adatok segítségével |} Kötési a <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>az XPath-lekérdezés képviselő elemek gyűjteménye a DataGrid adatrács.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A> </xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A> </xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> </xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> Minden oszlop létrehozása, a DataGrid objektumban. Minden oszlop kötése a lekérdezést, amely lekérdezi a tulajdonság a cikk forrás kötésének XPath beállításával. Egy vonatkozó példáért lásd: <xref:System.Windows.Controls.DataGridTextColumn>. |}   | Elemek csoportosításához |} Kapcsolódjon egy <xref:System.Windows.Data.CollectionView>vagy <xref:System.Windows.Data.CollectionViewSource>, amely támogatja a csoportosítást.</xref:System.Windows.Data.CollectionViewSource> </xref:System.Windows.Data.CollectionView> </xref:System.Windows.Controls.DataGridTextColumn> További információkért lásd: [hogyan: csoport rendezési, szűrési lévő adatok, és a DataGrid vezérlő](../Topic/How%20to:%20Group,%20Sort,%20and%20Filter%20Data%20in%20the%20DataGrid%20Control.md). |}   | A Részletek területen egy sor megjelenítése |} Adja meg a <xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A>a Részletek területen megjelenése.</xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A> Állítsa be a <xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A>adhatja meg, amikor a Részletek területen látható.</xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A> További információkért lásd: [hogyan: sor adatainak hozzáadása a DataGrid vezérlő](~/add/includes/ajax-current-ext-md.md). |}"
