  remarks: "A <xref:System.Windows.Controls.DataGrid>vezérlési funkció lehetővé teszi a cellát és a sor szinten-ellenőrzéshez.</xref:System.Windows.Controls.DataGrid> Cellaszintű érvényesítéssel érvényesítése egyes tulajdonságait egy kötött objektumot, amikor a felhasználó frissíti az értéket. Sorszintű érvényesítéssel, akkor teljes adat objektumok érvényesítése amikor egy felhasználó egy sor végzi a módosításokat. Egy egyéni érvényesítési szabály, hozzon létre egy abból származó osztály a <xref:System.Windows.Controls.ValidationRule>osztály és megvalósítását a <xref:System.Windows.Controls.ValidationRule.Validate%2A>metódus.</xref:System.Windows.Controls.ValidationRule.Validate%2A> </xref:System.Windows.Controls.ValidationRule> Az egyéni érvényesítési szabály a gyűjteményhez hozzáadni kívánt RowValidationRules.       Ha a <xref:System.Windows.Controls.ItemsControl.ItemBindingGroup%2A>tulajdonságot használja, a rendszer figyelmen kívül hagyja a RowValidationRules tulajdonság.</xref:System.Windows.Controls.ItemsControl.ItemBindingGroup%2A>"
