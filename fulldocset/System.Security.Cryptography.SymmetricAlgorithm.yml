- uid: System.Security.Cryptography.SymmetricAlgorithm.IV
  id: IV
  parent: System.Security.Cryptography.SymmetricAlgorithm
  langs:
  - csharp
  name: IV
  nameWithType: SymmetricAlgorithm.IV
  fullName: System.Security.Cryptography.SymmetricAlgorithm.IV
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Lekérdezi vagy beállítja az inicializálási vektor (IV) a szimmetrikus algoritmus."
  remarks: "A IV automatikusan tulajdonsága egy új véletlenszerű értéket amikor hoz létre egy új példányt a <xref:System.Security.Cryptography.SymmetricAlgorithm>osztályok, vagy manuálisan hívható a <xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateIV%2A>metódus.</xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateIV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm>  A IV tulajdonság mérete lehet ugyanaz, mint a <xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSize%2A>tulajdonság elosztja 8.</xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSize%2A>       Az osztályok, amelyek a a <xref:System.Security.Cryptography.SymmetricAlgorithm>osztály használnak egy láncmódot nevű cipher block chaining (CBC), ami megköveteli, hogy a kulcs és egy, a rejtjelezési átalakítások végrehajtását adatok az inicializáló vektort.</xref:System.Security.Cryptography.SymmetricAlgorithm>  Egyikének használatával titkosított adatok visszafejtésére a <xref:System.Security.Cryptography.SymmetricAlgorithm>osztályok, meg kell adni a <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>tulajdonság és ugyanazokat az értékeket a titkosításhoz használt IV tulajdonságot.</xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm>       A megadott titkos kulcs *k*, egy inicializálási vektor nem használó egyszerű blokktitkosításon titkosítja az ugyanazon bemeneti egyszerű szövegblokk egy titkosított szöveg az azonos kimeneti blokkba. Ha duplikált blokkjainak az egyszerű szöveges adatfolyam belül, hogy duplikált blokkjainak belül a titkosított szöveg adatfolyam. Ha jogosulatlan felhasználók ismernie az egyszerű szöveges egy adatblokk szerkezete, ezt az információt használhatnak a ismert titkosítási szövegblokk visszafejthetők és helyreállításában a kulcsot. A probléma elleni, az előző blokk adatait vegyes titkosítja a következő blokkot a folyamatba. Így a két azonos egyszerű szöveges blokk eredménye különböző. Mivel ez a módszer az előző blokk titkosításához a következő blokkot használ, az inicializáló vektort az első kért blokkra vonatkozó adatok titkosítása szükséges."
  syntax:
    content: public virtual byte[] IV { get; set; }
    return:
      type: System.Byte[]
      description: "Az inicializáló vektort."
  overload: System.Security.Cryptography.SymmetricAlgorithm.IV*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Kísérlet történt az inicializáló vektort beállítása <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
