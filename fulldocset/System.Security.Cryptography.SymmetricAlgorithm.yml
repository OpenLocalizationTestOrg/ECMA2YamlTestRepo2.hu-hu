  name: SymmetricAlgorithm
  nameWithType: SymmetricAlgorithm
  fullName: System.Security.Cryptography.SymmetricAlgorithm
  type: Class
  summary: "Az absztrakt alaposztálya, ahol minden implementációja szimmetrikus algoritmusok kell örökölnie jelöli."
  remarks: "Az osztályokat, a alaposztályból származik SymmetricAlgorithm használnak egy láncmódot nevű cipher block chaining (CBC), ami megköveteli, hogy a kulcs (<xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>) és az inicializáló vektor (<xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>) rejtjelezési átalakítások végrehajtását az adatokat.</xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>  A SymmetricAlgorithm osztályok egyikének használatával titkosított adatok visszafejtésére, meg kell adni a <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>tulajdonság és a <xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>tulajdonság a titkosításhoz használt azonos értékeket.</xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>  A szimmetrikus algoritmus hasznos lehet a titkos kulcsot kell ismerni csak a küldő és a fogadó.       <xref:System.Security.Cryptography.RijndaelManaged>, <xref:System.Security.Cryptography.DESCryptoServiceProvider>, <xref:System.Security.Cryptography.RC2CryptoServiceProvider>, és <xref:System.Security.Cryptography.TripleDESCryptoServiceProvider>vannak szimmetrikus algoritmusok implementációja.</xref:System.Security.Cryptography.TripleDESCryptoServiceProvider> </xref:System.Security.Cryptography.RC2CryptoServiceProvider> </xref:System.Security.Cryptography.DESCryptoServiceProvider></xref:System.Security.Cryptography.RijndaelManaged>       Vegye figyelembe, hogy amikor használatával származtatott osztályok, a rendszer nem elegendő, biztonsági szempontból, egyszerűen kényszerítheti a szemétgyűjtés, miután befejezte az objektum. Explicit módon meg kell hívnia a <xref:System.Security.Cryptography.SymmetricAlgorithm.Clear%2A>metódus olyan objektumon, nulla kimenő bizalmas információt a kiadás előtt objektumon belül.</xref:System.Security.Cryptography.SymmetricAlgorithm.Clear%2A> Fontos megjegyezni, hogy a szemétgyűjtés nem nulla összegyűjtött objektumok tartalmának egyszerűen jelöli meg újra a memóriát. Így a szemétgyűjtési összegyűjtött objektumon belül található adatok továbbra is lehet a memóriakészletet szerepel a szabad memória. Kriptográfiai objektumok esetén ezek az adatok tartalmazhatnak bizalmas adatokat, például a kulcsadatokat, vagy egy egyszerű szöveges adatblokk.       Összes titkosított osztályok a .NET-keretrendszer, amely a bizalmas adatok megvalósítása tartsa egy `Clear` metódust. Meghívásakor, a `Clear` metódus nullák felülírja az objektum összes bizalmas adatokat, és, hogy azok biztonságosan szemétgyűjtő majd kiadja a objektum. Ha az objektum nullázni, és a kiadott, majd hívja a a `Dispose` metódust a `disposing` paraméter `True` arra, hogy az összes felügyelt, és nem felügyelt az objektumhoz társított erőforrásokat."
  example:
  - "The following code example uses the <xref:System.Security.Cryptography.RijndaelManaged> class with the specified <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A> property and initialization vector (<xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>) to encrypt a file specified by `inName`, and outputs the encrypted result to the file specified by `outName`. The `desKey` and `desIV` parameters to the method are 8-byte arrays. You must have the high encryption pack installed to run this example.  \n  \n [!code-cpp[Classic CryptoStream Example#1](~/add/codesnippet/cpp/t-system.security.crypto_19_1.cpp)]\n [!code-cs[Classic CryptoStream Example#1](~/add/codesnippet/csharp/t-system.security.crypto_19_1.cs)]\n [!code-vb[Classic CryptoStream Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_19_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class SymmetricAlgorithm : IDisposable
