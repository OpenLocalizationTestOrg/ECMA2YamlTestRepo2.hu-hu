- uid: System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance
  id: ObjectInstance
  parent: System.Web.UI.WebControls.LinqDataSourceContextEventArgs
  langs:
  - csharp
  name: ObjectInstance
  nameWithType: LinqDataSourceContextEventArgs.ObjectInstance
  fullName: System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a környezeti objektum létrehozásához."
  remarks: "Alapértelmezés szerint a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő hoz létre a megadott osztály egy példányát a <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>tulajdonság.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Ennek érdekében, hogy az osztály az alapértelmezett konstruktor hívása.       Manuálisan is létrehozhat kezelésének által az objektum műveletek a <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>esemény és a ObjectInstance tulajdonság beállítása létrehozott objektumra.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>       Az objektumot, ha egy nem alapértelmezett konstruktor használni kívánt, vagy ha azt szeretné létrehozni egy objektumot, amely eltér az egyik megadott manuális létrehozása a <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>tulajdonság.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>       A ObjectInstance tulajdonság nem tartalmaz a megadott típus egy példánya a <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>tulajdonság, mert annak a példánynak után jön létre a <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> A ObjectInstance tulajdonságot csak akkor, ha manuális létrehozása során az adatok környezeti objektumot használja a <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> Frissítése, beszúrni, vagy adatok törlésével, meg kell adni a ObjectInstance tulajdonság abból származó <xref:System.Data.Linq.DataContext>osztály</xref:System.Data.Linq.DataContext> objektumhoz"
  example:
  - "The following example shows how to create the data context object by calling a non-default constructor in an event handler for the <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> event. The code assigns the custom object to the ObjectInstance property.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_590_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_590_1.vb)]"
  syntax:
    content: public object ObjectInstance { get; set; }
    return:
      type: System.Object
      description: "A környezet adatobjektum; ObjectInstance tulajdonság beállítását Ellenkező esetben <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance*
