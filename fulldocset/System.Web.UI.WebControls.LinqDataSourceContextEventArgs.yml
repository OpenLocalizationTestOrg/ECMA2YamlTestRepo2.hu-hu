  fullName: System.Web.UI.WebControls.LinqDataSourceContextEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.ContextCreating&quot;> </xref> esemény."
  remarks: "Alapértelmezés szerint a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő hoz létre a megadott típus egy példánya a <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>tulajdonság.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> A <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő meghívja az alapértelmezett konstruktort a adatok környezetben objektum az az objektum példányának létrehozásakor.</xref:System.Web.UI.WebControls.LinqDataSource>       Manuálisan is létrehozhat kezelésének által az adatok környezeti objektumot a <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> Ehhez Ha szeretne használni egy nem alapértelmezett konstruktort.       Emellett kezelheti a <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>esemény, ha szeretne létrehozni egy környezeti objektumot, amely eltér a konfigurációtárban a <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>tulajdonság.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> Ebben az esetben beállíthatja a <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>tulajdonság létrehozott objektumra.</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> A <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő fogja használni az objektumot hozott létre az adatok kijelöléséhez.</xref:System.Web.UI.WebControls.LinqDataSource> Frissítése, beszúrni, vagy adatok törlésével, meg kell adni a <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>tulajdonság az objektum, amely a <xref:System.Data.Linq.DataContext>osztályból</xref:System.Data.Linq.DataContext> származik</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>"
  example:
  - "The following example shows how to create the data context object by calling a non-default constructor in an event handler for the <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> event. The code assigns the custom object to the <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_133_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_133_1.vb)]"
  syntax:
    content: 'public class LinqDataSourceContextEventArgs : EventArgs'
