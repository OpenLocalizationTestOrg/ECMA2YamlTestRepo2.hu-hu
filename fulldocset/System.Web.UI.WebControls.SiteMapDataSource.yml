  fullName: System.Web.UI.WebControls.SiteMapDataSource
  type: Class
  summary: "Biztosít, amely a webkiszolgáló-vezérlőket, de más vezérlők segítségével hierarchikus hely térképadatok kötődni adatforrás-vezérlőhöz."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [adja meg a kezdési csomópont](#specifying_the_starting_node)      -   [térkép helyadatok lekérése](#retrieving_site_map_data)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a SiteMapDataSource vezérlő egy adatforrást a térkép helyadatokat, amelyeket a hely térkép szolgáltatókat, a webhely konfigurált tárolja.       A SiteMapDataSource lehetővé teszi, hogy a webkiszolgáló-vezérlőket, amelyek nincsenek kifejezetten a Helyadatbázis navigációs beállítások, például a <xref:System.Web.UI.WebControls.TreeView>, <xref:System.Web.UI.WebControls.Menu>, és <xref:System.Web.UI.WebControls.DropDownList>vezérlők, hierarchikus hely térképadatok kötődni.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> A webkiszolgáló-vezérlőket tartalomjegyzék webhelytérkép megjeleníteni, vagy aktívan keresse meg a hely használható.  Másik lehetőségként használhatja a <xref:System.Web.UI.WebControls.SiteMapPath>vezérlő, amely kifejezetten egy webhely navigációs vezérlőként úgy van kialakítva, és ezért nincs szükség a SiteMapDataSource vezérlő.</xref:System.Web.UI.WebControls.SiteMapPath>      <a name=&quot;specifying_the_starting_node&quot;></a>## Indítása a csomópont a SiteMapDataSource térkép helyadatok van kötve, és megadja a térkép a helyhierarchiában lévő megadott kezdő csomópont alapján nézetét. Alapértelmezés szerint a hierarchia legfelső szintű csomópontja, de a hierarchián belül minden csomópont is lehet. A kiinduló csomóponthoz azonosíthatók a több SiteMapDataSource tulajdonság értékét az alábbiak szerint: |} Csomópont elindítása |} Tulajdonságértékek |}   |-------------------|---------------------|   | A csomópont, a hierarchia (az alapértelmezett beállítás). |} The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A><br /><br /> Nincs beállítva a <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>. |}   | Az éppen megjelenített oldal csomópont. |} The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `true`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> Nincs beállítva a <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>. |}   | A hierarchia adott csomóponton. |} The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> A <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>van beállítva. |}       Ha a <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>tulajdonság értéke nem 0 értékre, az hatással van a kiinduló csomóponthoz, és azt a helyet képezze le adatokat hierarchiát SiteMapDataSource vezérlő által elérhetővé.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> A negatív vagy pozitív egész értéket a <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>felfelé vagy lefelé a térkép Helyhierarchia a kiindulási csomópont által azonosított szintek száma azonosítja a <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A>és <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>Tulajdonságok használatával ellensúlyozza a kiinduló csomóponthoz, az adatok által elérhetővé részfa adatforrás-vezérlőelem.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>       Ha a <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>tulajdonságának értéke negatív szám *- n*, a kiinduló csomóponthoz, az adatforrás-vezérlő tesz elérhetővé a részfa a elődje csomópont *n* a megadott kezdő csomópont felett hierarchikus szintek.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Ha az érték *n* nagyobb, mint a hierarchikus fában, a részfa kiindulási csomópont elődje szintek számát a csomópont, a Helyhierarchia térkép.       Ha a <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>tulajdonsága egy pozitív szám +*n*, a kiinduló csomópontot a részfa, amely fel van fedve egy alárendelt csomópont *n* a megadott kezdő csomópont alá.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Gyermekcsomópontok egynél több ága előfordulhat, hogy létezik a hierarchiában, mert a SiteMapDataSource megkísérli közvetlenül a megadott kezdő csomópont és a csomópont a jelenleg a kért lap, ha lehetséges közötti útvonalon lévő gyermekcsomópontja. Ha a jelenleg a kért lap a csomópont nincs a azonosított kiinduló csomóponthoz, értékének részfa a <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>tulajdonság a rendszer figyelmen kívül hagyja.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Ha a csomópont a jelenleg a kért lap jelölő kisebb, mint *n* szintek az azonosított kiinduló csomóponthoz, a jelenleg a kért lap csomópont alatt a kiinduló csomóponthoz szolgál.      <a name=&quot;retrieving_site_map_data&quot;></a>## Térkép adatok webhelyek adatainak beolvasása kéri le a rendszer egy <xref:System.Web.SiteMapProvider>objektumot, például a <xref:System.Web.XmlSiteMapProvider>, amely az alapértelmezett webhely térkép szolgáltató az ASP.NET rendszer.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> Megadhatja a helyet adja meg a helyadatok térkép SiteMapDataSource és can beszerzése az elérhető szolgáltatók listáján elérésével konfigurált bármely szolgáltató a <xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>gyűjtemény.</xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>       Az összes adatforrás-vezérlők, például egy SiteMapDataSource minden példánya társítva egy egyetlen segítő objektuma, egy adatforrásnézet néven ismert. A <xref:System.Web.UI.WebControls.SiteMapDataSourceView>egy nézet a helyadatokat térkép megfelelően az adatforrás tulajdonságait, és meghívásával beolvasott a <xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A>metódus.</xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.WebControls.SiteMapDataSourceView> A <xref:System.Web.UI.WebControls.SiteMapDataSourceView>tart fenn a <xref:System.Web.SiteMapNodeCollection>objektum, amely a vezérlők kötése.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       Alapértelmezés szerint a kiinduló csomópontot a hierarchia legfelső szintű csomópontja, de beállíthatja a kiinduló csomóponthoz csomópontra. A kiindulási pont lehet egy csomópont viszonyított az aktuális pozíciót a webhelytérkép vagy egy abszolút pozícióba. A kiinduló csomóponthoz megadhatja úgy, hogy a <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>       A SiteMapDataSource kifejezetten navigációs adatokat, és nem támogatja a közös adatok forrás műveletek, például a rendezési, szűrési, lapozás, gyorsítótárazás vagy adatok rekord műveletek, például a beszúrások, frissítések és törlések.      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:SiteMapDataSource       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ShowStartingNode=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       StartFromCurrentNode=&quot;True|False&quot;       StartingNodeOffset=&quot;integer&quot;       StartingNodeUrl=&quot;uri&quot;       Visible=&quot;True|False&quot;   />   ```"
