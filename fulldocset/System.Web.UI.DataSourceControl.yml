  name: DataSourceControl
  nameWithType: DataSourceControl
  fullName: System.Web.UI.DataSourceControl
  type: Class
  summary: "Az alaposztály vezérlők, amelyek megfelelnek az adatforrásoknak az adathoz kötött vezérlők funkcionál."
  remarks: "Az ASP.NET támogatja a vezérlő adatkötési architektúra, amely lehetővé teszi a webkiszolgáló-vezérlőket kötést az adatokhoz konzisztens módon. Webkiszolgáló-vezérlőket, hogy az adatokhoz köthető nevezzük adathoz kötött vezérlők és az osztályokat, amelyek egyszerűbbé teszik, hogy a kötés adatforrás-vezérlők nevezzük. Adatforrás-vezérlők jelenthet bármilyen adatforrást: egy relációs adatbázisban, egy fájlt, egy adatfolyam, egy üzleti objektumhoz, és így tovább. Az adatforrás található adatok vezérlőket az adathoz kötött vezérlők, függetlenül a forrás vagy a mögöttes adatok formátuma ugyanolyan módon.       A biztosított adatforrás-vezérlők használata az ASP.NET, beleértve a <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.AccessDataSource>, és <xref:System.Web.UI.WebControls.XmlDataSource>, hogy a webes fejlesztési feladatok végrehajtásához.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Az alaposztály DataSourceControl használnia, ha szeretné végrehajtani a saját egyéni adatforrás-vezérlőhöz.       Minden osztály, amely során a <xref:System.Web.UI.IDataSource>felület adatforrás-vezérlőhöz, a legtöbb ASP.NET adatforrás-vezérlők kiterjesztése az absztrakt DataSourceControl osztályt, amely alapszintű valósítja meg a <xref:System.Web.UI.IDataSource>felületet.</xref:System.Web.UI.IDataSource> </xref:System.Web.UI.IDataSource> A DataSourceControl osztály is biztosít az megvalósítását a <xref:System.ComponentModel.IListSource>felület, amely lehetővé teszi a programozott módon rendelheti hozzá az adatforrás-vezérlő számára a `DataSource` tulajdonság adathoz kötött vezérlő és visszaadott adatok alapvető listaként vezérlőre.</xref:System.ComponentModel.IListSource>       Bármilyen abból származó ASP.NET-vezérlő a <xref:System.Web.UI.WebControls.DataBoundControl>osztály adatforrás-vezérlőhöz kell kötni.</xref:System.Web.UI.WebControls.DataBoundControl> Ha egy <xref:System.Web.UI.WebControls.DataBoundControl>kötött adatforrás-vezérlőhöz, hogy az adatkötés automatikusan történik a futási időben.</xref:System.Web.UI.WebControls.DataBoundControl> Adatforrás-vezérlők visszaállítását ASP.NET vezérlőkkel is használhatja a `DataSource` vagy `DataSourceID` tulajdonság és támogatási basic adatkötés, de azok nem származik <xref:System.Web.UI.WebControls.DataBoundControl>.</xref:System.Web.UI.WebControls.DataBoundControl> Ezek adathoz kötött vezérlők használatakor explicit módon hívja meg a `DataBind` metódust. Az adatkötés további információkért lásd: [ASP.NET Data Access-tartalmak térképét](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       Az eltolásokat tekintheti adatforrás-vezérlőhöz a DataSourceControl objektum kombinációja, valamint a kapcsolódó listák adatforrásnézetek ismert. Minden egyes adatok listája képviseli egy <xref:System.Web.UI.DataSourceView>objektum.</xref:System.Web.UI.DataSourceView> A mögöttes adatokat tároló tartalmaz egy vagy több adat, mert egy DataSourceControl mindig társítva van egy vagy több nevű <xref:System.Web.UI.DataSourceView>objektumok.</xref:System.Web.UI.DataSourceView> A <xref:System.Web.UI.IDataSource>felület meghatározása a módszereket, amelyek az összes adatforrás-vezérlők adatforrásnézetek együttműködhet: a <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>számba venni az adatforrás-vezérlő, jelenleg társított adatforrásnézetek módszert és a <xref:System.Web.UI.DataSourceControl.GetView%2A>módszer segítségével kérhető le egy adott adatforrások nézet példányai nevű.</xref:System.Web.UI.DataSourceControl.GetView%2A> </xref:System.Web.UI.DataSourceControl.GetViewNames%2A> </xref:System.Web.UI.IDataSource>       Is tulajdonképpen az adatforrás-vezérlő, két különböző felületeihez hívóknak használó fér hozzá adatokhoz. DataSourceControl osztálya: a lap fejlesztők együttműködhet közvetlenül egy Web Forms lap fejlesztésekor-kapcsolat és a <xref:System.Web.UI.DataSourceView>osztály az adathoz kötött vezérlők és az adathoz kötött vezérlő szerzők interakciót felület.</xref:System.Web.UI.DataSourceView> Mivel a <xref:System.Web.UI.DataSourceView>objektum érhető el csak futási időben, olyan állapotokat az adatforrás-vezérlő a megőrzött vagy közvetlenül az adatforrás-vezérlő által adatforrásnézet kell észlelnie.</xref:System.Web.UI.DataSourceView>       Nincs nem vizuális megjelenítésének ASP.NET adatforrás-vezérlők; Szabályozza, hogy létrehozhasson őket deklarációval, és opcionálisan a fájlok állapotkezelés részt használják azokat. Ennek eredményeképpen adatforrás-vezérlők nem támogatják a visual <xref:System.Web.UI.DataSourceControl.EnableTheming%2A>vagy <xref:System.Web.UI.DataSourceControl.SkinID%2A>.</xref:System.Web.UI.DataSourceControl.SkinID%2A> </xref:System.Web.UI.DataSourceControl.EnableTheming%2A> például"
  example:
  - "The following code example demonstrates how a class can extend the DataSourceControl class. The `CsvDataSource` control represents comma-separated file data stored in a .csv file. The `CsvDataSource` class provides its own implementations of the <xref:System.Web.UI.DataSourceControl.GetView%2A>, <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>, and other methods, because the base class implementations are not functional.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/csharp/t-system.web.ui.datasour_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_0_1.vb)]  \n  \n The following code example demonstrates how to use the `CsvDataSource` control in a Web form.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1_webform#50](~/add/codesnippet/csharp/t-system.web.ui.datasour_0_2.aspx)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1_webform#50](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_0_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.Designer("System.Web.UI.Design.DataSourceDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.DataSourceControlBuilder))]

      [System.Web.UI.NonVisualControl]

      public abstract class DataSourceControl : System.Web.UI.Control, System.ComponentModel.IListSource, System.Web.UI.IDataSource
