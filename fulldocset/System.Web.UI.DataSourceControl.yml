      description: "Neve a <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> beolvasása. Az adatforrás-vezérlők csak egy nézet, például a támogató <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref>, ezt a paramétert a rendszer figyelmen kívül hagyja."
