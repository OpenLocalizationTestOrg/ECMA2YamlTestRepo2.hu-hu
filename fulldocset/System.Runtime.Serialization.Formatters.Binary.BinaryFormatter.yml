  remarks: "Inicializál egy új `BinaryFormatter` a szerializálás vagy deszerializálás a megadott <xref:System.IO.Stream>.</xref:System.IO.Stream> objektummal       A szerializálás vagy deszerializálás folyamat használja a megadott <xref:System.Runtime.Serialization.ISurrogateSelector>keresni az az objektumtípus regisztrált helyettesek kívánja deszerializálni.</xref:System.Runtime.Serialization.ISurrogateSelector> Helyettesek olyan segítők, szerializálása és deszerializálása adott osztályok objektumainak. Az alapértelmezett <xref:System.Runtime.Serialization.ISurrogateSelector>a szerializálási objektumok, amelyek a nem tudja kezelni a <xref:System.MarshalByRefObject>távoli eljáráshívás célokra.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> A megadott távoli eljáráshívási helyzetben <xref:System.Runtime.Serialization.ISurrogateSelector>a felváltja az objektum származó <xref:System.MarshalByRefObject>rendelkező egy <xref:System.Runtime.Remoting.ObjRef>objektum, amely szerint a megadott helyettesítő választó szerializált.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Ezért, ha a távoli objektumok használni kívánt, állítsa be a `selector` paraméter <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> -példányra Ha helyettesek nem szükséges, állítsa be a `selector` paramétert `null`."
