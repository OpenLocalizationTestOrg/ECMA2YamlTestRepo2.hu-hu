  summary: "A megadott adatfolyam deserializes objektumdiagram be. A megadott <xref href=&quot;System.Runtime.Remoting.Messaging.HeaderHandler&quot;> </xref> fejléc az adott adatfolyam kezeli."
  remarks: "Fejlécek csak az adott távoli eljáráshívási alkalmazások használják.       Ez a módszer <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>akadályoznia, hogy a nem megbízható kód hívása; csak a közvetlen hívónak kell lennie <xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName>engedély.</xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> Ne használjon ezt a módszert, ha a kódot is hívható meg részlegesen megbízható kódból. A részlegesen megbízható esetben használjon <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>helyette.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A> A teljesen megbízható esetben UnsafeDeserialize jobb teljesítményt nyújt, mint <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>       Sikeres deszerializáláshoz az aktuális pozíciót az adatfolyamban az objektumgráf elején kell lennie.      > [!IMPORTANT] > Biztonsági kockázatot jelent a nem megbízható adatokkal metódus hívása. Ez a metódus csak a megbízható hívható. További információkért lásd: [nem megbízható adatok biztonsági kockázatok](http://go.microsoft.com/fwlink/?LinkId=330378)."
  syntax:
    content: public object UnsafeDeserialize (System.IO.Stream serializationStream, System.Runtime.Remoting.Messaging.HeaderHandler handler);
    parameters:
    - id: serializationStream
      type: System.IO.Stream
      description: "Az adatfolyam, amelyből a objektumdiagram deszerializálása."
    - id: handler
      type: System.Runtime.Remoting.Messaging.HeaderHandler
      description: "A <xref href=&quot;System.Runtime.Remoting.Messaging.HeaderHandler&quot;> </xref> , amely kezeli a fejléc a `serializationStream`. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Object
      description: "A deszerializált objektum vagy az objektumdiagram felső objektum (root)."
  overload: System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.UnsafeDeserialize*
  exceptions:
