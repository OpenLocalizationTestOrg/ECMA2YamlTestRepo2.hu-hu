  remarks: "A PagerTemplate tulajdonság segítségével határozza meg a lapozófájl adatok egyéni felhasználói felület (UI). A PagerTemplate általában a sablonban oldalkezelési vezérlőelemek adatok között. Is használható az alapul szolgáló adatforrásban, például a rekordok száma vagy az aktuális oldalszám kapcsolatos információk megjelenítéséhez.       Deklaratív módon hozzon létre egy egyéni sablont, hogy egy `PagerTemplate` elem belül a <xref:System.Web.UI.WebControls.TemplatePagerField>objektum.</xref:System.Web.UI.WebControls.TemplatePagerField> Majd adja hozzá a tartalmat a `PagerTemplate` elemet.       Hivatkozás a <xref:System.Web.UI.WebControls.DataPager>vezérlő a kötési kifejezésként a PagerTemplate sablon használatával a `Container` tulajdonság.</xref:System.Web.UI.WebControls.DataPager> Ez a tulajdonság tulajdonságainak hozzáférést biztosít a <xref:System.Web.UI.WebControls.DataPager>vezérlő, amely tartalmazza a <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>, <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>, és <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager>"
  example:
  - "The following example shows how to add controls to the PagerTemplate template that access properties of the <xref:System.Web.UI.WebControls.DataPager> control.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_859_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_859_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate PagerTemplate { get; set; }
