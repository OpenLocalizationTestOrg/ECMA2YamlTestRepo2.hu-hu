  remarks: "A HandleEvent metódus egy segédmetódust. Használja a <xref:System.Web.UI.WebControls.DataPager.OnBubbleEvent%2A?displayProperty=fullName>eseményekre metódust a <xref:System.Web.UI.WebControls.TemplatePagerField>objektum a vezérlőn belül egy gombra való kattintáskor.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.DataPager.OnBubbleEvent%2A?displayProperty=fullName>       A HandleEvent metódus meghívja a <xref:System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand%2A>metódus és megvizsgálja a <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand%2A> Ha <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A?displayProperty=fullName>változott, ez a metódus meghívja a <xref:System.Web.UI.WebControls.DataPager.SetPageProperties%2A?displayProperty=fullName>metódus a lap tulajdonságainak frissítésére való a <xref:System.Web.UI.WebControls.DataPager>vezérlő.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.DataPager.SetPageProperties%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A?displayProperty=fullName>"
