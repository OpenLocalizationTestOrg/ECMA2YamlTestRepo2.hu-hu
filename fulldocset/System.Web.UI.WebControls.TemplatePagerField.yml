  fullName: System.Web.UI.WebControls.TemplatePagerField
  type: Class
  summary: "Jelöli egy <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> mezője, amely lehetővé teszi, hogy hozzon létre egy egyéni lapozási Kezelőfelület."
  remarks: "A TemplatePagerField objektum használatával megjelenítheti a navigációs vezérlők, amelyek lehetővé teszik a felhasználók között, amely megvalósítja az vezérlő által megjelenített adatok a <xref:System.Web.UI.WebControls.IPageableItemContainer>felületet.</xref:System.Web.UI.WebControls.IPageableItemContainer> (Például a <xref:System.Web.UI.WebControls.ListView>vezérlő.)</xref:System.Web.UI.WebControls.ListView> A TemplatePagerField objektum segítségével az alapul szolgáló adatforrásban, például a rekordok teljes számát és az aktuális oldalszám információkat jelenítenek meg.       A TemplatePagerField mező a nem beépített elrendezéssel rendelkezik. Ezért, explicit módon kell létrehoznia az elrendezést a <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>sablon.</xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> A tartalom egymásra épülő stíluslapok (CSS) osztályok vagy beágyazott stíluselemet használatával lehet formázni.       Hivatkozás a <xref:System.Web.UI.WebControls.DataPager>használatával a TemplatePagerField objektumot tartalmazó vezérlő a `Container` tulajdonság.</xref:System.Web.UI.WebControls.DataPager> Ez akkor hasznos, ha szeretne létrehozni a kötést kifejezések megjelenítendő rekordok lekérése, a lapok és hasonló információkat teljes száma. A kötési kifejezésekben használható tulajdonságainak a <xref:System.Web.UI.WebControls.DataPager>szabályozzák, például a <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>, <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>, <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>, és <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.PageSize%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> </xref:System.Web.UI.WebControls.DataPager>       A TemplatePagerField mező teszi lehetővé a <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>eseményt, amikor egy gombra a feladat végrehajtásához általában használt a <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>sablon kattint.</xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>"
  example:
  - "The following example shows how to add a TemplatePagerField field in a <xref:System.Web.UI.WebControls.DataPager> control. This example uses the TemplatePagerField to display the current page number, the total number of pages, and the total number of records. The <xref:System.Web.UI.WebControls.DataPager> control also contains two <xref:System.Web.UI.WebControls.NextPreviousPagerField> fields and a <xref:System.Web.UI.WebControls.NumericPagerField> field to display navigation controls that enable users to page through data.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_101_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_101_1.aspx)]  \n  \n The following example shows how to use the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event to perform a different action depending on which button was clicked in a TemplatePagerField field. This example uses the TemplatePagerField to display navigation controls that enable users to page through data.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_101_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_101_2.aspx)]"
  syntax:
    content: 'public class TemplatePagerField : System.Web.UI.WebControls.DataPagerField'
