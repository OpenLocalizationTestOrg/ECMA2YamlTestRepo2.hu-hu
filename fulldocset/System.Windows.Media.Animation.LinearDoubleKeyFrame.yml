  summary: "A animálja a <xref:System.Double>a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*>használó lineáris köztes.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*> </xref:System.Double>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>animálására egy <xref:System.Double>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Double> </xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor.       Például LinearDoubleKeyFrame lineáris hozzon hozzon létre egy smooth, lineáris köztes értékek között."
