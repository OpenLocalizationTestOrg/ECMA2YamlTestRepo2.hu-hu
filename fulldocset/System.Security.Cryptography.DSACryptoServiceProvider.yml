  name: DSACryptoServiceProvider
  nameWithType: DSACryptoServiceProvider
  fullName: System.Security.Cryptography.DSACryptoServiceProvider
  type: Class
  summary: "Határozza meg elérni a kriptográfiai szolgáltató (CSP) végrehajtása a burkoló objektumot a <xref href=&quot;System.Security.Cryptography.DSA&quot;> </xref> algoritmus. Ez az osztály nem örökölhető."
  remarks: "A DSACryptoServiceProvider osztály használatával hozzon létre a digitális aláírások és az adatok integritását.       A nyilvános kulcsú rendszert használ, egy üzenet digitális aláírására, a küldő először vonatkozik a kivonatoló függvényt, hogy a message digest létrehozása. A küldő a message digest majd titkosítja a feladó titkos kulcsot, a feladó személyes aláírást létrehozni. Az üzenet és az aláírási fogadását követően a fogadó visszafejti a feladó nyilvános kulcs helyreállítása a message digest aláírását, és ugyanazt a küldő által használt kivonatoló algoritmus az üzenet csak. Ha a message digest, hogy a fogadó kiszámítja pontosan megegyezik a feladótól érkezett a message digest, a fogadó biztosítható, hogy az üzenet nem lett-e módosítva az átvitel során. Vegye figyelembe, hogy egy aláírás ellenőrzésekor bárki, mert a feladó nyilvános kulcs közös Tudásbázis.      > [!NOTE] > Újabb aszimmetrikus algoritmusok érhetők el. Fontolja meg az <xref:System.Security.Cryptography.RSACryptoServiceProvider>osztály helyett a DSACryptoServiceProvider osztályhoz.</xref:System.Security.Cryptography.RSACryptoServiceProvider> DSACryptoServiceProvider használata csak a régebbi alkalmazásokat és adatokat is kompatibilisek.       Ehhez az algoritmushoz kulcshosszok 512 bites 1024 bit 64 bit lépésekben támogatja."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DSACryptoServiceProvider : System.Security.Cryptography.DSA, System.Security.Cryptography.ICspAsymmetricAlgorithm
