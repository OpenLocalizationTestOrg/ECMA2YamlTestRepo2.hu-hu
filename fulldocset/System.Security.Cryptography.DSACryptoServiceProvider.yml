  summary: "Lekérdezi a <xref href=&quot;System.Security.Cryptography.CspKeyContainerInfo&quot;> </xref> objektum, amely egy kulcspár kapcsolatos további információkat ismerteti."
  remarks: "A CspKeyContainerInfo tulajdonsággal egy kulcspár kapcsolatos további információk lekéréséhez.  A visszaadott <xref:System.Security.Cryptography.CspKeyContainerInfo>objektum ismerteti, hogy a kulcs exportálható, és a kulcstároló neve, a szolgáltató kapcsolatos információkat és más információkat.</xref:System.Security.Cryptography.CspKeyContainerInfo>       Azokban az esetekben, ahol jön létre egy véletlenszerű kulcsot a kulcstároló nem lesz létrehozva mindaddig, amíg a kulcsot használó metódusának hívása.  Néhány tulajdonságát a <xref:System.Security.Cryptography.CspKeyContainerInfo>a CspKeyContainerInfo tulajdonsága által visszaadott objektum kivételhibát egy <xref:System.Security.Cryptography.CryptographicException>Ha egy kulcstárolóhoz nem lett létrehozva.</xref:System.Security.Cryptography.CryptographicException> </xref:System.Security.Cryptography.CspKeyContainerInfo>  Győződjön meg arról, hogy létrejött-e a kulcstároló, hívni egy metódust, mint <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A>, és így tovább, a CspKeyContainerInfo tulajdonság hívása előtt.</xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>"
  syntax:
    content: public System.Security.Cryptography.CspKeyContainerInfo CspKeyContainerInfo { get; }
    return:
      type: System.Security.Cryptography.CspKeyContainerInfo
      description: "A <xref href=&quot;System.Security.Cryptography.CspKeyContainerInfo&quot;> </xref> objektum, amely egy kulcspár kapcsolatos további információkat ismerteti."
  overload: System.Security.Cryptography.DSACryptoServiceProvider.CspKeyContainerInfo*
  exceptions: []
  platform:
  - net462
