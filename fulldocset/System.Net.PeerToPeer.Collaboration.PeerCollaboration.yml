  name: PeerCollaboration
  nameWithType: PeerCollaboration
  fullName: System.Net.PeerToPeer.Collaboration.PeerCollaboration
  type: Class
  summary: "A társközi együttműködési infrastruktúra kommunikál. Ez az osztály a legfontosabb együttműködési forgatókönyvek számos kezdődik."
  remarks: "Ez az osztály az statikus osztály – lezárt, absztrakt és nem rendelkezik nyilvános konstruktorral. Tartalmazhat, és kezelheti az alkalmazás, a objektum és a jelenléti adatokat, amelyek fogadták együttműködés munkamenethez meghívókat társakhoz szolgál. Társak, a objektumok és az alkalmazások a PeerCollaboration nyújt három elérőnek, egy gyűjtemény, felületet vagy bármilyen más történik a gépen a csatlakozási pontra van.  Ez az osztály nem örökölhető; egy fordítási időben hiba lép fel, ha ez lepecsételt az osztály az alaposztály van megadva.       Módszerek és az osztály tulajdonságai a következőkre használható: - elindítása és kezelése együttműködő alkalmazások - regisztrálása és alkalmazások és együttműködés objektumok (például a tanúsítványok, képek, avatars és szöveges leírása) törlése - összehíváshoz együttműködés munkamenetek, például a hatókör állomásokhoz, és objektumokat, amely azonosítja azokat az interneten keresztül - társakat <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>és <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A>engedélyezése az együttműködési infrastruktúra listák az ügyfelek kezelése , vagy ezek jelenléte közzététele egymáshoz - használatára <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A>Tulajdonságok és események aszinkron alkalmazáskonfiguráció kommunikáció, különösen a neve, jelenlétét, alkalmazás vagy más objektumok változásainak koordinálására.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>       &quot;Kapcsolatszintű felhő&quot;, &quot;a hívó alhálózata partnert&quot; és &quot;NearMe hatókör&quot; az azonos feltételeket. &quot;Internet hatókör&quot; és a &quot;kiszolgáló nélküli jelenléte&quot; is megfelel. A helyen belüli <xref:System.Net.PeerToPeer.PnrpScope>nem tartozik megfelelő együttműködés névtér.</xref:System.Net.PeerToPeer.PnrpScope>       A minden metódus vagy tulajdonság ebbe az osztályba használatához egy <xref:System.Security.Permissions.PermissionState> <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Ebben az állapotban létrejön társ együttműködési munkamenetet megkezdésekor."
