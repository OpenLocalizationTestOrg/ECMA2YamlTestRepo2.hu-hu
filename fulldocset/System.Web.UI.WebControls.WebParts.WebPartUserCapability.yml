  type: Class
  summary: "A felhasználó lehetőségek megtekintéséhez és módosításához a személyre szabási adatok információkat biztosít. Ez az osztály nem örökölhető."
  remarks: "A kijelzők alkalmazás az életciklus különböző pontjain a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>objektumhoz kell ellenőrizze a felhasználó megtekintheti és módosíthatja a személyre szabási adatok meghatározni az aktuális felhasználó képességeit.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Ez szükségessé válik, a személyre szabási objektum ellenőrzi a WebPartUserCapability osztály példányai.       A kijelzők személyre szabási szolgáltatása két felhasználói képességeket, amelyek mindegyike egy WebPartUserCapability objektum által képviselt határozza meg. Az adott objektumra is megfelelő műveleteket, amelyek segítségével adja meg a felhasználó képességeire a `<authorization>` szakasz a Web.config fájlban. További információkért lásd: [engedélyezési elem (ASP.NET beállítási séma) kijelzőket a testre szabási célból](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434). A különböző felhasználói jogosultságokat az alábbi táblázatban láthatók.      | Felhasználói funkció |} Leírás |}   |---------------------|-----------------|   | `modifyState`| Azt jelzi, hogy az aktuális felhasználó személyre szabási adatok mentheti a tárolót. A <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>mező <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>objektumon keresztül elért. |}   | `enterSharedScope`| Azt jelzi, hogy az aktuális felhasználó adhat meg megosztott, személyes beállításokat tartalmazó hatókörbe.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> A <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>mező <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>objektumon keresztül elért. |}       A WebPartUserCapability osztály egy nyilvános tulajdonsággal rendelkezik.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> A <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>tulajdonság jelzi az osztály neve</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>       A WebPartUserCapability osztály két kitett módszerek is rendelkezik. A <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A>módszer lehetővé teszi, hogy a két funkció felhasználóobjektumot össze kell hasonlítania.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A> Az objektumok egyenlő, ha az azonos nevű minősülnek. A <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>metódus a WebPartUserCapability objektum neve alapján kivonatoló kódot állít elő.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>"
