  remarks: "Az eseménykezelő hozhat létre a <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>érvényesítési kivételek fordultak elő a törlési művelet előtt, vizsgálja meg az esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting> A kivétel kezeléséhez, és nem szeretné, hogy újra kell-e fel, ha a tulajdonsága ExceptionHandled `true`. Ha nem állít a ExceptionHandled tulajdonság `true`, a kivétel a következő eseménykezelő a hívási veremben propagálódik."
