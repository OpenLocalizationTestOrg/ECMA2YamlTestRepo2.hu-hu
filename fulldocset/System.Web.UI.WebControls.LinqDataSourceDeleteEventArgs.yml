  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.Deleting&quot;> </xref> esemény."
  remarks: "A LinqDataSourceDeleteEventArgs objektum továbbítódik a kezelő-a <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting> A <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.OriginalObject%2A>tulajdonság a törölni kívánt adatokat tartalmazza.</xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.OriginalObject%2A>       Ha az adatforrást képviselő objektum érvényesítési kivételt okoz, mielőtt törli az adatokat, a <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.Exception%2A>tulajdonsága tartalmazza az <xref:System.Web.UI.WebControls.LinqDataSourceValidationException>osztály</xref:System.Web.UI.WebControls.LinqDataSourceValidationException> példánya</xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.Exception%2A> Keresztül érvényesítési kivételek kérheti le a <xref:System.Web.UI.WebControls.LinqDataSourceValidationException.InnerExceptions%2A>tulajdonság.</xref:System.Web.UI.WebControls.LinqDataSourceValidationException.InnerExceptions%2A> Ha nincs érvényesítési kivételt vált ki, a <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.Exception%2A>tulajdonsága tartalmazza `null`.</xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.Exception%2A> Az érvényesítési kivételek kezelése, és nem szeretné újra okozhat kivételt, akkor a <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.ExceptionHandled%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.ExceptionHandled%2A>       Az eseménykezelő létrehozása a <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>esemény érvényesíteni az adatokat, vizsgálja meg az érvényesítési hibák az adatok osztályból származik, vagy a törlési művelet megszakításához.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting> A törlési műveletet úgy, hogy megszakítja a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Alapértelmezés szerint a <xref:System.Web.UI.WebControls.LinqDataSource>állapot vezérlő tárolókat az eredeti értékeket az adatforrásból megtekintési a weblapon, kivéve azokat, amelynek <xref:System.Data.Linq.Mapping.ColumnAttribute>attribútummal van megjelölve, `UpdateCheck.Never`.</xref:System.Data.Linq.Mapping.ColumnAttribute> </xref:System.Web.UI.WebControls.LinqDataSource> &quot;LINQ to SQL&quot; az adatok integritásának automatikusan ellenőrzi az adatok törlése előtt. Ennek érdekében a nézetállapot tárolt eredeti értékekkel az adatforrás az aktuális értékek összehasonlítása. Hozzon létre egy hibakezelőt további adatok érvényesítése végezheti el a <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting>"
  example:
  - "The following example shows how to cancel the delete operation based on a property in the <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.OriginalObject%2A> property and a value from the Web page. In the example, users must select a <xref:System.Web.UI.WebControls.CheckBox> control to confirm that they want to delete a product record when its `OnSale` property is set to `true`.  \n  \n [!code-vb[System.Web.UI.WebControls.LinqDataSource.Deleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_255_1.vb)]\n [!code-cs[System.Web.UI.WebControls.LinqDataSource.Deleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_255_1.cs)]"
  syntax:
    content: 'public class LinqDataSourceDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
