  summary: "Adja meg az esemény adatait a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs&quot;> </xref> esemény, melynek használatával a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>"
  remarks: "A WebPartVerbsEventArgs az osztály az eseményadatok az <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>esemény, amely akkor fordul elő, a kijelzők műveletek <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>osztályból</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> származik, amely a zóna létrehozásakor</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs> jelenti.       Webes kijelzők műveletek képviselő műveletek, felhasználók által végrehajtható műveleteket a felhasználói felületen (UI) kijelzők lap, például minimalizálja a, bezárása vagy visszaállítási vezérlők; az elemtárolónak oldalhoz; hozzáadását vezérlők vagy a művelet megszakítása. Műveletek jelenhetnek meg mind a területet a zóna, és nincsenek a megadott kijelzők vezérlő beállított szabványos műveletekhez, mind a fejlesztők által hozzáadott egyéni műveletek. A művelet a felhasználói felületen képviseli egy kattintható objektum, amely állíthat be jelenik meg egy hivatkozás, kép vagy egy gomb segítségével a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       A <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zóna számos szabványos által megjelenített első kijelzőket a vezérlőelem műveletek menüjében műveletektől.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Egyéni kijelzők zónát, vagy a kijelzők zóna belüli kijelzők vezérlő adhat hozzá további műveletek a menüben.       A vezérlő kijelzők zónában műveletek hozzá szeretne adni a vezérlő műveletek menüjében való öröklődés a <xref:System.Web.UI.WebControls.WebParts.WebPart>osztály, és felülírja a <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ha a vezérlő nem örököl a <xref:System.Web.UI.WebControls.WebParts.WebPart>alaposztály, hozzáadhat egy új művelet végrehajtása a <xref:System.Web.UI.WebControls.WebParts.IWebActionable>felületet, és majd felülírása a <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>gyűjtemény.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       A védett <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>mód lehetővé teszi a származtatott osztályok anélkül egy delegált rá. az esemény felülbírálása</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName> A származtatott osztály mindig meg kell hívnia a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>módszer annak biztosítására, hogy regisztrált delegáltak az esemény az alaposztály.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>"
  syntax:
    content: 'public class WebPartVerbsEventArgs : EventArgs'
