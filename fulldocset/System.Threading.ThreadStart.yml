  summary: "A metódus, amely végrehajtja a jelöli egy <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "Egy felügyelt szál jön létre, amikor a metódus, amely végrehajtja a szálon képviselt olyan ThreadStart meghatalmazott vagy egy <xref:System.Threading.ParameterizedThreadStart>átadott delegált a <xref:System.Threading.Thread.%23ctor%2A>konstruktor.</xref:System.Threading.Thread.%23ctor%2A> </xref:System.Threading.ParameterizedThreadStart> A szál nem kezdődik, amíg végrehajtása a <xref:System.Threading.Thread.Start%2A?displayProperty=fullName>metódust.</xref:System.Threading.Thread.Start%2A?displayProperty=fullName> Az első sor a ThreadStart által képviselt metódus végrehajtása kezdődik vagy <xref:System.Threading.ParameterizedThreadStart>delegálása.</xref:System.Threading.ParameterizedThreadStart>      > [!NOTE] > Visual Basic és a C# felhasználók kihagyhatja a ThreadStart vagy <xref:System.Threading.ParameterizedThreadStart>delegált konstruktora a szál létrehozása során.</xref:System.Threading.ParameterizedThreadStart> A Visual Basic, használja a `AddressOf` operátor történő átadásakor a metódust a <xref:System.Threading.Thread.%23ctor%2A>konstruktor, például `Dim t As New Thread(AddressOf ThreadProc)`.</xref:System.Threading.Thread.%23ctor%2A> A C# egyszerűen adja meg a szál eljárás nevét. A fordítóprogram kiválasztja a megfelelő delegált konstruktorában.       [C++] > [!NOTE] > létrehozása olyan ThreadStart delegált c++ statikus metódus csak az egyik paraméter megadása szükséges .NET-keretrendszer 2.0-s verziójában: az osztály minősíteni visszahívási metódus címét. A korábbi verziókban két paraméter volt szükség statikus metódus egy delegált létrehozásakor: nulla (null) és a metódus címét. Példánymetódusnak, az összes verzió két paraméter szükséges: a példány változót és a metódus címet."
  example:
  - "The following code example shows the syntax for creating and using a ThreadStart delegate with an instance method and with a static method.  \n  \n For another simple example that demonstrates how to create a ThreadStart delegate, see the <xref:System.Threading.Thread.Start?displayProperty=fullName> method overload. For more information about thread creation, see [Creating Threads and Passing Data at Start Time](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Threading.ThreadStart2#1](~/add/codesnippet/cpp/t-system.threading.threa_6_1.cpp)]\n [!code-cs[System.Threading.ThreadStart2#1](~/add/codesnippet/csharp/t-system.threading.threa_6_1.cs)]\n [!code-vb[System.Threading.ThreadStart2#1](~/add/codesnippet/visualbasic/t-system.threading.threa_6_1.vb)]"
