  name: PipeAccessRule
  nameWithType: PipeAccessRule
  fullName: System.IO.Pipes.PipeAccessRule
  type: Class
  summary: "Egy hozzáférés-vezérlési bejegyzés (ACE), amely meghatározza egy pipe hozzáférési szabályt absztrakciós jelöli."
  remarks: "Hozzáférés-vezérlési szabályok megadása a felhasználói fiók jogokat, amelyek meghatározzák, milyen műveleteket engedélyezett vagy a Microsoft Windows operációs rendszert futtató számítógépeken nem engedélyezett.       A PipeAccessRule osztály alapul szolgáló hozzáférés-vezérlő bejegyzés (ACE), amely megad egy felhasználói fiókot, adja meg (olvasási, írási és így tovább), a hozzáférést a típusú absztrakciós jelöli, valamint engedélyezése vagy megtagadása az ezzel a jogosultsággal.  Ez az osztály is megadhatja, milyen hozzáférési szabályok rendszer nem propagál gyermekobjektum.       A PipeAccessRule osztály használatával egy új hozzáférési szabály létrehozása.  Lehet megőrizni a a szabályt az <xref:System.IO.Pipes.PipeSecurity>osztályhoz.</xref:System.IO.Pipes.PipeSecurity>"
  syntax:
    content: 'public sealed class PipeAccessRule : System.Security.AccessControl.AccessRule'
  inheritance:
