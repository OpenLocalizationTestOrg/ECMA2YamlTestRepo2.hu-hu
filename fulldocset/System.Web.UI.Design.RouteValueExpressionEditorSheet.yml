  remarks: "A vizuális tervezőt használja a <xref:System.Web.UI.Design.RouteValueExpressionEditor>együtt a RouteValueExpressionEditorSheet osztály az egyes tulajdonságok osztály egy `RouteValue` kifejezés, és számára, hogy a kiválasztott kifejezés tulajdonságértéket egy `RouteValue` kifejezés.</xref:System.Web.UI.Design.RouteValueExpressionEditor>       A <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>metódus egy RouteValueExpressionEditorSheet objektumot ad vissza.</xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> A kifejezések párbeszédpanelen válasszon ki egy vezérlő tulajdonságot, és kösse azt egy `RouteValue` kifejezésben, a vizuális Tervező hívások a <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A>metódus.</xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A> A vizuális tervező használatára kérni a visszaadott RouteValueExpressionEditorSheet objektumot használ a <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>tulajdonság.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A> A tulajdonság be van jelölve, ha a vizuális tervezőt meghívja a <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A>metódus létrehozása egy `RouteValue` kifejezés-karakterlánc.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A>       A <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>tulajdonságot meg kell adni, hogy hozzon létre egy `RouteValue` kifejezés-karakterlánc.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>"
