  type: Class
  summary: "A biztonsági jogkivonat kérelemben (RST) kért egyetlen jogcímet jelöli."
  remarks: "Egy wst:RequestSecurityToken üzenetben wst:Claims elemen belül egyetlen jogcímet jelöli. A teljes tartalmát a wst:Claims elem által képviselt egy <xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection>Ez az RequestClaim objektumok gyűjteménye.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection> A wst:Claims elem tartalmát keresztül érhető el a <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>tulajdonság.</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>       Egy RequestClaim objektum által jelképezett egy jogcímet a jogcím típusa által azonosított kér (az <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A>tulajdonság), a biztonságijogkivonat-által kiadott biztonsági jogkivonat megtalálható</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A> A <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>a tulajdonság azt jelzi, hogy azért van szükség a jogcím a kiállított jogkivonat.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>       Az elem, ez az osztály jelenti kapcsolatos további információkért tekintse meg a WS-Trust megadását adott esetben alkalmazó verzióját."
  syntax:
    content: public class RequestClaim
  inheritance:
