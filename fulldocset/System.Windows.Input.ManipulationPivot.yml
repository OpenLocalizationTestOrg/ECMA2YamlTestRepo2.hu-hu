  remarks: "A <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>tulajdonsága egy ManipulationPivot.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>  Ha<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A> az eseménykezelőben a <xref:System.Windows.UIElement.ManipulationStarting>esemény, a kezelése fogja tartalmazni elforgatás adatokat, amikor a felhasználó használja egy ujját során manipuláció.</xref:System.Windows.UIElement.ManipulationStarting> </xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>  Ez a valós helyzetek, amikor használni a egy életének egy objektumot, például egy dokumentum táblán adat elforgatása szimulálásához.  Ha a <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>van `null`, a felhasználónak kell használnia a két ujjal Elforgatás okozza.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>"
