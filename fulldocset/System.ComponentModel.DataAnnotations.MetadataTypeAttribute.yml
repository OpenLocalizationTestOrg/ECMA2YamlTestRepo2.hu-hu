  langs:
  - csharp
  name: MetadataTypeAttribute
  nameWithType: MetadataTypeAttribute
  fullName: System.ComponentModel.DataAnnotations.MetadataTypeAttribute
  type: Class
  summary: "A metaadatok osztályt egy adatok modellosztállyal társítandó adja meg."
  remarks: "A MetadataTypeAttribute attribútum lehetővé teszi egy osztály társítandó adatmodell részleges osztály. A társított osztályban adjon meg további metaadat-információi, amely nem szerepel az adatmodellben.       Például az osztályban is alkalmazhat a <xref:System.ComponentModel.DataAnnotations.RequiredAttribute>adatmező attribútumot.</xref:System.ComponentModel.DataAnnotations.RequiredAttribute> Ezzel kikényszeríti, hogy egy érték előírt a mező akkor is, ha az adatbázis-séma nincs szükség ennél a határértéknél.       Az alábbiak szerint használja a MetadataTypeAttribute attribútumot: - az-alkalmazás létrehozása az adatmodell részleges osztály, amely a módosítani kívánt fájl létrehozása.      -A kapcsolódó metaadatok osztály létrehozása.      -A MetadataTypeAttribute attribútumot alkalmazza a részleges entitásosztályt, a társított osztály megadását.       Ha alkalmazza ezt az attribútumot, akkor meg kell felelnie a következő használati korlátozások vonatkoznak:-az attribútum csak osztályra alkalmazható.      – Az attribútum által származtatott osztályok nem örökölhető.      – Az attribútum csak egyszer lehet alkalmazni."
  example:
  - "The following example shows how to use the MetadataTypeAttribute to associate a metadata class with an entity partial class. The example applies the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute to a data field to show how to provide additional information in the associated metadata class.  \n  \n [!code-vb[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/visualbasic/t-system.componentmodel._18_1.vb)]\n [!code-cs[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/csharp/t-system.componentmodel._18_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class MetadataTypeAttribute : Attribute
