  name: PrintCapabilities
  nameWithType: PrintCapabilities
  fullName: System.Printing.PrintCapabilities
  type: Class
  summary: "Meghatározza a nyomtató szolgáltatásait."
  remarks: "A printcapabilities elemet objektumok egy bizonyos típusú nevű XML-dokumentum könnyen-az-munkahelyi-rendelkező ábrázolását egy *printcapabilities elemet a dokumentum*. Ez utóbbi az összes, a nyomtató képességek és a jelenlegi beállítások pillanatképet. Például, ha a nyomtató színes nyomtatás támogatja, majd a dokumentum rendelkezik egy `<PageOutputColor … >` elem szín kimeneti kezelésének módját meghatározza. Az elem, viszont által képviselt a <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>a printcapabilities elemet objektum tulajdonsága.</xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> Ha a nyomtató nem támogatja a szín, akkor nem `<PageOutputColor … >` eleme a dokumentumot, értéke pedig a <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>tulajdonság `null`.</xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> A printcapabilities elemet dokumentumot meg kell felelnie a [nyomtatás séma](http://go.microsoft.com/fwlink/?LinkId=186397).       A printcapabilities elemet osztály lehetővé teszi, hogy az alkalmazás beszerzése a nyomtató képességek anélkül, hogy bármely közvetlen olvasása XML végezhetnek <xref:System.IO.Stream>objektumok.</xref:System.IO.Stream>       A fájl és a profilképet nyomtatók, a home és a business, a legnépszerűbb funkciók vannak ágyazva a printcapabilities elemet osztály. De a [nyomtatás séma](http://go.microsoft.com/fwlink/?LinkId=186397) határozza meg, például kisebb közös, szolgáltatásait, és azt is terjeszthető szolgáltatások speciális nyomtatási eszközök kezelésére. Igen Bár a <xref:System.Printing.PrintTicket>és printcapabilities elemet osztályok nem örökölhető, kiterjesztheti a [nyomtatása séma](http://go.microsoft.com/fwlink/?LinkId=186397) ismeri fel, amelyeket nem a nyomtatási eszközök szolgáltatásainak a <xref:System.Printing.PrintTicket>vagy printcapabilities elemet osztályok.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       **Megjegyzés:** amikor a printcapabilities elemet objektum jön létre a konstruktort a printcapabilities elemet a dokumentum (mint a <xref:System.IO.Stream>) paraméter, a teljes dokumentum tárolja a nem nyilvános mezőt tartalmaz a objektumban, beleértve az XML-elemek benne, hogy nem találhatók a printcapabilities elemet osztály nyilvános tulajdonságait bármelyikével ritkább funkciókra express</xref:System.IO.Stream> A gyakorlatban, ha az illesztőprogramot, amely a printcapabilities elemet a dokumentum előállított titkos kiterjesztését a [nyomtatás séma](http://go.microsoft.com/fwlink/?LinkId=186397), amely egyénileg definiált markup is tárolódik a nem nyilvános printcapabilities elemet dokumentum részeként.      > [!CAUTION] > Belül osztályokat a <xref:System.Printing>egy Windows-szolgáltatás vagy az ASP.NET alkalmazás vagy szolgáltatás használata nem támogatott névtér.</xref:System.Printing> Váratlan problémák próbál használni ezeket az osztályokat a belül e típusok egyikét is eredményezhet, például csökken a teljesítmény- és futásidejű kivételek szolgáltatás.       Ha ki szeretné nyomtatni a Windows Forms-alkalmazás, tekintse meg a <xref:System.Drawing.Printing>névtér.</xref:System.Drawing.Printing>"
  example:
