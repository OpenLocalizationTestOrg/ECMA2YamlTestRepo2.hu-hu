  summary: "Lekérdezi a nyomtató rendezés szolgáltatásait azonosítására értékek gyűjteményét."
  remarks: "Normál nyomtatókkal kimeneti általában az első másolás minden oldalon, majd a második példányt, és így tovább minden oldalán nyomtatva sorrendbe állítja. Ha normál nyomtatókkal nem collate, kiírja, az első lap minden példányát, majd a második lapján, és így tovább minden példányát.       Bizonyos nyomtatók bins szétválogatása kifejezetten ellátni. A különlegesen felszerelt nyomtatók nyomtatási feladatütemezési eltérhet a szabványos nyomtatók; azonban eredménye ugyanaz: több lapozható nyomtatási feladat minden egyes példányra tartalmazza a megfelelő sorrendben összes oldalt manuális rendezés nélkül.       A nyomtató nem támogatja a rendezést, ha a gyűjtemény mező üres.       Ennek a tulajdonságnak felel meg a [nyomtatás séma](http://go.microsoft.com/fwlink/?LinkId=186397)tartozó `DocumentCollate` kulcsszóval, nem a `JobCollateAllDocuments` kulcsszó."
