  name: PrintSystemDesiredAccess
  nameWithType: PrintSystemDesiredAccess
  fullName: System.Printing.PrintSystemDesiredAccess
  type: Enum
  summary: "Adja meg a különböző hozzáférési jogok (vagy a hozzáférési szintek) objektumok nyomtatásához."
  remarks: "A hozzáférés egyes szintjein rendelkezésre álló hozzáférési jogokat függvényében a következő: - az-e a nyomtatókiszolgálót egy számítógépre vagy egy nyomtatókiszolgáló készülék.      – A használt operációs rendszer.      -A telepített biztonsági frissítések.      – A biztonsági házirendek által támogatott.       Emiatt access jobb leírása a &quot;Tagok&quot; szakaszban, hogy minden hozzáférési szint felel meg a jellemző, de a felsorolt hozzáférési szintek előfordulhat, hogy egy adott rendszer biztosítson több vagy kevesebb jogosultságot.       Ezek az értékek elsősorban a paraméterekként <xref:System.Printing.PrintServer>és <xref:System.Printing.PrintQueue>konstruktorok.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintServer> A konstruktorok kivételek kivételhibát, ha az érték, amely csak egy másik típusú objektum alkalmazható. Például nem továbbítja a AdministratePrinter egy <xref:System.Printing.PrintServer>konstruktor.</xref:System.Printing.PrintServer>"
  example:
  - "The following example shows how to use this enumeration to install a second printer that differs in its properties from an existing printer only in location, port, and shared status.  \n  \n [!code-vb[ClonePrinter#ClonePrinter](~/add/codesnippet/visualbasic/cloneprinter/program.vb#cloneprinter)]\n [!code-cs[ClonePrinter#ClonePrinter](~/add/codesnippet/csharp/ClonePrinter/Program.cs#cloneprinter)]"
  syntax:
    content: public enum PrintSystemDesiredAccess
  inheritance:
  - System.Enum
  platform:
  - net462
