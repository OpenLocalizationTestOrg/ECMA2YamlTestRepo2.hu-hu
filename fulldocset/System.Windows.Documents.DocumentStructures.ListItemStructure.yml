  summary: "Lekérdezi vagy beállítja a szám, karakter vagy szimbólum listajele listaelem nevét, ahogyan megjelenik a dokumentum formázási markup."
  remarks: "A <xref:System.Windows.Documents.DocumentStructures.ListStructure>kijelölt elemek, a tükör általában rövid bekezdések, ténylegesen formátumú listáját, amely a `<FixedPage>` része a dokumentum markup.</xref:System.Windows.Documents.DocumentStructures.ListStructure> Általában a lista minden eleme egy jelölő, például egy szám, karakter vagy felsorolási formátuma. A jelölő több karaktert vagy lemezkép akkor is kell lenniük. A jelölő tulajdonság értéke a <xref:System.Windows.FrameworkElement.Name%2A>elem attribútuma, a a `<FixedPage>` része, amely meghatározza, hogy milyen jelölő jelen dokumentum jelölések</xref:System.Windows.FrameworkElement.Name%2A> Például, ha a jelölő elem a lista egyik eleme, és az <xref:System.Windows.FrameworkElement.Name%2A>adott elem az &quot;ThirdItem&quot;, majd az <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>, hogy tükör listaelem kell megadni &quot;ThirdItem.&quot;</xref:System.Windows.Documents.DocumentStructures.ListItemStructure> jelölő tulajdonság</xref:System.Windows.FrameworkElement.Name%2A> jelölő határozza meg a számok 3       Ha listaelemet egy jelölő, nem hivatkozhat a jelölő megfelelő jelölő tulajdonság <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>alkalmazások által felhasznált kényszerítik a <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>megjelenítéséhez, vagy a jelölő végén található a dokumentum nyomtatása.</xref:System.Windows.Documents.DocumentStructures.ListItemStructure> </xref:System.Windows.Documents.DocumentStructures.ListItemStructure>"
  syntax:
    content: public string Marker { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>listaelem jelölés.</xref:System.String>"
