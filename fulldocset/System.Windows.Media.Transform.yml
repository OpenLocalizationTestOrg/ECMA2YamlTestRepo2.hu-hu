  name: Transform
  nameWithType: Transform
  fullName: System.Windows.Media.Transform
  type: Class
  summary: "Határozza meg, amely lehetővé teszi a átalakítások funkcióit egy [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] vezérlősík. Átalakítás például Elforgatás (<xref href=&quot;System.Windows.Media.RotateTransform&quot;></xref>), méretezési (<xref href=&quot;System.Windows.Media.ScaleTransform&quot;></xref>), eltérésére (<xref href=&quot;System.Windows.Media.SkewTransform&quot;></xref>), és a fordítás (<xref href=&quot;System.Windows.Media.TranslateTransform&quot;></xref>). Ez az osztály a hierarchia eltér a <xref href=&quot;System.Windows.Media.Matrix&quot;> </xref> struktúra, mert egy osztály, és támogatja az animáció és számbavételi szemantikáját."
  remarks: "Használja a <xref:System.Windows.Media.MatrixTransform>osztály által nem biztosított egyéni átalakítás a <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.ScaleTransform>, <xref:System.Windows.Media.SkewTransform>, és <xref:System.Windows.Media.TranslateTransform>osztályok.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.RotateTransform> </xref:System.Windows.Media.MatrixTransform>       A [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] x-y vezérlősík használ egy 3 x 3 mátrix átalakításához. Finomítás átalakítása mátrixok az űrlap lineáris átalakítások, például az elforgatás és eltérésére (Nyírás) fordítással követett is szorozza meg.       Egy Finomítás átalakítása mátrix van az utolsó oszlopban egyenlőnek (0, 0, 1); ezért csak akkor adja meg a tagok az első két oszlop.       A [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>struktúrája a következő: |||   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       Az utolsó sor tagjait <xref:System.Windows.Media.Matrix.OffsetX%2A>és <xref:System.Windows.Media.Matrix.OffsetY%2A>, fordítási értékeket képviselő.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A> </xref:System.Windows.Media.Matrix>       Módszerek és a Tulajdonságok általában adja meg az átalakítási mátrixban egy felület, amelyen csak hat tagok; they are as follows:       (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>)</xref:System.Windows.Media.Matrix.OffsetY%2A></xref:System.Windows.Media.Matrix.OffsetX%2A></xref:System.Windows.Media.Matrix.M22%2A></xref:System.Windows.Media.Matrix.M21%2A></xref:System.Windows.Media.Matrix.M12%2A></xref:System.Windows.Media.Matrix.M11%2A>"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.TransformConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

