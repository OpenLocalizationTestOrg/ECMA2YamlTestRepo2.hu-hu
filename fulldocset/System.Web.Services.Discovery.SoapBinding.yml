  name: SoapBinding
  nameWithType: SoapBinding
  fullName: System.Web.Services.Discovery.SoapBinding
  type: Class
  summary: "A felderítési dokumentum SOAP-kötéssel jelöli. Ez az osztály nem örökölhető."
  remarks: "A SOAP-kötés XML-webszolgáltatások illesztőfelület hasonlít. Ez akkor hasznos, a verziókövetés, és egy adott SOAP-kötés végrehajtási XML-webszolgáltatás keresésekor. Például egy felderítési dokumentum tartalmazhat adja meg a SOAP-kötések által hivatkozott webes Servcies megvalósított SOAP kötések nem kötelező adatait. Adja hozzá az XML-dokumentum containd belül egy felderítési dokumentum belül vannak megadva a kötés SOAP egy `SOAP` egyenlő XML-névtér az XML-elem a <xref:System.Web.Services.Discovery.SoapBinding.Namespace>állandó.</xref:System.Web.Services.Discovery.SoapBinding.Namespace> A <xref:System.Web.Services.Discovery.SoapBinding.Address%2A>tulajdonság határozza meg az XML-webszolgáltatás URL-CÍMÉT és a <xref:System.Web.Services.Discovery.SoapBinding.Binding%2A>tulajdonság határozza meg, hogy XML-webszolgáltatás által megvalósított SOAP-kötéssel.</xref:System.Web.Services.Discovery.SoapBinding.Binding%2A> </xref:System.Web.Services.Discovery.SoapBinding.Address%2A>"
  example:
  - >-
    [!code-vb[Discovery_SoapBinding1#1](~/add/codesnippet/visualbasic/t-system.web.services.di_8_1.vb)]
     [!code-cs[Discovery_SoapBinding1#1](~/add/codesnippet/csharp/t-system.web.services.di_8_1.cs)]
     [!code-cpp[Discovery_SoapBinding1#1](~/add/codesnippet/cpp/t-system.web.services.di_8_1.cpp)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("soap", Namespace="http://schemas.xmlsoap.org/disco/soap/")]

      public sealed class SoapBinding
  inheritance:
  - System.Object
  implements: []
