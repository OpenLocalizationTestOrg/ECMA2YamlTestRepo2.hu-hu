  fullName: System.Security.Cryptography.AsymmetricKeyExchangeFormatter
  type: Class
  summary: "Az alaposztály, ahol minden aszimmetrikus kulcsok cseréjét is célosztályából jelöli."
  remarks: "Aszimmetrikus kulcsok cseréjét is kulcscsere-adatok titkosítására.       Kulcscsere lehetővé teszi, hogy a küldő titkos információk, például a véletlenszerű is használható lesz a kulcs egy szimmetrikus titkosító algoritmus, amely elküldi az illetékes címzett titkosítás segítségével létrehozásához.      > [!CAUTION] > Javasoljuk, hogy nem próbál létrehozni a saját kulcscsere módszer az alapvető funkcióit, mert a művelet számos részletével körültekintően kell elvégezni ahhoz, hogy a kulcsok cseréjét sikeres."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class AsymmetricKeyExchangeFormatter
