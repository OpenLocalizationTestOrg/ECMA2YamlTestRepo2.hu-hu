  type: Method
  assemblies:
  - System
  namespace: System.Security.Permissions
  summary: "Meghatározza, hogy az aktuális engedély a megadott engedéllyel egy részét."
  remarks: "Az aktuális engedély alkészlete a megadott engedély, ha az aktuális engedély egy kumulatív műveletek teljes egészében a megadott engedély által tartalmazott. Például egy engedély C:\\example.txt való hozzáférést jelölő része a c: hozzáférést jelölő engedély\\\\. Ez a metódus visszatérési értéke `true`, az aktuális engedély nem további lehet hozzáférni a védett erőforrásokhoz, mint a megadott engedéllyel jelöli."
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "A részhalmaza kapcsolat tesztelése engedély. Ezt az engedélyt az aktuális engedélyt a azonos típusúnak kell lennie."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az aktuális engedély alkészlete a megadott engedéllyel; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Permissions.StorePermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code>nem <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> , és nem ugyanabba a típusba tartozik, mint az aktuális engedély."
  platform:
  - net462
