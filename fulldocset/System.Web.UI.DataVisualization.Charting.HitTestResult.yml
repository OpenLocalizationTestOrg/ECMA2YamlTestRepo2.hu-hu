  name: HitTestResult
  nameWithType: HitTestResult
  fullName: System.Web.UI.DataVisualization.Charting.HitTestResult
  type: Class
  summary: "Találati vizsgálat eredményeinek jelöli."
  remarks: "A HitTestResult osztály találati vizsgálat eredményeinek jelöli, és a visszatérési objektumként fel van fedve egy <xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>metódus hívása.</xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>       Találati teszt ellenőrzi a megadott pont annak megállapításához, hogy diagramelem található ezen a ponton a diagramban. Diagramelem észleli, ha a HitTestResult osztály szolgál, hogy diagramelem kapcsolatos információkhoz.       Ha diagramelem található, a <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Object%2A>tulajdonság értéket ad vissza a hivatkozás a diagramelem; ez alatt az egyetlen kivétel <xref:System.Web.UI.DataVisualization.Charting.DataPoint>objektumokat, ebben az esetben a visszatérési érték a tulajdonság értéke `null`.</xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Object%2A>       Ha az adatpont található, használhatja a <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A>tulajdonság használatával beolvassa a adatpont indexe; Ez azt jelenti, hogy a pont a <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection> nulla alapú indexét</xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A> Használja a <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>tulajdonság használatával beolvassa a társított <xref:System.Web.UI.DataVisualization.Charting.Series>objektum az adott adatpontokban.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>       A <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.ChartArea%2A>és <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Axis%2A>Tulajdonságok használhatók a társított diagram terület és a diagramelem tengelyének – ha van ilyen – a találati teszt által visszaadott</xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Axis%2A> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.ChartArea%2A> Vegye figyelembe, hogy ezeket a tulajdonságokat lehet `null` Ha a visszaadott diagram elem nem rendelkezik a társított diagram területen vagy a tengely.       A <xref:System.Web.UI.DataVisualization.Charting.ChartElementType>tulajdonság a diagramelem találati teszt által visszaadott típusának meghatározása</xref:System.Web.UI.DataVisualization.Charting.ChartElementType>"
  syntax:
    content: public class HitTestResult
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
