  summary: "Lekérdezi vagy beállítja a <xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;> </xref> objektum, amely a találati teszt által visszaadott diagramelem lehet társítva. A hozzárendelt jelenléte <xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;> </xref> objektum attól függ, hogy diagramelem észlelt a megadott helyen, és a diagramelem típusát adja vissza."
  remarks: "Ha a diagram objektum a találati teszt által visszaadott társított tengely objektum – például a görgetősáv elem, osztásjel, rácsvonal vagy sáv vonal – a használatával hivatkozik a tengely tulajdonság a <xref:System.Web.UI.DataVisualization.Charting.Axis>objektum, amely a visszaküldött objektum társítva.</xref:System.Web.UI.DataVisualization.Charting.Axis> Ellenkező esetben a tulajdonság lesz `null`.       Vegye figyelembe, hogy a <xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>metódus nem hívható explicit módon, ebben az esetben a diagramelem is, vagy nem lehet a megadott helyen.</xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.Axis Axis { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.Axis
      description: "Egy <xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;> </xref> objektum, egyébként pedig <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.HitTestResult.Axis*
  exceptions: []
  platform:
