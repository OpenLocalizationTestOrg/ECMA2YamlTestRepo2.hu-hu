  summary: "Lekérdezi vagy beállítja a adatpont indexe, ha vannak ilyenek, találati teszt ad vissza."
  remarks: "Ha az adatpont van az adott helyen, amely be van jelölve a találati teszt által a PointIndex tulajdonság adott adatpont nulla alapú indexét ad vissza, egyéb ad vissza egy negatív egyik (-1).       Minden adatpontok vannak tárolva egy <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>, amely ki van téve a <xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A>gyűjtemény tulajdonsága egy <xref:System.Web.UI.DataVisualization.Charting.Series>objektum; indexét a <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>Column.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A> </xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>       Használja a <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>tulajdonság határozza meg, amelyhez az adatpont tartozik az adatsorozat.</xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>"
  syntax:
    content: public int PointIndex { get; set; }
    return:
      type: System.Int32
      description: "Egy <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> érték, amely egy találati teszt által visszaadott adatpont indexét jelöli. Az alapértelmezett értéke negatív egyik (-1)."
  overload: System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex*
  exceptions: []
  platform:
  - net462
