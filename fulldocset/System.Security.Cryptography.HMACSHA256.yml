  fullName: System.Security.Cryptography.HMACSHA256
  type: Class
  summary: "A kivonat-alapú üzenethitelesítési kód (HMAC) használatával kiszámítja a <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> kivonatoló függvényt."
  remarks: "HMACSHA256 típus, amely az SHA-256 kivonatoló függvénytől értékekből összeállított és használni, mint a kivonat-alapú üzenethitelesítési kód (HMAC) létre kivonatoló kulcsalgoritmus. A HMAC-folyamat egy titkos kulcsot kever az üzenet adataihoz, a kivonatoló függvényt eredményét, a titkos kulccsal rendelkező keveri újra és majd még egyszer alkalmazza a kivonatoló függvényt. A kimeneti kivonat 256 bit hosszúságú.       Egy HMAC használható annak meghatározásához, hogy egy nem biztonságos csatornán keresztül küldött üzenet módosították, feltéve, hogy a küldő és fogadó ugyanazt a titkos kulcsot. A küldő kiszámítja a kivonatot az eredeti adatokkal, és elküldi az eredeti adatok és a kivonat értéke egyetlen üzenetben. A fogadó újraszámítja a kivonat értéke a fogadott üzenethez, és ellenőrzi, hogy a számított HMAC megegyezik-e a továbbított HMAC.       Bármi is módosul az adatokat, vagy a kivonat értéke nem egyezik, eredményez, mert a titkos kulcs ismerete szükséges módosítani az üzenetet, és Reprodukálja a megfelelő kivonat értéke. Ezért ha az eredeti és számított kivonati értékek egyeznek, az üzenet hitelesítése.       HMACSHA256 kulcsok bármilyen méretű fogad, és hozza létre a kivonat feladatütemezési 256 bit hosszúságú."
  example:
  - "The following example shows how to sign a file by using the HMACSHA256 object and then how to verify the file.  \n  \n [!code-cs[HMACSHA256#1](~/add/codesnippet/csharp/t-system.security.crypto_55_1.cs)]\n [!code-cpp[HMACSHA256#1](~/add/codesnippet/cpp/t-system.security.crypto_55_1.cpp)]\n [!code-vb[HMACSHA256#1](~/add/codesnippet/visualbasic/t-system.security.crypto_55_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACSHA256 : System.Security.Cryptography.HMAC
