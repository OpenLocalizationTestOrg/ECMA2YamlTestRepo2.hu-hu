  type: Enum
  summary: "Itt adhatja meg, melyik beállításjegyzék megtekintése a cél egy 64 bites operációs rendszeren."
  remarks: "A Windows 64 bites verzióján a beállításjegyzék részeit tárolódnak a 32 bites és 64 bites alkalmazások.  Egy 32 bites 32 bites alkalmazások és a 64 bites nézetben 64 bites alkalmazáshoz van.       Megadhat egy beállításjegyzék-nézet használatakor a <xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>és <xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29>módszerek, és a <xref:Microsoft.Win32.RegistryKey.FromHandle%2A>tulajdonságának egy <xref:Microsoft.Win32.RegistryKey>objektum.</xref:Microsoft.Win32.RegistryKey> </xref:Microsoft.Win32.RegistryKey.FromHandle%2A> </xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29> </xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>       Ha egy 32 bites operációs rendszer 64 bites nézet kér le, a visszaadott kulcsok akkor lesznek a 32 bites nézetben."
