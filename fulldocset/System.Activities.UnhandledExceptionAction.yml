  name: UnhandledExceptionAction
  nameWithType: UnhandledExceptionAction
  fullName: System.Activities.UnhandledExceptionAction
  type: Enum
  summary: "Meghatározza a művelet, amikor a kivételt a munkafolyamat legfelső szintű lehet kilépni."
  remarks: "A <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>függvény van meghívni, ha egy kivételt a munkafolyamat legfelső szintű lehet kilépni.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> A <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs>a kivétel a hozzáférést, valamint mutató biztosít a <xref:System.Activities.Activity>, hogy a kivételt generált.</xref:System.Activities.Activity> </xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs> Állítsa le a alapértelmezett művelet, ha nincs <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>kezelő van megadva.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>"
  example:
  - "The following example invokes a workflow that throws an exception. The exception is unhandled by the workflow and the <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> handler is invoked. The <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs> are inspected to provide information about the exception, and the workflow is terminated.  \n  \n [!code-cs[CFX_WorkflowApplicationExample#6](~/add/codesnippet/csharp/t-system.activities.unha_1.cs)]"
  syntax:
    content: public enum UnhandledExceptionAction
  inheritance:
  - System.Enum
  platform:
  - net462
