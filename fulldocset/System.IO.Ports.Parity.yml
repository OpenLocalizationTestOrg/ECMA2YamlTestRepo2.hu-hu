  fullName: System.IO.Ports.Parity
  type: Enum
  summary: "Megadja a paritásos bit a <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> objektum."
  remarks: "Ez az enumerálás használja, ha a beállítás a <xref:System.IO.Ports.SerialPort.Parity%2A>tulajdonság egy soros port kapcsolathoz.</xref:System.IO.Ports.SerialPort.Parity%2A>       Paritás egy hibaellenőrzés folyamat, amelyben 1s száma mindig azonosnak kell lennie a rendszer – még akkor is, vagy páratlan – az egyes ügyfélcsoportok bits továbbított hiba nélkül. Modemek kommunikáció paritásos egyike gyakran kell egyeztetett küldő és fogadó fél átvitel megkezdése előtt helyezze el paramétereket."
  example:
  - "The following code example displays the possible values of the Parity enumeration to the console, then prompts the user to choose one. This code example is part of a larger code example provided for the <xref:System.IO.Ports.SerialPort> class.  \n  \n [!code-cpp[System.IO.Ports.SerialPort#03](~/add/codesnippet/cpp/t-system.io.ports.parity_1.cpp)]\n [!code-cs[System.IO.Ports.SerialPort#03](~/add/codesnippet/csharp/t-system.io.ports.parity_1.cs)]\n [!code-vb[System.IO.Ports.SerialPort#03](~/add/codesnippet/visualbasic/t-system.io.ports.parity_1.vb)]"
