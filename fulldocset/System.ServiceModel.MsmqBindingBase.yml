  summary: "Lekérdezi vagy beállítja az időtartam, amely azt jelzi, hogy mennyi ideig a kötés által feldolgozott üzenetek lehet a várólistában, mielőtt járnak."
  remarks: "A TimeToLive tulajdonság értéke győződjön meg arról, hogy időérzékeny üzenetek nem válik elavult előtt feldolgozza a fogadó alkalmazások e tulajdonsággal. Egy üzenet, amely nem érhető el a megadott időintervallumon belül a fogadó alkalmazás-kezelési várólistába lejárt. A lejárt üzenetek kerülnek egy különleges várólista hívása a kézbesítetlen levelek várólistájára. A kézbesítetlen levelek várólistájára helyét azzal van megadva, a <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>tulajdonság, vagy a megfelelő alapértelmezés szerint a biztosítékok alapján.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>azt jelzi, hogy mennyi ideig az üzenetek lehet a várólistában, mielőtt várósorban.</xref:System.TimeSpan> Az alapértelmezett érték 1 nap."
