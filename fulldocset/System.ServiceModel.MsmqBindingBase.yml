  fullName: System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja az URI, amely a kézbesítetlen levelek várólistájára az egyes alkalmazásokhoz, ahol az üzenetek lejárt, vagy, amelyek átvitele vagy kézbesítése nem sikerült kerülnek helyét tartalmazza."
  remarks: "A kézbesítetlen levelek várólistájára egy sort a küldő alkalmazás lejárt üzenetek, amelyeket nem sikerült kézbesíteni a várólista-kezelő.       A megadott CustomDeadLetterQueue URI a net.msmq séma kell használnia.       Ha <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>értéke <xref:System.ServiceModel.DeadLetterQueue>vagy <xref:System.ServiceModel.DeadLetterQueue>, akkor a CustomDeadLetterQueue értékre kell állítani `null`.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> Ha a CustomDeadLetterQueue nincs `null`, majd a <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> <xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> értékre kell állítani</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>"
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "A <xref:System.Uri>, amely tartalmazza az egyes alkalmazások a kézbesítetlen levelek várólistájára helyét.</xref:System.Uri> Az alapértelmezett érték <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.MsmqBindingBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqBindingBase.DeadLetterQueue
  fullName: System.ServiceModel.MsmqBindingBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja egy számbavételi érték, amely a kézbesítetlen levelek várólistájára használandó típusát jelöli."
  remarks: "A kézbesítetlen levelek várólistájára a várólista-kezelő a lejárt, amelyek nem lehet kézbesíteni az üzenetet küldő alkalmazás egy sor. A kézbesítetlen levelek várólistájára számbavétel határozza meg a használandó kézbesítetlen levelek várólistájára. Az értékek a következők:- `None`: nincs kézbesítetlen levelek várólistájára szükség. Ha egy üzenet kézbesítése sikertelen, nincs regisztrálva a kézbesítetlen levelek várólistájára megőrződik. Ez az alapértelmezett értéket, amikor <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>értéke `false`.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      - `System`: A rendszerszintű kézbesítetlen üzenetek kézbesítési teljesítő rögzítésére használatos. A Message Queuing (MSMQ) rendelkezik egy tranzakciós, rendszer, kézbesítetlen levelek várólistájára és egy nem tranzakciós, rendszer, a kézbesítetlen levelek várólistájára rögzítéséhez üzenetek, hogy sikertelen kézbesítési tranzakciós és nem tranzakciós várólisták, illetve. Ez az alapértelmezett értéket, amikor <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>értéke `true`.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      - `Custom`: A megadott sor a <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>rekord üzenetek kézbesítési teljesítő tulajdonság.</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>       A fogadó alkalmazás eléréséhez üzenetet végződhet okai:-nem tranzakcionális egy tranzakciós üzenetet küld.      -A nem tranzakciós üzenet tranzakcionális.      -A nem hitelesített üzenetet küld a várólista csak hitelesített üzeneteket fogad.      -A titkosítatlan üzenetet küld egy üzenetsorba, amely csak a titkosított üzeneteket fogad.      -Az üzenet előtt az üzenetet a rendszer a fogadó lejár.      -A tárolási kvótát a számítógép vagy a a célként megadott várólista tárolási kvótája túllépve, vagy nincs nincs rendelkezésre álló szabad hely a célszámítógépen, az üzenet.      -A küldő nem rendelkezik a [hozzáférési jogosultsággal](http://go.microsoft.com/fwlink/?LinkID=96167) helyezze el az üzenetet a célvárólista szükséges.      – Az üzenethez csatolt a digitális aláírása érvénytelen.      -A célként megadott várólista-kezelő nem tudja visszafejteni titkosított üzenetet.      -A célvárólista kiürítve vagy törlése után a lekért."
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "A <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> számbavételi érték, amely a kézbesítetlen levelek várólistájára használandó típusát jelöli."
  overload: System.ServiceModel.MsmqBindingBase.DeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.MsmqBindingBase.Durable
  id: Durable
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqBindingBase.Durable
  fullName: System.ServiceModel.MsmqBindingBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a kötés által feldolgozott üzenetek megmaradnak vagy törlődhetnek."
  remarks: "A tartós üzenet survives, ha a várólista-kezelő leáll, míg egy &quot;volatile&quot; üzenet nem. &quot;Volatile&quot; üzenetek akkor hasznos, ha az alkalmazások képesek legyenek tűrni alkalmi elveszett üzenetek.       Ha <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>értéke `true`, lehet, hogy az üzenetek tartós.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a kötés által feldolgozott üzenetek tartós; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> , ha &quot;volatile&quot;. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.MsmqBindingBase.Durable*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.MsmqBindingBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqBindingBase.ExactlyOnce
  fullName: System.ServiceModel.MsmqBindingBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a kötés által feldolgozott üzenetek pontosan egyszer kapott-e."
  remarks: "Egy üzenet küldhető vagy biztosítékok nélkül. Egy megbízhatósági lehetővé teszi az alkalmazás győződjön meg arról, hogy elküldött üzenet elérte a fogadó üzenetsor, vagy ha nem, az alkalmazás állapíthatja meg olvasása a kézbesítetlen levelek várólistájára.       Értékre az ExactlyOnce küldött üzenetek `true` csak tranzakcionális várósornak kell küldeni.       ExactlyOnce, ha beállítása `true`, azt jelzi, hogy a Message Queuing (MSMQ) biztosítja, hogy elküldött üzenet a rendszer a fogadó üzenetsor egyszer és csak egyszer. Kézbesítése sikertelen lesz, ha az üzenet a kézbesítetlen levelek várólistájára.       Az ExactlyOnce kell igénylő üzenetek `false`, a <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>tulajdonság alapértelmezett értéke: `null`.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>       Az ExactlyOnce kell igénylő üzenetek `true`, a <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>tulajdonság alapértelmezett értéke az MSMQ tranzakciós rendszerszintű kézbesítetlen levelek várólistájára.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>"
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a kötés által feldolgozott üzenetek fogadása pontosan egyszer; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.MsmqBindingBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462
