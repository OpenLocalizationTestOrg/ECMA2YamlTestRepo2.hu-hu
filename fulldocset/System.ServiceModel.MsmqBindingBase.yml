  remarks: "Ha az üzenet nem érhető el az alkalmazás az üzenet azonnali kézbesítési próbálkozások maximális számának legyen, majd a üzenettel újra várólistába való kézbesítésére tett kísérletek egy későbbi időpontban. Ha nem az újrapróbálkozási ciklusok meg van adva, majd az üzenetek vagy elküldeni a poison-üzenet-várólista, vagy negatív visszaigazolást küld vissza a küldő.       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A></xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>"
