  fullName: System.ServiceModel.MsmqBindingBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja az üzenetek fogadó alkalmazáshoz való kézbesítésére tett kísérletek újrapróbálkozási ciklusok maximális számát."
  remarks: "Egyetlen újrapróbálkozási ciklust megpróbál egy üzenet egy alkalmazás megadott számú alkalommal. Kísérletek száma állítja be a <xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A>tulajdonság.</xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A> Ha az alkalmazás nem tud hozzáférni az üzenetet a megadott számú azonnali ismételt próbálkozás után, az üzenet küldési át egy újrapróbálkozási várólistájára. Az üzenet, a kérelem várólistára az újrapróbálkozási várólistából ad vissza, hogy ebben az esetben az alkalmazás által meghatározott késleltetéssel áll további újrapróbálkozási ciklusok a <xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A>tulajdonság.</xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A> A MaxRetryCycles tulajdonság határozza meg, hogy az alkalmazás használja az kézbesíteni az üzenetet újrapróbálkozási ciklusok száma."
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "Az alkalmazás üzenetek kézbesítése sikertelen bejelentkezési kísérletet újrapróbálkozási ciklusok maximális száma. Az alapértelmezett érték 2."
  overload: System.ServiceModel.MsmqBindingBase.MaxRetryCycles*
  exceptions: []
  platform:
  - net462
