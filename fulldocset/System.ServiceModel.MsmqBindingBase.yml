- uid: System.ServiceModel.MsmqBindingBase.ReceiveErrorHandling
  id: ReceiveErrorHandling
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: ReceiveErrorHandling
  nameWithType: MsmqBindingBase.ReceiveErrorHandling
  fullName: System.ServiceModel.MsmqBindingBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja egy számbavételi érték, amely megadja, hogyan elhalt üzenetek kezelésének."
  remarks: "Egy üzenet válik toxikus, ha kézbesíteni az üzenetet nem sikerült. Az elhalt üzenet idővel kell kezelni, ez a tulajdonság alapján. Ha ez a tulajdonság értéke <xref:System.ServiceModel.ReceiveErrorHandling>, a figyelő hibás és egy <xref:System.ServiceModel.MsmqPoisonMessageException>nyomon követni, és fel.</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ReceiveErrorHandling> Az elhalt üzenet a várólistában lévő marad, és több üzenetet az üzenetsorból elérése előtt el kell távolítani. A <xref:System.ServiceModel.MsmqPoisonMessageException>tartalmaz egy <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>, amelyek segítségével azonosíthatja, és manuálisan távolítsa el az elhalt üzenet a várólistában.</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       Ha ez a tulajdonság értéke <xref:System.ServiceModel.ReceiveErrorHandling>, az elhalt üzenet megszakad.</xref:System.ServiceModel.ReceiveErrorHandling>       Ha ez a tulajdonság értéke <xref:System.ServiceModel.ReceiveErrorHandling>, az negatív visszaigazolást küld, és az elhalt üzenet törlődik az üzenetsorból.</xref:System.ServiceModel.ReceiveErrorHandling> Ez a beállítás csak olyan Message Queuing 4.0 érhető el, és szükséges [!INCLUDE[wv](~/add/includes/wv-md.md)].       Ha beállítása <xref:System.ServiceModel.ReceiveErrorHandling>, az elhalt üzenet átkerül a végső elhalt üzenetek alvárólistájára.</xref:System.ServiceModel.ReceiveErrorHandling> Ez a beállítás csak a Message Queuing 4.0 érhető el, és szükséges [!INCLUDE[wv](~/add/includes/wv-md.md)]."
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "A <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref> érték, amely meghatározza a poison és a többi üzenet, amely nem tudja továbbítani kezelésének módját."
  overload: System.ServiceModel.MsmqBindingBase.ReceiveErrorHandling*
  exceptions: []
  platform:
  - net462
