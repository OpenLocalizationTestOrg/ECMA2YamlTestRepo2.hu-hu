  remarks: "Egyetlen újrapróbálkozási ciklust megpróbál egy üzenetet fogadó alkalmazáshoz megadott számú alkalommal. Által megadott elvégzett kísérletek száma a <xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A>tulajdonság.</xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A> Ha az alkalmazás nem tud hozzáférni az üzenetet a megadott számú azonnali ismételt próbálkozás után, az üzenet küldési át egy újrapróbálkozási várólistájára. A hibaüzenetet, a kérelem várólistára az újrapróbálkozási várólistából ad vissza, hogy ebben az esetben az alkalmazás a RetryCycleDelay által megadott késleltetéssel későbbi újrapróbálkozási ciklusok állnak. Az újrapróbálkozási ciklusok száma <xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>.</xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A> van megadva"
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>, amely megadja, hogy mennyi ideig vár a következő ciklusig a kézbesítési kísérletek során az a fogadó alkalmazás indítása előtt.</xref:System.TimeSpan> Az alapértelmezett érték 10 perc."
  overload: System.ServiceModel.MsmqBindingBase.RetryCycleDelay*
  exceptions: []
  platform:
  - net462
