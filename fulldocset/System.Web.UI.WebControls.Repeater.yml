  name: Repeater
  nameWithType: Repeater
  fullName: System.Web.UI.WebControls.Repeater
  type: Class
  summary: "Lehetővé teszi, hogy az egyéni elrendezés minden elem a listán megjelenített egy megadott sablont megismétlésével lista adathoz kötött vezérlő."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [adatkötés](#data_binding)      -   [sablonok](#templates)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a transzlátor vezérlő alapvető sablonalapú adathoz kötött listáját.       Azt nem rendelkezik beépített elrendezés vagy stílusok, explicit módon kell deklarálnia összes elrendezés, formázás és a vezérlő sablonokon belüli stílus címkék.       A transzlátor vezérlő jelölő címkék osztani a sablonok teszi lehetővé.  Sablonok használata tábla létrehozása közé tartozik a begin table kód: (`<table>`) az a <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, egy egyetlen tábla sorcímke (`<tr>`) az a <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>, és a záró table címke (`</table>`) a <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       A transzlátor vezérlőnek nincs kijelölés beépített képességeit vagy a támogatási szerkesztésével. Használhatja a <xref:System.Web.UI.WebControls.Repeater.ItemCommand>esemény vezérlőre a sablonok alapján előállított vezérlő események feldolgozásához.</xref:System.Web.UI.WebControls.Repeater.ItemCommand>      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. Annak ellenőrzésére fog felhasználói adatbevitelt érvényesítési vezérlőket is biztosítja. További információkért lásd: [érvényesítési Server vezérlő szintaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_binding&quot;></a>## Adatkötéskor transzlátor vezérlő biztosít két tulajdonságok támogatja az adatkötést. Egy gyűjteményt, amely megvalósítja az adatok kötődni a <xref:System.Collections.IEnumerable?displayProperty=fullName>felületet (például egy <xref:System.Data.DataView?displayProperty=fullName>, egy <xref:System.Collections.ArrayList?displayProperty=fullName>, vagy tömb), vagy a <xref:System.ComponentModel.IListSource>felületének megnyitásához használja a <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>tulajdonság megadása az adatforrás.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Ha a <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>tulajdonság, kell manuálisan írnia a kódot a hajtható végre adatkötés.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> Automatikusan kötni transzlátor adatforrás-vezérlőhöz által képviselt adatforráshoz, állítsa be a <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>tulajdonságot a <xref:System.Web.UI.Control.ID%2A>a használandó adatforrás-vezérlőnek.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> Ha a <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>tulajdonság, a transzlátor vezérlő automatikusan van kötve a megadott adatforrás-vezérlőt az első kérésre.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Emiatt nem kell explicit módon hívja az <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metódus Ha nem változtatta meg a transzlátor vezérlő tulajdonságai kapcsolódó adatok.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       Transzlátor vezérlőelem van kötve az <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>és <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>hozzá vagy a modell deklarálva, és hivatkozik az <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>tulajdonság vagy az adatok által megadott vezérlő forrás a <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>tulajdonság.</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> A <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>, és <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>vannak nem adathoz kötött.</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       A transzlátor vezérlő adatforrás be van állítva, de adatot nem ad vissza, ha ez a beállítás a vezérlő a <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>és <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>rendelkező elemek.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> Ha az adatforrás `null`, a transzlátor nem lett megjelenítve.      <a name=&quot;templates&quot;></a>## Sablonok legalább egy, a minden transzlátor vezérlő definiálnia kell egy <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Azonban az alábbi táblázatban ismertetett egyéb választható sablonok segítségével szabja testre a listában.      | Sablon neve |} Leírás |}   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>| Határozza meg a tartalom és a lista elemeinek elrendezését.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Ez a sablon szükség. |}   | <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>| Meghatározott, ha meghatározza, hogy a tartalom és váltakozó elrendezésének (nulla alapú páratlan indexelt) elemeket.</xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> Ha nincs megadva, <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>szolgál. |}   | <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>| Ha definiálva, megjelenítése elemek (és váltakozó elemek) között.</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Ha nincs megadva, az elválasztó nem lett-e megjelenítve. |}   | <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>| Ha meghatározott, meghatározza, hogy a tartalom és a lista fejléc elrendezésének.</xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> Ha nincs megadva, a fejléc nem lett-e megjelenítve. |}   | <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>| Ha meghatározott, meghatározza, hogy a tartalom és a lista élőláb elrendezésének.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> Ha nincs megadva, az élőláb nem lett megjelenítve. |}      <a name=&quot;declarative_syntax&quot;> </a> ## Deklaratív Szintaxisán```   <asp:Repeater       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:Repeater>   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192873).  \n  \n The following code example demonstrates how to use two simple Repeater controls on a page. The <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> property is used to specify the data source for the Repeater control. The first Repeater displays its items in a table; the second Repeater displays its items in a comma-separated list.  \n  \n [!code-cs[Classic Repeater Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_1.aspx)]\n [!code-vb[Classic Repeater Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property to specify the data source for a Repeater control. The <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the Repeater control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[Repeater.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_2.aspx)]\n [!code-vb[Repeater.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_2.aspx)]"
