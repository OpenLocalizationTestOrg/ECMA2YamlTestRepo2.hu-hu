  type: Enum
  summary: "Itt adhatja meg, hogyan egyszerű és identitás objektumokat kell létrehozni egy alkalmazástartomány. Az alapértelmezett érték <xref uid=&quot;langword_csharp_UnauthenticatedPrincipal&quot; name=&quot;UnauthenticatedPrincipal&quot; href=&quot;&quot;> </xref>."
  remarks: "A megfelelő teljesítmény érdekében az alapértelmezett egyszerű és identitásobjektumok nem jönnek létre csak akkor van szükség. Ha a rendszerbiztonsági tag explicit módon fel az aktuális szál, alapértelmezett rendszerbiztonsági tag nem jön létre, és a fő házirend-beállítást a rendszer figyelmen kívül hagyja.       Megbízható gazdagép egy másik, a következő <xref:System.AppDomain.SetPrincipalPolicy%2A>metódus <xref:System.AppDomain>.</xref:System.AppDomain> </xref:System.AppDomain.SetPrincipalPolicy%2A> értékek megadásával felülírhatja az alapértelmezett szolgáltatásnév-házirend"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PrincipalPolicy
