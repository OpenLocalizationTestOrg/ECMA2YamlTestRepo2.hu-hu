  type: Class
  summary: "Több XPath funkciók és általánosan használt SOAP-dokumentumokon végzett XPath-kifejezés kiértékelésekor névtér hozzárendelések határoz meg."
  remarks: "Az XPath-motor teljes XPath-környezet támogatja, és használja a .NET-keretrendszer <xref:System.Xml.Xsl.XsltContext>ugyanazon osztály ahogyan <xref:System.Xml.XPath.XPathNavigator>biztosítja a támogatás végrehajtásához.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>absztrakt osztály, amely lehetővé teszi a fejlesztők számára valósítja meg az egyéni XPath függvény szalagtárak és XPath változó deklarálható van.</xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>van egy <xref:System.Xml.XmlNamespaceManager>és így a névtér előtagját leképezését is tartalmazza.</xref:System.Xml.XmlNamespaceManager></xref:System.Xml.Xsl.XsltContext>       A szűrő motor megvalósítja az <xref:System.Xml.Xsl.XsltContext>XPathMessageContext nevű.</xref:System.Xml.Xsl.XsltContext> XPathMessageContext az egyéni függvényekhez használható XPath kifejezések határozza meg, és azt deklarálja, hogy néhány általános névtér előtag-hozzárendelések. Az alábbi táblázat a XPathMessageContext használható XPath kifejezések által definiált egyéni függvényekhez.      | XPath függvény |} Leírás |}   |--------------------|-----------------|   |} törzs |} Visszaadja a SOAP-törzsének csomópont, függetlenül a SOAP-verziószáma (1.1. vagy 1.2-es). |}   |} fejléc |} A SOAP-fejléc csomópont (1.1-es vagy 1.2-es) SOAP-verziótól függetlenül adja vissza. |}   |} korreláció-adatok |} Egy bemeneti karakterlánc vesz igénybe, és a társított korrelációs üzenet tulajdonság értékét adja vissza.  &quot;wsc-instanceId&quot; egy fenntartott karakterlánc használható környezetfüggő korrelációhoz. |}   |} messageId |} A WS-Addressing MessageID fejlécértéket értékét adja vissza. |}   |} relatesTo |} A WS-Addressing RelatesTo fejléc (August2004 vagy WSA 1.0-s)-verziótól függetlenül értékét adja vissza. |}   |} replyTo |} A WS-Addressing ReplyTo fejléc (August2004 vagy WSA 1.0-s)-verziótól függetlenül értékét adja vissza. |}   |} származó |} A WS-Addressing a fejlécet, (August2004 vagy WSA 1.0-s)-verziótól függetlenül értékét adja vissza. |}   |} faultTo |} A WS-Addressing FaultTo fejléc (August2004 vagy WSA 1.0-s)-verziótól függetlenül értékét adja vissza. |}   |} való |} Az értéket adja vissza a WS-Addressing fejléc ha van ilyen, ellenkező esetben adja vissza, névtelen. |}   |} művelet |} A WS-Addressing Action fejléc értékét adja vissza. |}   |} soap-uri |} A SOAP-névtér-uri adja vissza. |}   |} fejlécek az aktor |} Egy SOAP szereplő uri tart, és adja vissza, amely tartalmazza az adott szereplő (1.1-es vagy 1.2-es) SOAP-verziótól függetlenül minden fejléc. |}   |} szereplő |} A SOAP-szereplő URI-azonosítója (1.1-es vagy 1.2-es) SOAP-verziótól függetlenül az első gyermek csomópont adja vissza. |}   |} van kötelező |} Visszaadja-e az első gyermek csomópont megadása kötelező, függetlenül a SOAP-verziószáma (1.1-es vagy 1.2-es). |}   |} van szereplő-tovább |} Függetlenül attól, SOAP szereplő URI-azonosítója az első gyermek csomópont azt feltételezi, hogy a következő szerepkör, attól függetlenül a SOAP-verziószáma (1.1-es vagy 1.2-es) adja vissza. |}   |} van – szereplő-ultimate-fogadó |} Függetlenül attól, SOAP szereplő URI-azonosítója az első gyermek csomópont azt feltételezi, hogy az UltimateReceiver szerepkörének, függetlenül a SOAP-verziószáma (1.1-es vagy 1.2-es) adja vissza. |}   |} dátum idejű |} Egy bemeneti dátumkarakterlánc vesz igénybe, és a alakítja át egy dupla értéket ad vissza. |}   |} időtartama |} Egy bemeneti timespan karakterlánc vesz igénybe, és adja vissza az érték napok teljes száma. |}   |} utc-most |} <xref:System.DateTime.UtcNow%2A>Értékét adja vissza. |}       A következő táblázat felsorolja az alapértelmezett névtér és a névtér előtagok által XPathMessageContext deklarál.</xref:System.DateTime.UtcNow%2A>      | Előtag |} Namespace |}   |------------|---------------|   |} s11 |} http://schemas.xmlsoap.org/soap/envelope |}   |} s12 |} http://www.w3.org/2003/05/soap-envelope |}   |} wsaAugust2004 |} http://schemas.xmlsoap.org/ws/2004/08/addressing |}   |} wsa10 |} http://www.w3.org/2005/08/addressing |}   |} sm |} http://schemas.microsoft.com/serviceModel/2004/05/xpathfunctions |}   |} tempuri |} http://tempuri.org |}   |} ser |} http://schemas.microsoft.com/2003/10/Serialization |}"
