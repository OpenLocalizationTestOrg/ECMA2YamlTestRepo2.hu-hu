  name: Cookieless
  nameWithType: AnonymousIdentificationSection.Cookieless
  fullName: System.Web.Configuration.AnonymousIdentificationSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a cookie-kat használ-e."
  remarks: "A cookie nélküli tulajdonság határozza meg, ha a cookie-k megtartják a felhasználóval kapcsolatos információkat kell használni.       Ha a cookie nélküli tulajdonság értéke <xref:System.Web.HttpCookieMode>, egy cookie-ban tárolja a felhasználói azonosító.</xref:System.Web.HttpCookieMode> További információkért tekintse meg a <xref:System.Web.HttpCookieMode>.</xref:System.Web.HttpCookieMode>      > [!NOTE] > ASP.NET tárolja a felhasználó névtelen belül az URI elérési út (Ez azt jelenti, hogy fut a cookie nélküli módban) Ha a cookie nélküli tulajdonsága a következő értékek egyikét: <xref:System.Web.HttpCookieMode>; <xref:System.Web.HttpCookieMode>Amikor a böngésző profil azt jelzi, hogy a cookie-k nem támogatottak; vagy <xref:System.Web.HttpCookieMode>Ha az automatikus észlelés folyamat határozza meg, hogy a böngésző nem támogatja a cookie-kat.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> Végezetül az URI és a névtelen azonosítót mérete meghaladja az engedélyezett hosszt, ha a névtelen azonosítója nem lesz alkalmazva."
  example:
  - "The following code example demonstrates how to access the Cookieless property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#3](~/add/codesnippet/csharp/p-system.web.configurati_395_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_395_1.vb)]"
  syntax:
    content: public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: "Egy a <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref> értékeket. Az alapértelmezett érték <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref>."
  overload: System.Web.Configuration.AnonymousIdentificationSection.Cookieless*
  exceptions: []
  platform:
  - net462
