  fullName: System.Web.Configuration.AnonymousIdentificationSection.CookieProtection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja a cookie-k titkosításához használt titkosítási típus."
  remarks: "A cookie-k védelméről javítása érdekében érdemes lehet is beállíthat a <xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A>tulajdonságot `true`.</xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A>       Győződjön meg arról, ennek a tulajdonságnak az alapértelmezett értéket használja, ha azt szeretné, hogy adatérvényesítést és titkosítást a cookie védelme érdekében. Ezt a beállítást a beállított adatérvényesítési algoritmust használja, az elem alapján. A titkosításhoz a rendszer a háromszoros DES (3DES) algoritmust használja, amennyiben az elérhető, és a kulcs hosszúsága megfelelő (legalább&48; bájt)."
  example:
  - "The following code example shows how to access the CookieProtection property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#6](~/add/codesnippet/csharp/p-system.web.configurati_40_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#6](~/add/codesnippet/visualbasic/p-system.web.configurati_40_1.vb)]"
  syntax:
