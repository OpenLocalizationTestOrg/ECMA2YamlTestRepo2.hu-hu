  name: AnonymousIdentificationSection
  nameWithType: AnonymousIdentificationSection
  fullName: System.Web.Configuration.AnonymousIdentificationSection
  type: Class
  summary: "Konfigurálja a nem hitelesített felhasználók a névtelen azonosítást. Ez az osztály nem örökölhető."
  remarks: "A AnonymousIdentificationSection osztály lehetővé teszi a programozott hozzáférést, és módosítsa a `anonymousIdentification` elem egy konfigurációs fájl.       Névtelen azonosítás célja hozzárendelni, számítógép és alkalmazás szintű egy egyedi azonosító egy nem hitelesített felhasználó számára. Ez az egyedi identitás majd a felhasználó nyomon követéséhez használható. Névtelen azonosítás ebben a környezetben használt nem lehet kapcsolata az identitás a kibocsátó a webes kérelem vagy más a felhasználó; kapcsolódó biztonsági szempontok egyszerűen csak egy egyedi azonosító nyomon követése és a felhasználói állapot kezelése céljából rendeli hozzá.       A névtelen felhasználók gyakran követi használatával a `Session` azonosítója. Ezt a módszert a fő problémák nem-egyediségét azonosítóját és az adattárolás beállításához szükség egy `Session` állapotérték, amelyet kell elvégezni ahhoz, hogy egy munkamenet-azonosítóra hozzárendelése egy felhasználóhoz. Névtelen azonosítás megszünteti a problémák kezeléséről egy egyedi azonosítót minden nem hitelesített felhasználó, és nincs szükség a felhasználó beállítása a azonosító adatok tárolására."
  example:
  - "The following example shows how to obtain the AnonymousIdentificationSection object from the underlying configuration file. You use this object to get or set the related configuration values.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#2](~/add/codesnippet/csharp/t-system.web.configurati_64_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#2](~/add/codesnippet/visualbasic/t-system.web.configurati_64_1.vb)]"
