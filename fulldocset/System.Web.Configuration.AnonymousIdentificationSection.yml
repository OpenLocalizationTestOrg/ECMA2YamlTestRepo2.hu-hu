  remarks: "Ha CookieRequireSSL `true`, kompatibilis böngésző nem ad vissza a cookie-k, kivéve, ha a kapcsolat SSL-en keresztül.      > [!NOTE] > Ha névtelen azonosítóját tárolja az URI elérési útban, nem pedig egy cookie-ban a CookieRequireSSL beállítás nincs hatással a névtelen azonosítást modul viselkedését. Ez megfelel a viselkedésnek a az űrlapos hitelesítés."
