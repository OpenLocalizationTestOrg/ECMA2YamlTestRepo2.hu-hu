  summary: "A navigációs események kezelésére mód egy <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> vezérlő."
  remarks: "A WizardNavigationEventHandler osztály jelenti. a metódus, amely kezeli a navigációs események <xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>, <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>, <xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick>, és <xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick>a egy <xref:System.Web.UI.WebControls.Wizard>vezérlik, és a vezérlőket, amely örökli a <xref:System.Web.UI.WebControls.Wizard>vezérlő (például a <xref:System.Web.UI.WebControls.CreateUserWizard>vezérlő).</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick> </xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick> </xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>       Egy WizardNavigationEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
