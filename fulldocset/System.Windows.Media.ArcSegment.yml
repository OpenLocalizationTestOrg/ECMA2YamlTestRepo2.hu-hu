  remarks: "Használja a <xref:System.Windows.Media.PathFigure>objektum ArcSegment objektumok és egyéb szegmensek tárolására.</xref:System.Windows.Media.PathFigure>       Ellipszis ív határozza meg a kezdő és végpontja, x és y-radius, az x tengely elforgatási tényező, egy érték, amely jelzi, hogy az ív 180 fokos, és egy értéket, amelyeken ív készült irányát leíró nagyobbnak kell lennie. A ArcSegment osztály nem tartalmazza a kiindulási pont az ív; tulajdonság csak az ív, amely a cél pont határozza meg. Ív kezdőpontját az aktuális pontja a <xref:System.Windows.Media.PathFigure>a ArcSegment hozzá.</xref:System.Windows.Media.PathFigure>       Az alábbi ábrák bemutatják a különböző végpont <xref:System.Windows.Media.ArcSegment.Size%2A>, és <xref:System.Windows.Media.ArcSegment.RotationAngle%2A>beállításait.</xref:System.Windows.Media.ArcSegment.RotationAngle%2A> </xref:System.Windows.Media.ArcSegment.Size%2A>       ![Különböző pont beállításokkal ArcSegments](~/add/media/arcsegment-point.png &quot;ArcSegments különböző pont beállításokkal&quot;)![ArcSegments különböző méretű beállításokkal](~/add/media/arcsegment-size.png &quot;ArcSegments különböző méretű beállításokkal&quot;)![ArcSegments különböző RotationAngle beállításokkal](~/add/media/arcsegment-rotationangle.png &quot;ArcSegments különböző RotationAngle beállításokkal&quot;) ## IsLargeArc és az egy adott beosztás, méretének és váltogatásának, a legtöbb köríveket SweepDirection vannak, amelyek megállapítható; négy különböző köríveket a <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>és <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>tulajdonságai alapján mely ív használatára.</xref:System.Windows.Media.ArcSegment.SweepDirection%2A> </xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>                     A négy jelölt ív el két határoz meg a 180 fokos vagy annál nagyobb el nagy köríveket, valamint két képviselő kisebb köríveket el 180 fokos vagy annál kisebb. Ha <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>van **igaz**, akkor a két nagyobb ív el egyik választott, ha sikertelen, ha van **hamis**, egy kisebb ív el van kiválasztva.</xref:System.Windows.Media.ArcSegment.IsLargeArc%2A> A többi két ív jelöltek egyes állítják eltérő: <xref:System.Windows.Media.SweepDirection>vagy <xref:System.Windows.Media.SweepDirection>.</xref:System.Windows.Media.SweepDirection> </xref:System.Windows.Media.SweepDirection> A <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>tulajdonság határozza meg, melyik rendszert használja.</xref:System.Windows.Media.ArcSegment.SweepDirection%2A>       A következő ábrákon látható különböző <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>és <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>beállításait.</xref:System.Windows.Media.ArcSegment.SweepDirection%2A> </xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>       ![Különböző IsLargeArc beállításokkal ArcSegments](~/add/media/arcsegment-islargearc.png &quot;ArcSegments különböző IsLargeArc beállításokkal&quot;) ArcSegment objektumok különböző IsLargeArc beállításokkal ![különböző SweepDirection beállításokkal ArcSegments](~/add/media/arcsegment-sweepdirection.png &quot;ArcSegments különböző SweepDirection beállításokkal&quot;) ArcSegment objektumok különböző SweepDirection beállításokkal ## Freezable szolgáltatások egy ArcSegment egyfajta <xref:System.Windows.Freezable>objektum.</xref:System.Windows.Freezable> További információ <xref:System.Windows.Freezable>szolgáltatások, például zárolása és a klónozás, tekintse meg a [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
