  summary: "Lekérdezi vagy beállítja a végpont az Elliptikus ív."
  remarks: "A <xref:System.Windows.Media.ArcSegment>osztály határozza meg, csak az ív, amely a cél pont; ív kezdőpontját az aktuális pontja a <xref:System.Windows.Media.PathFigure>, amelyhez a <xref:System.Windows.Media.ArcSegment>kerül.</xref:System.Windows.Media.ArcSegment> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.ArcSegment>       Ha a ív szegmens kezdőpontjának és végpont azonos, nem ív megrajzolása.       Egy adott beosztás, méretének és váltogatásának a legtöbb köríveket vonatkoznak-e négy különböző köríveket, amely megállapítható; a <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>és <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>tulajdonságai alapján mely használandó ív.</xref:System.Windows.Media.ArcSegment.SweepDirection%2A> </xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>       A négy jelölt ív el két határoz meg a 180 fokos vagy annál nagyobb el nagy köríveket, valamint két képviselő kisebb köríveket el 180 fokos vagy annál kisebb. Ha <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>van **igaz**, akkor a két nagyobb ív el egyik választott, ha sikertelen, ha van **hamis**, egy kisebb ív el van kiválasztva.</xref:System.Windows.Media.ArcSegment.IsLargeArc%2A> A többi két ív jelöltek egyes állítják eltérő: <xref:System.Windows.Media.SweepDirection>vagy <xref:System.Windows.Media.SweepDirection>.</xref:System.Windows.Media.SweepDirection> </xref:System.Windows.Media.SweepDirection> A <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>tulajdonság határozza meg, melyik rendszert használja.</xref:System.Windows.Media.ArcSegment.SweepDirection%2A>       Az alábbi ábrán néhány elliptikus köríveket megegyező kivéve a pont beállításait.       ![Különböző pont beállításokkal ArcSegments](~/add/media/arcsegment-point.png &quot;különböző pont beállításokkal ArcSegments&quot;) több ArcSegment objektumok különböző pont beállításokkal <a name=&quot;dependencyPropertyInfo_Point&quot;> </a> ## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Media.ArcSegment.PointProperty>|   | Metaadat-tulajdonságainak beállítása **igaz**|} Nincs |}</xref:System.Windows.Media.ArcSegment.PointProperty>"
