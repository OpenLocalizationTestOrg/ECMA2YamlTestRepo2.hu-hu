  name: DirectoryCatalog
  nameWithType: DirectoryCatalog
  fullName: System.ComponentModel.Composition.Hosting.DirectoryCatalog
  type: Class
  summary: "A megadott könyvtárban található szerelvényekben kiadott kijelzők deríti fel."
  remarks: "A kijelölt könyvtár tartalmának elemezni egy DirectoryCatalog objektum segítségével. Bármely kiadott dinamikus csatolású függvénytár (DLL) fájlokban található kibontott és a katalógus keresztül érhetők el. A megadott DLL-fájl elemzése korlátozásához megadhatja a keresési minta megegyező szintaxissal használatával a <xref:System.IO.Directory.GetFiles%2A?displayProperty=fullName>metódus.</xref:System.IO.Directory.GetFiles%2A?displayProperty=fullName>      > [!WARNING] > A kijelölt könyvtár kell engedélyezi a hozzáférést a nem rendszergazda. Például, amely tartalmazza az ideiglenes internetfájlok mappa használatával létrehozhat biztonsági rések az alkalmazásban.       Ez a típus megvalósítja az <xref:System.IDisposable>felületet.</xref:System.IDisposable> Ha befejezte a típussal, ezért fel kell azt közvetlenül vagy közvetve. Arra, hogy a típus közvetlenül, hívja az <xref:System.IDisposable.Dispose%2A>metódust egy `try` / `catch` blokk.</xref:System.IDisposable.Dispose%2A> Eltávolítása után közvetve, használjon egy nyelvi szerkezet például `using` (a C#) vagy `Using` (a Visual Basic nyelvben). A &quot;Használatával az objektum, amely megvalósítja IDisposable&quot; szakaszában talál további információt a <xref:System.IDisposable>felületet a témakörben.</xref:System.IDisposable>"
  example:
  - "The following example creates a DirectoryCatalog object that searches the directory the application runs from for parts. It uses a simple import to test the catalog. To fulfill this import, a DLL in the directory must have a matching export, as illustrated in the second code block.  \n  \n [!code-cs[Composition.DirectoryCatalog#1](~/add/codesnippet/csharp/consoleapplication7/program.cs#1)]\n [!code-vb[Composition.DirectoryCatalog#1](~/add/codesnippet/visualbasic/consoleapplication8/module1.vb#1)]  \n  \n To create the matching export, the following code must be in a DLL file. To create a DLL file in Visual Studio, add a new project of the type \"Class Library\" to your solution, and place this code in it.  \n  \n [!code-cs[Composition.DirectoryCatalog#2](~/add/codesnippet/csharp/classlibrary1/class1.cs#2)]\n [!code-vb[Composition.DirectoryCatalog#2](~/add/codesnippet/visualbasic/classlibrary1/class1.vb#2)]"
