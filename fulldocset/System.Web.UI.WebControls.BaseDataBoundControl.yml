  name: BaseDataBoundControl
  nameWithType: BaseDataBoundControl
  fullName: System.Web.UI.WebControls.BaseDataBoundControl
  type: Class
  summary: "Az alaposztály vezérlők, amelyek adatokat, és egy ASP.NET adatforrás-vezérlő kötődni funkcionál."
  remarks: "Az ASP.NET egy vezérlők architektúra, amely lehetővé teszi, hogy a webkiszolgáló-vezérlőket kötést az adatokhoz konzisztens módon támogatja. Webkiszolgáló-vezérlőket, hogy az adatokhoz köthető nevezzük adathoz kötött vezérlők és az osztályokat, amelyek egyszerűbbé teszik, hogy a kötés adatforrás-vezérlők nevezzük. Adathoz kötött vezérlők, amelyekkel ASP.NET adatforrás-vezérlők használata a BaseDataBoundControl vezérlő osztályt, amely meghatározza az alap adathoz kötött vezérlő funkciókat származik.       Csak akkor használhatja az adathoz kötött vezérlők által biztosított ASP.NET, beleértve a <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, és <xref:System.Web.UI.WebControls.TreeView>, kapcsolódó adatok megjelenítése a legtöbb webes fejlesztési feladatok elvégzéséhez.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Olyan esetekben, amelyen ezek az intézkedések nem funkcionalitása van szüksége, akkor örökölhet alap <xref:System.Web.UI.WebControls.DataBoundControl>és <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>osztályok megvalósítása a saját egyéni adatok adatforrás-vezérlőelem.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       Minden osztály, amely támogatja a során a `DataSource` és `DataSourceID` tulajdonságok és a `DataBind` metódus egy adathoz kötött vezérlő, a legtöbb ASP.NET adathoz kötött vezérlők kiterjesztése a absztrakt BaseDataBoundControl és <xref:System.Web.UI.WebControls.DataBoundControl>osztályok.</xref:System.Web.UI.WebControls.DataBoundControl> Kivételt tartalmaznak <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Repeater>, és a <xref:System.Web.UI.WebControls.DropDownList>vezérlők.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.DataGrid> Az adatkötés kapcsolatos további információkért lásd: [ASP.NET Data Access-tartalmak térképét](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2)."
