  summary: "Lekérdezi vagy beállítja, hogy egy érték, amely jelzi, hogy a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind*>metódust kell meghívni.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind*>"
  remarks: "Ha a RequiresDataBinding tulajdonság értéke `true` amennyiben az adathoz kötött vezérlő már megkezdte a lap kimenete megjelenítéséhez, az aktuális HTTP-kérelem nem egy visszahívást, és használja a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>kapcsolódni az adatforrás-vezérlő azonosításához tulajdonság a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metódus lehívásra kerül azonnal.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> Ebben az esetben a RequiresDataBinding nem ténylegesen tulajdonsága `true`."
  example:
  - "The following code example demonstrates how the RequiresDataBinding property is used by a derived data-bound control class. After data is retrieved by the <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> method and bound to the control with the <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> method, the RequiresDataBinding property is set to `false` and the <xref:System.Web.UI.WebControls.DataBoundControl.MarkAsDataBound%2A> method is called to signal that the control has completed binding and no longer requires this property during the current page's lifecycle. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_247_1.vb)]\n [!code-cs[Samples.AspNet.TextBoxSet#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_247_1.cs)]"
  syntax:
    content: protected bool RequiresDataBinding { get; set; }
    return:
      type: System.Boolean
      description: "A visszaadott érték<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;> </xref> Ha az adathoz kötött vezérlő <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind*>metódust kell meghívni, a vezérlő megjelenítése előtt; ellenkező esetben a értéke <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind*>"
