  type: Enum
  summary: "Megadja a irányát, mely elemek listájának vezérlő jelennek meg."
  remarks: "A RepeatDirection számbavétel jelöli, amelyben a lista vezérlő elemeket jeleníthető meg más utasításokat.      > [!NOTE] > Megjelenő oszlopok száma mindig alapján a `RepeatColumns` lista vezérlőelem.       Vízszintes határozza meg, hogy a lista vezérlő elemek megjelennek betöltött balról jobbra, majd felülről lefelé, amíg minden elemek megjelennek-e sorokat. Például ha a `RepeatColumns` a lista vezérlő tulajdonsága három esetén a lista vezérlő elemek három oszlopban jelennek meg.      ||||   |-|-|-|   |&1; |}&2; |}&3; |}   |}&4; |}&5; |}&6; |}   |}&7; |}&8; ||       Függőleges jelenjenek, hogy a lista vezérlő elemeket oszlopok betöltve a felső, alsó, majd balról jobbra, mindaddig, amíg az összes elemet megjelennek-e. Például ha a `RepeatColumns` a lista vezérlő tulajdonsága három esetén a lista mintavezérlője lévő elemeket egy sor három elem jelennek meg.      ||||   |-|-|-|   |1|4|7|   |2|5|8|   |3|6||"
