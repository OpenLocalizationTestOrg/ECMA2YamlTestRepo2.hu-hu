  fullName: System.Windows.Markup.IAddChild
  type: Interface
  summary: "Lehetővé teszi elemek, amelyek lehetővé teszik a gyermekelemeket vagy szöveget keverékei elemzése."
  remarks: "Létrehozó, vagy adjon meg egy tartalomtulajdonsága vagy a tartalommodell a WPF céljából iaddchild elemet már elavult. Alkalmazza a <xref:System.Windows.Markup.ContentPropertyAttribute>az egy egyéni osztály helyette.</xref:System.Windows.Markup.ContentPropertyAttribute>       XAML-elemző/processzor működés érdekében iaddchild elemet már elavult. Gyűjtemény viselkedés most szervesen része a XAML típusrendszernek és XAML eseményfeldolgozói megvalósításokhoz kell használni a dedikált API-k System.Xaml szerelvényben. Általános felhasználói kód használja a `Add` a megfelelő típusú gyermek gyűjtemény tulajdonsághoz használt gyűjtemény típus metódusai.       A fő fennmaradó forgatókönyvet az iaddchild elemet támogatására szolgál egy <xref:System.Windows.FrameworkElementFactory>, kezelni tud a gyermek-objektum létrehozása, amely speciális helyzetben.</xref:System.Windows.FrameworkElementFactory> Lásd: <xref:System.Windows.FrameworkElementFactory>.</xref:System.Windows.FrameworkElementFactory>       A .NET-keretrendszer 4.5-ös Beta hívóknak megcélzott, amelyek az eredeti egyik iaddchild elemet API-t használó alkalmazások [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] éra célra (WPF tartalommodell XAML feldolgozási) kell látnia, hogy sok aktuális iaddchild elemet megvalósító osztály visszaadható <xref:System.NotImplementedException>vagy az iaddchild elemet az API-hoz hasonló eredményeket.</xref:System.NotImplementedException>"
  syntax:
    content: public interface IAddChild
  implements: []
  platform:
  - net462
