  langs:
  - csharp
  name: PictureBox
  nameWithType: PictureBox
  fullName: System.Windows.Forms.PictureBox
  type: Class
  summary: "A kép megjelenő Windows mezőben vezérlőt jelöli."
  remarks: "A PictureBox objektum általában a bitkép, metafile, ikonra, JPEG, GIF vagy PNG fájl grafikájának megjelenítéséhez használatos.       Állítsa be a <xref:System.Windows.Forms.PictureBox.Image%2A>tulajdonságot a <xref:System.Drawing.Image>kívánja megjeleníteni, a tervezési időben, vagy futás közben.</xref:System.Drawing.Image> </xref:System.Windows.Forms.PictureBox.Image%2A> Megadhatja a kép úgy, hogy a <xref:System.Windows.Forms.PictureBox.ImageLocation%2A>tulajdonság, és betölti a képet szinkron módon történik a <xref:System.Windows.Forms.PictureBox.Load%2A>metódus vagy aszinkron módon használja a <xref:System.Windows.Forms.PictureBox.LoadAsync%2A>metódus.</xref:System.Windows.Forms.PictureBox.LoadAsync%2A> </xref:System.Windows.Forms.PictureBox.Load%2A> </xref:System.Windows.Forms.PictureBox.ImageLocation%2A>      > [!NOTE] > Több PictureBox vezérlők ugyanazt a lemezképet használni kívánt, ha klónozhatja a lemezképek az egyes PictureBox. Ugyanazt a képet eléréséhez több megtörténik kivételt okoz.       A <xref:System.Windows.Forms.PictureBox.SizeMode%2A>tulajdonság, amely szereplő értékek van beállítva a <xref:System.Windows.Forms.PictureBoxSizeMode>enumerálása szabályozza a Kivágás, és a lemezképet a megjelenítési területen elhelyezéséhez.</xref:System.Windows.Forms.PictureBoxSizeMode> </xref:System.Windows.Forms.PictureBox.SizeMode%2A> Módosíthatja a megjelenítési terület méretét a futási időben a <xref:System.Windows.Forms.Control.ClientSize%2A>tulajdonság.</xref:System.Windows.Forms.Control.ClientSize%2A>       Alapértelmezés szerint a PictureBox vezérlő szerint megjelenik keretek nélkül. Egy standard vagy háromdimenziós szegély segítségével biztosíthat a <xref:System.Windows.Forms.PictureBox.BorderStyle%2A>tulajdonság segítségével különböztetheti meg egymástól a kép az űrlap többi részétől mezőben, még akkor is, ha nem kép tartalmaz.</xref:System.Windows.Forms.PictureBox.BorderStyle%2A> A PictureBox objektum nincs a választható vezérlő, ami azt jelenti, hogy azt nem helyezhető beviteli fókuszba."
  example:
  - "The following code example illustrates how you can set an image and resize the display area of the picture box. This example requires that `ShowMyImage` is called in an existing form, and that the <xref:System.Drawing> namespace has been added to the source code for your form.  \n  \n [!code-cs[Classic PictureBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_0_1.cs)]\n [!code-cpp[Classic PictureBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_0_1.cpp)]\n [!code-vb[Classic PictureBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_0_1.vb)]"
