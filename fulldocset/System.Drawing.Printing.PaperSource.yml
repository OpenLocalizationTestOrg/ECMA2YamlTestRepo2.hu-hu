  remarks: "Ez az osztály által használt <xref:System.Drawing.Printing.PrinterSettings.PaperSources%2A?displayProperty=fullName>és <xref:System.Drawing.Printing.PageSettings.PaperSource%2A?displayProperty=fullName>a papír tulajdonságai adatforrás elérhető, a nyomtató és beállításában lap, illetve a tálca.</xref:System.Drawing.Printing.PageSettings.PaperSource%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PaperSources%2A?displayProperty=fullName>       Nyomtatás kapcsolatos további információkért tekintse meg a <xref:System.Drawing.Printing>névtér áttekintése.</xref:System.Drawing.Printing>"
