  type: Class
  summary: "A kiválasztott tartalom két között felel <xref href=&quot;System.Windows.Documents.TextPointer&quot;> </xref> pozíciók."
  remarks: "A TextRange osztály vezet be a következő kifejezésekkel.      - **Kijelölés** -A TextRange elem által jelzett két pozíciók közötti tartalom kijelölés **Textpointer**.  Tekintetében a kijelölés egy rögzített horgonyzási ezek közül pozíciót, míg a többi pozíció mozgatható.  Ez hasonlít az egér vagy a billentyűzetet használó felhasználó által kijelölt működését.      - **Kijelölés** -egy TextRange mindig jelzi a kijelölés tartalom, mert érdemes egyszerűen csak tekintse meg a kijelölést, mint egy TextRange jelölik a *kijelölés*.      - **Szövegtároló** - A *szövegtároló* van, az elem, űrlap-folyamat a tartalomhoz az elvégzendő végső szegély; a kijelölt jelölik a TextRange mindig a szövegtároló belül esik.  Jelenleg a szövegtároló kell lennie vagy <xref:System.Windows.Documents.FlowDocument>vagy <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Documents.FlowDocument>      - **Dokumentum** -együttesen olyan szöveg tárolóban található tartalom nevezzük egy *dokumentum*.       További információ a más kapcsolódó feltételek, például *pozíció*, <xref:System.Windows.Documents.TextPointer>.</xref:System.Windows.Documents.TextPointer> lásd:"
  example:
  - "The following example demonstrates using the <xref:System.Windows.Documents.TextRange.Text%2A> property of a TextRange to return the plain text representation of a specified <xref:System.Windows.Documents.FlowDocument>.  \n  \n [!code-cs[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/csharp/TextPointer_Snippets/Window1.xaml.cs#_textrange_text)]\n [!code-vb[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/visualbasic/textpointer_snippets/window1.xaml.vb#_textrange_text)]"
