- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: ActivityTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "A track ponthoz társított jegyzetek gyűjteményének beolvasása."
  remarks: "Jegyzeteket, adja meg a visszaadandó jegyzetek adhat hozzá a <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>a nyomon követési szolgáltatásnak küldött a track pont egyezésekor.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Ha üres jegyzeteket, jegyzetekkel társított a track pont.       Jegyzet `strings` meghatározásához, ahol a track ponthoz társított információkat. Például a jegyzet tartalmazhatnak követése ettől a munkafolyamat is igénybe vehet a lehetséges végrehajtási elérési út információt, vagy azt a felhasználói felületen megjelenő adatokat tartalmazhatnak."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "An <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. Az alapértelmezett érték egy üres gyűjteményt."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: ActivityTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Ki kell zárni a track pont által a futásidejű követési infrastruktúra-helyeken gyűjteményének beolvasása."
  remarks: "Ha van ilyen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>a ExcludedLocations egyezik egy adott tevékenység állapotát esemény, a nyomon követése pont nem lesz megfelelő és nem <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>a nyomkövetési szolgáltatás kapnak.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Ha ExcludedLocations üres, nincsenek kizárt helyek.       ExcludedLocations segítségével kifejezetten a helyek kizárása a futtatókörnyezet követési infrastruktúra nyomon követik. Például, ha szeretné nyomon követni az összes <xref:System.Workflow.Activities.CodeActivity>tevékenységek, kivéve a <xref:System.Workflow.Activities.CodeActivity>tevékenységet egy <xref:System.Workflow.ComponentModel.Activity.Name%2A>tulajdonság: &quot;Kód1&quot;, megadhat egy <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>, amely megfelel az összes <xref:System.Workflow.Activities.CodeActivity>tevékenységek, és adja hozzá <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Activities.CodeActivity> Ezután megadhatja egy másik <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>, amely megfelel <xref:System.Workflow.Activities.CodeActivity>rendelkező tevékenységek egy <xref:System.Workflow.ComponentModel.Activity.Name%2A>tulajdonság &quot;Kód1&quot; értékűre, majd adja hozzá ExcludedLocations.</xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> A track pont lesz majd megfelel az összes <xref:System.Workflow.Activities.CodeActivity>tevékenység csak a &quot;Kód1&quot; tevékenység.</xref:System.Workflow.Activities.CodeActivity>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "Egy <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> , amely megadja, hogy a helyek ki lesznek zárva a track pontról. Az alapértelmezett érték egy üres gyűjteményt."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: ActivityTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Egy gyűjteményt, amely a munkafolyamat-példány kinyert és a nyomkövetési szolgáltatásnak küldött adatok lekérése."
  remarks: "A track pont egyezésekor a futásidejű követési infrastruktúra is adatok kinyerése a munkafolyamat-példányhoz. A futásidejű követési infrastruktúra magában foglalja a kibontott adatok <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>, amely azt az objektumok a <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A>, a <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>a nyomkövetési szolgáltatás részére küldött.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem> Ha a kivonatok üres, nem adatok kinyerése történik.       Hozzáadhat <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>kivonatok ki kell nyerni a tevékenységben tag adatok megadása az objektumok a track ponthoz társított, és hozzáadhat <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>kivonatok ki kell nyerni a munkafolyamat-tevékenységek tag adatok megadása az objektumok.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "Egy <xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> , amely megadja, hogy az kicsomagolja és a nyomkövetési szolgáltatásnak küldött adatokat. Az alapértelmezett érték egy üres gyűjteményt."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: ActivityTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Fel kell venni a track pont megfelelő a futásidejű követési infrastruktúra-helyeken gyűjteményének beolvasása."
  remarks: "A MatchingLocations üres, ha a track pont nem egyeztethető a futtatókörnyezet infrastruktúra nyomon követését. Hozzá kell adnia legalább egy <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>számára a MatchingLocations a <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>megfelelő részt.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       A track pont megfeleltetésének esetleges <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>a MatchingLocations egyezik a futtatókörnyezet infrastruktúra, és nem követési <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>a <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>egyezik.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>"
  example:
  - "The following example demonstrates accessing the MatchingLocations property. This example is from the TrackingProfileDesigner SDK sample. For more information, see [Tracking Profile Designer Sample](http://msdn.microsoft.com/en-us/a280199c-3000-4148-ac63-cb5aaeac07c8).  \n  \n [!code-cs[WF_Samples#120](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#120)]\n [!code-vb[WF_Samples#120](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#120)]"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "Egy <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> , amely megadja, hogy a track pont egyeztetni helyét. Az alapértelmezett érték egy üres gyűjteményt."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
