  name: ActivityTrackPoint
  nameWithType: ActivityTrackPoint
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  type: Class
  summary: "Határozza meg a pont, egy tevékenység végrehajtási állapot módosítása nyomon kell követni, amelyek a munkafolyamat-példány lehetséges végrehajtási elérési útvonalán van társítva. Ez az osztály nem örökölhető."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Amikor egy tevékenység végrehajtási állapota, a munkafolyamat-példányhoz egy adott tevékenység állapotát esemény a futásidejű követési infrastruktúra bocsát ki. Egy ActivityTrackPoint egy ilyen tevékenység állapota esemény minősíteni munkafolyamat lehetséges végrehajtási elérési útjában szereplő egyik fontos pontot határozza meg. Egy ActivityTrackPoint helyeken található megfelelő, helyeket, amelyek ki lettek zárva ebből az egyező és ki kell nyerni a a munkafolyamat-példányhoz a track pont egyezésekor adatokat tartalmaz. Hozzáadhat egy ActivityTrackPoint való <xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A>arra utasítani küldeni a futásidejű követési infrastruktúra egy <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>a nyomkövetési szolgáltatás a megadott adapterkészlet olyan tevékenység állapota események bekövetkezésekor.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A> Egyetlen ActivityTrackPoint egyeztethető a munkafolyamat-példány több pontban.       Egy <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>tartalmaz egy helyen vagy a munkafolyamat-példány a potenciális végrehajtási elérési helyek egyezés feltételeit.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Hozzáadhat <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>objektumok <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>szerepelnie kell a megfelelő a track pont helyek meghatározásához.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Hasonlóképpen, adhat hozzá <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>objektumok <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>ki kell zárni megfelelő a track pont helyek meghatározásához.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       Hozzáadhat <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objektumok és <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objektumok <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>adhatja meg az adatokat, ki kell nyerni a a munkafolyamat-példányhoz a track pont egyezésekor.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> A kibontott adatok fognak szerepelni a <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Hozzáadhat <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>meg további információt a track ponthoz társított.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> A jegyzetek fog szerepelni a <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>küldött a track pont egyezésekor.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>"
