  type: Class
  summary: "Jelölőnégyzet vagy anélkül vizuális stílusok megjelenítéséhez használt metódusokat biztosít. Ez az osztály nem örökölhető."
  remarks: "A CheckBoxRenderer osztály számos `static` módszerek jelölőnégyzet vezérlőelem megjelenítéséhez használható. A felhasználói felület vezérlő rajzolási hivatkozik a vezérlő leképezésekor. Jelölőnégyzet rajzolásához valamelyikével a <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>módszerek.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Ezek a módszerek különböző beállítások, például a rajzolási szöveg vagy a jelölőnégyzet bejelölésével kép adja meg.       Ha a vizuális stílusok használata engedélyezve van az operációs rendszer és a vizuális stílusok érvényesek az aktuális alkalmazás <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>rajzolja a jelölőnégyzet az aktuális vizuális stílus.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Ellenkező esetben <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>rajzolja a jelölőnégyzetet, a klasszikus Windows-stílusú.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Ez akkor hasznos, ha egy egyéni vezérlő, amelyek automatikusan meg kell felelnie az operációs rendszer aktuális vizuális stílus beállítása rajzolt.       Ez az osztály a funkcióit <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>, hogy az beállítása az <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName>osztály</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName> által elérhetővé tett elemek egyikét</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> a burkolt menüelem További információkért lásd: [vizuális stílusok vezérlők megjelenítése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> method to draw a check box that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_21_1.cpp)]\n [!code-cs[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_21_1.cs)]\n [!code-vb[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_21_1.vb)]"
