  fullName: System.Windows.Forms.DrawListViewColumnHeaderEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.Forms.ListView.DrawColumnHeader&quot;> </xref> esemény."
  remarks: "A <xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName>esemény lehetővé teszi testre (vagy felhasználó által rajzolt) megjelenésének egy <xref:System.Windows.Forms.ListView>vezérlő, Részletek nézetben.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName>       A <xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName>esemény jelenik meg, amelyet egy <xref:System.Windows.Forms.ListView>szabályozza, amikor a <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>tulajdonsága `true` és a <xref:System.Windows.Forms.ListView.View%2A>tulajdonság értéke <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName> Az eseménykezelő átadott DrawListViewColumnHeaderEventArgs kapcsolatos információkat tartalmaz a <xref:System.Windows.Forms.ColumnHeader>megrajzolásához, és segítséget nyújtanak a fejléc megrajzolásához módszerek is biztosít.</xref:System.Windows.Forms.ColumnHeader>       Használja a <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Header%2A>tulajdonság megrajzolásához az oszlop fejlécére vonatkozó információk lekéréséhez.</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Header%2A> Használja a <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Graphics%2A>tulajdonság által meghatározott területen belül a tényleges rajz ehhez a <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Bounds%2A>tulajdonság.</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Graphics%2A> Standard megrajzolásához <xref:System.Windows.Forms.ListView>elemeit, nincs szükség a testreszabás, használja a <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawBackground%2A>és <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawText%2A>módszerek.</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.ListView>       Használja a <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawDefault%2A>tulajdonságot, ha azt szeretné, hogy az operációs rendszer a alelemre megrajzolásához.</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawDefault%2A> Ez akkor hasznos, ha csak a megadott fejlécek testreszabásához.      > [!NOTE] > Grafikus villogó, amikor a tulajdonosi rajzolási, bírálja felül a problémák elkerülése érdekében a <xref:System.Windows.Forms.ListView>vezérlik, és állítsa be a <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>tulajdonságot `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView> Ez a funkció érhető el csak a Windows XP és a Windows Server 2003 termékcsalád Ha egy alkalmazás meghívja a <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metódus.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_84_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_84_1.vb)]"
  syntax:
    content: 'public class DrawListViewColumnHeaderEventArgs : EventArgs'
