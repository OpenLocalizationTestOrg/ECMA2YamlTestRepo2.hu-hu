  remarks: "Ez a metódus használatával hozzon létre egy <xref:System.Collections.IEnumerator?displayProperty=fullName>objektum, amely képes lehet többször is keresztül az <xref:System.Web.UI.WebControls.DataKeyCollection>.</xref:System.Web.UI.WebControls.DataKeyCollection> minden elem beolvasása megvalósítva</xref:System.Collections.IEnumerator?displayProperty=fullName>       Használja a <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>tulajdonság jelenleg beolvasni az elem a gyűjteményben jelölt.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>       Használja a <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>metódus áthelyezése a következő elem a gyűjteményben.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>       Használja a <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>metódus a számbavevő áthelyezése a kezdeti pozícióra.</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      > [!NOTE] > Létrehozása után egy <xref:System.Collections.IEnumerator?displayProperty=fullName>objektum, vagy használja a <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>Helyezze át a számbavevő a gyűjtemény első eleme metódust meg kell hívnia a <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>metódus.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator?displayProperty=fullName> Ellenkező esetben az elem által képviselt a <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>tulajdonság nincs definiálva.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
