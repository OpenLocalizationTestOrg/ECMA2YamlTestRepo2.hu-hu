  name: DataKeyCollection
  nameWithType: DataKeyCollection
  fullName: System.Web.UI.WebControls.DataKeyCollection
  type: Class
  summary: "Egy gyűjteményt, amely tartalmazza a következő kulcsmező adatforrás egyes rekordjainak jelöli. Ez az osztály nem örökölhető."
  remarks: "A DataKeyCollection osztály az adatforrás kulcsmezők gyűjteményét jelképezi. Az adatforrás minden rekord a következő kulcsmező tárolja a gyűjteményhez. Ez lehetővé teszi, hogy a kulcsmezőhöz megadott egy vezérlő felsoroló vezérlő megjelenítés nélkül adatok tárolásához. Ez a gyűjtemény automatikusan kitölti a megadott mező értékei a <xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName> Ez a gyűjtemény nem engedélyezi, hogy manuálisan elemek hozzáadása vagy eltávolítása a gyűjteményből.       A következő kulcsmező gyakran használják a kezelő az esemény, például a `ItemCommand` vagy `DeleteCommand`, egy frissítés lekérdezési karakterlánc az adatforrás egy meghatározott rekordot felülvizsgálata részeként. A következő kulcsmező segít a frissítés lekérdezési karakterlánc módosításához a megfelelő bejegyzés azonosításához.       Használja a <xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A>tulajdonság határozza meg a gyűjtemény elemeinek száma.</xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A> A következő kulcsmező programozott módon lekérése egy DataKeyCollection, következő módszerek valamelyikével:-az indexelő használja egy kulcs mező a gyűjteményből, tömb jelölés használatával.      – Használja a <xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>metódust a gyűjteményt, amelyben a tartalom másolása egy <xref:System.Array?displayProperty=fullName>objektum, amely ezután felhasználhatók a gyűjteményből beolvasásának.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>      – Használja a <xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>metódus létrehozása egy <xref:System.Collections.IEnumerator?displayProperty=fullName>megvalósított objektum, amely ezután felhasználhatók a gyűjteményből beolvasásának.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>"
  example:
