  name: TreeNodeTypes
  nameWithType: TreeNodeTypes
  fullName: System.Web.UI.WebControls.TreeNodeTypes
  type: Enum
  summary: "A különböző csomóponttípusok (a levél, a szülő és a legfelső szintű) jelöli a <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> vezérlő."
  remarks: "A TreeNodeTypes enumerálása által biztosított különböző csomóponttípusok megjelenítésére szolgál a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView> A következő táblázat ismerteti a három különböző csomóponttípusok.      | A csomóponttípus |} Leírás |}   |---------------|-----------------|   | Levél |} Egy csomópont gyermekcsomópontokkal. |}   | Szülő |} A szülőcsomópont és egy vagy több alárendelt csomópont a csomópontokat. |}   | Legfelső szintű |} Olyan csomópont, amelynek nincs szülő csomópont és egy vagy több alárendelt csomóponton. |}       A TreeNodeTypes felsorolás, egy jelzőszámbavétel, amely lehetővé teszi értékek bitenkénti műveletek révén egyesítésekor. Például a szülő- és levél csomópontok képviseli, végezheti el a bitenkénti `OR` művelet a megadott szülő- és levél értékek.      > [!NOTE] > A <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>tulajdonság használ a TreeNodeTypes számbavétel jelölőnégyzetek megjelenítő csomóponttípus a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> Ha ezt a beállítást értékre eltérő érték-e a nincs, jelölőnégyzetek jelennek meg a megadott csomóponttípus, amely lehetővé teszi a felhasználóknak, hogy a több elem melletti a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView>"
  example:
  - "The following code example demonstrates how to use the TreeNodeTypes enumeration to indicate that the <xref:System.Web.UI.WebControls.TreeView> control should show a check box for each of the parent and leaf nodes only.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_406_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_406_1.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TreeNodeTypes
