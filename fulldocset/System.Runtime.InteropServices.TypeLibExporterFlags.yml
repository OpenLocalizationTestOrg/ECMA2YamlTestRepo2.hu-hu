  summary: "Típustárak exportálásakor a .NET-keretrendszer oldja fel a rendszer írja be a névütközések dekoráció a névtér; nevű típust például <xref uid=&quot;langword_csharp_System.Windows.Forms.HorizontalAlignment&quot; name=&quot;System.Windows.Forms.HorizontalAlignment&quot; href=&quot;&quot;> </xref> exportálja <xref uid=&quot;langword_csharp_System_Windows_Forms_HorizontalAlignment&quot; name=&quot;System_Windows_Forms_HorizontalAlignment&quot; href=&quot;&quot;> </xref>. A típusa, amely nem látható a COM-ból való ütközés esetén a .NET-keretrendszer exportálja a ki nem tüntetett nevét. A OldNames jelző vagy használhatja a <xref uid=&quot;langword_csharp_/oldnames&quot; name=&quot;/oldnames&quot; href=&quot;&quot;> </xref> a típustár-exportáló (Tlbexp.exe) a kapcsolóval kényszerítheti a .NET-keretrendszer exportálása leírással ellátott nevét. Vegye figyelembe, hogy lett leírással ellátott neve exportálása az alapértelmezett viselkedés a .NET-keretrendszer 2.0-s verziójának korábbi verziók."
