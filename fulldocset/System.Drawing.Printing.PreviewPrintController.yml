  remarks: "Általában a nyomtatási kép szolgáltatás használatához létrehozhat egy példányát a <xref:System.Windows.Forms.PrintPreviewControl>vagy <xref:System.Windows.Forms.PrintPreviewDialog>osztályhoz, és állítsa be a <xref:System.Windows.Forms.PrintPreviewControl.Document%2A>tulajdonság.</xref:System.Windows.Forms.PrintPreviewControl.Document%2A> </xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl> A PreviewPrintController használják a <xref:System.Windows.Forms.PrintPreviewControl>és <xref:System.Windows.Forms.PrintPreviewDialog>osztályokat, bár használhatja a PreviewPrintController kezeléséhez, a nyomtatási előnézet ablak megjelenítését.</xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl>       Használata esetén egy <xref:System.Windows.Forms.PrintPreviewControl>vagy <xref:System.Windows.Forms.PrintPreviewDialog>, PreviewPrintController beállítja a <xref:System.Drawing.Printing.PrintController>, a társított <xref:System.Windows.Forms.PrintPreviewControl.Document%2A>való egy <xref:System.Windows.Forms.PrintControllerWithStatusDialog>, hajtja végre a nyomtatási kép, és beállítja a <xref:System.Drawing.Printing.PrintController>az eredeti értékre.</xref:System.Drawing.Printing.PrintController> </xref:System.Windows.Forms.PrintControllerWithStatusDialog> </xref:System.Windows.Forms.PrintPreviewControl.Document%2A> </xref:System.Drawing.Printing.PrintController> </xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl>       <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>létrehozza a <xref:System.Drawing.Graphics>, amely során a nyomtatási kép jelenik meg.</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> Után <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>neve, a <xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A>módszer beállítása az <xref:System.Drawing.Graphics>egy oldal képre.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> A <xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A>metódus törlése a <xref:System.Drawing.Graphics>, amíg a <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A>metódus felszabadítja a objektum.</xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A>       Nyomtatás kapcsolatos további információkért tekintse meg a <xref:System.Drawing.Printing>névtér áttekintése.</xref:System.Drawing.Printing>"
