- uid: System.Diagnostics.EventLogEntry.ReplacementStrings
  id: ReplacementStrings
  parent: System.Diagnostics.EventLogEntry
  langs:
  - csharp
  name: ReplacementStrings
  nameWithType: EventLogEntry.ReplacementStrings
  fullName: System.Diagnostics.EventLogEntry.ReplacementStrings
  type: Property
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Lekérdezi a behelyettesítési karakterláncok az Eseménynapló-bejegyzés társított."
  remarks: "Ez a tulajdonság csak a következő bejegyzés a behelyettesítési karakterláncok kéri le. A teljes üzenet beolvasása, olvassa el a <xref:System.Diagnostics.EventLogEntry.Message%2A>tulajdonság.</xref:System.Diagnostics.EventLogEntry.Message%2A>       A ReplacementStrings tulajdonság behelyettesítési karakterláncok az Eseménynapló-bejegyzés használt honosított verzióit tartalmazza. Ha megadja az erőforrásfájlokat, amelyek tartalmazzák az alkalmazás minden célként megadott nyelven, a számítógépen használt nyelven Eseménynapló-üzenetek el tudná küldeni. Ehhez hozzon létre egy példányát a <xref:System.Resources.ResourceManager>osztályt, az erőforrás a paraméterbehelyettesítési karakterláncokat tartalmazó szerelvényre.</xref:System.Resources.ResourceManager> Az első paramétere a <xref:System.Resources.ResourceManager.%23ctor%28System.String%2CSystem.Reflection.Assembly%29>konstruktor azonosítja az erőforrás szerelvény.</xref:System.Resources.ResourceManager.%23ctor%28System.String%2CSystem.Reflection.Assembly%29> Használja a <xref:System.Resources.ResourceManager.GetString%2A>Adja meg az alkalmazásnapló-események honosított üzenetek példánynak metódusában.</xref:System.Resources.ResourceManager.GetString%2A> Az alábbi kód automatikusan úgy állítja be az üzenetet a jelenlegi kulturális környezethez tartozó nyelvre.      ```   ResourceManager LocRM = new ResourceManager(&quot;ReplacementStrings.TestStrings&quot;,          typeof(Program).Assembly);   EventLog e1 = new EventLog(&quot;LocTest&quot;, &quot;MyMachine&quot;, &quot;LocTest&quot;);   // Get the string associated with the current culture.   e1.WriteEntry(LocRM.GetString(&quot;strMessage&quot;),      EventLogEntryType.Information);   ```"
  syntax:
    content: public string[] ReplacementStrings { get; }
    return:
      type: System.String[]
      description: "Egy tömb, amely tárolja a behelyettesítési karakterláncok az Eseménynapló tárolt bejegyzés."
  overload: System.Diagnostics.EventLogEntry.ReplacementStrings*
  exceptions: []
  platform:
  - net462
