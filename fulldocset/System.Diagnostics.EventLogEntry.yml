  summary: "Az alkalmazás-specifikus eseményazonosító lekérdezi az aktuális esemény bejegyzés."
  remarks: "Ez az érték a következő bejegyzés az eseményazonosító jelöli, abban az esetben, ha ki a maszkolandó tárolt, a felső két bits. A <xref:System.Diagnostics.EventLogEntry.InstanceId%2A>az Eseménynapló-bejegyzés a tulajdonság adja meg az esemény az üzenet a következő eseményforrás erőforrásfájljából 32 bites erőforrás-azonosítója.</xref:System.Diagnostics.EventLogEntry.InstanceId%2A> Két, azonos forrásból származó eseménynapló-bejegyzések sincs EventID értékek megfelelő, de különböző <xref:System.Diagnostics.EventLogEntry.InstanceId%2A>értékek a felső két bitek száma az eseményazonosító eltérései miatt.</xref:System.Diagnostics.EventLogEntry.InstanceId%2A>       Ha az alkalmazás írta-e az esemény bejegyzést egyikével a <xref:System.Diagnostics.EventLog.WriteEntry%2A>módszerek, a EventID tulajdonság megegyezik a választható `eventId` paraméter.</xref:System.Diagnostics.EventLog.WriteEntry%2A> Ha az alkalmazás írta, az esemény használatával <xref:System.Diagnostics.EventLog.WriteEvent%2A>vagy a Win32 API `ReportEvent`, az eseményazonosító tulajdonsága egyezést mutat a következő eseményhez: az erőforrás-azonosító, a felső két bits maszkolt. az opció</xref:System.Diagnostics.EventLog.WriteEvent%2A>"
