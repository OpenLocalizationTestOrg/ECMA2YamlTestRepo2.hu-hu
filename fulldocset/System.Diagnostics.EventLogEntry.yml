- uid: System.Diagnostics.EventLogEntry.InstanceId
  id: InstanceId
  parent: System.Diagnostics.EventLogEntry
  langs:
  - csharp
  name: InstanceId
  nameWithType: EventLogEntry.InstanceId
  fullName: System.Diagnostics.EventLogEntry.InstanceId
  type: Property
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Az erőforrás-azonosító, az üzenet az Eseménynapló-bejegyzés ad ki, amely lekérdezi."
  remarks: "Az InstanceId tulajdonság egyedileg azonosítja a konfigurált esemény forrását esemény bejegyzést. Az Eseménynapló-bejegyzés InstanceId jelenti. az üzenet a következő eseményforrás erőforrásfájljából az esemény teljes 32 bites erőforrás-azonosítója. A <xref:System.Diagnostics.EventLogEntry.EventID%2A>tulajdonság értéke az InstanceId és a felső két bits maszkolva ki.</xref:System.Diagnostics.EventLogEntry.EventID%2A> Két, azonos forrásból származó eseménynapló-bejegyzések lehet megfelelő <xref:System.Diagnostics.EventLogEntry.EventID%2A>értékeket, de a felső két bitek száma az erőforrás-azonosító eltérései miatt különböző InstanceId érték vannak.</xref:System.Diagnostics.EventLogEntry.EventID%2A>       Ha az alkalmazás írta-e az esemény bejegyzést egyikével a <xref:System.Diagnostics.EventLog.WriteEntry%2A>módszerek, az InstanceId tulajdonság megegyezik a választható `eventId` paraméter.</xref:System.Diagnostics.EventLog.WriteEntry%2A> Ha az alkalmazás írta, az esemény használatával <xref:System.Diagnostics.EventLog.WriteEvent%2A>, az InstanceId tulajdonsága egyezést mutat a megadott erőforrás-azonosítót a <xref:System.Diagnostics.EventInstance.InstanceId%2A>, a `instance` paraméter.</xref:System.Diagnostics.EventInstance.InstanceId%2A> </xref:System.Diagnostics.EventLog.WriteEvent%2A> Ha az alkalmazás írta-e az esemény, a Win32 API-jával `ReportEvent`, az InstanceId tulajdonsága egyezést mutat a megadott erőforrás-azonosítót a `dwEventID` paraméter.       A Platform SDK dokumentációját a &quot;Üzenet fordító&quot; című részleteket eseményüzeneteket definiálása és felépítése Eseménynapló erőforrásfájlokat, [http://msdn.microsoft.com](http://msdn.microsoft.com/). Eseménynapló azonosítók kapcsolatos részletekért lásd: a Platform SDK &quot;Esemény azonosítók&quot; című."
  example:
  - "The following code example searches an event log for entries with a particular resource identifier. The code example displays the event message for each matching entry, and counts the total number of matching entries in the log. The message text for each entry may or may not be the same; each event message depends on the event source message file, insertion strings, and parameters used when it was written.  \n  \n [!code-cpp[EventLog_WriteEvent#10](~/add/codesnippet/cpp/p-system.diagnostics.eve_20_1.cpp)]\n [!code-vb[EventLog_WriteEvent#10](~/add/codesnippet/visualbasic/p-system.diagnostics.eve_20_1.vb)]\n [!code-cs[EventLog_WriteEvent#10](~/add/codesnippet/csharp/p-system.diagnostics.eve_20_1.cs)]"
  syntax:
    content: public long InstanceId { get; }
    return:
      type: System.Int64
      description: "Egy erőforrás-azonosítója, amely megfelel a következő eseményforrás üzenet erőforrás fájljában egy karakterlánc-definíció."
  overload: System.Diagnostics.EventLogEntry.InstanceId*
  exceptions: []
  platform:
  - net462
