  name: GregorianCalendar
  nameWithType: GregorianCalendar
  fullName: System.Globalization.GregorianCalendar
  type: Class
  summary: "A Gergely-naptár jelöli."
  remarks: "A Gergely-naptár felismeri két Arial: B.C. vagy B.C.E. és A.D. vagy sz Ez a megvalósítás GregorianCalendar osztály csak az aktuális éra (A.D. felismeri vagy sz).      > [!NOTE] > A GregorianCalendar osztály és a naptári osztályok a .NET-keretrendszer használatával kapcsolatos információkért lásd: [naptárak használata](~/add/includes/ajax-current-ext-md.md).       Az a Gergely-naptár szökőév, amely egyenlően osztható 4, kivéve, ha 100 osztható év van meghatározva. Azonban a, amelyek osztható 400 év szökőév is. Például az év 1900 nem volt szökőév, de a 2000 volt. Közös évente 365 nap pedig szökőév 366 nap.       A Gergely-naptár rendelkezik 28-31 napos 12 hónapos: január (31 nap), február (28 vagy 29 nap), március (31 nap), április (30 nap), előfordulhat, hogy (31 nap), június (30 nap), július (31 nap), augusztus (31 nap), szeptember (30 nap), október (31 nap), November (30 nap), és December (31 nap). Február szökőév 29 napokon és 28 közös évben rendelkezik.      > [!IMPORTANT] > Alapértelmezés szerint minden <xref:System.DateTime>és <xref:System.DateTimeOffset>értékek express dátumok és időpontok a Gergely-naptár.</xref:System.DateTimeOffset> </xref:System.DateTime>       A Gergely-naptár helyettesíti a Julianus-naptár a jött létre (által képviselt a <xref:System.Globalization.JulianCalendar>osztály) és elsőként kulturális környezetek kis számú a 1582 október 15.</xref:System.Globalization.JulianCalendar> Ha a Gergely-naptár egy kulturális környezet elfogadása előtt történelmi dátumok dolgozik, ha elérhető a .NET-keretrendszer használja az eredeti naptárban. Például Dánia állapotról a Julianus-naptár a Gergely-naptár (Julianus-naptár) a 19. februári vagy. március 1-(a Gergely-naptár) 1700. Ebben az esetben a dátumok a Gergely-naptár elfogadása előtt, használjon a Julianus-naptár. Azonban ügyeljen arra, hogy nincs kulturális környezet támogatja belső <xref:System.Globalization.JulianCalendar>osztály</xref:System.Globalization.JulianCalendar> Kell használnia a <xref:System.Globalization.JulianCalendar>osztályhoz tartozik, mint egy önálló naptár.</xref:System.Globalization.JulianCalendar> További információkért lásd:.       Az alábbi példában látható, hogy 1700. február 18. a Julianus-naptár, amely az elmúlt nap során a Julianus-naptár Dánia hivatalosan használták, a 1700. március 1. a Gergely-naptár a korábban egy nap van-e.       [!code-cs[System.Globalization.GregorianCalendar.Class#1](~/add/codesnippet/csharp/t-system.globalization.g_0_1.cs)][!code-vb[System.Globalization.GregorianCalendar.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.g_0_1.vb) ] minden <xref:System.Globalization.CultureInfo>támogat a naptárak.</xref:System.Globalization.CultureInfo>   A <xref:System.Globalization.CultureInfo.Calendar%2A>tulajdonság visszaadja a kulturális környezet, naptár és a <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>tulajdonság a kulturális környezet támogatja a naptárakban tartalmazó tömböt ad vissza.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> A naptár egy <xref:System.Globalization.CultureInfo>az alkalmazás beállíthatja az <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>Új <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> tulajdonság</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo> által használt módosítása       <xref:System.Globalization.DateTimeFormatInfo.GetEra%2A>figyelmen kívül hagyja a rövidített éra neve írásjelek, csak akkor, ha a GregorianCalendar van megadva <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>, és a kulturális környezet &quot;A.D.&quot;</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName></xref:System.Globalization.DateTimeFormatInfo.GetEra%2A> Az éra névként, ez azt jelenti, hogy a &quot;A.D.&quot; &quot;AD&quot; megegyezik."
  example:
  - "The following code example shows that <xref:System.Globalization.DateTimeFormatInfo> ignores the punctuation in the era name, only if the calendar is Gregorian and the culture uses the era name \"A.D.\".  \n  \n [!code-cs[System.Globalization.GregorianCalendar.GetEra#1](~/add/codesnippet/csharp/t-system.globalization.g_0_2.cs)]\n [!code-cpp[System.Globalization.GregorianCalendar.GetEra#1](~/add/codesnippet/cpp/t-system.globalization.g_0_2.cpp)]\n [!code-vb[System.Globalization.GregorianCalendar.GetEra#1](~/add/codesnippet/visualbasic/t-system.globalization.g_0_2.vb)]"
