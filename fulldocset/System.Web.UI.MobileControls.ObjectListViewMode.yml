  type: Enum
  summary: "Meghatározza az objektum-lista megjelenítési módját. Ez az osztály nem örökölhető. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "A megjelenítési mód keresztül érhető el a <xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A>tulajdonság.</xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A> Ez az enumerálás segítségével a felhasználó aktuális megjelenítési módját az <xref:System.Web.UI.MobileControls.ObjectList>vezérlő.</xref:System.Web.UI.MobileControls.ObjectList> Ha rendelkezik egy <xref:System.Web.UI.MobileControls.ObjectList>cikk sablonra, gomb elhelyezni az elemek, kattintson a gombra eseményének, és a nézet mód beállítása legyen a `Details` naplófájlnézet a részleteit.</xref:System.Web.UI.MobileControls.ObjectList>      > [!NOTE] > Kell először kiválaszt egy elemet, ez az enumerálás beállítása előtt `Commands` vagy `Details` nézet. Az enumerálás egy elem kijelölése előtt beállítása kivételt okozott."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum ObjectListViewMode
