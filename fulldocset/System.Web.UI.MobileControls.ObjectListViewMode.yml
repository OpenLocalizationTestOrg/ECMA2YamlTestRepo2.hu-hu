  summary: "WML parancs nézetében. Ez az az alapértelmezett nézet jelenik meg, ha az objektumlistához tartalmazó lap az első alkalommal lett megjelenítve. Olyan karakterekből áll, vagy a címke mezők elem, vagy (ha TableFields nem üres) tábla mezők és elemeket tartalmazó sorok megfelelő oszlopokkal rendelkező táblát. Ha a további információk a <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> megtekintéséhez a minden elem megjelenő hivatkozás a <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> nézet megjelenítése, alapértelmezett olvasási által <xref uid=&quot;langword_csharp_More&quot; name=&quot;More&quot; href=&quot;&quot;> </xref>. Ez az API már elavult. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
