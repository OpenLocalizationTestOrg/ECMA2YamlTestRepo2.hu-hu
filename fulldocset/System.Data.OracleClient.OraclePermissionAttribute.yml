- uid: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions
  id: KeyRestrictions
  parent: System.Data.OracleClient.OraclePermissionAttribute
  langs:
  - csharp
  name: KeyRestrictions
  nameWithType: OraclePermissionAttribute.KeyRestrictions
  fullName: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Lekérdezi vagy beállítja a kapcsolati karakterlánc-paraméterrel, engedélyezett vagy le van tiltva."
  remarks: "Kapcsolódási karakterlánc paraméterek azonosítja az űrlap =. Több paraméterrel adható meg, pontosvesszővel (;) elválasztva. A kapcsolódási karakterlánc paraméterek felsorolt azonosítható legyen az engedélyezett csak további paramétereket vagy a további paraméterek használata nem engedélyezett a <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>tulajdonság.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       Ha a kulcs korlátozások nélkül van megadva, és a <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>tulajdonsága `AllowOnly`, paraméter nélküli további csatlakozási karakterlánc használata engedélyezett.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       Ha a kulcs korlátozások nélkül van megadva, és a <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>tulajdonsága `PreventUsage`, további kapcsolódási karakterlánc paraméterek használata engedélyezett.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A> Ha egynél több szabály van megadva a ugyanazt a kapcsolati karakterláncot, a szigorúbb szabály van jelölve, az engedély ellenőrzése során."
  syntax:
    content: public string KeyRestrictions { get; set; }
    return:
      type: System.String
      description: "Egy vagy több kapcsolódási karakterlánc paraméterek számára engedélyezett, vagy le van tiltva."
  overload: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions*
  exceptions: []
  platform:
  - net462
