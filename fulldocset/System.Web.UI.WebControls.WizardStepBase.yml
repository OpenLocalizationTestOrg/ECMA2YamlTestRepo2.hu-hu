    return:
      type: System.String
      description: "A cím, egy lépésben használandó egy <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> szabályozza, amikor az oldalsó sáv engedélyezve van. Az alapértelmezett érték: üres karakterlánc (&quot;&quot;)."
