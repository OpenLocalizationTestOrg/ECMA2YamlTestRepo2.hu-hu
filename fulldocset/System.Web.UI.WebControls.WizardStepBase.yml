- uid: System.Web.UI.WebControls.WizardStepBase.StepType
  id: StepType
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: StepType
  nameWithType: WizardStepBase.StepType
  fullName: System.Web.UI.WebControls.WizardStepBase.StepType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a navigációs felhasználói felület (UI) a lépéshez tartozó megjeleníthető típusú egy <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> vezérlő."
  remarks: "A steptype tulajdonság tulajdonság segítségével megadhatja a navigációs gombok lépése megjelenítendő egy <xref:System.Web.UI.WebControls.Wizard>vezérlő.</xref:System.Web.UI.WebControls.Wizard> Ez a tulajdonság értékét adja meg, ha olyan lépéseket jelölésű <xref:System.Web.UI.WebControls.WizardStepType>jeleníti meg a letiltott állapotú elemet az oldalsávon.</xref:System.Web.UI.WebControls.WizardStepType>       Ha nem ad meg egy értéket ehhez a tulajdonsághoz, az alapértelmezett érték `WizardStepType.Auto`.       A következő táblázat felsorolja a rendelkezésre álló beállítások a steptype tulajdonság tulajdonság és az eredményül kapott viselkedéstől lépés: `WizardStepType.Auto` a navigációs felhasználói felület, amely az a lépés határozza meg a sorrendet, amelyben a lépés van deklarálva van megjelenítve.       `WizardStepType.Complete`A lépést, az utolsó egy jelenik meg. Nincs navigációs gombok megjelennek-e.       `WizardStepType.Finish`A lépés a végső adatgyűjtési lépés. A Befejezés gombra az előző gombok megjelennek-e a navigációhoz.       `WizardStepType.Start`A lépést, az első egy jelenik meg. Egy előző gomb nem jelenik meg.       `WizardStepType.Step`A lépés a kezdő és a befejezési lépés közötti bármely lépése. Előző és Tovább gombokat megjelennek-e a navigációhoz. Ez a lépés típus akkor hasznos, ha felülírja a <xref:System.Web.UI.WebControls.WizardStepType>lépés típusa.</xref:System.Web.UI.WebControls.WizardStepType>"
  syntax:
    content: public virtual System.Web.UI.WebControls.WizardStepType StepType { get; set; }
    return:
      type: System.Web.UI.WebControls.WizardStepType
      description: "Egy a <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;> </xref> számbavételi értékek. Az alapértelmezett érték <xref uid=&quot;langword_csharp_WizardStepType.Auto&quot; name=&quot;WizardStepType.Auto&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.StepType*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A kijelölt érték nem szerepel a <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;> </xref> számbavételi értékek."
  platform:
  - net462
