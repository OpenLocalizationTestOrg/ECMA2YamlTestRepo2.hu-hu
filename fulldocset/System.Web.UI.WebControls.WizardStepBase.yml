- uid: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  id: AllowReturn
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: AllowReturn
  nameWithType: WizardStepBase.AllowReturn
  fullName: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a felhasználó engedélyezett-e a következő lépés az az aktuális lépéshez való visszatéréshez egy <xref href=&quot;System.Web.UI.WebControls.WizardStepCollection&quot;> </xref> gyűjtemény."
  remarks: "Az AllowReturn tulajdonságot tulajdonság segítségével lineáris navigáció a kényszerítéséhez a <xref:System.Web.UI.WebControls.Wizard>vezérlő.</xref:System.Web.UI.WebControls.Wizard> Ha az egyes lépések az AllowReturn tulajdonságot tulajdonság van beállítva `false`, a felhasználó nem fogja tudni azt elérése után térjen vissza a lépést. Egy olyan forgatókönyvet, ahol használhatja ezt a funkciót, nem engedélyezi a felhasználó, mert meg vannak az adatokat az egyes lépések adatbázis megőrzése befejeződött egy lépés visszaállítani befejeződött. Ha az adatok mentése minden lépés után, és térjen vissza a lépést, és adatainak módosítása után a rendszer mentette a felhasználó, a mentett adatok megsérülhet. Az AllowReturn tulajdonságot tulajdonságának `false`, miután a felhasználó elhagyta a lépést, akkor nem tudnak térni hozzá, és módosítsa az értékeket.       Az AllowReturn tulajdonságot tulajdonság határozza meg, hogyan és mikor történjen a **előző** gomb nem jelenik meg. A következő táblázat ismerteti a **előző** megjelenítési viselkedés gombra.      | A forgatókönyv |} Viselkedés |}   |--------------|--------------|   | Lineáris: 1. lépés van beállítva AllowReturn tulajdonságot `false` és felhasználói művelet kerül a 2. |} 2. lépés nem jelennek meg a **előző** gomb. |}   | Nem lineáris: 1. lépés – rendelkezik beállítani AllowReturn tulajdonságot `false` és felhasználói művelet kerül a 3. |} 3. lépés nem jelennek meg a **előző** gomb. |}   | Oldalsávon gombok: 2. lépés van beállítva AllowReturn tulajdonságot `false` , <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>értéke `true`, és a felhasználó az oldalsó sáv gombjára kattint. |} Ha AllowReturn tulajdonságot a program automatikusan letiltja nincs gombok az oldalsávon `false`.</xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> Ha a felhasználó a gombra kattint, a művelet rendszer figyelmen kívül hagyja. |}   | Lineáris & nem-lineáris egyéni sablon: A lépés van egy egyéni navigációs sablon. |} Nincs automatikus elrejtése vagy megjelenítése akkor fordul elő, ha az AllowReturn tulajdonságot beállítás `false` navigációs sablon használatakor. A **előző** gombra kell lennie a sablon nem kötelező. |}   | A Visual Studio-tervezőben és <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>: A következő vezérlőnek 5 lépésben, 4. lépés dolgozik és a lap futtatása. |} 4. lépés esetén a <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>, akkor a **előző** gomb megjelenítése.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> A **előző** gomb csak a rejtett <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>beállítása <xref:System.Web.UI.WebControls.WizardStepType>Ha az előző lépést az előzményekben található rendelkezik-e beállítva AllowReturn tulajdonságot `false`.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Mivel a 4. lépés először lett-e megjelenítve, és nincsenek további lépésekre az előzmények a **előző** gomb nem rejtett. |}   | Indítsa el a lépés, és nem lineáris navigációs: A felhasználó meglátogat 3. lépés és a 4. lépés, majd az 1 értékre <xref:System.Web.UI.WebControls.WizardStepType> <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>amelyiknek. |} A varázsló nem vesz egy **előző** gombra kattint, ha a <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> <xref:System.Web.UI.WebControls.WizardStepType>értékre van állítva, függetlenül attól, milyen a felhasználók megnyitják a lépés. |}   | Az előzményekben azonos lépés: A felhasználó meglátogat 3. lépés ahol <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>értéke <xref:System.Web.UI.WebControls.WizardStepType>és a felhasználó nem véglegesíthető a lépések.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> </xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>  </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A></xref:System.Web.UI.WebControls.WizardStepType> Ezután a 3. lépés az előző gombra kattintva. |} A varázsló vezérlőjén ellenőrzi, hogy a **előző** lépés az előzményekben található lépése &quot;azonos&quot;, amely a felhasználó. Ha a lépés azonos, a varázsló vezérlőjén vissza jelenjenek meg az előző &quot;különböző&quot; lépést meghatározásához előzmények és a megjelenítéséhez használatos a **előző** gombra és a célkiszolgáló alapján az &quot;különböző lépés&quot; előzményei. |}      > [!NOTE] > Amikor az AllowReturn tulajdonságot tulajdonság értéke `false`, azonban a <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>tulajdonság a szülő vezérlő <xref:System.Web.UI.WebControls.WizardStepBase>értékre van állítva `true`, nincs hatása az oldalsó sáv területen a gombra kattintva.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> Az oldalsó sáv terület általában lineáris navigációs, így jelenik meg, ha nem használ lineáris navigációs funkcióját, érdemes lehet beállítani a <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates using the AllowReturn property to stop the user from returning to a step in the <xref:System.Web.UI.WebControls.Wizard> control after it has been accessed. In the example, the `Step1` step has its AllowReturn property set to `false`. After the user leaves the `Step1` step, no Previous button appears on the `Step2` step.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_10_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: public virtual bool AllowReturn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a felhasználó számára engedélyezett térjen vissza az aktuális lépés; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.AllowReturn*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: EnableTheming
  nameWithType: WizardStepBase.EnableTheming
  fullName: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy témák vonatkoznak-e ehhez a vezérlőhöz."
  remarks: "Az EnableTheming tulajdonságot azt jelzi, hogy témák engedélyezve vannak a <xref:System.Web.UI.WebControls.WizardStepBase>vezérlő.</xref:System.Web.UI.WebControls.WizardStepBase> Az EnableTheming tulajdonságot is határozza meg, hogy engedélyezve vannak a témák az vezérlőgyűjteményét szereplő vezérlőkben. Ha az EnableTheming tulajdonságot van `true`, az alkalmazás könyvtárában található téma a vezérlők felszíne alkalmazni kell keresni. Ha nem az adott vezérlő felszín létezik-e a téma könyvtárban, a felszín nem lesz alkalmazva. Az EnableTheming tulajdonságot esetén `false`, a téma könyvtár nem keres, értéke pedig a <xref:System.Web.UI.Control.SkinID%2A>tulajdonság nincs használatban.</xref:System.Web.UI.Control.SkinID%2A>       A vezérlő lehet felülbírálni a szülővezérlő vagy a tartalmazó lap az EnableTheming értéket. Például ha egy <xref:System.Web.UI.WebControls.WizardStepBase>vezérlőnek beállítani EnableTheming `false`, szelektív módon alkalmazható témák úgy, hogy a varázsló lépésének található gyermekvezérlők a <xref:System.Web.UI.Control.EnableTheming%2A>tulajdonságot `true` az egyes alárendelt vezérlők.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.WebControls.WizardStepBase>"
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>témák; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.EnableTheming*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.ID
  id: ID
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: ID
  nameWithType: WizardStepBase.ID
  fullName: System.Web.UI.WebControls.WizardStepBase.ID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a kiszolgálói vezérlőnek rendelt programozott azonosítóját."
  remarks: "Az ID tulajdonság segítségével azonosíthatja, és egy adott varázsló lépés vezérlő Web Forms lapon hivatkozik. Az azonosító érték válik a laphoz; a vezérlő példányának neve Ez lehetővé teszi, hogy egyszerűen hozzáférhessenek a kódban lap adott lépéssel. Például, ha az ID tulajdonságának beállítása a <xref:System.Web.UI.WebControls.WizardStepBase>vezérlő &quot;1&quot;. lépés, hogy a gyermekvezérlők kód lap, a varázsló lépéseit hivatkozhat `Step1.Controls`.</xref:System.Web.UI.WebControls.WizardStepBase>       A <xref:System.Web.UI.WebControls.WizardStepBase>ellenőrzés lényege, hogy egyes lépéseit egy <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>vezérlőnek érvénytelen egyedi azonosító lépéseket hozzáadásakor vagy tervezés közben módosítani.</xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> </xref:System.Web.UI.WebControls.WizardStepBase> Például az azonosító egy lépésben tervezési időben beállításakor nem lehet azonos az azonosító szerepel egy másik lépés a <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>vezérlő, és nem egyezhet meg a <xref:System.Web.UI.Control.ID%2A>a tartalmazó <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>vezérlő.</xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>"
  example:
  - "The following code example defines three wizard steps for a <xref:System.Web.UI.WebControls.Wizard> control in a Web Forms page. In code for the page, the wizard step instances are named by their ID values, and they can be referenced in the code as `WizardStep1`, `WizardStep2`, and `WizardStep3`.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_480_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_480_1.aspx)]"
  syntax:
    content: public override string ID { get; set; }
    return:
      type: System.String
      description: "A vezérlőhöz rendelt programozott azonosítója."
  overload: System.Web.UI.WebControls.WizardStepBase.ID*
  exceptions:
