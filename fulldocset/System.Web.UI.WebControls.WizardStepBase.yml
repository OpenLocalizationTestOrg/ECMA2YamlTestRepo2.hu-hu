  summary: "Lekérdezi vagy beállítja a cím, egy lépésben használandó egy <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> szabályozza, amikor az oldalsó sáv engedélyezve van."
  remarks: "A cím tulajdonság használatával megjelenítheti a lépése felhasználóbarát címét egy <xref:System.Web.UI.WebControls.Wizard>szabályozza, amikor az oldalsó sáv engedélyezve van.</xref:System.Web.UI.WebControls.Wizard> Ha a cím tulajdonság nincs beállítva, és az oldalsó sáv engedélyezve van, az értékét a <xref:System.Web.UI.WebControls.WizardStepBase.ID%2A>tulajdonság nem jelenik meg az oldalsó sáv gombjára.</xref:System.Web.UI.WebControls.WizardStepBase.ID%2A>       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates using the Title property to display a user-friendly title for a step in the <xref:System.Web.UI.WebControls.Wizard> control. In the example, `Step1` does not have its Title property set, so it appears in the <xref:System.Web.UI.WebControls.Wizard> control as \"WizardStep1\". `Step2` does have its Title property set, so it appears as \"Step 2\".  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseTitle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_149_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseTitle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_149_1.aspx)]"
  syntax:
