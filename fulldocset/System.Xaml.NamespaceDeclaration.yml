  name: NamespaceDeclaration
  nameWithType: NamespaceDeclaration
  fullName: System.Xaml.NamespaceDeclaration
  type: Class
  summary: "Deklarálja azonosítóját és XAML-névtér-előtagot a karakterlánc-értékek külön tulajdonságként elhelyezésével."
  remarks: "NamespaceDeclaration XAML-névtér adatait egy XAML-csomópont adatfolyama részeként jelöli. A NamespaceDeclaration osztály a csomópont típusú, amely nem valóban egy objektum vagy a tag; Ehelyett egy különálló csomóponttípus is.       Az XAML-csomópont adatfolyamában egy NamespaceDeclaration közvetlenül megelőző helyreállítási pontot az objektum vagy a tag, amelyre vonatkozik, hogy XAML-névtér a rendszer észlelt.       Szabály szerint az azonosító XAML-névtér hasonlít egy egységes erőforrás-azonosító (URI). Azonban a <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>NamespaceDeclaration tulajdonsága <xref:System.String>.</xref:System.String> típusú</xref:System.Xaml.NamespaceDeclaration.Namespace%2A> Az API-k a .NET keretrendszer XAML-szolgáltatások karakterláncok általában tekinti XAML-névtér azonosítókat. A relatív és abszolút különbséget tenni a igaz <xref:System.Uri>típus irrelevánsak azonosítsa a felhasználót egy XAML (vagy XML-) névteret.</xref:System.Uri> Az URI-,-névtér egyezmény egyben tipikus az XML-Fájlban.       Az ilyen típusú objektumok használhatók bemenetként a <xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName>metódus XAML-csomópont adatfolyam információk objektumdiagram történő írásakor.</xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName> Az ilyen típusú objektumok használhatók bemenetként a <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>metódus XAML csomópont adatfolyam adatainak XML-szerializáláshoz írásakor.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>       A névtér-deklaráció előfordulhat, hogy rendelkezik egy <xref:System.String.Empty?displayProperty=fullName>érték a előtag.</xref:System.String.Empty?displayProperty=fullName> A <xref:System.String.Empty?displayProperty=fullName>előtag jelöli az alapértelmezett XAML-névtér nyilatkozatot.</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Prefix={Prefix} Namespace={Namespace}")]

      public class NamespaceDeclaration
