  remarks: "Az alábbi módszerek, amely a számos elérhető feldolgozási sori szegmenseket információt tároló karbantartása, ezt az attribútumot használja a bővítmény azonosításához.      - <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>- <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>- <xref:System.AddIn.Hosting.AddInStore.Update%2A>- <xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>- <xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A>Megtalált bővítmény kizárólag, ez az attribútum nincs szükség a <xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A>metódus.</xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A> </xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A> </xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> A gazdagép már észlelt a nevét és helyét, és ezért a attribútum esetében nincs szükség a bővítmény felderítését.       Ez az attribútum csak típusokat, amelyek a feldolgozási sor szegmenseinek aktiválása kell használni. A gazdagép és a közötti átadott objektumok képviselő típusok nem szükséges ehhez az attribútumhoz."
  example:
