  name: HtmlHistory
  nameWithType: HtmlHistory
  fullName: System.Windows.Forms.HtmlHistory
  type: Class
  summary: "Kezeli a dokumentumok és a webhelyek a jelenlegi munkamenet a felhasználó látogatta listáját."
  remarks: "A felügyelt HTML Document Object Model (DOM) nyomon követi, hogy a helyek, a felhasználó látogatta meg belül egy adott *munkamenet*. A *munkamenet* mennyi ideig a típusúként van definiálva, a felügyelt HTML DOM futtató az alkalmazás indításakor mindaddig, amíg az alkalmazás bezárása után.       Amikor a <xref:System.Windows.Forms.WebBrowser.Url%2A>tulajdonság vagy <xref:System.Windows.Forms.WebBrowser.Navigate%2A>metódusában a <xref:System.Windows.Forms.WebBrowser>kattintva új weblap navigáljon szabályozása, az Internet Explorer előfordulhat, hogy ez az oldal legújabb verziójának beolvasása a kiszolgálóról vagy megjelenítése a verziója, az Internet Explorer gyorsítótárát jelenleg.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.Navigate%2A> </xref:System.Windows.Forms.WebBrowser.Url%2A> Ezzel szemben HtmlHistory használatával keresse meg az előre és hátra a verem, Internet Explorer megjeleníti az oldalak a helyi számítógép gyorsítótár letöltött webes tartalom, kivéve, ha a kiszolgáló jelzi, hogy a dokumentum tartalma lejárati azonnal. A parancselőzmények listájának és az Internet Explorer gyorsítótárazás további információkért tekintse meg a cikket 234067, &quot;Hogyan való megakadályozása gyorsítótárazása az Internet Explorer,&quot; a Microsoft Tudásbázis következő [http://support.microsoft.com](http://go.microsoft.com/fwlink/?linkid=37115).       A fő HtmlHistory módszer <xref:System.Windows.Forms.HtmlHistory.Go%2A>, amely navigál, a navigációs veremben a megadott pozíciónál vagy az új Uniform Resource Locator (URL).</xref:System.Windows.Forms.HtmlHistory.Go%2A> A <xref:System.Windows.Forms.HtmlHistory.Forward%2A>és <xref:System.Windows.Forms.HtmlHistory.Back%2A>módszerek navigálást le, illetve a hierarchiában felfelé a navigációs veremben, bejegyzést a megfelelő számú.</xref:System.Windows.Forms.HtmlHistory.Back%2A> </xref:System.Windows.Forms.HtmlHistory.Forward%2A>"
  syntax:
    content: 'public sealed class HtmlHistory : IDisposable'
  inheritance:
