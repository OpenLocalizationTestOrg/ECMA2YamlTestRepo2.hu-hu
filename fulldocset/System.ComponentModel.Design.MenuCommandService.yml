  type: Class
  summary: "Megvalósítja a <xref href=&quot;System.ComponentModel.Design.IMenuCommandService&quot;> </xref> felületet."
  remarks: "A MenuCommandService osztály megvalósítja a <xref:System.ComponentModel.Design.IMenuCommandService>-illesztő a felügyelt felület menüparancsai kezelőkkel hozzáadásához és a műveletek.</xref:System.ComponentModel.Design.IMenuCommandService>       A MenuCommandService osztály automatikusan felajánlott a csomag osztály tesz egy teljes csomag globális parancsok és is a által kínált a `Microsoft.VisualStudio.Shell.WindowPane` tesz az aktuális ablak parancsok osztály. Az ajánlat mindig segítségével történik a szolgáltatási tárolót, így bárki, aki a csomagból való származtatás vagy ablak ablaktábla osztályok, távolítsa el, vagy cserélje le a alapértelmezett implementációja a <xref:System.ComponentModel.Design.IMenuCommandService>felületet.</xref:System.ComponentModel.Design.IMenuCommandService>       A MenuCommandService osztály számos más szolgáltatást használja. Ezek a szolgáltatások összes nem kötelező, ezért a MenuCommandService osztály viselkedését csökkenti, ha hiányzik egy vagy több szolgáltatás. Az alábbi táblázat mutatja, hogy mely szolgáltatásokat használja, és milyen célból.      | Szolgáltatás |} Cél |}   |-------------|-------------|   | <xref:System.ComponentModel.Design.ISelectionService>| A jelenleg kijelölt designer által kínált műveletek eléréséhez a jelenlegi kijelölés felderítésére használt. |}   | <xref:System.ComponentModel.Design.IDesignerHost>| A jelenleg kiválasztott összetevőhöz designer beszerzése használható, ha bármely. |}   | `Microsoft.VisualStudio.Shell.Interop.IVsUIShell`| Arról értesíti az [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] , amely a parancs állapota megváltozott. |}   | `Microsoft.VisualStudio.Shell.Interop.IOleComponentUIManager`| Helyi menük megjelenítésére használ. |}</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.ISelectionService>"
