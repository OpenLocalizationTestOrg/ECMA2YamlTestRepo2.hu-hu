  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely meghatározza, hogy az elemek függőleges vagy vízszintes megjelenjenek-e."
  remarks: "A RepeatDirection tulajdonság használatával adja meg, hogy megjelennek-e a cikkek irányát.      > [!NOTE] > Megjelenő oszlopok száma mindig alapján a <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>tulajdonság.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>       Ha ez a tulajdonság értéke `RepeatDirection.Vertical`, a listában található elemek oszlopok betöltött felülről lefelé jelenik meg, akkor balról jobbra, amíg az összes elemek megjelennek-e. Például ha a <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>tulajdonsága `3`, három oszlopot, ahogy az alábbi táblázat a elemek jelennek meg.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |&1; |}&4; |}&7; |}   |}&2; |}&5; |}&8; |}   |}&3; |}&6; |}&9; |}       Ha ez a tulajdonság értéke `RepeatDirection.Horizontal`, betöltött balra, jobbra sorok jelennek meg a listában lévő elemeket, majd felülről lefelé, amíg az összes elemek megjelennek-e. Például ha a <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>tulajdonsága `3`, a megjeleníteni kívánt elemek sorok három elem minden, az alábbi táblázatban szereplő.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8|9|"
  syntax:
    content: public System.Web.UI.WebControls.RepeatDirection RepeatDirection { get; set; }
    return:
      type: System.Web.UI.WebControls.RepeatDirection
      description: "Egy a <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref> számbavételi értékek."
  overload: System.Web.UI.WebControls.RepeatInfo.RepeatDirection*
  exceptions:
