  summary: "A végrehajtott módosításokat ismerteti a <xref href=&quot;System.Windows.Controls.Primitives.TextBoxBase.TextChanged&quot;> </xref> esemény."
  remarks: "Egy TextChange objektum határozza meg, ahol változott meg valami <xref:System.Windows.Controls.TextBox>vagy <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.TextBox> A <xref:System.Windows.Controls.TextChange.Offset%2A>tulajdonság határozza meg a módosítás pozíciója a <xref:System.Windows.Controls.TextChange.AddedLength%2A>tulajdonság határozza meg, hogy hány szimbólumok hozzáadott, és a <xref:System.Windows.Controls.TextChange.RemovedLength%2A>tulajdonság határozza meg, hány szimbólumok eltávolítva.</xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> Ha a módosítás történik az egy <xref:System.Windows.Controls.TextBox>, szimbólum egy egyetlen karaktert.</xref:System.Windows.Controls.TextBox>  Változás esetén a egy <xref:System.Windows.Controls.RichTextBox>, szimbólum értéke a következők egyikét: - nyitó vagy záró címkéjének egy <xref:System.Windows.Documents.TextElement>elem.</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Controls.RichTextBox>      -A <xref:System.Windows.UIElement>elem egy <xref:System.Windows.Documents.InlineUIContainer>vagy <xref:System.Windows.Documents.BlockUIContainer>.</xref:System.Windows.Documents.BlockUIContainer> </xref:System.Windows.Documents.InlineUIContainer> belül található</xref:System.Windows.UIElement>  Vegye figyelembe, hogy az ilyen egy <xref:System.Windows.UIElement>mindig egynek pontosan egy szimbólumot; minden további tartalmat vagy által tárolt elemeket a <xref:System.Windows.UIElement>nem számítanak szimbólumok.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>      -Minden egyes 16 bites [!INCLUDE[TLA#tla_unicode](~/add/includes/ajax-current-ext-md.md)] karakter egy szöveges belül <xref:System.Windows.Documents.Run>elem.</xref:System.Windows.Documents.Run>       TextChange megjelent a .NET-keretrendszer 3.5-ös verziója.  További információkért lásd: [verziója és a függőségek](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public class TextChange
