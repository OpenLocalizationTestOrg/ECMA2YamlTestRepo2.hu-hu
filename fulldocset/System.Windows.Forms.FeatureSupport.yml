  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Felülbírálja a származtatott osztály, kap, hogy a rendszeren elérhető a megadott szolgáltatás verzióját."
  remarks: 'Verzió számok három részből állnak: a fő, kisebb, és állítsa be. Általában a verziószáma &quot;fő number.minor number.build számot&quot; jelenik meg.'
  example:
  - "The following code example uses the <xref:System.Windows.Forms.OSFeature> implementation of <xref:System.Windows.Forms.FeatureSupport> and queries for the <xref:System.Windows.Forms.OSFeature.LayeredWindows> feature. The version is checked to see if it is `null`, to determine whether the feature is present. The result is displayed in a text box. This code requires that `textBox1` has been created and placed on a form.  \n  \n [!code-cs[Classic OSFeature Example#1](~/add/codesnippet/csharp/m-system.windows.forms.f_0_1.cs)]\n [!code-vb[Classic OSFeature Example#1](~/add/codesnippet/visualbasic/m-system.windows.forms.f_0_1.vb)]\n [!code-cpp[Classic OSFeature Example#1](~/add/codesnippet/cpp/m-system.windows.forms.f_0_1.cpp)]"
  syntax:
    content: public abstract Version GetVersionPresent (object feature);
    parameters:
    - id: feature
      type: System.Object
      description: "A szolgáltatás, amelynek verzióra van szükség."
    return:
      type: System.Version
      description: "A <xref:System.Version>érhető el; a rendszer a megadott szolgáltatás verziószáma képviselő vagy <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Ha a szolgáltatás nincs telepítve.</xref:System.Version>"
  overload: System.Windows.Forms.FeatureSupport.GetVersionPresent*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.FeatureSupport.GetVersionPresent(System.String,System.String)
  id: GetVersionPresent(System.String,System.String)
  parent: System.Windows.Forms.FeatureSupport
  langs:
  - csharp
  name: GetVersionPresent(String,String)
  nameWithType: FeatureSupport.GetVersionPresent(String,String)
  fullName: System.Windows.Forms.FeatureSupport.GetVersionPresent(String,String)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Lekérdezi a megadott szolgáltatás, amely a rendszeren elérhető verzióját."
  remarks: "Verzió számok három részből állnak: a fő, kisebb, és állítsa be. Általában a verziószáma &quot;fő number.minor number.build számot&quot; jelenik meg.       A szolgáltatást, hogy, hogy a neveket tartalmazó a termék dokumentációjában a `featureClassName` és a `featureConstName` paraméterek."
  syntax:
    content: public static Version GetVersionPresent (string featureClassName, string featureConstName);
    parameters:
    - id: featureClassName
      type: System.String
      description: "A teljesen minősített neve az osztályt a lekérdezést a megadott szolgáltatásról. Ez az osztály meg kell valósítania a <xref href=&quot;System.Windows.Forms.IFeatureSupport&quot;> </xref> csatoló vagy egy osztály, amely megvalósítja ezt a felületet öröklik."
    - id: featureConstName
      type: System.String
      description: "Amelyet meg kíván keresni a szolgáltatás teljesen minősített neve."
    return:
      type: System.Version
      description: "A <xref:System.Version>a verziószámú érhető el; a rendszer a megadott funkció vagy <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Ha a szolgáltatás nincs telepítve.</xref:System.Version>"
  overload: System.Windows.Forms.FeatureSupport.GetVersionPresent*
  exceptions: []
  platform:
  - net462
