  name: FeatureSupport
  nameWithType: FeatureSupport
  fullName: System.Windows.Forms.FeatureSupport
  type: Class
  summary: "Itt <xref uid=&quot;langword_csharp_static&quot; name=&quot;static&quot; href=&quot;&quot;> </xref> szolgáltatás kapcsolatos információk lekérdezése az aktuális rendszer módszert."
  remarks: "Használja a `static` ezt az osztályt, amikor az osztályokat, kérdezze le a beállítást, információkat módszerek valósítja meg a <xref:System.Windows.Forms.IFeatureSupport>felületet.</xref:System.Windows.Forms.IFeatureSupport> Ellenkező esetben FeatureSupport öröklik, és a saját implementálásához. Ez az osztály az megvalósítását lásd: <xref:System.Windows.Forms.OSFeature>.</xref:System.Windows.Forms.OSFeature>       Ahhoz, hogy a verziószám egy szolgáltatás, hívja az <xref:System.Windows.Forms.FeatureSupport.GetVersionPresent%2A>.</xref:System.Windows.Forms.FeatureSupport.GetVersionPresent%2A> Hívás <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>meghatározni, ha egy adott funkció vagy szolgáltatás verziója telepítve van.</xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>"
  example:
  - "The following example uses the <xref:System.Windows.Forms.OSFeature> implementation of FeatureSupport and queries for the <xref:System.Windows.Forms.OSFeature.LayeredWindows> feature. The version is checked to see if it is `null`, to determine whether the feature is present. The result is displayed in a text box. This code assumes `textBox1` has been created and placed on a form.  \n  \n [!code-cs[Classic OSFeature Example#1](~/add/codesnippet/csharp/t-system.windows.forms.f_11_1.cs)]\n [!code-vb[Classic OSFeature Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_11_1.vb)]\n [!code-cpp[Classic OSFeature Example#1](~/add/codesnippet/cpp/t-system.windows.forms.f_11_1.cpp)]"
  syntax:
