nostics.EventSchemaTraceListener.%23ctor%2A>       Az alábbi táblázat a lehetséges és az alapértelmezett értékek a fájlméret és a fájlok száma társított minden nyomkövetési napló adatmegőrzési beállítás. &quot;Nincs&quot; azt jelzi, hogy a társított tulajdonság nem be van jelölve, az adott TraceLogRetentionOption érték.      | TraceLogRetentionOption |} Maximális fájlméret |} Alapértelmezett fájlméret |} Fájlok maximális száma |} Azon fájlok száma, alapértelmezett |}   |-----------------------------|-----------------------|-----------------------|-----------------------------|-----------------------------|   | LimitedCircularFiles |} N/A |} -1 |} N/A |}&1; |}   | LimitedSequentialFiles |} >&0; |}&4; KB-os |} N/A |}&1; |}   | SingleFileBoundedSize |} >&0; |}&4; KB-os |} N/A |} -1 |}   | SingleFileUnboundedSize |} >&0; |}&4; KB-os |} >&0; |}&1; |}   | UnlimitedSequentialFiles |} >&0; |}&4; KB-os |} >&1; |}&2; |}"
