  summary: "Részletes információkat tartalmaz, amely ismerte fel példánya bemeneti kapcsolatos <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;> </xref> vagy <xref href=&quot;System.Speech.Recognition.SpeechRecognizer&quot;> </xref>."
  remarks: "Ez az osztály származik <xref:System.Speech.Recognition.RecognizedPhrase>és részletes információkat szolgáltat a beszédfelismerés, beleértve a következőket: - a <xref:System.Speech.Recognition.RecognizedPhrase.Grammar%2A>tulajdonsághivatkozást a <xref:System.Speech.Recognition.Grammar>, hogy a felismerő a beszédfelismerés azonosítására szolgál.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.RecognizedPhrase.Grammar%2A> </xref:System.Speech.Recognition.RecognizedPhrase>      -A <xref:System.Speech.Recognition.RecognizedPhrase.Text%2A>tulajdonsága tartalmazza a normalizált kifejezés szövege.</xref:System.Speech.Recognition.RecognizedPhrase.Text%2A> Szöveg normalizálási kapcsolatos további információkért lásd: <xref:System.Speech.Recognition.ReplacementText>.</xref:System.Speech.Recognition.ReplacementText>      -A <xref:System.Speech.Recognition.RecognizedPhrase.Semantics%2A>tulajdonság hivatkozik a szemantikus információk is található az eredmény.</xref:System.Speech.Recognition.RecognizedPhrase.Semantics%2A> A szemantikus információk is a kulcs neve és a kapcsolódó szemantikai adatok dictionary.      -A <xref:System.Speech.Recognition.RecognitionResult.Alternates%2A>tulajdonság gyűjteményét tartalmazza <xref:System.Speech.Recognition.RecognizedPhrase>objektumok, amelyek megfelelnek a hang bemeneti más jelölt értelmezéseket.</xref:System.Speech.Recognition.RecognizedPhrase> </xref:System.Speech.Recognition.RecognitionResult.Alternates%2A> Lásd: <xref:System.Speech.Recognition.RecognitionResult.Alternates%2A>További információt.</xref:System.Speech.Recognition.RecognitionResult.Alternates%2A>      -A <xref:System.Speech.Recognition.RecognizedPhrase.Words%2A>tulajdonság egy rendezett gyűjteményét tartalmazza <xref:System.Speech.Recognition.RecognizedWordUnit>, amelyek megfelelnek az egyes objektumok ismeri fel a bemeneti adatok word.</xref:System.Speech.Recognition.RecognizedWordUnit> </xref:System.Speech.Recognition.RecognizedPhrase.Words%2A> Minden egyes <xref:System.Speech.Recognition.RecognizedWordUnit>megjelenítési formátum, lexikális formátumú, és kiejtés vonatkozó információkat tartalmaz a megfelelő szó.</xref:System.Speech.Recognition.RecognizedWordUnit>       Bizonyos tagjai a <xref:System.Speech.Recognition.SpeechRecognitionEngine>, <xref:System.Speech.Recognition.SpeechRecognizer>, és <xref:System.Speech.Recognition.Grammar>osztályok hozhat létre egy RecognitionResult.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.SpeechRecognizer> </xref:System.Speech.Recognition.SpeechRecognitionEngine> További információkért tekintse meg a következő metódusok és események.      -   Methods and events of the <xref:System.Speech.Recognition.SpeechRecognitionEngine> class:          -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A>          -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A>          -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>          -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected>          -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>      -   Methods and events of the <xref:System.Speech.Recognition.SpeechRecognizer> class:          -   <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognize%2A>          -   <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A>          -   <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized>          -   <xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognitionRejected>          -   <xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognized>      -   The <xref:System.Speech.Recognition.Grammar.SpeechRecognized> event of the <xref:System.Speech.Recognition.Grammar> class.</xref:System.Speech.Recognition.Grammar></xref:System.Speech.Recognition.Grammar.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognitionRejected></xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized></xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A></xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognize%2A></xref:System.Speech.Recognition.SpeechRecognizer></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized></xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine>       Felismerés eseményekkel kapcsolatos további információkért lásd: [használatával Beszéd felismerés események](http://msdn.microsoft.com/en-us/01c598ca-2e0e-4e89-b303-cd1cef9e8482)."
  example:
  - "The following example shows a handler for the `SpeechRecognized` event of a <xref:System.Speech.Recognition.SpeechRecognitionEngine> or <xref:System.Speech.Recognition.SpeechRecognizer> object, and some of the information about the associated RecognitionResult.  \n  \n```c#  \n  \n// Handle the SpeechRecognized event.   \nvoid SpeechRecognizedHandler(object sender, SpeechRecognizedEventArgs e)  \n{  \n  if (e.Result == null) return;  \n  \n  // Add event handler code here.  \n  \n  // The following code illustrates some of the information available  \n  // in the recognition result.  \n  Console.WriteLine(\"Grammar({0}), {1}: {2}\",  \n    e.Result.Grammar.Name, e.Result.Audio.Duration, e.Result.Text);  \n  \n  // Display the semantic values in the recognition result.  \n  foreach (KeyValuePair<String, SemanticValue> child in e.Result.Semantics)  \n  {  \n    Console.WriteLine(\" {0} key: {1}\",  \n      child.Key, child.Value.Value ?? \"null\");  \n  }  \n  Console.WriteLine();  \n  \n  // Display information about the words in the recognition result.  \n  foreach (RecognizedWordUnit word in e.Result.Words)  \n  {  \n    RecognizedAudio audio = e.Result.GetAudioForWordRange(word, word);  \n    Console.WriteLine(\" {0,-10} {1,-10} {2,-10} {3} ({4})\",  \n      word.Text, word.LexicalForm, word.Pronunciation,  \n      audio.Duration, word.DisplayAttributes);  \n  }  \n  \n  // Display the recognition alternates for the result.  \n  foreach (RecognizedPhrase phrase in e.Result.Alternates)  \n  {  \n    Console.WriteLine(\" alt({0}) {1}\", phrase.Confidence, phrase.Text);  \n  }  \n}  \n```"
