  summary: "Lekérdezi a beszédfelismerő bemeneti egyezést gyűjteménye."
  remarks: "Felismerés helyettesek értékének szerint rendezett azok <xref:System.Speech.Recognition.RecognizedPhrase.Confidence%2A>Tulajdonságok.</xref:System.Speech.Recognition.RecognizedPhrase.Confidence%2A> A megadott kifejezés abban, hogy érték a valószínűsége annak, hogy a kifejezést a beviteli megegyezik-e. A kifejezés a legnagyobb értékű abban, hogy a kifejezés, amely a leginkább egyezik a bemeneti.       Minden egyes <xref:System.Speech.Recognition.RecognizedPhrase.Confidence%2A>érték értékelik ki egyenként és egyéb helyettesek abban, hogy értékeivel-hivatkozás nélkül.</xref:System.Speech.Recognition.RecognizedPhrase.Confidence%2A> A tulajdonságok, amely a <xref:System.Speech.Recognition.RecognitionResult>örököl <xref:System.Speech.Recognition.RecognizedPhrase>a kifejezés részletes tájékoztatást adnak a legmagasabb abban, hogy pontszámmal rendelkező.</xref:System.Speech.Recognition.RecognizedPhrase> </xref:System.Speech.Recognition.RecognitionResult>       A helyettesek gyűjtemény használatát automatikus hibajavítás szolgál. Például egy könyvtár párbeszédpanel tervezésekor az alkalmazás sikerült kéri a felhasználót ellenőrizze, hogy ha az alkalmazás rendelkezik a megfelelő információkkal a felismerési eseményeket, mint a &quot;adta mondja&quot;Anna&quot;?&quot; Ha a felhasználó szerint a &quot;nem&quot;, akkor az alkalmazás lekérdezhet bármely helyettesek, amelyekről elég nagy a felhasználót <xref:System.Speech.Recognition.RecognizedPhrase.Confidence%2A>pontszám.</xref:System.Speech.Recognition.RecognizedPhrase.Confidence%2A>       További információ a beszédfelismerés és felismerés helyettesek használata: [beszédfelismerés](http://msdn.microsoft.com/en-us/6a7dc524-07fc-4862-8d48-8c10dc64b919) és [Beszéd felismerés események segítségével](http://msdn.microsoft.com/en-us/01c598ca-2e0e-4e89-b303-cd1cef9e8482)."
  example:
  - "The following example shows a handler for the `SpeechRecognized` event and some of the information about the associated <xref:System.Speech.Recognition.RecognitionResult>.  \n  \n```c#  \n  \n// Handle the SpeechRecognized event.   \nvoid SpeechRecognizedHandler(object sender, SpeechRecognizedEventArgs e)  \n{  \n  if (e.Result == null) return;  \n  \n  // Add event handler code here.  \n  \n  // The following code illustrates some of the information available  \n  // in the recognition result.  \n  Console.WriteLine(\"Grammar({0}), {1}: {2}\",  \n    e.Result.Grammar.Name, e.Result.Audio.Duration, e.Result.Text);  \n  \n  // Display the semantic values in the recognition result.  \n  foreach (KeyValuePair<String, SemanticValue> child in e.Result.Semantics)  \n  {  \n    Console.WriteLine(\" {0} key: {1}\",  \n      child.Key, child.Value.Value ?? \"null\");  \n  }  \n  Console.WriteLine();  \n  \n  // Display information about the words in the recognition result.  \n  foreach (RecognizedWordUnit word in e.Result.Words)  \n  {  \n    RecognizedAudio audio = e.Result.GetAudioForWordRange(word, word);  \n    Console.WriteLine(\" {0,-10} {1,-10} {2,-10} {3} ({4})\",  \n      word.Text, word.LexicalForm, word.Pronunciation,  \n      audio.Duration, word.DisplayAttributes);  \n  }  \n  \n  // Display the recognition alternates for the result.  \n  foreach (RecognizedPhrase phrase in e.Result.Alternates)  \n  {  \n    Console.WriteLine(\" alt({0}) {1}\", phrase.Confidence, phrase.Text);  \n  }  \n}  \n```"
