  name: MenuScrollingVisibilityConverter
  nameWithType: MenuScrollingVisibilityConverter
  fullName: System.Windows.Controls.MenuScrollingVisibilityConverter
  type: Class
  summary: "Látható-e ismétlődő gombok a menük görgetés kezelésére adatkötési konvertert jelöli."
  remarks: "A MenuScrollingVisibilityConverter meghatározza, hogy e menü megjelenjen-e az ismétlődő gombok, amikor menü megfelelően a képernyőn megjelenő egyszerre túl sok elemet tartalmaz.  Használja a konverter egy <xref:System.Windows.Data.MultiBinding>, amely négy kötése van.</xref:System.Windows.Data.MultiBinding>  A négy kötések kell lennie a szülő tulajdonságai <xref:System.Windows.Controls.ScrollViewer>: Ha a menüelemek függőleges tengely mentén (Ez az alapértelmezett menük), akkor <xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A>, <xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A>, <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>, és <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>.</xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A> </xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A> </xref:System.Windows.Controls.ScrollViewer>  A menüelemek vízszintesen vannak rendezve, ha akkor <xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>, <xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A>, <xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A>, és <xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A>.</xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A> </xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>       Állítsa be <xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>0 és 100.</xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>  Az érték százalékos kezeli, és meghatározza, hogy a gomb rejtett amikor a <xref:System.Windows.Controls.ScrollViewer>a megadott helyen.</xref:System.Windows.Controls.ScrollViewer>  Ha a <xref:System.Windows.Controls.ScrollViewer>elején, pozíciója a <xref:System.Windows.Controls.ScrollViewer>0 % és a felső gomb van-e rejtve.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>  Ha a <xref:System.Windows.Controls.ScrollViewer>alján pozíciója a <xref:System.Windows.Controls.ScrollViewer>100 %-os és az alsó gomb van-e rejtve.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>"
  example:
  - "The following example uses the MenuScrollingVisibilityConverter in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.ScrollViewer> for a menu.  For the complete example, see [Styling with ControlTemplates Sample](http://go.microsoft.com/fwlink/?LinkID=160041).  \n  \n [!code-xml[ControlTemplateExamples#MenuScrollViewer](~/add/codesnippet/xaml/controltemplateexamples/resources/menu.xaml#menuscrollviewer)]"
  syntax:
    content: 'public sealed class MenuScrollingVisibilityConverter : System.Windows.Data.IMultiValueConverter'
