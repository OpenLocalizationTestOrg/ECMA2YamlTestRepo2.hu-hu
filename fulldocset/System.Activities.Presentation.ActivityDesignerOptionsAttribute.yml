  name: ActivityDesignerOptionsAttribute
  nameWithType: ActivityDesignerOptionsAttribute
  fullName: System.Activities.Presentation.ActivityDesignerOptionsAttribute
  type: Class
  summary: "Adja meg a részletes és megjelenítési módjának csomópont egy <xref:system.Activities.Presentation.ActivityDesigner>, például a folyamatábrákat, amelyekkel állítható össze a tevékenységek.</xref:system.Activities.Presentation.ActivityDesigner>"
  remarks: "A felhasználói felületi elemei adatlehatolás alapértelmezés szerint engedélyezve van. Azt is, úgy, hogy nem engedélyezett a <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A>tulajdonságot `false`.</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A> Gyermekcsomópontok nem mindig bontani mindegyik összecsukott alapértelmezés szerint, de beállítható úgy, hogy mindig csukja össze a <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>tulajdonságot `true`.</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ActivityDesignerOptionsAttribute : Attribute
