  name: XhtmlMobileDocType
  nameWithType: XhtmlMobileDocType
  fullName: System.Web.UI.XhtmlMobileDocType
  type: Enum
  summary: "A XHTML típusát határozza meg a <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref> osztály vezérlő vagy lap megjelenítéséhez."
  remarks: "Beállítás megadása egy XhtmlMobileDocType számbavételi értéket a paraméter egy <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName>metódus hívása, hogy érték kényszeríti a szöveg író igazodnia kell a korlátozások XHTML dokumentum típusú.</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName>       Alapszintű XHTML XHTML 1.0 mobil verziója, és támogatja a XHTML modulok XHTML-dokumentum kell minimális száma. Az ügyfelek, amelyek nem támogatják az XHTML funkciók, például a mobiltelefonok, személyes digitális Segédek (üzenet), személyhívók és dekóderek teljes készletét tervezték. XHTML alapszintű, a dokumentum jelenítheti meg az ügyfelek, beleértve a különböző megjelenítési formátum és bemutató képességek mobiltelefonok számos maximális számát.       XHTML Mobile profil hozzáadása XHTML alapvető számos további elemek és attribútumok teljes XHTML 1.0, beleértve a további megjelenítési elemeket, és támogatja a belső stíluslap.       WML 2.0 kibővíti XHTML alapvető és XHTML Mobile profil egymásra épülő stíluslap támogatásával."
  syntax:
    content: public enum XhtmlMobileDocType
