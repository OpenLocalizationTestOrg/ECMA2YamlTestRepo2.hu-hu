  name: StackTrace
  nameWithType: StackTrace
  fullName: System.Diagnostics.StackTrace
  type: Class
  summary: "A Veremkivonat, amely egy rendezett gyűjteménye, egy vagy több veremkeret jelöli."
  remarks: "Veremkivonat információk legrészletesebb hibakeresési buildet konfigurációjú lesznek. Alapértelmezés szerint a hibakeresési buildekben hibakeresési szimbólumok, tartalmazza a közben kiadás buildek azonban nem. A hibakeresési szimbólumok tartalmaz a fájl, a metódus nevét, a sor száma és a oszlopra vonatkozó információ kiszámításakor használt legtöbb <xref:System.Diagnostics.StackFrame>és Veremkivonat objektumok.</xref:System.Diagnostics.StackFrame>       Veremkivonat előfordulhat, hogy nem jelenti a tetszőleges számú metódushívások elvárás kód átalakítások optimalizálás során felmerülő miatt."
  example:
  - "The following console application demonstrates how to create a simple StackTrace and iterate through its frames to obtain debugging and diagnostic information.  \n  \n [!code-cpp[StackTraceSample1#1](~/add/codesnippet/cpp/t-system.diagnostics.sta_1_1.cpp)]\n [!code-cs[StackTraceSample1#1](~/add/codesnippet/csharp/t-system.diagnostics.sta_1_1.cs)]\n [!code-vb[StackTraceSample1#1](~/add/codesnippet/visualbasic/t-system.diagnostics.sta_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class StackTrace
