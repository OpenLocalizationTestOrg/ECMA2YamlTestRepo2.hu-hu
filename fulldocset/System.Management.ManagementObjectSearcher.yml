  name: ManagementObjectSearcher
  nameWithType: ManagementObjectSearcher
  fullName: System.Management.ManagementObjectSearcher
  type: Class
  summary: "Lekérdezi a megadott lekérdezés alapján felügyeleti objektumok gyűjteménye. Ez az osztály a felügyeleti adatok beolvasása a gyakrabban használt belépési pontjait egyike. Például minden lemezmeghajtó, hálózati adaptereket, folyamatok és a rendszer számos további felügyeleti objektumok számbavétele használható, vagy a lekérdezés az összes hálózati kapcsolatot, szolgáltatások, amely fel van függesztve, és így tovább.  Létre, ha ez az osztály példánya fogadja-e a WMI-lekérdezés képviselt bemeneti adatként egy <xref href=&quot;System.Management.ObjectQuery&quot;> </xref> vagy származékai, és opcionálisan egy <xref href=&quot;System.Management.ManagementScope&quot;> </xref> képviselő végrehajtsák a lekérdezést a WMI-névteret. További speciális beállítások is telhet az <xref href=&quot;System.Management.EnumerationOptions&quot;> </xref>. Ha a <xref href=&quot;System.Management.ManagementObjectSearcher.Get&quot;> </xref> meghívott metódust ezen az objektumon, a ManagementObjectSearcher végrehajtja a megadott lekérdezést a megadott hatókörben, és adja vissza, amelyek megfelelnek a lekérdezés a felügyeleti objektumok gyűjteménye a <xref href=&quot;System.Management.ManagementObjectCollection&quot;> </xref>."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ManagementObjectSearcher : System.ComponentModel.Component
