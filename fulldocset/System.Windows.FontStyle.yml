  name: FontStyle
  nameWithType: FontStyle
  fullName: System.Windows.FontStyle
  type: Struct
  summary: "Egy normál, dőlt vagy ferde egy betűtípus stílusát jelölő struktúrát határozza meg."
  remarks: "Három kategorizálása betűtípus dőlt: normál, dőlt és rézsútosan.      | Betűstílus |} Leírás |}   |----------------|-----------------|   | Normál |} A normál vagy latin, betűmérettel karaktere függőleges. |}   | Dőlt |} A karakterek egy dőlt betűvel szedett valóban ferde vannak, és úgy lettek kialakítva, amilyen. |}   | Ferde |} Egy ferde betűtípus karaktereit mesterségesen ferde vannak. A dőlt megvalósítani Nyírás átalakítás végrehajtásához egy normál betűtípus karaktereit. Egy igaz dőlt betűvel szedett egy számítógép vagy a nyomtató nem érhető el, amikor egy ferde stílus is normál betűtípust jön létre, és egy dőlt betűvel szedett szimulálásához használt. |}       A felsorolt értékek is használhatja a <xref:System.Windows.FontStyles>osztály a FontStyle struktúra beállítása.</xref:System.Windows.FontStyles>      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a>## XAML attribútumok használata ```   <object fontStyleProperty=&quot;fontStylesValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> ## XAML értékek *fontStylesValue* A <xref:System.Windows.FontStyles>érték, például a &quot;Normál&quot;, &quot;Dőlt&quot; vagy &quot;Ferde&quot;.</xref:System.Windows.FontStyles>      "
  example:
  - "The following example sets `\"Italic\"` as the FontStyle.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet5](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet5)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.FontStyleConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public struct FontStyle : IFormattable
