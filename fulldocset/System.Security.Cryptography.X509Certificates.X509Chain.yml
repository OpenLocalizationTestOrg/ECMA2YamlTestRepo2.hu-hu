  summary: "Egy X.509-lánc megadott házirend használatával összeállít <xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref>."
  remarks: "Vegye figyelembe, hogy a megbízható kibocsátó érvényes X.509 tanúsítvány csak a megadott használható érvényes a <xref:System.Security.Cryptography.X509Certificates.X509ChainPolicy>objektum.</xref:System.Security.Cryptography.X509Certificates.X509ChainPolicy> Lehet, hogy tanúsítványokat, amelyek megfelelnek a lánc szabályok továbbra is az ilyen biztonsági/MIME (SMIME), az Authenticode vagy a Secure Sockets Layer (SSL) szolgáltatásokkal, meghatározott célú érvénytelen. Ellenőrizze, hogy a tanúsítvány érvényes az adott szabályzathoz további feldolgozás szükséges, ha egy osztály célosztályából <xref:System.Security.Cryptography.X509Certificates.X509Chain>, és felülírja a Build metódust, hogy az alaposztály meghívja `Build` metódus első, és majd a további feldolgozást.</xref:System.Security.Cryptography.X509Certificates.X509Chain>"
  example:
  - "The following code example opens the current user's personal certificate store, allows you to select a certificate, then writes certificate and certificate chain information to the console. The output depends on the certificate you select.  \n  \n [!code-cpp[x509chaintest#3](~/add/codesnippet/cpp/12705d6d-0df7-4e27-b775-_1.cpp)]\n [!code-cs[x509chaintest#3](~/add/codesnippet/csharp/12705d6d-0df7-4e27-b775-_1.cs)]\n [!code-vb[x509chaintest#3](~/add/codesnippet/visualbasic/12705d6d-0df7-4e27-b775-_1.vb)]"
  syntax:
    content: public bool Build (System.Security.Cryptography.X509Certificates.X509Certificate2 certificate);
    parameters:
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: "Egy <xref href=&quot;System.Security.Cryptography.X509Certificates.X509Certificate2&quot;> </xref> objektum."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az X.509 tanúsítvány érvényes; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
