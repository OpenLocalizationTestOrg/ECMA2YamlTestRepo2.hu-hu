  name: IControlDesignerAccessor
  nameWithType: IControlDesignerAccessor
  fullName: System.Web.UI.IControlDesignerAccessor
  type: Interface
  summary: "Hozzáférést biztosít egy vezérlő designer tartozó vezérlőelem ideiglenes tervezési idejű adatok tárolására."
  remarks: "A tulajdonság és a IControlDesignerAccessor felületen megadott módszerek egyszerűsítik a vezérlő Designer sikeres, és ideiglenes tervezési idejű adatok beolvasására vezérlő eléréséhez. A felület megvalósítja az <xref:System.Web.UI.Control>osztályhoz.</xref:System.Web.UI.Control> Vezérlő tervezők vezérlő eléréséhez használja az adott illesztő végrehajtására.       Ideiglenes tervezési idejű adatokat nem őrzi meg a vezérlőhöz magát. Vezérlő tervezéskor adatok megmaradnak, be kell olvasni tartalmát a <xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>tulajdonság és a Tervező-specifikus helyen tárolja őket.</xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>"
  syntax:
    content: public interface IControlDesignerAccessor
  implements: []
  platform:
  - net462
