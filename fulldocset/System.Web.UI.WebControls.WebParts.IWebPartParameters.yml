  name: IWebPartParameters
  nameWithType: IWebPartParameters
  fullName: System.Web.UI.WebControls.WebParts.IWebPartParameters
  type: Interface
  summary: "Határozza meg a szerződés egy kijelzők vezérlő olyan felelt meg a paraméter értékét a kijelzők kapcsolaton keresztül."
  remarks: "Általában küld adatokat a szolgáltató által a kijelzők kapcsolaton keresztül ügyféllel. Egyes esetekben azonban a szolgáltató kell egy paraméter mely vissza küldjön értékek meghatározásáról az ügyféltől. A IWebPartParameters paramétereket illesztőfelület megvalósításához tagok, amelyek egyszerűbbé teszik a biztosítja a paraméter egy ügyféltől egy szolgáltató határozza meg.       A <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>osztály megvalósítja az IWebPartParameters paramétereket felületet.</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> Transzformátorok lefordítani az adatok között nem kompatibilis csatlakozási pontok két kijelzők vezérlők használhatók. A <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>objektum végrehajtási szolgáltató adatait átalakítja a <xref:System.Web.UI.WebControls.WebParts.IWebPartRow>felület, amikor a szolgáltató kell egy paramétert az ügyféltől.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> </xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>       A <xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A>metódus lekéri az adatokat a szolgáltató által és az adatok feldolgozása a fogyasztó számára visszahívási módszert biztosít.</xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A> A visszahívási metódus belül a fogyasztó ennek megfelelően a visszatérési értéket megadó testreszabott metódus lehet."
  syntax:
    content: public interface IWebPartParameters
  implements: []
  platform:
  - net462
