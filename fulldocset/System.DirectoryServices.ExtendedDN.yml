  - csharp
  name: ExtendedDN
  nameWithType: ExtendedDN
  fullName: System.DirectoryServices.ExtendedDN
  type: Enum
  summary: "A ExtendedDN számbavétel, amelybe a kiterjesztett megkülönböztető név formátum meghatározása. Ez az enumerálás használják a &lt;xref:System.DirectoryServices.DirectorySearcher.ExtendedDN%2A?displayProperty=fullName&gt; tulajdonság."
  remarks: "A kiterjesztett megkülönböztető név találhatók az objectGUID tulajdonság az objektum karakterlánc-ábrázolása. A biztonsági egyszerű objektumok például a felhasználók, csoportok és számítógépek a kiterjesztett űrlap is objectSID tulajdonságának karakterlánc-ábrázolása. ObjectGUID és objectSID tulajdonságaival kapcsolatos további információkért lásd: a témakörök [objektum-GUID-ja](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) és [objektum-Sid](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) az MSDN-könyvtárban, [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  example:
  - "The following C# example shows how to return a collection of distinguished names in hexadecimal format.  \n  \n```c#  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");  \nsrc.PropertiesToLoad = new string[] {ntSecurityDescriptor,…};  \nsrc.ExtendedDN = ExtendedDN.HexString;  \nSearchResultCollection res = src.FindAll();  \n  \n```"
  syntax:
    content: public enum ExtendedDN
  inheritance:
  - System.Enum
  platform:
  - net462
