  remarks: "A PanelStyle osztály a style beállítások panel vezérlőelem megjelenítésére szolgál. Foglalja a tulajdonságokat, amelyek meghatározzák, hogy egy panel, és adjon meg egy közös megjelenését több panel vezérlők alkalmazhatók.       Megadhatja úgy, hogy a panel hátterének megjelenítendő kép a <xref:System.Web.UI.WebControls.PanelStyle.BackImageUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.PanelStyle.BackImageUrl%2A> A panel a tartalom vízszintes igazítása jelzi a <xref:System.Web.UI.WebControls.PanelStyle.HorizontalAlign%2A>tulajdonság.</xref:System.Web.UI.WebControls.PanelStyle.HorizontalAlign%2A> A panel vezérlőben szöveget tartalmazó vezérlők irányának beállításával adható meg a <xref:System.Web.UI.WebControls.PanelStyle.Direction%2A>tulajdonság.</xref:System.Web.UI.WebControls.PanelStyle.Direction%2A>"
