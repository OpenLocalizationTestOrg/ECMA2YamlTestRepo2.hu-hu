  remarks: "A sortörés következik a tulajdonság azt jelzi, hogy a tartalom burkolt menüelem belül a panelen. Ha a sortörés tulajdonság értéke `false` és a <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>tulajdonság értéke <xref:System.Web.UI.WebControls.ScrollBars>, ha a panel tartalma hosszabb, mint mi a panelen, amennyi a tartalom a panel jelenik meg a vízszintes görgetési sáv egy sor</xref:System.Web.UI.WebControls.ScrollBars> </xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> Ha a sortörés tulajdonság értéke `false` és a <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>tulajdonság értéke <xref:System.Web.UI.WebControls.ScrollBars>, a Vezérlőpult kiterjed, és szükség esetén a weblap rendelkezik-e a vízszintes görgetési sáv</xref:System.Web.UI.WebControls.ScrollBars> </xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>"
  example:
  - "The following code example sets the Wrap property to `false` for two panel controls, `Panel1` and `Panel2`. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1137_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1137_1.vb)]"
  syntax:
    content: public virtual bool Wrap { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a tartalom burkolt menüelem belül a panel; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
