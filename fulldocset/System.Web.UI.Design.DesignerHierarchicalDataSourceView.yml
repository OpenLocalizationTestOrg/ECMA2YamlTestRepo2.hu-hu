  summary: "Tervezési idejű adatokat, amely megfelel a kapcsolódó adatforrás-vezérlő sémájának és az adatok minta vagy valós voltát jelző érték beolvasása állít elő."
  remarks: "Az GetDesignTimeData kell biztosít egy tervezési idejű adatok verziója a társított adathoz kötött vezérlő designer általi használatra.       Ez nem várt és nem ajánlott, hogy a Tervező adathozzáférést tényleges tervezési időben. Ehelyett a tervezőben, amely megfelel az adatforrás sémája mintaadatok hozzon létre."
  syntax:
    content: public virtual System.Web.UI.IHierarchicalEnumerable GetDesignTimeData (out bool isSampleData);
    parameters:
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>a visszaadott adat jelzésére van a mintaadatok; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> annak jelzésére, a visszaadott adat jövő adatokat jelzi."
    return:
