  summary: "Határozza meg egy hivatkozást a módszerre a gyorsítótári bejegyzés arra készül, hogy eltávolítsa őket a gyorsítótárból hív meg."
  remarks: "A gyorsítótári bejegyzés eltávolítani kívánt információkat tartalmazza egy <xref:System.Runtime.Caching.CacheEntryUpdateArguments>objektum.</xref:System.Runtime.Caching.CacheEntryUpdateArguments> A <xref:System.Runtime.Caching.CacheEntryUpdateArguments>objektum átadása a CacheEntryUpdateCallback meghatalmazottnak.</xref:System.Runtime.Caching.CacheEntryUpdateArguments> A metódus, amely megvalósítja a CacheEntryUpdateCallback delegált tud átadni egy frissített gyorsítótár-bejegyzés értéke vissza a gyorsítótár-megvalósítással. A frissített gyorsítótári bejegyzés a felváltja a gyorsítótár elemét, amelyek arra készül, hogy el kell távolítani."
