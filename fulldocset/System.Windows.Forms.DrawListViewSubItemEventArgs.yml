  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Megrajzolja a tartozó Fókusznégyszög a <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>Ha a szülő <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> fókuszba.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>"
  remarks: "Ezt a módszert a alelemre körül szabványos Fókusznégyszög megrajzolásához. A fókuszt a megadott területen belül rajzolt egy képponttal a `bounds` paraméter. Megrajzolása csak akkor, ha a fölérendelt elemtől fókuszba, így nem kell ellenőrizni az elem aktuális állapotát, ez a metódus hívása előtt.       Érdemes a fókuszt, csak az első almappát (Ez azt jelenti, hogy a fölérendelt elemtől, amely az első oszlopban jelenik meg) körül megrajzolásához ahelyett, hogy minden almappát, az elem körül rajzolási azt. Ez a normál működésének megfelel egy <xref:System.Windows.Forms.ListView>vezérlik időpontját a <xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName>tulajdonsága `false`.</xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Megrajzolja a fókuszt a első alelemre körül, hívja meg a DrawFocusRectangle metódus csak akkor, ha a <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>értéke 0.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>       A <xref:System.Windows.Forms.ListView>vezérlő nem tartalmaz választhatók ki az egyes alelemeket, azonban ha azt szeretné, saját kezűleg alelemre kijelölés végrehajtásához, használhatja a fókuszt körül egy almappát, nem az első megrajzolásához ezt a módszert.</xref:System.Windows.Forms.ListView>"
  syntax:
    content: public void DrawFocusRectangle (System.Drawing.Rectangle bounds);
    parameters:
    - id: bounds
      type: System.Drawing.Rectangle
      description: "A területen belül rajzoláshoz a fókuszt."
  overload: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle*
  exceptions: []
