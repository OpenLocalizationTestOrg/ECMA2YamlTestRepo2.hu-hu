  summary: "Lekérdezi vagy beállítja a tavaly 2 számjeggyel jelölhető 100 éves tartományt."
  remarks: "Ez a tulajdonság lehetővé teszi, hogy a 2 számjeggyel megfelelően fordítandó 4 számjegyből álló év. Például a Gergely-naptár, ha ez a tulajdonság értéke 2029, a 100 éves tartomány között van 1930 2029. Ezért 30 számjegyből 2 álló érték kerül értelmezésre 1930, amíg 29 2 számjegyű érték 2029 kerül értelmezésre.       A kezdeti érték a tulajdonság a beállításokat a területi és nyelvi beállítások részén Vezérlőpult származik. Azonban ez az információ módosíthatja a <xref:System.AppDomain>.</xref:System.AppDomain> élettartama során A <xref:System.Globalization.KoreanCalendar>osztály nem észleli a rendszer beállításait a módosítások automatikusan.</xref:System.Globalization.KoreanCalendar>       Az alkalmazás kell 99, jelezve, hogy 2 számjegyes értelmezni az érték beállítása. Például ha ez a tulajdonság értéke 99, 100 éves tartománya 0 (nem érvényes érték a legtöbb naptár) és 99 között. Ezért 30 számjegyből 2 álló érték 30 értelmezi."
