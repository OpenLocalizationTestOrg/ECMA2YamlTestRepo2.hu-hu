  summary: "A megadott év konvertál egy négyjegyű év használatával a <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax*>tulajdonság határozza meg a megfelelő évszázad.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>határozza meg az elmúlt évben ToFourDigitYear jelölhető 100 éves tartományban.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> A évszázad keresése a kétjegyű év adott 100 éves tartományon belül egyetlen előfordulását határozza meg. Például ha <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>értéke 2029, hogy a 100 éves tartomány között van 1930 2029.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> Ezért 30 kétjegyű számnak kerül értelmezésre 1930, amíg kétjegyű számnak 29 2029 kerül értelmezésre.       ToFourDigitYear támogatja, vagy egy kétjegyű év, vagy egy négyjegyű év. Érték konvertálása egy négyjegyű érték a következők szerint metódus sikeres kétjegyű számnak (100-nál kisebb) hatására a <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>érték a megfelelő évszázad.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> Ha az alkalmazás megadja az egy négyjegyű év érték, amely a ToFourDigitYear támogatott naptár tartományba esik, a metódus visszaadja a tényleges érték. Ha az alkalmazás megadja egy négyjegyű érték, amely nem támogatott naptár esik, vagy átadja egy negatív szám, akkor a metódus kivételt jelez."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Egy kétjegyű vagy négyjegyű egész szám, amely az év átalakítani jelöli."
