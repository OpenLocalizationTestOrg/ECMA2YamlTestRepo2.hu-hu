  fullName: System.Globalization.KoreanCalendar
  type: Class
  summary: "A koreai naptár jelöli."
  remarks: "A koreai naptár hasonlít pontosan a Gergely-naptár, azzal a különbséggel, hogy a kiválasztott évhez és éra eltérőek.      > [!NOTE] > A KoreanCalendar osztály és a naptári osztályok a .NET-keretrendszer használatával kapcsolatos információkért lásd: [naptárak használata](~/add/includes/ajax-current-ext-md.md).       A KoreanCalendar osztály csak az aktuális éra felismeri.       A koreai naptárban szökőév az azonos szökőév a Gergely-naptár a felelnek meg. Az a Gergely-naptár szökőév határozza meg, amely egyenlően osztható fel a Gergely-naptár szerinti év négy, kivéve, ha a rendszer 100 osztható. Azonban a Gergely-naptár szerinti év, amelyek osztható 400 szökőév is. Közös évente 365 nap pedig szökőév 366 nap.       A koreai naptár rendelkezik 28-31 napos 12 hónapos: |} GetMonth érték |} Hónap |} Gyakori évvel napokat |} Szökőév napokat |}   |--------------------|-----------|--------------------------|------------------------|   | 1 |} 1월 (január) |} 31 |} 31 |}   |} 2 |} 2월 (február) |} 28 |} 29 |}   |} 3 |} 3월 (március) |} 31 |} 31 |}   |} 4 |} 4월 (április) |} 30 |} 30 |}   |} 5 |} 5월 (Előfordulhat, hogy) |} 31 |} 31 |}   |} 6 |} 6월 (június) |} 30 |} 30 |}   |} 7 |} 7월 (július) |} 31 |} 31 |}   |} 8 |} 8월 (augusztus) |} 31 |} 31 |}   |} 9 |} 9월 (szeptember) |} 30 |} 30 |}   |} 10 |} 10월 (október) |} 31 |} 31 |}   |} 11 |} 11월 (November) |} 30 |} 30 |}   |} 12 |} 12월 (December) |} 31 |} 31 |}       Február 29 nap során szökőév 28 napokon és gyakori évvel rendelkezik.       A dátum. január 1, 2001 A.D. az a Gergely-naptár megegyezik a koreai naptárban aktuális éra 4334 év január első napja.       Minden egyes <xref:System.Globalization.CultureInfo>objektum támogat a naptárak.</xref:System.Globalization.CultureInfo> A <xref:System.Globalization.CultureInfo.Calendar%2A>tulajdonság visszaadja a kulturális környezet, naptár és a <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>tulajdonság a kulturális környezet támogatja a naptárakban tartalmazó tömböt ad vissza.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> A naptár egy <xref:System.Globalization.CultureInfo>az alkalmazás kell beállítania az <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>Új <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> tulajdonsága</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo> által használt módosítása"
