  remarks: "A <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>kezeli a csatorna és a szolgáltatás felhasználói objektumok közötti társítás.</xref:System.ServiceModel.InstanceContext?displayProperty=fullName> Az InstanceContextMode tulajdonságát számbavételt rendelkező a <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName>tulajdonsággal élettartamát a <xref:System.ServiceModel.InstanceContext>objektum.</xref:System.ServiceModel.InstanceContext> </xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName> [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]létrehozhat egy új <xref:System.ServiceModel.InstanceContext>Minden hívás, minden munkamenet-objektum, vagy adjon meg, amely a <xref:System.ServiceModel.InstanceContext>objektum egyetlen szolgáltatás objektumhoz van kötve.</xref:System.ServiceModel.InstanceContext> </xref:System.ServiceModel.InstanceContext> Egy működő például tekintse meg a [Instancing](~/add/includes/ajax-current-ext-md.md).       Az egyetlen érték azt jelenti, hogy egyetlen <xref:System.ServiceModel.InstanceContext>objektum kell használni a szolgáltatás élettartama.</xref:System.ServiceModel.InstanceContext>      > [!NOTE] > Ha az <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>eredménye, hogy a szolgáltatás csak tud feldolgozni egy üzenetet egyszerre, kivéve, ha az <xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>érték a <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A> is meg egyetlen tulajdonság értéke</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>"
  example:
