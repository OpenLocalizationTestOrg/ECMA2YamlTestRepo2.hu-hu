  remarks: "Ön általában örökli a ButtonBase. A saját gombra az osztály létrehozásához örökli a <xref:System.Windows.Forms.Button>, <xref:System.Windows.Forms.CheckBox>, vagy az <xref:System.Windows.Forms.RadioButton>osztály</xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.CheckBox> </xref:System.Windows.Forms.Button>       Ahhoz, hogy a származtatott gomb vezérlőelem egy képet jeleníti meg, állítsa be a <xref:System.Windows.Forms.ButtonBase.Image%2A>tulajdonság vagy a <xref:System.Windows.Forms.ButtonBase.ImageList%2A>és <xref:System.Windows.Forms.ButtonBase.ImageIndex%2A>Tulajdonságok.</xref:System.Windows.Forms.ButtonBase.ImageIndex%2A> </xref:System.Windows.Forms.ButtonBase.ImageList%2A> </xref:System.Windows.Forms.ButtonBase.Image%2A> A kép is összhangba hozni a gomb vezérlőelem úgy, hogy a <xref:System.Windows.Forms.ButtonBase.ImageAlign%2A>tulajdonság.</xref:System.Windows.Forms.ButtonBase.ImageAlign%2A> Hasonlóképpen való megfelelés érdekében a <xref:System.Windows.Forms.Control.Text%2A>jelenik meg a gomb vezérlőelem, állítsa be a <xref:System.Windows.Forms.ButtonBase.TextAlign%2A>tulajdonság.</xref:System.Windows.Forms.ButtonBase.TextAlign%2A> </xref:System.Windows.Forms.Control.Text%2A>       A <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>tulajdonság határozza meg, stílusának és a vezérlő megjelenését.</xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> Ha a <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>tulajdonsága <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, a felhasználó operációs rendszer meghatározza, hogy a vezérlő megjelenését.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>"
