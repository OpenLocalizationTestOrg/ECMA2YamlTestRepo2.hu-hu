llítása `UseCompatibleTextRendering` való `true` minden támogatott vezérlőket az alkalmazásban, hívja az <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>metódus egyik paramétere `true`.</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
