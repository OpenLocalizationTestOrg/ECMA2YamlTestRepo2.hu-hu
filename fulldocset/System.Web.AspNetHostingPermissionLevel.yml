  nameWithType: AspNetHostingPermissionLevel
  fullName: System.Web.AspNetHostingPermissionLevel
  type: Enum
  summary: "Megadja egy ASP.NET-webalkalmazás biztosított, adott megbízhatósági szintjét."
  remarks: "Lásd: [ASP.NET kódelérés-biztonsági](~/add/includes/ajax-current-ext-md.md) részletes információkat arról, hogy az egyes megbízhatósági szintekhez számára.       Ez az enumerálás tagjai minimálisan megbízható (az alkalmazás csak van jogosultsága végrehajtani) az alkalmazás biztonsági szintek közötti teljes megbízhatósági (az alkalmazás kódelérés-biztonsági nem korlátozott) megadása. Az ASP.NET erőforrás megbízhatósági szintjének beállítása az [megbízhatósági](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) konfigurációs elem a Machine.config vagy a Web.config fájlban.       Ha egy adott kiszolgáló vagy a webhely-biztonsági szabályzat zárolni szeretne, használja a [hely](http://msdn.microsoft.com/en-us/922ef7d5-da38-4661-b1c6-5b9e5ceda1d5) elem együtt a `allowOverride=false` attribútumot győződjön meg arról, hogy megbízhatósági házirend-beállításokat helyileg nem lesz felülbírálható."
  syntax:
    content: public enum AspNetHostingPermissionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.High
  id: High
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: High
  nameWithType: AspNetHostingPermissionLevel.High
  fullName: System.Web.AspNetHostingPermissionLevel.High
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "Azt jelzi, hogy a védett, az összes igény szerinti szolgáltatások szinten kisebb vagy egyenlő, mint a <xref uid=&quot;langword_csharp_High&quot; name=&quot;High&quot; href=&quot;&quot;> </xref> megbízhatósági szint sikeres lesz. Ez a szint nagyon megbízható szeretné használni, a felügyelt engedélyek félig megbízható hozzáférést támogató a legtöbb felügyelt kódú alkalmazások számára készült. Nem biztosítja a legmagasabb szintű engedélyek (például olyan natív kód hívására) része, de a legalacsonyabb jogosultsági szint a megbízható alkalmazások futtatását, vagy lehetővé teszi a nagyon megbízható alkalmazások megkötések biztosít. Ez a szint a magas megbízhatósági szintjét legalább konfigurálásával kap a [megbízhatósági](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) szakaszt egy konfigurációs fájlban."
  syntax:
    content: High
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
