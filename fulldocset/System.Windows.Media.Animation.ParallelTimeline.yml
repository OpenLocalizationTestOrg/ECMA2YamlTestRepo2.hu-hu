- uid: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  id: SlipBehavior
  parent: System.Windows.Media.Animation.ParallelTimeline
  langs:
  - csharp
  name: SlipBehavior
  nameWithType: ParallelTimeline.SlipBehavior
  fullName: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Lekérdezi vagy beállítja egy érték, amely meghatározza, hogyan működik az ütemterv Ha egy vagy több saját <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> gyermekek jegyek."
  remarks: "Gyakran kívánatos animációk és media szinkronizálásához. Azonban ez az a tény bonyolítja van media lejátszás késleltethető által betöltésekor, illetve a pufferelés megnehezítve a számára, hogy megbízhatóan animáció media együtt. A SlipBehavior tulajdonság segítségével határozza meg, mi történik, ha az adathordozó és animációk együtt játszott. Érték <xref:System.Windows.Media.Animation.SlipBehavior>(alapértelmezett) határozza meg, hogy animáció ütemtervek nem szinkronizálható, és függetlenül a más adathordozót az idővonal megadott lejátszása.</xref:System.Windows.Media.Animation.SlipBehavior> Érték <xref:System.Windows.Media.Animation.SlipBehavior>, másrészt meghatározza, hogy az animáció (slip) Várjon, amíg media készen áll a kezdésre.</xref:System.Windows.Media.Animation.SlipBehavior> Az alábbi ábrák bemutatják, ezt a viselkedést.       Ez <xref:System.Windows.Media.Animation.Storyboard>Videó és animáció játszik.</xref:System.Windows.Media.Animation.Storyboard> Ha SlipBehavior beállítása <xref:System.Windows.Media.Animation.SlipBehavior>és a <xref:System.Windows.Media.Animation.Timeline.Duration%2A>tulajdonsága a <xref:System.Windows.Media.Animation.Storyboard>értéke <xref:System.Windows.Duration.Automatic%2A>, a <xref:System.Windows.Media.Animation.Storyboard>számára, hogy minden adathordozó és animációk növekszik.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Duration.Automatic%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior>       ![Diagram: Kulcsot a következőhöz SlipBehavior diagram](~/add/media/slipbehaviorkey.png &quot;Diagram: SlipBehavior diagram kulcs&quot;)![Diagram: igazodás SlipBehavior tulajdonság értékének](~/add/media/slipbehaviorgrow1.png &quot;Diagram: igazodás SlipBehavior tulajdonság értékének&quot;) ez <xref:System.Windows.Media.Animation.Storyboard>rendelkezik egy SlipBehavior a <xref:System.Windows.Media.Animation.SlipBehavior>és egy <xref:System.Windows.Media.Animation.Timeline.Duration%2A>5 másodperc, amely lehetőséget nyújt az adathordozó és animációk 5 másodperc számára, hogy milyen mértékű slip függetlenül a.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>              ![Diagram: SlipBehavior tulajdonság értékének igazodás](~/add/media/slipbehaviorgrow2.png &quot;diagramja: igazodás SlipBehavior tulajdonság értékének&quot;) ez <xref:System.Windows.Media.Animation.Storyboard>egy SlipBehavior <xref:System.Windows.Media.Animation.SlipBehavior>.</xref:System.Windows.Media.Animation.SlipBehavior> rendelkezik</xref:System.Windows.Media.Animation.Storyboard> Vegye figyelembe, hogy a <xref:System.Windows.Media.Animation.DoubleAnimation>(és bármilyen egyéb adathordozó-gyermekei a <xref:System.Windows.Media.Animation.Storyboard>) nem előrehaladás, kivéve, ha az adathordozó ütemterv is halad.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.DoubleAnimation>  Ha az adathordozó betöltése igénybe vesz igénybe, vagy pufferel, ha az animáció megvárja-e (jegyek) segítségével.  Ez lehetővé teszi a animációk egyetlen médiafájl szinkronizálja.       ![Adathordozó és animáció SlipBehavior diagram](~/add/media/slipbehaviorslip1.png &quot;SlipBehavior diagram adathordozó és animáció&quot;) ez <xref:System.Windows.Media.Animation.Storyboard>rendelkezik egy SlipBehavior a <xref:System.Windows.Media.Animation.SlipBehavior>és egy <xref:System.Windows.Media.Animation.Timeline.Duration%2A>5 másodperces.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>  Ebben a forgatókönyvben a médiafájl és animáció garantált számára, hogy az 5 másodperc.       ![Ábra: SlipBehavior tulajdonsága egy Storyboard](~/add/media/slipbehaviorslip2.png &quot;diagramja: SlipBehavior tulajdonsága egy Storyboard&quot;) <a name=&quot;dependencyPropertyInfo_SlipBehavior&quot;> </a> ## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>      "
