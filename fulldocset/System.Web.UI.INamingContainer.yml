  summary: "Egy tároló-vezérlőelem, amely létrehoz egy új azonosítója névtéren belül azonosítja a <xref href=&quot;System.Web.UI.Page&quot;> </xref> objektum vezérlő hierarchia. Ez a csak egy jelölő felületet."
  remarks: "Bármelyik vezérlőre, amely megvalósítja ezt a felületet hoz létre egy új névtér, amelyben az összes alárendelt vezérlő ID attribútumokkal garantált teljes alkalmazáson belül egyedinek kell lennie. Ez az interfész által biztosított jelölő lehetővé teszi, hogy a dinamikusan generált vezérlő kiszolgálópéldányok a webkiszolgáló-vezérlőket, amely támogatja az adatkötést belül egyedi nevek. Ezek a vezérlők a <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.ChangePassword>, <xref:System.Web.UI.WebControls.LoginView>, <xref:System.Web.UI.WebControls.Menu>, <xref:System.Web.UI.WebControls.SiteMapNodeItem>, és <xref:System.Web.UI.WebControls.RadioButtonList>vezérlők.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Repeater>       Amikor sablonalapú vezérlők fejlesztése, meg kell valósítania ütközése oldalon elkerülése érdekében ez az interfész. További információkért lásd: [ASP.NET tervezők – áttekintés](~/add/includes/ajax-current-ext-md.md)."
  example:
