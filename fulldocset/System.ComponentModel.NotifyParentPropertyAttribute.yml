  name: NotifyParentPropertyAttribute
  nameWithType: NotifyParentPropertyAttribute
  fullName: System.ComponentModel.NotifyParentPropertyAttribute
  type: Class
  summary: "Azt jelzi, hogy a szülő tulajdonságot értesítést alkalmazott Ez az attribútum a tulajdonság értékének módosítása. Ez az osztály nem örökölhető."
  remarks: "Ha a szülő tulajdonságot kell kapniuk a tulajdonságértékek változásairól szóló értesítések NotifyParentPropertyAttribute alkalmazása egy tulajdonság. Például a Tulajdonságok ablakban, a <xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>tulajdonság <xref:System.Windows.Forms.DataGridViewRow.Height%2A>és <xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A>.</xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewRow.Height%2A> például beágyazott tulajdonságokkal rendelkezik</xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName> A beágyazott tulajdonságok lesznek megjelölve `NotifyParentPropertyAttribute(true)` , értesítik a frissítse az értéket, és megjeleníti a tulajdonság értékek módosítása esetén a szülő tulajdonságot.       Attribútumok használatával kapcsolatos további információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the NotifyParentPropertyAttribute and the <xref:System.ComponentModel.ExpandableObjectConverter> class to create an expandable property on a custom control.  \n  \n [!code-vb[System.ComponentModel.ExpandableObjectConverter#1](~/add/codesnippet/visualbasic/t-system.componentmodel._30_1.vb)]\n [!code-cs[System.ComponentModel.ExpandableObjectConverter#1](~/add/codesnippet/csharp/t-system.componentmodel._30_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class NotifyParentPropertyAttribute : Attribute
