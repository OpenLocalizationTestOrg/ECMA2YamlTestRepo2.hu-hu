  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Alakítja át a megadott base 64 a bemeneti bájttömb területet, és másolja az eredmény a megadott kimeneti bájttömb területet."
  remarks: "A <xref:System.Security.Cryptography.ToBase64Transform>osztály egy blokk algoritmus, amely a bemeneti blokkok 3 bájt feldolgozza, és létrehozza a kimeneti blokkok 4 bájtos.</xref:System.Security.Cryptography.ToBase64Transform>  A TransformBlock metódus egy 24 bites bemeneti blokkban átalakítja a 32 bites karakter adatok.  Ahhoz, hogy megfeleljen a blokk átalakítása 3 bájt bemeneti határokat a 4 bájtos kimeneti határokat kell fenntartani."
  example:
  - "The following code example demonstrates how to call the TransformBlock method to iterate through `inputBytes` transforming by `blockSize`. This code example is part of a larger example provided for the <xref:System.Security.Cryptography.ToBase64Transform> class.  \n  \n [!code-cs[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/csharp/918bcb0d-40f9-46ec-886b-_1.cs)]\n [!code-vb[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/visualbasic/918bcb0d-40f9-46ec-886b-_1.vb)]\n [!code-cpp[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/cpp/918bcb0d-40f9-46ec-886b-_1.cpp)]"
  syntax:
    content: public int TransformBlock (byte[] inputBuffer, int inputOffset, int inputCount, byte[] outputBuffer, int outputOffset);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: "A bemeneti Base 64 kiszámításához."
    - id: inputOffset
      type: System.Int32
      description: "Az eltolás a bemeneti bájttömb kezdőpontjaként adatokkal."
    - id: inputCount
      type: System.Int32
      description: "A bemeneti bájttömb adatok használandó bájtok száma."
    - id: outputBuffer
