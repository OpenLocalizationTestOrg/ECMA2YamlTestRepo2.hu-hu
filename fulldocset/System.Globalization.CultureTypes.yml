  name: CultureTypes
  nameWithType: CultureTypes
  fullName: System.Globalization.CultureTypes
  type: Enum
  summary: "Meghatározza a kulturális környezet listája, amelyek segítségével lekérhető típusú a &lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt; metódust."
  remarks: "A kulturális környezet típusú értékek által visszaadott a <xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName>tulajdonság, és is, amely korlátozza a által visszaküldött honosítása szűrőként szolgálnak a <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>metódus.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName> Kulturális környezetek további információkért lásd: <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>       Általában az alkalmazás minden országban használható, AllCultures értékének használatával kell felsorolni. Ez lehetővé teszi az egyéni kulturális környezetek, valamint a kulturális környezet egyéb számbavétele.       Vegye figyelembe, hogy a tagok FrameworkCultures és WindowsOnlyCultures elavultak."
  example:
  - "The following example demonstrates the CultureTypes enumeration and the <xref:System.Globalization.CultureInfo.CultureTypes%2A> property.  \n  \n [!code-cs[System.Globalization.CultureTypes#1](~/add/codesnippet/csharp/t-system.globalization.c_1_1.cs)]\n [!code-cpp[System.Globalization.CultureTypes#1](~/add/codesnippet/cpp/t-system.globalization.c_1_1.cpp)]\n [!code-vb[System.Globalization.CultureTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_1.vb)]  \n  \n The following example displays several properties of the neutral cultures.  \n  \n [!code-cs[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/csharp/t-system.globalization.c_1_2.cs)]\n [!code-cpp[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/cpp/t-system.globalization.c_1_2.cpp)]\n [!code-vb[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_2.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CultureTypes
