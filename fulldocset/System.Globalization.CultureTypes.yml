  platform:
  - net462
- uid: System.Globalization.CultureTypes.AllCultures
  id: AllCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: AllCultures
  nameWithType: CultureTypes.AllCultures
  fullName: System.Globalization.CultureTypes.AllCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Minden országban használható, amelyek a .NET-keretrendszer, beleértve a semleges és adott kulturális környezetek, a Windows operációs rendszeren telepített kulturális környezetek és a felhasználó által létrehozott egyéni kulturális környezetek tartalmaz.       AllCultures olyan összetett mezője, amely a NeutralCultures SpecificCultures és InstalledWin32Cultures értékeket tartalmaz."
  syntax:
    content: AllCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
