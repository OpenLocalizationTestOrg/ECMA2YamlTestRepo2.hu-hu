- uid: System.Globalization.CultureTypes.NeutralCultures
  id: NeutralCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: NeutralCultures
  nameWithType: CultureTypes.NeutralCultures
  fullName: System.Globalization.CultureTypes.NeutralCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: 'Kulturális környezetek, amelyek társítva van egy nyelvet, de nem vonatkoznak a ország vagy régió. .NET-keretrendszer kulturális környezetek nevét a kisbetűs kétbetűs kódot ISO 639-1 származó áll. Például: &quot;hu&quot; (angol) egy semleges kulturális környezethez.'
  remarks: "Egyéni kulturális környezetek lehet bármely felhasználó által megadott nevét, nem csak egy kétbetűs kódot.       A semleges kulturális környezethez által visszaküldött honosítása tömbje megtalálható a <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>módszer, amelynek ez az érték határozza meg.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>"
  syntax:
    content: NeutralCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
