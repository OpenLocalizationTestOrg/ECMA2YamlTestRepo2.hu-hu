- uid: System.Globalization.CultureTypes.SpecificCultures
  id: SpecificCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: SpecificCultures
  nameWithType: CultureTypes.SpecificCultures
  fullName: System.Globalization.CultureTypes.SpecificCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Kulturális környezetek ország vagy régió jellemző. A kulturális környezetek nevei hajtsa végre az RFC 4646 (Windows Vista és újabb). A formátum &quot;&lt;languagecode2&gt;-&lt;ország/regioncode2&gt;&quot;, ahol &lt;languagecode2&gt; egy kis kétbetűs kódot eredete ISO 639-1 és &lt;ország/regioncode2&gt; egy kis kétbetűs kódot eredete ISO 3166. Például az &quot;en-US&quot; az angol (Egyesült Államok) egy adott kulturális környezet."
  remarks: "Egyéni kulturális környezetek lehet bármely felhasználó által megadott nevét, nem csak egy standard-kompatibilis nevét."
  syntax:
    content: SpecificCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.UserCustomCulture
  id: UserCustomCulture
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: UserCustomCulture
  nameWithType: CultureTypes.UserCustomCulture
  fullName: System.Globalization.CultureTypes.UserCustomCulture
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "A felhasználó által létrehozott egyéni kulturális környezetek."
  remarks: "Windows 10-es előtti verzióiban Windows a UserCustomCulture érték a fejlesztők által létrehozott egyéni kulturális környezetek van hozzárendelve. Windows 10-ben a UserCustomCulture értéket is hozzá van rendelve a rendszer kulturális környezetek, amelyek nem a teljes adatkészletet kulturális üzemelnek, és nem rendelkeznek helyi egyedi azonosítói. (Minden országban használható UserCustomCulture típusú megosztani egy <xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName>értékének `LOCALE_CUSTOM_UNSPECIFIED` (0x1000 vagy 4096).</xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName> Ennek eredményeképpen, például a kód [!code-vb [System.Globalization.CultureTypes#2](~/add/codesnippet/visualbasic/t-system.globalization.c_1_3.vb)][!code-cs[System.Globalization.CultureTypes#2](~/add/codesnippet/csharp/t-system.globalization.c_1_3.cs) ] vagy [!code-vb [System.Globalization.CultureTypes#3](~/add/codesnippet/visualbasic/t-system.globalization.c_1_4.vb)][!code-cs[System.Globalization.CultureTypes#3](~/add/codesnippet/csharp/t-system.globalization.c_1_4.cs) ] kulturális környezetek különböző karakterkészleteket visszatér a különböző Windows-verziókban.    "
  syntax:
    content: UserCustomCulture
    return:
      type: System.Globalization.CultureTypes
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
