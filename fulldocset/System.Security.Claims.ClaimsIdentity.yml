  name: ClaimsIdentity
  nameWithType: ClaimsIdentity
  fullName: System.Security.Claims.ClaimsIdentity
  type: Class
  summary: "A jogcímalapú identitás jelöli."
  remarks: "A ClaimsIdentity osztály egy megvalósítását egy jogcímalapú identitás; Ez azt jelenti, hogy a jogcímek gyűjtemény által ismertetett identitást. A jogcím egy utasítást a kibocsátó tulajdonságot leíró, jobbra, vagy más minőségének, hogy az entitás által végrehajtott entitásra vonatkozó. Ilyen entitás az igényben, különállónak. Egy jogcímet képviseli az <xref:System.Security.Claims.Claim>osztályhoz.</xref:System.Security.Claims.Claim> A rendszer claimsidentity identitást lévő jogcímek ismertetik az entitás, amely a megfelelő identitásának jelöli, és a hitelesítési és engedélyezési döntések is használható. A jogcímalapú hozzáférés modell keresztül hagyományosabb hozzáférési modellek kizárólag a szerepkörök használó számos előnye van. Például a jogcímek biztosíthat sokkal részletesebb információkat jelöl, és sokkal meghatározott módon vagy azt a hitelesítési kiértékelése.       .NET-keretrendszer 4.5-kezdve a Windows Identity Foundation (WIF) és a jogcímalapú identitás rendelkezik teljesen integrálva lett a .NET-keretrendszer. Ez azt jelenti, hogy sok osztály, amelyek megfelelnek a .NET-keretrendszer identitás most ClaimsIdentity származik keresztül jogcímek gyűjteménye tulajdonságaik ismertetik. Ez eltér a .NET-keretrendszer, amelyben, ezeket az osztályokat megvalósítva a korábbi verzióiról a <xref:System.Security.Principal.IIdentity>közvetlenül csatoló.</xref:System.Security.Principal.IIdentity> A jogcímek, az identitás leíró a gyűjteményben is elérhetőek a <xref:System.Security.Claims.ClaimsIdentity.Claims%2A>tulajdonság.</xref:System.Security.Claims.ClaimsIdentity.Claims%2A> A ClaimsIdentity osztály több módszert biztosít keresése és módosíthatja a jogcímeket, és teljes mértékben támogatja az integrált nyelvi lekérdezéseket (LINQ). Az alkalmazás kódjában ClaimsIdentity objektumok általában keresztül érhetők el <xref:System.Security.Claims.ClaimsPrincipal>objektumok; például a rendszerbiztonsági tag <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> által visszaadott</xref:System.Security.Claims.ClaimsPrincipal>      > [!NOTE] > A <xref:System.Security.Claims.ClaimsPrincipal>osztály rendelkezik egy <xref:System.Security.Claims.ClaimsPrincipal.Claims%2A>is tulajdonság.</xref:System.Security.Claims.ClaimsPrincipal.Claims%2A> </xref:System.Security.Claims.ClaimsPrincipal> A legtöbb esetben a felhasználói jogcímek keresztül kell elérni a <xref:System.Security.Claims.ClaimsPrincipal.Claims%2A?displayProperty=fullName>gyűjtemény helyett a a <xref:System.Security.Claims.ClaimsIdentity.Claims%2A>gyűjtemény.</xref:System.Security.Claims.ClaimsIdentity.Claims%2A> </xref:System.Security.Claims.ClaimsPrincipal.Claims%2A?displayProperty=fullName> Szüksége lesz egy egyedi ClaimsIdentity csak abban az esetben, ha a rendszerbiztonsági tag egynél több ClaimsIdentity tartalmazza, és értékelje ki, vagy módosíthat egy adott identitást kell jogcímeket eléréséhez.      > [!IMPORTANT] > Hozzáadása vagy eltávolítása a jogcímeket a <xref:System.Security.Claims.ClaimsIdentity.Claims%2A>gyűjtemény, a hívónak rendelkeznie kell a teljesen megbízható.</xref:System.Security.Claims.ClaimsIdentity.Claims%2A>       A jogcímalapú modellben a <xref:System.Security.Principal.IIdentity.Name%2A?displayProperty=fullName>tulajdonság és a <xref:System.Security.Principal.IPrincipal.IsInRole%28System.String%29?displayProperty=fullName>metódus által a jogcímek, az identitás által tartalmazott kiértékelése valósíthatók meg.</xref:System.Security.Principal.IPrincipal.IsInRole%28System.String%29?displayProperty=fullName> </xref:System.Security.Principal.IIdentity.Name%2A?displayProperty=fullName> A jogcímalapú modell alap megvalósítások által biztosított a <xref:System.Security.Claims.ClaimsIdentity.Name%2A?displayProperty=fullName>tulajdonság és a <xref:System.Security.Claims.ClaimsPrincipal.IsInRole%2A?displayProperty=fullName>metódus.</xref:System.Security.Claims.ClaimsPrincipal.IsInRole%2A?displayProperty=fullName> </xref:System.Security.Claims.ClaimsIdentity.Name%2A?displayProperty=fullName> A <xref:System.Security.Claims.ClaimsIdentity.NameClaimType%2A>és <xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A>Tulajdonságok lehetővé teszik a értékelte ki a jogcímeket, szerepelnie kell az identitás, ezek a műveletek végrehajtása során használandó jogcím típusának megadása.</xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A> </xref:System.Security.Claims.ClaimsIdentity.NameClaimType%2A>       Delegálás eseteket támogatja a <xref:System.Security.Claims.ClaimsIdentity.Actor%2A>és <xref:System.Security.Claims.ClaimsIdentity.BootstrapContext%2A>Tulajdonságok.</xref:System.Security.Claims.ClaimsIdentity.BootstrapContext%2A> </xref:System.Security.Claims.ClaimsIdentity.Actor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ClaimsIdentity : System.Security.Principal.IIdentity
