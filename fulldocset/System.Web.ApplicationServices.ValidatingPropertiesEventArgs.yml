  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Lekérdezi a neveket gyűjtése és ellenőrzése a profil tulajdonság értékét."
  remarks: "A Tulajdonságok tulajdonság értéket ad vissza egy <xref:System.Collections.IDictionary>objektum, amely tartalmazza a és a felhasználó számára a profiltulajdonságok értékek.</xref:System.Collections.IDictionary> Az eseménykezelő létrehozásakor a <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>esemény, kérheti le a tulajdonságok a Tulajdonságok tulajdonságból érvényesítéséhez.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> Minden olyan értéket érvényesítése sikertelen, ha azok hozzáadása a <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>tulajdonság.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> A <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>metódus visszaadja a gyűjteménynek a <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>tulajdonságot, hogy a segítségével meghatározhatja, hogy mely tulajdonság érvényesítése nem sikerült.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> </xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/p-system.web.application_8_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/p-system.web.application_8_1.asax)]"
  syntax:
    content: public System.Collections.Generic.IDictionary<string,object> Properties { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "A nevek és érvényesíteni a profil tulajdonság értékét."
  overload: System.Web.ApplicationServices.ValidatingPropertiesEventArgs.Properties*
  exceptions: []
  platform:
  - net462
