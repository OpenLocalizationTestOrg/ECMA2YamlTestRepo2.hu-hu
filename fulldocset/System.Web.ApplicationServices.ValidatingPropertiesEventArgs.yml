  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.ApplicationServices.ProfileService.ValidatingProperties&quot;> </xref> esemény."
  remarks: "Eseménykezelő létrehozása a <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>esemény profil tulajdonságértékét érvényesítési módjának testreszabásához.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> A <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>esemény jelenik meg, ha a profil tulajdonságainak vannak beállítva, a felhasználó.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> Ha tulajdonságértékeket érvényesítése sikertelen, adja hozzá a gyűjteményhez a <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>tulajdonság.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> A <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>metódus visszaadja a gyűjteménynek a <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>tulajdonságot, hogy a segítségével meghatározhatja, hogy mely tulajdonság érvényesítése nem sikerült.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> </xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/t-system.web.application_2_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/t-system.web.application_2_1.asax)]"
