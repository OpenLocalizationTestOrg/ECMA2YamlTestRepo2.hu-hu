  name: FailedProperties
  nameWithType: ValidatingPropertiesEventArgs.FailedProperties
  fullName: System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Lekérdezi a profiltulajdonságokat, amelyek érvényesítése nem sikerült tartalmazó gyűjteményt."
  remarks: "A FailedProperties tulajdonság érvényesítése nem sikerült tulajdonságok nevei gyűjteményét tartalmazza. Az eseménykezelő létrehozásakor a <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>esemény hozzáadása a nevét a tulajdonságokat, amelyeket a gyűjtemény FailedProperties tulajdonságában érvényesítése sikertelen.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> A <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>metódus a gyűjtemény a FailedProperties tulajdonság adja vissza, így a segítségével meghatározhatja, hogy mely tulajdonság érvényesítése nem sikerült.</xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the FailedProperties collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/p-system.web.application_7_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/p-system.web.application_7_1.asax)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> FailedProperties { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: "A profiltulajdonságokat, amelyek érvényesítése nem sikerült."
  overload: System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties*
