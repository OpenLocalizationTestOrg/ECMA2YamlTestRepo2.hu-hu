  langs:
  - csharp
  name: OracleCommandBuilder
  nameWithType: OracleCommandBuilder
  fullName: System.Data.OracleClient.OracleCommandBuilder
  type: Class
  summary: "Egyetlen táblás parancsokat, amelyekkel egyeztetni a végzett módosítások automatikusan létrehozza a <xref href=&quot;System.Data.DataSet&quot;> </xref> a társított adatbázissal. Ez az osztály nem örökölhető."
  remarks: "Ez a típus elavult, és eltávolítja a .NET-keretrendszer egy jövőbeli verziójában. További információkért lásd: [Oracle és ADO.NET](~/add/includes/ajax-current-ext-md.md).       A <xref:System.Data.OracleClient.OracleDataAdapter>nem hozza létre automatikusan egyeztetéséhez végrehajtott módosítások szükséges SQL-utasítások egy <xref:System.Data.DataSet>az adatbázishoz tartozó.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter> Azonban létrehozhat egy OracleCommandBuilder objektum, amely létrehozza az SQL-utasítások egyetlen táblás frissítések <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>a <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> tulajdonsága</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> Ezt követően a OracleCommandBuilder állít elő, minden további SQL-utasítások, amely nincs megadva.       A következő kapcsolatot egy <xref:System.Data.OracleClient.OracleDataAdapter>és a megfelelő OracleCommandBuilder mindig egy az egyhez.</xref:System.Data.OracleClient.OracleDataAdapter> A levelezés létrehozásához állítsa be a <xref:System.Data.OracleClient.OracleDataAdapter>OracleCommandBuilder objektum tulajdonsága.</xref:System.Data.OracleClient.OracleDataAdapter> Ennek hatására a OracleCommandBuilder regisztrálja magát figyelőként, amely a kimenetet <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>, amelyek hatással vannak a <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> események       INSERT, UPDATE vagy DELETE utasítás létrehozásához a OracleCommandBuilder használja a <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>tulajdonság szükséges készlete metaadatok beolvasásához.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>       A OracleCommandBuilder is használja a <xref:System.Data.OracleClient.OracleCommand.Connection%2A>, és a <xref:System.Data.OracleClient.OracleCommand.Transaction%2A>Tulajdonságok a <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> által hivatkozott</xref:System.Data.OracleClient.OracleCommand.Transaction%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A>       Ha meghívja a <xref:System.Data.Common.DbDataAdapter.Dispose%2A>, a OracleCommandBuilder van hozzárendelésének megszüntetése a a <xref:System.Data.OracleClient.OracleDataAdapter>, és a létrehozott parancsok már nincsenek használatban.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.Common.DbDataAdapter.Dispose%2A>"
  example:
  - "The following example uses <xref:System.Data.OracleClient.OracleCommand>, along with <xref:System.Data.OracleClient.OracleDataAdapter> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a database. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the database table. The example then creates an OracleCommandBuilder.  \n  \n [Visual Basic]  \n  \n```  \nPrivate Function SelectOracleRows(connection As String, queryString As String, tableName As String) As DataSet  \n  \n   Dim connection As New OracleConnection(connection)  \n   Dim dataAdapter As New OracleDataAdapter()  \n   Dim dataSet As DataSet = New DataSet  \n  \n   dataAdapter.SelectCommand = New OracleCommand(queryString, connection)  \n  \n   Dim cmdBuilder As OracleCommandBuilder = New OracleCommandBuilder(dataAdapter)  \n  \n   connection.Open()  \n   dataAdapter.Fill(dataSet, tableName)  \n      ' Code to modify data in DataSet here   \n      ' Without the OracleCommandBuilder this line would fail.  \n   dataAdapter.Update(dataSet, tableName)  \n   connection.Close()  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static DataSet SelectOracleSrvRows(string myConnection, string mySelectQuery, string myTableName)  \n{  \n   OracleConnection myConn = new OracleConnection(myConnection);  \n   OracleDataAdapter myDataAdapter = new OracleDataAdapter();  \n   myDataAdapter.SelectCommand = new OracleCommand(mySelectQuery, myConn);  \n   OracleCommandBuilder cb = new OracleCommandBuilder(myDataAdapter);  \n  \n   myConn.Open();  \n   DataSet ds = new DataSet();  \n   myDataAdapter.Fill(ds, myTableName);  \n  \n   //Code to modify data in DataSet goes here...  \n  \n   //Without the OracleCommandBuilder this line would fail.  \n   myDataAdapter.Update(ds, myTableName);  \n   myConn.Close();  \n   return ds;  \n}  \n```"
  syntax:
    content: >-
      [System.Obsolete("OracleCommandBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

