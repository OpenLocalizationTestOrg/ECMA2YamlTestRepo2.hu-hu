  summary: "Paraméter adatait kérdezi le a megadott tárolt eljárást a <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> tölti fel a <xref:System.Data.OracleClient.OracleCommand.Parameters*>a megadott gyűjtemény <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> objektum.</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  remarks: "DeriveParameters metódus felülírja a meglévő paraméter adatainak a <xref:System.Data.OracleClient.OracleCommand>.</xref:System.Data.OracleClient.OracleCommand>       DeriveParameters metódus szükséges információk beszerzéséhez egy extra hívás az adatbázisba. Ha a paraméterinformáció előre ismert, sokkal hatékonyabban úgy explicit módon az adatokat, a paraméterek gyűjteményében feltöltéséhez.       Tárolt eljárások DeriveParameters metódus csak használható. DeriveParameters metódus használatával nem tölthető fel a <xref:System.Data.OracleClient.OracleParameterCollection>e tetszőleges Transact-SQL-utasításokat, például a paraméteres SELECT utasítással.</xref:System.Data.OracleClient.OracleParameterCollection>       További információkért lásd: [paraméterek konfigurálása és paraméter adattípusok](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.OracleClient.OracleCommand command);
    parameters:
    - id: command
      type: System.Data.OracleClient.OracleCommand
      description: "A <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> hivatkozik a következő tárolt eljárást, amelyből a paraméterinformáció lehetett származtatni van. A származtatott paraméterek kerülnek be a <xref:System.Data.OracleClient.OracleCommand.Parameters*>gyűjteménye a <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref>.</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  overload: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters*
  exceptions:
