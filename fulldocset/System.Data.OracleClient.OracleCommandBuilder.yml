    commentId: T:System.InvalidOperationException
    description: "A parancs szövege nincs érvényes tárolt eljárás neve, vagy a <xref href=&quot;System.Data.CommandType&quot;> </xref> nem volt megadva <xref href=&quot;System.Data.CommandType&quot;> </xref>."
  platform:
  - net462
