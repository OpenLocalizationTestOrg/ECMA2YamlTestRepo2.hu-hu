  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCommand&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.ListView.ItemCommand>esemény jelenik meg, ha a gomb a <xref:System.Web.UI.WebControls.ListView>vezérlő kattint.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCommand> Ez lehetővé teszi, hogy adja meg egy esemény-kezelési módszer, mely egy egyéni rutin hajt végre, amikor ez az esemény akkor következik be.      > [!NOTE] > A <xref:System.Web.UI.WebControls.ListView>vezérlő is riasztást bizonyos gombok kattintáskor eseményeket (például a gombok a `CommandName` tulajdonság &quot;Delete&quot;, &quot;Frissítés&quot; vagy &quot;Lap&quot; értékre van állítva).</xref:System.Web.UI.WebControls.ListView> Az ilyen gombokat használatakor kezelheti a speciális eseményeket, mint például a vezérlő által ismertetett egyikét a <xref:System.Web.UI.WebControls.ListView.ItemDeleted>vagy <xref:System.Web.UI.WebControls.ListView.ItemDeleting>események.</xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted>       Az esemény-kezelési metódus, amely lehetővé teszi a parancsnév és parancskapcsolónak a gomb kattintott, a ListViewCommandEventArgs objektumok kerülnek. Annak meghatározásához, a parancs nevét használja a <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>tulajdonság, és a parancsargumentum határozhatja meg a <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>tulajdonság.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> A gomb vezérlőelem az eseményt kiváltó használatával is elérheti a <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>       A kezdeti tulajdonságértékek a ListViewCommandEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>"
