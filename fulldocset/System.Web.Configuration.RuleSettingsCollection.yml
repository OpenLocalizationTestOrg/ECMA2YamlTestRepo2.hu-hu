  remarks: "Ez a módszer szúr be egy `remove` elemet egy magasabb szintű konfigurációs fájljában definiált elemhez a konfigurációs fájl megfelelő szakaszába. Az elem által meghatározott aktuális konfigurációs fájljának megfelelő szakaszt, ha a rendszer eltávolította a bejegyzést, a konfigurációs fájlból. Az objektum eltávolítása kell létezik a gyűjteményben."
  example:
  - "The following code example shows how to use the RemoveAt method. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-cs[System.Web.Configuration.HealthMonitoringSection#83](~/add/codesnippet/csharp/m-system.web.configurati_51_1.cs)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#83](~/add/codesnippet/visualbasic/m-system.web.configurati_51_1.vb)]"
  syntax:
    content: public void RemoveAt (int index);
    parameters:
    - id: index
      type: System.Int32
      description: "Egy érvényes indexe egy <xref href=&quot;System.Web.Configuration.RuleSettings&quot;> </xref> objektum a gyűjteményben."
  overload: System.Web.Configuration.RuleSettingsCollection.RemoveAt*
  exceptions:
  - type: System.Configuration.ConfigurationException
    commentId: T:System.Configuration.ConfigurationException
    description: "Nincs nincs <xref href=&quot;System.Web.Configuration.RuleSettings&quot;> </xref> objektum gyűjteményben megadott indexű, az elem már el lettek távolítva, vagy a gyűjtemény csak olvasható."
  platform:
  - net462
