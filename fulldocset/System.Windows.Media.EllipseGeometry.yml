  fullName: System.Windows.Media.EllipseGeometry
  type: Class
  summary: "A kör vagy ellipszis geometriai jelöli."
  remarks: "A EllipseGeometry osztályt használja a <xref:System.Windows.Shapes.Path>elem vagy egy <xref:System.Windows.Media.GeometryDrawing>megrajzolásához ellipszis, vagy a <xref:System.Windows.UIElement.Clip%2A>tulajdonsága egy <xref:System.Windows.UIElement>egy elliptikus klip terület meghatározásához.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.Clip%2A> </xref:System.Windows.Media.GeometryDrawing> </xref:System.Windows.Shapes.Path> A EllipseGeometry osztály is sok más felhasználása van. EllipseGeometry kapcsolatos további információkért lásd: [geometriai áttekintése](~/add/includes/ajax-current-ext-md.md).      ## EllipseGeometry ellipszis képest a <xref:System.Windows.Shapes.Ellipse>osztály rendelkezik egy <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>, és más EllipseGeometry hiányzik a Megjelenítés tulajdonságai.</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Ellipse> A <xref:System.Windows.Shapes.Ellipse>az osztály egy <xref:System.Windows.FrameworkElement>, és ezért vesz részt a elrendezés rendszerben használható, mint bármely elem, amely támogatja a tartalom <xref:System.Windows.UIElement>gyermekei.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Ellipse>       A EllipseGeometry osztály, másrészt egyszerűen ellipszis geometriai határozza meg, és nem jeleníthető meg magát. Az egyszerűség kedvéért miatt van széles körének használ.      ## Freezable szolgáltatások egy EllipseGeometry egyfajta <xref:System.Windows.Freezable>objektumra, és ezért lehet rögzítve teljesítmény javítása érdekében.</xref:System.Windows.Freezable> További információ <xref:System.Windows.Freezable>szolgáltatások, például zárolása és a klónozás, lásd: [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  example:
