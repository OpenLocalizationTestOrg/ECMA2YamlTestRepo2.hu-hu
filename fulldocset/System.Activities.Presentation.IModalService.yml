  remarks: "Egyes alkalmazások, amelyeket állomás tervezők értesíti, ha egy modális párbeszédpanel meg lett hívva. A Visual Studio az ilyen állomás egy példája. A IModalService illesztő aktuális modális állapotait felületet biztosít.       A Windows-munkafolyamat-Tervező hívások a <xref:System.Activities.Presentation.IModalService.SetModalState%2A>metódus.</xref:System.Activities.Presentation.IModalService.SetModalState%2A> Ha a `isModal` paraméter értéke `true`, a gazdagép értesítést kap, hogy megjelenik-e egy modális párbeszédpanel.       Ez egy olyan opcionális szolgáltatás. Ha egy fogadó alkalmazás nem érdeklik a modális méretezési állapota, nem kell használhatja a szolgáltatást.       A jelenlegi implementációja, egy Windows megjelenítési alaprendszer (WPF) üzenet (amely egy modális párbeszédpanel) meghívott, ha a <xref:System.Activities.Presentation.IModalService.SetModalState%2A>nem hívják meg.</xref:System.Activities.Presentation.IModalService.SetModalState%2A> Ha a fogadó alkalmazás ezt az információt, létre kell hozni egy másik megoldás."
