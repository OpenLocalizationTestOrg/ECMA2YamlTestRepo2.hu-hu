  remarks: "Ha konvertálni a beállításszolgáltató vagy a tulajdonság típusa nem támogatja a szerializálási séma által megadott a `serializeAs` paraméter, a művelet lehet az alábbi eredményeket egyikét:-a beállításszolgáltató előfordulhat, hogy az attribútum figyelmen kívül, és használja az alapértelmezett szerializálási séma.      -A szerializálási válasz nélkül nem. Az alkalmazás beállításainak tulajdonság nem maradnak meg.      -Kivétel a lehetséges, hogy a szerializálás során következik be."
