  langs:
  - csharp
  name: SettingsSerializeAsAttribute
  nameWithType: SettingsSerializeAsAttribute
  fullName: System.Configuration.SettingsSerializeAsAttribute
  type: Class
  summary: "Meghatározza a szerializálási mechanizmusa, amelyet a beállítások szolgáltatót kell használnia. Ez az osztály nem örökölhető."
  remarks: "A beállítások szolgáltató támogatja a .NET-keretrendszer szabványos szerializálási sémák egynél több gyakran. Ezek a rendszerek vázolt által a <xref:System.Configuration.SettingsSerializeAs>számbavételi, és egyszerű szövegként, XML és bináris szerializálást.</xref:System.Configuration.SettingsSerializeAs> Emellett a szolgáltató opcionálisan támogathatja az egy egyéni szerializálási séma.       Az a SettingsSerializeAsAttribute megadhatja, mely sorba rendezési mechanizmust kell használni az adott alkalmazáshoz beállítások osztály vagy tulajdonság. Ez az attribútum a beállításszolgáltató kérelem minősül. Előfordulhat, hogy figyelmen kívül lesz hagyva, vagy hibát okozhat, ha a szolgáltató vagy az egyes tulajdonságtípus nem támogatja a megadott szerializálási séma. Ez az attribútum nincs jelen, ha a szolgáltató általában egy alapértelmezett sorba rendezési mechanizmust, leggyakrabban egyszerű szövegként adja meg.       A beállítások szolgáltató dinamikusan módosítását futásidőben szerializálási mechanizmusa rendelkezhetnek, bár ez nem egy tipikus képesség."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class SettingsSerializeAsAttribute : Attribute
  inheritance:
