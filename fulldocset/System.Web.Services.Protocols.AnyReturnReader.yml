  fullName: System.Web.Services.Protocols.AnyReturnReader
  type: Class
  summary: "A bejövő válasz visszatérési értékek minimális olvasó biztosít, szolgáltatás-ügyfelek számára megvalósítva a HTTP-n keresztül, de SOAP nélkül."
  remarks: "AnyReturnReader és más osztályok a <xref:System.Web.Services.Protocols>névtér támogatja a HTTP GET és a HTTP POST műveletek a webes szolgáltatásokat a .NET-keretrendszer implementációja.</xref:System.Web.Services.Protocols> Webes szolgáltatás írók és olvasók szerializálása és deszerializálása, illetve a paraméterek vagy visszatérési objektumok webes módszerek és a HTTP-kérés vagy válasz adatfolyamok között. Webes szolgáltatás írók és olvasók átviteli a HTTP Protokollt használja, de nem a SOAP-szabványos üzenetváltásra.       A AnyReturnReader osztály absztrakt szülőosztálya <xref:System.Web.Services.Protocols.MimeReturnReader>azon minimális végrehajtásának biztosít. Általában nem kell közvetlenül használandó AnyReturnReader.</xref:System.Web.Services.Protocols.MimeReturnReader> Ha a Wsdl.exe proxy ügyfélkód a HTTP GET vagy HTTP POST-megvalósítások alapján hoz létre, akkor vonatkozik, az <xref:System.Web.Services.Protocols.HttpMethodAttribute>minden webes metódus, és alapértelmezés szerint az attribútumot <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>, <xref:System.Web.Services.Protocols.XmlReturnReader>más osztályból származó <xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader> </xref:System.Web.Services.Protocols.XmlReturnReader> tulajdonság</xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> beállítása</xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class AnyReturnReader : System.Web.Services.Protocols.MimeReturnReader'
