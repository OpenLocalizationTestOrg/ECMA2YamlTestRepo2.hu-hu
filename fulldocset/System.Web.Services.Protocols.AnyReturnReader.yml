  remarks: "Az inicializáló a paraméterként átadott objektum az <xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A>metódus.</xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A> Az a <xref:System.Web.Services.Protocols.AnyReturnReader>osztály, az inicializáló maga a példány, a kulcsszó által hivatkozott `this`, kivéve, ha a <xref:System.Web.Services.Protocols.LogicalMethodInfo>paraméter értéke a &quot;void&quot; visszatérési típusa, amely esetben az inicializáló értéke `null`.</xref:System.Web.Services.Protocols.LogicalMethodInfo> </xref:System.Web.Services.Protocols.AnyReturnReader>       A GetInitializer metódus meghívták szolgáltatás inicializálása során. Később, időben választ dolgoz fel, az inicializáló <xref:System.Web.Services.Protocols.AnyReturnReader>objektum átadott a <xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A>egy másik módszer <xref:System.Web.Services.Protocols.AnyReturnReader>példány.</xref:System.Web.Services.Protocols.AnyReturnReader> </xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A> </xref:System.Web.Services.Protocols.AnyReturnReader> A többi példány veszi a hívást a <xref:System.Web.Services.Protocols.AnyReturnReader.Read%2A>metódus.</xref:System.Web.Services.Protocols.AnyReturnReader.Read%2A>"
