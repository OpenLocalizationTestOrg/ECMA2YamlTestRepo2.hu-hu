  name: PageBorderless
  nameWithType: PageBorderless
  fullName: System.Printing.PageBorderless
  type: Enum
  summary: "Megadja, hogy egy nyomtatási eszköz kiírja a széle és az adathordozó-e, vagy egy még margó szélei biztosít."
  remarks: "A legtöbb lézernyomtatókra és tintasugaras nyomtatók nem támogatják a szegély nélkül nyomtatás. A részek a nyomtató, helyezze át a dokumentum első toner megakadályozása egy még margó van szükségük. Sok fényképészeti nyomtatók, azonban támogatja szegély nélkül nyomtatást.       Az ilyen típusú értékek elsősorban ilyen célra használhatja: - tagjaiként a <xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>gyűjteményt, amely egy tulajdonság az <xref:System.Printing.PrintCapabilities>, ezek az értékek azt jelzik, hogy az eszköz támogatja-e szegély nélkül nyomtatás.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>      -Az értékeként a <xref:System.Printing.PrintTicket.PageBorderless%2A>tulajdonsága egy <xref:System.Printing.PrintTicket>, értékét arra utasítja a nyomtatót a széle és az adathordozó nyomtatása.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PageBorderless%2A>       A **ismeretlen** érték nem szerepel a tulajdonságainak <xref:System.Printing.PrintCapabilities>objektumok.</xref:System.Printing.PrintCapabilities>       Soha ne állítsa be a <xref:System.Printing.PrintTicket>tulajdonságot **ismeretlen**.</xref:System.Printing.PrintTicket> Ha más <xref:System.Printing.PrintTicket>létrehozta az alkalmazást létrehozó egy *PrintTicket dokumentum* , amely beállítja a lap szegély nélkül funkció ismeretlen beállítást, majd egy <xref:System.Printing.PrintTicket>az alkalmazásban, a dokumentum összeállított-objektumhoz **ismeretlen** értékeként a <xref:System.Printing.PrintTicket.PageBorderless%2A>tulajdonság.</xref:System.Printing.PrintTicket.PageBorderless%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>"
  syntax:
    content: public enum PageBorderless
