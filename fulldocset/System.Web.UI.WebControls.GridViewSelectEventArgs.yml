  fullName: System.Web.UI.WebControls.GridViewSelectEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.GridView.SelectedIndexChanging&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.GridView>szabályozása vált ki a <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>eseményt, amikor a Kijelölés gomb (gombot a `CommandName` tulajdonság &quot;Select&quot; értékre van állítva) kattint, de előtte a <xref:System.Web.UI.WebControls.GridView>vezérlő kezeli a select művelet.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.GridView> Ez lehetővé teszi, hogy egy egyéni rutin, például a kijelölési művelet megszakítása, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       A GridViewSelectEventArgs objektumok kerülnek az esemény-kezelési metódus, amely lehetővé teszi a felhasználó által kijelölt sor indexe meghatározásához és annak jelzésére, hogy a kiválasztási műveletet meg kell szakítani. A kiválasztási műveletet mégsem folytatja, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonság GridViewSelectEventArgs objektum `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek GridViewSelectEventArgs példányt listájáért lásd: a <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewSelectEventArgs object passed to the event-handling method to cancel the select operation of a <xref:System.Web.UI.WebControls.GridView> control when the user selects an author with the last name White.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_388_1.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_388_1.aspx)]"
  syntax:
    content: 'public class GridViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
