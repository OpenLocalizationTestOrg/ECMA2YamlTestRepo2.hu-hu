  remarks: "Mivel a <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>esemény előtt következik be a <xref:System.Web.UI.WebControls.GridView>vezérlőn a select művelet a <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>a vezérlő tulajdonság nem használható a felhasználó által megadott új sor indexe meghatározásához.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> A <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>tulajdonság továbbra is tartalmazza az előzőleg kijelölt sor indexe.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> Annak megállapításához, a felhasználó által megadott új sor indexe, a NewSelectedIndex tulajdonsággal. Ez a tulajdonság segítségével szoftveresen bírálja felül a más értékre állításával a felhasználó által kijelölt sor indexe."
