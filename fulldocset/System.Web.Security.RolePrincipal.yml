  id: CachedListChanged
  parent: System.Web.Security.RolePrincipal
  langs:
  - csharp
  name: CachedListChanged
  nameWithType: RolePrincipal.CachedListChanged
  fullName: System.Web.Security.RolePrincipal.CachedListChanged
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Egy érték, amely jelzi, hogy a szerepkör-nevek listája a gyorsítótárba lekérdezi a <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> objektum módosult."
  remarks: "A CachedListChanged tulajdonság ad vissza `true` után szerepkörneveket lettek beolvasva a alapértelmezett szerepkörből <xref:System.Web.Security.Roles.Provider%2A>és a gyorsítótárba által a <xref:System.Web.Security.RolePrincipal.GetRoles%2A>metódus, vagy ha a <xref:System.Web.Security.RolePrincipal.IsInRole%2A>metódushívások a <xref:System.Web.Security.RoleProvider.IsUserInRole%2A>módszer az alapértelmezett szerepkör-szolgáltató és majd a választ kap `true`, így a szerepkör neve átadott a a <xref:System.Web.Security.RolePrincipal.IsInRole%2A>módszer a gyorsítótárban való felvétel alatt.</xref:System.Web.Security.RolePrincipal.IsInRole%2A> </xref:System.Web.Security.RoleProvider.IsUserInRole%2A> </xref:System.Web.Security.RolePrincipal.IsInRole%2A> </xref:System.Web.Security.RolePrincipal.GetRoles%2A> </xref:System.Web.Security.Roles.Provider%2A>       A CachedListChanged tulajdonság is vissza IGAZ, ha az <xref:System.Web.Security.Roles.CookieSlidingExpiration%2A>értéke `true` és a <xref:System.Web.Security.RolePrincipal.ExpireDate%2A>megfelelt, ami azt eredményezi, egy új <xref:System.Web.Security.RolePrincipal.ExpireDate%2A>állítják.</xref:System.Web.Security.RolePrincipal.ExpireDate%2A> </xref:System.Web.Security.RolePrincipal.ExpireDate%2A> </xref:System.Web.Security.Roles.CookieSlidingExpiration%2A>"
  example:
  - "The following example displays role-caching information for the current user if role management is enabled. For information on enabling role management, see the <xref:System.Web.Security.Roles> class.  \n  \n [!code-cs[System.Web.Security.RolePrincipal#1](~/add/codesnippet/csharp/p-system.web.security.ro_6_1.aspx)]\n [!code-vb[System.Web.Security.RolePrincipal#1](~/add/codesnippet/visualbasic/p-system.web.security.ro_6_1.aspx)]"
  syntax:
    content: public bool CachedListChanged { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a szerepkör-nevek listája a gyorsítótárazott a <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> objektum lett módosított; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.RolePrincipal.CachedListChanged*
  exceptions: []
  platform:
  - net462
