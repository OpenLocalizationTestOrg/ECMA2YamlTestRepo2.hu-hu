  name: RolePrincipal
  nameWithType: RolePrincipal
  fullName: System.Web.Security.RolePrincipal
  type: Class
  summary: "Az aktuális HTTP-kérelem, beleértve a szerepköri tagság a biztonsági adatait jelöli. Ez az osztály nem örökölhető."
  remarks: "A RolePrincipal objektum megvalósítja az <xref:System.Security.Principal.IPrincipal>felületet, és az aktuális biztonsági környezet a HTTP-kérelem jelöli.</xref:System.Security.Principal.IPrincipal>       Ha engedélyezve van a szerepkör-felügyeleti (lásd: <xref:System.Web.Security.Roles>), a <xref:System.Web.Security.RoleManagerModule>rendeli hozzá a RolePrincipal objektum <xref:System.Web.HttpContext.User%2A>a <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>.</xref:System.Web.HttpContext></xref:System.Web.HttpContext.Current%2A> tulajdonságának</xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.Roles>       A RolePrincipal osztály mutatja meg az aktuális HTTP-kérelem a biztonsági azonosítóját, és emellett ellenőrzi a szerepköri tagság a. Ha <xref:System.Web.Security.Roles.CacheRolesInCookie%2A>van `true`, majd a RolePrincipal objektum kezeli a gyorsítótárazott szerepkörök listáját és szerepköri tagság a következőhöz az aktuális felhasználó a gyorsítótárazott keres listája először, majd a szerepkört <xref:System.Web.Security.Roles.Provider%2A>.</xref:System.Web.Security.Roles.Provider%2A> </xref:System.Web.Security.Roles.CacheRolesInCookie%2A> Ha <xref:System.Web.Security.Roles.CacheRolesInCookie%2A>van `false`, a RolePrincipal objektum mindig keresi a szerepköri tagság a szerepkör-szolgáltató használatával.</xref:System.Web.Security.Roles.CacheRolesInCookie%2A>       A RolePrincipal objektum és a cookie-k <xref:System.Web.Security.Roles.CookieName%2A>a <xref:System.Web.Security.Roles.CookieProtectionValue%2A>.</xref:System.Web.Security.Roles.CookieProtectionValue%2A> alapján</xref:System.Web.Security.Roles.CookieName%2A> azonosíthatók a gyorsítótárba helyezett szerepköri információkat fogadott titkosítása"
  syntax:
    content: 'public class RolePrincipal : System.Security.Claims.ClaimsPrincipal, System.Runtime.Serialization.ISerializable'
