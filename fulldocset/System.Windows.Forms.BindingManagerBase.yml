  remarks: "A BindingComplete esemény következik be, amelyek magukban foglalhatják a következő adatkötési művelet befejezése után:-be a tulajdonság a kötött vezérlő kérdez le adatokat az adatforrásból.      -A hozzájuk tartozó adatforrás adatait a kötött vezérlőelem húzza.       Megjegyzendő, hogy ez az esemény jelenik meg, függetlenül a befejezettség állapotát a kötés művelet, bár ez az állapot megvizsgálásával lehet meghatározni a <xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A>tulajdonsága a <xref:System.Windows.Forms.BindingCompleteEventArgs>az eseményhez tartozó paraméter.</xref:System.Windows.Forms.BindingCompleteEventArgs> </xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A> <xref:System.Windows.Forms.BindingCompleteEventArgs>Hiba és kivételekkel kapcsolatos információkat is tartalmazhat.</xref:System.Windows.Forms.BindingCompleteEventArgs> Például egy null értékű leküldéses az adatforrásból származó megkísérli kötés művelet egy <xref:System.Windows.Forms.DateTimePicker>vezérlő azóta hoz létre egy kivételt a <xref:System.DateTime>nem lehet `null`.</xref:System.DateTime> </xref:System.Windows.Forms.DateTimePicker> Ebben az esetben bár a kötés művelet nem sikerül, a BindingComplete eseményt generál, és az esemény tett kísérlet sikertelen kötési információt tartalmaz."
