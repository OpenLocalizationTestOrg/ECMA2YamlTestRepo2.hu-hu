  name: BindingManagerBase
  nameWithType: BindingManagerBase
  fullName: System.Windows.Forms.BindingManagerBase
  type: Class
  summary: "Kezeli az összes <xref href=&quot;System.Windows.Forms.Binding&quot;> </xref> azonos forrás- és adatelem kötött objektumok. Ez az osztály absztrakt."
  remarks: "A BindingManagerBase lehetővé teszi, hogy az adathoz kötött vezérlők Windows űrlap ugyanahhoz az adatforráshoz kötött szinkronizálásához. (Egyszerű vezérlő adatforráshoz való kötés kapcsolatos további információkért tekintse meg a <xref:System.Windows.Forms.Binding>osztály)</xref:System.Windows.Forms.Binding> Tegyük fel például, hogy űrlap tartalmaz két <xref:System.Windows.Forms.TextBox>ugyanarra az adatforrásra, hanem a különböző oszlopokban kötött vezérlők.</xref:System.Windows.Forms.TextBox> Lehet, hogy az adatforrás egy <xref:System.Data.DataTable>, amely tartalmazza a felhasználói neveket, amíg a tartalmazhatnak a vezeték- és keresztneveket.</xref:System.Data.DataTable> A két vezérlők szinkronizálni kell a megfelelő vezeték- és keresztneveket az azonos ügyfél a megjelenítéséhez. A <xref:System.Windows.Forms.CurrencyManager>, amely BindingManagerBase osztály örökli a szinkronizálás feladatot végzi el az adatforrás a jelenlegi elemhez mutató karbantartása.</xref:System.Windows.Forms.CurrencyManager> A <xref:System.Windows.Forms.TextBox>vezérlő van kötve az aktuális elem, így ezek az információk megjelenítése a ugyanabban a sorban.</xref:System.Windows.Forms.TextBox> Ha az aktuális elem vált, a <xref:System.Windows.Forms.CurrencyManager>értesíti a kötött szabályozza, hogy azok is frissítheti az adatokat az összes.</xref:System.Windows.Forms.CurrencyManager> Ezenkívül beállíthatja a <xref:System.Windows.Forms.BindingManagerBase.Position%2A>tulajdonság adja meg a sort a <xref:System.Data.DataTable>, amelyek a vezérlők.</xref:System.Data.DataTable> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> Az adatforrásban található sorok számát határozhatja meg a <xref:System.Windows.Forms.BindingManagerBase.Count%2A>tulajdonság.</xref:System.Windows.Forms.BindingManagerBase.Count%2A>       A <xref:System.Windows.Forms.CurrencyManager>szükség, mert az adatforrások nem feltétlenül karbantartása jelenlegi-cikk mutató.</xref:System.Windows.Forms.CurrencyManager> Például tömbállandó és <xref:System.Collections.ArrayList>objektumok lehet adatforrások, de nem rendelkeznek olyan tulajdonságon, amely az aktuális elemét adja vissza.</xref:System.Collections.ArrayList> Az aktuális elem használatához a <xref:System.Windows.Forms.BindingManagerBase.Current%2A>tulajdonság.</xref:System.Windows.Forms.BindingManagerBase.Current%2A>       A <xref:System.Windows.Forms.PropertyManager>is örököl a BindingManagerBase, és az objektum aktuális tulajdonsága, nem pedig egy adatforrás a jelenlegi objektumának azon tulajdonságát karbantartásához használja fel azokat.</xref:System.Windows.Forms.PropertyManager> Emiatt próbál meg beállítani a <xref:System.Windows.Forms.BindingManagerBase.Position%2A>vagy <xref:System.Windows.Forms.BindingManagerBase.Count%2A>tulajdonsága egy <xref:System.Windows.Forms.PropertyManager>nincs hatása.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A>       Egy BindingManagerBase létrehozásához használja a <xref:System.Windows.Forms.BindingContext>osztályt, amely adja vissza, vagy egy <xref:System.Windows.Forms.CurrencyManager>vagy egy <xref:System.Windows.Forms.PropertyManager>kezelt adatforrás attól függően, hogy.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext>       Megoldások programozók hosszúan vezérlők kötése közvetlenül egy <xref:System.Windows.Forms.BindingSource>összetevő, amely egy adatforrást és az adatok tényleges kívánt adatforrás-összekötő.</xref:System.Windows.Forms.BindingSource> <xref:System.Windows.Forms.BindingSource>jelentősen egyszerűbb mindkét egyszerű és összetett adatkötés, beleértve a pénznem a vezérlő és a cél közötti kezelése.</xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.BindingContext> to return a BindingManagerBase for a specific data source. (The example assumes you have declared `myBindingManagerBase` in the Declarations section of the module.) The example then adds event delegates to the <xref:System.Windows.Forms.BindingManagerBase.CurrentChanged> and <xref:System.Windows.Forms.BindingManagerBase.PositionChanged> events. Lastly, the example contains four methods (`MoveNext`, `MovePrevious`, `MoveFirst`, and `MoveLast`) that increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property, and set the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> to the first or last row in the list. The last row in the list is determined by using the <xref:System.Windows.Forms.BindingManagerBase.Count%2A> property.  \n  \n [!code-cpp[Classic BindingManagerBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_12_1.cpp)]\n [!code-vb[Classic BindingManagerBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_12_1.vb)]\n [!code-cs[Classic BindingManagerBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_12_1.cs)]"
