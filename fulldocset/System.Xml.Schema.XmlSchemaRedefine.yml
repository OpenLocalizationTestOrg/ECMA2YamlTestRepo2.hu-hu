  nameWithType: XmlSchemaRedefine
  fullName: System.Xml.Schema.XmlSchemaRedefine
  type: Class
  summary: "Jelzi a <xref uid=&quot;langword_csharp_redefine&quot; name=&quot;redefine&quot; href=&quot;&quot;> </xref> a World Wide Web Consortium (W3C) által megadott XML-séma elemét. Ez az osztály segítségével egyszerű és összetett típusokat, csoportok és a külső sémafájlok Attribútumcsoportok lehet újra definiálni, az aktuális sémában. Ez az osztály versioning biztosít a sémaelemek is használható."
  remarks: "Ez az osztály a következőket hajtja végre: A `redefine` elem szükséges, hogy a külső elem szerepel-e a cél névtere, valamint a redefining séma. Sémákat a névtér nélkül is is definiálható használatával a `redefine` eleme, amely esetben a séma névtere lesz a kiválasztott összetevők része.       A definíciók belül a `redefine` maga az elem aktuális definícióikat kell használnia, mint az alaptípus definíciójából. Attribútum csoportokat és a modell csoport definíciók tartalmaznia kell egy hivatkozást magukat. Vegye figyelembe, hogy a kiválasztott séma dokumentum nem minden definíciók újra kell definiálni.       Az újradefiniálás elemek váratlan eredményekhez vezethet, rosszul formázott definíciókat, mint például a más típusdefiníciók, amelyek a kiválasztott definíciókat alapulnak.       Ez lehetővé teszi a sématípusok verziószámozásának."
  syntax:
    content: 'public class XmlSchemaRedefine : System.Xml.Schema.XmlSchemaExternal'
