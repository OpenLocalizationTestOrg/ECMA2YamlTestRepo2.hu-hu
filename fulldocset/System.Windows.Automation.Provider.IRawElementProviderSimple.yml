  type: Interface
  summary: "Módszerek és a felhasználói felületi elem alapvető információkat elérhetővé tevő tulajdonságok biztosít."
  remarks: "Ez az interfész Felhasználófelület-automatizálási szolgáltatókat egyszerű elemek, például gombok valósítható meg. A szolgáltatók, amelyek hozzájárulhatnak a további tulajdonságok vagy vezérlő minták, vagy felülírhatja a meglévő tulajdonságok vagy vezérlő kombinációját, az elem, amely már rendelkezik alapértelmezett szolgáltatót is hajtható végre.       Összetett elemek szolgáltatók <xref:System.Windows.Automation.Provider.IRawElementProviderFragment>vagy <xref:System.Windows.Automation.Provider.IRawElementProviderFragmentRoot>.</xref:System.Windows.Automation.Provider.IRawElementProviderFragmentRoot> </xref:System.Windows.Automation.Provider.IRawElementProviderFragment> kell megvalósítania."
  syntax:
