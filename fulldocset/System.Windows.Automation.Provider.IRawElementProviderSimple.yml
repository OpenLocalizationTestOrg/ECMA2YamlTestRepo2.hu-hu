  summary: "Lekérdezi egy alap szolgáltató ehhez az elemhez."
  remarks: "Ez a tulajdonság az egyéni vezérlő ablakának Felhasználófelület-automatizálási szolgáltató. [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]ablakban futó vezérlő a szolgáltató általi megvalósítása együtt használja ezt a szolgáltatót. Például a futásidejű elem azonosítója az állomás-szolgáltató szerzett be.       A gazdagép szolgáltató vissza kell az alábbi esetek bármelyikében:-az elem állapota töredéket gyökérmappájában.      -A elem egy egyszerű elem, például egy nyomógomb.      -A szolgáltató pedig repositioning.       Más esetekben a tulajdonság visszaadja-e `null`."
  example:
  - "The following example code shows an implementation of HostRawElementProvider for a fragment root that is hosted in a Windows form.  \n  \n [!code-cs[UIAProvider_snip#103](~/add/codesnippet/csharp/UIAProvider/FragmentRoot.cs#103)]\n [!code-vb[UIAProvider_snip#103](~/add/codesnippet/visualbasic/UIAProviderVB/FragmentRoot.vb#103)]"
  syntax:
