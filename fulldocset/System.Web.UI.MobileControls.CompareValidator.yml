  fullName: System.Web.UI.MobileControls.CompareValidator
  type: Class
  summary: "Meghatározza, hogy a érvényességi egy adott mező egy adott mező egy másik vezérlő egy specifiable összehasonlító operátor használata egy vezérlőelemet összehasonlításával. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "Használja annak ellenőrzéséhez, hogy két beviteli mezők értékei biztosítani, ugyanazokat az értékeket, például egy új jelszó megerősítése érvényesítők összehasonlítása.       Ez az osztály azonos viselkedését, hogy az ASP.NET CompareValidator vezérlő.       Alapértelmezés szerint <xref:System.Web.UI.MobileControls.Command>űrlap vezérlőit érvényesítő vezérlőket az űrlap érvényesítést hajt végre, amikor az űrlap a kiszolgáló előléptetése.</xref:System.Web.UI.MobileControls.Command> Automatikus ellenőrzés letiltásához állítsa be a <xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>tulajdonságát a <xref:System.Web.UI.MobileControls.Command>intézkedéseket, amelyek `false`.</xref:System.Web.UI.MobileControls.Command> </xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>       Érvényesítés sikeres, ha a bemeneti vezérlő üres. Használja a <xref:System.Web.UI.MobileControls.RequiredFieldValidator>vezérlőt a felhasználónak kell adatokat írnia a bemeneti vezérlőbe.</xref:System.Web.UI.MobileControls.RequiredFieldValidator>"
  example:
  - "The following example code uses a CompareValidator control (`CompareValidator1`) to check whether the two text boxes have the same value and alerts the user if they are different.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCompareValidatorSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_14_1.aspx)]\n [!code-vb[MobileCompareValidatorSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_14_1.aspx)]"
  syntax:
