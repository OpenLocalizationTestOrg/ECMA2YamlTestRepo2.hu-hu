  summary: "Lekérdezi vagy beállítja az érvényesítési használt összehasonlító művelet. Az alapértelmezett érték <xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;> </xref>. Ez az API már elavult. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "A <xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>tulajdonság összehasonlító operátor bal oldalán kell lennie, és a <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>tulajdonság a jobb oldalon megtörténik érvényes értékelésre.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>       Az alábbi táblázat az elérhető műveletek.       `DataTypeCheck`Ellenőrzi, hogy az adattípusok a két vezérlők érvényes.       `Equal`Ellenőrzi, hogy a két vezérlők egyenlő egymással.       `GreaterThan`Ellenőrzi, hogy egy vezérlőt nagyobb, mint a más vezérlőt.       `GreaterThanEqual`Ellenőrzi, hogy egy vezérlőt nagyobb vagy egyenlő a más szabályozására.       `LessThan`Ellenőrzi, hogy egy kisebb, mint a más vezérlőt.       `LessThanEqual`Ellenőrzi, hogy egy kisebb vagy egyenlő a más szabályozására.       `NotEqual`Ellenőrzi, hogy a vezérlők nem egyenlő egymással."
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
