  summary: "Beállítja vagy lekérdezi egy érték, amely azt jelzi, hogy a forrás oszlop nullázható. Ez lehetővé teszi a <xref href=&quot;System.Data.SqlClient.SqlCommandBuilder&quot;> </xref> nullázható oszlopok az Update utasításokban megfelelően létrehozásához."
  remarks: "SourceColumnNullMapping használják a <xref:System.Data.SqlClient.SqlCommandBuilder>megfelelően generáljon frissítés parancsok nullázható oszlopai foglalkoznak.</xref:System.Data.SqlClient.SqlCommandBuilder> Általában SourceColumnNullMapping használata korlátozott a fejlesztők számára <xref:System.Data.SqlClient.SqlCommandBuilder>.</xref:System.Data.SqlClient.SqlCommandBuilder> öröklődése a szülőobjektumtól       <xref:System.Data.Common.DbCommandBuilder>Ezt a tulajdonságot használja annak meghatározásához, hogy a forrás oszlop nullázható, és értékűre állítja ezt a tulajdonságot `true` nullázható, ha és `false` Ha nem.</xref:System.Data.Common.DbCommandBuilder> Ha <xref:System.Data.SqlClient.SqlCommandBuilder>van generálása az Update utasításban, megvizsgálja a SourceColumnNullMapping mindegyik paraméterhez.</xref:System.Data.SqlClient.SqlCommandBuilder> Ha a tulajdonság `true`, <xref:System.Data.SqlClient.SqlCommandBuilder>állít elő, a WHERE záradék a következő (a lekérdezési kifejezésben szereplő &quot;Mezőnév&quot; jelenti. a mező neve): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` Ha SourceColumnNullMapping a mező értéke false, <xref:System.Data.SqlClient.SqlCommandBuilder>hoz létre a következő WHERE záradékban: ```   FieldName = @OriginalFieldName   ``` emellett @IsNull_FieldName 1 tartalmazza, ha a forrás mező értéke null, 0, ha nem létezik.</xref:System.Data.SqlClient.SqlCommandBuilder> </xref:System.Data.SqlClient.SqlCommandBuilder> Ez a módszer lehetővé teszi, hogy a teljesítmény optimalizálása, az SQL Server, és biztosít közös kód, amely több is használható."
