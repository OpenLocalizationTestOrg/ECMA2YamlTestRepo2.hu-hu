- uid: System.Data.SqlClient.SqlParameter.Size
  id: Size
  parent: System.Data.SqlClient.SqlParameter
  langs:
  - csharp
  name: Size
  nameWithType: SqlParameter.Size
  fullName: System.Data.SqlClient.SqlParameter.Size
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Lekérdezi vagy beállítja a maximális méretet, az adatok oszlopok száma."
  remarks: "Visszatérési érték nem érinti ez a tulajdonság; visszatérési tárolt eljárásokból paraméterei mindig rögzített méretű egész számok.       A kimeneti paraméterek változó hosszúságú típusú (például nvarchar) a paraméter mérete a puffer rendelkezik a kimeneti paraméter határozza meg. A kimeneti paraméter levágása mérete a megadott méretre. A karaktertípusokat méretű megadott mérete karakterben.       A Size tulajdonság használatos bináris és a karakterlánc típusú. Típusú paraméterek `SqlType.String`, `Size` azt jelenti, hogy a Unicode-karakter hosszúságú. Típusú paraméterek `SqlType.Xml`, `Size` figyelmen kívül hagyja.       Nonstring az adattípusokat és ANSI-karakterlánc típusú adatok esetén a Size tulajdonság hivatkozik bájtok száma. Unicode-karakterlánc adatok mérete a karakterek számát jelenti. A karakterláncok száma nem tartalmazza a lezáró karakter.       A változó hosszúságú adattípusok méret ismerteti a kiszolgálóra küldött adatok maximális mennyisége. Például egy Unicode karakterlánc értéket, méret használható az első&100; karakter hosszúságú lehet a kiszolgálóra küldött adatok mennyisége korlátozza.       Ha nincs explicit módon be van állítva, a méret következtetni van a megadott paraméterérték tényleges mérete.       Ha a paraméter értékének törtrész nagyobb, mint a mérete, majd az érték csonkolja egyező méretre.       A rögzített hosszúságú adattípusok a méret nem veszi figyelembe. Tájékoztató jellegű lekérhető, és a szolgáltató használ a kiszolgálóhoz a paraméter értékének továbbításakor bájt a maximális időt adja vissza.       További információ a streaming: [SqlClient Streaming támogatási](~/add/includes/ajax-current-ext-md.md)."
  example:
