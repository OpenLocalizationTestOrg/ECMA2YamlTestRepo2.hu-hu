  remarks: "A bemeneti paraméterek értékét be van kötve a <xref:System.Data.SqlClient.SqlCommand>a kiszolgálónak küldött.</xref:System.Data.SqlClient.SqlCommand> A kimenet és a visszatérési értékkel rendelkező paraméterek, a beállítás értéke befejezését követően a <xref:System.Data.SqlClient.SqlCommand>, és utána a <xref:System.Data.SqlClient.SqlDataReader>le van zárva.</xref:System.Data.SqlClient.SqlDataReader> </xref:System.Data.SqlClient.SqlCommand>       Ez a tulajdonság állítható be null vagy <xref:System.DBNull.Value>.</xref:System.DBNull.Value> Használjon <xref:System.DBNull.Value>elküldeni a paraméter NULL értékű.</xref:System.DBNull.Value> Használjon null, vagy ne adja meg az értéket az alapértelmezett érték a paraméter számára.       Kivételt vált ki, ha nem Unicode XML-adatok átadása karakterláncként.       Az alkalmazás az adatbázis adja meg, ha a kötött érték alakítja át, hogy a típus amikor a szolgáltató elküldi az adatokat a kiszolgáló. A szolgáltató megpróbálja átalakítása bármilyen típusú érték, ha az támogatja-e a <xref:System.IConvertible>felületet.</xref:System.IConvertible> Ha a megadott típus nem kompatibilis az érték a konvertálási hibák kedvezőtlen hatással lehet.       Mind a <xref:System.Data.SqlClient.SqlParameter.DbType%2A>és <xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>Tulajdonságok úgy, hogy az érték lehet következtetni.</xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A> </xref:System.Data.SqlClient.SqlParameter.DbType%2A>       A Value tulajdonság felülírja `SqlDataAdapter.UpdateCommand`.       További információ a streaming: [SqlClient Streaming támogatási](~/add/includes/ajax-current-ext-md.md)."
