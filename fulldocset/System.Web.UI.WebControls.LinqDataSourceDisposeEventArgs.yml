  remarks: "Létrehozhat egy hibakezelőt a <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>esemény karbantartás, amely csak az adatok környezeti objektumot, mielőtt objektum megsemmisül végrehajtásához.</xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> A LinqDataSourceDisposeEventArgs objektum kiválasztása, frissítése, beszúrni, vagy adatok törlése használt környezet adatobjektum tartalmaz. A <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>esemény során jelenik meg a <xref:System.Web.UI.Control.Unload>esemény előtt a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő megválik a környezeti objektumon.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.Control.Unload> </xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>       Az adatok környezeti objektumot nem a megadott <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>tulajdonságot, vagy a típusa az <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs>osztály</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs> a</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> típusú       Ha a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő egy adatbázis kommunikál a <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>tulajdonság értéke a <xref:System.Data.Linq.DataContext>az adatbázis képviselő objektum.</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Ha a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő memórián belüli adatgyűjtés kommunikál a <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>tulajdonsága az objektum, amely tartalmazza az adatgyűjtést.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource>"
