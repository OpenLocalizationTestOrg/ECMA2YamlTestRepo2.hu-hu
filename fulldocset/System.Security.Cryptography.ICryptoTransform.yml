  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "A megadott bájttömb megadott régiója alakítja."
  remarks: "TransformFinalBlock, akkor az utolsó blokk vagy az adatfolyam egy részleges blokkja alakít át egy különleges függvény. Egy új tömb, amely tartalmazza a fennmaradó átalakított bájtot ad vissza. Egy új tömb vissza, mert a befejezéskor visszaadott információk mennyiségének meghaladhatja egyetlen blokkot kitöltési hozzáadásakor."
  syntax:
    content: public byte[] TransformFinalBlock (byte[] inputBuffer, int inputOffset, int inputCount);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: "A bemeneti, amelynek a transzformáció bemeneti kiszámításához."
    - id: inputOffset
      type: System.Int32
      description: "Az eltolás a bájttömb kezdőpontjaként adatokkal."
    - id: inputCount
      type: System.Int32
      description: "A bájttömb adatok használandó bájtok száma."
    return:
      type: System.Byte[]
      description: "A számított átalakító."
