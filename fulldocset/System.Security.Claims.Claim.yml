  remarks: "Az entitás, amely eredetileg kiállította a jogcímet nevét tartalmazza. Ez a tulajdonság alkalmas forgatókönyvek, ahol a jogcím előfordulhat, hogy továbbítása több kiállítók előtt azt számára jelenik meg a függő Entitás alkalmazásnak, az ügyfél által például az összevonási forgatókönyveket.       Az OriginalIssuer tulajdonság értéke a nevet, amely a jól ismert tartja fenn a kibocsátó neve beállításjegyzék kiállítók listáját származik. A kibocsátó neve beállításjegyzék a példánya: egy osztály, amely a a <xref:System.IdentityModel.Tokens.IssuerNameRegistry>osztályból</xref:System.IdentityModel.Tokens.IssuerNameRegistry> származik A kibocsátó neve beállításjegyzék mnemonikus nevét (a kibocsátó neve) társítja a kriptográfiai anyagokat, ahhoz szükséges, hogy a kibocsátó; által gyártott tokenek aláírások ellenőrzése Ha például egy X.509 tanúsítvány.       Delegálás és az összevonási forgatókönyveket, kivéve a <xref:System.Security.Claims.Claim.Issuer%2A>tulajdonság és az OriginalIssuer tulajdonság általában tartozhat azonos érték.</xref:System.Security.Claims.Claim.Issuer%2A> Ha az OriginalIssuer tulajdonság értéke eltér az értékét a <xref:System.Security.Claims.Claim.Issuer%2A>tulajdonság, a jogcím először az eredeti kibocsátó adta ki, és ezt követően újra ki a kibocsátó.</xref:System.Security.Claims.Claim.Issuer%2A>"
