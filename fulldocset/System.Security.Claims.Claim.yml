  name: Claim
  nameWithType: Claim
  fullName: System.Security.Claims.Claim
  type: Class
  summary: "Egy jogcímet képviseli."
  remarks: "A jogcím egy utasítást a tulajdonos által kibocsátó kapcsolatos. Jogcímek határoz meg a tulajdonos, melyek hasznosak lehetnek a környezetben, hitelesítési és engedélyezési műveletek attribútumait. Témák és a tanúsítványkibocsátók is mindkét entitásokat, amelyek egy identitás használatára. A tulajdonos néhány jellemző példa: a felhasználó, egy alkalmazás vagy szolgáltatás, egy eszköz vagy egy számítógép. Néhány jellemző példa egy kibocsátó: az operációs rendszer, az alkalmazás. egy szolgáltatás, a szerepkör-szolgáltató, az identitásszolgáltató vagy összevonás-szolgáltatóként. A kibocsátó jogcímek biztonsági jogkivonatokat, általában keresztül a biztonsági jogkivonat-szolgáltatás (STS) kiállításával nyújt. (A WIF, készíthető az STS szolgáltatással származó a <xref:System.IdentityModel.SecurityTokenService>osztály)</xref:System.IdentityModel.SecurityTokenService> Előfordulhat a gyűjtemény jogcím kibocsátó kapott bővíthető közvetlenül, az erőforrás tárolt tulajdonosi attribútumokkal. A jogcím kiértékelése az adatokhoz való hozzáférési jogok határozza meg, és az egyéb védett erőforrásokhoz engedélyezési folyamata során, és vagy express a hitelesítési döntések kapcsolatos tárgy is használható.       Kezdve a .NET 4.5, a Windows Identity Foundation (WIF) osztályokat, jogcímalapú identitás alkalmazásához rendelkezik teljesen integrálva lett a .NET-keretrendszer. A jogcímek fogalom a jogcímek osztály valósítják meg.       A következő szakasz ismerteti a fontos a jogcím-osztály tulajdonságai: - a <xref:System.Security.Claims.Claim.Type%2A>tulajdonság a jogcím szemantikai információt tartalmazó karakterlánc (általában URI); a jelzi, hogy mit jelent a jogcím értéke.</xref:System.Security.Claims.Claim.Type%2A> Például egy olyan jogcím típusú jogcímet <xref:System.Security.Claims.ClaimTypes.GivenName>(&quot;http://schemas.xmlsoap.org/ws/2005/05/identity/claims/givenname&quot;) a felhasználó utónevét jelöli.</xref:System.Security.Claims.ClaimTypes.GivenName> Értékét a <xref:System.Security.Claims.Claim.Type%2A>tulajdonság definiált jól ismert jogcím-típusok egyike lehet a <xref:System.Security.Claims.ClaimTypes>osztály, vagy lehet egy tetszőleges URI-azonosító, a kibocsátó által definiált konfigurációjának kialakításához.</xref:System.Security.Claims.ClaimTypes> </xref:System.Security.Claims.Claim.Type%2A> A jogcím típusa &quot;urn: spendinglimit&quot;, például egy felhasználó attribútuma, amely a kibocsátó üzleti kontextusában szabálykészletében előfordulhat, hogy jelöli.      -A <xref:System.Security.Claims.Claim.Value%2A>tulajdonsága tartalmazza a jogcím értéke.</xref:System.Security.Claims.Claim.Value%2A> Csökkentse a függőségeket, és felügyelete, a WIF egyszerűsítése érdekében a jogcím értéke csak a string típusúként jelzi. A komplex értékű típusokon ajánlott használt XML-séma alaptípusok jelzik, hogy az érték szolgál, hogy lehet szerializálni és deszerializálni a karakterlánc hogyan.      -A <xref:System.Security.Claims.Claim.ValueType%2A>tulajdonság, amely azonosítja az értéket a típus adatainak karakterláncot tartalmaz.</xref:System.Security.Claims.Claim.ValueType%2A> Ez a tulajdonság az érték formátuma megértéséhez, és ismertetik, hogyan kell deszerializálni azt kell használni. Ha a megoldás összetett értéktípusok van szüksége, javasoljuk, hogy használja-e a szabványos XML sématípusok a <xref:System.Security.Claims.Claim.ValueType%2A>tulajdonság, amely jelzi az <xref:System.Security.Claims.Claim.Value%2A>tulajdonság el lehet szerializálni, és a karakterlánc deszerializálása.</xref:System.Security.Claims.Claim.Value%2A> </xref:System.Security.Claims.Claim.ValueType%2A>      -A <xref:System.Security.Claims.Claim.Subject%2A>tulajdonság egy <xref:System.Security.Claims.ClaimsIdentity>az igényben képviselő objektum.</xref:System.Security.Claims.ClaimsIdentity> </xref:System.Security.Claims.Claim.Subject%2A> Az igényben lényege, hogy az entitás (általában a felhasználó által a kért erőforráshoz való hozzáférés) a jogcím magas. A <xref:System.Security.Claims.ClaimsIdentity>tartalmaz, a tulajdonságok között a tulajdonságait leíró jogcímek gyűjteménye és a tulajdonos, mert egy vagy több kibocsátók igazolt attribútumait.</xref:System.Security.Claims.ClaimsIdentity>      -A <xref:System.Security.Claims.Claim.Issuer%2A>tulajdonság, amely kiállította a jogcímet entitás nevét tartalmazza.</xref:System.Security.Claims.Claim.Issuer%2A> A jogcím kiállítóját a jól ismert kiállítók listáját, amelyek a kibocsátó neve beállításjegyzék tartja fenn vett nevét tartalmazó karakterlánc által képviselt a WIF. A kibocsátó neve beállításjegyzék a példánya: egy osztály, amely a a <xref:System.IdentityModel.Tokens.IssuerNameRegistry>osztályból</xref:System.IdentityModel.Tokens.IssuerNameRegistry> származik A kibocsátó neve beállításjegyzék társítja a mnemonikus nevét, hogy a megfelelő kibocsátó által előállított tokenek vizsgálhassa szükséges titkosítási anyagot. Például a <xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry>osztály a .NET 4.5, nem érhető el minden kiállító mnemonikus nevét társítja a megfelelő X.509-tanúsítvány.</xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry> A kibocsátó neve beállításkulcs általában épül fel indításkor az a jól ismert kiállítók listájának. A listán, használja a <xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry>van megadva, az alkalmazás konfigurációs fájljában.</xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry>      -A <xref:System.Security.Claims.Claim.OriginalIssuer%2A>tulajdonság, amely eredetileg kiállította a jogcímet entitás nevét tartalmazza.</xref:System.Security.Claims.Claim.OriginalIssuer%2A> Ez a tulajdonság alkalmas forgatókönyvek, ahol a jogcím előfordulhat, hogy továbbítása több kiállítók előtt azt számára jelenik meg a függő Entitás alkalmazásnak, az ügyfél által például az összevonási forgatókönyveket. Ellenőrizheti a <xref:System.Security.Claims.Claim.OriginalIssuer%2A>tulajdonság határozza meg az entitás, amely eredetileg kiállította a jogcímet.</xref:System.Security.Claims.Claim.OriginalIssuer%2A> A név a kibocsátó neve, ahogy a gyorsítás esetében is beállításjegyzék által fenntartott jól ismert kiállítók listájának származik a <xref:System.Security.Claims.Claim.Issuer%2A>tulajdonság.</xref:System.Security.Claims.Claim.Issuer%2A>"
  example:
  - "The following example extracts the claims associated to the authenticated user performing an HTTP request and writes them in the HTTP response. The current user is read from the <xref:System.Web.HttpContext> as a <xref:System.Security.Claims.ClaimsPrincipal> and the claims are read from it. The claims are then written to HTTP the response.  \n  \n```c#  \nClaimsPrincipal principal = HttpContext.Current.User as ClaimsPrincipal;  \nif (null != principal)  \n{  \n   foreach (Claim claim in principal.Claims)  \n   {  \n      Response.Write(\"CLAIM TYPE: \" + claim.Type + \"; CLAIM VALUE: \" + claim.Value + \"</br>\");  \n   }  \n  \n}  \n  \n```"
  syntax:
    content: public class Claim
