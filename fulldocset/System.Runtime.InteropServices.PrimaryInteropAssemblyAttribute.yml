  name: PrimaryInteropAssemblyAttribute
  nameWithType: PrimaryInteropAssemblyAttribute
  fullName: System.Runtime.InteropServices.PrimaryInteropAssemblyAttribute
  type: Class
  summary: "Azt jelzi, hogy a kiadott szerelvény egy elsődleges együttműködési szerelvényt."
  remarks: "Alkalmazható ehhez az attribútumhoz szerelvényeket, bár a [Tlbimp.exe (típustár-importáló)](~/add/includes/ajax-current-ext-md.md) általában akkor használja, amikor importálja a típustárba.       Együttműködési szerelvényt COM típusú létező, gyakran már ismertetett COM típustárba leíró metaadatok tartalmazza. Tlbimp.exe hoz létre a COM típustárak együttműködő szerelvényeket. Együttműködő szerelvényeket általában csak tartalmaznak metaadatokat (nincs kód). Elsődleges együttműködő szerelvényeket típustár írják le, és adjon meg, hogy típustár megadott hivatalos definíciók, az ugyanazon közzétevőtől által biztosított. Elsődleges együttműködő szerelvényeket mindig közzétevő írta alá az egyediség biztosításához.       Létrehozhat egy elsődleges együttműködési szerelvény egy típustárból a következő módon:-TlbImp.exe futtassa a a `/primary` a parancssori kapcsolót.      -A PrimaryInteropAssemblyAttribute alkalmazása tervezési időben.       Ha meg szeretné adni egy elsődleges együttműködési szerelvényt felügyelt kódot, telepítenie kell a <xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>és PrimaryInteropAssemblyAttribute tervezési időben szerelvényre.</xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName> A <xref:System.Runtime.InteropServices.GuidAttribute>az elsődleges együttműködési szerelvényt a típustár TÁROLÓAZONOSÍTÓ azonosítja, és a PrimaryInteropAssemblyAttribute azonosítja az adott típustár, amelyek ezt a szerelvényt esetében az elsődleges együttműködési szerelvény verziója.</xref:System.Runtime.InteropServices.GuidAttribute> A PrimaryInteropAssemblyAttribute szerepelhet többször, ha a szerelvény különböző verzióinak a azonos típustár elsődleges együttműködési szerelvény.       A típustár definiált típusok használata esetén mindig hivatkozik az elsődleges együttműködési szerelvény, hogy típustár, importintézkedésekkel vagy helyett a típusok magukat az újradefiniálás. Irányelvek és eljárások előállítani, vagy használjon elsődleges együttműködő szerelvényeket: [elsődleges együttműködési szerelvény](http://msdn.microsoft.com/en-us/b977a8be-59a0-40a0-a806-b11ffba5c080). A Típustár-importálás folyamat részletes ismertetését lásd: [szerelvény átalakításhoz összefoglaló típustár](http://msdn.microsoft.com/en-us/bf3f90c5-4770-4ab8-895c-3ba1055cc958)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PrimaryInteropAssemblyAttribute : Attribute
