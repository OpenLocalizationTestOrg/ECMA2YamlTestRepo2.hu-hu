  remarks: "A `appSettings` Szakaszelem a konfigurációs fájl olyan név/érték párok, az alkalmazás használhat bármilyen célra sorozata.       Ez a metódus elavult, és az előző verziókkal való kompatibilitás változatlan marad. Használja helyette a GetSection metódust.      > [!NOTE] > A <xref:System.Configuration.ConfigurationSettings>osztály Itt csak az előző verziókkal való kompatibilitás.</xref:System.Configuration.ConfigurationSettings> Használjon a <xref:System.Configuration.ConfigurationManager>osztály vagy <xref:System.Web.Configuration.WebConfigurationManager>osztály helyette.</xref:System.Web.Configuration.WebConfigurationManager> </xref:System.Configuration.ConfigurationManager>"
