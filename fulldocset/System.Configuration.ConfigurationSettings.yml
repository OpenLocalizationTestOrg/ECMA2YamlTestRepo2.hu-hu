  remarks: "A statikus metódusok és ConfigurationSettings típusú tulajdonságok használata a javasolt módja a következő 1.0 és 1.1-es alkalmazások futásidőben konfigurációs adatainak olvasásakor.      > [!NOTE] > A ConfigurationSettings osztály Itt csak a visszamenőleges kompatibilitás érdekében. Az új alkalmazások kell használnia a <xref:System.Configuration.ConfigurationManager>osztály vagy <xref:System.Web.Configuration.WebConfigurationManager>osztály helyette.</xref:System.Web.Configuration.WebConfigurationManager> </xref:System.Configuration.ConfigurationManager> A két osztály használatát, fel kell vennie egy hivatkozást a projekt vagy az alkalmazás a System.Configuration névteret."
  syntax:
    content: public sealed class ConfigurationSettings
