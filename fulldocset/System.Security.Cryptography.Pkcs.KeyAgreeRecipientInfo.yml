  nameWithType: KeyAgreeRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo
  type: Class
  summary: "A KeyAgreeRecipientInfo osztály kulcscsere címzett információkat határozza meg. Kulcscsere-algoritmusok általában a Diffie-Hellman kulcscsere az algoritmust használnak, amelyben a két fél, amely egy megosztott titkosítási kulcsot is részt vesz a generációját és, a kulcs definícióját, elfogadja. Ez a kulcs átviteli algoritmusok, ahol egy entitás állít elő, a kulcs egyoldalúan és küld, vagy szállításokkal, a másik fél ellentétben."
  remarks: "Ez az osztály nem rendelkezik nyilvános konstruktorral; ezért az nem szabad nyilvánosan létrehozni. Elérhető egy csak olvasható osztály a <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>tulajdonság.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyAgreeRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
