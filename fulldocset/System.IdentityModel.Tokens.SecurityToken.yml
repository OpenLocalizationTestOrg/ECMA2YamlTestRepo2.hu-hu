  name: SecurityToken
  nameWithType: SecurityToken
  fullName: System.IdentityModel.Tokens.SecurityToken
  type: Class
  summary: "Egy olyan biztonsági jogkivonatokat végrehajtásához használt alaposztályból jelöli."
  remarks: "Egy biztonsági jogkivonatot használja a hitelesítő adatok vagy a-üzenetek védelme.       A biztonsági jogkivonat használt hitelesítő adatok, kriptográfiai kulcsokat tárol, vagy, biztonságijogkivonat-szolgáltatás (STS), a tulajdonos kapcsolatos jogcímek gyűjteménye által kiadott biztonsági jogkivonat esetében. Biztonsági jogkivonatokat a alaposztályból származik SecurityToken.       Kezdve a .NET 4.5, Windows Identity Foundation (WIF) teljesen integrálva lett a .NET-keretrendszer és az osztályok által WIF preferált biztonsági jogkivonatokat a kódban kezelése. A WIF biztonsági jogkivonatokat szerializált, és hogy deszerializálni, az az XML-ábrázolása és a ellenőrizni <xref:System.IdentityModel.Tokens.SecurityTokenHandler>kiinduló osztályból</xref:System.IdentityModel.Tokens.SecurityTokenHandler> származtatott osztályok használatával Egy token ellenőrzése magában foglalja, ne csak annak biztosítása, hogy a jogkivonat érvényes, de is vissza egy <xref:System.Security.Claims.ClaimsIdentity>példány használható a hitelesítési és engedélyezési döntések meghozatala során a jogkivonatból.</xref:System.Security.Claims.ClaimsIdentity> A <xref:System.Security.Claims.ClaimsIdentity>megvalósítása a biztonságijogkivonat-kezelő által összeállított a <xref:System.IdentityModel.Tokens.SecurityTokenHandler.ValidateToken%2A>lévő a jogkivonat típusúként, amelyeket a jogkivonathoz belső maga is maga jogcímek metódusnak.</xref:System.IdentityModel.Tokens.SecurityTokenHandler.ValidateToken%2A> </xref:System.Security.Claims.ClaimsIdentity>       WIF érhető el a következő típusú biztonsági jogkivonatokat támogatása:- <xref:System.IdentityModel.Tokens.Saml2SecurityToken>: jelöli egy biztonsági jogkivonatot, amely egy SAML 2.0-előfeltétel alapul.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> Ez a jogkivonat típusa általában kiállítja a WS-Trust vagy a WS-Federation biztonsági jogkivonat érkezett kérelemre válaszként (RST) biztonságijogkivonat-szolgáltatás.      - <xref:System.IdentityModel.Tokens.SamlSecurityToken>: Jelöli egy biztonsági jogkivonatot, amely egy SAML-1.1 előfeltétel alapul.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Ez a jogkivonat típusa általában kiállítja a WS-Trust vagy a WS-Federation biztonsági jogkivonat érkezett kérelemre válaszként (RST) biztonságijogkivonat-szolgáltatás.      - <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken>és <xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken>: jelenti a biztonsági jogkivonat alapján, a Kerberos jegyet a SOAP - üzenetben küldött vagy fogadott <xref:System.IdentityModel.Tokens.RsaSecurityToken>: jelöli egy biztonsági jogkivonatot, amely a kulcsot, létre kell hozni az RSA algoritmust alapul.</xref:System.IdentityModel.Tokens.RsaSecurityToken> </xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken> </xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken>      - <xref:System.IdentityModel.Tokens.SessionSecurityToken>: Egy biztonsági jogkivonatot, amely leírja a munkamenet jelöli.</xref:System.IdentityModel.Tokens.SessionSecurityToken>      - <xref:System.IdentityModel.Tokens.UserNameSecurityToken>: Egy biztonsági jogkivonatot, amely a felhasználónév és jelszó alapján jelöli.</xref:System.IdentityModel.Tokens.UserNameSecurityToken>      - <xref:System.IdentityModel.Tokens.WindowsSecurityToken>: Jelöli egy biztonsági jogkivonatot, amely egy Windows-tartomány vagy a felhasználói fiók identitását alapul.</xref:System.IdentityModel.Tokens.WindowsSecurityToken>      - <xref:System.IdentityModel.Tokens.X509SecurityToken>: Jelöli egy biztonsági jogkivonatot, amely egy X.509 tanúsítvány alapul.</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>: Jelöli egy biztonsági jogkivonatot, amely egy X.509 tanúsítvány, amely hozzá van rendelve egy Windows tartományi felhasználó vagy a helyi számítógép-felhasználói fiók alapul.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>       Két más biztonsági jogkivonat osztályok, <xref:System.IdentityModel.Tokens.GenericXmlSecurityToken>és <xref:System.IdentityModel.Tokens.EncryptedSecurityToken>, így kezelni tudja az Általános eset is használható.</xref:System.IdentityModel.Tokens.EncryptedSecurityToken> </xref:System.IdentityModel.Tokens.GenericXmlSecurityToken>       Széles körben nyelvű biztonsági jogkivonatokat három fő kategóriába sorolhatók:-jogkivonatokat, amelyek végrehajtása, vagy hivatkozzon kriptográfiai billentyűt anyagokat. Ha például a <xref:System.IdentityModel.Tokens.RsaSecurityToken>és <xref:System.IdentityModel.Tokens.X509SecurityToken>típusok gyakran használják az erre a célra.</xref:System.IdentityModel.Tokens.X509SecurityToken> </xref:System.IdentityModel.Tokens.RsaSecurityToken>      -Jogkivonatokat, amelyek megfelelnek a már hitelesített felhasználók hitelesítő adatait. Például a <xref:System.IdentityModel.Tokens.UserNameSecurityToken>, <xref:System.IdentityModel.Tokens.WindowsSecurityToken>, és a felhasználó hitelesítése a tanúsítványt használni, ha a <xref:System.IdentityModel.Tokens.X509SecurityToken>típusok.</xref:System.IdentityModel.Tokens.X509SecurityToken> </xref:System.IdentityModel.Tokens.WindowsSecurityToken> </xref:System.IdentityModel.Tokens.UserNameSecurityToken>      -A WS-Trust vagy a WS-Federation protokoll használatával biztonsági jogkivonat kérelemre válaszul biztonságijogkivonat-szolgáltatás (STS) által kiállított jogkivonatokat. Ezek általában vissza egy `wst:RequestSecurityTokenResponse` XML-töredéket. A <xref:System.IdentityModel.Tokens.Saml2SecurityToken>és <xref:System.IdentityModel.Tokens.SamlSecurityToken>típusok leggyakrabban használt képviselő ezeket a jogkivonatokat.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.Saml2SecurityToken>       Speciális tokent típusát, a <xref:System.IdentityModel.Tokens.SessionSecurityToken>, újra létre kell hozni egy egyszerű munkamenetek aktívak vagy passzívak forgatókönyvben használatakor szükséges információkat tartalmazza.</xref:System.IdentityModel.Tokens.SessionSecurityToken>       Funkciók hozzáadása meglévő tokentípusokat származik típusát és a kapcsolódó biztonságijogkivonat-kezelő, amely a token ad hozzá új elemeket támogatásához. Új tokentípusokat támogatásához, akkor is közvetlenül a alaposztályból származik SecurityToken. Ekkor a is szüksége lesz a <xref:System.IdentityModel.Tokens.SecurityTokenHandler>osztályból</xref:System.IdentityModel.Tokens.SecurityTokenHandler> származó által biztonságijogkivonat-kezelő osztály létrehozása Attól függően, hogy hogyan a token használandó is szükség lehet származó <xref:System.IdentityModel.Tokens.IssuerTokenResolver>osztály, valamint egy vagy több egyéni kulcsazonosító záradék típusok által <xref:System.IdentityModel.Tokens.SecurityKeyIdentifierClause>osztályból</xref:System.IdentityModel.Tokens.SecurityKeyIdentifierClause> származó</xref:System.IdentityModel.Tokens.IssuerTokenResolver> hozzon létre egy egyéni biztonságijogkivonat-feloldó"
  example:
  - "The code examples that are used in the SecurityToken topics are taken from the `Custom Token` sample. This sample provides custom classes that enable processing of Simple Web Tokens (SWT). It includes an implementation of a `SimpleWebToken` class and a `SimpleWebTokenHandler` class, as well as other classes that support SWT tokens. For information about this sample and other samples available for WIF and about where to download them, see [WIF Code Sample Index](~/add/includes/ajax-current-ext-md.md). The following code shows the implementation of the `SimpleWebToken` class. This class extends SecurityToken.  \n  \n [!code-cs[WifCustomTokenST#1](~/add/codesnippet/csharp/wifcustomtokenst.simplewebtoken/simplewebtokenconstants.cs#1)]  \n[!code-cs[WifCustomTokenST#2](~/add/codesnippet/csharp/wifcustomtokenst.simplewebtoken/simplewebtoken.cs#2)]"
  syntax:
    content: public abstract class SecurityToken
