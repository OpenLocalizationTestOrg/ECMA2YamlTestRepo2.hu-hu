- uid: System.Transactions.TransactionScope.Complete
  id: Complete
  parent: System.Transactions.TransactionScope
  langs:
  - csharp
  name: Complete()
  nameWithType: TransactionScope.Complete()
  fullName: System.Transactions.TransactionScope.Complete()
  type: Method
  assemblies:
  - System.Transactions
  namespace: System.Transactions
  summary: "Azt jelzi, hogy a hatókörön belüli összes műveletet sikeresen befejeződött-e."
  remarks: "Ha úgy nem véljük, hogy a hatókörön belüli összes műveletet sikeresen megadta, ez a metódus csak egyszer hívja a tranzakciókezelővel tájékoztatja, hogy az összes erőforrás között állapot, és lehet, hogy a tranzakció véglegesítése. Nagyon jó gyakorlat, amelyre a hívás az utolsó utasításként, a `using` blokkot.       Ez a módszer használatáról a további információkért lásd: a [végrehajtási egy Implicit tranzakció használatával tranzakció hatókörében](http://msdn.microsoft.com/en-us/1ddba95e-7587-48b2-8838-708c275e7199) témakör.       A metódus sikertelen megszakítása a tranzakció, mert a tranzakciókezelő értelmezi, mint a rendszer hibát, vagy a kivételek tranzakció hatókörén belül. Azonban is vegye figyelembe, hogy a metódus hívása nem garantálja a tranzakció egy véglegesítést. Csak olyan módon, amely tájékoztatja a tranzakciókezelő a állapot is. E metódus meghívása után már nem hozzáférhet a környezeti tranzakció keresztül a <xref:System.Transactions.Transaction.Current%2A>tulajdonság, és a egy merültek fel kivételhiba Igen eredmények végrehajtását megkísérlő.</xref:System.Transactions.Transaction.Current%2A>       A tényleges munkát véglegesítési az erőforrás-kezelő között történik meg a `End Using` utasítás Ha a <xref:System.Transactions.TransactionScope>objektum létrehozása a tranzakciót.</xref:System.Transactions.TransactionScope> Ha nem hozta létre a tranzakciót, a véglegesítés akkor fordul elő, amikor <xref:System.Transactions.CommittableTransaction.Commit%2A>tulajdonosának hívja a <xref:System.Transactions.CommittableTransaction>objektum.</xref:System.Transactions.CommittableTransaction> </xref:System.Transactions.CommittableTransaction.Commit%2A> Ezen a ponton a tranzakciókezelő meghívja az erőforrás kezelők, és közli a véglegesítés vagy visszaállítás alapján, hogy ez a módszer hívták meg a <xref:System.Transactions.TransactionScope>objektum.</xref:System.Transactions.TransactionScope>"
  example:
  - "The following example demonstrates how to use the <xref:System.Transactions.TransactionScope> class to define a block of code to participate in a transaction.  \n  \n [!code-vb[TransactionScope#1](~/add/codesnippet/visualbasic/m-system.transactions.tr_1_1.vb)]\n [!code-cs[TransactionScope#1](~/add/codesnippet/csharp/m-system.transactions.tr_1_1.cs)]"
  syntax:
    content: public void Complete ();
    parameters: []
  overload: System.Transactions.TransactionScope.Complete*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Ez a metódus hívása után."
  platform:
  - net462
- uid: System.Transactions.TransactionScope.Dispose
  id: Dispose
  parent: System.Transactions.TransactionScope
  langs:
  - csharp
  name: Dispose()
  nameWithType: TransactionScope.Dispose()
  fullName: System.Transactions.TransactionScope.Dispose()
  type: Method
  assemblies:
  - System.Transactions
  namespace: System.Transactions
  summary: "A tranzakció hatókörében ér véget."
  remarks: "A metódus hívása a tranzakció hatókörében végét jelöli. Ha a <xref:System.Transactions.TransactionScope>objektum létrehozása a tranzakció és <xref:System.Transactions.TransactionScope.Complete%2A>hívták meg a hatókör a <xref:System.Transactions.TransactionScope>objektum megpróbálja végrehajtani a tranzakciót, ez a metódus meghívásakor.</xref:System.Transactions.TransactionScope> </xref:System.Transactions.TransactionScope.Complete%2A> </xref:System.Transactions.TransactionScope>       A C# használatát `using` konstrukció biztosítja, hogy ez a metódus neve, még akkor is, ha kivétel történik. Ez a metódus hívása után fellépő kivételeket befolyásolhatják a tranzakció. Ez a módszer is visszaállítja a környezeti tranzakció az eredeti állapotába. A <xref:System.Transactions.TransactionAbortedException>vált ki, ha a tranzakció nincs ténylegesen véglegesítve.</xref:System.Transactions.TransactionAbortedException>       Ez a metódus szinkron módon, és letiltja, amíg a tranzakció befejeződött vagy megszakadt. Ebből kifolyólag ügyeljen arra, különösen ha ezzel a módszerrel a Windows űrlap (WinForm) alkalmazás, vagy akkor fordulhat elő, holtpont. Ha ez a metódus meghívható egy vezérlőjéből eseményből (például egy gombra való kattintás), és használja a szinkron <xref:System.Windows.Forms.Control.Invoke%2A>metódus át tudja irányítani a vezérlő közepén holtpontot történjen a tranzakció feldolgozása (például a színek megváltoztatása) felhasználói felület feladatok elvégzésére.</xref:System.Windows.Forms.Control.Invoke%2A> Ennek az az oka a <xref:System.Windows.Forms.Control.Invoke%2A>metódus szinkron módon, és letiltja a munkavégző szál, amíg a felhasználói felület szálán befejezi a feladatot.</xref:System.Windows.Forms.Control.Invoke%2A> Azonban a mi esetünkben a felhasználói felület szálán is vár, a munkavégző szál véglegesíteni a tranzakciót. Az eredménye, hogy nincs a folytatáshoz, és a hatókör határozatlan ideig vár a véglegesítés befejezéséhez. Használjon <xref:System.Windows.Forms.Control.BeginInvoke%2A>helyett <xref:System.Windows.Forms.Control.Invoke%2A>ahol lehetséges, mert az aszinkron és így kevesebb a hibalehetőség kölcsönös kizárás.</xref:System.Windows.Forms.Control.Invoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A>       Ez a módszer használatáról a további információkért lásd: a [végrehajtási egy Implicit tranzakció használatával tranzakció hatókörében](http://msdn.microsoft.com/en-us/1ddba95e-7587-48b2-8838-708c275e7199) témakör."
  example:
  - "The following example demonstrates how to use the <xref:System.Transactions.TransactionScope> class to define a block of code to participate in a transaction.  \n  \n [!code-vb[TransactionScope#1](~/add/codesnippet/visualbasic/m-system.transactions.tr_0_1.vb)]\n [!code-cs[TransactionScope#1](~/add/codesnippet/csharp/m-system.transactions.tr_0_1.cs)]"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Transactions.TransactionScope.Dispose*
  exceptions: []
  platform:
  - net462
