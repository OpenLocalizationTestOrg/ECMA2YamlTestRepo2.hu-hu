  remarks: "Ha a `transactionOptions` paraméterrel adja meg egy <xref:System.Transactions.IsolationLevel>, és a hatókör létrehoz egy tranzakciót később, az új tranzakció rendelve a megadott elkülönítési szint.</xref:System.Transactions.IsolationLevel> Egy elkülönítési szintet átadott együtt egy tranzakcióban, ha a tranzakció rendelkeznie kell egy azonos elkülönítési szintet, vagy kivétel történik.       **Megjegyzés:** ezt a módszert használja <xref:System.Security.Permissions.SecurityAction>akadályoznia, hogy a nem megbízható kód hívása; azonban csak a közvetlen hívónak kell rendelkeznie a `FullTrust` engedélycsoport.</xref:System.Security.Permissions.SecurityAction>"
