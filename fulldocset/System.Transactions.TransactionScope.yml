  name: TransactionScope
  nameWithType: TransactionScope
  fullName: System.Transactions.TransactionScope
  type: Class
  summary: "Lehetővé teszi egy kódblokk tranzakciós. Ez az osztály nem örökölhető."
  remarks: "A <xref:System.Transactions>infrastruktúra mindkét egy explicit programozási modellt biztosít a alapján a <xref:System.Transactions.Transaction>osztály, valamint egy implicit programozási modell használatával a TransactionScope-objektum osztály, amely tranzakciók automatikusan kezeli a infrastruktúra.</xref:System.Transactions.Transaction> </xref:System.Transactions>      > [!IMPORTANT] > Ajánlott implicit tranzakciók a TransactionScope-objektum osztály használatával hoz létre, hogy a környezeti tranzakció környezetben van automatikusan kezelve. A TransactionScope-objektum is használjon és <xref:System.Transactions.DependentTransaction>osztály több függvényhívások vagy több engedélyezett hívások ugyanabban a tranzakcióban használatát igénylő alkalmazások.</xref:System.Transactions.DependentTransaction> Ez a modell további információkért tekintse meg a [végrehajtási egy Implicit tranzakció használatával tranzakció hatókörében](http://msdn.microsoft.com/en-us/1ddba95e-7587-48b2-8838-708c275e7199) témakör. Tranzakciós alkalmazás írásával kapcsolatban további információkért lásd: [tranzakciós alkalmazás írása](http://msdn.microsoft.com/en-us/4a7cc4d1-0891-4605-941f-a933b9ce5bc8).       Akkor által a TransactionScope-objektum példányának a `new` utasítás, a tranzakciókezelő meghatározza, hogy részt tranzakciót. Határozza meg, miután a hatókör mindig részt vesz az, hogy a tranzakció. Két tényező hozott döntés alapján: e egy másik tranzakciónak jelen, értéke pedig a `TransactionScopeOption` paraméter a konstruktorban.  A környezeti tranzakció a kód hajtja végre a tranzakció. Ezt úgy szerezheti be a környezeti tranzakció mutató hivatkozás a statikus <xref:System.Transactions.Transaction.Current%2A> <xref:System.Transactions.Transaction>osztály</xref:System.Transactions.Transaction> tulajdonsága</xref:System.Transactions.Transaction.Current%2A> meghívásával Ez a paraméter használatáról bővebben lásd: a &quot;Tranzakció Flow felügyelet&quot; szakaszában a [végrehajtási egy Implicit tranzakció használatával tranzakció hatókörében](http://msdn.microsoft.com/en-us/1ddba95e-7587-48b2-8838-708c275e7199) témakör.       Ha nincs kivétel történt a tranzakció hatókörén belül (Ez azt jelenti, hogy a TransactionScope-objektum inicializálása közötti objektum és a hívása a <xref:System.Transactions.TransactionScope.Dispose%2A>metódus), majd a tranzakció hatókörében vesz részt a folytatáshoz engedélyezett.</xref:System.Transactions.TransactionScope.Dispose%2A> Ha kivétel történik a tranzakció hatókörén belül, a, amelyben vesz tranzakció vissza lesz állítva.       Az alkalmazás összes munka végeztével kíván végrehajtani egy tranzakcióban, meg kell hívnia a <xref:System.Transactions.TransactionScope.Complete%2A>metódus csak egyszer, hogy a rendszer a tranzakció véglegesítése elfogadható tranzakciókezelővel tájékoztatja.</xref:System.Transactions.TransactionScope.Complete%2A> A metódus végrehajtása a tranzakció megszakítása.       Hívása a <xref:System.Transactions.TransactionScope.Dispose%2A>metódus a tranzakció hatókörében végét jelöli.</xref:System.Transactions.TransactionScope.Dispose%2A> Ez a metódus hívása után fellépő kivételeket befolyásolhatják a tranzakció.       Ha módosítja a értékének <xref:System.Transactions.Transaction.Current%2A>hatókörön belüli kivételt vált ki, mikor <xref:System.Transactions.TransactionScope.Dispose%2A>nevezik.</xref:System.Transactions.TransactionScope.Dispose%2A> </xref:System.Transactions.Transaction.Current%2A> A hatókör végén azonban az előző értékre áll vissza. Továbbá, ha meghívja a <xref:System.Transactions.TransactionScope.Dispose%2A>a <xref:System.Transactions.Transaction.Current%2A>belül a tranzakció hatókörén, amely a tranzakciót hozott létre, a tranzakció megszakítása a hatókör végén.</xref:System.Transactions.Transaction.Current%2A> </xref:System.Transactions.TransactionScope.Dispose%2A>"
