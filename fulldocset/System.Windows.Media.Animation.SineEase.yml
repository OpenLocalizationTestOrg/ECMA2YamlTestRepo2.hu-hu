  remarks: "Ez a módszer átalakítja a <xref:System.Windows.Media.Animation.EasingMode>kis-és <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.Media.Animation.EasingMode> animáció ütemezését vezérlésére normalizált idő       Meg kell adnia a easing függvény a <xref:System.Windows.Media.Animation.EasingMode>eset, mert a végrehajtása a <xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A>metódus átalakítások `normalizedTime` a a <xref:System.Windows.Media.Animation.EasingMode>és <xref:System.Windows.Media.Animation.EasingMode>esetek.</xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A> </xref:System.Windows.Media.Animation.EasingMode>"
