  summary: "Az animáció hoz létre egy easing függvény felgyorsítják és/vagy lassulás szinusz képlet alapján jelöli (lásd az alábbi megjegyzések)."
  remarks: "Szabályozhatja, mikor az animáció felgyorsítják, lassulás vagy mindkettő a <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> megadásával A következő ábra azt mutatja be, a különböző értékeket <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>ahol *f*(*t*) jelöli az animáció folyamatban és *t* időt jelenti.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Különböző EasingMode értékek SineEase](~/add/media/sineease-graph.png &quot;SineEase különböző EasingMode értékek&quot;) ennél a függvénynél használt képlet a következő.       ![A SineEase képlet](~/add/media/sine-formula.png &quot;SineEase képlete&quot;) több easing funkciók mellett ismerje meg a következő Silverlight-mintát használja, amely SineEase van.       [A minta futtatásához](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)       >  [!NOTE] > használható <xref:System.Windows.Media.Animation.PowerEase>megegyező viselkedést létrehozásához <xref:System.Windows.Media.Animation.CubicEase>, <xref:System.Windows.Media.Animation.QuadraticEase>, <xref:System.Windows.Media.Animation.QuarticEase>, és <xref:System.Windows.Media.Animation.QuinticEase>használatával a <xref:System.Windows.Media.Animation.PowerEase.Power%2A>tulajdonság.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuinticEase> </xref:System.Windows.Media.Animation.QuarticEase> </xref:System.Windows.Media.Animation.QuadraticEase> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase> Például, ha a használni kívánt <xref:System.Windows.Media.Animation.PowerEase>helyettesítéséhez <xref:System.Windows.Media.Animation.CubicEase>, adjon meg egy <xref:System.Windows.Media.Animation.PowerEase.Power%2A>3 értéket.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase>       A futásidejű easing ellátása mellett, létrehozhat saját egyéni easing függvényeket <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase> öröklődése a szülőobjektumtól      <a name=&quot;xamlObjectElementUsage_SineEase&quot;></a>## XAML objektum elemek használata```   <SineEase .../>   ```"
  example:
  - "The following example applies a SineEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[SineEase#SineEase](~/add/codesnippet/xaml/sineease/window1.xaml#sineease)]\n [!code-xml[SineEase#SineEase](~/add/codesnippet/xaml/t-system.windows.media.a_21_1.xaml)]"
