  name: OverloadGroupAttribute
  nameWithType: OverloadGroupAttribute
  fullName: System.Activities.OverloadGroupAttribute
  type: Class
  summary: "Lehetővé teszi a jelezve argumentumok mely kombinációit érvényesek egy tevékenységben."
  remarks: "Argumentumok foghatók egybe érvényes túlterhelési csoportok létrehozásához. Egy túlterhelési csoport egy részhalmazát vagy egy egyenértékű csoportot egy másik túlterhelési csoport nem lehet. Ez a szabály az egyetlen kivétel olyan részhalmazán, amelyben csak argumentumokat tartalmaz ahol <xref:System.Activities.RuntimeArgument.IsRequired%2A>van `false`.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Átfedhetik a túlterhelési csoportok, de ha a csoportok metszetét tartalmazza a szükséges argumentumokkal legalább az egyik a túlterhelési csoportok hiba.       Egy túlterhelési csoport kötött tekintendő, ha az összes a <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentum szerepel a csoport kötött.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Ha egy csoport nulla <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentuma és legalább egy argumentum kötve, majd a csoport tekinthető kötött.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Hiba akkor, ha a csoportok egyike olyan terheléselosztóhoz kötött, kivéve ha egy túlterhelési csoport <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentum szerepel.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Kötelező <xref:System.Activities.RuntimeArgument.IsRequired%2A>csak egy túlterhelési csoport argumentum nem engedélyezett.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Hiba, ha kötni, csak egy túlterhelési csoport, amely, egy túlterhelési csoportban lévő összes argumentumát kötött és minden argumentum egy másik túlterhelési csoportban is kötődik.       Az előző megsértése szabályok eredményezi egy <xref:System.Activities.InvalidWorkflowException>merültek fel, amikor készen áll a testreszabásra a tartalmazó tevékenység végrehajtásra.</xref:System.Activities.InvalidWorkflowException>       A <xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>értéke `true` Ha a <xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName>vonatkozik az argumentumot.</xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName> </xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class OverloadGroupAttribute : Attribute
