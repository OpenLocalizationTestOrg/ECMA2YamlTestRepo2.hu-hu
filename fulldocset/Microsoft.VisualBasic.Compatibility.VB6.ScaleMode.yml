  summary: "Állandók a(z) kompatibilitást biztosít a <xref uid=&quot;langword_csharp_ScaleMode&quot; name=&quot;ScaleMode&quot; href=&quot;&quot;> </xref> állandók a Visual Basic 6.0-s."
  remarks: "A Visual Basic 6.0 `ScaleMode` állandók a különböző mértékegységek képviselő használták a `ScaleMode` tulajdonság. A [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], a `ScaleMode` tulajdonság már nem támogatott, és ezek állandók már nincs szükség. Ezek állandók engedélyezze a kódot, amely frissítve lett a Visual Basic 6.0 tovább futni további módosítás nélkül.      > [!NOTE] > Funkciók és az objektumok a <xref:Microsoft.VisualBasic.Compatibility.VB6>névtér az eszközöket a Visual Basic 6.0-s verzióról által biztosított használatra [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> A legtöbb esetben e funkciók és objektumok duplikálása funkciót, amely a más névtérben található a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Ezek szükségesek, csak akkor, ha a Visual Basic 6.0 kódmodell jelentősen eltér a .NET-keretrendszer végrehajtása."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum ScaleMode
