- uid: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  id: MapClientCertificateToWindowsAccount
  parent: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement
  langs:
  - csharp
  name: MapClientCertificateToWindowsAccount
  nameWithType: X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  fullName: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a tanúsítvány Windows-fiókkal van leképezve."
  remarks: "Ez a tulajdonság érvényes csak akkor, ha a <xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A>tulajdonsága `true`.</xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A>       A tanúsítvány ügyfél hitelesítőadat-típus a kötések használatakor a tanúsítvány nincs leképezve Windows-fiókkal. Ez a viselkedés e tulajdonság használatával bírálhatja felül. Ha ez a tulajdonság értéke `true`, azt eredményezi, hogy az identitás a való leképezése egy Windows-fiókot az ügyféltanúsítványt. Ehhez szükséges, hogy a szolgáltatás fut-e a rendszerjogosultságú fiókot, és, hogy a tartomány úgy, hogy ez a funkció támogatja."
  syntax:
    content: public bool MapClientCertificateToWindowsAccount { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a tanúsítvány; Windows-fiókkal van leképezve. Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount*
  exceptions: []
  platform:
  - net462
