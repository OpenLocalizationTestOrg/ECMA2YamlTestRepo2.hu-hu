  fullName: System.Net.HttpListenerException
  type: Class
  summary: "A kivétellel, hogy a HTTP-kérelem feldolgozásakor hiba esetén fordul elő."
  remarks: "Ez a kivétel által a <xref:System.Net.HttpListener>osztály és a kapcsolódó osztályok az inicializálás közben hiba esetén a <xref:System.Net.HttpListener>vagy létrehozása vagy választ küld egy HTTP-kérelem közben.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener> Például ezt a kivételt vált ki, ha a <xref:System.Net.HttpListener>próbál regisztrálni egy egységes erőforrás-azonosító (URI) előtagot, amely már regisztrálva van.</xref:System.Net.HttpListener>       **Tippek társított** ellenőrizze, hogy nem próbál regisztrálni egy URI-előtag, amely már regisztrálva van.    Ha az URI-előtag már regisztrálva van, ez a kivétel történik.       Győződjön meg arról, hogy a HTTP-kérelem érvénytelen.    Ez a kivétel által a <xref:System.Net.HttpListener>osztály és a kapcsolódó osztályok inicializálása során hiba esetén a <xref:System.Net.HttpListener>vagy létrehozása vagy választ küld egy HTTP-kérelem közben.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener>       Ha használja a `HttpListenerPrefixCollection.Add` módszert, győződjön meg arról, hogy a `uriPrefix` nem már szerepel.    Ezt a kivételt fog jelezni, ha egy másik <xref:System.Net.HttpListener>már hozzá van adva a előtag `uriPrefix`.</xref:System.Net.HttpListener>"
  syntax:
    content: 'public class HttpListenerException : System.ComponentModel.Win32Exception'
