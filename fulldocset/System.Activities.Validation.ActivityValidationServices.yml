- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity)
  id: Validate(System.Activities.Activity)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity)
  nameWithType: ActivityValidationServices.Validate(Activity)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "Ellenőrzi, hogy a munkafolyamat-tevékenységet megfelelően van-e beállítva a ellenőrzési logika szerint. Ez a módszer lehet a <xref:System.Activities.CodeActivity.CacheMetadata*>módja a érvényesítése, vagy tevékenységeket és a házirend-megkötésekről.</xref:System.Activities.CodeActivity.CacheMetadata*>"
  remarks: "Egyéni tevékenység szerzők biztosíthat ellenőrzési logika egy tevékenységben <xref:System.Activities.CodeActivity.CacheMetadata%2A>bírálja felül.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Az okozott kivételek <xref:System.Activities.CodeActivity.CacheMetadata%2A>nem számít érvényesítési hiba.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Az ilyen kivételek ellenőrzése hívásából származó fog karaktert, és a hívónak kell kezelni."
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "A munkafolyamat tevékenység-fastruktúra eleme."
    return:
      type: System.Activities.Validation.ValidationResults
      description: "Érvényesítési hibákat, amelyek mindegyike tartalmazhat a érvényesített tevékenység, leíró üzenet, hibakódot és más információkat nevét tartalmazó gyűjtemény."
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  id: Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity,ValidationSettings)
  nameWithType: ActivityValidationServices.Validate(Activity,ValidationSettings)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity,ValidationSettings)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "Ellenőrzi, hogy a munkafolyamat-tevékenységet megfelelően van-e beállítva a ellenőrzési logika szerint. Ezt a programot az érvényesítése, vagy tevékenységek és a házirend-megkötésekről cacheMetadata metódust lehet."
  remarks: "Egyéni tevékenység szerzők biztosíthat ellenőrzési logika egy tevékenységben <xref:System.Activities.CodeActivity.CacheMetadata%2A>bírálja felül.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Az okozott kivételek <xref:System.Activities.CodeActivity.CacheMetadata%2A>nem számít érvényesítési hiba.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Az ilyen kivételek fog escape-hívásából származó <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>és a hívónak kell kezelni.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate, System.Activities.Validation.ValidationSettings settings);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "Egy tevékenység a munkafolyamat tevékenységstruktúrában."
    - id: settings
      type: System.Activities.Validation.ValidationSettings
      description: "Olyan objektum, amely meghatározza a érvényesítési metódust a munkafolyamat működését tilthatja le a belső ellenőrzési logikát, és a házirend-megkötésekről is tartalmazhat."
    return:
      type: System.Activities.Validation.ValidationResults
      description: "Érvényesítési hibákat, amelyek mindegyike tartalmazhat tevékenység, amelynek helytelenül van konfigurálva, leíró üzenet, hiba vagy figyelmeztetés kód és egyéb információkat nevét tartalmazó gyűjtemény."
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
