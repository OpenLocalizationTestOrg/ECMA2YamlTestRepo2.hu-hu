  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Lekérdezi az aktuális összeállítás hosszát a Unicode-karaktereket."
  remarks: "A CompositionLength a tulajdonság azt jelzi, hogy hány karakter van megadva a legutóbbi <xref:System.Windows.Input.TextCompositionManager.TextInput>esemény.</xref:System.Windows.Input.TextCompositionManager.TextInput> Ez a tulajdonság értéke csak értelmezhető, ha a <xref:System.Windows.Input.TextCompositionManager.TextInputStart>vagy <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate>esemény akkor következik be.</xref:System.Windows.Input.TextCompositionManager.TextInputUpdate> </xref:System.Windows.Input.TextCompositionManager.TextInputStart>  Ha a <xref:System.Windows.Input.TextCompositionManager.TextInput>esemény bekövetkezésekor CompositionLength –&1;, és a <xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A>tulajdonság jelzi az adott összeállításban hosszát.</xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A> </xref:System.Windows.Input.TextCompositionManager.TextInput>       CompositionLength megjelent a .NET-keretrendszer 3.5-ös verziója.  További információkért lásd: [verziója és a függőségek](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public int CompositionLength { get; }
    return:
      type: System.Int32
      description: "Az aktuális létrehozása az Unicode karaktereket hosszát."
  overload: System.Windows.Documents.FrameworkTextComposition.CompositionLength*
  exceptions: []
  platform:
  - net462
