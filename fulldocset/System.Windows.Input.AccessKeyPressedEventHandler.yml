  summary: "A kezelő mód a <xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>esemény csatolt.</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>"
  remarks: "A hívóbetűk [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] némileg, például a tárelérési kulcsok szolgáltatás úgy működik, és továbbítja a hozzáférési kulcs bemenete manager osztály kezeli a [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] beviteli rendszer. Hozzáférési kulcs események megnyomva kifejezetten egy hibakezelőt csatolásával kezelése helyett a <xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>csatolt esemény egy adott objektum általában a hozzáférési kulcsot társítson egy adott parancs parancskötést keresztül, és majd kezelni az irányított parancsokat a megfelelő irányított események keresztül nagyobb lehet.</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed> Ez a módszer egy egységes esemény rendszer függetlenül attól, milyen bemeneti módban a bemeneti kezdeményezte a felhasználói bevitelhez biztosít. További információkért lásd: [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public delegate void AccessKeyPressedEventHandler(object sender, AccessKeyPressedEventArgs e);
