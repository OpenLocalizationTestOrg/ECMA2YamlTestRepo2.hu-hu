  remarks: "A cím tulajdonság közvetlenül felel meg a <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A?displayProperty=fullName> Függetlenül a megfelelő <xref:System.Web.UI.WebControls.WebParts.WebPart>a vezérlőnek a <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>tulajdonság, amely válik, hogy a cím tulajdonság; ellenkező esetben a cím nem egy számított érték.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       A cím tulajdonság vonatkozik, csak ha egy lap katalógus megjelenítési módban van, és egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők katalógus megjelenő, a vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> Bármilyen cím hozzá van rendelve egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő jelenik meg a vezérlő a katalógus mellett.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates programmatic use of the Title property. For the full code required to run this code example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> class overview topic.  \n  \n The following code in the `Button1_Click` method of a Web page demonstrates how to get the collection of <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects in a catalog using the <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A> method, and then to display the details of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control in the catalog by looping through the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects. Note that the Title property value is retrieved in the following code.  \n  \n [!code-cs[WebParts_WebPartDescription_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_732_1.aspx)]\n [!code-vb[WebParts_WebPartDescription_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_732_1.aspx)]"
  syntax:
    content: public string Title { get; }
    return:
      type: System.String
      description: "A cím a megfelelő vezérlőelem tartalmazó karakterlánc. Az alapértelmezett érték: a .NET-keretrendszer által biztosított számított karakterlánc."
