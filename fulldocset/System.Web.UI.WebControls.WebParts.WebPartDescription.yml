  remarks: "A CatalogIconImageUrl tulajdonság közvetlenül megfelel a <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A?displayProperty=fullName> Ha ez a tulajdonság be van egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő, majd a megfelelő tulajdonság <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>objektum értéke is lesz.</xref:System.Web.UI.WebControls.WebParts.WebPartDescription> </xref:System.Web.UI.WebControls.WebParts.WebPart>       A CatalogIconImageUrl tulajdonság vonatkozik, csak ha egy lap katalógus megjelenítési módban van, és egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők katalógus megjelenő, a vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> A vezérlő van rendelve a tulajdonság értékének a ikonja, ha a katalógust a vezérlő mellett a ikon jelenik meg."
  example:
