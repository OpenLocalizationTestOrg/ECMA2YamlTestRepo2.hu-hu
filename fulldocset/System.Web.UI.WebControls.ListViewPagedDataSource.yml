  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi az adatforrás a jelenlegi lap használandó cikkek száma."
  remarks: "A Count tulajdonság használatával az adatforrásból használandó cikkek számának meghatározásához. A visszaadott érték határozza meg a következő feltételeket: – Ha az aktuális lap nem az utolsó lap és a <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>tulajdonsága egy értéket, amely kisebb, mint 0, értékének egyenlőnek a <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>tulajdonság adja vissza.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>      -Ha a jelenlegi lap nem az utolsó lap és a <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>tulajdonsága egy érték, amely kisebb, mint 0, értékét a <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>tulajdonságot a program levonja az értékét a <xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A>tulajdonságot, mielőtt azt visszahozná.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>      -Ha a jelenlegi lap értékének utolsóként megjelenő oldala a <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>tulajdonságot a program levonja az értékét a <xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A>tulajdonságot, mielőtt azt visszahozná.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>      -Ha a <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSource%2A>tulajdonság `null`, 0 adja vissza.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSource%2A>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "Az elemek száma, amelyek az adatforrás a jelenlegi lap használható."
  overload: System.Web.UI.WebControls.ListViewPagedDataSource.Count*
  exceptions: []
  platform:
  - net462
