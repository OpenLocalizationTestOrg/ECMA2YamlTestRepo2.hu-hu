  remarks: "A <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>metódus értéket ad vissza egy <xref:System.Data.Services.Client.DataServiceResponse>sorozatát tartalmazó objektum <xref:System.Data.Services.Client.OperationResponse>objektumok, amelyek mindegyike tartalmaz egy sorozatát <xref:System.Data.Services.Client.EntityDescriptor>vagy LinkDescriptor példányokat, amelyek megfelelnek a megőrzött módosításokat.</xref:System.Data.Services.Client.EntityDescriptor> </xref:System.Data.Services.Client.OperationResponse> </xref:System.Data.Services.Client.DataServiceResponse> </xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>       A sikeres műveleteket a <xref:System.Data.Services.Client.EntityDescriptor.State%2A>a leíró tulajdonság beállítása változatlan marad, az új értékek az insert, és a frissítési műveletek egyesítve lesznek az egyesítési beállításainak megfelelően.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>       A műveletek hibák esetén a <xref:System.Data.Services.Client.EntityDescriptor.State%2A>a leíró változatlan marad előtti <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>lett meghívva.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Ha hiba történt, és feldolgozás leállt egy művelet során a <xref:System.Data.Services.Client.EntityDescriptor.State%2A>változatlanok maradnak.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>"
