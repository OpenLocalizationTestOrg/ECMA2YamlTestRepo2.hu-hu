  namespace: System.Xml.Schema
  summary: "A séma processzor a séma érvényesítése a dokumentum elemek jelzett névtérhez társított meg kell keresnie."
  remarks: "Ha a processzor nem található a séma, vagy a cikkek nem érvényes, az XML-feldolgozó megpróbálja értesíteni az ügyfelet egy érvényesítési eseménykezelő keresztül <xref:System.Xml.Schema.ValidationEventArgs.Severity%2A>= `XmlSeverityType.Warning`.</xref:System.Xml.Schema.ValidationEventArgs.Severity%2A> Érvényesítési hiba akkor fordul elő, és egy érvényesítési eseménykezelő nem áll rendelkezésre, ha a rendszer kivételt hoz létre."
  syntax:
    content: Strict
    return:
