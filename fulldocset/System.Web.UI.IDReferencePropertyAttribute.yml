  remarks: "Ez a konstruktor hívásakor a <xref:System.Web.UI.IDReferencePropertyAttribute.ReferencedControlType%2A>tulajdonsága <xref:System.Web.UI.Control>, az alapértelmezett érték.</xref:System.Web.UI.Control> </xref:System.Web.UI.IDReferencePropertyAttribute.ReferencedControlType%2A>"
