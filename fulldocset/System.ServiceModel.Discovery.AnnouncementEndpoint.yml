  name: AnnouncementEndpoint
  nameWithType: AnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.AnnouncementEndpoint
  type: Class
  summary: "Értesítés küldéséhez szolgáltatások által használt szabványos végpontot."
  remarks: "Ez az osztály egy végpontot, amely rendelkezik egy rögzített szerződés, így közlemény végpontok létrehozásakor csak megadni a kötés és a címet jelöli.  AnnouncementEndpoint két felderítési protokollok verzióit támogatja: WS-Discovery. április 2005 és a WS-Discovery július 2008. A végpont összes példányát támogatja a verzió csak az egyik. Úgy dönt, hogy melyik verziót támogatja a végpont azáltal, hogy a `discoveryVersion` paraméter a megfelelő `AnnouncementEndpoint` konstruktor. Az alapértelmezett felderítési verziója WS-Discovery. április 2005.       <xref:System.ServiceModel.Discovery.AnnouncementClient>AnnouncementEndpoint segítségével elküldi a hirdetményeket.</xref:System.ServiceModel.Discovery.AnnouncementClient>  <xref:System.ServiceModel.Discovery.AnnouncementService>és minden abból származtatott osztályok AnnouncementEndpoint közlemények a figyelésére.</xref:System.ServiceModel.Discovery.AnnouncementService>"
  syntax:
    content: 'public class AnnouncementEndpoint : System.ServiceModel.Description.ServiceEndpoint'
  inheritance:
  - System.ServiceModel.Description.ServiceEndpoint
  implements: []
  inheritedMembers: []
  platform:
  - net462
