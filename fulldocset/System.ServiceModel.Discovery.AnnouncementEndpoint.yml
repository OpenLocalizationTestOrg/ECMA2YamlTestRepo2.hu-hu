  summary: "Lekérdezi vagy beállítja a közlemény maximális késleltetés."
  remarks: "Ez az érték egy <xref:System.TimeSpan>, amely megadja, hogy egy kis, véletlenszerű késleltetést hálózati vihar elkerülésére, ha egy hálózati kerül ki, és az összes szolgáltatás újra hálózatra tud kapcsolódni egy időben.</xref:System.TimeSpan> Tekintse meg a [WS-Discovery 2005. április specification](http://go.microsoft.com/fwlink/?LinkId=127029) szakasz 2,4 protokoll hozzárendelések további részleteket."
  syntax:
