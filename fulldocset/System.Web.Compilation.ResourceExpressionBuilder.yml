  name: ResourceExpressionBuilder
  nameWithType: ResourceExpressionBuilder
  fullName: System.Web.Compilation.ResourceExpressionBuilder
  type: Class
  summary: "Az oldal elemző kód biztosít tartozó vezérlőelem tulajdonság értékeket rendel."
  remarks: "A ResourceExpressionBuilder osztály erőforrás értékek lekérését, ha a lap végrehajtása kódot hoz létre. Erőforrásfájl általában az adott nyelvi és kulturális környezet honosított információkat tartalmazza.       Egy erőforrás-kifejezés formájában történik `<%$ Resources: ClassKey, ResourceKey %>` a lapon belül. Az a kifejezés előtt a kettőspont (:) Kifejezésszerkesztő használandó típusát jelöli meg, és részét után a kettőspont azt jelzi, hogy az osztály nevét és az erőforrás kulcsa. Az előző kifejezés lenne a következő érték lekérése nevű fájl `ClassKey.resx`: ```   <data name=&quot;ResourceKey&quot;><value xml:space=&quot;preserve&quot;>Hello!</value></data>   ``` Ha az oldal elemző találkozik egy kifejezést a `Resources` előtag, létrehozza a ResourceExpressionBuilder osztály egy példányát. A ResourceExpressionBuilder osztály kiértékeli a kifejezést, vagy a kifejezés érték visszaadása, ha a lap végrehajtása kódot állít elő.       Ha a kifejezés összeállítani lapon nem, a ResourceExpressionBuilder objektum kódot, amely a megadott érték kikeresi az erőforrásfájl állít elő. Ha a kifejezés nem fordítható lapon nem, a ResourceExpressionBuilder objektum értékét az erőforrásfájl adja vissza a lap elemzésekor."
  example:
  - "The following code example retrieves the default currency from a resource file.  \n  \n [!code-cs[System.Web.Compilation.ResourceExpressionBuilder#1](~/add/codesnippet/csharp/t-system.web.compilation_3_1.aspx)]\n [!code-vb[System.Web.Compilation.ResourceExpressionBuilder#1](~/add/codesnippet/visualbasic/t-system.web.compilation_3_1.aspx)]  \n  \n This code reads the following value from a resource file named `Financial.resx` in the App_GlobalResources directory.  \n  \n```  \n<data name=\"Currency\"><value xml:space=\"preserve\">US dollars</value></data>  \n```"
  syntax:
    content: >-
      [System.Web.Compilation.ExpressionEditor("System.Web.UI.Design.ResourceExpressionEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.Compilation.ExpressionPrefix("Resources")]

      public class ResourceExpressionBuilder : System.Web.Compilation.ExpressionBuilder
