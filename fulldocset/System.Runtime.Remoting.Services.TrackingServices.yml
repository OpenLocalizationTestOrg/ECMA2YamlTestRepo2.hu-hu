  name: TrackingServices
  nameWithType: TrackingServices
  fullName: System.Runtime.Remoting.Services.TrackingServices
  type: Class
  summary: "Regisztrálása, unregister és követési kezelők listájának beszerzése lehetőséget biztosít."
  remarks: "Nyomkövetési kezelők objektumokra, amelyek megvalósítják az <xref:System.Runtime.Remoting.Services.ITrackingHandler>felület, amely azt jelzi, hogy azok értesíteni kell a távoli eljáráshívási infrastruktúrában marshals, unmarshals vagy bontja a kapcsolatot egy objektum vagy a proxy.</xref:System.Runtime.Remoting.Services.ITrackingHandler> Minden objektum, amely regisztrálva van a TrackingServices szolgáltatásnál távoli eljáráshívási hívja, ha egy objektum vagy a jelenlegi proxy <xref:System.AppDomain>van át végrehajtásra, a program vesz ki, vagy nincs csatlakoztatva.</xref:System.AppDomain>       A TrackingServices szolgáltatásnál osztály összes metódus statikus és a nyomkövetési kezelők az aktuális <xref:System.AppDomain>.</xref:System.AppDomain> működik      > [!NOTE] > Ez az osztály a hivatkozás lehetővé teszi. Egy SecurityException hiba miatt fordul elő, ha a közvetlen hívónak nincs engedélye infrastruktúra. Lásd: [hivatkozás iránti igények kielégítése érdekében](~/add/includes/ajax-current-ext-md.md) további információt."
  example:
  - "The following code example shows how to use the methods of the TrackingServices class to register and unregister tracking handlers.  \n  \n The following code example shows how to implement a tracking handler.  \n  \n [!code-cs[System.Runtime.Remoting.Services.TrackingServices#30](~/add/codesnippet/csharp/t-system.runtime.remotin_36_1.cs)]  \n  \n The following code example shows how to implement this class on a server.  \n  \n [!code-cs[System.Runtime.Remoting.Services.TrackingServices#20](~/add/codesnippet/csharp/t-system.runtime.remotin_36_2.cs)]  \n  \n The following code example shows how to implement this class on a client for the server in the preceding code example.  \n  \n [!code-cs[System.Runtime.Remoting.Services.TrackingServices#0](~/add/codesnippet/csharp/t-system.runtime.remotin_36_3.cs)]  \n  \n The following code example shows the remote object that is used by the server and the client.  \n  \n [!code-cs[System.Runtime.Remoting.Services.TrackingServices#10](~/add/codesnippet/csharp/t-system.runtime.remotin_36_4.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class TrackingServices
