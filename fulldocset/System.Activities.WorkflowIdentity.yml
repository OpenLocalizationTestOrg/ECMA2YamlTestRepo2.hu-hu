  type: Class
  summary: "A megőrzött munkafolyamat-példányok leképezi a megfelelő munkafolyamat-definíciót."
  remarks: "Ez az osztály támogatja az versioning és a Windows Workflow Foundation dinamikus frissítés működését. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]munkafolyamat versioning, a munkafolyamat-azonosítója és a dinamikus frissítést, a következő témakörökben talál.       [Munkafolyamat Versioning](http://go.microsoft.com/fwlink/?LinkID=271561) bevezetett munkafolyamat versioning funkcióit mutatja be [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)].       [A dinamikus frissítés](http://go.microsoft.com/fwlink/?LinkId=271563) a munkafolyamat-definíció megőrzött munkafolyamat-példány frissítése a dinamikus frissítés használatával.       [WorkflowApplication-azonosító és Versioning](http://go.microsoft.com/fwlink/?LinkId=271564) WorkflowIdentity használata egy munkafolyamat-párhuzamos több verziójának futtatására.       [A WorkflowServiceHost párhuzamos Versioning](http://go.microsoft.com/fwlink/?LinkId=271565) ismerteti, hogyan lehet egy végpontot a munkafolyamat több verziójának futtatására.       [Hogyan: egy munkafolyamat-párhuzamos gazdagép több verzió](http://go.microsoft.com/fwlink/?LinkId=271566) Ez lépés a [első lépéseket ismertető oktatóanyagban](http://go.microsoft.com/fwlink/?LinkId=271570) azt mutatja be, a munkafolyamat-definíció frissítése, és a régi és új definition használatával egyszerre munkafolyamatok üzemeltetéséhez.       [Hogyan: a definíció rendszert futtató munkafolyamat-példány frissítése](http://go.microsoft.com/fwlink/?LinkId=271567) Ez lépés a [első lépéseket ismertető oktatóanyagban](http://go.microsoft.com/fwlink/?LinkId=271570) mutatja be egy új munkafolyamat-definíciót használatára megőrzött munkafolyamat-példány frissítése."
