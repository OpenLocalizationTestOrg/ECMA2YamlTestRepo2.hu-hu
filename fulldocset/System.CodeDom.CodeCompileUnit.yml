  name: CodeCompileUnit
  nameWithType: CodeCompileUnit
  fullName: System.CodeDom.CodeCompileUnit
  type: Class
  summary: "Egy tárolót biztosít a CodeDOM program diagramhoz."
  remarks: "A CodeCompileUnit egy tárolót biztosít a CodeDOM program diagramhoz.       A CodeCompileUnit tartalmaz egy gyűjteményt, amely képes tárolni <xref:System.CodeDom.CodeNamespace>CodeDOM tartalmazó objektumokat a projekt szerelvény forrás-kód diagramok, valamint a projekt által hivatkozott szerelvényeket gyűjteménye, és az attribútumok gyűjteménye.</xref:System.CodeDom.CodeNamespace>       A következőből: CodeCompileUnit átadhatók a <xref:System.CodeDom.Compiler.ICodeGenerator.GenerateCodeFromCompileUnit%2A>metódusában egy <xref:System.CodeDom.Compiler.ICodeGenerator>megvalósítása mellett más paramétereket ad a kód generálása a program diagramhoz szerepelnie kell a fordítási alapján egységben</xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.ICodeGenerator.GenerateCodeFromCompileUnit%2A>      > [!NOTE] > Egyes nyelvek csak egyetlen névtér, amely tartalmazza a kódfordítási egység az osztály támogatja."
  example:
  - "The following code example constructs a CodeCompileUnit that models the program structure of a simple \"Hello World\" program. This code example is part of a larger example that also produces code from this model, and is provided for the <xref:System.CodeDom.Compiler.CodeDomProvider> class.  \n  \n [!code-cpp[CodeDomExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_1_1.cpp)]\n [!code-cs[CodeDomExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_1_1.cs)]\n [!code-vb[CodeDomExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeCompileUnit : System.CodeDom.CodeObject
