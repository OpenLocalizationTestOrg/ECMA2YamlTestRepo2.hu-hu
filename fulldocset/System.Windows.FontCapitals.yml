  fullName: System.Windows.FontCapitals
  type: Enum
  summary: "Ismerteti a nagybetűvel stílusát egy <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> objektum."
  remarks: "Nagybetűvel olyan beruházási stílusú glyphs elem szövegének megjelenítéshez tipográfiai formája. Általában szöveg jelenik meg a nagybetűs, amikor a betűk közötti távolságot szerepelhet túl szoros, és a súlyozás, és az egyik betűje se túl nagy részét. OpenType stílusbeállításokat formátumok számos nagybetű, többek között a kis nagybetű, petite nagybetű, titling és nagy térköz támogat. Ezek a formátumok stílusbeállításokat nagybetűvel megjelenésének teszik lehetővé.       A következő szöveget a Pescadero betűkészlet &quot;SmallCaps&quot; és &quot;AllSmallCaps&quot; formában betűk követi szabványos nagybetűvel jeleníti meg. Ebben az esetben az azonos betűméret minden három szót szolgál.       ![OpenType nagybetűvel használatával](~/add/media/opentypefont11.gif &quot;OpenType nagybetűvel használatával&quot;) nagybetűvel Titling nagybetűvel – példa: világosabb a súlyozás és része, és több elegáns megjelenését, mint a normál nagybetűvel tervezett. Vagy nagybetűvel jellemzően nagyobb betűméretek fejlécében. A következő szöveget a Pescadero betűkészlet normál és vagy nagybetűvel jeleníti meg. Figyelje meg, hogy az a szöveg, a második sor szűkebb stem szélességét.       ![Nagybetűvel titling OpenType használatával](~/add/media/opentypefont20.gif &quot;nagybetűvel titling OpenType használatával&quot;) normál és vagy nagybetűvel példa > [!NOTE] > legtöbb OpenType betűtípusok teszi közzé a teljes OpenType funkciók egy részét."
  example:
  - "The following code example shows how to define capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object. When the \"SmallCaps\" format is used, any leading capital letter is ignored.  \n  \n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]  \n  \n The following code example shows how to define titling capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]\n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]"
  syntax:
    content: public enum FontCapitals
