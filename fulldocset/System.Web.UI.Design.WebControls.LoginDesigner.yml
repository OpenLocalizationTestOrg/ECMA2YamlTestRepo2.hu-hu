  name: LoginDesigner
  nameWithType: LoginDesigner
  fullName: System.Web.UI.Design.WebControls.LoginDesigner
  type: Class
  summary: "A vizuális tervező használatára, a tervezési idejű támogatást nyújt a <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> webkiszolgáló vezérlőelem."
  remarks: "A <xref:System.Web.UI.WebControls.Login>vezérlőelem jeleníti meg a felhasználói felület, amely lehetővé teszi, hogy a felhasználót, hogy jelentkezzen be a tároló webhely.</xref:System.Web.UI.WebControls.Login>       A vizuális tervező használatára, a forrás Tervező nézetre váltáskor forrás jelölőkód, amely leírja a <xref:System.Web.UI.WebControls.Login>vezérlő elemzi és tervezési idejű a vezérlő létrehozzák a Tervező felületére.</xref:System.Web.UI.WebControls.Login> Amikor visszavált Source nézetben, a vezérlő megőrizni a forrás jelölőkód, amelyet szerkeszteni be a jelölés során, a weblap. A LoginDesigner osztály tervezési idejű támogatást nyújt a <xref:System.Web.UI.WebControls.Login>vezérlő.</xref:System.Web.UI.WebControls.Login>       Az LoginDesigner osztály tulajdonságait a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>tulajdonság értéket ad vissza egy <xref:System.ComponentModel.Design.DesignerActionListCollection>objektum, amely általában a származtatott objektumot tartalmaz a <xref:System.ComponentModel.Design.DesignerActionList>osztály minden szinten az öröklési fában a Designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>      -A <xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>tulajdonság megjelenítendő sémák formázás gyűjteményének beolvasása az **automatikus formázás** párbeszédpanel megnyitásához.</xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>      -A <xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>tulajdonság sablon csoportját a mezők a társított gyűjteményének beolvasása az <xref:System.Web.UI.WebControls.Login>vezérlő és a legfelső szintű <xref:System.Web.UI.WebControls.Login>sablon.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>      -A <xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>tulajdonság mindig adja vissza `true`, amely azt jelzi, hogy a Tervező hoz létre a kapcsolódó ideiglenes példányának <xref:System.Web.UI.WebControls.Login>a tervezési idejű kód létrehozásához.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>       A LoginDesigner osztály módszer a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>metódus visszaadja a jelölés során, a társított megjelenítéséhez használt <xref:System.Web.UI.WebControls.Login>tervezési időben.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>      -A <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>metódus visszaadja a társított <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> sablonjának szerializált másolatát</xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>      -A <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>módszer lehetővé teszi a kód a társított megjelenítéséhez használt <xref:System.Web.UI.WebControls.Login>Tervezés közben hiba történt, amikor.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>      -A <xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>metódus előkészíti a Tervező megtekintése, szerkesztése és a kapcsolódó <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> tervezése</xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>      -A <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>metódus tulajdonságok eltávolítása, vegye fel további tulajdonságokat, vagy a kapcsolódó <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> tulajdonságainak árnyékmásolat használatos</xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>      -A <xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>metódus állítja be a társított területet <xref:System.Web.UI.WebControls.Login>vezérlő sablon szerializált példányából.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>"
  example:
  - "The following code example shows how to extend the LoginDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Login> control at design time.  \n  \n The example derives the `MyLogin` control from the <xref:System.Web.UI.WebControls.Login>. The `MyLogin` is a copy of the <xref:System.Web.UI.WebControls.Login> control. The example also derives the `MyLoginDesigner` class from the LoginDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginDesigner` on the `MyLogin` control.  \n  \n The `MyLoginDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLogin` control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message rendered in red, bold text.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_19_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_19_1.vb)]"
  syntax:
    content: 'public class LoginDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
