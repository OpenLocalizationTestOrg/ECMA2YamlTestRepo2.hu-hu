  remarks: "Mivel a UsePreviewControl tulajdonság mindig `true`, a tervező <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>tulajdonság vissza a társított <xref:System.Web.UI.WebControls.Login>vezérlő a tervezési idejű kód előállításához.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> A <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>tulajdonság a másolatot készít a tényleges megőrzése által <xref:System.Web.UI.WebControls.Login>vezérlő, majd a megőrzött vezérlő karakterlánc elemzésekor.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> A másolt vezérlő nincs hatással a <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> bármely megőrzését       Ha a UsePreviewControl tulajdonság felül van bírálva vissza `false`, a designer használja a társított <xref:System.Web.UI.WebControls.Login>magát a tervezési idejű jelölés során, és a vezérlő tervezéskor módosításait a lap markup forrás megmaradnak.</xref:System.Web.UI.WebControls.Login>"
