  fullName: System.Web.UI.WebControls.GridViewPageEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.GridView.PageIndexChanging&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.GridView>szabályozása vet fel a <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>eseményt, amikor egy személyhívó gombra (gombot a `CommandName` tulajdonság &quot;Lap&quot; értékre van állítva) a vezérlőben kattint, de előtte a <xref:System.Web.UI.WebControls.GridView>vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> </xref:System.Web.UI.WebControls.GridView> Ez lehetővé teszi, hogy egy egyéni rutin, például a lapozás művelet megszakítása, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.      > [!NOTE] > Lapozógombokra általában személyhívó sorában található egy <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView>       A GridViewPageEventArgs objektumok kerülnek az esemény-kezelési metódus, amely lehetővé teszi az oldal a felhasználó által megadott index meghatározásához és annak jelzésére, hogy a lapozási műveletet meg kell szakítani. A lapozási műveletet mégsem folytatja, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>tulajdonság GridViewPageEventArgs objektum `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek GridViewPageEventArgs példányt listájáért lásd: a <xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewPageEventArgs object passed to the event-handling method to determine the index of the page selected by the user and to cancel the paging operation.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_250_1.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_250_1.aspx)]"
  syntax:
    content: 'public class GridViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
