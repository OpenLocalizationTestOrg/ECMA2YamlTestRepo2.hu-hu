  summary: "Lekérdezi vagy beállítja a megjelenő új lap indexe a <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> vezérlő."
  remarks: "Mivel a <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>esemény előtt következik be a <xref:System.Web.UI.WebControls.GridView>vezérlő lapozási műveletet hajt végre a <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>a vezérlő tulajdonsága határozza meg az oldal a felhasználó által megadott index nem használható.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> A NewPageIndex tulajdonság segítségével határozza meg az oldal a felhasználó által megadott index.      > [!NOTE] > Során a <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>esemény, a <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>tulajdonság még mindig tartalmaz a korábban megjelenített lap indexe.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging>       Ez a tulajdonság egy másik értékre állításával a felhasználó által megadott oldalindex programozott módon felülbírálására használhatja."
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1152_1.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1152_1.aspx)]"
