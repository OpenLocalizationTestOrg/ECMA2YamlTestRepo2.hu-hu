  type: Class
  summary: "Az esemény argumentumot a <xref href=&quot;System.Web.Security.PassportAuthenticationModule.Authenticate&quot;> </xref> esemény által egy <xref href=&quot;System.Web.Security.PassportAuthenticationModule&quot;> </xref>. Már létezik egy identitás ezen a ponton, mivel ez akkor hasznos, különösen, ha egy egyéni csatolása <xref:System.Security.Principal.IPrincipal>objektum a környezethez, a megadott identitásával.</xref:System.Security.Principal.IPrincipal> Ez az osztály elavult."
  remarks: "Ez az osztály már elavult, és már nem támogatott. A Microsoft Passport hálózati felváltotta a Windows Live ID azonosítójával. A webes alkalmazás a felhasználók hitelesítésére Windows Live ID azonosító használatával kapcsolatos további információkért lásd: [Windows Live ID SDK](http://go.microsoft.com/fwlink/?LinkId=106346)."
  syntax:
    content: >-
      [System.Obsolete("This type is obsolete. The Passport authentication product is no longer supported and has been superseded by Live ID.")]

      public sealed class PassportAuthenticationEventArgs : EventArgs
