  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.Forms.Form.InputLanguageChanged&quot;> </xref> esemény."
  remarks: "Használhatja a InputLanguageChangedEventArgs adatait azzal kapcsolatban, hogy módosítsa az írásjegybevivő (IME), vagy jobbról balra értékek felcserélése vonatkozó döntések meghozatalában. Is módosíthatja a <xref:System.Threading.Thread.CurrentCulture%2A>egy szál és a <xref:System.Threading.Thread.CurrentUICulture%2A>tulajdonságait, hogy a különböző erőforrások lekérése kivételezett mentve.</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A>       Egy InputLanguageChangedEventArgs azonosítja a területi beállítás és az új nyelv értéke.       A <xref:System.Windows.Forms.Form.InputLanguageChanging>esemény megelőzi a <xref:System.Windows.Forms.Form.InputLanguageChanged>esemény.</xref:System.Windows.Forms.Form.InputLanguageChanged> </xref:System.Windows.Forms.Form.InputLanguageChanging>"
  example:
  - "The following example creates a new <xref:System.Windows.Forms.Form> and attaches an event handler to the <xref:System.Windows.Forms.Form.InputLanguageChanged> event. This event changes the `IMEmode` when the input language changes to Japanese.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_14_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_14_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_14_1.cs)]"
