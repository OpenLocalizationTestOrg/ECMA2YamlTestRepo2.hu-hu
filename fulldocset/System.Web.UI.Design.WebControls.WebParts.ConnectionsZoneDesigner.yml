  type: Class
  summary: "Tervezési idejű támogatást nyújt a <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> szabályozza."
  remarks: "ConnectionsZoneDesigner reprezentációja tervezési idejű egy <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>eléréséhez menü-vezérlés a <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>gyűjtemény és a <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>tulajdonság a felhasználók kényelme érdekében a lap fejlesztő.</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A> </xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> A csak zóna designer, amely nem támogatja a Tervező régióban. Ennek az az oka <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>vezérlők hivatkozások segítségével hozza létre a kapcsolatokat a fogd és vidd felhasználói felület (UI) helyett.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>       A <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>gyűjtemény és a <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>mindkét megjelenik a Műveletek menü tulajdonság a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>vezérlő.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A> </xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>, kiválasztásakor a kijelölt színsémák biztosít.</xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> A <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>jelölőnégyzetet, ha ki van választva, a vezérlő tartalmát jeleníti meg, mert úgy tűnik, a böngészőben; a vezérlő üres lesz, amíg a kapcsolat.</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>       Egyéni támogatásához ConnectionsZoneDesigner örökölhet <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>csakúgy, mint bármely más vezérlő designer szabályozzák.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Ha szeretné felülbírálni az <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.GetDesignTimeHtml%2A>módszer módosításához a jelölés során, a vezérlő megjelenítő.</xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.GetDesignTimeHtml%2A> Felülbírálhatja a <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>gyűjtemény hozzáadása egy <xref:System.Web.UI.Design.DesignerAutoFormatCollection>egyéni séma.</xref:System.Web.UI.Design.DesignerAutoFormatCollection> </xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>"
  example:
  - "The following code example shows how to hide additional properties from a custom <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control by overriding the <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.PreFilterProperties%2A> method.  \n  \n [!code-cs[WebPartsDesigners_ConnectionsZoneDesigner_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_37_1.cs)]\n [!code-vb[WebPartsDesigners_ConnectionsZoneDesigner_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_37_1.vb)]"
