  name: IDataKeysControl
  nameWithType: IDataKeysControl
  fullName: System.Web.UI.IDataKeysControl
  type: Interface
  summary: "Meghatározza, hogyan ASP.NET létrehoz ügyfél azonosítók adathoz kötött vezérlő meghatározó tulajdonságok közzététele."
  remarks: "A IDataKeysControl felület adathoz kötött vezérlők megadhatja, hogy egy ügyfél-Azonosítót létrehozását megvalósító két tulajdonság határozza meg. Egy vezérlő több példánya megjelenítő adathoz kötött vezérlő létre kell hoznia az egyes példányaihoz tartozó vezérlőelem azonosítója. Azonosító ahhoz, hogy engedélyezze a hozzáférést a vezérlő az ügyféloldali parancsprogram egyedinek kell lennie.       A <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>tulajdonság lehetővé teszi, hogy vagy neveit adatmezőt a generált érték szereplő értékeket megadhatja a <xref:System.Web.UI.Control.ClientID%2A>tulajdonság.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> Ezek az értékek segítségével a vezérlő oly módon, hogy értéknek felel meg ellátása, ahelyett, hogy egy tetszőleges értékre, például a sorrendet, amelyben a vezérlők megjelennek-e a lapon minden példánya egyedileg azonosítható. Például egy termékek adattábla bejegyzéseit megjelenítésekor rendelhet `ProductID` számára a <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>tulajdonság.</xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> Ebben az esetben a minden adathoz kötött vezérlő példányát is azonosítható, ha az értéket a `ProductID` mező."
  syntax:
    content: public interface IDataKeysControl
  implements: []
  platform:
  - net462
