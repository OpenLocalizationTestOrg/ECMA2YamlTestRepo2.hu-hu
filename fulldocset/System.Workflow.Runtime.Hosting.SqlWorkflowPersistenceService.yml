  name: SqlWorkflowPersistenceService
  nameWithType: SqlWorkflowPersistenceService
  fullName: System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService
  type: Class
  summary: "SQL-adatbázis segítségével tárolja a munkafolyamat állapotadatokat tárolószolgáltatása jelöli."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Az SqlWorkflowPersistenceService osztály egy teljesen működőképes adatmegőrzési szolgáltatást jelenti. A szolgáltatás out-of-box segítségével továbbra is fennáll, és egy munkafolyamat-példány, ha a munkafolyamat futásidejű motor által kért munkafolyamat-állapot adatainak lekérésére.       A munkafolyamat tranzakció kötegelési által biztosított funkciókat a <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> részt vesz a SqlWorkflowPersistenceService Ez azt jelenti, hogy hozzáadja az SQL-adatbázis ír, amelyben egy függőben lévő objektumok a <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>és megvalósítja az <xref:System.Workflow.Runtime.IPendingWork>felületet.</xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>       Az SqlWorkflowPersistenceService támogatja a munkafolyamat-példány zárolását. Ez a funkció akkor használatos, ha a munkafolyamat több futtatókörnyezeteket az adatbázis megosztása. Az SQL-adatbázistáblában szereplő oszlop zárolva van, amikor egy munkafolyamat-futtatókörnyezet használja a munkafolyamat-példányok megjelölése szolgál. Az SqlWorkflowPersistenceService nem töltődik be egy másik futtatókörnyezet &quot;használatban&quot; jelölésű munkafolyamat-példány. Általában a zárolások feloldásáig blokkolva lesz amikor a munkafolyamat-példányhoz, például üresjárati, befejezésekor, vagy leállás. A zárolásokat automatikusan is oldhatók adott ideig tartó tétlenség után. Tétlen időszak után ez a konstruktor SqlWorkflowPersistenceService osztály használatával állítható be.  Is megadhatók a konfigurációs fájlban.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]adatmegőrzési szolgáltatások általában tekintse meg az <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>osztályhoz.</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>       Munkafolyamat-példányok tartalmazhat időzítők, például ha egy <xref:System.Workflow.Activities.DelayActivity>.</xref:System.Workflow.Activities.DelayActivity> Időzítő tartalmazó munkafolyamatokat az SqlWorkflowPersistenceService a munkafolyamat következő időzítő lejárati idejének rögzíti. Az SqlWorkflowPersistenceService rendszeresen lekérdezi a az adatbázist, amelynek időzítők lejárt munkafolyamatok keres. A gyakoriság, a lekérdezési időköz Az SqlWorkflowPersistenceService konstruktor vagy egy konfigurációs fájl használatával állítható be.      > [!NOTE] > Mindkét használatakor a <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>és munkafolyamat-alkalmazásokban SqlWorkflowPersistenceService, javasoljuk, hogy egy önálló adatbázis használni az adatmegőrzést, és nyomon követés.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
