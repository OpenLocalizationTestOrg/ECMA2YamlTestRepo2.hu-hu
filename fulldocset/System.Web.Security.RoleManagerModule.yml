  summary: "Kezeli a <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> példányt a jelenlegi felhasználó számára. Ez az osztály nem örökölhető."
  remarks: "A RoleManagerModule osztály használatával rendelhet egy <xref:System.Web.Security.RolePrincipal> <xref:System.Web.HttpContext.User%2A>a <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>.</xref:System.Web.HttpContext></xref:System.Web.HttpContext.Current%2A> tulajdonsága</xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RolePrincipal>       Kérés befejezése után a RoleManagerModule frissíti a gyorsítótárazott szerepköri információkat tartalmazó szerepkörök cookie-t. Ha a <xref:System.Web.HttpContext.User%2A>típusú <xref:System.Web.Security.RolePrincipal>, és <xref:System.Web.Security.RolePrincipal>, hogy módosult-e a gyorsítótárazott szerepkör listát úgy, hogy a <xref:System.Web.Security.RolePrincipal.CachedListChanged%2A>tulajdonságot `true`, a RoleManagerModule frissíti a gyorsítótárazott szerepköri információkat tartalmazó szerepkörök cookie.</xref:System.Web.Security.RolePrincipal.CachedListChanged%2A> </xref:System.Web.Security.RolePrincipal> </xref:System.Web.Security.RolePrincipal> </xref:System.Web.HttpContext.User%2A>       Ez az osztály nem célja, hogy közvetlenül a kódból használni."
  syntax:
    content: 'public sealed class RoleManagerModule : System.Web.IHttpModule'
  inheritance:
