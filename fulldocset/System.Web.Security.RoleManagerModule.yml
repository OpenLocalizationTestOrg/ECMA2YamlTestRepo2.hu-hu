- uid: System.Web.Security.RoleManagerModule.GetRoles
  id: GetRoles
  parent: System.Web.Security.RoleManagerModule
  langs:
  - csharp
  name: GetRoles
  nameWithType: RoleManagerModule.GetRoles
  fullName: System.Web.Security.RoleManagerModule.GetRoles
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Egy globális alkalmazás esemény következik be, amikor a <xref href=&quot;System.Web.Security.RoleManagerModule&quot;> </xref> készen áll a hozzon létre egy <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> , amely jelzi, hogy az aktuális felhasználó."
  remarks: "A GetRoles egy esemény jelenik meg a <xref:System.Web.Security.RoleManagerModule>létrehoz egy <xref:System.Web.Security.RolePrincipal>objektumot, és hozzárendeli <xref:System.Web.HttpContext.User%2A>a <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>.</xref:System.Web.HttpContext></xref:System.Web.HttpContext.Current%2A> tulajdonságának</xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RolePrincipal> </xref:System.Web.Security.RoleManagerModule> előtt Ez az esemény naplózása, amikor a szerepkör-információ vonatkozik, vagy cserélje le a létrehozását használhatja egy <xref:System.Web.Security.RolePrincipal>által a <xref:System.Web.Security.RoleManagerModule>saját kóddal.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RolePrincipal>       Az alkalmazás szerepkör adatok megszakíthatja a <xref:System.Web.Security.RoleManagerModule>úgy, hogy a <xref:System.Web.Security.RoleManagerEventArgs.RolesPopulated%2A>tulajdonsága a <xref:System.Web.Security.RoleManagerEventArgs>való `true` a GetRoles eseményben.</xref:System.Web.Security.RoleManagerEventArgs> </xref:System.Web.Security.RoleManagerEventArgs.RolesPopulated%2A> </xref:System.Web.Security.RoleManagerModule>       Ha <xref:System.Web.Security.RoleManagerEventArgs.RolesPopulated%2A>való `true` a GetRoles eseménykezelő, majd a <xref:System.Web.HttpContext.User%2A>tulajdonsága <xref:System.Web.HttpContext>nincs beállítva <xref:System.Web.Security.RolePrincipal>a <xref:System.Web.Security.RoleManagerModule>.</xref:System.Web.Security.RoleManagerModule> objektum</xref:System.Web.Security.RolePrincipal> </xref:System.Web.HttpContext> aktuális</xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RoleManagerEventArgs.RolesPopulated%2A>"
  example:
  - "The following example shows the GetRoles event included in the Global.asax file for an ASP.NET application. The GetRoles event adds a trace notification for an application where trace is enabled in the Web.config file.  \n  \n [!code-cs[System.Web.Security.RoleManagerModule#1](~/add/codesnippet/csharp/e-system.web.security.ro_1.asax)]\n [!code-vb[System.Web.Security.RoleManagerModule#1](~/add/codesnippet/visualbasic/e-system.web.security.ro_1.asax)]"
  syntax:
    content: public event System.Web.Security.RoleManagerEventHandler GetRoles;
    return:
      type: System.Web.Security.RoleManagerEventHandler
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
