  name: DataRowVersion
  nameWithType: DataRowVersion
  fullName: System.Data.DataRowVersion
  type: Enum
  summary: "Azon verziója egy <xref href=&quot;System.Data.DataRow&quot;> </xref>."
  remarks: "A DataRowVersion értékeket fogja használni, ha megtalálható a értékének beolvasása a <xref:System.Data.DataRow>használatával <xref:System.Data.DataRow.Item%2A>vagy a <xref:System.Data.DataRow.GetChildRows%2A>, a <xref:System.Data.DataRow>objektum.</xref:System.Data.DataRow> </xref:System.Data.DataRow.GetChildRows%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow>       A DataRowVersion arról tájékoztatja, hogy melyik verzióját egy <xref:System.Data.DataRow>létezik.</xref:System.Data.DataRow> Verziók módosítása a következő esetekben: - hívása után a <xref:System.Data.DataRow>objektum <xref:System.Data.DataRow.BeginEdit%2A>metódust, ha megváltoztatja az értéket a `Current` és `Proposed` értékek elérhetővé válnak.</xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow>      -Után hívja a <xref:System.Data.DataRow>objektum <xref:System.Data.DataRow.CancelEdit%2A>metódus, a `Proposed` érték törlődik.</xref:System.Data.DataRow.CancelEdit%2A> </xref:System.Data.DataRow>      -Után hívja a <xref:System.Data.DataRow>objektum <xref:System.Data.DataRow.EndEdit%2A>módszer esetén a tervezett érték válik a `Current` érték.</xref:System.Data.DataRow.EndEdit%2A> </xref:System.Data.DataRow>      -Után hívja a <xref:System.Data.DataRow>objektum <xref:System.Data.DataRow.AcceptChanges%2A>metódus, a `Original` értéke azonos lesz a `Current` érték.</xref:System.Data.DataRow.AcceptChanges%2A> </xref:System.Data.DataRow>      -Után hívja a <xref:System.Data.DataTable>objektum <xref:System.Data.DataTable.AcceptChanges%2A>metódus, a `Original` értéke azonos lesz a `Current` érték.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable>      -Után hívja a <xref:System.Data.DataRow>objektum <xref:System.Data.DataRow.RejectChanges%2A>metódus, a `Proposed` értéket a rendszer törli, és a verzió kerül `Current`.</xref:System.Data.DataRow.RejectChanges%2A> </xref:System.Data.DataRow>"
  example:
  - "The following example checks the DataRowVersion of a <xref:System.Data.DataRow> before invoking the <xref:System.Data.DataRow.AcceptChanges%2A> method.  \n  \n [!code-cs[Classic WebData DataRowVersion Example#1](~/add/codesnippet/csharp/t-system.data.datarowver_1.cs)]\n [!code-vb[Classic WebData DataRowVersion Example#1](~/add/codesnippet/visualbasic/t-system.data.datarowver_1.vb)]"
  syntax:
    content: public enum DataRowVersion
