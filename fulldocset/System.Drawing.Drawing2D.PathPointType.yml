  remarks: "Minden egyes ponton egy <xref:System.Drawing.Drawing2D.GraphicsPath>objektum társítva típussal rendelkezik.</xref:System.Drawing.Drawing2D.GraphicsPath> A típus határozza meg, hogyan a pont az elérési út megrajzolásához használt. Pont alakzatok alkotó típusai start pontot, a stop pontokat és a Bézier görbepontok. Típusok a jelölők, amelyek lehetővé teszik az egy elérési utat vagy egy maszk megjelenítése vagy elrejtése pontok könnyen átjárás is tartalmaznak. A sor típusa és a Bezier-típusok kombinálható CloseSubpath (a bitenkénti operátor segítségével `OR`) jelezheti, hogy a megfelelő ponton a legutóbbi pont a képen és, hogy az ábra be kell zárni."
  syntax:
    content: public enum PathPointType
