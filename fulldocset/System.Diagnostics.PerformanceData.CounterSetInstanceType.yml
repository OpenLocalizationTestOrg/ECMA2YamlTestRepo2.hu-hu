  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Ez a típus hasonlít a GlobalAggregate, azzal a különbséggel, hogy ez a Számláló típusú tárolja az összes értékeinek élettartama a fogyasztói (a számláló a élettartama meghaladja a számláló értéke gyorsítótárazott). Például ha a merevlemezek, a globális összesített példában szereplő egyik elérhetetlenné válik, az összes bájtot olvasott, hogy a lemez továbbra is lenne elérhető és a számításhoz használt."
