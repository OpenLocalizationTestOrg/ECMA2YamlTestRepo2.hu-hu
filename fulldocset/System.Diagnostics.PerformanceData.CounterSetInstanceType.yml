  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  id: InstanceAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: InstanceAggregate
  nameWithType: CounterSetInstanceType.InstanceAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Ez a típus hasonlít MultipleAggregate, azzal a különbséggel, hogy helyett minden példány adatok összesítésének egy összesített (_Total)-példányra, az összesítő teljesítményszámláló-adatok azonos nevű példányokból. Például, ha több szolgáltató dolgozza fel a benne lévő példányok IExplore nevű, több és MultipleAggregate következő CounterSet objektumhoz: jelennek meg több IExplore példány (IExplore, IExplore&#1;, IExplore&#2; és így tovább); egy InstanceAggregate példánytípus azonban csak egy IExplore példány IExplore nevű példányainak összesített számláló adataival tesznek közzé."
  remarks: "Ez a típus nem támogatott a Windows Vista rendszerben."
  syntax:
    content: InstanceAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
