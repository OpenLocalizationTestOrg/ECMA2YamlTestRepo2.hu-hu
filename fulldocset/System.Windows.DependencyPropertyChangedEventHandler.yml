  summary: "Jelöli az események kezelésére metódus jelenik meg, ha egy <xref href=&quot;System.Windows.DependencyProperty&quot;> </xref> módosul egy adott <xref href=&quot;System.Windows.DependencyObject&quot;> </xref> végrehajtására."
  remarks: "Ez a delegált adott események jelentés függőségi tulajdonságok módosítását a kezelő aláírása.       Egy esemény, a kezelő használó ki van téve, mint egy [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] esemény, nem pedig egy irányított események. Általában ezek az események kövesse az elnevezési minta `Is(` *PropertyName*`)Changed`, ahol *PropertyName* van a <xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName>módosított tulajdonságának.</xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName> Az esemény az argumentumok használt lekérdezni a tulajdonság régi és az új értéket az adott esemény által jelentett módon. Jellemzően nincs 1:1-levelezést tulajdonságai között, hogy a változás- és egy adott esemény, a módosítás jelentéseket. Lehetőség arra is, bár a jogcímszolgáltatótól, az azonos esemény jelentés változások egynél több tulajdonságra. Ebben az esetben a <xref:System.Windows.DependencyPropertyChangedEventArgs>meghatározására a módosított tulajdonság ellenőrizni kell.</xref:System.Windows.DependencyPropertyChangedEventArgs>       Az adatok eseményosztály <xref:System.Windows.DependencyPropertyChangedEventArgs>egy szélesebb körű használatú mint csak ez a delegált.</xref:System.Windows.DependencyPropertyChangedEventArgs> <xref:System.Windows.DependencyPropertyChangedEventArgs>való kommunikációhoz adatait is használt <xref:System.Windows.PropertyChangedCallback>megvalósítások, a Testreszabás szolgáltatásait és a belső részét képező, a [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] tulajdonság rendszer, és a <xref:System.Windows.DependencyObject.OnPropertyChanged%2A>virtuális metódus, amely bármely objektum függőségi tulajdonságának megváltozásakor, adja meg az osztály-specifikus értesítések felülbírálható.</xref:System.Windows.DependencyObject.OnPropertyChanged%2A> </xref:System.Windows.PropertyChangedCallback></xref:System.Windows.DependencyPropertyChangedEventArgs>"
