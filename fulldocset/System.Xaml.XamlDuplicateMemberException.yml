  fullName: System.Xaml.XamlDuplicateMemberException
  type: Class
  summary: "A kivétel fordul elő, amikor a XAML-író próbál írni egy értéket a duplikált tagjához ugyanazon objektum csomópontjába."
  remarks: "Kezelni ezt a kivételt az XAML-csomópont adatfolyama, ha tagok ismétlődő lehetséges számos esetben előfordulhat, hogy jelentett. Például egy XAML content tulajdonságnak egy explicit tulajdonságelem előfordulhat, hogy szerepelnie szóköz, hogy a rendszer könyvtárelválasztóként értelmezi tartalmat, ha a gyűjtemény jelentős szóköz. Az XAML-író előfordulhat, hogy megpróbálta alaphelyzetbe állítani egy tulajdonságot, amelynek kell helyette használni, vagy egy `GetObject` alapértelmezett érték. Az XAML-csomópont adatfolyama az egyes csomópontok elemez, ha a probléma gyakran azt is meghatározhatja.       Ha egy XAML objektum író biztosít, ismétlődő tagok különleges átadás, megakadályozhatja ismétlődő tag kivétel noconnection <xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>, `true` <xref:System.Xaml.XamlObjectWriterSettings>, amely a <xref:System.Xaml.XamlObjectWriter>.</xref:System.Xaml.XamlObjectWriter> inicializálni</xref:System.Xaml.XamlObjectWriterSettings> a</xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>"
