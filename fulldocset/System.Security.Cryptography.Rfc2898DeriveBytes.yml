  name: Rfc2898DeriveBytes
  nameWithType: Rfc2898DeriveBytes
  fullName: System.Security.Cryptography.Rfc2898DeriveBytes
  type: Class
  summary: "Jelszóalapú valósít meg kulcs származtatását funkciót, PBKDF2, a pszeudo véletlenszám-generátor kezdőértékét alapján használatával <xref href=&quot;System.Security.Cryptography.HMACSHA1&quot;> </xref>."
  remarks: "Rfc2898DeriveBytes időt vesz igénybe, a jelszót, a védőérték és iterációs számot, és akkor hoz létre a hívásokat keresztül kulcsok a <xref:System.Security.Cryptography.Rfc2898DeriveBytes.GetBytes%2A>metódus.</xref:System.Security.Cryptography.Rfc2898DeriveBytes.GetBytes%2A>       RFC 2898 módszereket biztosít a jelszó és a védőérték egy kulcs és inicializáló vektor (IV) tartalmazza. PBKDF2, a kulcs származtatását jelszóalapú függvény álvéletlen funkcióval, amely lehetővé teszi a kulcsok generálása gyakorlatilag korlátlan hosszúságú kulcsok létrehozására használhatja. A Rfc2898DeriveBytes osztály egy alap és más paramétereket a származtatott kulcs létrehozására használható. A kulcs származtatását jelszóalapú függvényben az Alap kulcs jelszót pedig a többi paraméter védőérték értéket és iterációs számot.       PBKDF2 kapcsolatos további információkért tekintse meg a 2898-as RFC, &quot;PKCS #5: jelszó alapú titkosítás Specification 2.0-s verzióját,&quot; érhető el a [megjegyzések webhely kérelem](http://go.microsoft.com/fwlink/?LinkID=37119). Című rész 5.2, &quot;PBKDF2,&quot; vonatkozó további információkat.      > [!IMPORTANT] > Soha nem kódolnia a jelszó az a forráskódot.  Kódolt jelszavakat szerelvényből használatával lehet beolvasni a [Ildasm.exe (IL kicsomagoló)](~/add/includes/ajax-current-ext-md.md), hexadecimális szerkesztő használatával, vagy egyszerűen nyissa meg a szerelvény egy szövegszerkesztőben, például a Notepad.exe be."
  example:
  - "The following code example uses the Rfc2898DeriveBytes class to create two identical keys for the <xref:System.Security.Cryptography.TripleDES> class.  It then encrypts and decrypts some data using the keys.  \n  \n [!code-cs[rfc28981#1](~/add/codesnippet/csharp/t-system.security.crypto_117_1.cs)]\n [!code-vb[rfc28981#1](~/add/codesnippet/visualbasic/t-system.security.crypto_117_1.vb)]\n [!code-cpp[rfc28981#1](~/add/codesnippet/cpp/t-system.security.crypto_117_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class Rfc2898DeriveBytes : System.Security.Cryptography.DeriveBytes
