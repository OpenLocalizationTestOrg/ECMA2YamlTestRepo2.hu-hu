  fullName: System.Web.UI.Design.DataBindingHandler
  type: Class
  summary: "Itt egy olyan alaposztályból adatkötés kezelőjének."
  remarks: "DataBindingHandler biztosít egy olyan alaposztályból adatkötési kezelők számára. A adatkötési kezelő jellemzőihez ahhoz, hogy egy jelentéssel bíró megjelenítése a tervezési felülethez a vezérlő adatkötési végrehajtásához használhatja. A vezérlő tervezőjét általában ez a funkció felelős. Azonban ha egy vezérlő nincs a tervezési felülethez élő például egy másik vezérlő a sablonon belül nem rendelkezik a tervezőben, és ez a funkció a adatkötés kezelő által biztosított, ha az egyik van megadva egy <xref:System.Web.UI.DataBindingHandlerAttribute>vezérlő a kódban.</xref:System.Web.UI.DataBindingHandlerAttribute>       A megerősített adatkötés kezelő használatához rendelkeznie kell a vezérlő adathoz kötött tulajdonságát vagy tulajdonságait egy <xref:System.Web.UI.DataBindingHandlerAttribute>megadott a kód, amely adatkötési kezelő használandó típusát jelzi.</xref:System.Web.UI.DataBindingHandlerAttribute>       Például a <xref:System.Web.UI.WebControls.Label>vezérlő társítva az <xref:System.Web.UI.Design.TextDataBindingHandler>osztály egy <xref:System.Web.UI.DataBindingHandlerAttribute> <xref:System.Web.UI.WebControls.Label>osztály</xref:System.Web.UI.WebControls.Label> -kódban</xref:System.Web.UI.DataBindingHandlerAttribute> </xref:System.Web.UI.Design.TextDataBindingHandler> </xref:System.Web.UI.WebControls.Label> Sablon belül egy <xref:System.Web.UI.WebControls.DataList>, egy <xref:System.Web.UI.WebControls.Label>vezérlő, amelynek text tulajdonságához adatkötés lett jeleníti meg a &quot;Adathoz kötött&quot; szó, a címkén.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.DataList> Az adatkötési kezelő nélkül a címke láthatatlan lesz tervezéskor, nem rendelkezik a kötést létrehozni a sablonalapú vezérlő adathoz kötött tulajdonságát tervezéskor jellemzőihez.       A adatkötési kezelő végrehajtásához adja meg egy új osztályt, ez az osztály és megvalósítása származik a <xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>metódus megfelelő tulajdonságainak beállításához.</xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>"
