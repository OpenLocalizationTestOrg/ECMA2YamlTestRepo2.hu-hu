- uid: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols
  id: SslProtocols
  parent: System.ServiceModel.Configuration.TcpTransportSecurityElement
  langs:
  - csharp
  name: SslProtocols
  nameWithType: TcpTransportSecurityElement.SslProtocols
  fullName: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: 'Próbálkozik az egyeztetéssel TcpClientCredentialType.Certificate típusú ügyfél hitelesítő adatok használata esetén SSL/TLS-protokollok listájának beolvasása. Az érték lehet egyet vagy többet a következő számbavétel tagjainak kombinációja: Ssl3, Tls, Tls11, Tls12.'
  remarks: "Az alapértelmezett érték: Ssl3 |} A TLS |} Tls11 |} Tls12. A keretrendszer 4.6 előtti verziói csak akkor támogatja, Ssl3 és a Tls. Ha ezek nem szerepelnek, a keretrendszer korábbi verzióinak kommunikáció nem lesz lehetséges. Tls11 és/vagy Tls12 megadása letiltja a Ssl3, a használatát, akkor is, ha az szerepel."
  syntax:
    content: public System.Security.Authentication.SslProtocols SslProtocols { get; }
    return:
      type: System.Security.Authentication.SslProtocols
      description: "Az SSL/TLS protokollok listájával."
  overload: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols*
  exceptions: []
  platform:
  - net462
