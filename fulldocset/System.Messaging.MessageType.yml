  name: MessageType
  nameWithType: MessageType
  fullName: System.Messaging.MessageType
  type: Enum
  summary: "Egy üzenet típusa azonosítja. Egy üzenet lehet egy tipikus üzenetsor-üzenetet, a (érkezési és olvasási) pozitív vagy negatív (érkezési és olvasási) nyugta, vagy a jelentés üzenet."
  remarks: "Tipikus (`Normal` típusa) üzenetek azok használatával várólistára küldött a <xref:System.Messaging.Message>osztály vagy túlterhelésének sem a <xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName>metódus.</xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName> </xref:System.Messaging.Message>       A Message Queuing szolgáltatás nyugtázási üzeneteket állít elő, amikor a küldő alkalmazás kér egy. Ha egy üzenet használatával küldi el a <xref:System.Messaging.Message>osztály, használhatja a <xref:System.Messaging.Message.AcknowledgeType%2A>fogadására visszaigazolások típusú tulajdonsággal.</xref:System.Messaging.Message.AcknowledgeType%2A> </xref:System.Messaging.Message> Például a Message Queuing hozhat létre a pozitív vagy negatív üzenetek annak jelzésére, hogy az eredeti üzenet érkezett, vagy lett beolvasva. A Message Queuing szolgáltatás a megfelelő visszaigazoló üzenetet küldő alkalmazás által meghatározott felügyeleti várólistába adja vissza. Ha megkapó, vagy egy visszaigazoló üzenetet használatával Belepillantás egy <xref:System.Messaging.Message>, a <xref:System.Messaging.Message.Acknowledgment%2A>tulajdonság jelöli a Message Queuing küldött a nyugtázást OK.</xref:System.Messaging.Message.Acknowledgment%2A> </xref:System.Messaging.Message>       A Message Queuing szolgáltatás akkor állít elő jelentésüzenetek, ha a forrás várólista-kezelő definiálása a jelentés várólistáját. Ha engedélyezve van a nyomkövetés (úgy, hogy a <xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>tulajdonságot az eredeti üzenet), a Message Queuing jelentés üzenetet küld a Message Queuing jelentési várólista minden alkalommal, amikor az eredeti üzenet be- vagy Message Queuing-kiszolgáló.</xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>"
  syntax:
    content: public enum MessageType
