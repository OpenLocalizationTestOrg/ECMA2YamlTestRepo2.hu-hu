  name: ImageField
  nameWithType: ImageField
  fullName: System.Web.UI.WebControls.ImageField
  type: Class
  summary: "Adathoz kötött vezérlő képként megjelenő mező jelöli."
  remarks: "A ImageField osztály adathoz kötött vezérlők által használt (például <xref:System.Web.UI.WebControls.GridView>és <xref:System.Web.UI.WebControls.DetailsView>) megjeleníthető az egyes rekordokhoz megjelenített kép.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Az ImageField objektum jelennek meg attól függően, hogy az adathoz kötött vezérlő, amelyek használják. Például a <xref:System.Web.UI.WebControls.GridView>vezérlő ImageField objektum jelenik meg egy olyan oszloptól, amíg a <xref:System.Web.UI.WebControls.DetailsView>vezérlő megjeleníti sorként.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Kép megjelenítéséhez kell kötnie ImageField objektum egyik mezőjére kép URL-CÍMÉT tartalmazó adatforrásból. Ez úgy érhető el a <xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A>tulajdonság.</xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A> Az URL-cím használatával formázható a <xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A>tulajdonság.</xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A> Egyes lemezképek is társítva helyettesítő szövegét. Ez a szöveg akkor látható, ha a kép nem tölthető be, vagy nem érhető el. Az eszköztippek funkció támogatja a szöveg meg elemleírásként. Az alábbi módszerek egyikének használatával megadhatja a megjelenített kép helyettesítő szövege:-használatát a <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>tulajdonsággal helyettesítő szöveg, amely minden lemezképbe vonatkozik.</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>      – Használja a <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>tulajdonság kötése egy mező egy adatforrás a <xref:System.Web.UI.WebControls.Image.AlternateText%2A>Minden kép tulajdonságához.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Ez lehetővé teszi, hogy rendelkezik minden megjelenített kép különböző helyettesítő szövegét. Adatok kötéskor opcionálisan formázhatja a helyettesítő szöveg használatával a <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>tulajdonság.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>       Ha a kép URL-cím értéke van `null`, lemezkép nem lehet megjeleníteni. Egy másik kép jelenítheti meg `null` értékek mezőben úgy, hogy a <xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A> Helyett egy másik kép jelenítheti meg helyettesítő szövegét úgy, hogy a <xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>tulajdonság.</xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>       Alapértelmezés szerint minden deklarált mező megjelenik egy adathoz kötött vezérlő. Elrejtheti az adathoz kötött vezérlő ImageField objektumok úgy, hogy a <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       Testre szabhatja a fejlécében és láblécében szakaszok ImageField objektum. A fejléc vagy élőláb szakaszban megjelenő felirat, állítsa be a <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>vagy <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> A szöveg helyett fejlécszakasza egy képet jeleníti meg, állítsa be a <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> A fejlécszakasza lehet-e rejtett a ImageField objektumban úgy, hogy a <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Néhány adathoz kötött vezérlők (például a <xref:System.Web.UI.WebControls.GridView>vezérlő) megjelenítheti vagy elrejtheti csak a vezérlő teljes fejlécszakasza.</xref:System.Web.UI.WebControls.GridView> Ezek adathoz kötött vezérlők nem támogatják a <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>egy egyedi adathoz kötött mező tulajdonságát.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Megjelenítése vagy elrejtése az adathoz kötött vezérlő teljes fejlécszakasza, használja a vezérlő `ShowHeader` tulajdonság (ha elérhető).       Is testreszabhatja az ImageField objektum (betűszíne, színét és így tovább) megjelenésének úgy, hogy a mező különböző részeinek stílustulajdonságainak. A következő táblázat a különböző stílustulajdonságok.      | Style tulajdonság |} Leírás |}   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| A gyermek webkiszolgáló-vezérlőket az ImageField objektum style beállításait. |}   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| Az ImageField objektum láblécében stílus beállításait. |}   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| A fejléc szakasz az ImageField objektum style beállításait. |}   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Az adatelemek az ImageField objektum style beállításait. |}</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
