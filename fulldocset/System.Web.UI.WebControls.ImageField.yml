  remarks: "A helyettesítő szöveg értékek megjelenített képek egyéni formátumának megadásához használja a DataAlternateTextFormatString tulajdonságot egy <xref:System.Web.UI.WebControls.ImageField>objektum.</xref:System.Web.UI.WebControls.ImageField>      > [!NOTE] > Alkalmazott formázási karakterlánc csak akkor, ha a <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>tulajdonság értéke.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Még nincs alkalmazva, amikor a <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>tulajdonság értéke.</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>       Ez akkor hasznos, ha módosítania kell az eredeti mezőben szereplő értéket. Ha a DataAlternateTextFormatString tulajdonság nincs megadva, a helyettesítő szöveg értékek nem le kell speciális formázást.       A Formátum-karakterlánc literál karakterlánc lehet, és általában tartalmaz a mező értékét jelöli. Például a formátum-karakterláncban &quot;elem értékét: {0}&quot;, &quot;{0}&quot; helyőrző helyére a megadott mező értékét a <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>tulajdonság.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> A Formátum-karakterlánc többi szöveg jelenik meg.      > [!NOTE] > A Formátum-karakterlánc nem tartalmazza a helyőrző, ha a mező értékét az adatforrás nem szerepel a végső megjelenítendő szöveget.       A helyőrző kettősponttal elválasztva két részből áll (&quot;:&quot;) és a szögletes zárójelek (&quot;{}&quot;), a formájában `{A:Bxx}`. A kettőspont előtti rész érték (`A` általános példában) határozza meg a mező értékét index paraméterek nulla alapú listáját.      > [!NOTE] > Ezt a paramétert a formázási szintaxis részét képezi. Mivel minden cella csak egy mező értéke, ez az érték csak akkor állítható 0 értékre.       A kettőspont és az értékeket a kettőspont után opcionálisak. A kettőspont után karakter (`B` általános példában) jelenjenek meg az érték formátuma. A következő táblázat a közös formátumok.      | Formázza karakter |} Leírás |}   |----------------------|-----------------|   | `C`| Numerikus értékek pénznem formátumban jeleníti meg. |}   | `D`| Numerikus értékek decimális formátumban jeleníti meg. |}   | `E`| Numerikus értékek tudományos (exponenciális) formátumban jeleníti meg. |}   | `F`| Numerikus értékek rögzített formátumban jeleníti meg. |}   | `G`| Numerikus értékek általános formátumban jeleníti meg. |}   | `N`| Numerikus értékek száma formátumban jeleníti meg. |}   | `X`| Numerikus értékek hexadecimális formátumban jeleníti meg. |}      > [!NOTE] > A formátum karakterek nincsenek kis-és nagybetűket, kivéve a `X`, abban az esetben, ha a megadott megjeleníti a hexadecimális karaktereket.       A formátum (általános példában xx) karakter után érték Megadja, értékes számjegyek vagy megjelenítendő tizedesjegyek számát. Például a Formátum-karakterlánc: &quot;{0:F2}&quot; 2 tizedesjeggyel fixpontos számot jeleníti meg.       A formázás további információkért lásd: [formázás típusok](~/add/includes/ajax-current-ext-md.md)."
