  name: TypeDescriptionProviderAttribute
  nameWithType: TypeDescriptionProviderAttribute
  fullName: System.ComponentModel.TypeDescriptionProviderAttribute
  type: Class
  summary: "Megadja az egyéni típusleírás-szolgáltató egy osztály. Ez az osztály nem örökölhető."
  remarks: "Ez az attribútum megadja az olyan módon a fejlesztők számára olyan egyéni metaadatok a szerzői osztályok esetében alkalmazható. Ez a funkció kiterjeszti statikus típusú adatokat a a <xref:System.ComponentModel.TypeDescriptor>osztály, amely alapértelmezés szerint csak kapja közvetlenül típussal kapcsolatos információk a lefordított osztályok metaadatok.</xref:System.ComponentModel.TypeDescriptor>      > [!NOTE] > Egy dinamikus módon egyéni metaadat biztosítanak a szerzői osztályok esetében alkalmazható, tekintse meg a <xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>metódus.</xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>       Egy <xref:System.ComponentModel.TypeDescriptionProvider>adott osztály az</xref:System.ComponentModel.TypeDescriptionProvider> olyan osztály, amelynek a TypeDescriptionProviderAttribute címkézés fog társítása Egy <xref:System.ComponentModel.TypeDescriptionProvider>kiegészítő metaadatok információkat nyújt azokról a címkézett osztályhoz.</xref:System.ComponentModel.TypeDescriptionProvider> Például a <xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A>metódus értéket ad vissza egy <xref:System.ComponentModel.ICustomTypeDescriptor>, amely meghatározza, hogy további információkat, például attribútumokat, az események és a tulajdonságokat.</xref:System.ComponentModel.ICustomTypeDescriptor> </xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A> A későbbiekben Ha egy <xref:System.ComponentModel.TypeDescriptionProvider>tag használatával vizsgálja meg a címkézett osztály, az alapértelmezett és egyéni típusinformációt deríti fel.</xref:System.ComponentModel.TypeDescriptionProvider>       Ez az attribútum csak osztályokra alkalmazhatók, és származtatott osztályainak örökli.       Ez az attribútum nem származtathatók.       Attribútumok használatával kapcsolatos további információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      public sealed class TypeDescriptionProviderAttribute : Attribute
