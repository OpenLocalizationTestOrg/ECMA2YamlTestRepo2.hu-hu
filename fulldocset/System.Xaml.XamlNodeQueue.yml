  summary: "A puffer biztosít csomópontok írása és olvasása őket újra."
  remarks: "A XamlNodeQueue a csomópontok fel az XAML-olvasó olvasásakor. Ha az XAML-kódot a csomópontokra, amelyeket a rendszer játssza is, vagy egy lista modell, amely támogatja a közvetlen elérésű listáját van szüksége, tekintse meg a <xref:System.Xaml.XamlNodeList>.</xref:System.Xaml.XamlNodeList>       Amikor létrehoz egy XamlNodeQueue, létrehozhat egy író delegált esetén, amely létezik a <xref:System.Xaml.XamlNodeQueue.Writer%2A>érték.</xref:System.Xaml.XamlNodeQueue.Writer%2A> Az író delegált egy belső XAML író osztály, amely kifejezetten az XAML-csomópont alapul."
