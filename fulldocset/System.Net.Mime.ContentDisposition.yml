  name: ContentDisposition
  nameWithType: ContentDisposition
  fullName: System.Net.Mime.ContentDisposition
  type: Class
  summary: "A MIME-protokollfejlécben tartalomtípus-szabályozó jelöli."
  remarks: "Az információk a ContentDisposition osztály a cél az e-mail elküldésekor mellékleteket tartalmazó e-mailben kísérik. Az információk ContentDisposition jeleníti meg az e-mailek jelent-e az e-mail mellékleteket a feladó által javasolt módon szoftver használható.       E-mailek <xref:System.Net.Mail.MailMessage>osztály</xref:System.Net.Mail.MailMessage> példányai használatával hozhatók létre Példányait a <xref:System.Net.Mail.Attachment>osztály használatával adja hozzá az e-mailek mellékleteit.</xref:System.Net.Mail.Attachment> A mellékletek ContentDisposition módosításához beolvasni a példány a <xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>tulajdonság.</xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>       A tartalom jeleníthető meg, az üzenet részeként szervezet van <xref:System.Net.Mime.ContentDisposition.Inline%2A>.</xref:System.Net.Mime.ContentDisposition.Inline%2A> törlése típusa Tartalom, amely nem jelenik meg, de egy különálló fájlban csatolt <xref:System.Net.Mime.DispositionTypeNames.Attachment>.</xref:System.Net.Mime.DispositionTypeNames.Attachment> törlése típusú rendelkezik Használja a <xref:System.Net.Mime.ContentDisposition.Inline%2A>ContentDisposition példányának társított melléklet törlése típusának tulajdonságot.</xref:System.Net.Mime.ContentDisposition.Inline%2A>       Fájlmellékletek akkor a fájlméret, valamint a fájl lett létrehozva, legutóbbi beolvasása a, és utolsó módosítás beállításához használja a ContentDisposition tulajdonságait. Minden mellékletekhez beállíthatja a javasolt fájl nevét abban az esetben, ha a fogadó számítógép tárolja a mellékletet.       A <xref:System.Net.Mime.ContentDisposition.ToString%2A>metódus visszaadja a tartalomtípus-szabályozó fejléc.</xref:System.Net.Mime.ContentDisposition.ToString%2A> A tartalom-szabályozó fejléc RFC 2183 megtekinthető a következő helyen ismertetett [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example creates an e-mail message with an attachment to be displayed inline.  \n  \n [!code-cpp[NclMailSync#12](~/add/codesnippet/cpp/t-system.net.mime.conten_1_1.cpp)]\n [!code-cs[NclMailSync#12](~/add/codesnippet/csharp/t-system.net.mime.conten_1_1.cs)]"
  syntax:
    content: public class ContentDisposition
  inheritance:
