  name: CanExecuteRoutedEventArgs
  nameWithType: CanExecuteRoutedEventArgs
  fullName: System.Windows.Input.CanExecuteRoutedEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.Input.CommandBinding.CanExecute&quot;> </xref> és <xref:System.Windows.Input.CommandManager.PreviewCanExecute>az irányított események.</xref:System.Windows.Input.CommandManager.PreviewCanExecute>"
  remarks: "Általában egy parancsot forrás ilyen egy <xref:System.Windows.Controls.MenuItem>, fel fogja hívni a <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>metódust egy <xref:System.Windows.Input.RoutedCommand>meghatározni, ha a parancs is, vagy a jelenlegi célszámítógépen parancs nem hajtható végre.</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A> </xref:System.Windows.Controls.MenuItem>  Ha <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A>értéke `false` eseménykezelő, a forrás parancs letiltja saját magát.</xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A>  Például ha egy <xref:System.Windows.Controls.MenuItem>jár el, a parancsot forrás parancs és a parancs nem hajtható végre, a jelenlegi parancs célpontra vonatkozóan, akkor a <xref:System.Windows.Controls.MenuItem>szürke ki magát.</xref:System.Windows.Controls.MenuItem> </xref:System.Windows.Controls.MenuItem>       A <xref:System.Windows.Input.ICommand.CanExecuteChanged>esemény parancsot forrás értesítése, ha egy parancs végrehajtása a lehetőségét, előfordulhat, hogy megváltozott.</xref:System.Windows.Input.ICommand.CanExecuteChanged>"
  example:
  - "The follow example creates a <xref:System.Windows.Input.CanExecuteRoutedEventHandler> that returns `true` only if the command target is a control.  First, <xref:System.Windows.RoutedEventArgs.Source%2A> is cast to a <xref:System.Windows.Controls.Control>.  If <xref:System.Windows.RoutedEventArgs.Source%2A> is a <xref:System.Windows.Controls.Control>, <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A> is set to `true`; otherwise, it is set to `false`.  \n  \n [!code-cs[commandingoverviewsnippets#CommandingOverviewCanExecute](~/add/codesnippet/csharp/CommandingOverviewSnippets/Window1.xaml.cs#commandingoverviewcanexecute)]\n [!code-vb[commandingoverviewsnippets#CommandingOverviewCanExecute](~/add/codesnippet/visualbasic/commandingoverviewsnippets/window1.xaml.vb#commandingoverviewcanexecute)]"
  syntax:
    content: 'public sealed class CanExecuteRoutedEventArgs : System.Windows.RoutedEventArgs'
  inheritance:
