  remarks: "A <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>az adatokat a megadott adatmező.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression> További rendezési művelet végrehajtható egy másik adatmezőhöz a használatával a <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>a <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.ThenByExpressions%2A>gyűjtemény.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression.ThenByExpressions%2A> </xref:System.Web.UI.WebControls.Expressions.OrderByExpression> Ez a tulajdonság megadja az alkalmazandó adatmező a `ThenBy` rendezési művelet."
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and then on the Product ID field in ascending order. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
