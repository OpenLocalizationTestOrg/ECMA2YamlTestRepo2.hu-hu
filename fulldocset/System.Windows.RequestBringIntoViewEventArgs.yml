  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.FrameworkElement.RequestBringIntoView&quot;> </xref> irányított események."
  remarks: "A <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>egy esemény jelenik meg elemek által hívásakor <xref:System.Windows.FrameworkElement.BringIntoView%2A>az adott elemhez.</xref:System.Windows.FrameworkElement.BringIntoView%2A> </xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> Az irányított események általában nem kezeli a forrás. Köztes osztályok, amely nem valósítja meg a görgethető régiók vagy hasonló fogalmakat, hogy a klip tartalmat nem kell kezelni a esemény.  Szülőelemek görgethető régió megvalósítani, vagy ellenkező esetben adja meg a buborék engedélyezni kell az esemény <xref:System.Windows.UIElement.ClipToBounds%2A> `false`.</xref:System.Windows.UIElement.ClipToBounds%2A> Ilyen szülőelemek általában kezelése a osztály adja meg a <xref:System.Windows.FrameworkElement.RequestBringIntoView>esemény, amely ahol szükség leképezési logika következik be egy adott elem kérelmek, hogy azt kell megtekinthető a Kivágás régión belül.</xref:System.Windows.FrameworkElement.RequestBringIntoView>       Tartalmi elemekre okozhat a saját tartalom állomások eseményre (keresztül hívása <xref:System.Windows.FrameworkContentElement.BringIntoView%2A>és <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>a tartalomszolgáltató).</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.BringIntoView%2A> Hasonlóképpen kérhet nézet be kell kapcsolni a <xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>.</xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName> segédmetódus a logikai fán. elemek       Egy <xref:System.Windows.Controls.ListBox>valósítja meg a kapcsolódó, de különböző módszert <xref:System.Windows.Controls.ListBox.ScrollIntoView%2A>.</xref:System.Windows.Controls.ListBox.ScrollIntoView%2A> </xref:System.Windows.Controls.ListBox>"
