  nameWithType: MsmqException
  fullName: System.ServiceModel.MsmqException
  type: Class
  summary: "Magában foglalja a hibák által Message Queuing (MSMQ) adott vissza. Ez a kivétel a Message Queuing átvitel és a Message Queuing integrációs csatornája."
  remarks: "Ez a kivétel is vált ki, ha üzenet-várólista, beleértve a sort megnyitó, várólista információk lekérdezése, üzenetküldésre és üzenetek fogadása a Message Queuing csatorna végez műveleteket.       A kivétel a Message Queuing hibakódot tartalmazza. Általában ezt a kivételt vált ki, ha a keretrendszer nem állíthat helyre a hiba automatikus, és néhány emberi beavatkozást igényelnek. Például ezt a kivételt fog jelezni, ha nincs telepítve a Message Queuing szolgáltatást, és nyissa meg a Message Queuing átvitelfigyelő kísérlet."
  syntax:
    content: 'public class MsmqException : System.Runtime.InteropServices.ExternalException'
  inheritance:
