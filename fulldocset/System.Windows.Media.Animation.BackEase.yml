  fullName: System.Windows.Media.Animation.BackEase
  type: Class
  summary: "Az animáció mozgásának némileg visszavonja a megadott elérési útban animálására megkezdése előtt egy easing függvény jelöli."
  remarks: "Ha a &quot;biztonsági mentése&quot; történik az animáció megadásával szabályozhatja a <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>animáció tulajdonság értéke.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Az alábbi diagramon bemutatják a különböző értékeket <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, ahol *f*(*t*) jelöli az animáció folyamatban és *t* időt jelenti.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![BackEase EasingMode diagramjait. ] (~/add/media/backease-graph.png &quot;BackEase EasingMode diagramjait.&quot;)       Ennél a függvénynél használt képlet a következő.       ![BackEase képlet. ] (~/add/media/backease-formula.png &quot;BackEase képlet.&quot;)      > [!NOTE] > Mert ez az animáció értékek, mielőtt elmélyedne visszavonása, az animáció előfordulhat, hogy interpolálja a negatív számok váratlanul. Hibákat okozhatnak, amikor animálása tulajdonságokat, nem negatív szám. Például, ha az animáció alkalmaz a <xref:System.Windows.FrameworkElement.Height%2A>egy objektum (pl. a 0 a 200-zal egy <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>a <xref:System.Windows.Media.Animation.EasingMode>), az animáció megkísérli a negatív számok keresztül interpolálja <xref:System.Windows.FrameworkElement.Height%2A>amely kivételhibát hiba.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.FrameworkElement.Height%2A>       Nincsenek több easing funkciók mellett BackEase, amely ismerje meg a következő Silverlight-mintát használja.       [A minta futtatásához](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) mellett a futásidejű easing ellátása, létrehozhatja a saját egyéni easing funkciók <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase> öröklődése a szülőobjektumtól      <a name=&quot;xamlObjectElementUsage_BackEase&quot;></a>## XAML objektum elemek használata```   <BackEase .../>   ```"
  example:
  - "The following example applies a BackEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that retracts slightly at the beginning and end of the animation.  \n  \n [!code-xml[BackEase_scale#BackEase_scale](~/add/codesnippet/xaml/backease_scale/window1.xaml#backease_scale)]\n [!code-xml[BackEase_scale#BackEase_scale](~/add/codesnippet/xaml/t-system.windows.media.a_28_1.xaml)]"
