  name: EntitySetAttribute
  nameWithType: EntitySetAttribute
  fullName: System.Data.Services.Common.EntitySetAttribute
  type: Class
  summary: "Azt jelzi, amelyhez tartozik egy ügyfél adatok szolgáltatásosztály entitáskészlet."
  remarks: "A EntitySetAttribute osztály szolgál az ügyfél által az adatkötés során határozza meg, amelyhez tartozik egy osztály entitáskészlet neve. Ez az attribútum állítja elő a `Add Service Reference` párbeszédpanel a kötés beállítás használatakor, és az eszköz által amikor a `/binding` beállítás van megadva.       Bármely felhasználó által megadott ügyfél szolgáltatás adatosztályokat, adatkötéskor használt telepítenie kell a EntitySetAttribute.       EntitySetAttribute csak akkor támogatott, ha van egy, a típushoz tartozó entitáskészlet."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class EntitySetAttribute : Attribute
