  name: OverflowAction
  nameWithType: OverflowAction
  fullName: System.Diagnostics.OverflowAction
  type: Enum
  summary: "Megadja, hogyan legyen kezelve bejegyzéseket az eseménynaplóban, hogy elérte a maximális méretet."
  remarks: "Minden eseménynapló maximális méret és előre konfigurálható beállítást, amely biztosítja a szabály új bejegyzéseket, ezt a határértéket írása rendelkezik. Az Eseménynapló elérte a maximális méretét, amikor az egyik adható meg a következő szabályokat:-az új bejegyzések a rendszer elveti.      -Az új bejegyzések felülírja a régebbi bejegyzések.      -Az új bejegyzést el kell dobni, és felülírja a meglévő bejegyzések attól függően, a meglévő bejegyzések élettartamát.       A <xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A>módszer beállítása az <xref:System.Diagnostics.EventLog>.</xref:System.Diagnostics.EventLog> túlcsordulás működése</xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A> Ellenőrizze az aktuális beállított viselkedését egy <xref:System.Diagnostics.EventLog>keresztül a <xref:System.Diagnostics.EventLog.OverflowAction%2A>tulajdonság.</xref:System.Diagnostics.EventLog.OverflowAction%2A> </xref:System.Diagnostics.EventLog>"
  syntax:
    content: public enum OverflowAction
