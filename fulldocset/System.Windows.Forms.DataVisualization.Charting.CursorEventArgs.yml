vagy Y2 X2 – használja a <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> Más axis attribútum tulajdonságai is megadható.      -A <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>tulajdonság, amely egy tengely mentén kurzor pozícióját jelöli, mért egy Tengelyérték, mint az esemény időpontja időpontjában.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>tulajdonság is használható a kurzor pozíciója.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> Az a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>esemény, ezt a tulajdonságot is segítségével alaphelyzetbe állítja a kurzor pozíciója.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>      -A <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>tulajdonság, amely egy tengely mentén kijelölt tartomány kezdő pozíciója jelöli, mért egy Tengelyérték, mint az esemény időpontja időpontjában.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>tulajdonság is használható a kijelölt tartomány kezdő pozíciója.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A> Az a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>esemény, ezt a tulajdonságot is segítségével alaphelyzetbe állítja a pozíció.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>      -A <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>tulajdonság, amely egy összefüggő kijelölést tengely mentén záró pozícióját jelöli, mért egy Tengelyérték, mint az esemény időpontja időpontjában.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>tulajdonság is használható a kijelölt tartomány záró pozíciója.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> Az a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>esemény, ezt a tulajdonságot is segítségével alaphelyzetbe állítja a pozíció.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>"
