  remarks: "Ez a tulajdonság a kurzor új helyzete, és használható a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>és <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>események lekérni a kurzor pozíciója.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> Azt is használható a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>esemény a kurzor pozíciójának.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>       Vegye figyelembe, hogy a tulajdonság beállítása a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>esemény nem lesz hatása.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> A NewPosition tulajdonság értéke lesz <xref:System.Double.NaN>Ebben az esetben.</xref:System.Double.NaN>       Annak megállapításához, a diagramterület, amely az esemény a alatt jelenik meg, használja a <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>       Használja a <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>tulajdonság annak megállapításához, hogy a befejező pozíció tartomány kijelölt mellett az elsődleges vagy másodlagos X vagy Y tengely.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>"
