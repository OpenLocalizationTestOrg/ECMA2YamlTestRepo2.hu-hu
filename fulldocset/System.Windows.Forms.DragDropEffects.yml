  name: DragDropEffects
  nameWithType: DragDropEffects
  fullName: System.Windows.Forms.DragDropEffects
  type: Enum
  summary: "Megadja a fogd és vidd művelet eredő lehetséges hatások."
  remarks: "Ez az enumerálás használja a következő osztályok: <xref:System.Windows.Forms.DragEventArgs>, <xref:System.Windows.Forms.GiveFeedbackEventArgs>, és <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.GiveFeedbackEventArgs> </xref:System.Windows.Forms.DragEventArgs>       DragDropEffects segítségével különböző egérmutató fogd és vidd műveletek megjelenítéséhez. Például megjelenítheti a plusz jel másolási fogd és vidd művelet, egy nyíl szimbólum áthelyezés fogd és vidd művelet, vagy egy sem szimbólumának rajta egy sort tartalmazó piros kör fogd és vidd művelet.       Szeretne dobja el az adatok egy helyen, a célkiszolgálón, amely nem látható, ha a cél sikerült görgessen a húzás közben. Ha a cél nem gördíthető, győződjön meg arról, hogy az vetett pozíciója a célzott látható-e a fogd és vidd művelet megkezdése előtt. Az alábbiakban néhány forgatókönyv helyzet előfordulhat, hogy a cél görgessen: – a szöveget egy dokumentumba húz, és a szöveg eldobja a dokumentumablakra nem látható pozíciójában.      -Vannak egy fájlt áthúzza a fája, és a fájl nem látható, a fájl fában csomóponton eldobja."
  example:
  - "This code example demonstrates using the DragDropEffects enumeration when the user moves the mouse over the drop target during a drag-and-drop operation. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method of the <xref:System.Windows.Forms.Control> class. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/cpp/t-system.windows.forms.d_88_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_88_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/csharp/t-system.windows.forms.d_88_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DragDropEffects
