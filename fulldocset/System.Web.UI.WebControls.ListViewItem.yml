  remarks: "Használja az ItemType tulajdonság típusának meghatározása elem, amely a <xref:System.Web.UI.WebControls.ListViewItem>objektum által jelképezett, az alábbi táblázatban felsorolt.</xref:System.Web.UI.WebControls.ListViewItem>      | Konfigurációelem-típust |} Leírás |}   |---------------|-----------------|   | <xref:System.Web.UI.WebControls.ListViewItemType>| A <xref:System.Web.UI.WebControls.ListView>vezérlőben adatelemet. |}   | <xref:System.Web.UI.WebControls.ListViewItemType>| Egy elem beszúrása a <xref:System.Web.UI.WebControls.ListView>vezérlőben. |}   | <xref:System.Web.UI.WebControls.ListViewItemType>| Egy üres elemére a <xref:System.Web.UI.WebControls.ListView>vezérlő.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> Az üres elem jelenik meg, ha a <xref:System.Web.UI.WebControls.ListView>vezérlő nincs megjelenítendő rekordok, vagy ha egy csoportot a <xref:System.Web.UI.WebControls.ListView>vezérlő nincs további rekordokat szeretne megjeleníteni. |}       Egy elem típusának meghatározására egy művelet végrehajtása előtt általában használja ezt a tulajdonságot.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView>"
