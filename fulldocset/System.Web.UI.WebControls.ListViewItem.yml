  summary: "Egyes elem. egy <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> vezérlő."
  remarks: "A ListViewItem osztály egy adott eleméhez megjelenítésére szolgál egy <xref:System.Web.UI.WebControls.ListView>vezérlő.</xref:System.Web.UI.WebControls.ListView> Egy egyéni elem általában jelöli az alapul szolgáló adatforrásban a rekord a <xref:System.Web.UI.WebControls.ListView>vezérlő.</xref:System.Web.UI.WebControls.ListView>       Minden elemére a <xref:System.Web.UI.WebControls.ListView>vezérlő a kijelölt elem típussal rendelkezik, mint az alábbi táblázatban felsorolt.</xref:System.Web.UI.WebControls.ListView>      | Konfigurációelem-típust |} Leírás |}   |---------------|-----------------|   | <xref:System.Web.UI.WebControls.ListViewItemType>| A <xref:System.Web.UI.WebControls.ListView>vezérlőben adatelemet. |}   | <xref:System.Web.UI.WebControls.ListViewItemType>| Egy elem beszúrása a <xref:System.Web.UI.WebControls.ListView>vezérlőben. |}   | <xref:System.Web.UI.WebControls.ListViewItemType>| Egy üres elemére a <xref:System.Web.UI.WebControls.ListView>vezérlő.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> Az üres elem jelenik meg, ha a <xref:System.Web.UI.WebControls.ListView>vezérlő nincs megjelenítendő rekordok, vagy ha egy csoportot a <xref:System.Web.UI.WebControls.ListView>vezérlő nincs további rekordokat szeretne megjeleníteni. |}       A ListViewItem objektumnak határozhatja meg a <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView>       Ha egy elem más vezérlők, a vezérlő le a <xref:System.Web.UI.Control.Controls%2A>az elem gyűjteménye.</xref:System.Web.UI.Control.Controls%2A> Ha a vezérlő <xref:System.Web.UI.Control.ID%2A>tulajdonság értéke, használhatja a <xref:System.Web.UI.Control.FindControl%2A>metódus található a vezérlő.</xref:System.Web.UI.Control.FindControl%2A> </xref:System.Web.UI.Control.ID%2A>       A kezdeti tulajdonságértékek ListViewItem példányt listájáért lásd: a <xref:System.Web.UI.WebControls.ListViewItem.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewItem.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewItem class to access the properties of the item that is being created in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_189_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_189_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ListViewItem : System.Web.UI.Control, System.Web.UI.IDataItemContainer
