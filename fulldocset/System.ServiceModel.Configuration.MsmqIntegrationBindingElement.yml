  remarks: "A állítva osztály rendelkezik, hogy hogyan kívánja hogyan kezelje a várólista tulajdonságainak átviteli biztosítékok, hogy üzenetek tartósan tárolva, és hogyan üzenetek kell védhető és a hitelesített megadásához."
