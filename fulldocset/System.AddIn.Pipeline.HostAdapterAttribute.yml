  type: Class
  summary: "Azonosít egy objektumot a folyamatának gazdagép-oldali adapter szegmensként."
  remarks: "A <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>és <xref:System.AddIn.Hosting.AddInStore.Update%2A>, módszerek elérhető feldolgozási sori szegmenseket kapcsolatos információk a tároló karbantartása, ez az attribútum segítségével megállapíthatja, a gazdagép-oldali csatoló.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Ez az attribútum csak típusokat, amelyek a feldolgozási sor szegmenseinek aktiválása kell használni. A gazdagép és a közötti átadott objektumok képviselő típusok nem szükséges ehhez az attribútumhoz."
  example:
  - "The following example identifies a host-side adapter.  \n  \n [!code-vb[AddInP1HostSideAdapters#2](~/add/codesnippet/visualbasic/Calc1HostSideSideAdapter/Calc1ContractToViewHostSideAdapter.vb#2)]\n [!code-cs[AddInP1HostSideAdapters#2](~/add/codesnippet/csharp/Calc1HostSideAdapter/Calc1ContractToViewHostSideAdapter.cs#2)]"
