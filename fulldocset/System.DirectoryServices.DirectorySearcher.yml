  name: DirectorySearcher
  nameWithType: DirectorySearcher
  fullName: System.DirectoryServices.DirectorySearcher
  type: Class
  summary: "Active Directory tartományi szolgáltatások lekérdezéseket hajt végre."
  remarks: "Egy DirectorySearcher objektum használatával keresheti ki és hajtják végre a lekérdezéseket az Active Directory tartományi szolgáltatások hierarchiájának Lightweight Directory Access Protocol (LDAP) használatával. LDAP az egyetlen rendszer által megadott Active Directory Service Interfaces (ADSI) szolgáltató, amely támogatja a keresést directory. A rendszergazda teheti, alter, és törölje annak objektumát a hierarchiában található. További információkért lásd: [használatával System.DirectoryServices](http://msdn.microsoft.com/en-us/ffa2f003-3a9a-4e2a-815e-825c8ddd7949).       DirectorySearcher példányának létrehozásakor megadhatja a legfelső szintű szeretné beolvasni, és az opcionális listája meg beolvasandó tulajdonságként. A <xref:System.DirectoryServices.DirectorySearcher.SearchRoot%2A>tulajdonság lehetővé teszi a következő feladatok végrehajtására további tulajdonságok beállítása:-gyorsítótár a keresési eredmények között, a helyi számítógépen.</xref:System.DirectoryServices.DirectorySearcher.SearchRoot%2A> Állítsa be a <xref:System.DirectoryServices.DirectorySearcher.CacheResults%2A>tulajdonságot `true` címtáradatok tárolására a helyi számítógépen.</xref:System.DirectoryServices.DirectorySearcher.CacheResults%2A> Frissítések a helyi gyorsítótárba történik, és az Active Directory tartományi szolgáltatások véglegesített csak akkor, ha a <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A?displayProperty=fullName>metódust.</xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A?displayProperty=fullName>      -Adja meg, mennyi ideig megkereséséhez használja a <xref:System.DirectoryServices.DirectorySearcher.ServerTimeLimit%2A>tulajdonság.</xref:System.DirectoryServices.DirectorySearcher.ServerTimeLimit%2A>      -Lekéri az csak az attribútum nevét. Állítsa be a <xref:System.DirectoryServices.DirectorySearcher.PropertyNamesOnly%2A>tulajdonságot `true` csak a nevét, amelyhez értékek hozzárendelt attribútumok beolvasásához.</xref:System.DirectoryServices.DirectorySearcher.PropertyNamesOnly%2A>      -A lapozható keresést végrehajtani. Állítsa be a <xref:System.DirectoryServices.DirectorySearcher.PageSize%2A>tulajdonság adja meg a lapozható keresést a visszaadott objektumok maximális számát.</xref:System.DirectoryServices.DirectorySearcher.PageSize%2A> Ha nem szeretné, hogy a lapozható keresés végrehajtásához, állítsa be a <xref:System.DirectoryServices.DirectorySearcher.PageSize%2A>tulajdonság az alapértelmezett nulla.</xref:System.DirectoryServices.DirectorySearcher.PageSize%2A>      -Adja meg a maximális számát bejegyzések használatával a <xref:System.DirectoryServices.DirectorySearcher.SizeLimit%2A>tulajdonság.</xref:System.DirectoryServices.DirectorySearcher.SizeLimit%2A> Ha a <xref:System.DirectoryServices.DirectorySearcher.SizeLimit%2A>1000 bejegyzések tulajdonsága az alapértelmezett nulla, a kiszolgáló azt állapította meg alapértelmezett.</xref:System.DirectoryServices.DirectorySearcher.SizeLimit%2A>      > [!NOTE] > Visszaadott bejegyzést, és a határidőket maximális száma meghaladja a korlátozások vonatkoznak, amelyek a kiszolgálón, ha a kiszolgáló beállítások felülírják-e az összetevők beállításaira.       A kezdeti tulajdonságértékek a DirectorySearcher osztály egy példányának listájáért lásd: a <xref:System.DirectoryServices.DirectorySearcher.%23ctor>konstruktor.</xref:System.DirectoryServices.DirectorySearcher.%23ctor>      > [!NOTE] > Feltételezzük, hogy rendelkezik-e ez az osztály használata előtt az Active Directory tartományi szolgáltatások általános ismertetése. További információkért lásd: a <xref:System.DirectoryServices?displayProperty=fullName>áttekintése.</xref:System.DirectoryServices?displayProperty=fullName>"
