  remarks: "Ha SearchRoot null hivatkozás (`Nothing` a Visual Basic nyelvben), a keresési legfelső szintű van beállítva, hogy a kiszolgáló jelenleg használ a tartomány gyökeréhez.       A globális katalógus keresési számos módja van: - számba venni a globális katalógus, és válassza ki az első gyermek.      -Adja meg a kiszolgáló nevét. A globális katalógus kereséséhez használja a DsGetDcName függvény.  A DsGetDcName függvény további információkért lásd: &quot;DsGetDcName&quot; témakör az MSDN-könyvtárban, [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library).      -Szerezze be a globális katalógus RootDSE, és kérje meg a &quot;rootNamingContext&quot;.      – Használja a globális katalógus, a keresési elérési útjának, ha az LDAP segítségével. Például &quot;GC: / / OU =..., DC =..., DC =...&quot;.      -A következő C#-kódban a globális katalógus enumerálása, és válassza ki az első gyermek szemlélteti.          ```c#       DirectoryEntry entry = new DirectoryEntry(&quot;GC://forestname&quot;);       IEnumerator ie = entry.Children.GetEnumerator();       ie.MoveNext();       entry = (DirectoryEntry)ie.Current;       DirectorySearcher search = new DirectorySearcher(entry);       ```"
