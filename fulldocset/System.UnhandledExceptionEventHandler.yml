  summary: "A metódus, amely nem kezeli az alkalmazástartomány kivétel által kiváltott esemény kezelésére jelöli."
  remarks: "Egy UnhandledExceptionEventHandler csak az alapértelmezett alkalmazástartomány végrehajtani a kérelmet a rendszer által létrehozott adható meg. Az egy UnhandledExceptionEventHandler megadása egy <xref:System.AppDomain>által létrehozott egy alkalmazás nincs hatása.</xref:System.AppDomain>       Amikor létrehoz egy UnhandledExceptionEventHandler delegált, meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény eseménykezelőjét társítani, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Esemény kezelő delegáltak kapcsolatos további információkért lásd: [események](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void UnhandledExceptionEventHandler(object sender, UnhandledExceptionEventArgs e);
