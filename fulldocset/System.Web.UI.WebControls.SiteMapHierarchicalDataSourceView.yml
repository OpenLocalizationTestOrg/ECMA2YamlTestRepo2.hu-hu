  summary: "Egy hely csomópont vagy a csomópont a gyűjtemény adatnézet jelöli egy <xref href=&quot;System.Web.UI.WebControls.SiteMapDataSource&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.SiteMapDataSource>vezérlő is jelenthet annak alapjául szolgáló adatok tabular és a hierarchikus formátumú webkiszolgáló-vezérlőket, amelyek kötési rá.</xref:System.Web.UI.WebControls.SiteMapDataSource> A SiteMapHierarchicalDataSourceView használt vezérlők fejlesztők számára, de nem lap fejlesztők vagy a lap kódban.       Meghatározza, pl. <xref:System.Web.UI.WebControls.Menu>vagy <xref:System.Web.UI.WebControls.DropDownList>használja a <xref:System.Web.UI.WebControls.SiteMapDataSource>térkép helyadatok és megjeleníteni az űrlap kötést létrehozni, miközben a vezérlőket, amelyek a a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>osztály, például a <xref:System.Web.UI.WebControls.TreeView>, webhelytérkép adatok kötni, és azt hierarchikus megjeleníteni.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu>       Ha egy adathoz kötött vezérlő meghívja a <xref:System.Web.UI.IDataSource.GetView%2A>metódusában a <xref:System.Web.UI.WebControls.SiteMapDataSource>, egy <xref:System.Web.UI.WebControls.SiteMapDataSourceView>az adatforrás által létrehozott.</xref:System.Web.UI.WebControls.SiteMapDataSourceView> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Ha a vezérlő a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>módot, létrejön egy SiteMapHierarchicalDataSourceView.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> A <xref:System.Web.UI.WebControls.SiteMapDataSourceView>osztály biztosított, amelyek a webkiszolgáló-vezérlőket <xref:System.Web.UI.WebControls.DataBoundControl>és listák kötni, és amelyek a táblázatos adatokat, amíg a SiteMapHierarchicalDataSourceView kerül a webkiszolgáló a kiszolgáló ellenőrzi, hogy <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>és a hierarchikus adatokhoz köthető.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       Például az összes <xref:System.Web.UI.HierarchicalDataSourceView>segítő objektumok, a SiteMapHierarchicalDataSourceView meghatározza az alapul szolgáló adatokat az adatforrás végrehajtható műveletek.</xref:System.Web.UI.HierarchicalDataSourceView> Mivel a SiteMapHierarchicalDataSourceView osztály csak felülbírálások a <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>metódus, a társított <xref:System.Web.UI.WebControls.SiteMapDataSource>vezérlő nem támogatja a rendezési kifejezések vagy beszúrása, törlése, és a frissítési műveleteket.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>"
