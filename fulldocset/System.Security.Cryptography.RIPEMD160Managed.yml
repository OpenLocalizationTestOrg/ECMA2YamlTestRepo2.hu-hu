  remarks: "Alkalmazás kódja nem hívja meg ezt a módszert.       Ez a metódus absztrakt a kivonatoló számítás hajt végre. A kriptográfiai adatfolyam-objektum minden írni az adatok áthalad ezt a módszert. Minden adatblokk Ez a módszer frissíti az ujjlenyomat-objektumot állapotának, a megfelelő kivonatoló értéket adja vissza az adatfolyam végén."
