  nameWithType: RIPEMD160Managed
  fullName: System.Security.Cryptography.RIPEMD160Managed
  type: Class
  summary: "Kiszámítja a <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> kivonat a bemeneti adatok használata a felügyelt könyvtárban."
  remarks: "RIPEMD-160 160 bites kriptográfiai kivonatoló függvényt. Célja, hogy a 128 bites kivonatoló függvényeket MD4, MD5 és RIPEMD biztonságos helyett használható. Az EU projekt RIPE (VERSENYHELYZET integritási primitívek kiértékelésével, olyan 1988-1992) keretében RIPEMD jött létre.      > [!NOTE] > RIPEMD160Managed felül lett írva a biztonságos kivonatoló algoritmusok SHA-256, SHA-512 és a származtatott osztályokban. <xref:System.Security.Cryptography.SHA256Managed>és <xref:System.Security.Cryptography.SHA512Managed>jobb biztonsági és RIPEMD160Managed teljesítményt nyújtanak.</xref:System.Security.Cryptography.SHA512Managed></xref:System.Security.Cryptography.SHA256Managed> RIPEMD160Managed használata csak a régebbi alkalmazásokat és adatokat is kompatibilisek."
  example:
  - "The following code example shows how to encode a file using the RIPEMD160Managed class and then how to decode the file.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_87_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_87_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_87_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RIPEMD160Managed : System.Security.Cryptography.RIPEMD160
