  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> osztály."
  remarks: "A kivonatoló nagy mennyiségű adatot képviselő rögzített méretű egyedi érték lesz. Két készlet adatok kivonatok meg kell felelnie, csak ha a megfelelő adatok is megfelel. Az adatok kis változtatások a kivonat nagy előre nem látható módosítását eredményezi.       A kivonatoló mérete a <xref:System.Security.Cryptography.RIPEMD160>algoritmus pedig 160 bit.</xref:System.Security.Cryptography.RIPEMD160>"
  example:
  - "The following code example computes the <xref:System.Security.Cryptography.RIPEMD160Managed> class hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/m-system.security.crypto_65_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/m-system.security.crypto_65_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/m-system.security.crypto_65_1.cs)]"
