  remarks: "A DataPoint osztálytulajdonságokat tárolók társított adatokat, valamint az adatok értékei. Például adatpont értékkel rendelkezik, de is rendelkezik egy szín tulajdonság, a háttérben a kép tulajdonságait, a háttér átmenetének tulajdonság és a stb. Adatokkal kapcsolatos további információk a terjesztésipont-tulajdonságok, tekintse meg a <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>osztály áttekintését.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>       Minden adatpontnál áll az X értékek és egy vagy több Y értéket. Az X érték nulla, vagy explicit módon állíthat.       Csak egy Y érték pontonkénti buborék, gyertyadiagramoknál és készlet kivételével az összes diagramok szükség. A diagramok igényel egynél több Y-érték, mivel több adatpont több értéket tartalmaz. Például ha egyoszlopos tőzsdei diagram megrajzolásához, négy érték szükség: magas, alacsony, Megnyitás és Bezárás értékeket.       Adatok vagy tervezési időben hozzáadására vagy futásidejű; adatkötési használhatja futásidőben is."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("YValues")]

