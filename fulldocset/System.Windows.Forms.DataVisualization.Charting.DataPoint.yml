  remarks: "A SetValueY tulajdonság használatával állítsa be az Y-futási időben adatpontjának egy értékei.       Csak egy Y érték pontonkénti buborék, a gyertyadiagramoknál és a tőzsdei diagram kivételével minden diagramok szükség. A diagramok igényel egynél több Y-érték, mivel több adatpont több értéket tartalmaz. Például ha egyoszlopos tőzsdei diagram megrajzolásához, négy érték szükség: magas, alacsony, Megnyitás és Bezárás értékeket.       Ez a tulajdonság tömbjét adja vissza `double` értéket, ha több Y érték beolvasása.      > [!IMPORTANT] > A <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A>tulajdonság határozza meg, mely minden adatot az Y értékek maximális számának egy <xref:System.Windows.Forms.DataVisualization.Charting.Series>rendelkezhet.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A> Ha több, mint az Y értékek megengedett számát adja meg kivételt generál.   >> Tekintse meg az objektum típusú paraméter használható érvényes .NET-keretrendszer típusú teljes listáját az alábbi táblázat: |||   |-|-|-|   | Karakterlánc |} Dátum és idő |} Kettős |}   | Decimális |} Egyetlen |} Int32 |}   | UInt32 |} Int64 |} UInt64 |}"
  syntax:
