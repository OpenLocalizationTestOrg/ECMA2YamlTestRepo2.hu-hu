      type: System.Object[]
      description: "Az Y-értékei egy <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;> </xref> objektum a gyűjteményben. Egy vagy több értékek vesszőkkel elválasztva formázva."
