  name: IColumnMapping
  nameWithType: IColumnMapping
  fullName: System.Data.IColumnMapping
  type: Interface
  summary: "Az adatok forrásoszlop társítja a <xref href=&quot;System.Data.DataSet&quot;> </xref> oszlop, és megvalósítja a <xref href=&quot;System.Data.Common.DataColumnMapping&quot;> </xref> osztályt, amely a .NET-keretrendszer adatszolgáltatók által közösen használnak."
  remarks: "A IColumnMapping felület lehetővé teszi egy öröklő osztály oszlopleképezés osztály, amely összerendeli az adatok forrásoszlop végrehajtásához egy <xref:System.Data.DataSet>oszlop.</xref:System.Data.DataSet> További információkért lásd: [DataAdapter DataTable és DataColumn adatoszlop hozzárendelések](~/add/includes/ajax-current-ext-md.md).       Az alkalmazás nem hozható létre példánya a IColumnMapping felület közvetlenül, de az IColumnMapping osztály példányát.       IColumnMapping öröklő osztály kell megvalósítani örökölt tagok, és általában definiálhat, további tagok hozzá szolgáltatói funkciót. Például a IColumnMapping felület meghatározása a <xref:System.Data.IColumnMapping.DataSetColumn%2A>tulajdonság.</xref:System.Data.IColumnMapping.DataSetColumn%2A> Viszont a <xref:System.Data.Common.DataColumnMapping>osztály örökli ezt a tulajdonságot, és is definiálja a <xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A>metódus.</xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A> </xref:System.Data.Common.DataColumnMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataColumnMapping>, and adds it to a <xref:System.Data.Common.DataColumnMappingCollection> collection. It then tells the user that the mapping was added to the collection and shows the parent for the mapping.  \n  \n [!code-vb[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.icolumnmap_0_1.vb)]\n [!code-cs[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/csharp/t-system.data.icolumnmap_0_1.cs)]"
  syntax:
    content: public interface IColumnMapping
  implements: []
  platform:
  - net462
