  remarks: "A módosított esemény jelenik meg, ha a mérete legyen, rendszerattribútumokra, utolsó írás időpontja, utolsó hozzáférés idejének vagy biztonsági engedélyeket egy fájl vagy könyvtár a felügyelt könyvtárban.      > [!NOTE] > Közös fájlműveletek rendszer egynél több esemény előfordulhat, hogy ablakába. Például ha egy fájl áthelyeznek egy könyvtár egy másik, több <xref:System.IO.FileSystemWatcher.OnChanged%2A>és néhány <xref:System.IO.FileSystemWatcher.OnCreated%2A>és <xref:System.IO.FileSystemWatcher.OnDeleted%2A>események generál, előfordulhat, hogy.</xref:System.IO.FileSystemWatcher.OnDeleted%2A> </xref:System.IO.FileSystemWatcher.OnCreated%2A> </xref:System.IO.FileSystemWatcher.OnChanged%2A> Ezért áthelyezése egy fájl egy összetett művelet, amely több egyszerű műveletek áll, több események kiváltása. Hasonlóképpen egyes alkalmazások (például a víruskereső szoftver) okozhatja, további fájl rendszeresemények <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher> által észlelt       Használjon <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>korlátozása jelenik meg, ha ezt az eseményt a rendszer kezelje értesítések száma.</xref:System.IO.FileSystemWatcher.NotifyFilter%2A>      > [!NOTE] > A megváltozott egy esemény jelenik meg váratlanul egy fájl átnevezése, de nem jelenik meg, ha új könyvtár neve. Tekintse meg az átnevezni, használja a <xref:System.IO.FileSystemWatcher.Renamed>esemény.</xref:System.IO.FileSystemWatcher.Renamed>      > [!NOTE] > A sorrendet, amelyben a módosított egy esemény jelenik meg a másikra vonatkozóan <xref:System.IO.FileSystemWatcher>események módosíthatja, ha a <xref:System.IO.FileSystemWatcher.SynchronizingObject%2A>tulajdonság értéke nem `null`.</xref:System.IO.FileSystemWatcher.SynchronizingObject%2A> </xref:System.IO.FileSystemWatcher>"
