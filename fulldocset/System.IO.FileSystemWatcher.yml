  name: Error
  nameWithType: FileSystemWatcher.Error
  fullName: System.IO.FileSystemWatcher.Error
  type: Event
  assemblies:
  - System
  namespace: System.IO
  summary: "Akkor következik be, amikor a példányának <xref href=&quot;System.IO.FileSystemWatcher&quot;> </xref> nem tudja folytatni a figyelést a módosításokat, vagy ha a belső puffer túlcsordult."
  remarks: "Ez az esemény akkor következik be, amikor valamilyen megakadályozza, hogy a <xref:System.IO.FileSystemWatcher>objektum figyeli a változásokat.</xref:System.IO.FileSystemWatcher> Például ha az objektum figyeli a változásokat a távoli könyvtárban található, és a kapcsolat a könyvtárhoz, a hibaesemény következik be.       A rendszer értesítést küld a fájlmódosítások, és az összetevő hoz létre, és adja át az API-k puffer tárolja ezeket a módosításokat. Ha rövid időn belül több változtatást, a puffer is túlcsordulás. Ennek hatására a összetevő elveszítheti a módosításokat a könyvtárban, és azt csak keretszerződés értesítést küldenek. A puffer méretének növelését költséges, mert származik, amely nem lapozható memória, amely nem írhatók a lemezen, így tartsa a lehető legkisebb méretű puffert. A túlcsordulás elkerülése érdekében használja a <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>, <xref:System.IO.FileSystemWatcher.Filter%2A>, és <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A>Tulajdonságok kiszűrését a nem kívánt változási értesítésekre.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A> </xref:System.IO.FileSystemWatcher.Filter%2A> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A>      > [!NOTE] > Közös fájlműveletek rendszer egynél több esemény előfordulhat, hogy ablakába. Például ha egy fájl áthelyeznek egy könyvtár egy másik, több <xref:System.IO.FileSystemWatcher.OnChanged%2A>és néhány <xref:System.IO.FileSystemWatcher.OnCreated%2A>és <xref:System.IO.FileSystemWatcher.OnDeleted%2A>események generál, előfordulhat, hogy.</xref:System.IO.FileSystemWatcher.OnDeleted%2A> </xref:System.IO.FileSystemWatcher.OnCreated%2A> </xref:System.IO.FileSystemWatcher.OnChanged%2A> Ezért áthelyezése egy fájl egy összetett művelet, amely több egyszerű műveletek áll, több események kiváltása. Hasonlóképpen egyes alkalmazások (például a víruskereső szoftver) okozhatja, további fájl rendszeresemények <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher> által észlelt"
