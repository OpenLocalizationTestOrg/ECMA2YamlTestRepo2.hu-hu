  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a megadott elérési útban alkönyvtárak kell figyelni."
  remarks: "IncludeSubdirectories beállítása `true` kívánt fájlok és könyvtárak keresztül megadott könyvtárban található a változási értesítéseket bemutató a <xref:System.IO.FileSystemWatcher.Path%2A>tulajdonság, illetve annak alkönyvtáraiba.</xref:System.IO.FileSystemWatcher.Path%2A> A IncludeSubdirectories tulajdonság `false` csökkentheti a belső puffer küldött értesítések száma. A nem kívánt értesítés szűrésre további információkért lásd: a <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>és <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A>Tulajdonságok.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A>       Ha `true`, IncludeSubdirectories a teljes sub fában, nem csak a közvetlenül alárendelt könyvtárak rekurzív. A relatív elérési útja egy fájl vagy könyvtár a sub fája adja vissza, <xref:System.IO.FileSystemEventArgs.Name%2A>és <xref:System.IO.FileSystemEventArgs>a <xref:System.IO.RenamedEventArgs.OldName%2A>tulajdonság, <xref:System.IO.RenamedEventArgs>attól függően, hogy a módosítások nézi tartalmát.</xref:System.IO.RenamedEventArgs> </xref:System.IO.RenamedEventArgs.OldName%2A> </xref:System.IO.FileSystemEventArgs> </xref:System.IO.FileSystemEventArgs.Name%2A> A teljes elérési útja lekérheti a <xref:System.IO.FileSystemEventArgs.FullPath%2A>tulajdonság és <xref:System.IO.FileSystemEventArgs>a <xref:System.IO.RenamedEventArgs.OldFullPath%2A>tulajdonság, <xref:System.IO.RenamedEventArgs>attól függően, hogy a módosítások nézi tartalmát.</xref:System.IO.RenamedEventArgs> </xref:System.IO.RenamedEventArgs.OldFullPath%2A> </xref:System.IO.FileSystemEventArgs> </xref:System.IO.FileSystemEventArgs.FullPath%2A>       Ha egy könyvtár jön létre a könyvtár a sub fában megtekintése, és IncludeSubdirectories `true`, könyvtárhoz automatikusan fog figyelése."
  syntax:
    content: public bool IncludeSubdirectories { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a figyelendő alkönyvtárak; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
