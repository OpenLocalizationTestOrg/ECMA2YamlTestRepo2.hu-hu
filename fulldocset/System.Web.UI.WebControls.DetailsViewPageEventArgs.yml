  fullName: System.Web.UI.WebControls.DetailsViewPageEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.DetailsView.PageIndexChanging&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.DetailsView>szabályozása vált ki a <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>eseményt, amikor egy személyhívó gombra (gombot a `CommandName` tulajdonság beállítása &quot;Page&quot;) a vezérlőben kattint, de előtte a <xref:System.Web.UI.WebControls.DetailsView>vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> </xref:System.Web.UI.WebControls.DetailsView> Ez lehetővé teszi, hogy adjon meg egy egyéni rutin, például a lapozás művelet megszakítása, ez az esemény akkor következik be, amikor végző eseménykezelő.      > [!NOTE] > Lapozógombokra általában személyhívó sorában található egy <xref:System.Web.UI.WebControls.DetailsView>vezérlő.</xref:System.Web.UI.WebControls.DetailsView>       A DetailsViewPageEventArgs objektumok kerülnek az eseménykezelő, amely lehetővé teszi az oldal a felhasználó által megadott index meghatározásához és annak jelzésére, hogy a lapozási műveletet meg kell szakítani. Az oldal a felhasználó által megadott index határozhatja meg a <xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A> A lapozási műveletet mégsem folytatja, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonság DetailsViewPageEventArgs objektum `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek a DetailsViewPageEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewPageEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.DetailsView> control is in edit mode.  \n  \n [!code-vb[DetailsViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_180_1.aspx)]\n [!code-cs[DetailsViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_180_1.aspx)]"
  syntax:
    content: 'public class DetailsViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
