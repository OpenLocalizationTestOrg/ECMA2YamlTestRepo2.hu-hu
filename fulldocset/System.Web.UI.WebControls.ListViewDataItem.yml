  summary: "Egyéni adatok elem. egy <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> vezérlő."
  remarks: "A ListViewDataItem osztály jelöli az egyes adatelemre egy <xref:System.Web.UI.WebControls.ListView>vezérlő.</xref:System.Web.UI.WebControls.ListView> Adatforrás-objektum rekord általában megfelel egy adatelem. Az osztály a a <xref:System.Web.UI.WebControls.ListViewItem>osztályból</xref:System.Web.UI.WebControls.ListViewItem> származik       Minden elemére a <xref:System.Web.UI.WebControls.ListView>vezérlő által képviselt kijelölt elem típussal rendelkezik a <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> </xref:System.Web.UI.WebControls.ListView> Ha az elem típusa van <xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>, használhatja a ListViewDataItem osztály az elemre vonatkozó további információért.</xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>       A <xref:System.Web.UI.WebControls.ListView>vezérlő adatelemek tárolja a <xref:System.Web.UI.WebControls.ListView.Items%2A>gyűjtemény.</xref:System.Web.UI.WebControls.ListView.Items%2A> </xref:System.Web.UI.WebControls.ListView> Az index a ListViewDataItem objektum meghatározásához a <xref:System.Web.UI.WebControls.ListView.Items%2A>gyűjtésére, felhasználására a <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.Items%2A> Az alapul szolgáló adatforrásban elem indexe határozhatja meg a <xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> Ezek a Tulajdonságok index közötti különbség, hogy <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>az aktuális oldalon, az elem pozícióját jelöli, mivel <xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>az oldal eltolása alapul.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> </xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> Ha a lapozási funkció nincs engedélyezve a <xref:System.Web.UI.WebControls.ListView>vezérlő segítségével egy <xref:System.Web.UI.WebControls.DataPager>vezérlő, a két tulajdonság azonos értéket fogja tartalmazni.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView>       Az alapul szolgáló objektum tulajdonságainak használatával végezheti el a <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       A <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>tulajdonság érhető el csak alatt és után a <xref:System.Web.UI.WebControls.ListView.ItemDataBound>az esemény egy <xref:System.Web.UI.WebControls.ListView>vezérlő.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> </xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       A kezdeti tulajdonságértékek a ListViewDataItem osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>"
  example:
  - "The following example shows how to use a ListViewDataItem object to retrieve a field value from an item in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_48_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_48_1.aspx)]"
