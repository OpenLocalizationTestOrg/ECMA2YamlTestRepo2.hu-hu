  fullName: System.Windows.Forms.DataGridViewAutoSizeRowMode
  type: Enum
  summary: "Határozza meg az értékek megadásának módját módosul egy sor magasságát."
  remarks: "A <xref:System.Windows.Forms.DataGridView>vezérlő átméretezhetik-e a sorokat az egyes sorok alapértelmezett magasságát alapján.</xref:System.Windows.Forms.DataGridView> Az előnyben részesített sormagasság a legnagyobb cella értékének megjelenítése abban a sorban szükséges minimális magasságát. A különböző méretű módok lehetővé teszik, hogy jelzik, hogy cellákat rendszer kiszámítja új magasságát (vagy fejléc, vagy nem fejléccellákat), és hogy minden sor- vagy csak a jelenleg megjelenített sorok átméretezése. Sorok átméretezéséhez akkor hasznos, az adatok sorok használatakor elkerülése érdekében a rendszer teljesítményét.       Automatikus átméretezését tartalomalapú nem engedélyezi a felhasználóknak az egérrel sormagasság módosítását.       Ez az enumerálás használják a <xref:System.Windows.Forms.DataGridView>vezérlő <xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A>metódus.</xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A> </xref:System.Windows.Forms.DataGridView>       Méretezési módokkal kapcsolatos további információkért lásd: [méretezési beállítások a Windows Forms DataGridView vezérlőben levő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example resizes the third row in the control to fit the contents of its nonheader cells. This code example is part of a larger example provided in [How to: Programmatically Resize Cells to Fit Content in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/csharp/t-system.windows.forms.d_29_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_29_1.vb)]\n [!code-cpp[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/cpp/t-system.windows.forms.d_29_1.cpp)]"
