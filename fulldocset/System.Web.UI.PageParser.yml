- uid: System.Web.UI.PageParser.EnableLongStringsAsResources
  id: EnableLongStringsAsResources
  parent: System.Web.UI.PageParser
  langs:
  - csharp
  name: EnableLongStringsAsResources
  nameWithType: PageParser.EnableLongStringsAsResources
  fullName: System.Web.UI.PageParser.EnableLongStringsAsResources
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy az ASP.NET kell optimalizálása, hogy a rendszer észlelt, amikor az ASP.NET elemez egy lapokat vagy -vezérlőket hosszú karakterláncok belső kezelését."
  remarks: "Alapértelmezés szerint az ASP.NET lap elemző szövegkonstansok be egy ideiglenes erőforrás-karakterlánc legalább 256 karaktert tartalmazó alakítja át. Ez a tulajdonság beállítható `false` ahhoz, hogy tiltsa le ezt a viselkedést és helyette a szöveges karakterláncot írhat közvetlenül a válaszfolyamnak. Ez a tulajdonság csak a Global.asax fájlban előtt állítható be a `PreApplicationStart` esemény akkor következik be. Ez a tulajdonság bármikor olvasható."
  syntax:
    content: public static bool EnableLongStringsAsResources { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha ASP.NET kell optimalizálni a belső kezelési hosszú karakterláncok; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.PageParser.EnableLongStringsAsResources*
  exceptions: []
  platform:
  - net462
