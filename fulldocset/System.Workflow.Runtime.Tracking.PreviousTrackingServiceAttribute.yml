  summary: "Típusát jelzi a <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingService&quot;> </xref> az aktuális verzió előtt használt."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Ha egy új verzióját tartalmazó szerelvény a <xref:System.Workflow.Runtime.Tracking.TrackingService>végrehajtására van telepítve, ez az attribútum alkalmazza az új verziót a nyomon követési tulajdonságával azonosíthatja a szerelvény a korábbi verziójú szolgáltatás.</xref:System.Workflow.Runtime.Tracking.TrackingService> Ez lehetővé teszi, hogy a futtatókörnyezet használatára az újabb követési szolgáltatást használó munkafolyamatok megőrzött korábbi verzióját a nyomkövetési szolgáltatás használata során, de az új verzió lett bevezetése után folytatódik."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class PreviousTrackingServiceAttribute : Attribute
