  remarks: "A DataGridViewLinkCell osztály egy speciális típusa <xref:System.Windows.Forms.DataGridViewCell>hivatkozások megjelenítéséhez használt.</xref:System.Windows.Forms.DataGridViewCell>       A <xref:System.Windows.Forms.DataGridViewLinkColumn>az oszlop típusának ahhoz, hogy az ilyen típusú cellák kifejezetten.</xref:System.Windows.Forms.DataGridViewLinkColumn> Alapértelmezés szerint a <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName>egy új DataGridViewLinkCell az inicializálása.</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName> Egy oszlopban levő cellák mintát után egy meglévő DataGridViewLinkCell, adja meg az oszlop <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>tulajdonság a cella kívánja használni, mint egy mintát.</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>       Az oszlop cella kapcsolatos tulajdonságai burkolóit a(z) a sablon cella hasonlóképpen nevű tulajdonságainak. A sablon cella tulajdonság értékének módosítása hatással lesz a cellák a sablon alapján, hogy a módosítás utáni hozzáadott. A cella kapcsolatos tulajdonságértékek oszlop módosítása, azonban frissíti a sablon cella és egyéb az oszlopban levő cellák, frissítse az oszlop képernyőt, ha szükséges."
