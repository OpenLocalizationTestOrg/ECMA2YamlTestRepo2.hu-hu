      type: System.Collections.IDictionary
      description: "A <xref:System.Collections.IDictionary>gyűjteményt az ügyfél és kiszolgáló csatornák által használandó konfigurációs tulajdonságok értékeinek megadásával.</xref:System.Collections.IDictionary>"
