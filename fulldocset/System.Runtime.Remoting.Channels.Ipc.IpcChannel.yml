  name: CreateMessageSink(String,Object,String)
  nameWithType: IpcChannel.CreateMessageSink(String,Object,String)
  fullName: System.Runtime.Remoting.Channels.Ipc.IpcChannel.CreateMessageSink(String,Object,String)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Ipc
  summary: "Egy üzenet csatornagyűjtő, amely lekéri az üzeneteket a megadott URL-cím vagy a csatorna adatok objektumhoz adja vissza."
  remarks: "A CreateMessageSink metódus egy üzenet csatornagyűjtő, amely lekéri az üzeneteket a megadott URL-cím vagy a csatorna adatobjektum adja vissza. Ha a `uri` paraméter `null`, `remoteChannelData` a fogadó célként használatos. Vagy a `url` vagy `remoteChannelData` paraméterek lehet `null`, de soha sem egyszerre mindkettőre.       Csatorna mosdók adja meg a beépülő modul pont, amely lehetővé teszi az alapul szolgáló üzenetek a csatorna, valamint az üzenetek küldése egy távoli objektum az átviteli mechanizmus segítségével adatfolyam átfutó elérésére. Csatorna mosdók egymáshoz kapcsolódó láncában `ChannelSinkProviders` és az összes csatorna üzenetek továbbítását a lánc nyelő keresztül, az üzenet véglegesen szerializált és szállított előtt."
  example:
  - "The following code example shows how to use the CreateMessageSink method. This code example is part of a larger example provided for the <xref:System.Runtime.Remoting.Channels.Ipc.IpcChannel> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Ipc.IpcChannel#22](~/add/codesnippet/cpp/e0cd4f6b-7da0-480b-badc-_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Ipc.IpcChannel#22](~/add/codesnippet/csharp/e0cd4f6b-7da0-480b-badc-_1.cs)]"
  syntax:
    content: public System.Runtime.Remoting.Messaging.IMessageSink CreateMessageSink (string url, object remoteChannelData, out string objectURI);
    parameters:
    - id: url
      type: System.String
      description: "Az URL-címe, amelyhez az új fogadó továbbítsa-üzeneteket. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: remoteChannelData
      type: System.Object
      description: "A csatorna objektum a távoli állomás, amelyhez az új fogadó továbbítsa-üzeneteket. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: objectURI
      type: System.String
      description: "Ez a módszer adja vissza, ha egy URI-azonosítója, amely lekéri az üzeneteket a megadott URL-cím vagy a csatorna adatobjektum új csatorna üzenetet fogadó tartalmazza. Ez a paraméter lett átadva nem inicializált."
    return:
      type: System.Runtime.Remoting.Messaging.IMessageSink
      description: "Egy üzenet csatornagyűjtő, amely lekéri az üzeneteket a megadott URL-cím vagy a csatorna adatok objektumhoz."
