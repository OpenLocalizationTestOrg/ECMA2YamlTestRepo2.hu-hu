  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Runtime.Remoting.Channels.Ipc.IpcChannel&quot;> </xref> a megadott konfigurációs tulajdonságok és mosdók osztály."
  remarks: "Csatorna konfigurációs tulajdonságok kapcsolatos további információkért lásd: [csatorna és formázó konfigurációs tulajdonságok](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).       Csatorna mosdók adja meg a beépülő modul pont, amely lehetővé teszi az alapul szolgáló üzenetek a csatorna, valamint az üzenetek küldése egy távoli objektum az átviteli mechanizmus segítségével adatfolyam átfutó elérésére. Csatorna mosdók felelősek is továbbítja az ügyfél és a kiszolgáló között. Csatorna mosdók egymáshoz kapcsolódó láncban, és minden csatorna üzenetek továbbítását a lánc nyelő keresztül, az üzenet véglegesen szerializált és szállított előtt. Ha nincs szüksége a fogadó funkciót, állítsa be a `clientSinkProvider` és `serverSinkProvider` paraméterek `null`.      > [!CAUTION] > Beállításakor a `exclusiveAddressUse` tulajdonságot `false` a a `properties` argumentum, több <xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel>objektumok regisztrálható, az azonos nevesített cső.</xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel> Ebben az esetben kérelmek nyissa meg a regisztrált csatornák bármelyikét. Ez a beállítás már tekinthető biztonságosnak, csak akkor, ha ALCs is használhatók."
  example:
