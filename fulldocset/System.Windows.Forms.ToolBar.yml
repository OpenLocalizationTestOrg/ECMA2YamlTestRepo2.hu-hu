  nameWithType: ToolBar.Wrappable
  fullName: System.Windows.Forms.ToolBar.Wrappable
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy az eszköztár gombok burkolja a következő sorra, ha az eszköztár válik túl kicsi az ugyanabban a sorban az összes gomb megjelenítéséhez."
  remarks: "Gombok logikai csoportok elválasztók használatával lehet osztani. Az elválasztó egy gombra a <xref:System.Windows.Forms.ToolBarButton.Style%2A>tulajdonsága `ToolBarButtonStyle.Separator`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> Ha a Wrappable tulajdonsága `true` és az eszköztár túl kicsi az összes gomb megjelenítéséhez ugyanazon válik, az eszköztáron a mellett a elválasztók bekövetkező oldaltörések megszakad a további sorokat. Ez biztosítja, hogy a gomb csoportok együtt maradnak. Gombok, amelyek nem tagjai egy csoportot, ha az eszköztár becsomagolja választhatók el egymástól. Lehet, hogy az eszköztár túl kicsi a gombok ugyanazon megjelenítéséhez, ha a szülő <xref:System.Windows.Forms.Form>átméretezték.</xref:System.Windows.Forms.Form>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ToolBar> control, sets some of its common properties, and adds it to a <xref:System.Windows.Forms.Form>. Delegates are also added to the <xref:System.Windows.Forms.ToolBar.ButtonClick> and <xref:System.Windows.Forms.ToolBar.ButtonDropDown> events. This example requires that a <xref:System.Windows.Forms.ToolBar> named `toolBar1` and an <xref:System.Windows.Forms.ImageList> named `imageList1` have been declared.  \n  \n [!code-cpp[ToolBar#1](~/add/codesnippet/cpp/p-system.windows.forms.t_161_1.cpp)]\n [!code-cs[ToolBar#1](~/add/codesnippet/csharp/p-system.windows.forms.t_161_1.cs)]\n [!code-vb[ToolBar#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_161_1.vb)]"
  syntax:
    content: public bool Wrappable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az eszköztár gombok sortörés folytatását, ha az eszköztár válik túl kicsi a gombok megjelenítéséhez ugyanabban a sorban; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
