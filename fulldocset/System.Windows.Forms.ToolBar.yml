  name: ToolBar
  nameWithType: ToolBar
  fullName: System.Windows.Forms.ToolBar
  type: Class
  summary: "A Windows eszköztár jelöli. Bár a <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> váltja fel, és funkciókat ad hozzá a korábbi verziók a ToolBar vezérlő eszköztár megmarad az előző verziókkal való kompatibilitás és a jövőbeli használatra Ha úgy dönt."
  remarks: "Eszköztár vezérlők megjelenítéséhez használt <xref:System.Windows.Forms.ToolBarButton>, egy szabványos, a váltógomb stílusú gombra, vagy legördülő stílus gomb megjelenő vezérlők.</xref:System.Windows.Forms.ToolBarButton> Rendelhet képek a gombok hozzon létre egy <xref:System.Windows.Forms.ImageList>a hozzárendelés úgy, hogy a <xref:System.Windows.Forms.ToolBar.ImageList%2A>tulajdonság az eszköztáron és a hozzárendelés <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>tulajdonság minden <xref:System.Windows.Forms.ToolBarButton>.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> lemezképindex-értékét</xref:System.Windows.Forms.ToolBar.ImageList%2A> </xref:System.Windows.Forms.ImageList> Rendelheti a megjelenítendő szöveg alá, vagy a kép jobbra <xref:System.Windows.Forms.ToolBarButton.Text%2A>a <xref:System.Windows.Forms.ToolBarButton>.</xref:System.Windows.Forms.ToolBarButton> tulajdonsága</xref:System.Windows.Forms.ToolBarButton.Text%2A>       Állítsa be a <xref:System.Windows.Forms.ToolBar.Appearance%2A>az eszköztár tulajdonságának <xref:System.Windows.Forms.ToolBarAppearance>adhat az eszköztáron és a gombok lapos kinézetű.</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A> Mint az egér mutatója áthalad gombok, azok háromdimenziós megjelenését módosításait. Gombok logikai csoportok elválasztók használatával lehet osztani. Az elválasztó egy gombra a <xref:System.Windows.Forms.ToolBarButton.Style%2A>tulajdonsága `ToolBarButtonStyle.Separator`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> A gombok, ha az eszköztár lapos kinézetű szóközt, hanem sorok gomb elválasztók jelennek meg. Ha a <xref:System.Windows.Forms.ToolBar.Appearance%2A>tulajdonsága <xref:System.Windows.Forms.ToolBarAppearance>, gombokat jelennek meg a bekövetkezett, és háromdimenziós.</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A>       Ha megad egy értéket a <xref:System.Windows.Forms.ToolBar.ButtonSize%2A>tulajdonság, minden gomb az eszköztáron a csak a megadott méret.</xref:System.Windows.Forms.ToolBar.ButtonSize%2A> Ellenkező esetben a gombok módosítsa a méretük attól függően, hogy azok tartalmát, és a <xref:System.Windows.Forms.ToolBar.ButtonSize%2A>tulajdonság a legnagyobb gombra a kezdeti méretét adja vissza.</xref:System.Windows.Forms.ToolBar.ButtonSize%2A>       A gyűjtemény létrehozásához <xref:System.Windows.Forms.ToolBarButton>vezérlőelemek az eszköztáron megjelenítéséhez adja hozzá a gombok külön-külön használatával a <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>vagy <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A>módszerek a <xref:System.Windows.Forms.ToolBar.Buttons%2A>tulajdonság.</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBarButton>"
  example:
  - "The following code example creates a ToolBar and three <xref:System.Windows.Forms.ToolBarButton> controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated, and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_79_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_79_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_79_1.cs)]"
