  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdezi, amelyek érvényesek a zóna által tartalmazott kijelzők vezérlők szegélyének stílusa jellemzőit."
  remarks: "A kijelzők vezérlő rendelkezhet saját szegélyének meghatározott a <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> A zóna a vezérlőt tartalmazó vezérlő további külső szegélyének adhat hozzá. A zóna egyes a kijelzők vezérlők körüli elhelyezheti külső szegélyt a PartChromeStyle tulajdonság határozza meg. Ez a tulajdonság nem található tulajdonság attribútumok megszakíthatja a <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>objektum; egyesítve lesznek, és hozzáadja őket.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> Ez lehetővé teszi egy zónát, hogy adjon meg egy általános és következetes szegély a kijelzők vezérlőelemeket.      > [!IMPORTANT] > PartChromeStyle style beállítások érvényesek elsősorban egy zónát állíthat be a vezérlőelem külső szegélyt de tartalmazza, ha további tulajdonságokat a a <xref:System.Web.UI.WebControls.Style>, mint a tulajdonság által hivatkozott objektumhoz <xref:System.Web.UI.MobileControls.Style.BackColor%2A>, a böngésző értelmezi azokat, hogy az összes alárendelt elem a zóna megjelenítéséhez használt tábla attribútumokat.</xref:System.Web.UI.MobileControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.Style> Emiatt beállítása a <xref:System.Web.UI.MobileControls.Style.BackColor%2A>a style objektum PartChromeStyle tulajdonság által hivatkozott tulajdonsága esetében ugyanaz az eredmény egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőelemet jelöli meg a beállítás a <xref:System.Web.UI.MobileControls.Style.BackColor%2A>tulajdonság által hivatkozott objektumnál a <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.MobileControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.MobileControls.Style.BackColor%2A>"
