  summary: "Az alaposztály vezérlőket tárolóként vezérlők funkcionál (beleértve a kijelzők <xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;> </xref> vezérlők, a kiszolgáló vezérlők és a felhasználói vezérlők) kijelzők alkalmazásokban."
  remarks: "A kijelzők zóna egy kiszolgáló vezérlőket a weblap tartalmazza, és egy egységes felhasználói felület (UI), elrendezés és a benne lévő vezérlők megjelenítési meghatározott terület. Zónák jelennek meg a böngészőben, HTML-táblázatok.       A WebZone osztály az alaposztály zónákon kijelzők. Egy zóna vezérlő tartalmazhatnak más vezérlők összetett vezérlőelem, ezért a WebZone osztály örökli a az <xref:System.Web.UI.WebControls.CompositeControl>osztályhoz.</xref:System.Web.UI.WebControls.CompositeControl> Együtt a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő és <xref:System.Web.UI.WebControls.WebParts.Part>vezérlők (vagy más felhasználó vagy a kiszolgáló vezérlők zónákban elhelyezhető), a WebZone alaposztály űrlap az alapvető építőelemeket kijelzők alkalmazás származó vezérlők zónát.</xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       A kijelzők zónák kulcsfontosságú szerepet kijelzők működése a vezérlők tartalmaznak. Minden kijelzők lap tartalmazza-e legalább egy zónát, és a zóna nulla vagy több rész vezérlőket tartalmazhat. Zónák kijelzők funkciók szükségesek. Zónák nélkül is, amelyek a vezérlők a <xref:System.Web.UI.WebControls.WebParts.WebPart>osztály rendelkezhet csekély kijelzők funkció.</xref:System.Web.UI.WebControls.WebParts.WebPart> Ezzel szemben a kijelzők vezérlő set kialakítása miatt elhelyezheti a szokványos ASP.NET vezérlők, vezérlőket vagy a felhasználói vezérlők egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>(amely származik WebZone) zónát, és szabályozza a zónában, a szokásos server tartozóként lehetővé teszik, hogy működjön, és <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők futási időben.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> További részletek a dokumentációban a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>osztályhoz.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>      > [!NOTE] > Hozzáadása lehetséges <xref:System.Web.UI.WebControls.WebParts.Part>vagy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők weblapra zónán kívül, de ebben az esetben egyszerűen működnek a szokványos server vezérlőelemként.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part>       Nincsenek a zónák a kijelzők vezérlő készletben, amelyek öröklik az alaposztály WebZone széles két kategóriába sorolhatók.      - <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónák.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Ezek tartalmazzák <xref:System.Web.UI.WebControls.WebParts.WebPart>(és más kiszolgáló és a felhasználó) vezérli, és a felhasználók használják a legtöbbször ennek elsődleges kijelzők felhasználói felület oldalak alkotnak.</xref:System.Web.UI.WebControls.WebParts.WebPart>      - <xref:System.Web.UI.WebControls.WebParts.ToolZone>zónák.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Ezekben a zónákban, adja meg a kijelzők lap Speciális nézetek, hogy engedélyezése a felhasználók módosításához (személyre) a tartalom, elrendezés, megjelenését, viselkedésének és szereplő vezérlőkben tulajdonságainak <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>kijelzők oldalon zónák.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Például egy <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zóna egy <xref:System.Web.UI.WebControls.WebParts.ToolZone>egy oldal, így a felhasználók hozzáadása és eltávolítása a kiszolgálói vezérlő katalógus nézetét jeleníti meg, amely.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Egy <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zóna egy másik típusú <xref:System.Web.UI.WebControls.WebParts.ToolZone>, amely egy oldal, így a felhasználók módosításához, és szerkesztheti a lapon, és a Tulajdonságok megjelenését és viselkedését vezérlő elrendezésének szerkesztési áttekintést nyújt a.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       Minden beállításokat arra tervezték, hogy tartalmazza a megfelelő típusú vezérléssel kijelzőket a zónához származik a <xref:System.Web.UI.WebControls.WebParts.Part>osztály szolgál a fő tartalom és elsődleges felhasználói felületén a zóna rész vezérlőkkel.</xref:System.Web.UI.WebControls.WebParts.Part> A kijelzők vezérlő készletben, a megfelelő típusú rész vezérlők tartalmazzák, valamint zónatípusok az alábbi táblázatban láthatók.      | Vezérlőtípus része |} Zónatípus |}   |-----------------------|---------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPart>(és a kiszolgáló és a felhasználói vezérlőket, amelyek egy <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>futási időben vannak követően) |}<xref:System.Web.UI.WebControls.WebParts.WebPartZone> (a alaposztályának értéke <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>) |}   | <xref:System.Web.UI.WebControls.WebParts.EditorPart>(több származtatott szabályozza a kijelzők vezérlő set kapnak, és egyéni <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők fejleszthetők) |}<xref:System.Web.UI.WebControls.WebParts.EditorZone> (a alaposztályának értéke <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>) |}   | <xref:System.Web.UI.WebControls.WebParts.CatalogPart>(több származtatott szabályozza a kijelzők vezérlő set kapnak, és egyéni <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlők fejleszthetők) |}<xref:System.Web.UI.WebControls.WebParts.CatalogZone> (a alaposztályának értéke <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>) |}   | (a kapcsolat vezérlők egyediek-e, hogy nem része vezérlők az alaposztály öröklő) <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>|} <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>(örököl közvetlenül <xref:System.Web.UI.WebControls.WebParts.ToolZone>) |}       A kijelzők vezérlőelemben található összes zóna rendelkezik alapvető, általános felhasználói felületi elemeire a az alap WebZone osztályból öröklő</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Nem minden ezen elemek is láthatóak lesznek minden zónára, de minden zóna típusa, hogy ezek közös, a zóna kapcsolatos felhasználói felületi elemei, az alábbi táblázatban leírt módon képes.      | Zóna szakasz |} Leírás |}   |------------------|-----------------|   | Fejléc |} A zóna felső részén. Ez magában foglalja a fejléc szövegét, ami magában foglalhatja a zóna; címét stílus attribútumok (például a háttér vagy a szegély színét) különbözteti meg a fejléc; és zónaszintű művelettől (gombok, a hivatkozások és a képek képviseli), hogy a felhasználók rákattinthatnak műveleteket felhasználói felület, amelyek érvényesek a teljes zónát, például a zóna bezárása. Több WebZone tulajdonságai, például a <xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A>, és <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A>, a zóna fejlécének területe kapcsolódnak.</xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A> Ha a zóna zónaszintű műveletek szerepelnek a <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>és <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>Tulajdonságok vonatkoznak rájuk.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> Vegye figyelembe, hogy a két művelet tulajdonságok alkalmazása zónaszintű műveletekre csak, nem a zónában lévő egyes része vezérlők-műveleteket. Fejlécek nem szerepelnek a zóna; minden típusa általában <xref:System.Web.UI.WebControls.WebParts.ToolZone>zónák szerepelnek, ha szeretné, hogy a szöveg és egy igét, például egy Bezárás művelet egy közös fejléc területen szükség van. |}   | Törzs |} Az elsődleges zóna szakasz tartalmát.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Minden zóna abból származó WebZone testület szakasza. Zónákat a kijelzők az összes típusú ellenőrzés beállítása, a zóna törzsében a kijelölt típusú <xref:System.Web.UI.WebControls.WebParts.Part>vezérlők (vagy egyéb kiszolgálói vezérlő), amely megfelel a zóna típusa, az előző táblázatban.</xref:System.Web.UI.WebControls.WebParts.Part> A WebZone osztály tagjai különféle hatással vannak a szakasz tartalma, amely a szervezet, például a <xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>, és <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A> Ha a szervezet szakasz üres, a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>üzenet olvasható bizonyos helyzetekben. |}   | Chrome |} Minden egyes részben vezérlő zónában megjelenített közös felhasználói felületi elemeket.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A> Ez nem azonos azzal egy leírását az attribútumokat, amelyek érvényesek a zóna Chrome vonatkozik, különösen a benne lévő része. Chrome műveletek szegélyek és egyéb például háttérszínét, vagy a cím szövegének egy zónához tartozik vezérlők betűstílus attribútumokat tartalmaz. A zóna meghatározza, hogy a chrome részletek része vezérlőelemeket típusának megfelelő egyetlen chrome-objektum használatával (például egy <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome>objektum egy <xref:System.Web.UI.WebControls.WebParts.CatalogZone>tartalmazó <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlők).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome> Ez az egyetlen chrome objektum a Látványelem adatait és a zóna a rész vezérlők megjelenítési kezeli. Ez lehetővé teszi a fejlesztők számára, amelyben megadhatja egy egységes, közös megjelenését és működését a rész vezérlők zónák létrehozásához. Néhány tulajdonság, amely kapcsolódik a chrome egy zónához tartozik vezérlők használhatók a a <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>, és <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> Vegye figyelembe, hogy a chrome-kapcsolódó tulajdonságait, beleértve egy adott tulajdonságra kell hivatkoznia, a zóna, egy adott típusának a chrome objektum nincs megvalósítva az alaposztályban WebZone. Ehelyett a zónák a legtöbb chrome-specifikus szolgáltatások a megadott zónában típusok saját tartozik vezérlők egyedi igényeinek megfelelő valósíthatók meg. Tekintse át az egyes zóna témakörök a jelen témakör az előző táblázatban felsorolt. |}   | Vezérlők része |} A vezérlők, amelyek a zóna a szervezet szakaszban találhatók. Minden, amely a WebZone osztály örökli a zónába írjon be egy vagy több rész gyermekvezérlőit módosíthatja a hozzá tartozó, törzs szakaszban található ebben a témakörben az előző táblázatban látható módon. Ezen része vezérlők űrlapon a fő kijelzők felhasználói felület alkalmazások. A legtöbb zónatípusok, amelyek a WebZone rendelkezik egy gyűjtemény tulajdonság, amely lehetővé teszi minden a benne lévő része intézkedések, például a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>osztály a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>tulajdonsága hivatkozást, és a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>tulajdonság a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>osztály. |}   | Élőláb |} A zóna alsó részén.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>  </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Például a fejlécszakasza nincs jelen a zóna bármilyen típusú, de általában akkor fordul elő a <xref:System.Web.UI.WebControls.WebParts.ToolZone>zónák.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Tipikus élőláb szakasz tartalma műveletek, például egy ok művelet vagy egy alkalmazás műveletet, láblécében megjelenő <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zónák.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Láblécében kapcsolódó bizonyos tulajdonságok közé tartoznak a <xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> <xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>, és <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>tulajdonságait. |}       A WebZone osztálytulajdonságokat többsége az előző táblázatban, amely leírja a zónák általános felhasználói felületi elemeket ismerteti.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> A WebZone osztály rendelkezik vonatkozó megjelenítési tartalom a szerepkör több módszert is. A <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>, és <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A>módszerek összes felülbírálható lesz arra, hogy a zóna egyes konkrét szakaszra megjelenítésének programozott szabályozhatják.</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A> Például ha szeretné testre szabni a katalógus zónák az alkalmazás minden élőláb szakasz megjelenítésének, akkor sikerült öröklik a <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>osztály, bírálja felül a <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>metódus öröklődik WebZone és láblécében megjelenítésének módosítása.</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>"
  example:
