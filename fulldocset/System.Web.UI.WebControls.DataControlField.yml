  type: Class
  summary: "Az összes vezérlő mező adattípus, amelyek megjelenítik például az adatok táblázatos adathoz kötött vezérlők oszlop az alaposztály funkcionál <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> és <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "A DataControlField elemnek osztály lesz az összes adat az alaposztály mező típusokhoz. Adatmezők vezérlő adathoz kötött vezérlők által használt vonatkozóan, hogyan hasonló mező képviseli egy <xref:System.Web.UI.WebControls.DataGridColumn>objektum által jelképezett olyan típusú oszlopa a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridColumn>       Használja azokat az osztályokat, például <xref:System.Web.UI.WebControls.DetailsView>vagy <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> adathoz kötött vezérlő adatokat mezőt megjelenésének vezérlésére DataControlField elemnek származó Az alábbi táblázat a különböző vezérlő mező adattípust biztosítja az ASP.NET.      | Oszlop mezőtípus |} Leírás |}   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| A mező értékének szövegként adatforrás jeleníti meg. |}   | <xref:System.Web.UI.WebControls.ButtonField>| Parancsgomb megjelenítése az adathoz kötött vezérlő.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Attól függően, hogy a vezérlőt, ez lehetővé teszi egy sor vagy egy oszlop egy egyéni gomb vezérlőelem, például egy hozzáadása vagy eltávolítása gomb megjelenítéséhez. |}   | <xref:System.Web.UI.WebControls.CheckBoxField>| Adathoz kötött vezérlő jeleníti meg a megfelelő jelölőnégyzetből.</xref:System.Web.UI.WebControls.CheckBoxField> A vezérlő mező adattípus általánosan használt mezőket egy logikai értéket a megjelenítendő. |}   | <xref:System.Web.UI.WebControls.CommandField>| Megjeleníti a beépített parancs végrehajtásához a Szerkesztés, gombok beszúrása vagy törlési műveletek az adathoz kötött vezérlő. |}   | <xref:System.Web.UI.WebControls.HyperLinkField>| Megjeleníti a mező értékének egy adatforrásban, amely hivatkozásként jelenik.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Ezen adatok Kapcsolatmező-típus lehetővé teszi, hogy egy második mező kösse a hivatkozás URL-címe. |}   | <xref:System.Web.UI.WebControls.ImageField>| Adathoz kötött vezérlő képet jeleníti meg. |}   | <xref:System.Web.UI.WebControls.TemplateField>| Felhasználó által definiált tartalma alapján egy megadott sablont adathoz kötött vezérlő jelenik meg. |}       A DataControlField elemnek is kiterjeszthető és <xref:System.Web.UI.WebControls.BoundField>osztályok létrehozása a saját adatvezérlő mező típusa.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField>       A DataControlField elemnek osztály biztosít, amelyek meghatározzák, hogy miként jelenjenek meg az adathoz kötött vezérlő felhasználói felület (UI) elemei sok tulajdonságot. Nem minden vezérlő minden rendelkezésre álló adatok vezérlő mező tulajdonságot használja, ha a felhasználói felület megjelenítése. Például a <xref:System.Web.UI.WebControls.DetailsView>vezérlő, amely megjeleníti a vezérlő adatmezők sorokként, minden egyes adatok mező a fejléc elem, de nincs lábléc elemet tartalmaz.</xref:System.Web.UI.WebControls.DetailsView> Ezért a <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>és <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>Tulajdonságok figyelmen kívül hagyja a <xref:System.Web.UI.WebControls.DetailsView>vezérlő.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> A <xref:System.Web.UI.WebControls.GridView>szabályozásához, használja a <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>és <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>Tulajdonságok Ha a <xref:System.Web.UI.WebControls.GridView.ShowFooter%2A>tulajdonsága `true`.</xref:System.Web.UI.WebControls.GridView.ShowFooter%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.GridView> Hasonlóképpen az adatok tulajdonságai mező hatással az attól függően, hogy mi az az elem felhasználói felületi elemek megjelenítése. A <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>tulajdonság lesz alkalmazva a mezőhöz.</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> Ha a típus származó DataControlField elemnek, vezérlőt tartalmaz, mint a a <xref:System.Web.UI.WebControls.ButtonField>vagy <xref:System.Web.UI.WebControls.CheckBoxField>osztályok, a <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>tulajdonság vonatkozik, az a mező.</xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField>"
  example:
  - "The following code example demonstrates how to use <xref:System.Web.UI.WebControls.BoundField> and <xref:System.Web.UI.WebControls.ButtonField> objects, which are derived from DataControlField, to display rows in a <xref:System.Web.UI.WebControls.DetailsView> control. The <xref:System.Web.UI.WebControls.DetailsView> control has the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property set to `false`, which enables it to display a subset of the data returned by the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-vb[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_1.aspx)]  \n  \n The following code example demonstrates how to extend the <xref:System.Web.UI.WebControls.BoundField> class to create a custom bound field that can be used in a <xref:System.Web.UI.WebControls.GridView> control. Similar to the <xref:System.Web.UI.WebControls.CheckBoxField> class, the `RadioButtonField` class represents a column of `true` or `false` data. However, although the data that the <xref:System.Web.UI.WebControls.CheckBoxField> class is bound to can be any set of `true` or `false` values, the set of data that the `RadioButtonField` class is bound to can have only one `true` value at any given time. This example demonstrates how to implement the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> and <xref:System.Web.UI.WebControls.DataControlField.InitializeCell%2A> methods, two important methods of all classes derived from DataControlField.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_2.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_2.cs)]  \n  \n The following code example demonstrates how to use the `RadioButtonField` class, which is provided in the previous example, in a <xref:System.Web.UI.WebControls.GridView> control. In this example, the <xref:System.Web.UI.WebControls.GridView> control displays data for a sports team. The player data is maintained in a data table that includes an ID column, columns for the player names, and a true or false column that identifies the captain of the team. The `RadioButtonField` class is used to display which team member is the current team captain. The <xref:System.Web.UI.WebControls.GridView> control can be edited to choose a new team captain or to change other player information.  \n  \n [!code-cs[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_3.aspx)]\n [!code-vb[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_3.aspx)]"
