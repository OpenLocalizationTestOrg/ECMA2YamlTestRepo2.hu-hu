  summary: "A webkiszolgáló-vezérlőket által tartalmazott stílusát lekérdezi a <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> objektum."
  remarks: "A ControlStyle tulajdonság szabályozza a webkiszolgáló-vezérlőket szerepelnie kell a <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField> származtatott típusok megjelenésének       Ez a tulajdonság nem érinti az összes származtatott típusok. A <xref:System.Web.UI.WebControls.BoundField>vezérlő, amely általában jeleníti meg a szöveg, és csak tartalmaz <xref:System.Web.UI.WebControls.TextBox>szabályozza, csak hatással van a ControlStyle tulajdonság esetén a <xref:System.Web.UI.WebControls.DataControlRowState>állapotát.</xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.BoundField> Például a webalkalmazás-kiszolgáló vezérlők <xref:System.Web.UI.WebControls.ButtonField>és <xref:System.Web.UI.WebControls.CheckBoxField>ControlStyle tulajdonság, a mező által tartalmazott vezérlő figyelőobjektum-példányok adott konfigurációjától függően befolyásolhatja.</xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField> Például a <xref:System.Web.UI.WebControls.ButtonField>vezérlő is legyen megjelenítve a <xref:System.Web.UI.WebControls.LinkButton>, <xref:System.Web.UI.WebControls.ImageButton>, vagy <xref:System.Web.UI.WebControls.Button>objektum.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonField> Bár a <xref:System.Web.UI.WebControls.LinkButton>vezérlő által érintett `font` attribútumait a megadott <xref:System.Web.UI.WebControls.Style>objektum, egy <xref:System.Web.UI.WebControls.Button>vezérlőelem nem áll.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.LinkButton>"
  example:
  - "The following code example demonstrates how to use <xref:System.Web.UI.WebControls.BoundField> and <xref:System.Web.UI.WebControls.ButtonField> objects, which are derived from <xref:System.Web.UI.WebControls.DataControlField>, to display rows in a <xref:System.Web.UI.WebControls.DetailsView> control. The ControlStyle property of the <xref:System.Web.UI.WebControls.ButtonField> object is set and governs how the <xref:System.Web.UI.WebControls.LinkButton> control contained by the field is displayed.  \n  \n [!code-vb[System.Web.UI.WebControls.DataControlField_2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_323_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataControlField_2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_323_1.aspx)]"
