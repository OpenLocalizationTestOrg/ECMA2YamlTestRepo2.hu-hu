  summary: "Lekérdezi vagy beállítja a hozzáférési kulcsot, amely lehetővé teszi, hogy gyorsan keresse meg a webes kiszolgálói vezérlőnek."
  remarks: "A Web server vezérlő billentyűparancsot megadásához használja a AccessKey tulajdonságot. Ez lehetővé teszi, hogy gyorsan navigáljon a vezérlő az ALT billentyűt és a kulcsot a megadott karakter billentyűt lenyomásával. Például a karakterlánc beállítást a hozzáférési kulcsot a vezérlő `&quot;D&quot;` azt jelzi, hogy a felhasználó lépjen a vezérlő ALT + D lenyomásával.       A AccessKey tulajdonság csak egy egyetlen karaktert tartalmazó karakterlánc lehet. Ha megpróbál beállítani ezt a tulajdonságot egy értéket, amely egyiket sem `null`, <xref:System.String>, és nem egy egyetlen karaktert tartalmazó karakterlánc, kivétel történik.</xref:System.String>      > [!NOTE] > Ez a tulajdonság csak az Internet Explorer 4.0 és újabb verzióiban támogatott."
  example:
  - "The following example illustrates how to set and use the AccessKey property of a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic WebControl.AccessKey Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_842_1.aspx)]\n [!code-vb[Classic WebControl.AccessKey Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_842_1.aspx)]"
  syntax:
    content: public virtual string AccessKey { get; set; }
    return:
