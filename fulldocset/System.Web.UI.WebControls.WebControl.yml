  remarks: "Ez a tulajdonság csak olvasható. Ha le szeretné tiltani a vezérlő, beállíthatja a <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A>       A vezérlő nem szerepel egy másik vezérlő, ha a IsEnabled tulajdonság értéke megegyezik mindig értékének a <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A>       A IsEnabled tulajdonság értéke, amely eltér a <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>tulajdonság egy gyermeke egy másik vezérlő esetén, és a következő esetekben teljesülése esetén:-értékének a <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>tulajdonság vagy a IsEnabled tulajdonság a szülő vezérlő `false`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A>      -A <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>alárendelt vezérlő tulajdonsága `true`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A>       Ebben a helyzetben a gyermekvezérlő örökli a szülő vezérlő letiltott állapotú. A gyermekvezérlő IsEnabled tulajdonságának adja vissza `false` annak jelzésére, hogy a vezérlő letiltva a annak ellenére, hogy a gyermekvezérlő nem explicit módon letiltotta beállítása a <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> Maga a szülő vezérlő lehetnek a <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>tulajdonsága `true` , de előfordulhat, hogy a letiltott állapotú öröklik a szülő, és így tovább.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A>       Amikor ASP.NET Renderelés server vezérlőelem HTML-elem van, az elemek azt jelöli, úgy, hogy le van tiltva a `disabled` attribútumnak, vagy a CSS `class` attribútum. További információkért lásd: <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>és <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A>.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A> </xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>"
