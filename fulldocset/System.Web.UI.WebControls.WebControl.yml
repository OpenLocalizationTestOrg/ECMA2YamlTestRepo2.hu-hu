  fullName: System.Web.UI.WebControls.WebControl.DisabledCssClass
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a CSS-osztály alkalmazandó megjelenített HTML-elem, ha a vezérlő le van tiltva."
  remarks: "Ez a tulajdonság az egyéni vezérlők DisabledCssClass tulajdonsága számára megjelenített nevének módosításához használható. Alapértelmezés szerint ez a tulajdonság &quot;aspNetDisabled&quot; adja vissza.       Amikor <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>felül van bírálva a származtatott osztály vissza `false`, a DisabledCssClass tulajdonság értéke jelenik meg az értékét a `class` vezérlőelem HTML-elem attribútuma.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> Ebben az esetben, ha az érték a <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>tulajdonság, mindkét CSS-osztályokat a megjelenített HTML-elem érvényesíthetők.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> A `class` attribútum áll, amely a DisabledCssClass tulajdonság értékét követi a <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>tulajdonság, szóközzel elválasztva.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A>       Ez a tulajdonság akkor statikus, ami azt jelenti, hogy adhatja meg, csak az <xref:System.Web.UI.WebControls.WebControl>osztályhoz.</xref:System.Web.UI.WebControls.WebControl> Bármilyen értékét állítsa az értékét használja a webalkalmazás összes vezérlőt. Nem adhat meg egyéni vezérlők eltérő értékek tartoznak.       Ha &quot;aspNetDisabled&quot; alapértelmezett értéke eltérő az osztályhoz nevet használni kívánt, akkor általában helyezni ehhez a kódot a `Application_Start` metódus a Global.asax fájl, a következő példában látható módon:```vb#   Private Sub Application_Start(       ByVal sender As Object, ByVal e As EventArgs)       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;   End Sub   ```      ```c#   void Application_Start(object sender, EventArgs e)   {       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;;   }   ```"
  example:
  - "The following example shows rendered HTML for a disabled <xref:System.Web.UI.WebControls.Label> control when the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property is `false`, when the DisabledCssClass property has its default value, and when the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property is empty.  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`  \n  \n The following example shows rendered HTML under the same conditions except that the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property has the value \"SampleStyle\"`:`  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled SampleStyle\">Test</span>`  \n  \n For more information, see the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property."
