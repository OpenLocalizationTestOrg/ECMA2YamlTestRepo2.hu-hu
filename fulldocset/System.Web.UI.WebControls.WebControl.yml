  remarks: "A TabIndex tulajdonság használatával adja meg, vagy a Web Forms lapon a Web server vezérlőelem lapon indexét határozza meg. Amikor lenyomja az a `Tab` kulcs, a sorrendet, amelyben a webkiszolgáló-vezérlőket kiválasztandó határozza meg a TabIndex tulajdonság minden vezérlő. Ha egy lap kezdetben be van töltve, az első elem, amely megkapja a összpontosítson, ha a `Tab` billentyű lenyomásakor a címsor. Ezután a Web Forms lap vezérlői vannak többlapos a növekvő sorrendben, minden vezérlő, a legkisebb pozitív, nem nulla értékű indítása a TabIndex tulajdonság értéke alapján. Ha több azonos a tabulátorindex, az a vezérlők a Web Forms oldalon deklarálásuk sorrendben helyezhető fókuszba. Végezetül vezérlők, amelyek rendelkeznek egy nulla lap indexe van többlapos való deklarálásuk sorrendben.      > [!NOTE] > Csak egy nem nulla tabulátorindex vezérlők, ezzel veszélyezteti a `tabindex` attribútum.       Eltávolíthatja a webkiszolgáló vezérlő a tabulátorsorrend szerinti TabIndex tulajdonság beállításával negatív értékre.      > [!NOTE] > Ez a tulajdonság csak az Internet Explorer 4 és újabb verzióiban támogatott."
  example:
  - "The following example illustrates how to use the TabIndex property of the <xref:System.Web.UI.WebControls.WebControl> to set the tab order of controls on the page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.TabIndex Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1094_1.aspx)]\n [!code-cs[Classic WebControl.TabIndex Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1094_1.aspx)]"
  syntax:
    content: public virtual short TabIndex { get; set; }
    return:
      type: System.Int16
      description: "A webes kiszolgálói vezérlőnek lap indexe. Az alapértelmezett érték <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>, ami azt jelenti, hogy ez a tulajdonság nincs beállítva."
