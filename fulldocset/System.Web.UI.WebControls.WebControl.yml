- uid: System.Web.UI.WebControls.WebControl.Width
  id: Width
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: Width
  nameWithType: WebControl.Width
  fullName: System.Web.UI.WebControls.WebControl.Width
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a Web server vezérlő szélességét."
  remarks: "A Width tulajdonság használatával adja meg a kiszolgáló vezérlő szélességét.      > [!NOTE] > Ezt a tulajdonságot nem képezhető le a böngészőkben összes vezérlőjének Microsoft Internet Explorer 4-es verziójánál. A vezérlők, amely nem képezhető le ezt a tulajdonságot a korábbi böngészők <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.HyperLink>, <xref:System.Web.UI.WebControls.LinkButton>, és bármely érvényesítési vezérlői.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Label> A <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>és <xref:System.Web.UI.WebControls.DataList>is nem jeleníti meg ezt a tulajdonságot a korábbi böngészőkben ha azok `RepeatLayout` tulajdonsága `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList> Továbbá csak egység típusú `Pixel` és `Percentage` korábbi böngészőkben támogatottak.       Mivel ez a tulajdonság nem szabványos HTML, webes vezérlik megjelenő táblaként, például a <xref:System.Web.UI.WebControls.Table>és <xref:System.Web.UI.WebControls.DataGrid>, nem támogatják ezt a tulajdonságot a böngészőkben Microsoft Internet Explorer 4-es verziójánál.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Table>      > [!NOTE] > Szélessége tulajdonságot deklarációval egység írja be a más, mint az alapértelmezett `Pixel`, létre kell hoznia egy új egység kívánt egységtípus jellemző. Például a vezérlő szélessége tulajdonság értéke 100 százalékos érték, akkor lehetett tegye a következőt: >> `myWebControl.width = Unit.Percentage(100);` >> érhető el a Width tulajdonság egység típusaira további információkért lásd: a <xref:System.Web.UI.WebControls.Unit>osztályhoz.</xref:System.Web.UI.WebControls.Unit>"
  example:
  - "The following example illustrates how to declaratively set the Width property of the <xref:System.Web.UI.WebControls.Table> control, inherited from the <xref:System.Web.UI.WebControls.WebControl> base class.  \n  \n [!code-cs[Classic WebControl.Width Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_671_1.aspx)]\n [!code-vb[Classic WebControl.Width Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_671_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.Unit Width { get; set; }
    return:
