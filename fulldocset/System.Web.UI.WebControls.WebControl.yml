  name: WebControl
  nameWithType: WebControl
  fullName: System.Web.UI.WebControls.WebControl
  type: Class
  summary: "Az alaposztály, amely meghatározza a metódusok, tulajdonságok és általános események a vezérlők funkcionál a <xref href=&quot;System.Web.UI.WebControls&quot;> </xref> névtér."
  remarks: "A WebControl osztály tulajdonságait, módszerek és eseményeket, amelyek megegyeznek az összes webkiszolgáló-vezérlőket biztosít. Szabályozhatja a Megjelenés és viselkedés Web server vezérlő úgy, hogy ez az osztály a meghatározott tulajdonság. Például a háttérszín és betűszíne vezérlő által vezérelt használatával a <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>és <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> Amellyel megjeleníthetők a szegély vezérlők, szabályozhatja a szegélyvastagság, a következő szegélystílus és szegélyének színét úgy, hogy a <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>, <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>, és <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> A Web server vezérlő méretének használatával adható meg a <xref:System.Web.UI.WebControls.WebControl.Height%2A>és <xref:System.Web.UI.WebControls.WebControl.Width%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A>       A vezérlő viselkedését úgy, hogy egyes tulajdonságok adható meg. Engedélyezi, és tiltsa le a vezérlő úgy, hogy a <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> A vezérlő bejárási sorrendben a hely beállítás vezérli a <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> A ToolTip vezérlő megadhatja úgy, hogy a <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>      > [!NOTE] > Vezérlőkhöz nem támogatja minden tulajdonsághoz, ez az osztály definiálva. A vonatkozó információkat a tulajdonság támogatja-e az adott vezérlő dokumentációjában találhat.      > [!NOTE] > Az osztály egyes tulajdonságai leképezési eltérően, attól függően, hogy a böngészőben. Néhány tulajdonság nem jelennek, amíg a többi leképezési, de nincs hatása. A <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>tulajdonsága a <xref:System.Web.HttpBrowserCapabilities>objektum határozza meg, amelyben a webkiszolgáló-vezérlőjét Renderelés módját.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> HTML 4.0-s verzióját támogató böngészőkben a <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>tulajdonság fogja tartalmazni szokványos <xref:System.Web.HttpBrowserCapabilities>objektum és a legtöbb tulajdonságok jelenik használatával HTML 4.0 attribútumokat.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> Böngészők támogatásához HTML 4.0 nem ismert fogja használni a <xref:System.Web.UI.Html32TextWriter>objektum.</xref:System.Web.UI.Html32TextWriter> Ez automatikusan felelteti meg a attribútumokat bármely megfelelő HTML 3.2 címke attribútumokat. Egyes esetekben például az a <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>tulajdonság, az attribútumokat lesznek konvertálva további címkékkel, többek között `<font>` címkék.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> Bizonyos esetekben lesz nincs leképezés végre. Szeretne többet megtudni, hogyan tulajdonság megjelenítése a különböző böngészők a specifikus tulajdonság a dokumentációban.       A kezdeti tulajdonságértékek WebControl példányt listájáért lásd: a <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>"
