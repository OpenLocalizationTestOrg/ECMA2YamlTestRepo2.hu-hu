  remarks: "A CSS-osztály megjelenítéséhez az ügyfélen, a webkiszolgáló-vezérlő megadásához használja a CssClass tulajdonságot. Ez a tulajdonság a böngészők összes vezérlőjének jelenik meg. Azt mindig jelenik meg az osztály attribútumot, a böngésző attól függetlenül.      > [!IMPORTANT] > Ebben a példában elfogadja a felhasználói bevitelt, amely egy potenciális biztonsági kockázatot szövegmezőt rendelkezik. Alapértelmezés szerint az ASP.NET-weblapok ellenőrizze, hogy felhasználói bevitel nem tartalmaz parancsfájl vagy HTML-elem. További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md).       Tegyük fel például, az alábbi Web server vezérlő nyilatkozatot rendelkezik: ```   <asp:TextBox id=&quot;TextBox1&quot; ForeColor=&quot;Red&quot; CssClass=&quot;class1&quot; />   ``` az ügyfélen, az előző Web server vezérlő deklaráció a következő HTML megjelenítése: ```   <input type=text class=&quot;class1&quot; style=&quot;ForeColor:red&quot;>   ``` egymásra épülő stíluslapok (CSS) segítségével testre szabhatja a vezérlő megjelenését, ha használja a beágyazott stílusok vagy egy külön CSS-fájl, de soha sem egyszerre mindkettőre. Beágyazott stílusok és egy külön CSS-fájl használatával, sikerült váratlan eredményekhez vezethet.      > [!NOTE] > CSS nem támogató böngészőkben, a CssClass tulajdonság beállítása nem lesz hatása."
