  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy engedélyezve van-e a kiszolgáló vezérlőt."
  remarks: "Ha a vezérlő engedélyezve tulajdonság értéke `false`, a vezérlő általában halványítva jelenik meg. Ha a vezérlő egy bemeneti eleme, a böngésző megakadályozza, hogy a gombra kattintva, vagy írja be azt a felhasználót. Megjelennek-e kiszolgáló vezérlőelem HTML-elem van megjelölve, úgy, hogy azok `disabled` attribútumnak, vagy a CSS `class` attribútum. További információkért lásd: <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>és <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A>.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A> </xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>       Ez a tulajdonság tölti ki a vezérlő hierarchia valamennyi alsóbb szintjén. Ha letiltja a tároló-vezérlőelem, azon belül a gyermekvezérlők is le vannak tiltva. További információkért lásd: a <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>      > [!NOTE] > Egyéni összetett vezérlőelemben öröklési megoldásához nem vonatkozik a még létrehozva az alárendelt vezérlők vezérlők. Meg kell adni vagy az engedélyezett állapota a gyermek vezérlők jönnek létre, vagy bírálja felül az Enabled tulajdonságot hívni a <xref:System.Web.UI.Control.EnsureChildControls%2A>metódus.</xref:System.Web.UI.Control.EnsureChildControls%2A>      > [!NOTE] > Csak egy vezérlő letiltása megakadályozza, hogy a vezérlő a felhasználó a böngésző felhasználói felületén keresztül való együttműködéshez. A felhasználó, akkor is, ha a lap le vannak tiltva az oldal által feldolgozott visszaküldés elküld egy kérést is. Mielőtt a visszaküldési kérelmek feldolgozásához, ellenőrizze, hogy ellenőrizze, hogy a vezérlő engedélyezve van, és látható.       Nem minden vezérlő támogatja ezt a tulajdonságot. : Részletes egyes funkciók.       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
