- uid: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute
  id: SupportsDisabledAttribute
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: SupportsDisabledAttribute
  nameWithType: WebControl.SupportsDisabledAttribute
  fullName: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Egy érték, amely azt jelzi, hogy kell-e beállítva a vezérlő lekérdezi a <xref uid=&quot;langword_csharp_disabled&quot; name=&quot;disabled&quot; href=&quot;&quot;> </xref> attribútum számára megjelenített HTML-elem &quot;Letiltva&quot; Ha a vezérlő <xref:System.Web.UI.WebControls.WebControl.IsEnabled*>tulajdonság <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.WebControl.IsEnabled*>"
  remarks: "Származtatott osztályok Ez a tulajdonság azt jelzi, hogyan ASP.NET kell igazodnia HTML vezérlőelem Ha a vezérlő le van tiltva.      ## ASP.NET webes vezérlők amikor letiltása a <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>egy ASP.NET-vezérlő tulajdonsága `false` (Ez azt jelenti, hogy ha a vezérlő le van tiltva), a szándéka az, hogy az ASP.NET kell a lapon a vezérlőelem megjelenítéséhez, de megjeleníti azt a letiltott állapotú (általában szürkén jelenik meg).</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> Ha a szülő vezérlő le van tiltva, gyermekek, hogy a vezérlő is látható le van tiltva. Ebben az esetben a gyermekvezérlő tartozó <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>tulajdonsága `false`, annak ellenére, hogy a <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>tulajdonság is be lehet állítani, `true`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>       Az ASP.NET 3.5-ös és korábbi verzióiban, ha egy vezérlő <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>tulajdonság `false`, ASP.NET beállítása a `disabled` attribútumnak &quot;letiltott&quot; HTML elemhez tartozó vezérlőelem miatt.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> Azonban a HTML 4.01 szabvány lehetővé teszi, hogy a `disabled` attribútum csak bizonyos elemek, a felhasználói bevitelhez használt. Például a `disabled` attribútum számára engedélyezett `input` elemeket, de nem `span` elemek.       A legtöbb böngésző támogatja egy alapértelmezett letiltott megjelenését csak megjelenítési elemek, amelyek `disabled` attribútumok. Azonban ahhoz, hogy HTML szabványoknak való megfelelés, alapértelmezés szerint az ASP.NET 4 érvénytelen attribútumok kihagyja.      ## Hogyan SupportsDisabledAttribute tulajdonság használja, ha a SupportsDisabledAttribute tulajdonság van `true`, ez a beállítás az ASP.NET egy `disabled` attribútumot, ha a vezérlő le van tiltva. Ha ez a tulajdonság `false`, ez a beállítás az ASP.NET egy `class` attribútumot, ha a vezérlő le van tiltva.       Származtatott osztályok bírálja felül ezt a tulajdonságot vissza `false` a következő feltételek teljesülése esetén:-a vezérlő Renderelés egy HTML-elem, amely nem támogatja a `disabled` attribútum.      -A <xref:System.Web.UI.Control.RenderingCompatibility%2A>tulajdonság azt jelzi, az ASP.NET verziószáma alacsonyabb, mint a 4.0-s verzióját.</xref:System.Web.UI.Control.RenderingCompatibility%2A>       A SupportsDisabledAttribute tulajdonság nem feltétlenül jelenti azt, hogy a vezérlő számára megjelenített HTML-elem támogatja (lehetővé teszi, hogy) a `disabled` attribútum. Ha egy vezérlő <xref:System.Web.UI.Control.RenderingCompatibility%2A>Előfordulhat, hogy a vezérlő SupportsDisabledAttribute tulajdonság értékének visszaadása a tulajdonság azt jelzi, hogy az ASP.NET verziószáma alacsonyabb, mint a 4.0-s verzióját, `true` akkor is, ha a megjelenített HTML-KÓDBAN nem támogatja a `disabled` attribútum.</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## Előző verziókkal való kompatibilitás vezérlők le van tiltva, ha a Visual Studio használatával webes projektet ASP.NET 4 rendszerről egy korábbi, a Visual Studio automatikusan úgy állítja be a `controlRenderingCompatibilityVersion` attribútumot a Web.config fájlban (mely a <xref:System.Web.UI.Control.RenderingCompatibility%2A>tulajdonság) a korábbi verziót számra.</xref:System.Web.UI.Control.RenderingCompatibility%2A> Mivel mindig adja meg a SupportsDisabledAttribute tulajdonság `true` amikor a <xref:System.Web.UI.Control.RenderingCompatibility%2A>tulajdonság nem éri el a 4.0-s verzióját, ennek hatására a vezérlők megjelenítéséhez HTML a letiltott vezérlők, mint a korábbi verziójában.</xref:System.Web.UI.Control.RenderingCompatibility%2A> Ha azt szeretné, hogy egy frissített webhely HTML-kódban az ASP.NET 4 bevezetett algoritmus megjelenítéséhez, módosítsa vagy távolítsa el a `controlRenderingCompatibilityVersion` attribútum. További információkért lásd: a <xref:System.Web.UI.Control.RenderingCompatibility%2A>tulajdonság.</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## A letiltott megjelenését által használatával CSS Ha a vezérlő SupportsDisabledAttribute tulajdonság beállítása `false` és a vezérlő le van tiltva, az ASP.NET beállítása a `class` attribútum értékének megjelenített HTML-elem a <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName> Az alapértelmezett érték a <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>tulajdonság értéke &quot;aspNetDisabled&quot;.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       Adjon meg egy letiltott vezérlők letiltott megjelenését, meg kell határoznia a értékének által képviselt osztályt CSS szabály a <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       A HTML-elem, amely tartozó vezérlőelem esetleg tartalmaz egynél több érték lett megjelenítve a `class` attribútum-érték esetén a <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> További információkért lásd: a <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>"
  example:
  - "The following example shows markup for a disabled <xref:System.Web.UI.WebControls.Label> control:  \n  \n `<asp:Label id=\"Label1\" runat=\"server\" Text=\"Test\" Enabled=\"false\"/>`  \n  \n In ASP.NET 3.5 and earlier versions, this markup renders the following HTML:  \n  \n `<span id=\"Label1\" disabled=\"disabled\">Test</span>`  \n  \n In ASP.NET 4, if the value of the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property is 4.0 or greater, and if the <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A> property is set to its default value, the same markup renders the following HTML:  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`"
  syntax:
    content: public virtual bool SupportsDisabledAttribute { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute*
  exceptions: []
  platform:
  - net462
