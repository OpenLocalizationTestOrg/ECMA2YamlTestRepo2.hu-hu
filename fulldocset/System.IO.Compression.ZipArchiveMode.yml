  name: ZipArchiveMode
  nameWithType: ZipArchiveMode
  fullName: System.IO.Compression.ZipArchiveMode
  type: Enum
  summary: "A zip-archívum bejegyzések való interakció értékeket adja meg."
  remarks: "Olvasási módja annak beállítása, ha az alapul szolgáló fájlhoz vagy adatfolyamhoz kell támogatja az olvasást, de nem kell támogatja a keresést. Ha az alapul szolgáló fájl vagy adatfolyam támogatja a keresést, erre felkérést kapnak, a fájlok olvashatóak fájlból. Ha az alapul szolgáló fájl vagy adatfolyam nem támogatja a keresést, a teljes archívumba memória használatban van.       Beállíthatja a módot létrehozása, ha az alapul szolgáló fájlhoz vagy adatfolyamhoz kell támogatja az írást, de nem kell támogatja a keresést. Csak egyszer minden az archív bejegyzést is megnyitotta írásra. Ha önálló bejegyzést hoz létre, a adatot ír az alapul szolgáló folyam vagy fájlt, amint érhető el. Ha több bejegyzés, például meghívásával létrehozása a <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>metódust, az adatok írása az alapul szolgáló adatfolyamon, vagy a fájl összes bejegyzés létrehozása után.</xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>       A frissítés módja annak beállítása, ha az alapul szolgáló fájl vagy adatfolyam támogatnia kell olvasása, írása, és a keresést. A teljes archív tartalom memória használatban van, és nem adatok írása az alapul szolgáló fájl vagy adatfolyam mindaddig, amíg az archív eldobása.       A következő módszerek között nevű paraméter `mode` , amely lehetővé teszi az archív módja:- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName></xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>"
  example:
