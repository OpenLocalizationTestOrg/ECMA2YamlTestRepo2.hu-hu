  name: X509IssuerSerial
  nameWithType: X509IssuerSerial
  fullName: System.Security.Cryptography.Xml.X509IssuerSerial
  type: Struct
  summary: "Jelzi a &lt; <xref uid=&quot;langword_csharp_X509IssuerSerial&quot; name=&quot;X509IssuerSerial&quot; href=&quot;&quot;> </xref> &gt; XML digitális aláírást eleme."
  remarks: "A X509IssuerSerial struktúra jelöli a `<X509IssuerSerial`> eleme határozza meg az XML-digitális aláírás specification XML digitális aláírást. A `<X509IssuerSerial`> eleme a subelement a `X509Data`> elem, amely tartalmazza egy X.509v3 tanúsítványkiállító megkülönböztető nevét és a sorozatszám pár. A megkülönböztető név és sorozatszám pár azonosíthatja, hogy egy adott X.509v3 tanúsítványt.       Egy X.509 tanúsítvány kiállítója pedig a tanúsítványt kiállító hitelesítésszolgáltató neve. Hitelesítésszolgáltatók minden bocsátanak ki egy egyedi sorozatszám azonosításra használható tanúsítvány hozzárendelése.       Adja meg a tanúsítvány kiállítójának megkülönböztető nevet és a sorozatszám pár <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>osztály</xref:System.Security.Cryptography.Xml.KeyInfoX509Data> használata esetén a X509IssuerSerial struktúra segítségével  Hozzáadhat egy X509IssuerSerial szerkezetének a <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>osztály használata a <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A>tulajdonság.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A> </xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  Azt is megteheti, az X.509 tanúsítvány kiállítójának megkülönböztető név és sorozatszám pár használatával jelölő karakterlánc-értékeket is hozzáadhat a <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>metódus.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>       További információ a `<X509IssuerSerial`> elem, tekintse meg a webes Consortium (W3C) megadását, www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to sign and verify an XML document using an X.509 certificate from a certificate store.  This example saves key information to the signed document using the X509IssuerSerial object.  \n  \n [!code-vb[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/visualbasic/t-system.security.crypto_12_1.vb)]\n [!code-cs[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/csharp/t-system.security.crypto_12_1.cs)]"
  syntax:
    content: public struct X509IssuerSerial
  inheritance:
