  summary: "Lekérdezi vagy beállítja egy érték, amely meghatározza, hogy a folyamatsablon megjelenítése dinamikusan."
  remarks: "A DynamicLayout tulajdonság határozza meg, hogy a folyamatsablon tartalom esetén legyen lefoglalva terület az oldalon csak akkor, ha van rá szükség.       Ha a DynamicLayout tulajdonság van `true`, a folyamatsablon tartalom esetén ne legyen lefoglalva terület során először a lap megjelenítése. Ehelyett a lap dinamikusan változik a jelenítsen meg tartalmát, ha szükséges. Az a `style` tulajdonsága a `div` elem, amely tartalmazza a megjelenített jelölés során, a folyamat-sablon a `display` attribútum van beállítva `none`.       A DynamicLayout tulajdonság esetén `false`, először a lap megjelenítése, amikor a folyamatsablon tartalma adhatja lefoglalt és a <xref:System.Web.UI.UpdateProgress>vezérlőelem tartalmát része fizikailag a lapelrendezés.</xref:System.Web.UI.UpdateProgress> Az a `style` tulajdonsága a `div` elem, amely tartalmazza a megjelenített jelölés során, a folyamat-sablon a `display` attribútum értéke `block`, és a `visibility` attribútum alapértelmezés szerint `hidden`."
  syntax:
    content: public bool DynamicLayout { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a folyamatsablon megjelenítése dinamikusan; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.UpdateProgress.DynamicLayout*
  exceptions: []
  platform:
  - net462
