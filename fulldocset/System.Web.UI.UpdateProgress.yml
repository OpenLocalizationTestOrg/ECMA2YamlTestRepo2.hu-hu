  remarks: "Az alapértelmezett érték: üres karakterlánc, amely azt jelenti, hogy a <xref:System.Web.UI.UpdateProgress>vezérlő nincs társítva egy adott <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress> Ezért aszinkron visszaküldések, amely oly módon belül bármely <xref:System.Web.UI.UpdatePanel>vezérlő vagy a Vezérlőpult okát kiváltó vezérlők visszaküldések a <xref:System.Web.UI.UpdateProgress>vezérlő megjelenítése a <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>tartalom.</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A> </xref:System.Web.UI.UpdateProgress> </xref:System.Web.UI.UpdatePanel>       Beállíthatja a következő associatedupdatepanelid tulajdonsághoz: tulajdonságát vezérlőkhöz, az azonos elnevező tárolónak, egy fölérendelt névhasználati tároló vagy a lap."
