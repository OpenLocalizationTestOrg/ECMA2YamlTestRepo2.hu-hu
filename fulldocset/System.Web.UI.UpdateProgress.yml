  name: UpdateProgress
  nameWithType: UpdateProgress
  fullName: System.Web.UI.UpdateProgress
  type: Class
  summary: "A böngészőben a visual visszajelzést biztosítanak a Ha a tartalom egy vagy több <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> vezérlők frissülnek."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [egy UpdateProgress társít az UpdatePanel vezérlő](#associating_an_updateprogress_with_an_updatepanel_control)      -   [UpdateProgress vezérlő tartalmának megadása](#specifying_the_content_of_the_updateprogress_control)      -   [UpdateProgress vezérlő üzembe az oldalon](#putting_updateprogress_controls_on_the_page)      -   [testreszabása során UpdateProgress vezérlő megjelenik](#customizing_when_updateprogress_controls_are_displayed)      -   [alkalmazott CSS stílusok](#applying_styles)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## Bevezetés az UpdateProgress vezérlő lehetővé teszi észrevétele részleges-oldal megjelenítési előrehaladását.       Visszaküldések vagy a kezdeti megjelenítési UpdateProgress vezérlő tartalma nem jelenik meg.       A lap több UpdateProgress vezérlő tartalmazhat. Minden egyes társítható egy másik <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel> Másik megoldásként használhat UpdateProgress vezérlő, és társítsa azt az összes a <xref:System.Web.UI.UpdatePanel>a lap.</xref:System.Web.UI.UpdatePanel>       Az UpdateProgress vezérlő Helyhierarchia egy `div` elem látható vagy rejtett attól függően, ahol a visszaküldés származik, és hogy a <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>UpdateProgress vezérlő tulajdonsága.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>      <a name=&quot;associating_an_updateprogress_with_an_updatepanel_control&quot;></a>## Az UpdateProgress vezérlő társít egy UpdateProgress egy UpdatePanel vezérlő, amelyet társíthat egy <xref:System.Web.UI.UpdatePanel>vezérlő úgy, hogy a <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>az UpdateProgress vezérlő tulajdonsága.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> </xref:System.Web.UI.UpdatePanel> Ha a visszaküldési esemény származik belül egy <xref:System.Web.UI.UpdatePanel>vezérlő, az esetleg hozzá tartozó UpdateProgress vezérlő megjelenik.</xref:System.Web.UI.UpdatePanel> Ha nincs megadva a <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>tulajdonság, az UpdateProgress vezérlő megjelennek a bármely aszinkron visszaküldést belül bármely származó <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> Azt is megjelenik a panelek kiváltó vezérlőket.       A <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>tulajdonság a következő hatással van a UpdateProgress vezérlő viselkedés: – a <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>tulajdonság nincs beállítva, az UpdateProgress vezérlő a következő visszaküldések jelenik meg:-visszaküldések, amely belül bármely származik <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>          -Az összes aszinkron kiváltó vezérlők eredő visszaküldések <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel>      – Amikor a <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>tulajdonsága egy <xref:System.Web.UI.UpdatePanel>vezérlő azonosítója, az UpdateProgress vezérlő nem jelenik meg, amely a társított belül kezdeményezhetik visszaküldések <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>       Ha a <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>tulajdonsága tartozó vezérlőelem nem létezik, az UpdateProgress vezérlő soha nem lesz látható.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>       Ha a <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>tulajdonsága a <xref:System.Web.UI.UpdatePanel>vezérlők értéke `false` és visszaküldés származik belül egy <xref:System.Web.UI.UpdatePanel>vezérlő, az esetleg hozzá tartozó UpdateProgress vezérlő továbbra is megjelenik.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>      <a name=&quot;specifying_the_content_of_the_updateprogress_control&quot;></a>## UpdateProgress vezérlő használatát tartalmának megadása a <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>a egy UpdateProgress vezérlő által megjelenített üzenet tulajdonság.</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A> Ha a <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>tulajdonság üres, semmi nem látható, ha az UpdateProgress vezérlő jelenik meg.</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>       A sablon HTML és markup tartalmazhat. Megjelenítheti például animált kép, amely értesíti a felhasználót, hogy a visszaküldést feldolgozása folyamatban van. Akkor is megjelenhet egy, a felhasználó kattintva állítsa le a részleges-lap frissítése gombra. Emellett érdemes más visszaküldések tiltása, amíg folyamatban van egy. A következő példa bemutatja az ügyféloldali parancsprogram, amely segítségével elvégezni ezeket a feladatokat.       [!code-cs[System.Web.UI.UpdateProgress4#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_1.aspx)][!code-vb[System.Web.UI.UpdateProgress4#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_1.aspx) ] úgy, hogy a kód is használhatja a `onClick` attribútuma egy `HtmlButton` &quot;AbortPostBack()&quot; vezérlőt.   További információkért lásd: a metódus, és az osztály tulajdonságához tartozó.      <a name=&quot;putting_updateprogress_controls_on_the_page&quot;></a>## Oldalon UpdateProgress vezérlő UpdateProgress vezérlőit üzembe lehet belül vagy kívül más <xref:System.Web.UI.UpdatePanel>vezérlők.</xref:System.Web.UI.UpdatePanel> Az UpdateProgress vezérlő sablon megjelenítési nem függ a hol UpdateProgress vezérlő megtalálható. A beágyazott <xref:System.Web.UI.UpdatePanel>vezérlő, egy gyermek panel van egy szülő borító.</xref:System.Web.UI.UpdatePanel> Ebben az esetben a gyermek borító származó visszaküldés hatására a gyermek és a szülő panelen megjelenő társított összes UpdateProgress vezérlő. Ha a visszaküldést a szülő panel egy azonnali gyermekvezérlő származik, csak a szülő panel társított UpdateProgress vezérlő jelennek meg.      <a name=&quot;customizing_when_updateprogress_controls_are_displayed&quot;></a>## Testreszabása UpdateProgress vezérlő alapértelmezés szerint az UpdateProgress vezérlő.5 másodpercet (500 ezredmásodperc) vár megjelenésekor előtte megjeleníti a tartalmát. Ennek segítségével megakadályozhatja, hogy a vezérlő villogó nagyon gyorsan az aszinkron visszaküldés esetén. Megadhatja a késleltetést úgy, hogy a <xref:System.Web.UI.UpdateProgress.DisplayAfter%2A>tulajdonság.</xref:System.Web.UI.UpdateProgress.DisplayAfter%2A>       Ha módosítania kell, amikor megjelenik egy UpdateProgress vezérlő részletesebben vezérelheti, megadhatja a használt ügyféloldali parancsprogramot a és események osztály. Az a `beginRequest` eseménykezelő, megjelenítheti az UpdateProgress vezérlő jelölő DOM-elemnek. Az a `endRequest` eseménykezelő, elrejtheti.       Meg kell adnia egy UpdateProgress vezérlő, amikor egy cél megjelenítendő ügyféloldali parancsprogram <xref:System.Web.UI.UpdatePanel>vezérlő a következő esetekben frissül: – Ha a visszaküldést a vezérlőről egy aszinkron visszaküldési eseményindító a panel regisztrált, és nincs az UpdateProgress vezérlő az oldalon.</xref:System.Web.UI.UpdatePanel> Azonban a <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>tulajdonság nincs beállítva a panel azonosító</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>      – Amikor a vezérlők visszaküldések regisztrált aszinkron visszaküldési vezérlőelemként használatával a <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>metódusában a <xref:System.Web.UI.ScriptManager>vezérlő.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>      <a name=&quot;applying_styles&quot;></a>## Expando attribútumokat alkalmazott CSS-stílus az UpdateProgress vezérlő fogad el. Ez lehetővé teszi a HTMLelements, hogy a vezérlők jelenítsék meg a CSS-osztály beállítása. Például létrehozhatja a jelölőkód, az alábbi példában látható módon: ```   <asp:UpdateProgress runat=&quot;server&quot; class=&quot;myStyle&quot;>   </asp: UpdateProgress>    ``` az előző példában szereplő markup Renderelés HTML az alábbihoz hasonló a lap futtatása esetén: ```   <div id=&quot;ctl00_MainContent_UpdateProgress1&quot; class=&quot;myStyle&quot;>   </div>   ``` <a name=&quot;declarative_syntax&quot;> </a> ## deklaratív Szintaxisán      ```   <asp:UpdateProgress       AssociatedUpdatePanelID=&quot;string&quot;       DisplayAfter=&quot;integer&quot;       DynamicLayout=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <ProgressTemplate>               <!-- child controls -->           </ProgressTemplate>   </asp:UpdateProgress>   ```"
  example:
