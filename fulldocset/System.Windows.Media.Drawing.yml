  summary: "Absztrakt osztály, amely ismerteti a [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] rajzolási. Ez az osztály a kód által nem örökölhető."
  remarks: "Grafikus objektumok passzív objektumai lehetővé teszik a geometriai alakzatok, képek, szöveg és adathordozó hozzáadása egy alkalmazáshoz. Grafikus objektumok tekintendők passzív, mert ezek nem biztosítanak támogatása [elrendezés](~/add/includes/ajax-current-ext-md.md), [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md), és a fókuszt. A teljesítménybeli előnyökben miatt rajzok ideálisak hátterek és ábra. Akkor is felhasználhatja a rajzok programozási a <xref:System.Windows.Media.Visual>szint.</xref:System.Windows.Media.Visual>       Mert azok örökli a <xref:System.Windows.Freezable>osztály, grafikus objektumok további lehetőségeket biztosítanak, amelyekkel hasznosak lehetnek a klip argentin és hátterek leíró: deklarált tömb, több objektum csak olvasható, végrehajtott között megosztott és végzett szálbiztos.</xref:System.Windows.Freezable> További információ a különböző által nyújtott szolgáltatásokat <xref:System.Windows.Freezable>objektumok, tekintse meg a [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>       A tartalom különböző típusú grafikus objektumok különböző típusú: <xref:System.Windows.Media.GeometryDrawing>, <xref:System.Windows.Media.ImageDrawing>, <xref:System.Windows.Media.DrawingGroup>, <xref:System.Windows.Media.VideoDrawing>, és <xref:System.Windows.Media.GlyphRunDrawing>.</xref:System.Windows.Media.GlyphRunDrawing> </xref:System.Windows.Media.VideoDrawing> </xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.ImageDrawing> </xref:System.Windows.Media.GeometryDrawing>      ## Szolgáltatások A freezable rajz egyfajta <xref:System.Windows.Freezable>objektum.</xref:System.Windows.Freezable> További információ <xref:System.Windows.Freezable>szolgáltatások, például zárolása és a klónozás, tekintse meg a [Freezable objektumok áttekintése](../Topic/Freezable%20Objects%20Overview.md).</xref:System.Windows.Freezable>"
