  name: WebDisplayNameAttribute
  nameWithType: WebDisplayNameAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute
  type: Class
  summary: "Meghatározza a kijelzők vezérlő tulajdonság rövid nevét."
  remarks: "A <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>vezérlője egy általános felhasználói felület (UI) lehetővé teszi a felhasználók egyéni tulajdonságainak szerkesztése a <xref:System.Web.UI.WebControls.WebParts.WebPart>és vezérlőket helyezett <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónák.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> A szerkesztő felhasználói felület a forráskódban a megjelölt tulajdonságok esetén van megadva a `WebBrowsable` attribútumot (a a <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>osztály).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> Amikor egy tulajdonság ezzel az attribútummal van megjelölve a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>vezérlő a szerkesztő felhasználói felület a tulajdonság típusa alapján hoz létre, és használja a <xref:System.ComponentModel.PropertyDescriptor>objektum segítségével minden egyes szerkesztési vezérlőelem értéket a tulajdonság típusának szükség esetén.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       A `WebDisplayName` -attribútumot (a WebDisplayNameAttribute osztály) lehetővé teszi minden vezérlőt a szerkesztő felhasználói felület, amely akkor jelenik meg a címke szövegét."
  example:
  - "The following code example demonstrates how to use the WebDisplayNameAttribute attribute to assign a display name to a property on a Web Parts control. The custom `UserJobType` property is given a friendly name \"Job Type\" to display in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_113_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_113_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class WebDisplayNameAttribute : Attribute
