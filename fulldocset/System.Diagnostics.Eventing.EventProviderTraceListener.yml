  langs:
  - csharp
  name: Delimiter
  nameWithType: EventProviderTraceListener.Delimiter
  fullName: System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter
  type: Property
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: "Lekérdezi és beállítja az ETW alrendszer írt eseményadatok körülhatárolásához használandó elválasztót."
  remarks: "A figyelő adatelemek konvertálja a karakterláncokat, és majd összefűzi a karakterláncok együtt, a megadott elválasztó használatával határoló minden adatelemre a karakterláncban. A karakterlánc majd ETW alrendszerben esemény adatként.       A fogyasztó sikeresen karakterlánc elemzéséhez, ismernie kell a használt elválasztó.       Ha az adatok egy karakterláncot tartalmaz, amely tartalmazhat vesszőt, adjon meg egy megfelelő elválasztó, hogy az eseményadatok megfelelően értelmezni tudja.       A figyelő lévő események felhasználásához, mert az esemény adatok egyetlen karakterláncos a jegyzékfájl nem kell.       Az elválasztó használatával készítettek eseményadatok vonatkozik a <xref:System.Diagnostics.TraceSource.TraceData%2A?displayProperty=fullName>metódus.</xref:System.Diagnostics.TraceSource.TraceData%2A?displayProperty=fullName>"
  syntax:
    content: public string Delimiter { get; set; }
    return:
      type: System.String
      description: "Az eseményadatok körülhatárolásához használandó elválasztót. Az alapértelmezett elválasztó karaktere vesszővel válassza el."
  overload: System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter*
  exceptions: []
  platform:
  - net462
