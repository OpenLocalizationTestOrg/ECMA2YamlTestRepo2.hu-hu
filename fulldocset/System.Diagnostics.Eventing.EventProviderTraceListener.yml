  langs:
  - csharp
  name: EventProviderTraceListener
  nameWithType: EventProviderTraceListener
  fullName: System.Diagnostics.Eventing.EventProviderTraceListener
  type: Class
  summary: "Egy figyelőt a következő <xref href=&quot;System.Diagnostics.TraceSource&quot;> </xref> , hogy beírja a az ETW kezdőértékekre."
  remarks: "Összes esemény adatai (nyomkövetési vagy hibakereső) az adatforrás esemény bekerül az ETW alrendszer karakterláncként. Az adatok elemek vannak tagolva, vesszővel válassza el. Adja meg egy másik elválasztó, a <xref:System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter%2A>tulajdonság.</xref:System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter%2A>       A figyelőt, hogy hozzáadása <xref:System.Diagnostics.TraceSource?displayProperty=fullName>regisztrálja a szolgáltatót a ETW alrendszer.</xref:System.Diagnostics.TraceSource?displayProperty=fullName> Létre kell hoznia egy ETW-nyomkövetési munkamenetének Logman.exe végrehajtható program (vagy más hasonló) való használatával az események ír a naplófájlba.       A figyelő lévő események felhasználásához, mert az esemény adatok egyetlen karakterláncos a jegyzékfájl nem kell.       A hívás esetén a <xref:System.Diagnostics.TraceSource?displayProperty=fullName>módszerek beírni az eseményeket, adja meg a <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>számbavételi érték.</xref:System.Diagnostics.TraceEventType?displayProperty=fullName> </xref:System.Diagnostics.TraceSource?displayProperty=fullName> A számbavétel szint és a kulcsszó értékeket tartalmaz. Ha engedélyezi a nyomkövetési figyelő szolgáltató ETW-munkamenetből, megadott értéke szinten a rendelt érték, amely a következő <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>számbavételi értékek egyike lehet: – kritikus (értéke 1) - (értéke 2.) hiba - adatok, (értéke 8) részletes (érték 16) – figyelmeztetés (értéke 4.) a kulcsszó értéke az a munkamenet a rendelt érték, amely a következő <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>számbavételi értékek egyike lehet :-Folytatása (értéke 2048) - (értéke 256) kezdő - leállítása (érték: 512) - felfüggesztése (érték: 1024) - átvitel (érték 4096)</xref:System.Diagnostics.TraceEventType?displayProperty=fullName> </xref:System.Diagnostics.TraceEventType?displayProperty=fullName>"
  example:
  - "```  \nprivate static Guid providerId = new Guid(\"{B3F0C8FC-E8A8-4868-8901-1465E8A2F41B}\");  \n  \n    EventProviderTraceListener listener = new EventProviderTraceListener(providerId.ToString(), \"Test Listener\", \"::\");  \n  \n    // You should use the All default level and control the level using the  \n    // ETW session; otherwise, you may not log all the events requested by the  \n    // session.  \n    TraceSource source = new TraceSource(\"MyProvider\", SourceLevels.All);  \n  \n    source.Listeners.Add(listener);  \n  \n    source.TraceData(TraceEventType.Warning | TraceEventType.Start, 2, new object[] { \"abc\", \"def\", true, 123 });  \n  \n    source.TraceEvent(TraceEventType.Warning, 12, \"Provider guid: {0}\", new object[] { providerId });  \n  \n    source.TraceInformation(\"string {0}, bool {1}, int {2}, ushort {3}\", new object[] { \"abc\", false, 123, (UInt32)5 });  \n```"
  syntax:
    content: 'public class EventProviderTraceListener : System.Diagnostics.TraceListener'
