  name: DesignerActionService
  nameWithType: DesignerActionService
  fullName: System.ComponentModel.Design.DesignerActionService
  type: Class
  summary: "Gyűjteményét kezelő tervezési idejű szolgáltatás létesít <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> összetevők objektumait."
  remarks: "A DesignerActionService osztály felügyeletéért felelős gyűjteményét <xref:System.ComponentModel.Design.DesignerActionItem>objektumok minden olyan összetevő, amely az űrlap tervezési időben létezik példányához.</xref:System.ComponentModel.Design.DesignerActionItem> Ez az osztály lehetővé teszi, hogy a cikk létrehozása közvetlen lehívás mintáját, és elsődlegesen használatra tervezési idejű eszköz fejlesztők, bár az összetevő és az egyéni vezérlő fejlesztők is használható.       Tervezési idejű eszköz fejlesztők kell határoznia egy összetevő megjelenítéséhez, és határozza meg, amikor ez a lista változik elemek listáját. Intelligenscímke panel objektumok együtt azok is létrehozhatnak-bővítmények, amely működik.       Speciális összetevője fejlesztőknek előfordulhat, hogy dinamikusan vezérelnie kell a cikkeket társított összetevőt, így cseréje vagy a szabványos lekéréses modell kiegészítése. Panel parancsok például attól függően, hogy azok használatát és az összetevő állapotának tervezési idejű keretében is módosítható.      > [!NOTE] > A DesignerActionService a leküldéses és lekéréses modellek mögött vezetői szolgáltatás ténylegesen; azonban ebben az esetben működik implicit módon.       DesignerActionService hozzáférése és kezelése az egyes összetevők, beleértve a következő metódusok és események elemek egyszerű felülete lehetőséget nyújt: - a <xref:System.ComponentModel.Design.DesignerActionService.Contains%2A>módszer határozza meg, hogy a DesignerActionService jelenleg kezeli-e egy adott összetevő.</xref:System.ComponentModel.Design.DesignerActionService.Contains%2A>      -A <xref:System.ComponentModel.Design.DesignerActionService.GetComponentActions%2A>módszer támogatja az elemek listájának számbavétele.</xref:System.ComponentModel.Design.DesignerActionService.GetComponentActions%2A>      -A <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>módszer lehetővé teszi, hogy hozzáadása egy <xref:System.ComponentModel.Design.DesignerActionList>vagy <xref:System.ComponentModel.Design.DesignerActionListCollection>a meglévő elemeket összetevő példány-készlethez.</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> Ezzel szemben a <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>metódus eltávolítja vagy a kapcsolódó elem listák.</xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>          > [!NOTE] > A <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>metódus közvetlen lehívás modelljét elemek társít egy összetevő jelöli.</xref:System.ComponentModel.Design.DesignerActionService.Add%2A> Ezzel szemben a lekéréses modell felülbírálása támaszkodik a <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>az adott összetevő a Tervező osztály tulajdonsága.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> A tervezési környezetben felelős felveszi az elemeket az aktuális DesignerActionService be, amikor egy összetevő a tervezési felülethez hoznak létre.          > [!IMPORTANT] > A <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>, <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>, <xref:System.ComponentModel.Design.DesignerActionService.Contains%2A>, és <xref:System.ComponentModel.Design.DesignerActionService.Clear%2A>metódusok csak fontolja meg, és leküldéses-modellelemek befolyásolják.</xref:System.ComponentModel.Design.DesignerActionService.Clear%2A> </xref:System.ComponentModel.Design.DesignerActionService.Contains%2A> </xref:System.ComponentModel.Design.DesignerActionService.Remove%2A> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A>      -A <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>esemény azt jelzi, amikor egy összetevő elemek gyűjteménye változik.</xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>       Gyakran kívánatos néhány panel cikkeket a összetevő tervezési idejű helyi menü és a panel is használható, mert nagy mértékben a együttműködés között van-e <xref:System.ComponentModel.Design.DesignerActionItem>objektumok és műveletek Tervező.</xref:System.ComponentModel.Design.DesignerActionItem>       Ha az összetevő-tervező nem kifejezetten megad egy <xref:System.ComponentModel.Design.DesignerActionList>(Ez azt jelenti, hogy nem tartalmaz egy felülbírált <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>tulajdonság), majd listáját meglévő Tervező műveletek alapján jön létre.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.DesignerActionList> Ezek a műveletek vannak megadva a <xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A>tulajdonság.</xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A> Ebben az esetben egy belső művelet lista osztály szolgál művelet elem panel bejegyzések gyűjteményét tartalmazza.       Ha azt szeretné, a <xref:System.ComponentModel.Design.DesignerActionMethodItem>egyaránt használni, a Vezérlőpult és tervezési idejű helyi menü tételt, akkor állíthatja be a `includeAsDesignerVerb` paraméter a cikk a konstruktorban.</xref:System.ComponentModel.Design.DesignerActionMethodItem>       Az <xref:System.ComponentModel.Design.DesignerActionUIService>a tervező <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> megjelenítését</xref:System.ComponentModel.Design.DesignerActionUIService>"
