  type: Class
  summary: "Metódusokat biztosít szerializálása és deszerializálása nyomkövetési profilok és onnan XML-dokumentumok a nyomkövetési profil XML-séma-definíció (XSD) használatával."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]A TrackingProfileSerializer használja a nyomkövetési profil XSD szereplő <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A?displayProperty=fullName>szerializálni <xref:System.Workflow.Runtime.Tracking.TrackingProfile>objektumokat be érvényes XML-dokumentumok és deszerializálása be érvényes XML-dokumentumok <xref:System.Workflow.Runtime.Tracking.TrackingProfile>objektumok.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A?displayProperty=fullName> A TrackingProfileSerializer érvényesítésének szerializálás és a deszerializálás során, és ha szükséges, megfelelő kivételt jelez.       Az XML-dokumentum biztosít, amely tárolja a nyomkövetési profil megfelelő formátumba. Azoknak a szerzői nyomkövetési profilok nem programozott módon is tartalmazza. A out-of-box <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>használ egy TrackingProfileSerializer szerializálása és deszerializálása a nyomkövetési profilok az adatbázisában tárolt.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  example:
  - "The following code example demonstrates how you can create a TrackingProfileSerializer using the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.%23ctor%2A> constructor to serialize a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. The code also uses the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize%2A> method.  \n  \n This code example is part of the Query using SQLTrackingService SDK sample from the Program.cs file. For more information, see [Query Using SQLTrackingService](http://msdn.microsoft.com/en-us/a81e48bb-12f4-4e2b-9176-ea4e6b6e3d21).  \n  \n [!code-cs[WF_Samples#291](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#291)]\n [!code-vb[WF_Samples#291](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#291)]"
