  summary: "Az XML-dokumentumot a nyomkövetési profil XML-séma definition (XSD) segítségével a szöveg olvasó lévő deserializes."
  remarks: "Deszerializálási hivatkozik egy megfelelően formázott XML-dokumentumban az objektum létrehozásának folyamatán. Használja a nyomkövetési profil <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>az XML-dokumentumot, amely megtalálható a szöveg olvasó rendszerbe egy érvényes <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> deszerializálása</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> lévő XSD deszerializálni Az XML-dokumentum ellenőrzése történik a deszerializálás során, és, ha a dokumentum nem érvényes, a <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException>vált ki.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException> A rendszer a findlogin, és vizsgálja meg <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A>a hiba okának megállapításához.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A> Ha a nyomkövetési profil deszerializálása közben nem kezelt kivételek a munkafolyamat-példányhoz, amelyre a nyomkövetési profil kérték állítható le.      > [!NOTE] > Ha azt szeretné, ellenőrzés végrehajtása nélkül deszerializálása nyomkövetési profil XML-ábrázolása, a saját nyomkövetési profil érvényesítő írhat. Tekintse meg a <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>tulajdonság további információt.</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>"
