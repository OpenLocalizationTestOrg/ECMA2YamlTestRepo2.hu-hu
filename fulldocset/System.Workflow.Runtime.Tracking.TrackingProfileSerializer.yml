  remarks: "Szerializálási hivatkozik a egy érvényes <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> egy szabályos XML-dokumentum létrehozása Szerializálható használja a nyomkövetési profil <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>szerializálni a nyomkövetési profil.</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> `profile`egy érvényes értékkel kell <xref:System.Workflow.Runtime.Tracking.TrackingProfile>legalább egy érvényes követése pontot tartalmazó.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> A nyomkövetési profil érvényesség, a szerializálás során, és, ha a nyomkövetési profil nem érvényes, egy <xref:System.ArgumentException>vált ki.</xref:System.ArgumentException> A rendszer a findlogin, és vizsgálja meg a hiba okának megállapításához üzenet tulajdonsága. Ha a nyomkövetési profil szerializálása közben nem kezelt kivételek, a munkafolyamat-példányhoz, amelyre a nyomkövetési profil kérték megszakad."
  example:
  - "The following code example demonstrates how you can create a <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> using the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.%23ctor%2A> constructor to serialize a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. The code also uses the Serialize method.  \n  \n This code example is part of the Query using SQLTrackingService SDK sample from the Program.cs file. For more information, see [Query Using SQLTrackingService](http://msdn.microsoft.com/en-us/a81e48bb-12f4-4e2b-9176-ea4e6b6e3d21).  \n  \n [!code-cs[WF_Samples#291](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#291)]\n [!code-vb[WF_Samples#291](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#291)]"
