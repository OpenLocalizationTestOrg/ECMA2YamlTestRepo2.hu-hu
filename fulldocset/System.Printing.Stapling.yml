  name: Stapling
  nameWithType: Stapling
  fullName: System.Printing.Stapling
  type: Enum
  summary: "Meghatározza, hogy, és ahol, nyomtató összefűzi többoldalas dokumentum."
  remarks: "Ilyen típusú értékek elsősorban ilyen célra használhatja: - mint tagjai a <xref:System.Printing.PrintCapabilities.StaplingCapability%2A>gyűjteményt, amely egy tulajdonság az <xref:System.Printing.PrintCapabilities>, ezeket az értékeket jelzik: tűzés, hogy támogatja-e egy nyomtató típusú.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.StaplingCapability%2A>      -Az értékeként a <xref:System.Printing.PrintTicket.Stapling%2A>tulajdonsága egy <xref:System.Printing.PrintTicket>, az érték a nyomtató e, és ahol, arra utasítja tűzés.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Stapling%2A>       A `Unknown` érték nem szerepel a tulajdonságainak <xref:System.Printing.PrintCapabilities>objektumok.</xref:System.Printing.PrintCapabilities>       Soha ne állítsa be a <xref:System.Printing.PrintTicket>tulajdonságot `Unknown`.</xref:System.Printing.PrintTicket> Ha más <xref:System.Printing.PrintTicket>létrehozta az alkalmazást létrehozó egy *PrintTicket dokumentum* ismeretlen beállítást, amely beállítja a összekapcsolási funkciója (Ez azt jelenti, hogy nincs definiálva a beállítás a [nyomtatás séma](http://go.microsoft.com/fwlink/?LinkId=186397)), majd egy <xref:System.Printing.PrintTicket>az alkalmazásban, a dokumentum összeállított-objektumhoz `Unknown` értékeként a <xref:System.Printing.PrintTicket.Stapling%2A>tulajdonság.</xref:System.Printing.PrintTicket.Stapling%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Bár a <xref:System.Printing.PrintTicket>és <xref:System.Printing.PrintCapabilities>osztályok nem örökölhető, kiterjesztheti a [nyomtatása séma](http://go.microsoft.com/fwlink/?LinkId=186397) ismeri fel, amelyeket nem a nyomtatási eszközök szolgáltatásainak a <xref:System.Printing.PrintTicket>vagy <xref:System.Printing.PrintCapabilities>osztályok.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> További információ: [NOTINBUILD: hogyan: hozzon létre új nyomtatási rendszer osztályok és nyomtatási séma kiterjesztése](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum Stapling
  inheritance:
  - System.Enum
  platform:
  - net462
