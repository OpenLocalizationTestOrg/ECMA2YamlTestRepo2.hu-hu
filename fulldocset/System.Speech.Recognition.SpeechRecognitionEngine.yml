  name: SpeechRecognitionEngine
  nameWithType: SpeechRecognitionEngine
  fullName: System.Speech.Recognition.SpeechRecognitionEngine
  type: Class
  summary: "Lehetővé teszi a férhessen hozzá és felügyelhesse a folyamaton belüli beszédfelismerő."
  remarks: "Ez az osztály egy példányát a telepített beszéd felismerő bármelyikéhez hozhat létre. Információk arról, hogy mely felismerő vannak telepítve, amelyet a statikus <xref:System.Speech.Recognition.SpeechRecognitionEngine.InstalledRecognizers%2A>metódus.</xref:System.Speech.Recognition.SpeechRecognitionEngine.InstalledRecognizers%2A>       Ez az osztály futó Beszéd felismerés motorok folyamaton, és segítségével különféle aspektusaihoz rendelkezésre álló beszédfelismerés, szabályozhatja az alábbiak szerint: – való hozzon létre egy folyamaton belüli beszédfelismerési valamelyikével a <xref:System.Speech.Recognition.SpeechRecognitionEngine.%23ctor%2A>konstruktorok.</xref:System.Speech.Recognition.SpeechRecognitionEngine.%23ctor%2A>      -A beszédfelismerés felismerés nyelvtanok kezeléséhez, az a <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadGrammar%2A>, és <xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadAllGrammars%2A>módszerek, és a <xref:System.Speech.Recognition.SpeechRecognitionEngine.Grammars%2A>tulajdonság.</xref:System.Speech.Recognition.SpeechRecognitionEngine.Grammars%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadAllGrammars%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadGrammar%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>      -A felismerő bemeneti konfigurálásához használja a <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A>, vagy <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A>metódus.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>      -A beszédfelismerés végrehajtásához, használja a <xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize%2A>vagy <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>metódus.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize%2A>      -Módosíthatja, miként kezeli a felismerési csend vagy váratlan bemeneti, használja a <xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A>, és <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A>Tulajdonságok.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>      -Változatok a felismerő adja vissza a számát vagy módosításához használja a <xref:System.Speech.Recognition.SpeechRecognitionEngine.MaxAlternates%2A>tulajdonság.</xref:System.Speech.Recognition.SpeechRecognitionEngine.MaxAlternates%2A> A felismerő felismerést eredményez adja vissza egy <xref:System.Speech.Recognition.RecognitionResult>objektum.</xref:System.Speech.Recognition.RecognitionResult>      -A felismerő módosításainak szinkronizálása, használja a <xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A>metódus.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A> A felismerő egynél több szál használja a feladatok elvégzéséhez.      -A felismerő bemenete emulációjához, használja a <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A>és <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A>módszerek.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A>       SpeechRecognitionEngine célja, hogy az objektum példányának a folyamatot kizárólagos használatára. Által ezzel szemben, a <xref:System.Speech.Recognition.SpeechRecognizer>Megosztások egy egyetlen felismerő bármilyen alkalmazással, amely ezeket használni.</xref:System.Speech.Recognition.SpeechRecognizer>      > [!NOTE] > Mindig hívás <xref:System.Speech.Recognition.SpeechRecognitionEngine.Dispose%2A>utolsó referenciaként a nyelvtanban engedélyezés előtt.</xref:System.Speech.Recognition.SpeechRecognitionEngine.Dispose%2A> Ellenkező esetben az erőforrásoknak nem szabadul, amíg a szemétgyűjtő meghívja a felismerő objektum `Finalize` metódust."
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition. Because this example uses the `Multiple` mode of the <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A> method, it performs recognition until you close the console window or stop debugging.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SpeechRecognitionApp  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (  \n      SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Add a handler for the speech recognized event.  \n        recognizer.SpeechRecognized +=   \n          new EventHandler<SpeechRecognizedEventArgs>(recognizer_SpeechRecognized);  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start asynchronous, continuous speech recognition.  \n        recognizer.RecognizeAsync(RecognizeMode.Multiple);  \n  \n        // Keep the console window open.  \n        while (true)  \n        {  \n          Console.ReadLine();  \n        }  \n      }  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void recognizer_SpeechRecognized(object sender, SpeechRecognizedEventArgs e)  \n    {  \n      Console.WriteLine(\"Recognized text: \" + e.Result.Text);  \n    }  \n  }  \n}  \n```"
