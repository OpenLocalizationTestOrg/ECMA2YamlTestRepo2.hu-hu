  remarks: "A <xref:System.Speech.Recognition.SpeechRecognitionEngine>vet fel ezt az eseményt másodpercenként több alkalommal.</xref:System.Speech.Recognition.SpeechRecognitionEngine> A gyakoriság, amellyel az esemény jelenik meg a számítógép, amelyen fut az alkalmazás függ.       Az esemény időpontjában a hang szint beszerzéséhez használja <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>a társított <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs>.</xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs> tulajdonsága</xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A> A felismerő bemeneti jelenlegi hang szintjét, amelyet a felismerő <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevel%2A>tulajdonság.</xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevel%2A>       Amikor létrehoz egy AudioLevelUpdated delegált, meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [események és -Delegáltaknak](http://go.microsoft.com/fwlink/?LinkId=162418)."
  example:
  - "The following example adds a handler for the AudioLevelUpdated event to a <xref:System.Speech.Recognition.SpeechRecognitionEngine> object. The handler outputs the new audio level to the console.  \n  \n```  \nprivate SpeechRecognitionEngine recognizer;  \n  \n// Initialize the SpeechRecognitionEngine object.   \nprivate void Initialize()  \n{  \n  recognizer = new SpeechRecognitionEngine();  \n  \n  // Add an event handler for the AudioLevelUpdated event.  \n  recognizer.AudioLevelUpdated +=   \n   new EventHandler<AudioLevelUpdatedEventArgs>(recognizer_AudioLevelUpdated);  \n  \n  // Add other initialization code here.  \n  \n}  \n  \n// Write the audio level to the console when the AudioLevelUpdated event is raised.  \nvoid recognizer_AudioLevelUpdated(object sender, AudioLevelUpdatedEventArgs e)  \n{  \n  Console.WriteLine(\"The audio level is now: {0}.\", e.AudioLevel);  \n}  \n```"
