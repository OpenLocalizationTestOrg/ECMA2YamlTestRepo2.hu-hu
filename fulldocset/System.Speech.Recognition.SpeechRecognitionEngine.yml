gnition.SpeechRecognitionEngine.BabbleTimeout%2A>      -A felismerési beszéd észlel, de nincs ilyen talál a betöltött és engedélyezett <xref:System.Speech.Recognition.Grammar>objektumok.</xref:System.Speech.Recognition.Grammar>       Aszinkron felismerés végrehajtásához valamelyikével a <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>módszerek.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>"
