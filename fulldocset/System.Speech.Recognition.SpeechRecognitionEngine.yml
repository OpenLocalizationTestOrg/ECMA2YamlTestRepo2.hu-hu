  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;> </xref> osztály az alapértelmezett beszédfelismerési használata a megadott nyelvterületi beállításokat."
  remarks: "Microsoft Windows és a System.Speech API-t fogadja el az összes érvényes nyelvi-országhívó számokat. A megadott nyelv beszédfelismerést a `CultureInfo` argumentum, a beszédfelismerést által támogatott nyelvi-ország előhívószámát kell telepíteni. A Microsoft Windows 7 rendszerrel szállított beszédfelismerő a következő nyelvi országhívószámok működik.      -en GB-os. Angol (Egyesült Királyságban) - en-US. Angol (Egyesült Államok) – de-DE. Német - es-ES. Spanyol (Spanyolország) - fr-FR. Francia (Franciaország) - ja-JP. Japán (japán) - zh-CN. Kínai (Kína) - zh-TW. Kínai (Tajvan) kétbetűs nyelvkódjait, például &quot;hu&quot;, &quot;hu&quot; vagy &quot;es&quot; is engedélyezettek.       A beszédfelismerési megkezdése felismerés, előtt legalább egy Beszéd felismerés nyelvtan betöltése és konfigurálnia kell a felismerő bemenete.       A nyelvtan betöltése, hívja meg a <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>vagy <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A>metódus.</xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>       A hangbemenetet konfigurálásához használja a következő módszerek egyikét:- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition, and initializes a speech recognizer for the en-US locale.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SpeechRecognitionApp  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (  \n      SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Add a handler for the speech recognized event.  \n        recognizer.SpeechRecognized +=   \n          new EventHandler<SpeechRecognizedEventArgs>(recognizer_SpeechRecognized);  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start asynchronous, continuous speech recognition.  \n        recognizer.RecognizeAsync(RecognizeMode.Multiple);  \n  \n        // Keep the console window open.  \n        while (true)  \n        {  \n          Console.ReadLine();  \n        }  \n      }  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void recognizer_SpeechRecognized(object sender, SpeechRecognizedEventArgs e)  \n    {  \n      Console.WriteLine(\"Recognized text: \" + e.Result.Text);  \n    }  \n  }  \n}  \n```"
