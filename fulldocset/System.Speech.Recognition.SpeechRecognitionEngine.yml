  remarks: "A beszédfelismerés felismerő vet fel a <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected>, és <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>események, mintha a felismerési művelet nem emulált.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected> A felismerő a felismerési aszinkron művelet befejeződése után, a riasztást a <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeCompleted>esemény.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeCompleted>       A felismerő `compareOptions` amikor nyelvtani szabály vonatkozik a bemeneti kifejezést. A Windows 7 és Vista rendszerrel szállított felismerő esetben figyelmen kívül, ha a <xref:System.Globalization.CompareOptions>vagy <xref:System.Globalization.CompareOptions>érték szerepel.</xref:System.Globalization.CompareOptions> </xref:System.Globalization.CompareOptions> A felismerő mindig figyelmen kívül hagyja a karakterszélesség, és soha ne hagyja figyelmen kívül a Kana típusa. A felismerő is figyelmen kívül hagyja, új sorok és a felesleges szóközt, és absztrakt literális bemeneti adatként kezeli. További információ a karakterszélesség és Kana írja be: a <xref:System.Globalization.CompareOptions>számbavételi.</xref:System.Globalization.CompareOptions>"
