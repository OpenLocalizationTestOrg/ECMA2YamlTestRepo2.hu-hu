  remarks: "A beszédfelismerési használja a időkorlátja, ha a bemeneti egyértelműen. Például a Beszéd felismerés nyelvtan felismerését vagy a támogató &quot;új meccs adjon&quot; vagy &quot;új játék&quot;, &quot;új meccs adjon&quot; egyértelműen bemeneti, továbbá &quot;új játék&quot; nem egyértelmű bemeneti.       Ez a tulajdonság határozza meg, mennyi ideig a beszédfelismerés megvárja, hogy további bemeneti előtt véglegesítése a felismerési műveletet. Az időkorlát lehet 0 másodperc 10 másodperc, a határokat is beleértve. Az alapértelmezett érték 150 ezredmásodperc.       A nem egyértelmű bemeneti időkorlát beállításához használja a <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A>tulajdonság.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A>"
