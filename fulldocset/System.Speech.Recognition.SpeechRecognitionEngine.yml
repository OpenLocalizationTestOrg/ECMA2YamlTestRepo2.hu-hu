  summary: "A felismerő beállításainak értékeit adja vissza."
  remarks: "A felismerő beállításainak karakterlánc, 64 bites egész szám vagy memória címadatokat tartalmazhat. A következő táblázat ismerteti a beállítások a Microsoft Diktálásfelismerési API (SAPI) definiált-kompatibilis felismerő. A következő beállításokat, amely támogatja a beállítás minden felismerő ugyanazzal a tartománnyal rendelkeznie kell. A SAPI-kompatibilis felismerő nem szükséges támogatják ezeket a beállításokat, és más beállításokat is támogatja.      | Name |} Leírás |}   |----------|-----------------|   | `ResourceUsage`| Megadja a CPU-felhasználás a felismerő. A tartománya 0 és 100. Az alapértelmezett értéke pedig 50. |}   | `ResponseSpeed`| Azt jelzi, csend egyértelműen bevitel végén hosszát, a beszédfelismerés nyelvével a felismerési művelet befejezése előtt. Az értéktartomány: 0 a 10 000 ezredmásodperc (ms). Ez a beállítás megegyezik a felismerő <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A>tulajdonság.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A>  Alapértelmezett = 150ms. |}   | `ComplexResponseSpeed`| Nem egyértelmű bevitel végén csend hosszát jelzi a beszédfelismerés nyelvével a felismerési művelet befejezése előtt. Az tartomány 0 10,000ms van. Ez a beállítás megegyezik a felismerő <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A>tulajdonság.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A> Alapértelmezett = 500ms. |}   | `AdaptationOn`| Azt jelzi, hogy a akusztikus modell kiigazítása ON (érték = `1`) vagy OFF (érték = `0`). Az alapértelmezett érték `1` (bekapcsolva). |}   | `PersistedBackgroundAdaptation`| Azt jelzi, hogy háttér kiigazítása ON (érték = `1`) vagy OFF (érték = `0`), és nem szűnik meg a beállítás a beállításjegyzékben. Az alapértelmezett érték `1` (bekapcsolva). |}       A felismerő beállítás frissítéséhez tegye a <xref:System.Speech.Recognition.SpeechRecognitionEngine.UpdateRecognizerSetting%2A>módszerek.</xref:System.Speech.Recognition.SpeechRecognitionEngine.UpdateRecognizerSetting%2A>"
