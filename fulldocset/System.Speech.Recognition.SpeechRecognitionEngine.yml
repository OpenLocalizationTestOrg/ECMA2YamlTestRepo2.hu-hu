 következők lehetnek az okai:-beszéd átalakítás a rendszer nem ismeri fel, mielőtt lejár az időkorlátok a <xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>, vagy a `initialSilenceTimeout` paraméter.</xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>      -A felismerési beszéd észlel, de nincs ilyen talál a betöltött és engedélyezett <xref:System.Speech.Recognition.Grammar>objektumok.</xref:System.Speech.Recognition.Grammar>       Aszinkron felismerés végrehajtásához valamelyikével a <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>módszerek.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>"
