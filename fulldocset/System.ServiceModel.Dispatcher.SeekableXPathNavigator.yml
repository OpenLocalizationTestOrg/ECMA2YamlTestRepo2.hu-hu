  name: SeekableXPathNavigator
  nameWithType: SeekableXPathNavigator
  fullName: System.ServiceModel.Dispatcher.SeekableXPathNavigator
  type: Class
  summary: "XML-dokumentumok szereplő adatok csak olvasható, véletlenszerű hozzáférést biztosít, és lehetővé teszi, hogy a megadott csomópontok hatékony lekérdezése."
  remarks: "A SOAP-üzenetekkel átadott részei között a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] rendszer különböző összetevői meg kell vizsgálnia az e-üzenetek alapján megállapíthatják milyen műveleteket kell elvégezni őket a rendszer kezeli. Az XPath-motor nem egy összetevő, amely üzeneteket erre a célra, és szükség van egy navigator SOAP-üzenetekkel és egyéb XML-dokumentumok olvasását. A Navigátor biztosít, amely áthelyezi a csomópontok nyomon követése, ahol az XML-dokumentum ténylegesen olvasása kurzor.       Az XPath-motor működik együtt SeekableXPathNavigator, amely kiterjeszti a <xref:System.Xml.XPath.XPathNavigator>osztály hozzáadásával egy <xref:System.ServiceModel.Dispatcher.SeekableXPathNavigator.CurrentPosition%2A>tulajdonság.</xref:System.ServiceModel.Dispatcher.SeekableXPathNavigator.CurrentPosition%2A> </xref:System.Xml.XPath.XPathNavigator> Ez a tulajdonság lehetővé teszi, hogy az XML-dokumentum mentése és betöltése gyorsan anélkül, hogy a Navigátor, az költséges memóriafoglalás klónozását belül, amely a <xref:System.Xml.XPath.XPathNavigator>ilyen művelet megköveteli.</xref:System.Xml.XPath.XPathNavigator> Az XPath-motor gyakran kell rögzítenie lekérdezések végrehajtása az XML-dokumentumok, így a SeekableXPathNavigator biztosít egy fontos optimalizálási lehetőséget jelent az üzenet feldolgozása során a kurzor pozíciója.       Vegye figyelembe, hogy az értékét a <xref:System.ServiceModel.Dispatcher.SeekableXPathNavigator.CurrentPosition%2A>tulajdonság függő, és nem feltétlenül csomópont pozícióját vagy Karakterpozíció.</xref:System.ServiceModel.Dispatcher.SeekableXPathNavigator.CurrentPosition%2A> Értéke csak jelentéssel bíró SeekableXPathNavigator végrehajtásával (és példány), amely megadja azt."
  syntax:
    content: 'public abstract class SeekableXPathNavigator : System.Xml.XPath.XPathNavigator'
