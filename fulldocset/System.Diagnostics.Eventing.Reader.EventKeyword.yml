  name: EventKeyword
  nameWithType: EventKeyword
  fullName: System.Diagnostics.Eventing.Reader.EventKeyword
  type: Class
  summary: "Egy esemény kulcsszó jelöli. Kulcsszavak egy eseményszolgáltató határozzák meg, és más hasonló események (a használati esemény alapján) esemény csoportosíthatók."
  remarks: "Ez az osztály példánya nem hozható létre. A <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>objektum szakmai EventKeyword objektumok, egyet a szolgáltató események által használt minden kulcsszó.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> Minden kulcsszó egy kicsit szerepel egy 64 bites maszkkal. Előre meghatározott értékek és fenntartott bitek helyezkednek el az első 16 pozíciók a maszk, hagyja a jegyzék 0x0000000000000001 attribútum és 0x0000800000000000 között a bits használatával.       A szabványos esemény kulcsszavak vannak definiálva a <xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>enumerálás.</xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>"
