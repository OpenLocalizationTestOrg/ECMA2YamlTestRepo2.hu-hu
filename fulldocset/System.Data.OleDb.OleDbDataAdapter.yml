- uid: System.Data.OleDb.OleDbDataAdapter.Fill(System.Data.DataTable,System.Object)
  id: Fill(System.Data.DataTable,System.Object)
  parent: System.Data.OleDb.OleDbDataAdapter
  langs:
  - csharp
  name: Fill(DataTable,Object)
  nameWithType: OleDbDataAdapter.Fill(DataTable,Object)
  fullName: System.Data.OleDb.OleDbDataAdapter.Fill(DataTable,Object)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Ad hozzá, vagy frissíti a sorokat egy <xref href=&quot;System.Data.DataTable&quot;> </xref> való megfelelnek-e a egy ADO <xref uid=&quot;langword_csharp_Recordset&quot; name=&quot;Recordset&quot; href=&quot;&quot;> </xref> vagy <xref uid=&quot;langword_csharp_Record&quot; name=&quot;Record&quot; href=&quot;&quot;> </xref> objektumba a megadott <xref href=&quot;System.Data.DataTable&quot;> </xref> és ADO objektumok."
  remarks: "ActiveX Data Objects (ADO) és az ADO.NET közötti kapcsolat egy egyirányú művelet abban, hogy adatokat másolni a ADO a <xref:System.Data.DataSet>, de az adatok módosításait ADO.NET kell kezelnie.</xref:System.Data.DataSet>       Ez a Fill metódus a túlterhelés nem zárja be a bemeneti `Recordset` a kitöltési művelet befejezése után.       Kötegelt SQL-utasítások, amelyek több találatot, ez a megvalósítás kitöltés kezelésekor és <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>a OLE DB.NET Framework Data Provider csak az első eredmény sémainformációja lekéri a.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A>       A kitöltési művelet a megadott célhely ad hozzá a sorok <xref:System.Data.DataTable>objektum a <xref:System.Data.DataSet>létrehozásakor, a <xref:System.Data.DataTable>objektumot, ha még nem létezik.</xref:System.Data.DataTable> </xref:System.Data.DataSet> </xref:System.Data.DataTable> Amikor létrehoz egy <xref:System.Data.DataTable>objektum, a kitöltési művelet általában csak az oszlop neve metaadatok hoz létre.</xref:System.Data.DataTable> Azonban ha a <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>tulajdonsága `AddWithKey`, megfelelő elsődleges kulcsokat és korlátozásokat is létrejött.</xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>       Használhatja a Fill metódus többször a azonos <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Ha egy elsődleges kulcs megtalálható, bejövő sorok egyesítve lesznek az egyező sorok, amely már létezik. Ha nem elsődleges kulcs létezik, a <xref:System.Data.DataTable>.</xref:System.Data.DataTable> lesz hozzáfűzve bejövő sorok Ha elsődleges kulcs adataira adva, az ismétlődő sorokat egyeztetett, és csak akkor jelennek meg <xref:System.Data.DataTable>, amely megfelel a <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> egyszer Elsődleges kulcs adataira is beállítható keresztül <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>, megadásával a <xref:System.Data.DataTable.PrimaryKey%2A>tulajdonsága a <xref:System.Data.DataTable>, vagy úgy, hogy a <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>tulajdonságot `AddWithKey`.</xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> </xref:System.Data.DataTable> </xref:System.Data.DataTable.PrimaryKey%2A> </xref:System.Data.Common.DbDataAdapter.FillSchema%2A>       Ha a <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>külső ILLESZTÉS, az eredményt ad vissza a `DataAdapter` nem ad meg <xref:System.Data.DataTable.PrimaryKey%2A>értéket az eredményül kapott <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.PrimaryKey%2A> </xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> Győződjön meg arról, hogy az ismétlődő sorok helyesen feloldani az elsődleges kulcs explicit módon meg kell adni. További információkért lásd: [elsődleges kulcsok definiálása](~/add/includes/ajax-current-ext-md.md).       Megfelelő működéséhez a .NET-keretrendszer adatszolgáltatója az OLE DB, a `AddWithKey` szükséges, hogy a natív OLE DB-szolgáltató jut hozzá a szükséges elsődleges kulcs adataira DBPROP_UNIQUEROWS tulajdonság beállításával, és majd meghatározza, hogy melyik oszlop elsődleges kulcs oszlopok DBCOLUMN_KEYCOLUMN a megvizsgálásával a `IColumnsRowset`. Másik lehetőségként a felhasználónak explicit módon beállítva az elsődleges kulcsra vonatkozó megkötések minden <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Ez biztosítja, hogy, hogy a meglévő rekordok megfelelő bejövő rekordok frissítése ahelyett, hogy lesz hozzáfűzve.       Ha a <xref:System.Data.OleDb.OleDbDataAdapter>ütközik ismétlődő oszlopok feltöltése során a <xref:System.Data.DataTable>, nevei a következő oszlopokhoz, a minta használatával létrehozott &quot;*columnname*1&quot;, &quot;*columnname*2&quot;,&quot;*columnname*3&quot;, és így tovább.</xref:System.Data.DataTable> </xref:System.Data.OleDb.OleDbDataAdapter> Üres oszlopnevek hozzáadódnak a <xref:System.Data.DataTable>, üres karakterlánc használata az első oszlop, &quot;1&quot;, &quot;2&quot;, &quot;3&quot;, és így tovább a következő üres oszlopokhoz követ.</xref:System.Data.DataTable>       ADO értékek `Recordset` vagy `Record` objektumok alakítja a közös nyelvi futtatókörnyezet típusok az <xref:System.Data.DataSet>.</xref:System.Data.DataSet> tárolás      > [!CAUTION] > Ez túlterhelés a Fill metódus implicit módon hívja `Close` ADO objektumon a kitöltési művelet befejezésekor. Ezért mindig hívja `Close` amikor elkészült, ADO használatával `Recordset` vagy `Record` objektumok. Ez lehetővé teszi, hogy az alapul szolgáló kapcsolatot egy adatforrással időben megjelenik-e, és megakadályozza, hogy a lehetséges hozzáférés miatt nem felügyelt ADO objektumok szemétgyűjtés által éppen visszaigényelt, amikor meglévő hivatkozások még mindig létezik.       A hívás esetén a `TableMappings.Add` metódusa egy `DataAdapter` és explicit módon leképezheti a tábla paraméter üres karakterláncot kell megadni, az adatkészlet sikeresen ki van töltve a forrástábla használatával, de a dataset tölti fel, és semmi ne legyen. Például a következő példában `rDataSet` tölti fel semmi sem.      ```   rAdapter.TableMappings.Add(&quot;source table&quot;, &quot;&quot;);   rAdapter.Fill(rDataSet, &quot;source table&quot;);      ```Ez a példa bemutatja, hogyan kihagyhatja eredményeként a több eredmény meghatározásakor.       Az alábbi példában egy <xref:System.Data.OleDb.OleDbDataAdapter>használatával kitölthet egy <xref:System.Data.DataTable>egy ADO használatával `Recordset`.</xref:System.Data.DataTable> </xref:System.Data.OleDb.OleDbDataAdapter> Ebben a példában feltételezzük, hogy létrehozott egy ADO `Recordset`.      ```vb#   Dim custDA As OleDbDataAdapter = New OleDbDataAdapter()        Dim custDS As DataSet = New DataSet        Dim custTable As DataTable = New DataTable(&quot;Customers&quot;)        custTable.Columns.Add(&quot;CustomerID&quot;, Type.GetType(&quot;System.String&quot;))        custTable.Columns.Add(&quot;CompanyName&quot;, Type.GetType(&quot;System.String&quot;))        custDS.Tables.Add(custTable)        &quot;Use ADO objects from ADO library (msado15.dll) imported        &quot; as.NET library ADODB.dll using TlbImp.exe        Dim adoConn As ADODB.Connection = New ADODB.Connection()        Dim adoRS As ADODB.Recordset = New ADODB.Recordset()        adoConn.Open(&quot;Provider=SQLOLEDB;Data Source=localhost;Initial Catalog=Northwind;Integrated Security=SSPI;&quot;, &quot;&quot;, &quot;&quot;, -1)        adoRS.Open(&quot;SELECT CustomerID, CompanyName FROM Customers&quot;, adoConn, ADODB.CursorTypeEnum.adOpenForwardOnly, ADODB.LockTypeEnum.adLockReadOnly, 1)        custDA.Fill(custTable, adoRS)        adoRS.Close()        adoConn.Close()   ```      ```c#   OleDbDataAdapter custDA = new OleDbDataAdapter();        DataSet custDS = new DataSet();        DataTable custTable = new DataTable(&quot;Customers&quot;);        custTable.Columns.Add(&quot;CustomerID&quot;, typeof(String));        custTable.Columns.Add(&quot;CompanyName&quot;, typeof(String));        custDS.Tables.Add(custTable);        //Use ADO objects from ADO library (msado15.dll) imported        //  as.NET library ADODB.dll using TlbImp.exe        ADODB.Connection adoConn = new ADODB.Connection();        ADODB.Recordset adoRS = new ADODB.Recordset();        adoConn.Open(&quot;Provider=SQLOLEDB;Data Source=localhost;Initial Catalog=Northwind;Integrated Security=SSPI;&quot;, &quot;&quot;, &quot;&quot;, -1);        adoRS.Open(&quot;SELECT CustomerID, CompanyName FROM Customers&quot;, adoConn, ADODB.CursorTypeEnum.adOpenForwardOnly, ADODB.LockTypeEnum.adLockReadOnly, 1);        custDA.Fill(custTable, adoRS);        adoRS.Close();        adoConn.Close();   ```"
  syntax:
    content: public int Fill (System.Data.DataTable dataTable, object ADODBRecordSet);
    parameters:
