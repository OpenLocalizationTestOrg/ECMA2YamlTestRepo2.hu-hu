  summary: "Csomagok olyan adatok parancsok és adatbázis-kapcsolat, amely segítségével töltse ki a <xref href=&quot;System.Data.DataSet&quot;> </xref> és az adatforrás frissítése."
  remarks: "A OleDbDataAdapter közötti hídként szolgál egy <xref:System.Data.DataSet>és beolvasása és -adatainak mentése az adatforrást.</xref:System.Data.DataSet> A OleDbDataAdapter lehetővé teszi a híd használatával <xref:System.Data.Common.DbDataAdapter.Fill%2A>adatokat az adatforrásból való betöltése a <xref:System.Data.DataSet>, és használatával <xref:System.Data.Common.DbDataAdapter.Update%2A>küldeni a végrehajtott módosításokat a <xref:System.Data.DataSet>vissza az adatforráshoz.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Fill%2A>       Ha a OleDbDataAdapter beírja egy <xref:System.Data.DataSet>, hoz létre a megfelelő és a visszaadott adatok oszlopainak Ha még nem léteznek.</xref:System.Data.DataSet> Azonban elsődleges kulcs adataira nem szerepel az implicit módon létrehozott séma kivéve, ha a <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>tulajdonság értéke <xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> A séma <xref:System.Data.DataSet>többek között a következőket elsődleges kulcs adataira, és adatokat, <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> kitöltés előtt</xref:System.Data.DataSet> hozzon létre OleDbDataAdapter is További információkért lásd: [hozzáadása meglévő megkötések adatkészletre](~/add/includes/ajax-current-ext-md.md).       Vegye figyelembe, hogy néhány OLE DB-szolgáltatókat, beleértve a MSDataShape szolgáltató nem adják vissza alaptáblában vagy elsődleges kulcs adataira. Ezért a OleDbDataAdapter megfelelően nem állítható be a <xref:System.Data.DataTable.PrimaryKey%2A>tulajdonság a bármely létrehozott <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.PrimaryKey%2A> Ezekben az esetekben explicit módon adja meg a <xref:System.Data.DataSet>.</xref:System.Data.DataSet> táblák elsődleges kulcsok       A OleDbDataAdapter is magában foglalja a <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>, <xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A>, <xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A>, <xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A>, és <xref:System.Data.Common.DataAdapter.TableMappings%2A>Tulajdonságok lehetővé teszi a betöltés és az adatok frissítését.</xref:System.Data.Common.DataAdapter.TableMappings%2A> </xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>       OleDbDataAdapter példányának létrehozásakor tulajdonsága az eredeti értékekre. Ezek az értékek listája tekintse meg a OleDbDataAdapter konstruktor."
  example:
  - "The following example uses the <xref:System.Data.OleDb.OleDbCommand>, OleDbDataAdapter and <xref:System.Data.OleDb.OleDbConnection>, to select records from an Access data source, and populate a <xref:System.Data.DataSet> with the selected rows. The filled <xref:System.Data.DataSet> is then returned. To accomplish this, the method is passed an initialized <xref:System.Data.DataSet>, a connection string, and a query string that is an SQL SELECT statement.  \n  \n [!code-vb[Classic WebData OleDbDataAdapter Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_7_1.vb)]\n [!code-cs[Classic WebData OleDbDataAdapter Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_7_1.cs)]"
