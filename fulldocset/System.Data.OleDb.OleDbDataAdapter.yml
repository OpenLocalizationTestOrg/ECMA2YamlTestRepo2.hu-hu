  remarks: "ActiveX Data Objects (ADO) és az ADO.NET közötti kapcsolat egy egyirányú művelet abban, hogy adatokat másolni a ADO a <xref:System.Data.DataSet>, de az adatok módosításait ADO.NET kell kezelnie.</xref:System.Data.DataSet>       A <xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A>metódus meghívásával telepítéseket több eredmények a `NextRecordset` metódust a `Recordset`, a bemeneti bezárása `Recordset` befejezését követően a <xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A>művelet.</xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A> </xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A>       A <xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A>művelet a megadott célhely ad hozzá a sort <xref:System.Data.DataTable>objektum a <xref:System.Data.DataSet>létrehozásakor, a <xref:System.Data.DataTable>objektumot, ha még nem létezik.</xref:System.Data.DataTable> </xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A> Amikor létrehoz egy <xref:System.Data.DataTable>objektum, a <xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A>művelet általában csak az oszlop neve metaadatokat hoz létre.</xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A> </xref:System.Data.DataTable> Azonban ha a <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>tulajdonsága `AddWithKey`, megfelelő elsődleges kulcsokat és korlátozásokat is létrejött.</xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>       Ha elsődleges kulcs adataira adva, az ismétlődő sorokat egyeztetett, és csak akkor jelennek meg <xref:System.Data.DataTable>, amely megfelel a <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> egyszer Elsődleges kulcs adataira is beállítható keresztül <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>, megadásával a <xref:System.Data.DataTable.PrimaryKey%2A>tulajdonsága a <xref:System.Data.DataTable>, vagy úgy, hogy a <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>tulajdonságot `AddWithKey`.</xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> </xref:System.Data.DataTable> </xref:System.Data.DataTable.PrimaryKey%2A> </xref:System.Data.Common.DbDataAdapter.FillSchema%2A>       Megfelelő működéséhez a .NET-keretrendszer adatszolgáltatója az OLE DB, a `AddWithKey` van szükség a natív OLE DB-szolgáltató szükséges elsődleges kulcs adataira beszerzése DBPROP_UNIQUEROWS tulajdonság beállításával, és ezután meghatározására, hogy melyik oszlop elsődleges kulcs oszlopok DBCOLUMN_KEYCOLUMN a megvizsgálásával a **IColumnsRowset**. Másik lehetőségként a felhasználónak explicit módon beállítva az elsődleges kulcsra vonatkozó megkötések minden <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Ez biztosítja, hogy a meglévő rekordok megfelelő bejövő rekordok frissítése ahelyett, hogy lesz hozzáfűzve.       Ha a <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>külső ILLESZTÉS, az eredményt ad vissza a `DataAdapter` nem ad meg <xref:System.Data.DataTable.PrimaryKey%2A>értéket az eredményül kapott <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.PrimaryKey%2A> </xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> Győződjön meg arról, hogy az ismétlődő sorok helyesen feloldani az elsődleges kulcs explicit módon meg kell adni. További információkért lásd: [elsődleges kulcsok definiálása](~/add/includes/ajax-current-ext-md.md).       Ha a `Recordset` le van zárva a megkezdése előtt a <xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A>művelet, nincs hiba eredménye.</xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A> Ez azért szükséges kezelésére vonatkozó több eredményt, mert a lekérdezések, amelyek nem adnak vissza a sorok szerepelnek által lezárt `Recordset`. A <xref:System.Data.OleDb.OleDbDataAdapter>egyszerűen meghívja a `NextRecordset` meg a lezárt `Recordset` és folytatja a feldolgozást.</xref:System.Data.OleDb.OleDbDataAdapter>       Hiba történt az adatkészlet feltöltéséhez, ha a hiba bekövetkezése előtt felvett sorok maradni a <xref:System.Data.DataSet>.</xref:System.Data.DataSet> A rest művelet végrehajtása megszakadt.       Ha a <xref:System.Data.Common.DbDataAdapter>objektum duplikált oszlop észlel feltöltése során a <xref:System.Data.DataTable>, nevei a következő oszlopokhoz, a minta használatával létrehozott &quot;*columnname*1&quot;, &quot;*columnname*2&quot;,&quot;*columnname*3&quot;, és így tovább.</xref:System.Data.DataTable> </xref:System.Data.Common.DbDataAdapter> Ha a bejövő adatok tartalmazzák a névtelen oszlopok, kerülnek, a a <xref:System.Data.DataSet>megfelelően a minta &quot;1. oszlop&quot;, &quot;2&quot; és így tovább.</xref:System.Data.DataSet> Ha több eredménykészlet hozzáadódnak a <xref:System.Data.DataSet>minden eredménykészlet helyezkedik el, különálló táblában.</xref:System.Data.DataSet> További eredményhalmazt megnevezett szerves értékek hozzáfűzésével a megadott tábla neve (például &quot;Table&quot;, &quot;Table1&quot;, &quot;Table2&quot; és stb.). Oszlop- és neveket használó alkalmazások győződjön meg arról, hogy ezek a minták elnevezési ütközik nem történik meg.       ADO értékek `Recordset` vagy `Record` objektumok alakítja a közös nyelvi futtatókörnyezet típusok az <xref:System.Data.DataSet>.</xref:System.Data.DataSet> tárolás      > [!NOTE] > A túlterhelése a <xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A>implicit módon metódushívások `Close` ADO objektumon a kitöltési művelet befejezésekor.</xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A>       Az alábbi példában egy <xref:System.Data.OleDb.OleDbDataAdapter>használatával kitölthet egy <xref:System.Data.DataSet>egy ADO használatával `Recordset` , amely egy ADO `Record` objektum.</xref:System.Data.DataSet> </xref:System.Data.OleDb.OleDbDataAdapter> Ebben a példában feltételezzük, hogy létrehozott egy ADO `RecordSet` és `Record` objektum.      ```vb#   Dim custDA As OleDbDataAdapter = New OleDbDataAdapter()        Dim custDS As DataSet = New DataSet        &quot;Use ADO objects from ADO library (msado15.dll) imported        &quot; as.NET library ADODB.dll using TlbImp.exe        Dim adoConn As ADODB.Connection = New ADODB.Connection()        Dim adoRS As ADODB.Recordset = New ADODB.Recordset()        adoConn.Open(&quot;Provider=SQLOLEDB;Data Source=localhost;Initial Catalog=Northwind;Integrated Security=SSPI;&quot;, &quot;&quot;, &quot;&quot;, -1)        adoRS.Open(&quot;SELECT * FROM Customers&quot;, adoConn, ADODB.CursorTypeEnum.adOpenForwardOnly, ADODB.LockTypeEnum.adLockReadOnly, 1)        custDA.Fill(custDS, adoRS, &quot;Customers&quot;)        adoConn.Close()   ```      ```c#   OleDbDataAdapter custDA = new OleDbDataAdapter();        DataSet custDS = new DataSet();        //Use ADO objects from ADO library (msado15.dll) imported        // as.NET library ADODB.dll using TlbImp.exe        ADODB.Connection adoConn = new ADODB.Connection();        ADODB.Recordset adoRS = new ADODB.Recordset();        adoConn.Open(&quot;Provider=SQLOLEDB;Data Source=localhost;Initial Catalog=Northwind;Integrated Security=SSPI;&quot;, &quot;&quot;, &quot;&quot;, -1);        adoRS.Open(&quot;SELECT * FROM Customers&quot;, adoConn, ADODB.CursorTypeEnum.adOpenForwardOnly, ADODB.LockTypeEnum.adLockReadOnly, 1);        custDA.Fill(custDS, adoRS, &quot;Customers&quot;);        adoConn.Close();   ```"
