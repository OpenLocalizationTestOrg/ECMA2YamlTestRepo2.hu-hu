  name: AutoGeneratedField
  nameWithType: AutoGeneratedField
  fullName: System.Web.UI.WebControls.AutoGeneratedField
  type: Class
  summary: "Egy automatikusan létrehozott mező az adathoz kötött vezérlő jelöli. Ez az osztály nem örökölhető."
  remarks: "A AutoGeneratedField osztály egy automatikusan létrehozott mező az adathoz kötött vezérlő, például <xref:System.Web.UI.WebControls.GridView>vagy <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> megjelenítésére szolgál Automatikusan létrehozott mező egy adathoz kötött vezérlő is létrejön, amikor a megfelelő tulajdonság értéke `true` (például a <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>tulajdonságát a <xref:System.Web.UI.WebControls.GridView>vezérlő, a <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>tulajdonsága a <xref:System.Web.UI.WebControls.DetailsView>vezérlő, és így tovább).</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>      > [!NOTE] > Automatikusan generált mezőket nem lettek hozzáadva az adathoz kötött vezérlő mező gyűjteménye (például a <xref:System.Web.UI.WebControls.GridView.Columns%2A>gyűjtemény számítógépeinek a <xref:System.Web.UI.WebControls.GridView>vezérlő, a <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>gyűjtemény számítógépeinek a <xref:System.Web.UI.WebControls.DetailsView>vezérlő, és így tovább).</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.Fields%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Columns%2A>       A AutoGeneratedField osztály használatra szánt belsőleg adathoz kötött vezérlők által. Egyéb adatmezők eltérően (például <xref:System.Web.UI.WebControls.BoundField>, <xref:System.Web.UI.WebControls.CheckBoxField>, <xref:System.Web.UI.WebControls.TemplateField>, és így tovább), a AutoGeneratedField osztály nem helyezhető el deklarációval oldalon egy mező gyűjtemény részeként.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.BoundField> Bár hozzáadhat egy AutoGeneratedField objektum programozott módon mező gyűjteménybe, kerülni kell a ebben a kialakításban.       Automatikusan generált mezőket mező automatikus megjelenítésének határoz meg, mert adathoz kötött vezérlők nem általában engedélyezése a felhasználók számára a AutoGeneratedField objektumok tulajdonságainak módosítása. Ha az automatikus megjelenítés nem az Ön igényeinek megfelelő, mezők a saját adatok a vezérlő mező gyűjteménye."
  example:
  - "The following example demonstrates how to create an AutoGeneratedField object for a custom control that derives from the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[AutoGenerateFieldProperties#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_265_1.cs)]\n [!code-vb[AutoGenerateFieldProperties#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_265_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

