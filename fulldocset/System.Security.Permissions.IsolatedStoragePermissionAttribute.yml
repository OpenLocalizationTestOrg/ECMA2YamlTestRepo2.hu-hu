  remarks: "Ez az osztály absztrakt. Ez az osztály a rendszer nem használja, példányként létrehozott; Ehelyett kiterjesztése, és hozzáférést jelöl egy bizonyos típusú elszigetelt tárolók osztályok használhatók.       A nyilatkozat engedélyezett köre attól függ, a <xref:System.Security.Permissions.SecurityAction>használt.</xref:System.Security.Permissions.SecurityAction>       A biztonsági adatokat a biztonsági attribútum által megadott attribútum cél metaadatait tárolja, és szeretné elérni, a rendszer futási időben. Biztonsági attribútumok csak a deklaratív biztonság használata. Imperatív biztonság érdekében a megfelelő engedéllyel az osztály használatával."
  syntax:
