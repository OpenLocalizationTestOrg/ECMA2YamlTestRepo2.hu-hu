  fullName: System.ComponentModel.ParenthesizePropertyNameAttribute
  type: Class
  summary: "Azt jelzi, hogy megjelenjen-e a neve, a társított tulajdonság a Tulajdonságok ablak kifejezést. Ez az osztály nem örökölhető."
  remarks: "Az egy ParenthesizePropertyNameAttribute egy <xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A>értékének `true` a Tulajdonságok ablak azt jelzi, hogy a társított tulajdonság neve zárójelbe kell megjeleníteni.</xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A> A Tulajdonságok ablak megjeleníti a nevét, a lista tetején zárójelbe tulajdonság szedett módban, vagy felső részén található kategóriát, ha a Tulajdonságok ablak kategorizálása mód."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ParenthesizePropertyNameAttribute : Attribute
