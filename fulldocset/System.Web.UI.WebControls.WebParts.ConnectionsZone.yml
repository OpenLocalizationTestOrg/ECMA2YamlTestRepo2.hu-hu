  name: ConnectVerb
  nameWithType: ConnectionsZone.ConnectVerb
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekér egy hivatkozást egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> objektum, amely lehetővé teszi, hogy két <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlők kapcsolatot létesíteni."
  remarks: "A connect-műveletet, a használt egy <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>szabályozzák, a zóna szintű művelet részeként jelenik meg a kapcsolat felhasználói felületen (UI) a nézet a felhasználók véglegesítése két vezérlők közötti kapcsolat.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> A felhasználói felület, ahol a felhasználók kiválaszthatják a csatlakozási pontok részében szereplő két vezérlők képesek csatlakozni, ha a csatlakozás művelet engedélyezve van-e a felhasználói felület alján. Miután a felhasználók csatlakozási pont kiválasztása, kattintson a connect-műveletet a VPN-kapcsolat létrehozásához.      > [!NOTE] > A zóna szintű csatlakozzon a jelen témakörben bemutatott művelet ténylegesen vezérlők közötti kapcsolatot létesít, és eltér a műveletet, hogy a Műveletek menü megjelenik egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> Amikor egy felhasználó egy weblap, a kapcsolat a megjelenítési mód, ha egy vezérlő is alkotnak kapcsolatok, vált egy <xref:System.Web.UI.WebControls.WebParts.WebPart>Csatlakozás művelet jelenik meg a Műveletek menüjében.</xref:System.Web.UI.WebControls.WebParts.WebPart> Ez <xref:System.Web.UI.WebControls.WebParts.WebPart>Csatlakozás művelet egyszerűen megnyitja a kapcsolatot a felhasználói felület hozta létre a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>vezérlő.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ezzel szemben az ebben a témakörben a zóna szintjén működik, tárgyalt ConnectVerb műveletet ténylegesen kapcsolatot hoz létre.       A megfelelő való hivatkozás a ConnectVerb tulajdonsággal <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objektum a felhasználói felületen.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Habár maga a tulajdonság csak olvasható, miután egy hivatkozást, a teendőket, akkor a tulajdonságértékek igény szerint módosíthatók.       A tulajdonságértékek connect művelet deklarációval, állíthatja be, is deklarálni kell a `<connectverb>` elem a nyitó és a záró címkék között egy `<asp:connectionszone>` elemet. A művelet tulajdonságait is beállítható a nyitó címkéje belül a `<asp:connectionszone>` elem egy attribútum hozzáadásával formájában `Property-Subproperty`, ahol `Subproperty` tulajdonsága a <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objektum (például `ConnectVerb-Text`).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Is beállítható a programozott módon formájában `Property.Subproperty` (például `ConnectVerb.Text`)."
  example:
  - "The following code example demonstrates the use of the ConnectVerb property with a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. The example contains only the code for the Web page that demonstrates use of the property; for the other two code files needed to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview. The code example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A Web page that hosts all the controls, declares an `<asp:connectionszone>` element, and shows how to use the property declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The Web page declares an `<asp:connectionszone>` element and, within the element tags, it declares a `<connectverb>` element and sets some properties using attributes. Also, in the `Page_PreRender` method, the code sets some properties on the connect verb for the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1155_1.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1155_1.aspx)]  \n  \n Load the page in a browser. Switch to connect mode, using the **Display Mode** control. Click the verbs menu arrow on the **ZIP Code Provider** control, and click the connect verb. Click the **End Connection** button to disconnect the controls that are already connected due to the declarative connection on the page. Click the **Select a consumer for the provider to connect with** hyperlink, and notice the effect of setting the various properties. If you position your mouse pointer over the **Connect Controls** button, the custom description text appears in a ToolTip."
