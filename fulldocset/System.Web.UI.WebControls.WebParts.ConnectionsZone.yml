  nameWithType: ConnectionsZone
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone
  type: Class
  summary: "A felhasználói felület (UI), amely lehetővé teszi a felhasználók közötti kapcsolatok űrlap számára biztosít <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> és egyéb-vezérlőket, amelyek tárolása <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> zónák."
  remarks: "Használatával a kijelzők vezérlő, két kiszolgáló vezérlők kapcsolat kialakításához, és megoszthatják az adatokat, a szolgáltató és a felhasználói adatok és az egyéb működő egy vezérlőhöz engedélyezéséhez. A két vezérlők lehetnek <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők vagy bármilyen más típusú kiszolgálói vezérlőnek, feltéve, hogy úgy vannak kialakítva, hogy kapcsolat kezelésére, és, hogy azok a várt egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> A kijelzők kapcsolatok kapcsolatos további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>és <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>áttekintése, osztály, valamint [webes kijelzők kapcsolatok – áttekintés](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       Feltéve, hogy a szükséges ellenőrzések és a feltételek kijelzőkkel kapcsolat kialakításához létezik, akkor a vezérlők ténylegesen csatlakoztatásához továbbra is szükséges. Három módon vezérlőket közötti kapcsolat kialakításához: egy kapcsolat egy weblapon deklaráló, a kapcsolat létrehozása a kódban vagy ConnectionsZone vezérlő felvétele az oldal, hogy a felhasználók kapcsolódhatnak az igény szerinti szabályozza. A ConnectionsZone vezérlő hoz létre, amely lehetővé teszi, hogy a felhasználókat, csatlakoztatni vagy leválasztani valamennyi kiszolgálói vezérlő oldalon a kapcsolat létrehozásához szükséges feltételeket teljesítő felhasználói Felületet. Egy nem kötelező vezérlő, amely nincs szükség űrlap kapcsolatokat, de hasznos lehet abban az esetben, ahol a felhasználók vezérlő, amelyben vezérlőket csatlakoztatott vagy leválasztott hozzárendelni kívánt.       A ConnectionsZone vezérlő egyike a kijelzők eszköz zóna vezérlők <xref:System.Web.UI.WebControls.WebParts.ToolZone>Alap osztálytól</xref:System.Web.UI.WebControls.WebParts.ToolZone> örökölhet Eszköz zónának a ConnectionsZone vezérlő kialakításánál fogva látható csak bizonyos megjelenítési módját az weblap esetén. Ebben az esetben a megjelenítési mód nevű kapcsolati módban (a lap van ebben a módban amikor a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlőt a lapon a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>tulajdonság értéke <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Után a felhasználók váltogatnak a lap connect módba, a csatlakozás műveletet az egyik a vezérlőket a Műveletek menü gombra kell kattintaniuk, és a kapcsolat felhasználói felület lesz látható.       A kijelzők zóna vezérlőként ConnectionsZone vezérlő egyfajta <xref:System.Web.UI.WebControls.WebParts.WebZone>zóna (amely örökli a <xref:System.Web.UI.WebControls.CompositeControl>osztály) úgy tervezték, hogy más vezérlőket tartalmazhat.</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.WebParts.WebZone> Általában a ConnectionsZone zóna rendelkezik ugyanazokat az elemeket a legtöbb más kijelzőkkel eszköz zónák: fejléc, törzs vagy a tartalom terület és élőláb. Milyen a kijelzők zóna és a zóna különböző részeinek teljes leírása, tekintse meg a <xref:System.Web.UI.WebControls.WebParts.WebZone>osztály áttekintése.</xref:System.Web.UI.WebControls.WebParts.WebZone>      > [!IMPORTANT] > Eltérően a legtöbb más kijelzőkkel zónákban, fontos, hogy vegye figyelembe, hogy a ConnectionsZone zóna nem tartalmaz olyan egyedi típusú kiszolgálói vezérlőnek társítva. A zóna és a társított konzolokról tartalmaznak listájáért lásd: a diagram a <xref:System.Web.UI.WebControls.WebParts.WebZone>osztály áttekintése.</xref:System.Web.UI.WebControls.WebParts.WebZone> A ConnectionsZone zóna nem tartalmaz, de <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> Ehelyett azt célt szolgál erősen korlátozott felhasználók számára a kapcsolódás, vagy válassza le a létező egyes vezérlőket felhasználói Felületet biztosít <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna az oldalon.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> A ConnectionsZone vezérlőkben csak vezérlőkben a szabványos ASP.NET server vezérlőket a felhasználói felülete kapcsolatok képező részeként létrehozott.       A ConnectionsZone vezérlő megjelenítése, ha a felhasználói felület server vezérlőkben az oldalon alkalmas kapcsolatok alapján hoz létre. A ConnectionsZone vezérlő meghatározza, hogy melyik kiszolgáló vezérlőket, az a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna lapon szolgáltatók, amelyek fogyasztókat, mely csatlakozási pontok érhetők el, és hogy a kiszolgálói vezérlő jelenleg csatlakoztatva, vagy nincs csatlakoztatva, és generál a felhasználói felület ennek megfelelően.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Tegyük fel például, hogy van egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő arra, hogy a szolgáltató egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő arra, hogy egy végfelhasználói, deklarálásuk a egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>a lapon, és kapcsolódnak.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Amikor a felhasználó a lap connect módra vált, és rákattint a connect-vezérlő egyik műveletet, a ConnectionsZone vezérlő egy hivatkozást, hogy kattintáskor, mely felhasználók az űrlap választható beállítások megjelenítése kapcsolat létrehozása a felhasználói felület állít elő. (Ha korábban csatlakoztatva a vezérlők, a kezdeti nézet helyette megadja felhasználók leválasztása a vezérlők gombbal). A kapcsolat felhasználói felületének új kapcsolatok létrehozásához, a felhasználók mely vezérlő egy szolgáltatót, és melyik vezérlő egy végfelhasználói jelennek meg. Minden kiszolgálói vezérlőnek az elérhető listázása alatt megjelenik egy legördülő lista vezérlő <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>vezérlő objektumok.</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> A megfelelő legördülő listákból felhasználónak be kell jelölnie egy <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>objektum szolgáltatóhoz (határozza meg, milyen felületet és az adatok osztja meg a fogyasztók), és egy <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>(annak meghatározásához, milyen felületet és az adatokat a fogyasztói fogyaszt) minden felhasználói objektum, amely csatlakozni fog a szolgáltató.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>      > [!NOTE] > A kijelzők ellenőrzése beállítva alapértelmezett implementációja, egy szolgáltató csatlakozhat számos fogyasztók, de egy végfelhasználói csak egy szolgáltató rendelkezhet.       A ConnectionsZone vezérlő használatához deklarálhatnak rá a `<form>` egy webes elem (de nem beágyazott egy másik kijelzők zóna elemen belül) lapon, használja a `<asp:connectionszone>` elem, vagy vegyen fel azt a lapra programozott módon. Ha a lapon, szemben a más kijelzőkkel zónák elem deklarálhatja semmilyen más típusú vezérlőket a címkék között nem deklarálható a `<asp:connectionszone>` elemet. Annak elemeit saját tulajdonságok és stílusa Részletek deklarálhatja, de egy különálló elemet, és nem a sablon vezérlő belül mely másik kiszolgáló vezérlők deklarálható.      > [!NOTE] > Kisegítő javítása érdekében a ConnectionsZone vezérlő megjelenítése belül egy `<fieldset>` elemet. A `<fieldset>` elem csoportosítja a ConnectionsZone vezérlőben kapcsolatok létrehozásához használt kapcsolódó meg, és elősegíti a lapokra navigációs azokat a vezérlőelemeket között (például a szokásos webböngészők) visual felhasználói ügynökök és a böngészőazonosítók beszéd célú (például képernyő-olvasási szoftver).       A ConnectionsZone vezérlőnek tulajdonság, akkor használja, a kapcsolat felhasználói felület megjelenítése. Egy tulajdonságok tartalmaz számos műveletek – csak viszonyítva kapcsolatok –, amelyek a felhasználói felületen műveletek végrehajtására használt: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A>, és <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A> Tulajdonságok, különösen a kapcsolatok zónája a felhasználói felület, a használt számos különböző helyeken (vagy bizonyos esetekben, például amikor hibákról) jelennek meg a felhasználói felület karakterláncok áll: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A>, és <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> A ConnectionsZone osztály is tartalmaz egyéb kijelzők zónákban található közös tulajdonság: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A>, és <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A> Végezetül a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>tulajdonság értéke egyedi a osztályra hivatkozik, amely kezdeményezi a kapcsolatot a vezérlő (Ez az, hogy a vezérlő, amelyen a felhasználó a Műveletek menü, amely egyben a vezérlő hivatkozott connect igei részéhez kattint a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>tulajdonság).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>       A ConnectionsZone osztály is rendelkezik számos módszer, amely mind örökölt és az osztályoknak felül, és legtöbbjük a kijelzők zóna alaposztályok származik. További információkért lásd: az egyes módszerek."
  example:
  - "The following code example demonstrates how to use the ConnectionsZone control on a Web Parts page. The example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A Web page that hosts all the controls, demonstrates how to declare an `<asp:connectionszone>` element, and sets a number of properties on the connections zone declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables users to switch display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_1.ascx)]\n [!code-vb[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_1.ascx)]  \n  \n The second part of the example is the source file with the interface and custom controls. Notice that the `ZipCodeWebPart` control implements the `IZipCode` interface, adding a `ConnectionProvider` attribute so that the control can act as a provider for a connection. The `WeatherWebPart` control has a method marked with a `ConnectionConsumer` attribute, where it consumes the `IZipCode` interface, so it can act as a consumer in a connection.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_2.cs)]\n [!code-vb[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_2.vb)]  \n  \n The third part of the example code is the Web page. Near the top are `Register` directives for the user control and the custom controls used in the connection. An <`asp:connectionszone>` element is declared in the page as an example of using the ConnectionsZone control declaratively. Within the element, a number of properties are set declaratively. Other properties on the connections zone are set programmatically in the `<script>` section of the page.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_3.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page to connect mode. On the verbs menu of the **ZIP Code Provider** control (the verbs menu is indicated by the downward arrow in the control's title bar), click the connect verb. A ConnectionsZone control appears. Note that in the connection UI, an **End Connection** button appears; the connection has already been declared in the markup of the page, so the controls are already connected. Click **End Connection**, and then use the **Display Mode** control again to return the page to browse mode. Next, return the page to connect mode again, click the connect verb on one of the controls, and note that the connection UI now displays a hyperlink that enables you to form a connection between the controls. Click the link, and use the connection UI to select connection points and establish the connection."
