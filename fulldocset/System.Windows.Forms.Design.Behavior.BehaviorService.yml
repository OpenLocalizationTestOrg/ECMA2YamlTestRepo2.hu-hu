  name: BehaviorService
  nameWithType: BehaviorService
  fullName: System.Windows.Forms.Design.Behavior.BehaviorService
  type: Class
  summary: "Kezeli a felhasználói felület a tervezőben. Ez az osztály nem örökölhető."
  remarks: "A BehaviorService jön létre, amikor a Tervező keret felett hozzáadja egy átlátszó ablakban. A BehaviorService használhatja ezt az ablakot a felhasználói felületi elemeire nevű megjelenítéshez <xref:System.Windows.Forms.Design.Behavior.Glyph>objektumok, valamint minden catch egér üzeneteket.</xref:System.Windows.Forms.Design.Behavior.Glyph> Ezzel a módszerrel a BehaviorService Tervező viselkedését szabályozza.       A BehaviorService az osztály támogatja a viselkedés verem, amelyre <xref:System.Windows.Forms.Design.Behavior.Behavior>objektumok továbbíthatja.</xref:System.Windows.Forms.Design.Behavior.Behavior> Egy üzenet elfogják átlátszó ablakában, amikor a BehaviorService küldhet üzenetet a <xref:System.Windows.Forms.Design.Behavior.Behavior>a verem tetején.</xref:System.Windows.Forms.Design.Behavior.Behavior> Ez lehetővé teszi a különböző felhasználói felület módok attól függően, hogy a jelenleg megnyomott <xref:System.Windows.Forms.Design.Behavior.Behavior>.</xref:System.Windows.Forms.Design.Behavior.Behavior> A BehaviorService összes leképezéséhez használt <xref:System.Windows.Forms.Design.Behavior.Glyph>objektumok, például a kijelölés szegélyek kezeli, és intelligens címkék méretezése.</xref:System.Windows.Forms.Design.Behavior.Glyph> A BehaviorService számos tervezési idejű viselkedéshez, például snaplines használatával húzással vagy kiválasztásával is vezérli.       További információkért lásd: [viselkedés szolgáltatás áttekintése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create your own <xref:System.Windows.Forms.Design.Behavior.Behavior> based class that responds to user clicks.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/cpp/t-system.windows.forms.d_34_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_34_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/csharp/t-system.windows.forms.d_34_1.cs)]"
