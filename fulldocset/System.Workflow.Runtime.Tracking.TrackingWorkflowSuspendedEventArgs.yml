  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Egy TrackingWorkflowSuspendedEventArgs hozza létre a futtatókörnyezet infrastruktúra dokumentumkövetést, miközben a munkafolyamat-példányok fel van függesztve. Ha a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>társított példányát munkafolyamat tartalmazza egy <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>konfigurált egy <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>, akkor a munkafolyamat nyomon követési infrastruktúra helyezi a TrackingWorkflowSuspendedEventArgs <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A>a a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>a nyomkövetési szolgáltatás részére küldött.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile>      > [!NOTE] > TrackingWorkflowSuspendedEventArgs segítségével csak a nyomkövetési szolgáltatás futásidejű át az információkat a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> Egy <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName>esemény átadása a <xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs>.</xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs> </xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName> adatai"
