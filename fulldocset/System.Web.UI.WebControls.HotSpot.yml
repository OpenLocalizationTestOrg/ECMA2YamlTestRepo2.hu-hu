  remarks: "Adja meg a billentyűparancsot a AccessKey tulajdonság segítségével egy <xref:System.Web.UI.WebControls.HotSpot>régió.</xref:System.Web.UI.WebControls.HotSpot> Ez lehetővé teszi, hogy gyorsan navigáljon a terület az ALT billentyűt és a kulcsot a megadott karakter billentyűt lenyomásával. Például az az elérési kulcsot a <xref:System.Web.UI.WebControls.HotSpot>régióban legyen, a karakterlánc a &quot;D&quot;, az azt jelzi, hogy a felhasználó a vezérlő ALT + d lenyomásával lépjen</xref:System.Web.UI.WebControls.HotSpot> a beállítása       A AccessKey tulajdonság csak egy egyetlen karaktert tartalmazó karakterlánc lehet. Ha megpróbál beállítani ezt a tulajdonságot egy értéket, amely egyiket sem `null`, <xref:System.String.Empty>, és nem egy egyetlen karaktert tartalmazó karakterlánc, kivétel történik.</xref:System.String.Empty>      > [!NOTE] > Ez a tulajdonság csak az Internet Explorer 4.0 és újabb verzióiban támogatott.       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
