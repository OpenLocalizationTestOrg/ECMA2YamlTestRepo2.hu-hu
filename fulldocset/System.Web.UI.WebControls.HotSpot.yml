  type: Class
  summary: "Megvalósítja az interaktív terület alakzatokhoz közös alapvető funkcióit."
  remarks: "Az interaktív terület absztrakt osztály példánya nem közvetlenül hozhat létre. Ehelyett ez az osztály örökli a <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, és <xref:System.Web.UI.WebControls.PolygonHotSpot>a közös alapvető funkciókat biztosít az interaktív terület osztályok.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> Megadhat egyedi alakzat jelölő egyéni interaktív terület osztályt létrehozni a forgalmas osztályból kell származnia. Azonban a legtöbb alakzatok használatával adhatja meg a <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, és <xref:System.Web.UI.WebControls.PolygonHotSpot>osztályok.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot>       Ha az interaktív terület egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő kattint, a lap megnyitja egy URL-címet, a visszaküldés a kiszolgálónak állít elő, vagy nincs semmi hatása.</xref:System.Web.UI.WebControls.ImageMap> A <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonsága azt adja meg ezt a viselkedést.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Nyissa meg egy URL-címet, adja meg a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonságot `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Használja a <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>tulajdonság az URL-cím megnyitására.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> Állítsa be a kiszolgálóra történő közzétételéhez a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonságot `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Használja a <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>tulajdonság az interaktív terület objektum nevének megadásához.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Ez a név átadása a <xref:System.Web.UI.WebControls.ImageMapEventArgs>eseményadatokat az interaktív terület objektum kattintáskor.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Ha azt szeretné, az interaktív terület objektumhoz nincs beállítva viselkedése a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonságot `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       Másik lehetőségként használhatja a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>a tartalmazó tulajdonság <xref:System.Web.UI.WebControls.ImageMap>vezérlő megadásához egy interaktív terület objektum viselkedésének.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> További információkért lásd: <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>"
  syntax:
