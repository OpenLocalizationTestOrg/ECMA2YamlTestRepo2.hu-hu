  remarks: "A DataAlternateTextField tulajdonság használatával adja meg a megjelenítendő szöveg egy <xref:System.Web.UI.WebControls.HotSpot>objektum egy <xref:System.Web.UI.WebControls.ImageMap>szabályozza, amikor a lemezkép által megadott a <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>tulajdonság nem használható.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       Ha egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő megjelenítése a böngészőben, amely nem támogatja a képek helyett a képfájl, minden egyes hivatkozás miatt <xref:System.Web.UI.WebControls.HotSpot>a a <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Minden egyes <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> AlternateText tulajdonságának értéke hivatkozáshoz megjelenítendő szöveg Ha a felhasználó kattint a hivatkozások egyike, viselkedik a <xref:System.Web.UI.WebControls.HotSpot>vagy nyissa meg a megadott URL-cím, létrehozásakor a visszaküldés a kiszolgálónak, vagy nem történt.</xref:System.Web.UI.WebControls.HotSpot>       Amikor a <xref:System.Web.UI.WebControls.ImageMap>vezérlő képezi le egy böngészőt, amely támogatja az elemleírásokat funkció, a DataAlternateTextField tulajdonság értéke jelenik meg a hozzájuk tartozó a <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap>       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
