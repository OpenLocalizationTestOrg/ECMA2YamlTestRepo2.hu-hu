  name: TabIndex
  nameWithType: HotSpot.TabIndex
  fullName: System.Web.UI.WebControls.HotSpot.TabIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a lap indexe a <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> régióban."
  remarks: "A TabIndex tulajdonság használatával adja meg, vagy a lap indexét határozza meg a <xref:System.Web.UI.WebControls.HotSpot>a Web Forms oldalon régió.</xref:System.Web.UI.WebControls.HotSpot>       A TAB billentyű lenyomásakor a sorrendet, amelyben a webkiszolgáló-vezérlőket kiválasztandó minden vezérlő a TabIndex tulajdonság határozza meg. A lap kezdetben be van töltve, az első elem, amely a TAB billentyű lenyomásakor a fókusz esetén a címsorban. Ezután a Web Forms lap vezérlői vannak többlapos a növekvő sorrendben, minden vezérlő, a legkisebb pozitív, nem nulla értékű indítása a TabIndex tulajdonság értéke alapján. Ha több azonos a tabulátorindex, az a vezérlők a Web Forms oldalon deklarálásuk sorrendben helyezhető fókuszba. Végezetül vezérlők, amelyek rendelkeznek egy nulla lap indexe van többlapos való deklarálásuk sorrendben.      > [!NOTE] > Csak egy nem nulla tabulátorindex vezérlők, ezzel veszélyezteti a `tabindex` attribútum.       Eltávolíthatja a <xref:System.Web.UI.WebControls.HotSpot>terület, ahonnan a tabulátorsorrend szerinti a TabIndex tulajdonság negatív értékre állításával.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Ez a tulajdonság csak az Internet Explorer 4.0 és újabb verzióiban támogatott."
  syntax:
    content: public virtual short TabIndex { get; set; }
    return:
      type: System.Int16
      description: "A lap indexe a <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> régióban. Az alapértelmezett érték 0, amely azt jelzi, hogy ez a tulajdonság nincs beállítva."
  overload: System.Web.UI.WebControls.HotSpot.TabIndex*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A megadott tabulátorindex nincs csak -32768 és 32767 között."
  platform:
  - net462
- uid: System.Web.UI.WebControls.HotSpot.Target
  id: Target
  parent: System.Web.UI.WebControls.HotSpot
  langs:
  - csharp
  name: Target
  nameWithType: HotSpot.Target
  fullName: System.Web.UI.WebControls.HotSpot.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja azt a célként megadott vagy a keret jelenjenek meg a tartalmat kapcsolódó amikor egy <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objektum, amely megnyitja egy URL-címet kattint."
  remarks: "A Target tulajdonság határozza meg a keret vagy, amelyen látható a weblap kapcsolódó mikor használjon egy <xref:System.Web.UI.WebControls.HotSpot>objektum, amely megnyitja egy URL-címet kattint.</xref:System.Web.UI.WebControls.HotSpot> Ez a tulajdonság akkor van hatása, csak akkor, ha a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonsága `HotSpotMode.Navigate`, egy URL-cím megnyitására.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Ha ez a tulajdonság nincs beállítva, a böngésző vagy az aktuális ablak a következő esetekben frissül a <xref:System.Web.UI.WebControls.HotSpot>objektum kattint.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Kezeli a Target tulajdonság egy `target` attribútum. A `target` HORGONYZÁSI elemek attribútum nem engedélyezett a XHTML 1.1 a dokumentum-definícióban. Nincs beállítva a Target tulajdonság, ha a megjelenített kimenetét a <xref:System.Web.UI.WebControls.HotSpot>kompatibilisnek kell lennie XHTML 1.1.</xref:System.Web.UI.WebControls.HotSpot> További információkért tekintse meg a témakör [XHTML szabványok a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Határozottan javasoljuk, hogy elérhető a weblapok létrehozásakor meg kerülje a Target tulajdonság, amelyekre egy másik ablakban. További információkért lásd: [NIB: ASP.NET kisegítő](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       A célértéknek a tartomány az A – Z (nem betűérzékeny), kivéve a következő különleges értékek, amelyek kezdődhet aláhúzásjellel betűvel kell kezdődnie.      | Célérték |} Leírás |}   |------------------|-----------------|   | `_blank`| A tartalom egy új ablakban keretek nélküli Renderelés. |}   | `_parent`| Ez a beállítás a azonnali keretein szülő tartalma. |}   | `_search`| Ez a beállítás a tartalmat a keresési ablaktáblán. |}   | `_self`| Ez a beállítás az aktuális keret tartalma. |}   | `_top`| Ez a beállítás a teljes ablak nélküli kereteket a tartalma. |}      > [!NOTE] > A böngésző dokumentációjából határozza meg hogy a `_search` érték támogatott.  Például az Internet Explorer 5.0-s vagy újabb verziók támogatják a `_search` céloz érték."
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "A cél vagy a keret, amelyben a weblap betöltése kapcsolódó mikor egy <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objektum, amely megnyitja egy URL-címet kattint. Az alapértelmezett érték: üres karakterlánc (&quot;&quot;), amely frissíti az ablak vagy az aktuális keret."
  overload: System.Web.UI.WebControls.HotSpot.Target*
  exceptions: []
  platform:
  - net462
