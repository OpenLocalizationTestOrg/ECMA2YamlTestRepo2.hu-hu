      type: System.String
      description: "A hozzáférési kulcsot a gyors navigációs a <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> régióban. Az alapértelmezett érték <xref:System.String.Empty>, ami azt jelenti, hogy ez a tulajdonság nincs beállítva.</xref:System.String.Empty>"
