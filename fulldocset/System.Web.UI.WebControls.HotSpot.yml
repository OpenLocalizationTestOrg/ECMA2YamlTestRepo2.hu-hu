  summary: "Lekérdezi az állapotadatokat, amely lehetővé teszi mentése és visszaállítása a nézetállapotot dictionary egy <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objektum több kérést ugyanazon az oldalon keresztül."
  remarks: "A ViewState tag elsősorban a vezérlő fejlesztők által használt, egy egyéni megvalósítását <xref:System.Web.UI.WebControls.HotSpot>osztályból</xref:System.Web.UI.WebControls.HotSpot> való származtatáskor       A kiszolgálói vezérlőnek a rendszer minden tulajdonság értékével felhalmozódásához. Szeretné megtartani ezeket az értékeket HTTP-kérelmek között, az ASP.NET vezérlőket használja a ViewState tulajdonság, amely egy példánya, a <xref:System.Web.UI.StateBag>osztály tárolja a tulajdonságértékek.</xref:System.Web.UI.StateBag> A rendszer ezután függvénynek átadott változóként egy rejtett HTML-elem későbbi kérelmek feldolgozásakor. Kiszolgáló vezérlő nézet állapotmentést kapcsolatos további információkért lásd: [ASP.NET állapot Management áttekintése](~/add/includes/ajax-current-ext-md.md).       Nézetállapot összes kiszolgáló vezérlők alapértelmezés szerint engedélyezve van, de vannak olyan esetek, ahol érdemes tiltsa le. További információkért lásd: [ASP.NET teljesítményének áttekintését](~/add/includes/ajax-current-ext-md.md).       További információ a szótárakat és a használatukat: [gyűjtemények és adatstruktúrák](~/add/includes/ajax-current-ext-md.md)."
