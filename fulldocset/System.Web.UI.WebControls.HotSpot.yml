  summary: "Lekérdezi vagy beállítja a viselkedését egy <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objektum egy <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> szabályozza, amikor a <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> kattint."
  remarks: "A HotSpotMode tulajdonsággal állítható egy <xref:System.Web.UI.WebControls.HotSpot>objektum egy <xref:System.Web.UI.WebControls.ImageMap>szabályozza, amikor a <xref:System.Web.UI.WebControls.HotSpot>kattint.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Ez a tulajdonság értéke egyikével a <xref:System.Web.UI.WebControls.HotSpotMode>számbavételi értékek.</xref:System.Web.UI.WebControls.HotSpotMode> A következő táblázat a lehetséges értékek.      | Érték |} Leírás |}   |-----------|-----------------|   | `NotSet`| A <xref:System.Web.UI.WebControls.HotSpot>által beállított viselkedését használja a <xref:System.Web.UI.WebControls.ImageMap>vezérlő <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> A <xref:System.Web.UI.WebControls.ImageMap>vezérlő nem határoz meg a viselkedést, ha a <xref:System.Web.UI.WebControls.HotSpot>objektumok navigáljon URL-címet. |}   | `Inactive`| A <xref:System.Web.UI.WebControls.HotSpot>nem rendelkezik minden olyan esetben. |}   | `Navigate`| Megnyitja a <xref:System.Web.UI.WebControls.HotSpot>egy URL-címet. |}   | `PostBack`| A <xref:System.Web.UI.WebControls.HotSpot>Visszaküldés a kiszolgálónak állít elő. |}       Megadhat <xref:System.Web.UI.WebControls.HotSpot>viselkedését, akár a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>tulajdonság a vezérlő vagy az összes HotSpotMode tulajdonság <xref:System.Web.UI.WebControls.HotSpot>objektum.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Ha mindkét tulajdonságainak vannak beállítva, a minden egyes megadott HotSpotMode tulajdonság <xref:System.Web.UI.WebControls.HotSpot>objektum elsőbbséget élvez a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>tulajdonságát a <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>       Ha megad `HotSpotMode.NotSet` egy adott HotSpotMode tulajdonságának <xref:System.Web.UI.WebControls.HotSpot>objektum, a <xref:System.Web.UI.WebControls.HotSpot>viselkedésének lekérése a tartalmazó <xref:System.Web.UI.WebControls.ImageMap>vezérlő <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Ebben a forgatókönyvben Ha a <xref:System.Web.UI.WebControls.ImageMap>vezérlő <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>tulajdonság vagy nincs beállítva egy értékre, illetve értéke `HotSpotMode.NotSet`, az alapértelmezett viselkedés egy URL-cím megnyitására.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>       Ha megad `HotSpotMode.Navigate` HotSpotMode tulajdonságának egy <xref:System.Web.UI.WebControls.HotSpot>objektum, a <xref:System.Web.UI.WebControls.HotSpot>objektum megnyitja egy URL-címet az interaktív terület régió kattintáskor.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Használja a <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>tulajdonság az URL-cím megnyitására.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       Ha megad `HotSpotMode.PostBack` HotSpotMode tulajdonságának egy <xref:System.Web.UI.WebControls.HotSpot>objektum, a <xref:System.Web.UI.WebControls.HotSpot>objektumot hoz létre egy bejegyzést a kiszolgáló amikor a <xref:System.Web.UI.WebControls.HotSpot>kattint.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> A <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>tulajdonság adja meg a <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> nevét</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Ez a név átadása a <xref:System.Web.UI.WebControls.ImageMapEventArgs>eseményadatok visszaküldési esemény esetén.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Ha a visszaküldést <xref:System.Web.UI.WebControls.HotSpot>kattint, a <xref:System.Web.UI.WebControls.ImageMap.Click>egy esemény jelenik meg.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Programozott módon szabályozhatja a végrehajtása közben visszaküldés <xref:System.Web.UI.WebControls.HotSpot>van eseménykezelő kattintott, adja meg a <xref:System.Web.UI.WebControls.ImageMap.Click>esemény.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Összes okozhat <xref:System.Web.UI.WebControls.HotSpot>objektumokat egy <xref:System.Web.UI.WebControls.ImageMap>rendelkezik a kívánt viselkedést eredményező beállítást, minden egyes HotSpotMode tulajdonságának beállítása a vezérlő <xref:System.Web.UI.WebControls.HotSpot>objektum `HotSpotMode.NotSet` , vagy adjon meg egy HotSpotMode tulajdonság értéke.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       Különböző beállításokat adhatja meg <xref:System.Web.UI.WebControls.HotSpot>objektumokat egy <xref:System.Web.UI.WebControls.ImageMap>kontrolljához HotSpotMode tulajdonságának beállítása minden egyes <xref:System.Web.UI.WebControls.HotSpot>objektum bármelyik `HotSpotMode.Navigate`, `HotSpotMode.PostBack`, vagy `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Ha egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>vagy a HotSpotMode tulajdonságának a <xref:System.Web.UI.WebControls.HotSpot>benne lévő objektumokat nem értékre vagy beállítása `HotSpotMode.NotSet`, alapértelmezés szerint a rendszer nem `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap>       Ha megad `HotSpotMode.Inactive` HotSpotMode tulajdonság a <xref:System.Web.UI.WebControls.HotSpot>objektumhoz nem tartozik minden olyan esetben, kattintáskor következik.</xref:System.Web.UI.WebControls.HotSpot> Ez az érték hozhat létre egy inaktív interaktív terület nagyobb aktív interaktív terület belül. Ez a beállítás gondoskodik összetettebb közbeni helyszínen zónák belül létrehozhat egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap>       Hozzon létre egy aktív interaktív terület inaktív terület, az inaktív interaktív terület az aktív interaktív terület előtt kell megadnia a <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap> Például a következő <xref:System.Web.UI.WebControls.ImageMap>egy aktív kör definiál egy inaktív kör alakú interaktív terület belül nagyobb aktív kör alakú interaktív terület megadásával: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;      ImageUrl=&quot;~/saturn.PNG&quot;      runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>     <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack       PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />     <asp:CircleHotSpot HotSpotMode=Inactive        Radius=60 X=100 Y=100 />     <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack       PostBackValue=&quot;rings&quot; Radius=80 X