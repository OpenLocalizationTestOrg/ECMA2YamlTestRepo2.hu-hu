  namespace: System.Security.Permissions
  summary: "Hoz létre, és a set attribútum engedélyobjektumához alapuló új engedély készletet ad vissza."
  remarks: "Ez a metódus csak a biztonsági rendszer által alkalmazáskód által soha nem kell megnyitni.       Attribútumok biztonsági nyilatkozatok átalakítása metaadatok szerializált űrlapok használata fordítás során. Az engedély objektum, amely adja vissza ezt a módszert, amely megfelel a attribútumpéldány készült deklaratív adatokat a metaadatokban."
