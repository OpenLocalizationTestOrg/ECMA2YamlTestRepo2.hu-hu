  name: PermissionSetAttribute
  nameWithType: PermissionSetAttribute
  fullName: System.Security.Permissions.PermissionSetAttribute
  type: Class
  summary: "Lehetővé teszi, hogy a biztonsági műveletek egy <xref href=&quot;System.Security.PermissionSet&quot;> </xref> kód megadása a deklaratív biztonság alkalmazandó. Ez az osztály nem örökölhető."
  remarks: "A PermissionSetAttribute tulajdonságok <xref:System.Security.Permissions.PermissionSetAttribute.Name%2A>, <xref:System.Security.Permissions.PermissionSetAttribute.File%2A>, és <xref:System.Security.Permissions.PermissionSetAttribute.XML%2A>kölcsönösen kizárja egymást, ami azt jelenti, hogy egy engedélyek beállítása a forrása a következők egyike lehet: elnevezett, egy engedélycsoport XML-ábrázolása tartalmazó fájlt, vagy egy engedély XML-ábrázolása tartalmazó karakterlánc.</xref:System.Security.Permissions.PermissionSetAttribute.XML%2A> </xref:System.Security.Permissions.PermissionSetAttribute.File%2A> </xref:System.Security.Permissions.PermissionSetAttribute.Name%2A>       A nyilatkozat engedélyezett köre attól függ, a <xref:System.Security.Permissions.SecurityAction>használt.</xref:System.Security.Permissions.SecurityAction> A <xref:System.Security.Permissions.SecurityAction>végre egy <xref:System.Security.PermissionSet>megegyezik a művelet végrehajtására a meghatározott belül az engedélyek.</xref:System.Security.PermissionSet> </xref:System.Security.Permissions.SecurityAction>       A biztonsági adatokat a biztonsági attribútum által megadott attribútum cél metaadatait tárolja, és szeretné elérni, a rendszer futási időben. Biztonsági attribútumok csak a deklaratív biztonság használata. Imperatív biztonság érdekében a megfelelő engedéllyel az osztály használatával."
  example:
  - "The following example shows the use of the PermissionSetAttribute Class.  \n  \n [!code-vb[System.Security.Permissions.PermissionSetAttribute#1](~/add/codesnippet/visualbasic/t-system.security.permis_5_1.vb)]\n [!code-cs[System.Security.Permissions.PermissionSetAttribute#1](~/add/codesnippet/csharp/t-system.security.permis_5_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PermissionSetAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
