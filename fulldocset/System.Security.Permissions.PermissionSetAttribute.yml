  summary: "Lekérdezi vagy beállítja az engedélycsoport neve."
  remarks: "Elnevezett készletek eltérőek lehetnek az egyik számítógépről, mert az elnevezett készletek a deklaratív biztonság használata az alapértelmezett házirend részét képező megváltoztathatatlan Elnevezett engedélycsoportok korlátozni. Ez biztosítja, hogy a megadott engedélyének módosítása hivatkozott foglalt engedélyek ugyanaz lesz bárhol a kód futtatása. A fordító hibát fog jelezni, változtatható vagy ismeretlen elnevezett engedélycsoport használata."
