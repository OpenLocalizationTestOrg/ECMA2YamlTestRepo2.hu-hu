- uid: System.Data.SqlClient.SqlClientPermission.Add(System.String,System.String,System.Data.KeyRestrictionBehavior)
  id: Add(System.String,System.String,System.Data.KeyRestrictionBehavior)
  parent: System.Data.SqlClient.SqlClientPermission
  langs:
  - csharp
  name: Add(String,String,KeyRestrictionBehavior)
  nameWithType: SqlClientPermission.Add(String,String,KeyRestrictionBehavior)
  fullName: System.Data.SqlClient.SqlClientPermission.Add(String,String,KeyRestrictionBehavior)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Hozzáad egy új kapcsolati karakterlánc, valamint a korlátozott kulcsszavak a <xref href=&quot;System.Data.SqlClient.SqlClientPermission&quot;> </xref> objektum."
  remarks: "Ez a módszer segítségével konfigurálhatja a által egy adott engedélyobjektumához mely kapcsolati karakterláncok engedélyezettek. A következő kódrészlet például használja, ha azt szeretné, hogy csak egy típusfüggő kapcsolati karakterláncot, és nincs más: `permission.Add(&quot;server=MyServer; database=MyDatabase; Integrated Security=true&quot;, &quot;&quot;, KeyRestrictionBehavior.AllowOnly)` az alábbi példa lehetővé teszi, hogy bármely adatbázis esetében, de csak a MyServer, nevű minden felhasználó és a jelszó kombinációja, és nincs más kapcsolati karakterlánc kulcsszavak tartalmazó kiszolgálón használó kapcsolódási karakterláncokat: `permission.Add(&quot;server=MyServer;&quot;, &quot;database=; user id=; password=;&quot;, KeyRestrictionBehavior.AllowOnly)` a következő példa a azonos forgatókönyv használja, mint a fenti, de lehetővé teszi, hogy a feladatátvételi partnerről használható szolgáltatás kiszolgálókhoz való konfigurálásakor a tükrözés : `permission.Add(&quot;server=MyServer; failover partner=MyMirrorServer&quot;, &quot;database=; user id=; password=;&quot;, KeyRestrictionBehavior.AllowOnly)`       >  [!NOTE] > Kód hozzáférés biztonsági engedélyek az ADO.NET használatakor a helyes mintát-e a legszigorúbb eset (nincs engedélye az összes) kezdődnie, és adja meg az adott feladat, amely a kód számára szükséges-e a szükséges engedélyeket. A ellentétes mintát, kezdve az összes engedélyt, és majd megpróbálta tiltsák le egy adott, nincs biztonságos, mert az ugyanabban a kapcsolati karakterláncban kifejező számos módja van. Például, ha az összes engedélyt kezdődnie, és próbálja megtagadhatja a kapcsolati karakterlánc használatát &quot;server = someserver&quot;, &quot;server=someserver.mycompany.com&quot; karakterlánc továbbra is szeretné engedélyezett. Mindig-től kezdődően nem rendelkezik engedélyekkel minden megadásával csökken az esélye, hogy nincsenek-e lyuk az engedélycsoport."
  syntax:
    content: public override void Add (string connectionString, string restrictions, System.Data.KeyRestrictionBehavior behavior);
    parameters:
    - id: connectionString
      type: System.String
      description: "A kapcsolati karakterlánc."
    - id: restrictions
      type: System.String
      description: "A kulcs korlátozások."
    - id: behavior
      type: System.Data.KeyRestrictionBehavior
      description: "Egy a <xref href=&quot;System.Data.KeyRestrictionBehavior&quot;> </xref> enumerálás."
  overload: System.Data.SqlClient.SqlClientPermission.Add*
  exceptions: []
  platform:
  - net462
