  remarks: "A <xref:System.Security.Permissions.PermissionState>számbavételi elsőbbséget élvez a <xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A>tulajdonság.</xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A> </xref:System.Security.Permissions.PermissionState> Ezért ha <xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A>való `false`, meg kell adnia <xref:System.Security.Permissions.PermissionState>való `None` megakadályozhatja, hogy a felhasználó a jelszó-létrehozási.</xref:System.Security.Permissions.PermissionState> </xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A> Bemutatja, hogyan lehet használni a biztonsági iránti igények kielégítése érdekében például, [kódelérés-biztonsági és ADO.NET](~/add/includes/ajax-current-ext-md.md)."
