  nameWithType: SqlClientPermission
  fullName: System.Data.SqlClient.SqlClientPermission
  type: Class
  summary: "Lehetővé teszi, hogy a .NET Framework Data Provider az SQL Server segítségével győződjön meg arról, hogy a felhasználó rendelkezik-e az adatforrás eléréséhez szükséges biztonsági szintet."
  remarks: "A <xref:System.Data.Common.DBDataPermission.IsUnrestricted%2A>tulajdonság elsőbbséget élvez a <xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A>tulajdonság.</xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A> </xref:System.Data.Common.DBDataPermission.IsUnrestricted%2A> Ezért ha <xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A>való `false`, meg kell adnia <xref:System.Data.Common.DBDataPermission.IsUnrestricted%2A>való `false` megakadályozhatja, hogy a felhasználó a jelszó-létrehozási.</xref:System.Data.Common.DBDataPermission.IsUnrestricted%2A> </xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A>      > [!NOTE] > Használata hozzáférés biztonsági kódengedélyek az ADO.NET, a megfelelő mintára a legszigorúbb eset (nincs engedélye az összes) kezdődnie, és adja meg az adott feladat, amely a kód számára szükséges-e a szükséges engedélyeket. A ellentétes mintát, kezdve az összes engedélyt, és majd elutasítja az adott engedéllyel, nincs biztonságos, mert az ugyanabban a kapcsolati karakterláncban kifejező számos módja van. Például, ha az összes engedélyt kezdődnie, és próbálja megtagadhatja a kapcsolati karakterlánc használatát &quot;server = someserver&quot;, &quot;server=someserver.mycompany.com&quot; karakterlánc továbbra is szeretné engedélyezett. Mindig-től kezdődően nem rendelkezik engedélyekkel minden megadásával csökken az esélye, hogy nincsenek-e lyuk az engedélycsoport."
  syntax:
    content: 'public sealed class SqlClientPermission : System.Data.Common.DBDataPermission'
