  type: Class
  summary: "Összetett típusok alaposztálya."
  remarks: "ComplexObject megvalósítja az összetett típusok alapvető funkcióit. További információkért lásd: [összetett típusú objektumok](http://msdn.microsoft.com/en-us/34d5c570-a891-42b8-80ae-20e96eedc3af).       Egyéni adatosztályokat fogalmi modell megvalósításához, azt javasoljuk, hogy az adatok osztályok, amelyek megfelelnek a komplex típusok örökölhet ComplexObject. További információkért lásd: [testreszabása objektumok](http://msdn.microsoft.com/en-us/af6f07ce-2261-4c65-87cf-d018ad082921).       Összetett típus egy tulajdonság entitástípusú, vagy más összetett típusú lehet.       Összetett típusok nem skaláris tulajdonságainak entitástípusok által visszaadott. Ez lehetővé teszi a szervezetek belül szervezett skaláris tulajdonságai. Entitások, például a összetett típusok skaláris tulajdonságai vagy más összetett típusú tulajdonságok közé tartozik. Összetett típus nem használható egy társított entitás típus nélkül. Összetett típusok nem rendelkeznek kulcsok, mert összetett típusú objektumok társított entitástípusú nélkül nem kezelhető. További információkért lásd: [összetett típusú objektumok](http://msdn.microsoft.com/en-us/34d5c570-a891-42b8-80ae-20e96eedc3af)."
  example:
  - "In the following example, the custom data class `OrderInfo` inherits from ComplexObject and is mapped to the `OrderInfo` complex type defined in the conceptual model.  \n  \n [!code-vb[DP EntityObject Concepts#EntityObject](~/add/codesnippet/visualbasic/EntityObjectVB/SalesObjects.vb#entityobject)]\n [!code-cs[DP EntityObject Concepts#EntityObject](~/add/codesnippet/csharp/EntityObjectCS/SalesObjects.cs#entityobject)]"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract(IsReference=true)]

      public abstract class ComplexObject : System.Data.Objects.DataClasses.StructuralObject
