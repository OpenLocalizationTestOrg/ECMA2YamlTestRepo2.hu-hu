  summary: "Értesíti a módosítás követőt, amely egy összetett objektum olyan osztályát megváltozott."
  remarks: "Amikor egy összetett típus az Entity Data Model eszközök által történik, a ReportPropertyChanged metódus lehívásra kerül-e véglegesíti a gyorsítótárazott értéket egy tulajdonság módosítása után a <xref:System.Data.Objects.DataClasses.IEntityChangeTracker>az eredeti tulajdonság értékeként.</xref:System.Data.Objects.DataClasses.IEntityChangeTracker>       Ez a metódus meghívja a <xref:System.Data.Objects.DataClasses.IEntityChangeTracker.EntityComplexMemberChanged%2A>metódust a módosítás követő.</xref:System.Data.Objects.DataClasses.IEntityChangeTracker.EntityComplexMemberChanged%2A>       Ha követési egyéni összetett objektumot tulajdonságához végzett módosításokat, meg kell hívnia ReportPropertyChanged. Erre akkor <xref:System.Data.Objects.DataClasses.ComplexObject>.</xref:System.Data.Objects.DataClasses.ComplexObject> örökli a komplex objektum"
  syntax:
