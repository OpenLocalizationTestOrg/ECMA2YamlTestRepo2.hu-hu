  name: AggregateCacheDependency
  nameWithType: AggregateCacheDependency
  fullName: System.Web.Caching.AggregateCacheDependency
  type: Class
  summary: "Egy elem tárolja az ASP.NET-alkalmazások közötti több függőségek egyesíti <xref href=&quot;System.Web.Caching.Cache&quot;> </xref> objektum és tömbje <xref href=&quot;System.Web.Caching.CacheDependency&quot;> </xref> objektumok. Ez az osztály nem örökölhető."
  remarks: "A AggregateCacheDependency osztály figyeli a függőségi objektumok gyűjteménye, hogy ha valamelyiket módosítja, a rendszer automatikusan eltávolítja a gyorsítótárazott elemet. A tömb objektumok lehetnek <xref:System.Web.Caching.CacheDependency>objektumok, <xref:System.Web.Caching.SqlCacheDependency>objektumok, származtatott egyéni objektumok <xref:System.Web.Caching.CacheDependency>, vagy ezek bármely kombinációjában.</xref:System.Web.Caching.CacheDependency> </xref:System.Web.Caching.SqlCacheDependency> </xref:System.Web.Caching.CacheDependency>       A AggregateCacheDependency osztály eltér a <xref:System.Web.Caching.CacheDependency>osztály, amely lehetővé, hogy különböző típusú több függőség társítandó csak egy gyorsítótárazott elemet.</xref:System.Web.Caching.CacheDependency> Például, ha létrehoz egy oldal, amely adatokat importál egy SQL Server adatbázis tábláinak és XML-fájl, létrehozhat egy <xref:System.Web.Caching.SqlCacheDependency>az adatbázis táblán függőség képviselő objektum és a <xref:System.Web.Caching.CacheDependency>képviselő a függőség XML-fájl.</xref:System.Web.Caching.CacheDependency> </xref:System.Web.Caching.SqlCacheDependency> Elvégzése helyett egy <xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName>metódus hívása az egyes függőségek is létrehozhat a AggregateCacheDependency osztály egy példányát minden tőle hozzá függőség</xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName> Egyetlen segítségével <xref:System.Web.Caching.Cache.Insert%2A>hívása a lap függővé AggregateCacheDependency-példányon.</xref:System.Web.Caching.Cache.Insert%2A>"
  example:
  - "The following code example uses the AggregateCacheDependency class to add a <xref:System.Data.DataSet>, named `XMLDataSet`, to the cache that is dependent on a text file and an XML file.  \n  \n [!code-vb[CachingSamples_AggregateCacheDependency1#1](~/add/codesnippet/visualbasic/t-system.web.caching.agg_1.aspx)]"
  syntax:
    content: 'public sealed class AggregateCacheDependency : System.Web.Caching.CacheDependency'
