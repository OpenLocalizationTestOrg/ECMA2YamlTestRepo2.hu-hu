  remarks: "A <xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs>osztály adatok átadására szolgál a <xref:System.Web.UI.WebControls.ObjectDataSource.Filtering>az eseménykezelő a <xref:System.Web.UI.WebControls.ObjectDataSource>objektum.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.Filtering> </xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs> A ParameterValues tulajdonság hozzáférést biztosít azokhoz a szűrő paraméterértékeket a szűrési művelet végrehajtása előtt.      > [!IMPORTANT] > Ellenőriznie kell a szűrő paraméterérték származó, az ügyfél. A futásidejű egyszerűen helyettesíti a paraméter értéke a szűrőkifejezés, és úgy, hogy alkalmazza a <xref:System.Data.DataView>által visszaadott objektum a <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>metódus.</xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Data.DataView> Ha használja a <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>tulajdonság eredmények, a szűrés bekövetkezése előtt ellenőrizni kell a paraméterértékek száma korlátozható biztonsági intézkedésként.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>"
