  name: MemberAttributes
  nameWithType: MemberAttributes
  fullName: System.CodeDom.MemberAttributes
  type: Enum
  summary: "Határozza meg a tag attribútum azonosítók osztály tagjai."
  remarks: "A MemberAttributes számbavétel definiált azonosítók segítségével osztály tagja hatókörrel és a hozzáférés attribútumait.      > [!NOTE] > Nincs nincs `Virtual` tag attribútum. Tag deklarálva van virtuális úgy, hogy a taghozzáférést nyilvános (`property1.Attributes = MemberAttributes.Public`), mint a végleges megadása nélkül. A végső jelző hiányában révén tag `virtual` C# (`public virtual`), `overrideable` a Visual Basic (`Public Overrideable`). A tag deklaráló elkerülése érdekében `virtual` vagy `overrideable`, állítsa be mind a nyilvános és a végleges jelzőket a a <xref:System.CodeDom.CodeTypeMember.Attributes%2A>tulajdonság.</xref:System.CodeDom.CodeTypeMember.Attributes%2A> Tekintse meg a <xref:System.CodeDom.CodeTypeMember.Attributes%2A>tag attribútumainak beállításáról további információt a tulajdonságát.</xref:System.CodeDom.CodeTypeMember.Attributes%2A>      > [!NOTE] > Hozzáférési jelzők beállítása minta (jelzők a feltételeket tartalmazó `Public`, `Private`, `Assembly`, vagy `Family`) minden hozzáférési jelzők a AccessMask maszk segítségével, és utána állítsa be a kívánt hozzáférés jelző. Például egy konstruktor azonosításához kód utasítás (nevű `constructor1`) nyilvánosként van `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`. Beállítás a <xref:System.CodeDom.CodeTypeMember.Attributes%2A>tulajdonságot közvetlenül egy hozzáférés-jelző (például `constructor1.Attributes = MemberAttributes.Public;`) törli az összes többi jelző is be lehet állítani.</xref:System.CodeDom.CodeTypeMember.Attributes%2A> Ebben a mintában is használható (absztrakt, végleges, statikus, felülírási vagy Const) hatókör jelzők beállítása a ScopeMask maszk segítségével."
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeMemberProperty> to define a `string` property with `get` and `set` accessors.  \n  \n [!code-cpp[CodeMemberPropertyExample#3](~/add/codesnippet/cpp/t-system.codedom.membera_1.cpp)]\n [!code-vb[CodeMemberPropertyExample#3](~/add/codesnippet/visualbasic/t-system.codedom.membera_1.vb)]\n [!code-cs[CodeMemberPropertyExample#3](~/add/codesnippet/csharp/t-system.codedom.membera_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberAttributes
  inheritance:
  - System.Enum
  platform:
  - net462
