  summary: "Itt amelybe utasítások törzsparaméter szerializálható. Ez az osztály nem örökölhető."
  remarks: "Általában utasítások szerializálva vannak, amely a környezeti verem utasítás gyűjteménybe. Ez a viselkedés megváltoztatható egy utasítás környezet létrehozásakor, és hívja a <xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A>módszer, amelynek kívánt utasítások a utasítás táblában tárolt objektumok gyűjteménye.</xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A> Mivel az egyes objektumok szerializálva van a <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>módszer van annak tartalmát a utasítás tábla helyezni, és a környezetében.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> Ha ez az objektum leküldéses a veremben, feladata a integrálható a kimutatások saját gyűjteménybe felvenni utasításokat."
