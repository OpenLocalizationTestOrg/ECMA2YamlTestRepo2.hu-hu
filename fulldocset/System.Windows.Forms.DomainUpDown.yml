  summary: "Windows léptetőnyilakkal ellátott (más néven fel-le nyilas vezérlő), amely megjeleníti a karakterlánc-értékek jelöli."
  remarks: "DomainUpDown vezérlő jeleníti meg, amely ki van jelölve a egyetlen karakterlánc értéket egy <xref:System.Object>gyűjtemény, kattintson a felfelé vagy lefelé gombokkal a vezérlő.</xref:System.Object> A felhasználó is írhatja be a vezérlő, kivéve, ha a <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>tulajdonsága `true` (a megadott karakterlánc meg kell egyeznie egy elem a gyűjteményben, el kell fogadni).</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> Ha egy elem van kiválasztva, az objektum alakítja át egy olyan karakterláncértéket, a léptetési lista megjelenítése.       Szeretne létrehozni a DomainUpDown vezérlőben megjelenítendő objektumok gyűjteménye, hozzáadhat és eltávolíthat a elemek külön-külön használatával a <xref:System.Collections.ArrayList.Add%2A>és <xref:System.Collections.ArrayList.Remove%2A>módszerek.</xref:System.Collections.ArrayList.Remove%2A> </xref:System.Collections.ArrayList.Add%2A> Ez hívható eseménykezelőben, mint például a <xref:System.Windows.Forms.Control.Click>gomb esemény.</xref:System.Windows.Forms.Control.Click> Az Objektumgyűjtemény is betűrendben úgy, hogy a <xref:System.Windows.Forms.DomainUpDown.Sorted%2A>tulajdonságot `true`.</xref:System.Windows.Forms.DomainUpDown.Sorted%2A> Ha a <xref:System.Windows.Forms.DomainUpDown.Wrap%2A>tulajdonsága `true`, ha az utolsó túli görgessen, vagy először objektum gyűjteményben, a lista lesz elölről kezdeni az első vagy utolsó objektum rendre és a tudják állítani egy folyamatos listában jelennek meg.</xref:System.Windows.Forms.DomainUpDown.Wrap%2A>       Ha a <xref:System.Windows.Forms.DomainUpDown.UpButton%2A>vagy <xref:System.Windows.Forms.DomainUpDown.DownButton%2A>módszerek nevezzük, vagy a kód vagy a felfelé vagy lefelé gombokkal, kattintson a <xref:System.Windows.Forms.DomainUpDown.UpdateEditText%2A>vezérlő frissítése új karakterlánccal nevezik.</xref:System.Windows.Forms.DomainUpDown.UpdateEditText%2A> </xref:System.Windows.Forms.DomainUpDown.DownButton%2A> </xref:System.Windows.Forms.DomainUpDown.UpButton%2A> Ha <xref:System.Windows.Forms.UpDownBase.UserEdit%2A>értéke `true`, a rendszer megkeres a gyűjtemény frissítése a vezérlő szöveg megjelenítése előtt értékek egyikére.</xref:System.Windows.Forms.UpDownBase.UserEdit%2A>       Kezdve a [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], DomainUpDown vezérlő is átméretezi alapján a rendszer DPI-beállítást, ha az app.config fájlban a következő bejegyzést tartalmaz:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a DomainUpDown control. The example allows you to set some of its properties and create a collection of strings for display in the spin box. The code assumes that a <xref:System.Windows.Forms.TextBox>, <xref:System.Windows.Forms.CheckBox>, and <xref:System.Windows.Forms.Button> have been instantiated on a form. The example also assumes that you have a member variable at the class level declared as a 32-bit signed integer named `myCounter`. You can enter a string in the text box and add it to the <xref:System.Windows.Forms.DomainUpDown.Items%2A> collection when the button is clicked. By clicking the check box, you can toggle the <xref:System.Windows.Forms.DomainUpDown.Sorted%2A> property and observe the difference in the collection of items in the spin box.  \n  \n [!code-cpp[Classic DomainUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_91_1.cpp)]\n [!code-vb[Classic DomainUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_91_1.vb)]\n [!code-cs[Classic DomainUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_91_1.cs)]"
