  name: ManagementCommitAttribute
  nameWithType: ManagementCommitAttribute
  fullName: System.Management.Instrumentation.ManagementCommitAttribute
  type: Class
  summary: "A ManagementCommit attribútumot jelöli meg, ha frissítenie kell írható-olvasható tulajdonságait atomi művelet egy, a hívott metódus.       Megjegyzés: a WMI .NET-kódtárakra most minősülnek végső állapot, és nincs további fejlesztési, fejlesztések, vagy frissítések állnak rendelkezésre a tárak érintő nem biztonsági problémákat. A [MI API-k](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) használja a rendszer minden új fejlesztését."
  remarks: "Az írható-olvasható tulajdonságok osztály lesznek megjelölve a <xref:System.Management.Instrumentation.ManagementConfigurationAttribute>attribútum.</xref:System.Management.Instrumentation.ManagementConfigurationAttribute> Emellett minden egyes írható-olvasható tulajdonság lehet két típus egyike: <xref:System.Management.Instrumentation.ManagementConfigurationType>vagy <xref:System.Management.Instrumentation.ManagementConfigurationType>.</xref:System.Management.Instrumentation.ManagementConfigurationType> </xref:System.Management.Instrumentation.ManagementConfigurationType> Ha egy osztály rendelkezik, amelyek OnCommit írható-olvasható tulajdonságok, az osztálynak kell egy módszert, amelyet a ManagementCommit attribútummal van megjelölve. A társított metódus neve összes OnCommit tulajdonságának beállításakor.       A megjelölt metódus nem többszálú futtatásra.       Nincs metódus a ManagementCommit attribútummal van megjelölve, ha a osztály kezeli a konfigurációfrissítések önmagában bármely arra utal, hogy a frissítés befejeződött nélkül.       A módszer a ManagementCommit attribútummal rendelkező helyez el paramétereket és visszatérési típusa rendelkezik."
  example:
  - "[C#]  \n  \n```  \npublic class Process  \n{  \n    /// Key attribute marks a key property. Keys are not changeable.  \n    /// Keys have to be unique information.  \n    [ManagementKey]  \n    public int Id   \n    {  \n        get {    }  \n    }  \n  \n    /// ManagementConfiguration stands for read/write manageable  \n    /// property from a read/write field.  \n    [ManagementConfiguration]  \n    public string UserDefinedString;  \n  \n    [ManagementCommit]  \n    void SaveOnDevice();  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class ManagementCommitAttribute : System.Management.Instrumentation.ManagementMemberAttribute
