  fullName: System.Web.UI.IAttributeAccessor
  type: Interface
  summary: "Programozott hozzáférést biztosít a nyitó server vezérlő is deklarálva bármely attribútum ASP.NET kiszolgálói vezérlő által használt módszerek meghatározása."
  remarks: "Ha létrehozhat egy egyéni vezérlőjét, amely örökli a <xref:System.Web.UI.WebControls.WebControl>, <xref:System.Web.UI.HtmlControls.HtmlControl>, vagy <xref:System.Web.UI.WebControls.ListItem>osztály, a .NET-keretrendszer automatikusan programozott hozzáférést biztosít az attribútumok mert egyes ezeket az osztályokat a IAttributeAccessor felületet valósítja meg.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.HtmlControls.HtmlControl> </xref:System.Web.UI.WebControls.WebControl>       Ha egy egyéni server Szerző szabályozhatja, hogy nem örökölhet ezek az osztályok egyikét és tervezi, hogy lehetővé teszi a programozott hozzáférést attribútumokat, amelyek nem felelnek meg a vezérlőhöz erősen típusú tulajdonságokhoz, ügyeljen arra, hogy a IAttributeAccessor felületet valósítja meg."
