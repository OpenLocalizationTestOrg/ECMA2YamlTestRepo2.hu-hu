  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.ListView.SelectedIndexChanging&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.ListView>vált ki szabályozhatja a <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>eseményt, amikor a Kijelölés gombra kattint, de előtte a <xref:System.Web.UI.WebControls.ListView>vezérlő kezeli a select művelet.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.ListView> (A válassza ki a gombot egy amelynek `CommandName` tulajdonság értéke &quot;Select&quot;.) Ez lehetővé teszi, hogy egy egyéni rutin hajtja végre, amikor ez az esemény akkor következik be, például a select művelet megszakítása esemény-kezelési lehetőséget nyújt.       A ListViewSelectEventArgs objektumok kerülnek az esemény-kezelési metódus, amely lehetővé teszi a felhasználó által kijelölt elem indexe. Lehetővé teszi a select művelet megszakításához. A select művelet megszakítására, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonság ListViewSelectEventArgs objektum `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       A kezdeti tulajdonságértékek a ListViewSelectEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewSelectEventArgs object that is passed to the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> event to cancel the select operation if the item that was selected is discontinued.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_121_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_121_1.aspx)]"
  syntax:
    content: 'public class ListViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
