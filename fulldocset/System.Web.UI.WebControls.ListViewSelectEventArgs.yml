  summary: "Lekérdezi vagy beállítja az új elem, jelölje be az index a <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName>az esemény akkor következik be, mielőtt a <xref:System.Web.UI.WebControls.ListView>vezérlőn a select művelet.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName> Ezért nem használható a <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>tulajdonság határozza meg az új elem a felhasználó által megadott index a vezérlőelem.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> A <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>tulajdonsága tartalmazza az előzőleg kijelölt elem indexe.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> Területen megállapíthatja, hogy az új elem, amely a felhasználó által megadott index a NewSelectedIndex tulajdonsággal. Ez a tulajdonság segítségével szoftveresen bírálja felül a kijelölt elem indexe más értékre állításával."
  example:
  - "The following example shows how to use the NewSelectedIndex property of the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> object to access the item that was selected by the user.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_140_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_140_1.aspx)]"
