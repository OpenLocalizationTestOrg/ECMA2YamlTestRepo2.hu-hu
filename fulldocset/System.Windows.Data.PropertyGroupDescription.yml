  type: Class
  summary: "A csoportosítás a feltételként használni neve elemek ismerteti."
  remarks: "Nézetek csoportosítás, amely lehetővé teszi a felhasználó a gyűjteményt a gyűjtemény nézetben logikai csoportokba particionálásához funkcióját támogatja. A csoportok lehet explicit, ha a felhasználó adja meg a csoportok, listáját vagy implicit, ahol a csoportok vannak dinamikusan generált, attól függően, hogy az adatokat.       PropertyGroupDescription lehetővé teszi egy <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> alapján implicit csoportok létrehozása Ha egyszerűen egy tulajdonság szerinti csoportosítás állíthatja be a <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>tulajdonság.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Ha meg szeretné változtatni az érték, amelynek végül csoport is használhatja a <xref:System.Windows.Data.PropertyGroupDescription.Converter%2A>tulajdonság adja meg a értékkonverternek.</xref:System.Windows.Data.PropertyGroupDescription.Converter%2A> Érdemes lehet például a név első betűjének alapuló elemeit csoportosíthatja. Ha a <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>tulajdonság nincs beállítva, az elem saját magát az értékkonverter átadott.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Az átalakító térhetnek vissza egy gyűjteményt, amely azt jelzi, hogy a cikkek jelenhet meg egynél több csoportban.       Azt is megadhatja, hogyan karakterláncok összehasonlításának gyorsabban helyet használ a <xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>tulajdonság.</xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>"
