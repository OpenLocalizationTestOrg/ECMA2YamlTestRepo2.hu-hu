  summary: "A fő pufferelt grafikus környezeti objektumot a alkalmazástartományhoz hozzáférést biztosít."
  remarks: "A BufferedGraphicsManager osztály lehetővé teszi egyéni dupla pufferelés az ábrák végrehajtásához. Dupla pufferelés használó grafikus csökkentheti vagy rajzolni a megjelenített felület okozta Villódzás megszüntetéséhez.       Ez az osztály tulajdonsága egy statikus, <xref:System.Drawing.BufferedGraphicsManager.Current%2A>, a fő adja vissza, amely <xref:System.Drawing.BufferedGraphicsContext>az aktuális alkalmazástartományhoz.</xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphicsManager.Current%2A> A <xref:System.Drawing.BufferedGraphicsContext>osztály hoz létre <xref:System.Drawing.BufferedGraphics>pufferelt grafikus megrajzolásához használt példányok.</xref:System.Drawing.BufferedGraphics> </xref:System.Drawing.BufferedGraphicsContext>       A <xref:System.Drawing.BufferedGraphics>osztály nincs nyilvános konstruktorral, és kell létrehoznia a <xref:System.Drawing.BufferedGraphicsContext>objektumot egy alkalmazást tartomány, amely a <xref:System.Drawing.BufferedGraphicsContext.Allocate%2A>metódus.</xref:System.Drawing.BufferedGraphicsContext.Allocate%2A> </xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphics> Kérheti le a <xref:System.Drawing.BufferedGraphicsContext>objektum az az aktuális alkalmazás tartomány az a statikus <xref:System.Drawing.BufferedGraphicsManager.Current%2A?displayProperty=fullName>tulajdonság.</xref:System.Drawing.BufferedGraphicsManager.Current%2A?displayProperty=fullName> </xref:System.Drawing.BufferedGraphicsContext>       A dupla pufferelés további információkért lásd: [dupla pufferelt grafikus](~/add/includes/ajax-current-ext-md.md), <xref:System.Drawing.BufferedGraphics>, és <xref:System.Drawing.BufferedGraphicsContext>.</xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphics>"
