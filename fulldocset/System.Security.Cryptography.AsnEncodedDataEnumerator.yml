  name: MoveNext()
  nameWithType: AsnEncodedDataEnumerator.MoveNext()
  fullName: System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext()
  type: Method
  assemblies:
  - System
  namespace: System.Security.Cryptography
  summary: "A következő kiadásokban <xref href=&quot;System.Security.Cryptography.AsnEncodedData&quot;> </xref> objektum egy <xref href=&quot;System.Security.Cryptography.AsnEncodedDataCollection&quot;> </xref> objektum."
  remarks: "Enumerátor létrehozása után a gyűjtemény első eleme előtt helyezkedik el, és a MoveNext metódust metódus első hívásakor viszi a számbavevő a gyűjtemény első eleme. További hívások meg a MoveNext metódust a számbavevő túli további elemek előzetes.       Után a gyűjtemény végéig átadása, meg a MoveNext metódust hívásainak vissza `false`.       Enumerátor csak akkor érvényes, mindaddig, amíg a gyűjtemény változatlan marad. Ha módosítják a gyűjteményhez, hozzáadása, módosítása vagy törlése elemek, például a számbavevő érvénytelenné válik, és a következő alkalommal meghívja a MoveNext metódust segítségével throw <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>"
  example:
  - "The following code example shows how to use the <xref:System.Security.Cryptography.AsnEncodedDataEnumerator> class.  \n  \n [!code-cpp[Cryptography.AsnEncodedData#1](~/add/codesnippet/cpp/m-system.security.crypto_64_1.cpp)]\n [!code-cs[Cryptography.AsnEncodedData#1](~/add/codesnippet/csharp/m-system.security.crypto_64_1.cs)]\n [!code-vb[Cryptography.AsnEncodedData#1](~/add/codesnippet/visualbasic/m-system.security.crypto_64_1.vb)]"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, ha a számbavevő sikeresen speciális volt a következő elemre; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, ha a számbavevő a gyűjtemény végéig megfelelt."
  overload: System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext*
