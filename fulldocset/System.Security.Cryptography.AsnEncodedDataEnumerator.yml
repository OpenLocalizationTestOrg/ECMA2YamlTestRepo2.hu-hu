  remarks: "Enumerátor létrehozása után a <xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>metódust kell hívni ahhoz, hogy a számbavevő a gyűjtemény aktuális tulajdonság értékének olvasása előtt az első elem ahhoz; ellenkező esetben adja vissza a jelenlegi `null` vagy kivételt jelez.</xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>       Aktuális is visszaadja `null` vagy kivételt jelez, ha az utolsó irányuló hívás <xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>adja vissza `false`, ami azt jelenti, hogy elérte-e a gyűjtemény végéig.</xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>       Aktuális nem helyezi át a számbavevő pozícióját, és egymást követő hívások aktuális térjen vissza a ugyanahhoz az objektumhoz, amíg <xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>nevezik.</xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>"
