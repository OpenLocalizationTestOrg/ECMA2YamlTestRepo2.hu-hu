  type: Class
  summary: "Ismerteti, amely lehetővé teszi a felhasználó számára egy tevékenységtervező kifejezést szerkeszt vezérlő."
  remarks: "A [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], a ExpressionTextBox funkciókat is biztosítanak például az IntelliSense kifejezés szerkesztése során. Ezek a funkciók az üzemeltethető szerkesztő összetevőt által biztosított. A kifejezés szerkesztési adapter bővíthető és a szerkesztő szerkesztési kifejezések használt le kell cserélni.      > [!NOTE] > Ez az összetevő nem érhető el, amely éppen újra kívül üzemeltetett alkalmazások használata [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)].       **ExpressionTextBlock** kifejezés szerkesztésekor a következő módon működik.      1.  Amikor rákattint az egy **ExpressionTextBox**, egy <xref:System.Activities.Presentation.View.IExpressionEditorInstance>objektum jön létre, és egy üzemeltethető szerkesztő munkamenet létrejön az [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)].</xref:System.Activities.Presentation.View.IExpressionEditorInstance>      2.  Amikor beírja egy üzemeltethető szerkesztő belül, ne feledje, hogy a szolgáltatások rendelkezésre állási nézet.          1.  IntelliSense, végrehajtási és színezési funkció érhető el azonnal.          2.  Érvényesítési a háttérben nevezik, és csak egy rövid időszak idő eltelte után áll rendelkezésre. Ha a kifejezés érvénytelen, a helyi fordítóprogramjának a hibát jelez, és a piros hibaikon jobb oldalán a kifejezés jeleníti meg.      3.  Nyomja meg a **Enter** használatakor a **ExpressionTextBox** van a fókusz új sorok beszúrásához a <xref:System.Activities.Presentation.View.IExpressionEditorInstance>objektum.</xref:System.Activities.Presentation.View.IExpressionEditorInstance> Ekkor a sor véglegesítési közérthető listáját és történő megjelenítését váltja ki üzemeltethető szerkesztőben belül megtörténik.      4.  A szerkesztő példány megsemmisül amikor a **ExpressionTextBox** elveszti a fókuszt, és helyreállítja megjelenítéséhez a **TextBlock**. Ha a Tervező felületére vagy a tulajdonságrácsban vannak, a modell elemhez a módosítás véglegesítve lesz, és minden ExpressionTextBox vezérlő ugyanabban a kifejezésben megjelenítése szinkronizálja a rendszer. Azonban ha egy párbeszédpanelen, a Módosítás gombra a modellelemre nincs véglegesítve mindaddig, amíg az OK gombra. Amikor a modellelemet elkötelezte, <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>meghívták és a teljes munkafolyamat van hitelesítve.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>      5.  Elemre a **ExpressionTextBox** ebben az esetben egy új szerkesztő példány jön létre. Üzemeltethető-szerkesztőben közérthető listázása, színezési és squiggling történik szerkesztése előtt.       A kifejezés szövegmező kötése **OwnerActivity**, használja <xref:System.Activities.Presentation.Converters.ModelPropertyEntryToModelItemConverter>megfelelően beállítani az adatkörnyezetben.</xref:System.Activities.Presentation.Converters.ModelPropertyEntryToModelItemConverter> Az alábbi példakód mutatja be megfelelően a kötés adatkörnyezet beállítása **OwnerActivity**.      ```   <sapc:ModelPropertyEntryToModelItemConverter x:Key=&quot;ModelPropertyEntryToContainerConverter&quot;/>          <DataTemplate x:Key=&quot;StringInArgumentPropertyValueEditorTemplate&quot; >           <Grid Margin=&quot;5&quot; Background=&quot;LightGreen&quot; DataContext=&quot;{Binding Converter={StaticResource ModelPropertyEntryToContainerConverter}}&quot;>               <sapv:ExpressionTextBox                Expression=&quot;{Binding Path=ModelItem.MyVal, Mode=TwoWay,   Converter={StaticResource ArgumentToExpressionConverter},  ConverterParameter=In }&quot;               ExpressionType=&quot;sys:String&quot;               OwnerActivity=&quot;{Binding Path=ModelItem}&quot;                     />           </Grid>       </DataTemplate>   ```További információkért lásd: <xref:System.Activities.Presentation.View.IExpressionEditorInstance>és <xref:System.Activities.Presentation.View.IExpressionEditorService>.</xref:System.Activities.Presentation.View.IExpressionEditorService> </xref:System.Activities.Presentation.View.IExpressionEditorInstance> Lásd még: a [a ExpressionTextBox használatát egy egyéni tevékenységtervező](~/add/includes/ajax-current-ext-md.md) minta témakör."
