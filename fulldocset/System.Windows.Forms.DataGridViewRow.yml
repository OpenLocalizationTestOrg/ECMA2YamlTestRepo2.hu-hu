  type: Class
  summary: "Egy sort jelöli egy <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> vezérlő."
  remarks: "A DataGridViewRow osztály egyik sorában jelöli egy <xref:System.Windows.Forms.DataGridView>vezérlő.</xref:System.Windows.Forms.DataGridView> Sorok keresztül lekérhesse a <xref:System.Windows.Forms.DataGridView.Rows%2A>és <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>vezérlő gyűjteményei.</xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.Rows%2A>       Ellentétben a <xref:System.Windows.Forms.DataGridViewColumn>, egy DataGridViewRow fizikailag tartalmazza az adott sorban szereplő összes.</xref:System.Windows.Forms.DataGridViewColumn> Ez a gyűjtemény keresztül érheti el a <xref:System.Windows.Forms.DataGridViewRow.Cells%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewRow.Cells%2A>       A DataGridViewRow osztály megjelenése és viselkedése a sor felhasználói felület (UI), például a magasságának és a cella stílus, az egyes cellák elemek is eléréséhez használt. Általában érdemes minden vagy a vezérlő azonos jellemzőkkel rendelkezik a legtöbb sorát. A vezérlő cella stílusok az összes sort beállításához által visszaadott objektum tulajdonságainak beállítása a <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> A váltakozó sorokon stílusok beállításához használja a <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName> A cella stílusok kapcsolatos további információkért lásd: [a Windows Forms DataGridView vezérlőben levő cella stílusok](~/add/includes/ajax-current-ext-md.md). Használhatja a <xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>tulajdonság-ellenőrzés az összes sort alapjául használandó sor meghatározásához.</xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>       A <xref:System.Windows.Forms.DataGridView>vezérlő DataGridViewRow objektum több adatsorok, amikor csak lehetséges teljesítményveszteség elkerülése érdekében fog megosztani.</xref:System.Windows.Forms.DataGridView> Ha nagy mennyiségű adatok és kiszolgálnia teljesítményproblémák dolgozik, általában figyelmen kívül hagyhatja sor megosztását. Megosztott sor jelzi egy <xref:System.Windows.Forms.DataGridViewBand.Index%2A>tulajdonság értéke-1.</xref:System.Windows.Forms.DataGridViewBand.Index%2A> Megosztott sor néhány a DataGridViewRow osztály tagjai nem használható, de egy sor azt a elérésével megszüntetheti a <xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName> Sorok más módon nem megosztott is válhat. Egy sor elérése nélkül védtünk azt a <xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName>metódus.</xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName> Ha nagy mennyiségű adat, kell ügyelnie a hogyan sorok megosztott és megosztása visszavonható teljesítményveszteség elkerülése érdekében. További információkért lásd: [ajánlott eljárások a Windows Forms-DataGridView vezérlő méretezéshez](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Manipulate Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/cpp/t-system.windows.forms.d_15_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/csharp/t-system.windows.forms.d_15_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/visualbasic/t-system.windows.forms.d_15_1.vb)]"
