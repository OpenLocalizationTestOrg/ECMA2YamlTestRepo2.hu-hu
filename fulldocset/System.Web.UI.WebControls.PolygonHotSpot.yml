  name: PolygonHotSpot
  nameWithType: PolygonHotSpot
  fullName: System.Web.UI.WebControls.PolygonHotSpot
  type: Class
  summary: "Meghatározza a sokszög alakú interaktív terület terület egy <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "Ez az osztály a sokszög alakú interaktív terület terület definiál egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap> A PolygonHotSpot akkor hasznos, a szabálytalan meghatározása alakú interaktív terület régiók egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap> Például használhatja az egyes régiókban belül földrajzi térképként meghatározásához.       Adja meg a PolygonHotSpot régiója, állítsa be a <xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A>PolygonHotSpot objektum minden egyes csúcsának koordinátáit meghatározó karakterlánc-tulajdonság.</xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A> A sokszög csúcspont az a pont, két sokszög élt felel meg.       Egy PolygonHotSpot objektum kattintáskor a lap megnyitja egy URL-címet, hoz létre egy bejegyzést a kiszolgáló, vagy nincs semmi hatása. A <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonsága azt adja meg ezt a viselkedést.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Nyissa meg egy URL-címet, adja meg a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonságot `HotSpotMode.Navigate`, és használja a <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>tulajdonság az URL-cím megnyitására.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Visszaküldeni az a kiszolgálóra, állítsa be a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonságot `HotSpotMode.PostBack`, és használja a <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>tulajdonság a PolygonHotSpot objektum nevének megadásához.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Ez a név átadása a <xref:System.Web.UI.WebControls.ImageMapEventArgs>eseményadatok a PolygonHotSpot kattintáskor.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Ha azt szeretné, hogy a PolygonHotSpot objektum nem viselkedése, állítsa be a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonságot `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>"
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains three PolygonHotSpot objects. Each PolygonHotSpot object represents a geographical region on the map. When the user clicks a PolygonHotSpot object, it posts back to the server and the type and name of the hot spot are displayed in a label.  \n  \n [!code-cs[PolygonHotSpot.Class1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_368_1.aspx)]\n [!code-vb[PolygonHotSpot.Class1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_368_1.aspx)]"
