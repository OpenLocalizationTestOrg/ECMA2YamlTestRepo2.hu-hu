  summary: "A fogadó alkalmazás segítségével törölje a követési metódus gyorsítótár profilt."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Ha a munkafolyamat futásidejű motor vele regisztrált egy vagy több nyomkövetési szolgáltatás, a futtatókörnyezet követési infrastruktúra meg kell határoznia, hogy nyomkövetési profilok esetében a memóriába betöltött munkafolyamatok létezik-e. A futásidejű követési infrastruktúra gyorsítótárazza az nyomkövetési profilok, amely azt ellenőrzi, hogy előtte kér egy <xref:System.Workflow.Runtime.Tracking.TrackingProfile>a munkafolyamat minden nyomkövetési szolgáltatásból.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> A TrackingProfileCache osztály biztosít a statikus metódus <xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A>, amely a gazdaalkalmazást segítségével törölje a nyomkövetési profil gyorsítótár.</xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A> Ezzel kikényszeríti a futtatókörnyezet nyomkövetési profilok betöltése a következő bejegyzett követési szolgáltatásai bármely után a gyorsítótár tartalma törlődik a memóriába betöltött munkafolyamat-példányok infrastruktúra nyomon követését.      > [!NOTE] > <xref:System.Workflow.Runtime.Tracking.TrackingProfile>a gyorsítótárazás nem támogatott a jelölés csak munkafolyamatok.</xref:System.Workflow.Runtime.Tracking.TrackingProfile>"
