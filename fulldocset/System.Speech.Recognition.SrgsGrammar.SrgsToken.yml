  remarks: "Használja a SrgsToken osztály tagjai, megadhat három űrlapok szó: a <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Display%2A>képernyő, a <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Text%2A>képernyő, és egyéni <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>a Word.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Text%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Display%2A>       Ha több szavak egyetlen SrgsToken objektum vannak tárolva, minden egyes van kezelt különböző jogkivonatként belső és az eredményt.       Ez az osztály jelenti a `token` webes Consortium (W3C) által meghatározott elem [Beszéd felismerés nyelvtan Specification (SRGS) 1.0-s verziója.](http://go.microsoft.com/fwlink/?LinkId=201761). További információ az SRGS `token` elem és System.Speech, amelyet a támogatással kapcsolatos részleteket lásd: [elem token](http://msdn.microsoft.com/en-us/3a9e8d64-7bd4-4188-a6f4-dbf28ea71632)."
