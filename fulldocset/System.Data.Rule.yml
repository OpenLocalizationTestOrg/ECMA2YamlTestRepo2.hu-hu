  name: Rule
  nameWithType: Rule
  fullName: System.Data.Rule
  type: Enum
  summary: "Azt jelzi, a művelet, amely akkor fordul elő, amikor egy <xref href=&quot;System.Data.ForeignKeyConstraint&quot;> </xref> van kényszerítve."
  remarks: "A szabály értékeit van beállítva az <xref:System.Data.ForeignKeyConstraint.UpdateRule%2A> <xref:System.Data.ForeignKeyConstraint.DeleteRule%2A> <xref:System.Data.ForeignKeyConstraint> <xref:System.Data.DataTable>objektum <xref:System.Data.ConstraintCollection>.</xref:System.Data.ConstraintCollection> </xref:System.Data.DataTable> található objektum</xref:System.Data.ForeignKeyConstraint> tulajdonságait</xref:System.Data.ForeignKeyConstraint.DeleteRule%2A> </xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>       A szabály értékek meghatározzák, hogy a művelet, amely akkor fordul elő, ha egy oszlop értéke törölték, vagy frissíteni. A két érték törlése esetén a több kritikus és kibővített figyelmét szabály beállítása.       Abban az esetben, ha egy érték törlődik `Cascade` határozza meg, hogy az összes értéket tartalmazó sorok is törlődnek. `SetNull`Meghatározza, hogy az összes alárendelt oszlopokban szereplő értékek null értékre van beállítva. `SetDefault`Meghatározza, hogy az összes alárendelt oszlop az oszlop alapértelmezett értékre állítva. `None`Meghatározza, hogy semmilyen műveletet végezni, de kivételek jönnek létre.       Abban az esetben, ha egy frissített `Cascade` határozza meg, hogy az összes alárendelt oszlop hasonlóképpen frissülnek az új értékkel. `SetNull`Meghatározza, hogy az összes alárendelt oszlop null értéket adhat meg. `SetDefault`Meghatározza, hogy az összes alárendelt oszlop értékeit az alapértelmezett értékre állítható be. `None`Meghatározza, hogy semmilyen műveletet, de kivételek jönnek létre.       Korlátozza a egy <xref:System.Data.DataSet>kivéve, ha nem kényszeríti ki a <xref:System.Data.DataSet.EnforceConstraints%2A>tulajdonság `true`.</xref:System.Data.DataSet.EnforceConstraints%2A> </xref:System.Data.DataSet>       Ha a <xref:System.Data.DataTable.AcceptChanges%2A>metódus lehívásra kerül, a <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>További határozza meg, mi a teendő következik be.</xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A> </xref:System.Data.DataTable.AcceptChanges%2A>"
  example:
  - '[!code-vb[Classic WebData ForeignKeyConstraint Example#1](~/add/codesnippet/visualbasic/t-system.data.rule_1.vb)]'
