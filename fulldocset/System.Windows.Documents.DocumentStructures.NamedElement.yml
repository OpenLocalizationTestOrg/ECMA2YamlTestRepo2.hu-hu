  summary: "Az elem alatt a hierarchiában elem azonosítja a <xref href=&quot;System.Windows.Documents.FixedPage&quot;> </xref>."
  remarks: "Minden oldalán megjelenik egy [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] a dokumentum egy <xref:System.Windows.Documents.FixedPage>elem, amely meghatározza a *tartalom* pozicionális szöveg futtatása és a képek formájában.</xref:System.Windows.Documents.FixedPage>  Struktúra dokumentumeleme, a lapok használatával egy [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentum is is társítható <xref:System.Windows.Documents.DocumentStructures.StoryFragment>meghatározó elemeket a *struktúra* az oldal szakaszok, bekezdések, listák, számok és táblák formájában.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  A NamedElement osztály a dokumentum markup tartalom és struktúra részei közötti társításokat meghatározására szolgál.  A NamedElement szerkezeti elem, például a táblázat cella vagy felsorolási listaelemet, amely található, a gyermek a <xref:System.Windows.Documents.DocumentStructures.StoryFragment>oldal hierarchiáját.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  A NamedElement azonosítja egy elemére a <xref:System.Windows.Documents.FixedPage>ugyanazon az oldalon hierarchiáját.</xref:System.Windows.Documents.FixedPage>  A cikk hivatkozik-e a strukturális eleméhez.       Struktúra elemeinek kapcsolatos további információk [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentumok, tekintse meg a fejezet 9 és E függelék: a *XML Paper Specification (XPS)* letölthető innen [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
  example:
  - "The following example shows the use of <xref:System.Windows.Documents.DocumentStructures.ParagraphStructure> and <xref:System.Windows.Documents.DocumentStructures.FigureStructure> elements in an [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] document, each with a NamedElement child.  \n  \n [!code-xml[DocumentStructure#DocStructParaStruct2](~/add/codesnippet/xaml/DocumentStructure/Content/FixedPage2_structure.xaml#docstructparastruct2)]"
