  remarks: "Ha a <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.ButtonField>objektum be van állítva, a <xref:System.Web.UI.WebControls.ButtonType>vagy <xref:System.Web.UI.WebControls.ButtonType>érték, a DataTextField tulajdonság használatával lehet kötést létrehozni a mező nevét adja meg a <xref:System.Web.UI.WebControls.ButtonField>objektum.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> A mező értékének a gombok szövegét, majd jelennek meg a <xref:System.Web.UI.WebControls.ButtonField>objektum.</xref:System.Web.UI.WebControls.ButtonField> Másik lehetőségként formázhatja a megjelenített szöveg úgy, hogy a <xref:System.Web.UI.WebControls.ButtonField.DataTextFormatString%2A>tulajdonság.</xref:System.Web.UI.WebControls.ButtonField.DataTextFormatString%2A>       A DataTextField tulajdonság kötése helyett egy <xref:System.Web.UI.WebControls.ButtonField>objektum egyik mezőjére adatforrások, használhatja a <xref:System.Web.UI.WebControls.ButtonField.Text%2A>tulajdonság statikus szöveget a szöveget a gombok a <xref:System.Web.UI.WebControls.ButtonField>objektum.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField.Text%2A> </xref:System.Web.UI.WebControls.ButtonField> Ha a <xref:System.Web.UI.WebControls.ButtonField.Text%2A>tulajdonságot használja, minden gomb közösen használja az ugyanazon feliratát.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>      > [!NOTE] > Ha a DataTextField és <xref:System.Web.UI.WebControls.ButtonField.Text%2A>tulajdonságbeállítások, a DataTextField tulajdonság lép érvénybe.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>       Ez a tulajdonság tárolja állapotának megtekintése."
