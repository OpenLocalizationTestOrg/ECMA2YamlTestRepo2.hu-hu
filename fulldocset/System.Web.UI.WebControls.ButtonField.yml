  remarks: "Használja a ButtonField konstruktort <xref:System.Web.UI.WebControls.ButtonField>osztály</xref:System.Web.UI.WebControls.ButtonField> új példányának inicializálása Ez a konstruktor gyakran használják, amikor mezőket ad hozzá egy dinamikusan létrehozott adathoz kötött vezérlő.       Hozzáadása egy <xref:System.Web.UI.WebControls.ButtonField>objektum dinamikusan adathoz kötött vezérlő, hozzon létre egy új <xref:System.Web.UI.WebControls.ButtonField>objektum tulajdonságainak beállításához és majd vegye fel az adathoz kötött vezérlő mező gyűjteményében.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField> Például, ha használja a <xref:System.Web.UI.WebControls.GridView>szabályozása, adja hozzá a <xref:System.Web.UI.WebControls.ButtonField>az objektum a <xref:System.Web.UI.WebControls.GridView.Columns%2A>gyűjtemény.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Bár hozzáadhat mezők dinamikusan egy adathoz kötött vezérlő mezők deklarált statikusan, és ezután megjelenik-e rejtett, megfelelő. A statikusan deklaráló a mezők összes csökkenti az a szülő adathoz kötött vezérlő állapotának megtekintése."
