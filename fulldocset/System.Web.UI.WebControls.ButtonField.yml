- uid: System.Web.UI.WebControls.ButtonField.CommandName
  id: CommandName
  parent: System.Web.UI.WebControls.ButtonField
  langs:
  - csharp
  name: CommandName
  nameWithType: ButtonField.CommandName
  fullName: System.Web.UI.WebControls.ButtonField.CommandName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja azt a műveletet kell végrehajtani, ha a gomb jelölő karakterlánccá egy <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref> objektum kattint."
  remarks: "Rendelje hozzá a parancs nevét, például a CommandName tulajdonsággal `&quot;Add&quot;` vagy `&quot;Remove&quot;`, a gombokkal a <xref:System.Web.UI.WebControls.ButtonField>objektum.</xref:System.Web.UI.WebControls.ButtonField> Beállíthatja a CommandName tulajdonságát bármilyen karakterlánc, amely azonosítja a parancs gombra kattintáskor végrehajtani a műveletet. Programozott módon határozza meg az eseménykezelőben parancs nevét, majd hajtsa végre a megfelelő műveleteket.      > [!NOTE] > Az összes gombok egy <xref:System.Web.UI.WebControls.ButtonField>objektum megosztani a parancs néven.</xref:System.Web.UI.WebControls.ButtonField>       Adathoz kötött vezérlők ismeri fel az egyes parancs neveket és automatikusan előléptetése és a vezérlő megfelelő eseményeket. A rendszer felismeri a következő parancs nevek:- `&quot;Cancel&quot;`       -    `&quot;Delete&quot;`       -    `&quot;Edit&quot;`       -    `&quot;Insert&quot;`       -    `&quot;New&quot;`       -    `&quot;Page&quot;`       -    `&quot;Select&quot;`       -    `&quot;Sort&quot;`       -    `&quot;Update&quot;` lapozás meghívni, adja meg a CommandName `&quot;Page&quot;` és a <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>, a benne lévő <xref:System.Web.UI.WebControls.Button>megszabott `&quot;First&quot;`, `&quot;Last&quot;`, `&quot;Prev&quot;`, `&quot;Next&quot;`, vagy egy oldal száma.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Mivel azonban a <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>a egy <xref:System.Web.UI.WebControls.ButtonField>vezérlő mindig kapcsolva az egész sorindex egy <xref:System.Web.UI.WebControls.ButtonField>vezérlő nem alkalmas meghívása a lapozás.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Hasonlóképpen, miközben hívhat meg úgy a CommandName rendezés `&quot;Sort&quot;`, a <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.ButtonField>vezérlő mindig kapcsolva a sor egész szám típusú index.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Emiatt egy <xref:System.Web.UI.WebControls.ButtonField>vezérlő nem alkalmas meghívása a rendezést.</xref:System.Web.UI.WebControls.ButtonField> Egyéni parancs nevét, például a `&quot;Add&quot;` és `&quot;Remove&quot;`, meg kell írnia a eseménykód ellenőrizze a parancs nevét, és néhány egyéni művelet végrehajtásához. További információkért lásd: <xref:System.Web.UI.WebControls.DataControlCommands>.</xref:System.Web.UI.WebControls.DataControlCommands>      > [!NOTE] > Nem összes parancsnév minden adathoz kötött vezérlők által elfogadottakkal. Például `&quot;New&quot;` nem ismeri fel a <xref:System.Web.UI.WebControls.GridView>vezérlő és `&quot;Select&quot;` nem ismeri fel a <xref:System.Web.UI.WebControls.DetailsView>vezérlő.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Ez a tulajdonság tárolja állapotának megtekintése."
  example:
  - "The following code example demonstrates how to use the CommandName property to specify a command name for the buttons in a <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[ButtonField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_922_1.aspx)]\n [!code-cs[ButtonField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_922_1.aspx)]"
