- uid: System.Web.UI.WebControls.ButtonField.DataTextFormatString
  id: DataTextFormatString
  parent: System.Web.UI.WebControls.ButtonField
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: ButtonField.DataTextFormatString
  fullName: System.Web.UI.WebControls.ButtonField.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a mező értékének megjelenítési formátumát meghatározó karakterlánc."
  remarks: "A megjelenített értékek egyéni megjelenítési formátumának megadásához használja a DataTextFormatString tulajdonságot a <xref:System.Web.UI.WebControls.ButtonField>objektum.</xref:System.Web.UI.WebControls.ButtonField> Ha a DataTextFormatString tulajdonság nincs megadva, az értéket a mezőhöz különleges formázás nélkül jelenik meg.      > [!NOTE] > Alkalmazott formázási karakterlánc csak akkor, ha a <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>tulajdonság értéke.</xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>       A Formátum-karakterlánc literál karakterlánc lehet, és általában tartalmazza a mező értékét jelöli. Például a formátum-karakterláncban `&quot;Item Value: {0}&quot;`, a `{0}` helyőrző helyére a mező értékét, amikor az megjelenik a <xref:System.Web.UI.WebControls.ButtonField>objektum.</xref:System.Web.UI.WebControls.ButtonField> A Formátum-karakterlánc többi szöveg jelenik meg.      > [!NOTE] > A Formátum-karakterlánc nem tartalmazza a helyőrző, ha az értéket a mezőhöz az adatforrás nem szerepel a végső megjelenítendő szöveget.       A helyőrző két részből, egymástól kettősponttal, és a szögletes zárójelek között, a képernyő áll { `A` : `Bxx` }. A kettőspont előtti rész érték (`A` általános példában) határozza meg az index a mezőérték paraméterek nulla alapú listáját.      > [!NOTE] > Ez `A` paraméter a formázási szintaxis részét képezi. Mivel minden cella csak egy mező értéke, ez az érték csak akkor állítható 0 értékre.       A kettőspont és az értékeket a kettőspont után opcionálisak. A kettőspont után karakter (`B` általános példában) jelenjenek meg az érték formátuma. A következő táblázat a közös formátumok.      | Formázza karakter |} Leírás |}   |----------------------|-----------------|   | `C`| Numerikus értékek pénznem formátumban jeleníti meg. |}   | `D`| Numerikus értékek decimális formátumban jeleníti meg. |}   | `E`| Numerikus értékek tudományos (exponenciális) formátumban jeleníti meg. |}   | `F`| Numerikus értékek rögzített formátumban jeleníti meg. |}   | `G`| Numerikus értékek általános formátumban jeleníti meg. |}   | `N`| Numerikus értékek száma formátumban jeleníti meg. |}   | `X`| Numerikus értékek hexadecimális formátumban jeleníti meg. |}      > [!NOTE] > Kivételével `X`, a formátum karakterek nincsenek kis-és nagybetűket. A `X` formátum karakter a hexadecimális karaktereket megjelenítése abban az esetben megadott.       Az érték formátuma karakter után (`xx` általános példában) értékes számjegyek vagy megjelenítendő tizedesjegyek számát adja meg. Például a Formátum-karakterlánc `&quot;{0:F2}&quot;` két tizedesjegyre számot fixpontos jeleníti meg.       A formázási karakterláncok további információkért lásd: [Formatting Types típusok](~/add/includes/ajax-current-ext-md.md).       Ez a tulajdonság tárolja állapotának megtekintése."
  example:
  - "The following code example demonstrates how to use the DataTextFormatString property to specify a custom display format for the values of a field.  \n  \n [!code-cs[ButtonFieldDataTextField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_654_1.aspx)]\n [!code-vb[ButtonFieldDataTextField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_654_1.aspx)]"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "A formázó karakterlánc, amely megadja a mező értékének megjelenítési formátumát. Az alapértelmezett érték egy üres karakterlánc (&quot;&quot;), ami azt jelenti, hogy semmilyen különleges formázási vonatkozik-e az a mező értékét."
  overload: System.Web.UI.WebControls.ButtonField.DataTextFormatString*
  exceptions: []
  platform:
  - net462
