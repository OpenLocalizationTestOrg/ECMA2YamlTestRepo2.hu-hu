  name: ButtonField
  nameWithType: ButtonField
  fullName: System.Web.UI.WebControls.ButtonField
  type: Class
  summary: "A mező akkor jelenik meg, az adathoz kötött vezérlő gombként jelöli."
  remarks: "A ButtonField osztály adathoz kötött vezérlők által használt (például <xref:System.Web.UI.WebControls.GridView>és <xref:System.Web.UI.WebControls.DetailsView>) jelenik meg minden egyes rekord gomb megjelenítéséhez.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> A ButtonField objektum jelennek meg attól függően, hogy az adathoz kötött vezérlő, amelyek használják. Például a <xref:System.Web.UI.WebControls.GridView>vezérlő egy ButtonField objektum jelenik meg egy olyan oszloptól, amíg a <xref:System.Web.UI.WebControls.DetailsView>vezérlő megjeleníti sorként.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       A parancs az esemény a szülő adathoz kötött vezérlő gomb mezőben egy gombra való kattintás riasztást. Megadhat egy egyéni rutin végrehajtani, ha a parancs gombra kattint a parancs esemény eseménykezelő megadásával.      > [!NOTE] > A <xref:System.Web.UI.WebControls.GridView>szabályozása vált ki a <xref:System.Web.UI.WebControls.GridView.RowCommand>esemény, amíg a <xref:System.Web.UI.WebControls.DetailsView>szabályozása vált ki a <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>esemény.</xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView.RowCommand> </xref:System.Web.UI.WebControls.GridView>       Az index a rekord, amely kiváltja a parancs esemény határozhatja meg a <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>tulajdonság az event argumentum az adathoz kötött vezérlő a parancs eseménynaplójába továbbított.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> A ButtonField osztály automatikusan feltölti a <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>tulajdonságot, amelyben a megfelelő értéket.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>       A megjelenítendő gomb típusa megadásához használja a <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>tulajdonság.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Egy hivatkozást vagy parancs gomb megjelenítése, amikor a <xref:System.Web.UI.WebControls.ButtonField.Text%2A>tulajdonság adja meg a gombokat megjelenő felirat.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>      > [!NOTE] > Ha bekapcsolja a <xref:System.Web.UI.WebControls.ButtonField.Text%2A>tulajdonság, az azonos felirat ButtonField megosztásban található összes gombok.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>       Másik lehetőségként a ButtonField objektum adatforrás mező köthető. Ez lehetővé teszi, hogy a gombok különböző feliratok megjelenítése a ButtonField objektumban. Az értékeket, amelyek a megadott mezőben az a szöveg feliratok a gombok szolgálnak. Állítsa be a <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>tulajdonság kötése egy ButtonField objektum adatforrás egyik mezőjére.</xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>       Egy kép gomb megjelenítése, amikor a <xref:System.Web.UI.WebControls.ButtonField.ImageUrl%2A>tulajdonság adja meg a megjelenítendő képnek, a ButtonField objektumban gombok.</xref:System.Web.UI.WebControls.ButtonField.ImageUrl%2A>      > [!NOTE] > ButtonField objektum összes gombokat megosztása ugyanazt a lemezképet.       Elrejtheti az adathoz kötött vezérlő egy ButtonField objektum úgy, hogy a <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       A ButtonField objektum lehetővé teszi a fejlécében és láblécében szakaszok testreszabását. A fejléc vagy élőláb szakaszban megjelenő felirat, állítsa be a <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>vagy <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Helyett fejlécében megjelenő szöveg, megjelenítheti a képfájl úgy, hogy a <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> A fejlécszakasza ButtonField objektum elrejtése, állítsa be a <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Néhány adathoz kötött vezérlők (például a <xref:System.Web.UI.WebControls.GridView>vezérlő) megjelenítheti vagy elrejtheti csak a vezérlő teljes fejlécszakasza.</xref:System.Web.UI.WebControls.GridView> Ezek adathoz kötött vezérlők nem támogatják a <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>gomb mezőben tulajdonság.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Megjelenítése vagy elrejtése az adathoz kötött vezérlő teljes fejlécszakasza (ha elérhető), használja a `ShowHeader` tulajdonságát.       Is testreszabhatja a ButtonField objektum (betűszíne, színét és így tovább) megjelenésének úgy, hogy a mező különböző részeinek stílustulajdonságainak. A következő táblázat a különböző stílustulajdonságok.      | Style tulajdonság |} A stílus beállításai |}   |--------------------|----------------------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| A Web server gyermekvezérlőit módosíthatja a ButtonField. |}   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| A ButtonField láblécében. |}   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| A ButtonField fejlécében. |}   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| A ButtonField adatok elemeinek. |}</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
