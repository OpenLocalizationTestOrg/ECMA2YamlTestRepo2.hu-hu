  summary: "Alacsony szintű felügyeletét biztosítja, szöveg megrajzolásához [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] alkalmazások."
  remarks: "A FormattedText objektum többsoros szöveg, amelyben az egyes karakterek a szöveg külön-külön formázható megrajzolásához teszi lehetővé. A következő példa bemutatja a szöveg, amelynek több formátumok alkalmazni kell.       ![A FormattedText objektummal megjelenített szöveg](~/add/media/formattedtext01.jpg &quot;FormattedText objektum megjelenített szöveg&quot;) például egy formázott szöveget karakterlánc tekintetében szöveg szolgáltatásai [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], FormattedText &quot;szint&quot; tekinthető, mert szöveg grafikus elemként feldolgozza. Egyéb szempontok szöveg [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] kezeli a szöveg dedikált vezérlők környezetében szöveg (<xref:System.Windows.Controls.TextBlock>, <xref:System.Windows.Controls.TextBox>), valósítja meg a dokumentum folyamatmodell (lásd: [folyamata dokumentum áttekintése](~/add/includes/ajax-current-ext-md.md)), vagy támogatja a [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentum modell (lásd: [dokumentumok, a WPF](~/add/includes/ajax-current-ext-md.md)).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       Sok FormattedText beállítására szolgáló módszer rendelkezik, a csatolt tulajdonságok által támogatott Hasonlóságok <xref:System.Windows.Documents.TextElement>, azonban a <xref:System.Windows.Documents.TextElement>csatolt tulajdonságok alkalmazása a magasabb szintű szövegre vagy a folyamat támogatja vagy [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Documents.TextElement>"
