  name: ScrollBarRenderer
  nameWithType: ScrollBarRenderer
  fullName: System.Windows.Forms.ScrollBarRenderer
  type: Class
  summary: "A vizuális stílusok Görgetősáv vezérlőelem megjelenítéséhez használt metódusokat biztosít. Ez az osztály nem örökölhető."
  remarks: "A ScrollBarRenderer osztály számos `static` módszereket, amelyek az operációs rendszer aktuális vizuális stílus a görgetősáv vezérlőelem megjelenítéséhez használható. A felhasználói felület vezérlő rajzolási hivatkozik a vezérlő leképezésekor. Ez akkor hasznos, ha egy egyéni vezérlő, amelyen engedélyezni szeretné az aktuális vizuális stílus megjelenésének rajzolt. A görgetősáv megrajzolásához használja a módszerek Ez az osztály a görgetősáv részét képező összes megjelenítéséhez.       Ha a vizuális stílusok használata engedélyezve van az operációs rendszer, és vizuális stílusok alkalmazás Windows ügyfélterületének is vonatkozik, ez az osztály a módszerek rajzolja a görgetősáv a az aktuális vizuális stílus. Ellenkező esetben ez az osztály a módszerek <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> kivételhibát Annak megállapításához, hogy használható-e ez az osztály tagjai, értékének ellenőrizheti a <xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>tulajdonság.</xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>       Ez az osztály a funkcióit <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>, hogy az beállítása az <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName>osztály</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName> által elérhetővé tett elemek egyikét</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> a burkolt menüelem További információkért lásd: [vizuális stílusok vezérlők megjelenítése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the ScrollBarRenderer methods to draw a scroll bar that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.s_24_1.cpp)]\n [!code-vb[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.s_24_1.vb)]\n [!code-cs[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.s_24_1.cs)]"
