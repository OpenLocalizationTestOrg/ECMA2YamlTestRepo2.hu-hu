  fullName: System.Windows.Media.Animation.Clock
  type: Class
  summary: "Futásidejű időzítési állapota fenntartja a <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref>."
  remarks: "A <xref:System.Windows.Media.Animation.Timeline>, önálló, nem ténylegesen semmit nem írják le egy szegmens idő.</xref:System.Windows.Media.Animation.Timeline> Az ütemterv Clock-objektum, amelyet a tényleges munkát: tart fenn az ütemterv futásidejű állapot időzítéssel kapcsolatos.       A legtöbb esetben egy óra automatikusan létrejön az ütemterv. Ha animálására használatával egy <xref:System.Windows.Media.Animation.Storyboard>vagy a <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>metódus, órák és automatikusan létrehozott az ütemtervek és animációk alkalmazza azok célzott tulajdonságait.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A> </xref:System.Windows.Media.Animation.Storyboard> Tekintse meg a [hogyan: egy Storyboard használatával tulajdonság animálására](~/add/includes/ajax-current-ext-md.md) és [hogyan: egy tulajdonság nélkül használ egy Storyboard animálására](~/add/includes/ajax-current-ext-md.md).       Is létrehozhat egy olyan Clock explicit módon használatával a <xref:System.Windows.Media.Animation.Timeline.CreateClock%2A>metódus.</xref:System.Windows.Media.Animation.Timeline.CreateClock%2A> Teljesítmény igényű helyzetekben, például a nagy számú hasonló objektum animálása kezelése a saját óra használata előnyei teljesítményét.       Órák helyezkednek el, amelyek megfelelnek a szerkezete fák a <xref:System.Windows.Media.Animation.Timeline>objektumok azok létrehozásakor a fán.</xref:System.Windows.Media.Animation.Timeline> Az ilyen időzítési fa legfelső szintű óra interaktív módon kezelhetők, (felfüggesztett, folytatódik, leállított, és így tovább) a <xref:System.Windows.Media.Animation.Clock.Controller%2A>.</xref:System.Windows.Media.Animation.Clock.Controller%2A> beolvasásával A nem gyökér órák közvetlenül nem vezérelhető.       Miután létrehozott, egy olyan clock nem módosítható (de kezelhetők).      ## Ütemterv a használatával, mint A időzítő ütemterv óra eseménykezelő esetén csak fog előrehaladás társított vagy (a következőket egy <xref:System.Windows.Media.Animation.AnimationClock>objektum) társítva van egy tulajdonság.</xref:System.Windows.Media.Animation.AnimationClock> Ezért (és mások), nem ajánlott, hogy használjon egy <xref:System.Windows.Media.Animation.Timeline>, egy számlálót.</xref:System.Windows.Media.Animation.Timeline>"
