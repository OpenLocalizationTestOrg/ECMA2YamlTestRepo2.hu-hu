- uid: System.Data.Common.DbParameter.Size
  id: Size
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: Size
  nameWithType: DbParameter.Size
  fullName: System.Data.Common.DbParameter.Size
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Lekérdezi vagy beállítja a maximális méretet, az adatok oszlopok száma."
  remarks: "A Size tulajdonság használatos bináris és a karakterlánc típusú.       Nonstring az adattípusokat és ANSI-karakterlánc típusú adatok esetén a Size tulajdonság hivatkozik bájtok száma. Unicode-karakterlánc adatok mérete a karakterek számát jelenti. A karakterláncok száma nem tartalmazza a lezáró karakter.       A változó hosszúságú adattípusok méret ismerteti a kiszolgálóra küldött adatok maximális mennyisége. Például egy Unicode karakterlánc értéket méret használható az első&100; karakter hosszúságú lehet a kiszolgálóra küldött adatok mennyisége korlátozza.       A kétirányú és a kimeneti paraméterek és visszatérési értékekkel meg kell adni a méret értéke. Ez nem szükséges a bemeneti paramétereket, és ha nincs explicit módon be van állítva, az érték kikövetkeztetve a tényleges mérete a megadott paraméter, ha a paraméteres utasítás végrehajtása.       A <xref:System.Data.Common.DbParameter.DbType%2A>méret tulajdonságok paraméter lehet következtetni <xref:System.Data.Common.DbParameter.Value%2A>.</xref:System.Data.Common.DbParameter.Value%2A> beállításával és</xref:System.Data.Common.DbParameter.DbType%2A> Ezért akkor nem kell adnia őket. Azonban ezek nem érhetők el a <xref:System.Data.Common.DbParameter>tulajdonságbeállítások.</xref:System.Data.Common.DbParameter> Például ha a paraméter mérete lett kikövetkeztetve, mérete nem tartalmaz következtetett értéket utasítás végrehajtása után.       A rögzített hosszúságú adattípusok a méret nem veszi figyelembe. Tájékoztató jellegű lekérhető, és a szolgáltató használ a kiszolgálóhoz a paraméter értékének továbbításakor bájt a maximális időt adja vissza.       Ha az érték mérete <xref:System.Data.Common.DbParameter>meghaladja a megadott méretet, a <xref:System.Data.Common.DbParameter.Value%2A>a <xref:System.Data.Common.DbParameter>tartalmazza a megadott érték, a <xref:System.Data.Common.DbParameter>.</xref:System.Data.Common.DbParameter> méretét csonkolva lesz</xref:System.Data.Common.DbParameter> </xref:System.Data.Common.DbParameter.Value%2A> </xref:System.Data.Common.DbParameter> megadva       Típusú paraméterek `DbType`.`String`, méret értéke a Unicode-karaktereket hossza. Típusú paraméterek `DbType`.`Xml`, méretet a rendszer figyelmen kívül hagyja."
  syntax:
    content: public abstract int Size { get; set; }
    return:
      type: System.Int32
      description: "A maximális méretét, bájtban megadva, az adatok az oszlopon belül. Az alapértelmezett érték a paraméterből táblanévhez."
  overload: System.Data.Common.DbParameter.Size*
  exceptions: []
  platform:
  - net462
