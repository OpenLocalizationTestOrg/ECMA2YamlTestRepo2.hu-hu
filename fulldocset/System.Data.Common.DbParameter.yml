- uid: System.Data.Common.DbParameter.SourceColumnNullMapping
  id: SourceColumnNullMapping
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: SourceColumnNullMapping
  nameWithType: DbParameter.SourceColumnNullMapping
  fullName: System.Data.Common.DbParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Beállítja vagy lekérdezi egy érték, amely azt jelzi, hogy a forrás oszlop nullázható. Ez lehetővé teszi a <xref href=&quot;System.Data.Common.DbCommandBuilder&quot;> </xref> nullázható oszlopok az Update utasításokban megfelelően létrehozásához."
  remarks: "SourceColumnNullMapping használják a <xref:System.Data.Common.DbCommandBuilder>megfelelően generáljon frissítés parancsok nullázható oszlopai foglalkoznak.</xref:System.Data.Common.DbCommandBuilder> Általában SourceColumnNullMapping használata korlátozott a fejlesztők számára <xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder> öröklődése a szülőobjektumtól       <xref:System.Data.Common.DbCommandBuilder>Ezt a tulajdonságot használja annak meghatározásához, hogy a forrás oszlop nullázható, és értékűre `true` nullázható, ha és `false` Ha nem.</xref:System.Data.Common.DbCommandBuilder> Ha <xref:System.Data.Common.DbCommandBuilder>van generálása az Update utasításban, megvizsgálja a SourceColumnNullMapping mindegyik paraméterhez.</xref:System.Data.Common.DbCommandBuilder> Ha a tulajdonság `true`, <xref:System.Data.Common.DbCommandBuilder>állít elő, a WHERE záradék a következő (a lekérdezési kifejezésben szereplő &quot;Mezőnév&quot; jelenti. a mező neve): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` Ha SourceColumnNullMapping a mezőnek van `false`, <xref:System.Data.Common.DbCommandBuilder>hoz létre a következő WHERE záradékban: ```   FieldName = @OriginalFieldName   ``` emellett @IsNull_FieldName 1 tartalmazza, ha a forrás mező értéke null, 0, ha nem létezik.</xref:System.Data.Common.DbCommandBuilder> </xref:System.Data.Common.DbCommandBuilder> Ez a módszer lehetővé teszi, hogy a teljesítmény optimalizálása, az SQL Server, és biztosít közös kód, amely több is használható."
  syntax:
    content: public abstract bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a forrás oszlop nullázható; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Ha nem."
  overload: System.Data.Common.DbParameter.SourceColumnNullMapping*
  exceptions: []
  platform:
  - net462
