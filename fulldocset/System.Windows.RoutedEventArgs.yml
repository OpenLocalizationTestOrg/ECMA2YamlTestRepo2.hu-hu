- uid: System.Windows.RoutedEventArgs.Handled
  id: Handled
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: Handled
  nameWithType: RoutedEventArgs.Handled
  fullName: System.Windows.RoutedEventArgs.Handled
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Lekérdezi vagy beállítja egy érték, amely az esemény kezelése a irányított események, az útvonal adatcsere jelenlegi állapotát jelzi."
  remarks: "A kezelt esemény jelölés látható-e az esemény útvonalon figyelők az irányított események korlátozza. Az esemény továbbra is változatlan marad az útvonal további része, de csak kezelők kifejezetten hozzáadnak `HandledEventsToo` `true` a a <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>válasz meg metódus hívása.</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> A példány figyelői kezelők alapértelmezett (például azok a kifejezett [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]) nem lehet hivatkozni. Kezelt megjelölt események kezelésére nincs egy általános forgatókönyv.       Ha egy vezérlő Szerző meghatározása a saját eseményeket, a hozott döntések esemény kezelése az osztályra vonatkozó szint hatással van-e a vezérlő felhasználók, valamint a származtatott vezérlők összes felhasználója és potenciálisan a vezérlő található egyéb elemek, amelyek vagy vagy tartalmaznak, a vezérlő. További információkért lásd: [jelölés irányított események osztály kezeli, és kezelt](~/add/includes/ajax-current-ext-md.md).       Nagyon ritkán célszerű leíró események hol van megjelölve a kezelt `true`, és módosítsa az eseményargumentumok kezelt történő módosításával `false`. Ez lehet szükséges a bemeneti események vezérlők, például a kulcs kezelése az egyes területeken <xref:System.Windows.UIElement.KeyDown>és <xref:System.Windows.UIElement.TextInput>ahol kevés és magas szintű bemeneti események verseng kezelésére, és egyes próbál egy másik útválasztási stratégia együttműködve.</xref:System.Windows.UIElement.TextInput> </xref:System.Windows.UIElement.KeyDown>"
  example:
  - "The following example implements an event handler that marks the event handled.  \n  \n [!code-vb[ClassHandling#OnStarClassHandler](~/add/codesnippet/visualbasic/ClassHandling.sdksamplelibrary/class1.vb#onstarclasshandler)]\n [!code-cs[ClassHandling#OnStarClassHandler](~/add/codesnippet/csharp/ClassHandling/SDKSampleLibrary/class1.cs#onstarclasshandler)]"
  syntax:
    content: public bool Handled { get; set; }
    return:
      type: System.Boolean
      description: "Ha a beállítás módosításához állítsa<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;> </xref> kell megjelölni a kezelt, ha az esemény esetén <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Ha ez az érték olvasásakor<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;> </xref> azt jelzi, hogy a osztály kezelő, vagy az útvonalon néhány példány kezelő már jelölte meg ezt az eseményt kezeli. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>amely nincs ilyen kezelő jelölte meg a kezelt esemény .indicates.       Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.RoutedEventArgs.Handled*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.RoutedEventArgs.InvokeEventHandler(System.Delegate,System.Object)
  id: InvokeEventHandler(System.Delegate,System.Object)
  parent: System.Windows.RoutedEventArgs
  langs:
