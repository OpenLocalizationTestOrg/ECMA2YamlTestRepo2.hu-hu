  name: InvokeEventHandler(Delegate,Object)
  nameWithType: RoutedEventArgs.InvokeEventHandler(Delegate,Object)
  fullName: System.Windows.RoutedEventArgs.InvokeEventHandler(Delegate,Object)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Ha felül van bírálva a származtatott osztály, eseménykezelők meghívni egy típusra vonatkozó módon, ami növelheti a hatékonyságot keresztül az alapszintű megvalósítás lehetőséget biztosít."
  remarks: "Az alapszintű megvalósítás magában foglalja a minden esetben, ha a kezelő nem szó a megfelelő kezelőt meghatározására reflexiós <xref:System.Windows.RoutedEventHandler>, és a reflexió lépés néhány teljesítmény objektumot következményekkel.</xref:System.Windows.RoutedEventHandler> Indítások is végezhető hatékonyabb reflexiós nem hagyatkoznia. Ez a módszer minden irányított események argumentumok osztály, amely felülbírálja rendelkezésre állása motivates forgatókönyvben azt. Megvalósítások kell nem igényelnek alap ezt a módszert, mivel a megvalósítás kell lennie a típus biztonságos eseményútvonal felelős."
  example:
  - "The following is pseudocode that illustrates a basic pattern that can be used for implementation. Here, `MyRoutedEventHandler` is a subclass of <xref:System.Windows.RoutedEventHandler>.  \n  \n [!code-cs[CorePseudocode#RoutedEventArgs](~/add/codesnippet/csharp/CorePseudocode/corepseudocode.cs#routedeventargs)]\n [!code-vb[CorePseudocode#RoutedEventArgs](~/add/codesnippet/visualbasic/corepseudocode/corepseudocode.vb#routedeventargs)]"
  syntax:
    content: protected virtual void InvokeEventHandler (Delegate genericHandler, object genericTarget);
    parameters:
    - id: genericHandler
      type: System.Delegate
      description: "Az általános kezelő / delegálása végrehajtása meg kell hívni."
    - id: genericTarget
      type: System.Object
      description: "A cél, amelyen a megadott kezelő kell meghívni."
  overload: System.Windows.RoutedEventArgs.InvokeEventHandler*
  exceptions: []
  platform:
  - net462
