  remarks: "Bármely propagálása felfelé irányított eseményt, amely rendelkezik ténylegesen amennyi túl az elemhez tartozó jelenik meg, hogy az útvonal, és bármely tunneling irányítva, amely a le az azt létrehozó elem nem rendelkezik még bújtatott esemény, az értéke eltér lesz-e a forrás-az érték a `sender` esemény argumentumok osztály paraméter. A legtöbb bármely adott kezelő fontos van a két elemet, amely részt az esemény (forrás, az elem, következik be, vagy `sender`, elemhez tartozó jelenleg kezeli az) az alkalmazáslogikát, hogy a kezelő által ismertetett függ.       A tulajdonság beállítása általában csak történik felülbírálása vagy egyéb végrehajtási [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] eseményforrások, például amikor beállítása, hogy az osztály az esemény kezelése. A példány kezelők nyilvánvaló eseményforrások alaphelyzetbe állítása nem ajánlott, különösen akkor, ha a kezelő nem megjelölése az esemény kezelése.       Ha alaphelyzetbe állít egy másik eseményforrás jelentésének forrás <xref:System.Windows.RoutedEventArgs.OriginalSource%2A>továbbra is a jelentés első forrásaként a származó által kiváltott <xref:System.Windows.UIElement.RaiseEvent%2A>hívása.</xref:System.Windows.UIElement.RaiseEvent%2A> </xref:System.Windows.RoutedEventArgs.OriginalSource%2A>"
  syntax:
    content: public object Source { get; set; }
    return:
      type: System.Object
      description: "Az eseményt létrehozó objektum."
