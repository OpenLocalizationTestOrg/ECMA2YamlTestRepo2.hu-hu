  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Lekérdezi az eredeti forrás tiszta találati tesztelés előtt lehetséges <xref:System.Windows.RoutedEventArgs.Source*>Módosítás egy szülő osztály által</xref:System.Windows.RoutedEventArgs.Source*> meghatározott jelentéskészítési funkciója"
  remarks: "Ez a tulajdonság értéke szerez be, amennyiben az a osztály előtt eseménykezelők minden példány kezelők kerül meghívásra, illetve ezen a ponton túl soha nem módosul. Az eredeti adatforrás adatait csak olvasható osztályleírók vagy osztály megvalósításokhoz, ahogy azt az eseményadat-jelentésekről.       Közös olyan esetekben, ahol lehetséges, hogy megfelelően a forrás közé tartozik a tartalommodell vezérlőelem tartalom elemek (a lista egyik eleme, például tartalmát jelentést küld a lista elemén, mint a <xref:System.Windows.RoutedEventArgs.Source%2A>és a tényleges elemet a listaelem lesz a OriginalSource.</xref:System.Windows.RoutedEventArgs.Source%2A>       Forrás módosítása különböző elemek és a tartalom modellek osztály osztály függően változik. Minden osztály, amely alkalmazkodik eseményforrások megkísérli várhatóan mely forrása a legtöbb bemeneti forgatókönyvek és a forgatókönyvek, amelyhez az osztály készült, és majd állítja be, hogy az adatforrás a <xref:System.Windows.RoutedEventArgs.Source%2A>.</xref:System.Windows.RoutedEventArgs.Source%2A> jelentheti a leghasznosabb Ha ebből a forrásból nem az egyik, amely rendelkezik az esemény kapcsolatos fontos, próbálja OriginalSource helyette ellenőrzi, hogy ha egy eltérő forrást, amely alkalmasabb jelenti. A bemeneti események további részletekért lásd: [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public object OriginalSource { get; }
    return:
      type: System.Object
      description: "Jelentéskészítési forrása, mielőtt esetleges <xref:System.Windows.RoutedEventArgs.Source*>osztály kezelése, amelyek is kell végezni összetett elem fák egybesimítására által végzett módosítás.</xref:System.Windows.RoutedEventArgs.Source*>"
  overload: System.Windows.RoutedEventArgs.OriginalSource*
  exceptions: []
  platform:
  - net462
