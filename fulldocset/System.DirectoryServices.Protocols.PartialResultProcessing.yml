  name: PartialResultProcessing
  nameWithType: PartialResultProcessing
  fullName: System.DirectoryServices.Protocols.PartialResultProcessing
  type: Enum
  summary: "A PartialResultProcessing számbavétel határozza meg szükséges a részleges eredmények feldolgozásakor."
  remarks: "Egy aszinkron művelet végrehajtása egy alkalmazás használhat a <xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>metódus, <xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A>metódust, és (opcionálisan) a <xref:System.AsyncCallback>delegálása a szabványos .NET stílus.</xref:System.AsyncCallback> </xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A> </xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>       Az alkalmazás részleges eredmények beolvasása meghívhatja a <xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>ReturnPartialResults vagy ReturnPartialResultsAndNotifyCallback, és a `partialMode` paraméter.</xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>       A legtöbb esetben használja a jobb teljesítmény és méretezhetőség NoPartialResultSupport. A ReturnPartialResults vagy ReturnPartialResultsAndNotifyCallback használata csak ajánlott a forgatókönyv, ahol részleges eredmények lekérésének van szükség. A keresés végrehajtása során például a <xref:System.DirectoryServices.Protocols.DirectoryNotificationControl>megadva, a keresés eredményeinek csak akkor, ha módosítás történik, hogy az objektum.</xref:System.DirectoryServices.Protocols.DirectoryNotificationControl> A keresés soha nem fejeződik be, és a részleges eredményt."
  syntax:
    content: public enum PartialResultProcessing
  inheritance:
  - System.Enum
  platform:
  - net462
