  namespace: System.Windows.Automation.Provider
  summary: "Áthelyezi a szöveg címtartomány a megadott szöveg egységek számát."
  remarks: "Ha a szöveg tartományának a tartalom átvitelét, a lépések egy sorozatát ahhoz, hogy a Move metódust, hogy sikeresen végrehajtható legyen a háttérben van szó.      1.  A szöveges tartomány van normalizált; Ez azt jelenti, hogy a szöveg tartomány össze van-e csukva elfajult tartományban, a <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>végpont, amely lehetővé teszi a <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>felesleges végpont.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> </xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> Ez a lépés nem olyan esetekben, ahol szöveg széles kiterjedő félreérthetőség megszüntetéséhez szükséges `unit` határok, például &quot;{U} RL [http://www.microsoft.com](http://www.microsoft.com) beágyazott szöveg&quot; hol &quot;{&quot; és &quot;}&quot; olyan tartomány végpontok, a szöveget.      2.  Az eredményül kapott tartomány visszafelé áthelyezte az a <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>a kért elejére `unit` határt.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>      3.  A tartomány előre és hátra a kerül a <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>által a kért számú `unit` határokat.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>      4.  A tartomány majd kibontja a elfajult tartomány állapotának át a <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>által kért egyik végpont `unit` határt.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>       ![Tartomány által áthelyezés & ExpandToEnclosingUnit módosításának](~/add/media/uia-textpattern-moveandexpand-examples.png &quot;által áthelyezés & ExpandToEnclosingUnit beállításai között&quot;) példák hogyan szöveg széles módosul Move() és a szöveges tartalom ExpandToEnclosingUnit() (vagy belső szövegében) a szövegtároló és beágyazott objektum, például egy hiperhivatkozás vagy tábla cella ki van téve, mind a vezérlő nézetében, és a tartalom nézet egyetlen, a folyamatos szöveg adatfolyamként a [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] fán; az objektum a határok figyelmen kívül lesznek hagyva.       ![Beágyazott objektumok által felölelt szöveg tartománya. ] (~/add/media/uia-textpattern-embeddedobjecttextranges.png &quot;Beágyazott objektumok által felölelt szöveg tartományokat.&quot;)   Példa a beágyazott objektumok és a tartomány szöveg adatfolyam áthelyezés tekintetben mindkét rejtett és látható szöveg kiterjedő.       Áthelyezési megfelel a következő legnagyobb <xref:System.Windows.Automation.Text.TextUnit>támogatott, ha az adott <xref:System.Windows.Automation.Text.TextUnit>a vezérlő nem támogatja.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>       A sorrendben, a legnagyobb, legkisebb egységből lásd alább.      - <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>Semmilyen módon nem változtathatja meg a szöveg, a szöveges tartomány csak a szöveg egy másik része által felölelt.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>"
  syntax:
    content: public int Move (System.Windows.Automation.Text.TextUnit unit, int count);
    parameters:
    - id: unit
      type: System.Windows.Automation.Text.TextUnit
      description: "A szöveg egység határ."
    - id: count
      type: System.Int32
      description: "A szöveg egységek áthelyezése száma.       Egy pozitív értéket a szöveges tartomány előre helyezi, negatív érték helyezi át az előző verziókkal való szövegtartomány és 0 nincs hatása."
