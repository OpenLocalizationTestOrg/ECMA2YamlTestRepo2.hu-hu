- uid: System.Windows.Automation.Provider.ITextRangeProvider.ExpandToEnclosingUnit(System.Windows.Automation.Text.TextUnit)
  id: ExpandToEnclosingUnit(System.Windows.Automation.Text.TextUnit)
  parent: System.Windows.Automation.Provider.ITextRangeProvider
  langs:
  - csharp
  name: ExpandToEnclosingUnit(TextUnit)
  nameWithType: ITextRangeProvider.ExpandToEnclosingUnit(TextUnit)
  fullName: System.Windows.Automation.Provider.ITextRangeProvider.ExpandToEnclosingUnit(TextUnit)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "A megadott szöveg egység a szövegtartomány bontja ki."
  remarks: "Ha a tartomány már a megadott egységek egy pontos mennyisége akkor változatlan marad.       Nincs a lépések egy sorozatát ahhoz, hogy a háttérben is érintett a <xref:System.Windows.Automation.Provider.ITextRangeProvider.Move%2A>metódus sikeres végrehajtásához.</xref:System.Windows.Automation.Provider.ITextRangeProvider.Move%2A>      1.  A szöveges tartomány van normalizált; Ez azt jelenti, hogy a szöveg tartomány össze van-e csukva elfajult tartományban, a <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>végpont, amely lehetővé teszi a <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>felesleges végpont.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> </xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> Ez a lépés nem olyan esetekben, ahol szöveg széles kiterjedő félreérthetőség megszüntetéséhez szükséges `unit` határok, például &quot;{U} RL [http://www.microsoft.com](http://www.microsoft.com) beágyazott szöveg&quot; hol &quot;{&quot; és &quot;}&quot; olyan tartomány végpontok, a szöveget.      2.  Az eredményül kapott tartomány visszafelé áthelyezte az a <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>a kért elejére `unit` határt.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>      3.  A tartomány előre és hátra a kerül a <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>által a kért számú `unit` határokat.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>      4.  A tartomány majd kibontja a elfajult tartomány állapotának át a <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>által kért egyik végpont `unit` határt.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>       ![Tartomány által áthelyezés & ExpandToEnclosingUnit módosításának](~/add/media/uia-textpattern-moveandexpand-examples.png &quot;által áthelyezés & ExpandToEnclosingUnit beállításai között&quot;) példák hogyan szöveg széles módosul Move() és ExpandToEnclosingUnit() > [!NOTE] > ezeket a lépéseket szükség, mert gyakori, hogy egy teljes word, a mondatok vagy a teljes bekezdést a kurzort vagy bármely virtuális kurzorpozíció olvasni képernyőolvasók.       ExpandToEnclosingUnit tiszteletben tartja a rejtett, és a látható szöveg.       ExpandToEnclosingUnit megfelel a következő legnagyobb <xref:System.Windows.Automation.Text.TextUnit>támogatott, ha az adott <xref:System.Windows.Automation.Text.TextUnit>a vezérlő nem támogatja.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>       A sorrendben, a legnagyobb, legkisebb egységből lásd alább.      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit>"
  syntax:
    content: public void ExpandToEnclosingUnit (System.Windows.Automation.Text.TextUnit unit);
    parameters:
    - id: unit
      type: System.Windows.Automation.Text.TextUnit
      description: "A szöveges egység."
  overload: System.Windows.Automation.Provider.ITextRangeProvider.ExpandToEnclosingUnit*
  exceptions: []
  platform:
  - net462
