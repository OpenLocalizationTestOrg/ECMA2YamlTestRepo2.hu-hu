  name: RequiredAttributeAttribute
  nameWithType: RequiredAttributeAttribute
  fullName: System.Runtime.CompilerServices.RequiredAttributeAttribute
  type: Class
  summary: "Megadja, hogy egy importáló fordító kell teljes megértéséhez típusdefinícióban szemantikáját, vagy megtagadják rá.  Ez az osztály nem örökölhető."
  remarks: "Ez az attribútum alkalmazhat osztályok, struktúrák, enumerálások és kapcsolatok.       Ez az attribútum segítségével például megjelölni egy C++ osztály, amely a másolási konstruktorral. Minden ilyen osztály használó fordító meg kell érteniük a használatra, minden megkötés, mint például a szemétgyűjtés soha nem létrehozása adott osztály egy objektumának gyűjtött halommemória, mert áthelyezését nem hívja meg a másolási konstruktorral.       Az osztályok <xref:System.Runtime.CompilerServices>fordító írók csak akkor vannak.</xref:System.Runtime.CompilerServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RequiredAttributeAttribute : Attribute
