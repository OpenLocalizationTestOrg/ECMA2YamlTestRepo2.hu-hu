  summary: "Lekérdezi a hang culture."
  remarks: "A <xref:System.Globalization.CultureInfo>osztály minden egyes kulturális környezet egyedi nevét határozza meg.</xref:System.Globalization.CultureInfo> A név nem egy nyelv társított ISO 639 kétbetűs kis kulturális környezet kódot és egy olyan országban vagy régióban társított ISO 3166 kétbetűs nagybetűs szubkultúrákhoz kódot. Kulturális környezet neve például &quot;es-US&quot; a spanyol, a francia, Kanadában szóbeli az Egyesült Államokban és a &quot;fr-CA&quot; szóbeli. Megadhat egy semleges kulturális környezet csak az kétjegyű kis nyelvi kód használatával. Például &quot;hu&quot; a semleges kulturális környezet meghatározása a francia, és a &quot;de&quot; a semleges kulturális környezet meghatározása német."
  syntax:
    content: public System.Globalization.CultureInfo Culture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "Értéket ad vissza egy <xref:System.Globalization.CultureInfo>objektum, amely tájékoztatást ad azokról egy adott kulturális környezet, például a kulturális környezet, az írásban rendszer, a használt, naptár nevének és a dátumok formázásához és rendezheti a karakterláncok.</xref:System.Globalization.CultureInfo>"
