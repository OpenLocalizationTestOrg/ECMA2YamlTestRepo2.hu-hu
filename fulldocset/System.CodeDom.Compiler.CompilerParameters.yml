  namespace: System.CodeDom.Compiler
  summary: "Lekérdezi vagy beállítja a core vagy a szabványos például alaptípusokat tartalmazó szerelvény neve <xref:System.Object>, <xref:System.String>, vagy <xref:System.Int32>.</xref:System.Int32> </xref:System.String> </xref:System.Object>"
  remarks: "Ha ez a tulajdonság értéke üres karakterlánc vagy `null`, a fordító használja az alapértelmezett core szerelvény. A fordítóprogram verziójától függően az alapértelmezett core szerelvény lehet mscorlib.dll vagy System.Runtime.dll keretrendszer könyvtára vagy referencia szerelvény könyvtár. Ez a tulajdonság értéke nem üres, a kód Document Object Model (CodeDOM) explicit módon megadott szerelvényre hivatkozik, és bocsát ki, amelyek a fordító nem hivatkozni szerelvények implicit módon történik a fordítás során fordítóprogram kapcsolói... A compilers – hivatkozó a core vagy a szabványos szerelvény csak implicit módon, az alapértelmezett, ezt a tulajdonságot a saját használható. A compilers –, amely implicit módon hivatkozik szerelvények továbbá a core vagy a szabványos szerelvény, ezzel a beállítással igényelheti a további megadása a <xref:System.CodeDom.Compiler.CompilerParameters.ReferencedAssemblies%2A?displayProperty=fullName>tulajdonság.</xref:System.CodeDom.Compiler.CompilerParameters.ReferencedAssemblies%2A?displayProperty=fullName>      > [!NOTE] > Egy <xref:System.CodeDom.Compiler.ICodeCompiler>vagy <xref:System.CodeDom.Compiler.CodeDomProvider>végrehajtása úgy is dönthet, hogy hagyja figyelmen kívül ezt a tulajdonságot.</xref:System.CodeDom.Compiler.CodeDomProvider> </xref:System.CodeDom.Compiler.ICodeCompiler>"
  syntax:
    content: public string CoreAssemblyFileName { get; set; }
    return:
      type: System.String
      description: "A core alaptípusokat tartalmazó szerelvény neve."
  overload: System.CodeDom.Compiler.CompilerParameters.CoreAssemblyFileName*
  exceptions: []
  platform:
  - net462
