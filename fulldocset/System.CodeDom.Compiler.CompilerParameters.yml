  summary: "Lekérdezi a .NET-keretrendszer erőforrás fájlok közé tartoznak a szerelvény kimeneti fordítása során."
  remarks: "Beágyazott erőforrások beépülnek a generált szerelvényben kimeneti fájl. Például a tulajdonságon keresztül fájljait hasonlít a `/resource` nagy része a .NET-keretrendszer compilers – által támogatott parancssori argumentum.       Nem minden compilers – támogatja a .NET-keretrendszer erőforrásfájlokat, így a <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A> <xref:System.CodeDom.Compiler.GeneratorSupport>.</xref:System.CodeDom.Compiler.GeneratorSupport> jelzővel metódus</xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A> meghívásával kell tesztelni a támogatási       Egy vagy több .NET-keretrendszer erőforrás Fájlelérési utak hozzáadása a visszaadott <xref:System.Collections.Specialized.StringCollection>a file-erőforrásokhoz beágyazása a lefordított szerelvényben.</xref:System.Collections.Specialized.StringCollection> Duplikált vagy érvénytelen a fájl elérési útja eredmények hozzáadása a fordítási hibák; Győződjön meg arról, hogy minden egyes karakterlánc határoz meg egy egyedi fájl elérési útja egy érvényes .NET-keretrendszer erőforrás.       EmbeddedResources használja az alapértelmezett vagy a semleges kulturális környezethez .NET-keretrendszer erőforrásait tartalmazza a szerelvényt; használja a <xref:System.CodeDom.Compiler.CompilerParameters.LinkedResources%2A>tulajdonság szatellit szerelvényeket a .NET-keretrendszer erőforrásokra kell hivatkoznia.</xref:System.CodeDom.Compiler.CompilerParameters.LinkedResources%2A>"
  example:
