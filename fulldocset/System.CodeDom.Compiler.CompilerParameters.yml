  name: CompilerParameters
  nameWithType: CompilerParameters
  fullName: System.CodeDom.Compiler.CompilerParameters
  type: Class
  summary: "A fordító hívásához használt paraméterek jelöli."
  remarks: "A CompilerParameters objektum beállításokat adja meg, és a beállítások egy <xref:System.CodeDom.Compiler.ICodeCompiler>felületet.</xref:System.CodeDom.Compiler.ICodeCompiler>       Ha egy végrehajtható programot, meg kell adni a <xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A>tulajdonságot `true`.</xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A> Ha a <xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A>értéke `false`, a fordító hoz létre egy osztálytár.</xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A> Alapértelmezés szerint egy új CompilerParameters inicializálva van a <xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A>tulajdonsága `false`.</xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A> Ha egy végrehajtható fájlt a CodeDOM grafikonból egy <xref:System.CodeDom.CodeEntryPointMethod>definiálni kell a grafikonon.</xref:System.CodeDom.CodeEntryPointMethod> Ha több kód belépési pontok, adhatja meg az osztály, amely meghatározza a belépési pontot úgy, hogy az osztály nevét a <xref:System.CodeDom.Compiler.CompilerParameters.MainClass%2A>tulajdonság.</xref:System.CodeDom.Compiler.CompilerParameters.MainClass%2A>       Megadhatja, hogy a kimeneti szerelvény, a fájl nevét a <xref:System.CodeDom.Compiler.CompilerParameters.OutputAssembly%2A>tulajdonság.</xref:System.CodeDom.Compiler.CompilerParameters.OutputAssembly%2A> Ellenkező esetben a kimeneti fájl alapértelmezett neve lesz. Hibakeresési információ generált szerelvényben, adja meg a <xref:System.CodeDom.Compiler.CompilerParameters.IncludeDebugInformation%2A>tulajdonságot `true`.</xref:System.CodeDom.Compiler.CompilerParameters.IncludeDebugInformation%2A> Ha a projekt hivatkozik szerelvényeket, meg kell adni a szerelvényneveknek elemek egy <xref:System.Collections.Specialized.StringCollection>beállítása a <xref:System.CodeDom.Compiler.CompilerParameters.ReferencedAssemblies%2A>fordítási meghívásakor használt CompilerParameters tulajdonsága.</xref:System.CodeDom.Compiler.CompilerParameters.ReferencedAssemblies%2A> </xref:System.Collections.Specialized.StringCollection>       Egy szerelvény írt lemez helyett a memória beállításával állíthat össze a <xref:System.CodeDom.Compiler.CompilerParameters.GenerateInMemory%2A>tulajdonságot `true`.</xref:System.CodeDom.Compiler.CompilerParameters.GenerateInMemory%2A> Amikor egy szerelvény a memóriában történik, a kódot úgy szerezheti be hivatkozni kell a generált szerelvényben az <xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A> <xref:System.CodeDom.Compiler.CompilerResults>.</xref:System.CodeDom.Compiler.CompilerResults> tulajdonsága</xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A> Ha egy szerelvény ír lemezre, ezt úgy szerezheti be az elérési út a generált szerelvényben az <xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A> <xref:System.CodeDom.Compiler.CompilerResults>.</xref:System.CodeDom.Compiler.CompilerResults> tulajdonsága</xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>       Adja meg, amelynél fordítási halt figyelmeztetést, állítsa be a <xref:System.CodeDom.Compiler.CompilerParameters.WarningLevel%2A>tulajdonság fordítási halt a figyelmeztetési szintje jelölő egész.</xref:System.CodeDom.Compiler.CompilerParameters.WarningLevel%2A> Beállíthatja úgy is megállítani fordítási, ha a figyelmeztetések hibát úgy, hogy a fordító a <xref:System.CodeDom.Compiler.CompilerParameters.TreatWarningsAsErrors%2A>tulajdonságot `true`.</xref:System.CodeDom.Compiler.CompilerParameters.TreatWarningsAsErrors%2A>       Adjon meg egy egyéni parancssori argumentum-karakterláncot a fordítási folyamat meghívásakor használni, állítsa a karakterlánc a <xref:System.CodeDom.Compiler.CompilerParameters.CompilerOptions%2A>tulajdonság.</xref:System.CodeDom.Compiler.CompilerParameters.CompilerOptions%2A> Ha egy Win32 biztonsági jogkivonatot a fordító folyamatnak meghívásához szükséges, adja meg a lexikális elem szerepel a <xref:System.CodeDom.Compiler.CompilerParameters.UserToken%2A>tulajdonság.</xref:System.CodeDom.Compiler.CompilerParameters.UserToken%2A> .NET-keretrendszer Erőforrásfájlok a lefordított szerelvényben egészítse az erőforrás-fájlok a nevét a <xref:System.CodeDom.Compiler.CompilerParameters.EmbeddedResources%2A>tulajdonság.</xref:System.CodeDom.Compiler.CompilerParameters.EmbeddedResources%2A> Egy másik szerelvény a .NET-keretrendszer erőforrásokra hivatkoznak, vegye fel a neveket a erőforrás fájlok a <xref:System.CodeDom.Compiler.CompilerParameters.LinkedResources%2A>tulajdonság.</xref:System.CodeDom.Compiler.CompilerParameters.LinkedResources%2A> Win32 erőforrásfájl szerepeljenek a lefordított szerelvényben, adja meg a Win32-erőforrásfájl neve a <xref:System.CodeDom.Compiler.CompilerParameters.Win32Resource%2A>tulajdonság.</xref:System.CodeDom.Compiler.CompilerParameters.Win32Resource%2A>      > [!NOTE] > Ez az osztály tartalmazza az igény szerinti kapcsolat és az osztály szintjén, amelyre vonatkozik az összes tag egy öröklési igény szerint. A <xref:System.Security.SecurityException>fordul elő, amikor a közvetlen hívónak vagy a származtatott osztály nem rendelkezik engedéllyel a teljesen megbízható.</xref:System.Security.SecurityException> További biztonsági követelményeivel kapcsolatos további információkért lásd: [hivatkozás iránti igények kielégítése érdekében](~/add/includes/ajax-current-ext-md.md) és [öröklési iránti igények kielégítése érdekében](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
