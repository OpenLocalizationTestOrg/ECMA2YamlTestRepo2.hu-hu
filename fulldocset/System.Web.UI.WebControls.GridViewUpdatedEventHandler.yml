  remarks: "A <xref:System.Web.UI.WebControls.GridView>szabályozása vált ki a <xref:System.Web.UI.WebControls.GridView.RowUpdated>eseményt, ha egy frissítés gombra (gombot a `CommandName` tulajdonság &quot;Frissítés&quot; értékre van állítva) a vezérlőben kattint, de később a <xref:System.Web.UI.WebControls.GridView>vezérlő frissíti a rekordot.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdated> </xref:System.Web.UI.WebControls.GridView> Ez lehetővé teszi, hogy egy egyéni rutin, például a frissítési művelet eredményeinek ellenőrzése, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       Egy GridViewUpdatedEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
