- uid: System.Windows.Forms.KeyPressEventArgs.KeyChar
  id: KeyChar
  parent: System.Windows.Forms.KeyPressEventArgs
  langs:
  - csharp
  name: KeyChar
  nameWithType: KeyPressEventArgs.KeyChar
  fullName: System.Windows.Forms.KeyPressEventArgs.KeyChar
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Lekérdezi vagy beállítja a karakter nélkül a kulcs tartozik."
  remarks: "A tulajdonsággal KeyChar minta billentyűleütéseket a futási időben és futásidejű különleges körülmények billentyűleütéseket módosításához. Például a KeyChar segítségével is letilthatja a nem numerikus kódkészletét, ha a felhasználó megadja egy ZIP-kódot, majd minden szedett kódkészletét bejegyzés adatmező nagybetűk, vagy a billentyűzet vagy egyéb kulcs bemeneti eszköz adott billentyűkombinációinak a figyelheti.       Futtasson, vagy állítsa be a következő kulcsok: - a – z, A-Z.      -CTRL.      -Írásjelek.      -Number-kulcsokat, mind a billentyűzet és a számbillentyűzeten tetején.      -ADJA MEG.       Nem lehet kiolvasni, vagy állítsa be a következő kulcsok:-a TAB billentyűt.      -BESZÚRÁSA és törlése.      -HOME.      -A BEFEJEZÉSI.      -PAGE UP vagy PAGE DOWN.      F1-F2.      -ALT.      -Nyílbillentyűkkel lehetséges.      > [!NOTE] > Felderítéséhez a fent említett nem karakteres kulcsok kapcsolatos információkért tekintse meg az <xref:System.Windows.Forms.KeyEventArgs>osztályhoz.</xref:System.Windows.Forms.KeyEventArgs>      -"
  example:
  - "The following example creates a <xref:System.Windows.Forms.TextBox> control. The `keypressed` method uses the KeyChar property to check whether the ENTER key pressed. If the ENTER key is pressed, the <xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A> property is set to `true`, which indicates the event is handled.  \n  \n [!code-vb[KeyPressEventArgs#1](~/add/codesnippet/visualbasic/p-system.windows.forms.k_2_1.vb)]\n [!code-cs[KeyPressEventArgs#1](~/add/codesnippet/csharp/p-system.windows.forms.k_2_1.cs)]\n [!code-cpp[KeyPressEventArgs#1](~/add/codesnippet/cpp/p-system.windows.forms.k_2_1.cpp)]"
  syntax:
    content: public char KeyChar { get; set; }
    return:
      type: System.Char
      description: "Áll ASCII karaktert. Például ha a felhasználó megnyomja a SHIFT + K, ez a tulajdonság adja vissza egy kis k"
  overload: System.Windows.Forms.KeyPressEventArgs.KeyChar*
