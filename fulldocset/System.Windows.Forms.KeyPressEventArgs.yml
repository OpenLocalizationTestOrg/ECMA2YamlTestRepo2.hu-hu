  nameWithType: KeyPressEventArgs
  fullName: System.Windows.Forms.KeyPressEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.Forms.Control.KeyPress&quot;> </xref> esemény."
  remarks: "Egy KeyPressEventArgs a karakter, amely jön létre, amikor a felhasználó megnyomja a kulcs határozza meg. Például amikor a felhasználó megnyomja a SHIFT + K, a <xref:System.Windows.Forms.KeyPressEventArgs.KeyChar%2A>tulajdonság adja vissza egy kis k       A <xref:System.Windows.Forms.Control.KeyPress>esemény akkor következik be, amikor a felhasználó megnyomja egy kulcsot.</xref:System.Windows.Forms.Control.KeyPress> </xref:System.Windows.Forms.KeyPressEventArgs.KeyChar%2A> Szorosan kapcsolódó <xref:System.Windows.Forms.Control.KeyPress>esemény a következők <xref:System.Windows.Forms.Control.KeyUp>és <xref:System.Windows.Forms.Control.KeyDown>.</xref:System.Windows.Forms.Control.KeyDown> </xref:System.Windows.Forms.Control.KeyUp> </xref:System.Windows.Forms.Control.KeyPress> két esemény A <xref:System.Windows.Forms.Control.KeyDown>esemény megelőzi egyes <xref:System.Windows.Forms.Control.KeyPress>eseményt, amikor a felhasználó megnyomja egy kulcs, és egy <xref:System.Windows.Forms.Control.KeyUp>az esemény akkor következik be, amikor a felhasználó felenged egy billentyűt.</xref:System.Windows.Forms.Control.KeyUp> </xref:System.Windows.Forms.Control.KeyPress> </xref:System.Windows.Forms.Control.KeyDown> Amikor a felhasználó rendelkezik a mozgatható, ismétlődő <xref:System.Windows.Forms.Control.KeyDown>és <xref:System.Windows.Forms.Control.KeyPress>események következnek be minden alkalommal, amikor a karakter ismétlődik.</xref:System.Windows.Forms.Control.KeyPress> </xref:System.Windows.Forms.Control.KeyDown> Egy <xref:System.Windows.Forms.Control.KeyUp>esemény jön létre kiadásakor.</xref:System.Windows.Forms.Control.KeyUp>       Az összes <xref:System.Windows.Forms.Control.KeyPress>esemény átadása egy KeyPressEventArgs.</xref:System.Windows.Forms.Control.KeyPress> A <xref:System.Windows.Forms.KeyEventArgs>közlekednek az egyes <xref:System.Windows.Forms.Control.KeyDown>és <xref:System.Windows.Forms.Control.KeyUp>esemény.</xref:System.Windows.Forms.Control.KeyUp> </xref:System.Windows.Forms.Control.KeyDown> </xref:System.Windows.Forms.KeyEventArgs> A <xref:System.Windows.Forms.KeyEventArgs>határozza meg, hogy bármely módosító kulcsok (CTRL, SHIFT vagy ALT) egy másik kulcssal volt-e nyomva.</xref:System.Windows.Forms.KeyEventArgs> (Ez módosító is szerezhető keresztül a <xref:System.Windows.Forms.Control.ModifierKeys%2A>tulajdonsága a <xref:System.Windows.Forms.Control>osztály)</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.ModifierKeys%2A>       Állítsa be <xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A>való `true` megszakítja a `KeyPress` esemény.</xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A> A vezérlő így nem dolgozza fel a billentyű megnyomása.      > [!NOTE] > Egyes vezérlők fel fogja dolgozni a <xref:System.Windows.Forms.Control.KeyDown>.</xref:System.Windows.Forms.Control.KeyDown> bizonyos billentyűparancsra Például <xref:System.Windows.Forms.RichTextBox>dolgozza fel az Enter billentyűt, mielőtt <xref:System.Windows.Forms.Control.KeyPress>nevezik.</xref:System.Windows.Forms.Control.KeyPress> </xref:System.Windows.Forms.RichTextBox> Ilyen esetekben nem lehet megszakítani a <xref:System.Windows.Forms.Control.KeyPress>esemény, és vissza kell vonniuk a kulcs stroke elem a <xref:System.Windows.Forms.Control.KeyDown>helyette.</xref:System.Windows.Forms.Control.KeyDown> </xref:System.Windows.Forms.Control.KeyPress>       Az esemény modell kapcsolatos információkért lásd: [események](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example illustrates using the KeyPressEventArgs to count keys as they are pressed and to display the results after each key press. <xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A> is then set to true to keep the operating system from further processing the key. The example assumes a form with a <xref:System.Windows.Forms.TextBox> placed on it.  \n  \n [!code-cpp[Classic KeyPressEventArgs Example#1](~/add/codesnippet/cpp/t-system.windows.forms.k_0_1.cpp)]\n [!code-cs[Classic KeyPressEventArgs Example#1](~/add/codesnippet/csharp/t-system.windows.forms.k_0_1.cs)]\n [!code-vb[Classic KeyPressEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.k_0_1.vb)]  \n  \n You must create a new instance of this class. You must also set the event handler. You can do this in the constructor for your class.  \n  \n [!code-cpp[Classic KeyPressEventArgs Example#2](~/add/codesnippet/cpp/t-system.windows.forms.k_0_2.cpp)]\n [!code-cs[Classic KeyPressEventArgs Example#2](~/add/codesnippet/csharp/t-system.windows.forms.k_0_2.cs)]\n [!code-vb[Classic KeyPressEventArgs Example#2](~/add/codesnippet/visualbasic/t-system.windows.forms.k_0_2.vb)]  \n  \n When the specified event is raised in the control, the attached method is called and the application can execute code in response to the event."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class KeyPressEventArgs : EventArgs
