  name: ResXResourceWriter
  nameWithType: ResXResourceWriter
  fullName: System.Resources.ResXResourceWriter
  type: Class
  summary: "Erőforrások ír egy XML-erőforrás (.resx kiterjesztésű) fájlt vagy a kimeneti adatfolyamokat."
  remarks: "A ResXResourceWriter erőforrások írja az XML-formátumú. Egy bináris erőforrásfájl használja <xref:System.Resources.ResourceWriter>.</xref:System.Resources.ResourceWriter>       A név/érték párok erőforrások vannak megadva a <xref:System.Resources.ResXResourceWriter.AddResource%2A>metódus.</xref:System.Resources.ResXResourceWriter.AddResource%2A> Erőforrásnevek megkülönböztetik a kis-és nagybetűket a keresések; használatakor de könnyebben hitelesítőeszközhöz támogatja, és kiiktathatja a hibák, ResXResourceWriter nem engedélyezi a a.resx fájl neve, amely esetben csak változhat.       A.resx fájl létrehozásához hozzon létre egy ResXResourceWriter egyedi nevet a fájlnak, hívás <xref:System.Resources.ResXResourceWriter.AddResource%2A>legalább egyszer hívja <xref:System.Resources.ResXResourceWriter.Generate%2A>erőforrások fájl írása a lemezre, majd hívja a <xref:System.Resources.ResXResourceWriter.Close%2A>fájl bezárása.</xref:System.Resources.ResXResourceWriter.Close%2A> </xref:System.Resources.ResXResourceWriter.Generate%2A> </xref:System.Resources.ResXResourceWriter.AddResource%2A> Hívása <xref:System.Resources.ResXResourceWriter.Close%2A>implicit módon fog <xref:System.Resources.ResXResourceWriter.Generate%2A>a fájlt, ha szükséges.</xref:System.Resources.ResXResourceWriter.Generate%2A> </xref:System.Resources.ResXResourceWriter.Close%2A>       Az erőforrások nem feltétlenül szerepel ugyanabban a sorrendben Hozzáadás.       További információk a a.resx fájl, lásd: [.resx kiterjesztésű fájlok programozott használata](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Ez az osztály tartalmazza az igény szerinti kapcsolat és az osztály szintjén, amelyre vonatkozik az összes tag egy öröklési igény szerint. A <xref:System.Security.SecurityException>fordul elő, amikor a közvetlen hívónak vagy a származtatott osztály nem rendelkezik engedéllyel a teljesen megbízható.</xref:System.Security.SecurityException>"
  example:
  - "The following example creates a .resx file named `CarResources.resx` that stores six strings, an icon, and two application-defined objects (two `Automobile` objects). Note that the `Automobile` class, which is defined and instantiated in the example, is tagged with the <xref:System.SerializableAttribute> attribute.  \n  \n [!code-cs[conceptual.resources.resx#1](~/add/codesnippet/csharp/t-system.resources.resxr_2_1.cs)]\n [!code-vb[conceptual.resources.resx#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_2_1.vb)]"
  syntax:
    content: 'public class ResXResourceWriter : System.Resources.IResourceWriter'
  inheritance:
  - System.Object
  implements:
