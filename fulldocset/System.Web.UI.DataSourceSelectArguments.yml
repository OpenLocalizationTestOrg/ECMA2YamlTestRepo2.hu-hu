  name: DataSourceSelectArguments
  nameWithType: DataSourceSelectArguments
  fullName: System.Web.UI.DataSourceSelectArguments
  type: Class
  summary: "Adathoz kötött vezérlők használó adatok kapcsolatos műveletek kérhet adatforrás-vezérlők, amikor az adatok lekérésére mechanizmust biztosít. Ez az osztály nem örökölhető."
  remarks: "Adathoz kötött vezérlők a DataSourceSelectArguments osztály használatával kérelem, hogy egy adatforrás-vezérlő műveleteket hajt végre a további kapcsolódó adatok eredménykészletet, például az adatok rendezése vagy egy adott részének adatok visszaadása. Ezen adatok kapcsolatos műveletek vannak számba veszi a <xref:System.Web.UI.DataSourceCapabilities>számbavételi.</xref:System.Web.UI.DataSourceCapabilities> A következő táblázat azt jelzi, hogy a DataSourceSelectArguments osztály hogyan támogatja a ezen adatok kapcsolatos műveletek.      | Képesség |} Kapcsolódó DataSourceSelectArguments |}   |----------------|--------------------------------------------------|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>|       Adathoz kötött vezérlők hívható explicit módon a <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>adatait, amely meghívja a bind metódust a <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>velük társított az adatforrás-vezérlő metódus.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> </xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> Ily módon az adathoz kötött vezérlő adatokat lekérdezi az adatforrás-vezérlő igény szerint. Mivel a <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metódus DataSourceSelectArguments paramétert fogad el, az adathoz kötött vezérlő felelős a létrehozásával és egy DataSourceSelectArguments objektum kezelése, és átadja azt a a <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metódusban, amikor adatokat kikeresi az adatforrás vezérlőjének.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>       Bizonyos esetekben adathoz kötött vezérlők előfordulhat, hogy nem kell minden további kapcsolódó adatok képességeket. Ebben az esetben az adathoz kötött vezérlők adjon át egy <xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>objektum argumentumok a <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metódus.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>       Adathoz kötött vezérlők a rendezett eredményhalmazt, tekintse meg a adatforrásnézet <xref:System.Web.UI.DataSourceView.CanSort%2A>tulajdonság futásidejét, és adja hozzá a <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>funkció használatával a <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>metódus.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanSort%2A> Külön műveletként, az adathoz kötött vezérlő egy rendezett származó eredményhalmazt adatforrás-vezérlőhöz beállításával kérheti a <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>átadott DataSourceSelectArguments objektum tulajdonságának a <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metódus.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>       Lapozófájl használata esetén adathoz kötött vezérlők ellenőrzése egy adatforrásnézet <xref:System.Web.UI.DataSourceView.CanPage%2A>tulajdonság futásidejét, és adja hozzá a <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>funkció használatával a <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>metódus.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanPage%2A> Külön műveletként, az adathoz kötött vezérlő kérhetnek az adatok egy részét a lapozó-adatforrás-vezérlőhöz úgy, hogy a <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>és <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>átadott a DataSourceSelectArguments objektum tulajdonságainak a <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metódus.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>       A sorok teljes számát a lapozófájl forgatókönyvek lekéréséhez adathoz kötött vezérlők ellenőrzése egy adatforrásnézet <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A>tulajdonság futásidejét, és adja hozzá a <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>funkció használatával a <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>metódus.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A> Külön műveletként, az adathoz kötött vezérlő kérhetnek a sorok teljes számát a lapozó-adatforrás-vezérlőhöz úgy, hogy a <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>átadott DataSourceSelectArguments objektum tulajdonságának a <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metódus.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> Ha a <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metódus ad vissza, a sorok teljes számának által tartalmazott a <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>tulajdonság.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>      > [!IMPORTANT] > DataSourceSelectArguments tulajdonságainak vannak beállítva, de a jelenleg kötött adatforrás-vezérlő nem támogatja a kért funkció, ha egy <xref:System.InvalidOperationException>kivétel történt, amikor a <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>metódust.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException>"
