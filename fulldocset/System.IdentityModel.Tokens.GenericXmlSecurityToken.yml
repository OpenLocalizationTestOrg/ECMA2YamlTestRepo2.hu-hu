  name: GenericXmlSecurityToken
  nameWithType: GenericXmlSecurityToken
  fullName: System.IdentityModel.Tokens.GenericXmlSecurityToken
  type: Class
  summary: "A biztonsági jogkivonat XML alapjául jelöli."
  remarks: "A GenericXmlSecurityToken osztály használatára fogadhatnak jogkivonatot a meghatározás nem definiált a hálózaton keresztül, vagy nincs mód, hogy a biztonsági jogkivonat típusának meghatározása. Például összevonási forgatókönyv egy kérelem biztonsági jogkivonat (RST) a biztonsági jogkivonat szolgáltatás (STS) történő küldésekor nem mindig tudja az STS által visszaadott biztonsági jogkivonatot típusú. Ilyen esetekben egy GenericXmlSecurityToken segítségével tárolja a biztonsági jogkivonat XML-együtt belső és külső hivatkozását.       A GenericXmlSecurityToken osztály használatával adja meg a jogcímek XML használatát, ha a beépített biztonsági jogkivonatok nem elegendő. Egyéb biztonsági jogkivonatokat XML, a jogcímek adhat meg, azonban a GenericXmlSecurityToken biztonsági jogkivonat általános lehetővé teszi, hogy egy alkalmazás által meghatározott állítható be az XML-kód egy biztonsági jogkivonatot."
  syntax:
    content: 'public class GenericXmlSecurityToken : System.IdentityModel.Tokens.SecurityToken'
  inheritance:
