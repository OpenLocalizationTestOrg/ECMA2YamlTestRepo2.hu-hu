  name: WebFormsReferenceManager
  nameWithType: WebFormsReferenceManager
  fullName: System.Web.UI.Design.WebFormsReferenceManager
  type: Class
  summary: "Egy olyan alaposztályból biztosít a típusok, irányelvek és az aktuális webes projekt dokumentum szabályozza. Ez az osztály kell örökölhető."
  remarks: "A WebFormsReferenceManager alaposztályból való hozzáférés biztosítása típusok, irányelvek és a webes projekt dokumentumban definiált felhasználói vezérlők tervező állomások valósítják meg. A Tervező vezérlőosztálya a WebFormsReferenceManager használható, a definíciók, az aktuális dokumentum elérésére, és új kódelőtagot hozzáadása a dokumentumhoz.       A Tervező állomás által biztosított WebFormsReferenceManager szolgáltatások hozzáférhet a <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>tulajdonsága egy <xref:System.Web.UI.Design.WebFormsRootDesigner>végrehajtása.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A> A <xref:System.Web.UI.Design.WebFormsRootDesigner>megvalósítási kétféleképpen érhetők el: - osztályok származó <xref:System.Web.UI.Design.ControlDesigner>használhatja a <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>tulajdonság eléréséhez a <xref:System.Web.UI.Design.WebFormsRootDesigner>a Tervező állomás által megadott megvalósítási.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner> WebFormsReferenceManager végrehajtása keresztül van megadva a <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>tulajdonsága <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>tulajdonság.</xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>      -Más Tervező osztályok férhetnek hozzá a <xref:System.Web.UI.Design.WebFormsRootDesigner>első megszerzésével megvalósítása a <xref:System.ComponentModel.Design.IDesignerHost>keresztül a Tervező összetevő megvalósítása szolgáltatások <xref:System.ComponentModel.Component.Site%2A>, és majd hívja a <xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A>módszer használatával a Tervező gazdagép <xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A>tulajdonság.</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A> </xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A> </xref:System.ComponentModel.Component.Site%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.Web.UI.Design.WebFormsRootDesigner>          > [!NOTE] > WebFormsReferenceManager a felváltja a elavult felület <xref:System.Web.UI.Design.IWebFormReferenceManager>.</xref:System.Web.UI.Design.IWebFormReferenceManager> Régebbi Tervező állomások csak lehet, hogy támogatják a <xref:System.Web.UI.Design.IWebFormReferenceManager>illesztőfelület megvalósítása.</xref:System.Web.UI.Design.IWebFormReferenceManager> Ellenőrizze, hogy a <xref:System.Web.UI.Design.WebFormsRootDesigner>és a Tervező állomás által biztosított WebFormsReferenceManager megvalósítások nem `null` valósítja meg a Tervező gazdagép biztosításához a <xref:System.Web.UI.Design.WebFormsRootDesigner>és WebFormsReferenceManager osztályok.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner>"
  syntax:
    content: public abstract class WebFormsReferenceManager
