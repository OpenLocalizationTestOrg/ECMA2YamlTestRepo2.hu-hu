  name: InstanceDescriptor
  nameWithType: InstanceDescriptor
  fullName: System.ComponentModel.Design.Serialization.InstanceDescriptor
  type: Class
  summary: "Az objektum példányának létrehozásához szükséges információkat biztosít. Ez az osztály nem örökölhető."
  remarks: "Az InstanceDescriptor egy objektum egy példányát leíró adatokat tárolhatja. Ezek az információk segítségével hozzon létre az objektum egy példányát.       Néhány egyéni objektumszerializáló InstanceDescriptor szerializálható objektumok használja. Több különböző módszert egy <xref:System.ComponentModel.TypeDescriptor>InstanceDescriptor segítségével határoz meg vagy hozható létre az objektumokat.</xref:System.ComponentModel.TypeDescriptor>       Az InstanceDescriptor biztosít a következő tag: - A <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.MemberInfo%2A>tulajdonság, amely leírja ezt az objektumot.</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.MemberInfo%2A>      -A <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Arguments%2A>tulajdonság, amely a konstruktor argumentumai az objektumpéldányt használható áll.</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Arguments%2A>      -Olyan logikai érték <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.IsComplete%2A>tulajdonságot, amely jelzi, hogy az objektum teljesen képviseli az aktuális információkat.</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.IsComplete%2A>      -A <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Invoke%2A>képviselt objektum példány létrehozására szolgáló módszer.</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Invoke%2A>"
  example:
  - "The following code example illustrates how to use a type converter that participates in code generation through the use of instance descriptors.  \n  \n [!code-cpp[InstanceDescriptorSample#1](~/add/codesnippet/cpp/t-system.componentmodel._121_1.cpp)]\n [!code-vb[InstanceDescriptorSample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._121_1.vb)]\n [!code-cs[InstanceDescriptorSample#1](~/add/codesnippet/csharp/t-system.componentmodel._121_1.cs)]"
  syntax:
    content: public sealed class InstanceDescriptor
