  name: ControlDesigner
  nameWithType: ControlDesigner
  fullName: System.Web.UI.Design.ControlDesigner
  type: Class
  summary: "Egy alapvezérlőre tervezői osztályt biztosít a Web server vezérlő tervezési módú viselkedését kiterjesztése."
  remarks: "A ControlDesigner osztály biztosít egy alapvezérlőre tervezői osztályt, amely öröklődik, és tervezési idejű támogatást nyújt a webes kiszolgálói vezérlőnek tervezési gazdán, például a kibővített [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)].       A hálózatiobjektum-modellje tervezési idejű megjelenítéssel működik tovább lett fejlesztve, a következő új alaposztályok hozzáférést biztosít az egyszerűsített hálózatiobjektum-modellt a korábbi verziókhoz képest:-ControlDesigner, amely nem új, de jelentős mértékben javult.      -   <xref:System.Web.UI.Design.ContainerControlDesigner>.</xref:System.Web.UI.Design.ContainerControlDesigner>      -   <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      ## Automatikus formázás hozhat létre automatikus és előre definiált formátumokat, amely a változtatások összetett stílus vannak alkalmazása az egyéni webkiszolgáló-vezérlőket lap fejlesztőknek egyszerűsítheti különböző. Például a <xref:System.Web.UI.Design.WebControls.TableDesigner>vezérlő, amely a ControlDesigner osztályból származik, biztosít sok automatikus formátumok közül választhatnak.</xref:System.Web.UI.Design.WebControls.TableDesigner> Megvalósítása, és adja meg az egyéni vezérlők automatikus formázás, a következő funkciókat használhatja: - a <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>tulajdonság.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>      -A <xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>metódus.</xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>      - <xref:System.Web.UI.Design.DesignerAutoFormat>Osztályhoz.</xref:System.Web.UI.Design.DesignerAutoFormat>      - <xref:System.Web.UI.Design.DesignerAutoFormatStyle>Osztályhoz.</xref:System.Web.UI.Design.DesignerAutoFormatStyle>      ## Művelet (intelligens címkék) listák listáját is fontos vagy széles körben használt elvégezhető egy lap fejlesztőről, aki használja a vezérlő tervezéskor felhasználói felületen (UI), a menük, így például [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]. Például a vezérlő tervezéskor nézetét az elérhető feladatok menü biztosítani. Ez magában foglalja a vezérlő automatikusan formázása feladatot. Szeretné megismerni a listáját, végezze el a következő szolgáltatásokkal: - a <xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>tulajdonság.</xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>      - <xref:System.ComponentModel.Design.DesignerActionList>Osztályhoz.</xref:System.ComponentModel.Design.DesignerActionList>      -A <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metódus.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      - <xref:System.ComponentModel.Design.DesignerActionListCollection>Osztályhoz.</xref:System.ComponentModel.Design.DesignerActionListCollection>      - <xref:System.ComponentModel.Design.DesignerActionMethodItem>Osztályhoz.</xref:System.ComponentModel.Design.DesignerActionMethodItem>      - <xref:System.ComponentModel.Design.DesignerActionPropertyItem>Osztályhoz.</xref:System.ComponentModel.Design.DesignerActionPropertyItem>      ## Vezérlő Designer régiók régiók a következők szerkeszthető területek Web server vezérlő tervezéskor nézetben. Ez a szolgáltatás kínál tervezési időben a sablon tartalmát, a belső vezérlők és a Tulajdonságok szerkesztése alakhű hasonló. A vezérlő designer régiókban vezérlők létrehozása akkor is, vagy is használhatja az eszközkészletet áthúzása vezérlők területekre. Régiók kezeli a következő szolgáltatásokkal: - a <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metódus.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>      - <xref:System.Web.UI.Design.DesignerRegion>Osztályhoz.</xref:System.Web.UI.Design.DesignerRegion>      - <xref:System.Web.UI.Design.EditableDesignerRegion>Osztályhoz.</xref:System.Web.UI.Design.EditableDesignerRegion>      -A <xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>metódus.</xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>      -A <xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>metódus.</xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>      ## A modell tervezési idejű szerkesztéséhez sablonalapú hozzon létre egy felhasználói Felületet szabályozza, például a sablonok a <xref:System.Web.UI.WebControls.GridView>kontrolljához korábbi verzióihoz képest jelentős mértékben javult.</xref:System.Web.UI.WebControls.GridView> Létrehozhat összetett egyéni vezérlők, amelyek tartalmazzák az egyszeri jelszóhoz tartozó vezérlőelem különböző részeit, és az egyéni vezérlő designer segítségével a következő funkciókkal sablonok módosítása oldalon fejlesztőknek: - a <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>tulajdonság.</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>      -A <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>tulajdonság.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>      - <xref:System.Web.UI.Design.TemplateGroup>Osztályhoz.</xref:System.Web.UI.Design.TemplateGroup>      ## Tervezési idejű megjelenítési a ControlDesigner osztályhoz az alábbi módszerek támogatásához a Web server vezérlő tervezéskor megjelenítési tartoznak. Ezek a módszerek a legtöbb ugyanazok, mint a korábbi: - a <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>metódus.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>      -A <xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>metódus.</xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>      -A <xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>metódus.</xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>      -A <xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>metódus.</xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>      -A <xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>metódus.</xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>"
  example:
  - "The following code example demonstrates how to create a simple designer class that derives from the ControlDesigner class. This control designer supports a custom `TextControl` class and provides a command to change the text size of a control at design time. The control designer is associated with the control by specifying the control designer in a <xref:System.ComponentModel.DesignerAttribute> object declaration on the `TextControl` class. The key to persisting property changes from the control designer to the HTML markup is found in the `ToggleTextSize` method of the custom `ActionList` class.  \n  \n To try the example, add a reference to the System.Design.dll assembly and compile the code.  \n  \n [!code-vb[ControlDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_1.vb)]\n [!code-cs[ControlDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_1.cs)]  \n[!code-cs[ControlDesignerSample#8](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_2.aspx)]\n[!code-vb[ControlDesignerSample#8](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_2.aspx)]"
