  remarks: "A ViewControl tulajdonság használatát a <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>tulajdonság a visszatérési érték meghatározásához.</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>       Ha a <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>tulajdonság `true`, a ViewControl tulajdonság a vezérlő egy ideiglenes másolatát adja vissza.</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> Az ideiglenes ellenőrzési módosításai nem maradnak meg.       Ha a <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>tulajdonság `false`, a ViewControl tulajdonság egy példányát adja vissza a <xref:System.ComponentModel.Design.ComponentDesigner.Component%2A>tulajdonságát.</xref:System.ComponentModel.Design.ComponentDesigner.Component%2A> </xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> A vezérlő példányát módosítások megmaradnak.       A <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>beállítást azokban a <xref:System.Web.UI.Design.SupportsPreviewControlAttribute>objektum értékének beállítására szolgál a <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>tulajdonság.</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> Ezért a <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>beállítás határozza meg, milyen típusú vezérléssel, amely a <xref:System.Web.UI.Design.ControlDesigner>osztály</xref:System.Web.UI.Design.ControlDesigner> base ViewControl tulajdonság által visszaadott</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> Ha a <xref:System.Web.UI.Design.SupportsPreviewControlAttribute>nincs megadva a vezérlő Tervező nyilatkozatban a <xref:System.Web.UI.Design.ControlDesigner>egyenértékű megadása az objektumok viselkedésének a <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>tulajdonság `false`.</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute>"
  example:
  - "The following code example demonstrates how to mark a control designer with the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute> attribute. The code example derives a Web server control from the <xref:System.Web.UI.WebControls.Label> class and associates the control with a custom control designer implementation. The control designer class declaration is marked with the `SupportsPreviewControl` attribute set to `true`. The control designer overrides the <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> method, and then displays the <xref:System.Web.UI.WebControls.Label.Text%2A> property of the control in italic at design time.  \n  \n [!code-cs[System.Web.UI.Design.SupportsPreviewControlAttribute#1](~/add/codesnippet/csharp/p-system.web.ui.design.c_3_1.cs)]\n [!code-vb[System.Web.UI.Design.SupportsPreviewControlAttribute#1](~/add/codesnippet/visualbasic/p-system.web.ui.design.c_3_1.vb)]"
