  id: InvokeTransactedChange(System.ComponentModel.IComponent,System.Web.UI.Design.TransactedChangeCallback,System.Object,System.String)
  parent: System.Web.UI.Design.ControlDesigner
  langs:
  - csharp
  name: InvokeTransactedChange(IComponent,TransactedChangeCallback,Object,String)
  nameWithType: ControlDesigner.InvokeTransactedChange(IComponent,TransactedChangeCallback,Object,String)
  fullName: System.Web.UI.Design.ControlDesigner.InvokeTransactedChange(IComponent,TransactedChangeCallback,Object,String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Egy tranzakcióban, a megadott paraméterekkel, amely is vissza lesz vonva egységként a Tervező fogadó visszavonási funkciójú módosítások sorozata burkolja."
  remarks: "InvokeTransactedChange metódus megvalósítása értesíti a Tervező gazdagép, alapján határozza meg a <xref:System.Web.UI.Control.Site%2A>tulajdonsága `component`, hogy a módosítása folyamatban van a kapcsolódó vezérlőelem és, ha a módosítás nem megszakította a Tervező gazdagépen elindítja a megadott `callback` használata a megadott `context`, és értesíti a Tervező gazdagépet, hogy a módosítás befejeződött.</xref:System.Web.UI.Control.Site%2A>       Ha a Tervező gazdagép vagy a kapcsolódó vezérlő jelez statikus `Canceled` kivétel mezője egy <xref:System.ComponentModel.Design.CheckoutException>kivételt, a tranzakció megszakadt meghívása nélkül `callback`.</xref:System.ComponentModel.Design.CheckoutException>"
  example:
  - "The following code example demonstrates how to create a simple composite control with a <xref:System.Web.UI.WebControls.Label> and a <xref:System.Web.UI.WebControls.TextBox> control, together with properties to set the label text, and also the <xref:System.Web.UI.WebControls.TextBox.Text%2A>, <xref:System.Web.UI.WebControls.WebControl.Width%2A>, and <xref:System.Web.UI.WebControls.WebControl.BackColor%2A> properties of the <xref:System.Web.UI.WebControls.TextBox> control. An associated control designer class creates three <xref:System.ComponentModel.Design.DesignerActionMethodItem> commands, each of which sets two properties on the control. By using the InvokeTransactedChange method, you can use the undo functionality of the design host, such as [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], to roll back each completed transaction as a unit.  \n  \n [!code-vb[DesignerInvokeTransactedChange#1](~/add/codesnippet/visualbasic/84e0f50c-537e-4f50-88a0-_1.vb)]\n [!code-cs[DesignerInvokeTransactedChange#1](~/add/codesnippet/csharp/84e0f50c-537e-4f50-88a0-_1.cs)]"
  syntax:
    content: public static void InvokeTransactedChange (System.ComponentModel.IComponent component, System.Web.UI.Design.TransactedChangeCallback callback, object context, string description);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "A vezérlő tervezőhöz társított vezérlő."
    - id: callback
      type: System.Web.UI.Design.TransactedChangeCallback
      description: "A <xref href=&quot;System.Web.UI.Design.TransactedChangeCallback&quot;> </xref> egy függvény meghívásához a tranzakció részeként, a vezérlő Designer képviselő objektum."
    - id: context
      type: System.Object
      description: "Egy objektum, amely tartalmazza a visszahívási argumentum."
    - id: description
