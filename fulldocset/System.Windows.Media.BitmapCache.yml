  name: BitmapCache
  nameWithType: BitmapCache
  fullName: System.Windows.Media.BitmapCache
  type: Class
  summary: "Létrehozza és gyorsítótárba helyezi azt a bitkép megjelenítése egy <xref href=&quot;System.Windows.UIElement&quot;> </xref>."
  remarks: "A BitmapCache osztály használatával egy összetett <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> megjelenítési teljesítményének növelése Hozzon létre egy BitmapCache, majd rendelje hozzá a <xref:System.Windows.UIElement.CacheMode%2A>tulajdonsága egy <xref:System.Windows.UIElement>az elemet, és az ahhoz tartozó részfát gyorsítótárazásához, a videomemória bitkép.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.CacheMode%2A> Ez akkor hasznos, ha animálására, fordítása vagy méretezni kell egy <xref:System.Windows.UIElement>minél gyorsabban.</xref:System.Windows.UIElement> Ez a megközelítés lehetővé teszi, hogy a teljesítmény és minőség közötti kompromisszumot tartalom gyorsítótárazva van, amíg.       Használja a <xref:System.Windows.Media.BitmapCacheBrush>osztály hatékonyan fel szeretné használni a gyorsítótárazott elem.</xref:System.Windows.Media.BitmapCacheBrush>       Állítsa be a <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>tulajdonság a bitkép gyorsítótár méretezési.</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Ez akkor hasznos, ha egy elem fog nagyítva, és azt szeretné, hogy az elem, mint a gyorsítótár egyszerűen visszamenő az elemhez tartozó natív felbontásban egyértelműen megjelenítéséhez.       Állítsa be a <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>tulajdonságot, ha a gyorsítótár képpontos-igazítás jelenik meg megfelelően, például ClearType szöveget igénylő tartalmat jeleníti meg.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Ezt a tulajdonságot figyelmen kívül hagyja a <xref:System.Windows.Media.BitmapCacheBrush>és <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>osztályok.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>       Egy vezérlő gyorsítótárazás nincs hatással rámutatáskor viselkedését, így rámutatáskor találati tesztelés működik, mintha a bitkép élő vezérlőt.       Gyorsítótár újbóli létrehozását csak akkor fordul elő amikor szerkezete a <xref:System.Windows.UIElement>vagy a részfa módosításokat, vagy ha a <xref:System.Windows.Media.CacheMode>Beállítások módosítása.</xref:System.Windows.Media.CacheMode> </xref:System.Windows.UIElement> Beállítás a <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>vagy <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>Tulajdonságok okok gyorsítótár újbóli.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> A gyorsítótárazott a szülő vizuális fában vált <xref:System.Windows.UIElement>, például a átalakítások, fedettségek, valamint olyan hatások, nem befolyásolják a gyorsítótárból.</xref:System.Windows.UIElement>       A gyorsítótár működik, ha a hardveres gyorsítás nem érhető el. Ebben az esetben a bitkép szoftverek megjelenítése, és a maximális bitkép dimenziók 2048 x 2048-ra.      > [!NOTE] > <xref:System.Windows.Media.RenderOptions>és <xref:System.Windows.Media.TextOptions>nem gyorsítótárazott elem propagálásához.</xref:System.Windows.Media.TextOptions> </xref:System.Windows.Media.RenderOptions> Előfordulhat, hogy ezek a beállítások újból beállítani a gyermekelemek alatt a gyorsítótárban."
  example:
  - "The following XAML shows how to cache a <xref:System.Windows.Controls.Canvas> element. For the complete code example, see [How to: Improve Rendering Performance by Caching an Element](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCache#_BitmapCacheCreation](~/add/codesnippet/xaml/cachedcompositiondemo/window1.xaml#_bitmapcachecreation)]"
  syntax:
    content: 'public sealed class BitmapCache : System.Windows.Media.CacheMode'
