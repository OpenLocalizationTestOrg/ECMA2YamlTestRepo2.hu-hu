- uid: System.Windows.Media.BitmapCache.RenderAtScale
  id: RenderAtScale
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: RenderAtScale
  nameWithType: BitmapCache.RenderAtScale
  fullName: System.Windows.Media.BitmapCache.RenderAtScale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Lekérdezi vagy beállítja a skála a bitkép alkalmazott jelző értéket."
  remarks: "A RenderAtScale tulajdonság megjelenítéséhez használja a <xref:System.Windows.Media.BitmapCache>, a normál bitkép mérete többszöröse.</xref:System.Windows.Media.BitmapCache> Az eredeti méretre az elem helyi méretét határozza meg.       Érték nagyobb, mint 1 natív az elem felbontása viszonyítva bitkép felbontásának növeléséhez, és értékek 1-nél kisebb csökkentheti a megoldás. Például ha a RenderAtScale tulajdonsága 2.0, és telepítenie, amely a tartalom nagyítása 2 tényezővel méretezési átalakító, a tartalom lesz azonos minőségét ugyanahhoz a tartalomhoz RenderAtScale állíthat be, 1.0-s és egy átalakítási mérete 1.       RenderAtScale 0 értékre van állítva, ha a bitkép nem jelenik meg. A negatív értékek 0-ra vannak rögzíteni.       Ha megváltoztatja ezt az értéket, a gyorsítótár újragenerálják a megfelelő új felbontásban.       A következő ábrákon láthatók, hogyan jelenik meg ugyanazt a tartalmat a RenderAtScale tulajdonság különböző értékeket.       **RenderAtScale = 1**![RenderAtScale = 1](~/add/media/ndp-scale-1.png &quot;RenderAtScale = 1&quot;)**RenderAtScale = 0,5**![RenderAtScale = 0,5](~/add/media/ndp-scale05.png &quot;RenderAtScale = 0,5&quot;)**RenderAtScale 0,2 =**![RenderAtScale 0,2 =](~/add/media/ndp-scale02.png &quot;RenderAtScale 0,2 =&quot;) a következő kép bemutatja a gyorsítótárazott elem őse alkalmazott nagyítás átalakító.                                    A Nagyítás értéke 1 és RenderAtScale 1 értékre van állítva, a kép minősége esetén szinte ugyanaz, mint ha RenderAtScale értéke 2. De 1-nél nagyobb nagyítás esetén RenderAtScale beállítás 2 jobb kép minősége rendelkeznek.       **RenderAtScale = 1.0**![RenderAtScale = 1.0](~/add/media/ndp-scale-10.png &quot;RenderAtScale = 1.0&quot;)**RenderAtScale = 2.0**![RenderAtScale = 2.0](~/add/media/ndp-scale-20.png &quot;RenderAtScale = 2.0                     &quot;)"
  syntax:
    content: public double RenderAtScale { get; set; }
    return:
      type: System.Double
      description: "A skála a bitkép alkalmazott. Az alapértelmezett érték az 1."
  overload: System.Windows.Media.BitmapCache.RenderAtScale*
  exceptions: []
  platform:
  - net462
