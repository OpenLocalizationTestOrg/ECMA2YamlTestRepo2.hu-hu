- uid: System.Windows.Media.BitmapCache.EnableClearType
  id: EnableClearType
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: EnableClearType
  nameWithType: BitmapCache.EnableClearType
  fullName: System.Windows.Media.BitmapCache.EnableClearType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a bitkép ClearType aktiválva lett-e megjelenítve."
  remarks: "A EnableClearType tulajdonsága ClearType szöveg jeleníthető meg, a gyorsítótárban.       Ha a EnableClearType tulajdonság van `true`, az alkalmazás kell igazodnia, az összes olyan nem átlátszó háttérrel ClearType szövegében.       Ha a EnableClearType tulajdonság van `false`, a gyorsítótárban Szöveg élsimításának szürkeárnyalatos együtt jelenik meg.       ClearType szöveg szükséges megfelelő képpont igazításának megjelenített karakterek, úgy állítsa be a <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>tulajdonságot `true`.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Ha ez a tulajdonság nincs megadva, a tartalom nem lehetséges, hogy helyesen keverése.       Használja a EnableClearType tulajdonságot, amikor tudja, hogy a gyorsítótár megjelenítése képpontos határokon belül, így biztonságosan gyorsítótárazza a ClearType szöveg. Ez a helyzet gyakran görgetési forgatókönyvek történik."
  syntax:
    content: public bool EnableClearType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha ClearType nem aktív. Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.EnableClearType*
  exceptions: []
  platform:
  - net462
