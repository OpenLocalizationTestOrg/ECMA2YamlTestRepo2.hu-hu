- uid: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  id: SnapsToDevicePixels
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: SnapsToDevicePixels
  nameWithType: BitmapCache.SnapsToDevicePixels
  fullName: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a bitkép képpontos illesztésének együtt jelenik meg."
  remarks: "Állítsa be a SnapsToDevicePixels tulajdonságot, ha a gyorsítótár képpontos-igazítás helyes megjelenítéséhez igénylő tartalmat jeleníti meg. Ez a helyzet ClearType szöveg. Ha a <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>tulajdonságot `true`, fontolja meg SnapsToDevicePixels állítását `true` megfelelő megjelenítési biztosításához.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A>       Ha a SnapsToDevicePixels tulajdonság értéke `false`, helyezze át, és a gyorsítótárazott elem bővítse a képpontok töredéke alatt, és ez a módszer szűrés alkalmazza.       Ha a SnapsToDevicePixels tulajdonság értéke `true`, a bitkép gyorsítótár igazodik a rendeltetési képpontos határokat. Helyezze át vagy bővítse a gyorsítótárazott elem a képpontok töredéke alatt, ha a bitkép a pixel rácshoz illesztése. Ebben az esetben a bal felső sarkában a bitkép felfelé és a pixel rácshoz diagramobjektum, de a jobb alsó sarokban lévő olyan törtrész képpontos határon belül található.       A SnapsToDevicePixels tulajdonság a rendszer figyelmen kívül hagyja és <xref:System.Windows.Media.BitmapCacheBrush> <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> használata esetén</xref:System.Windows.Media.BitmapCacheBrush>"
  syntax:
    content: public bool SnapsToDevicePixels { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a pixel illesztésének nem aktív. Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.SnapsToDevicePixels*
  exceptions: []
  platform:
  - net462
