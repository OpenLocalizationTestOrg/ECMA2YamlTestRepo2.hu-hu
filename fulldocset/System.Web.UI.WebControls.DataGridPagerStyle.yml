  summary: "Lekérdezi vagy beállítja a következő lapra ugró gomb szövege."
  remarks: "A NextPageText tulajdonsággal egyéni szöveg megadása a következő lapra ugró gomb. A <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>tulajdonság értékre kell állítani `PagerMode.NextPrev` hatástalan ehhez a tulajdonsághoz.</xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>       Ezzel a tulajdonsággal együtt a <xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>létrehozhat egy egyéni vezérlők a lapozó a következő és előző levő gombok a tulajdonságot a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>      > [!NOTE] > Ez a tulajdonság automatikusan nem kódolása HTML-speciális karaktereket. Szeretné ezeket a karaktereket a megfelelő HTML értékké konvertálni. Például a nagyobb jel (>) nem automatikusan átalakítja a `>`.       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the NextPageText property to specify custom text for the next page navigation button of the pager element.  \n  \n [!code-cs[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1252_1.aspx)]\n [!code-vb[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1252_1.aspx)]"
