  summary: "Lekérdezi a tervezési időben a tartozó vezérlőelem megjelenítéséhez használt jelölés során."
  remarks: "Ha a <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>vagy <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>(attól függően, hogy a felhasználó van bejelentkezve), a tulajdonság `null`, üres karakterlánc (&quot;&quot;), vagy egy szóköz (&quot;&quot;), a GetDesignTimeHtml módszer beállítása az <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>vagy <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>tulajdonság adott esetben a <xref:System.Web.UI.Control.ID%2A>tulajdonság, a szögletes zárójelek (&quot;]&quot;) közé.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> Ezt követően a beállítástól függetlenül a <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>vagy <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>, a GetDesignTimeHtml metódushívások a <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A>kiinduló metódus tervezési idejű megjelenítésének kódjának létrehozásához a <xref:System.Web.UI.WebControls.LoginStatus>vezérlő.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner> class to change the appearance of a control that is derived from the <xref:System.Web.UI.WebControls.LoginStatus> class at design time. The example draws a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/add/codesnippet/csharp/m-system.web.ui.design.w_3_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_3_1.vb)]"
