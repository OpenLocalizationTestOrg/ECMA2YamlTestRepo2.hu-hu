  remarks: "Mivel a UsePreviewControl tulajdonság mindig `true`, a tervező <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>tulajdonság vissza a társított <xref:System.Web.UI.WebControls.LoginStatus>vezérlő a tervezési idejű kód előállításához.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> A <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>tulajdonság a másolatot készít a tényleges megőrzése által <xref:System.Web.UI.WebControls.LoginStatus>vezérlő, majd a megőrzött vezérlő karakterlánc elemzésekor.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> A másolt beállítástól függetlenül a tényleges <xref:System.Web.UI.WebControls.LoginStatus>.</xref:System.Web.UI.WebControls.LoginStatus> bármely megőrzését       Ha a UsePreviewControl tulajdonság felül van bírálva vissza `false`, a Tervező fogja használni a társított <xref:System.Web.UI.WebControls.LoginStatus>magát a tervezési idejű jelölés során, és a vezérlő tervezéskor módosításait a lap markup forrás megmaradnak.</xref:System.Web.UI.WebControls.LoginStatus>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
