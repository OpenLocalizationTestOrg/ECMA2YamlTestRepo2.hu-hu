  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner
  type: Class
  summary: "A vizuális tervező használatára, a tervezési idejű támogatást nyújt a <xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> webalkalmazás-kiszolgáló vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.LoginStatus>vezérlő Renderelés gomb, automatikusan ellenőrzi a felhasználó hitelesítési állapotát, és megjeleníti a megfelelő bejelentkezési és kijelentkezési beállítást.</xref:System.Web.UI.WebControls.LoginStatus>       A vizuális tervező használatára, a forrás Tervező nézetre váltáskor markup forráskódját, amely leírja a <xref:System.Web.UI.WebControls.LoginStatus>vezérlő elemzi és tervezési idejű a vezérlő létrehozzák a Tervező felületére.</xref:System.Web.UI.WebControls.LoginStatus> Amikor visszavált Source nézetben, a vezérlő megőrizni a forrás jelölőkód, amelyet szerkeszteni be a jelölés során, a weblap. A LoginStatusDesigner osztály tervezési idejű támogatást nyújt a <xref:System.Web.UI.WebControls.LoginStatus>vezérlő.</xref:System.Web.UI.WebControls.LoginStatus>       A <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A>tulajdonság értéket ad vissza egy <xref:System.ComponentModel.Design.DesignerActionListCollection>objektum, amely általában a származtatott objektumot tartalmaz a <xref:System.ComponentModel.Design.DesignerActionList>osztály minden szinten az öröklési fában a Designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A> A <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>tulajdonság mindig adja vissza `true`, amely azt jelzi, hogy a Tervező hoz létre a kapcsolódó ideiglenes példányának <xref:System.Web.UI.WebControls.LoginStatus>tervezési idejű markup létrehozásához, mert a felhasználó-hitelesítési állapota nem érhető el tervezési időben.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>       A <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A>metódus visszaadja a jelölés során, a társított megjelenítéséhez használt <xref:System.Web.UI.WebControls.LoginStatus>tervezési időben.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> A <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>metódus előkészíti a Tervező megtekintése, szerkesztése és a kapcsolódó <xref:System.Web.UI.WebControls.LoginStatus>.</xref:System.Web.UI.WebControls.LoginStatus> tervezése</xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>"
  example:
  - "The following code example shows how to extend the LoginStatusDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.LoginStatus> control at design time.  \n  \n The example derives the `MyLoginStatus` control from the <xref:System.Web.UI.WebControls.LoginStatus>. The `MyLoginStatus` is a copy of the <xref:System.Web.UI.WebControls.LoginStatus> control. The example also derives the `MyLoginStatusDesigner` class from LoginStatusDesigner, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginStatusDesigner` on the `MyLoginStatus` control.  \n  \n The `MyLoginStatusDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make it more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLoginStatus` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_1_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_1_1.vb)]"
  syntax:
    content: 'public class LoginStatusDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
