  remarks: "A kezelő nem szükséges bármely művelet elvégzésére, és a kód kivételek, vagy engedélyezheti a kivételeket úgy, hogy a hívó metódus propagálása kerülendő. A kivételek, amely a hívó eléri a rendszer figyelmen kívül hagyja.       A kezelő használható feldolgozásához <xref:System.Data.Odbc.OdbcRowUpdatingEventArgs>, és adja meg a frissítések feldolgozásának módja.</xref:System.Data.Odbc.OdbcRowUpdatingEventArgs> Például úgy is dönthet, hagyja ki a frissítés az aktuális sor vagy az összes többi sor a frissítés kihagyása. Vegye figyelembe, hogy a sorokat a ahhoz, hogy azok érkezett az adatforrás frissítése.       Amikor létrehoz egy <xref:System.Data.Odbc.OdbcRowUpdatingEventArgs>delegált, azonosítsa a módszert, amelyet az esemény fogja kezelni.</xref:System.Data.Odbc.OdbcRowUpdatingEventArgs> Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Esemény kezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)"
