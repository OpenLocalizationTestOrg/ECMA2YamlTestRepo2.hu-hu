ectDataSource_10#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_143_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_10#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_143_1.aspx)]"
