  name: XamlParseException
  nameWithType: XamlParseException
  fullName: System.Windows.Markup.XamlParseException
  type: Class
  summary: "A kivételosztály vonatkozó elemző-specifikus kivételeket a WPF XAML elemző jelöli. Ez a kivétel használatos XAML API-t vagy a WPF XAML elemző műveleteket az [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] és [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)], vagy adott használhatják a WPF XAML-elemző meghívásával <xref href=&quot;System.Windows.Markup.XamlReader&quot;> </xref> API."
  remarks: "XamlParseException csak a WPF-megvalósított XAML-elemző, amely végrehajtja az XAML elemzése és betölteni a WPF-alkalmazások használatos. Pontosabban, a kivétel ez alól csak akkor érvényes, ha egy alkalmazás célok [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] és [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. A kivétel is kezdeményezhetik felhasználói kód futásidejű hívás, amely a WPF-megvalósított XAML-elemző betölteni az XAML belül futó WPF-alkalmazás bekötése API (például hívások <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>).</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>       A [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], a <xref:System.Xaml.XamlParseException>, amely általában a XAML feldolgozási kivételek jelent kivételt definiálva van egy másik névtérből (<xref:System.Xaml>) és egy másik szerelvény (System.Xaml).</xref:System.Xaml> </xref:System.Xaml.XamlParseException>       Kivéve, ha egy azzal egyenértékű írása a WPF XAML-elemző vagy használata [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] és [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] célzó, akkor általában nem kivételhibát XamlParseException az Ön saját kódját. A kivétel kezelése azonban néha szükség. Az alkalmazás-forgatókönyvek, ahol lehetséges, hogy szeretne XAML elemzési hibákat, a <xref:System.Windows.Threading.Dispatcher> <xref:System.Windows.Threading.Dispatcher.UnhandledException>eseménykezelő az alkalmazás szintjén az egyik módja egy futásidejű XamlParseException kezelésére.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher> Attól függ, hogy letiltsa a kivételeket, illetve engedélyezheti, hogy a felhasználói kód felszínre hozni azokat kialakításának a módját az alkalmazás betöltése XAML alkalmazásában, és betölti az rendelni az XAML-t az alkalmazás megbízhatósági szintjét. További információkért lásd: [XAML biztonsági szempontok](~/add/includes/ajax-current-ext-md.md) vagy a &quot;XAML biztonság&quot; című [XAML áttekintése (WPF)](~/add/includes/ajax-current-ext-md.md).       Az alkalmazás lapját, a XamlParseException vált ki, esetén általában a környezetében a `InitializeComponent` hívása a lap osztályt, amely a WPF XAML-elemző / oldal szinten a WPF alkalmazásmodell használatra a belépési pont. Ezért egy másik lehetséges kezelési stratégia, ha `try/catch` tárolt metaadatblokkok `InitializeComponent`. Azonban ezzel a módszerrel nem integrálható is sablonok, a vizuális Tervező felületek és egyéb jön létre, hogy hook adatforrásokat mentése `InitializeComponent`."
