- uid: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber
  id: KeyNumber
  parent: System.Security.Cryptography.CspKeyContainerInfo
  langs:
  - csharp
  name: KeyNumber
  nameWithType: CspKeyContainerInfo.KeyNumber
  fullName: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Lekérdezi egy érték, amely leírja, hogy aszimmetrikus kulcsok hozott-e egy aláírási kulcs vagy egy exchange-kulcsot."
  remarks: "A KeyNumber tulajdonság be van-e származtatva a <xref:System.Security.Cryptography.CspParameters.KeyNumber>mezőjét a <xref:System.Security.Cryptography.CspParameters>inicializálása használt objektum a <xref:System.Security.Cryptography.CspKeyContainerInfo>objektum.</xref:System.Security.Cryptography.CspKeyContainerInfo> </xref:System.Security.Cryptography.CspParameters> </xref:System.Security.Cryptography.CspParameters.KeyNumber>       Az exchange használatával titkosítja a munkamenetkulcsok, hogy azok biztonságosan tárolja és cseréje más felhasználókkal aszimmetrikus kulcspár kulcsa.  A <xref:System.Security.Cryptography.KeyNumber>az érték határozza meg egy exchange-kulcsot.</xref:System.Security.Cryptography.KeyNumber>  Ez az érték a `AT_KEYEXCHANGE` értéket, az a nem felügyelt Microsoft kriptográfiai API (CAPI).       Egy aláírási kulcs aszimmetrikus kulcspár (digitálisan aláírt) üzenetek vagy fájlok hitelesítéséhez szeretne használni.  A <xref:System.Security.Cryptography.KeyNumber>érték határozza meg, egy aláírási kulcs.</xref:System.Security.Cryptography.KeyNumber>  Ez az érték a `AT_SIGNATURE` CAPI használt érték."
  example:
  - "The following code example creates a key container and retrieves information about that container.  \n  \n [!code-cpp[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/cpp/p-system.security.crypto_23_1.cpp)]\n [!code-vb[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/visualbasic/p-system.security.crypto_23_1.vb)]\n [!code-cs[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/csharp/p-system.security.crypto_23_1.cs)]"
  syntax:
    content: public System.Security.Cryptography.KeyNumber KeyNumber { get; }
    return:
      type: System.Security.Cryptography.KeyNumber
      description: "Egy a <xref href=&quot;System.Security.Cryptography.KeyNumber&quot;> </xref> érték, amely leírja, hogy aszimmetrikus kulcsok hozott-e egy aláírási kulcs vagy egy exchange-kulcsot."
  overload: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber*
  exceptions: []
  platform:
  - net462
