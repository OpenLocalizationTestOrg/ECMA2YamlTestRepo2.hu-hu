  name: BehaviorEditorPart
  nameWithType: BehaviorEditorPart
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  type: Class
  summary: "Egy szerkesztő vezérelhető, amely lehetővé teszi a végfelhasználók számára, hogy a hozzárendelt több felhasználói felület (UI) tulajdonságok szerkesztése <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "A BehaviorEditorPart osztály egy abból származó szerkesztő vezérlő a <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztály, és a hozzárendelt működését befolyásoló tulajdonságok szerkesztésére szolgáló <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Ugyanúgy, mint az eszköz alapú zónák szerepelnek a kijelzők vezérlő beállítása (további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.ToolZone>osztály áttekintése), (eszköz részek) rész eszköz alapú vezérlők, és minden egyes eszköz részének kell lennie egy bizonyos típusú eszköz zóna.</xref:System.Web.UI.WebControls.WebParts.ToolZone> A kijelzők vezérlő set-eszköz része két megkülönböztető jellemzőkkel bírnak:-segítő vezérlők, amelyek lehetővé teszik a felhasználók számára, hogy a kijelzők oldal testreszabása.      -Csak bizonyos megjelenítési módok látható.       A BehaviorEditorPart vezérlő része egy eszköz, amely csak akkor, ha a kijelzők lap szerkesztési módban van, illetve ha egy adott láthatóvá válik <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő kijelölt szerkesztésre.</xref:System.Web.UI.WebControls.WebParts.WebPart> A BehaviorEditorPart vezérlő, mint bármely más <xref:System.Web.UI.WebControls.WebParts.EditorPart>szabályozza, található egy <xref:System.Web.UI.WebControls.WebParts.EditorZone>vezérlő.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Egy <xref:System.Web.UI.WebControls.WebParts.EditorZone>zóna tartalmazhatja csak <xref:System.Web.UI.WebControls.WebParts.EditorPart>szabályozza, és <xref:System.Web.UI.WebControls.WebParts.EditorPart>zóna semmilyen más típusú vezérlők nem helyezhető.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       A vezérlő nem jelenik meg az oldalon bizonyos körülmények között. Ha a <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>tulajdonság értéke a <xref:System.Web.UI.WebControls.WebParts.WebPart>szerkesztett vezérlő `true`, és az oldal a felhasználó testreszabási hatókörében (Ez az alapértelmezett), a vezérlő nem jelenik meg.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Ebben a forgatókönyvben megjelenítendő BehaviorEditorPart vezérlő, általában kellene két lépések:-bejegyzés hozzáadása a Web.config fájl, amely egy jogosult felhasználó lehetővé tevő jogosultsággal weblapok megosztott testreszabási hatókörében (ami azt jelenti, hogy a felhasználó által végzett módosításokat az alkalmazás minden felhasználó számára látható lesz).      -Programozott módon módosítsa a lap felhasználói szintű megosztott-szinten, személyes beállításokat tartalmazó hatókörbe futásidőben, például a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>       Példa bemutatja, hogyan lapon láthatóvá BehaviorEditorPart vezérlő lásd: a példában című szakaszát. További információ a megosztott vezérlők és a személyes beállításokat tartalmazó hatókörbe: [webes kijelzők személyre szabása áttekintése](~/add/includes/ajax-current-ext-md.md).       A BehaviorEditorPart osztály is rendelkezik egy fontos metódus <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, amely, amelyből öröklődik, a <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztály és felülbírálások.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> A metódus fontos, mivel lehetővé teszi, hogy a tulajdonságértékek az első a <xref:System.Web.UI.WebControls.WebParts.WebPart>objektumtípusnak és rendel a mező a szerkesztési vezérlőelem.</xref:System.Web.UI.WebControls.WebParts.WebPart>       A legtöbb esetben a BehaviorEditorPart vezérlő használandó megőrzése formátumban is deklarálni kell egy `<asp:behavioreditorpart>` elemének egy `<zonetemplate>` elemmel rendelkezik, ami viszont által tartalmazott egy `<asp:editorzone>` weblapon elemet. BehaviorEditorPart vezérlő lehetővé teszi, hogy a végfelhasználók számára, hogy a következő felhasználói felületi tulajdonságainak szerkesztése a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő:- <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A>egyéb tulajdonságok és viselkedésének szerkesztése <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, használhatja a másik <xref:System.Web.UI.WebControls.WebParts.EditorPart>kijelzők vezérlő beállított megadott vezérlők.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ezek a vezérlők a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, a <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>, és a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> A megadott <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőket, de akkor is létrehozhat egy egyéni szerkesztő vezérlő által <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztálytól</xref:System.Web.UI.WebControls.WebParts.EditorPart> örököl</xref:System.Web.UI.WebControls.WebParts.WebPart> szerkesztéséhez szükséges legtöbb szerkesztési funkciók kell biztosítania.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Egy példa, tekintse meg a <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztály áttekintése.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Kisegítő javítása érdekében a BehaviorEditorPart vezérlő megjelenítése belül egy `<fieldset>` elemet. A `<fieldset>` elem csoportosítja a BehaviorEditorPart vezérlőben a szerkesztéshez használt kapcsolódó meg, és elősegíti a lapokra navigációs azokat a vezérlőelemeket között (például a szokásos webböngészők) visual felhasználói ügynökök és a böngészőazonosítók beszéd célú (például képernyő-olvasási szoftver).      ## A kód megjelenítése alapértelmezés szerint ez a vezérlő kisegítő előfordulhat, hogy nem felel meg kisegítő szabványok, például a webes tartalom kisegítő irányelvek 1.0 (WCAG) prioritású 1 irányelveket. A vezérlő kisegítő támogatásával kapcsolatos részletekért lásd: [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a BehaviorEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a BehaviorEditorPart control, which is used to edit the behavior properties of a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n-   An entry to make in the Web.config file to give an authorized user permission to edit the page in shared personalization scope.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md). The documentation for this user control explains how to call the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A> method to switch the page into shared mode, which enables the BehaviorEditorPart control to appear.  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_1.ascx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to a BehaviorEditorPart control. Note that the page also contains a <xref:System.Web.UI.WebControls.BulletedList> control that is bound to the Pubs database; because this control resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, it is able to function as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that can be edited by the BehaviorEditorPart control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_2.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_2.aspx)]  \n  \n The third part of the example is an entry in the Web.config file. You must make an entry like the following in the `<webParts>` section of the file, to enable an authorized user or set of users to edit the Web page when it is in shared personalization scope. This entry is a critical step; otherwise, the BehaviorEditorPart control will not be visible when you switch the page into edit mode.  \n  \n `<webParts>`  \n  \n `<personalization>`  \n  \n `<authorization>`  \n  \n `<allow users=\"User_account\" roles=\"admin\"`  \n  \n `verbs=\"enterSharedScope\"/>`  \n  \n `</authorization>`  \n  \n `</personalization>`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can first select the **Shared** option on the **Display Mode** drop-down list control. Next, click the drop-down list itself, and select **Edit Mode** to switch the page into edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the BehaviorEditorPart control, and a button and text box positioned above it. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list control to return the page to browse mode and see the full effect of the editing changes."
