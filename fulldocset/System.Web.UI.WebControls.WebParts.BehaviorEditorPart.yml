  remarks: "A SyncChanges metódus a kritikus módszer a egy <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Megvalósítja a <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>metódusnak az alaposztály lekérdezi az aktuális értékek a társított <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozza, és frissíti a vezérlők a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>ezeket az értékeket, a felhasználó szerkesztheti azokat a vezérlő.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>       A SyncChanges metódus lehívásra kerül amikor a társított értékeinek <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő módosulhatott.</xref:System.Web.UI.WebControls.WebParts.WebPart> Az egy <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>vezérlő, a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>a vezérlőt tartalmazó zóna meghívja a SyncChanges metódust, hogy szereplő értékek a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>vezérlő mindig szinkronizálva legyenek a társított értékeinek <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>"
