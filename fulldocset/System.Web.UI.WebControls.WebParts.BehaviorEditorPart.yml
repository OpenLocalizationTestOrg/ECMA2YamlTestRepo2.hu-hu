  namespace: System.Web.UI.WebControls.WebParts
  summary: "Menti a értékeinek egy <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> a társított megfelelő tulajdonságokat vezérlő <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő."
  remarks: "A ApplyChanges metódus a kritikus módszer a egy <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> A metódus célja, hogy a felhasználó beállította a értékeket menteni egy <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>a társított megfelelő tulajdonságokat vezérlő <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> A hozzárendelt vezérlőre hivatkozik a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>vezérlő által örökölt <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       A ApplyChanges metódus megkísérli egy felhasználói felület (UI) számának megadása-a a társított tulajdonságértékeit kapcsolódó <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> Ez a módszer beállított tulajdonságértéket listájáért lásd: a Megjegyzések a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>osztály áttekintése.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       A ApplyChanges metódus lehívásra kerül, amikor a felhasználó kattint az OK műveletet, vagy olyan alkalmazás-műveletet a szerkesztő felhasználói felület."
