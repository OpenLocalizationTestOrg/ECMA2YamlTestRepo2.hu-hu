  namespace: System.Web.UI.WebControls.WebParts
  summary: "Egy érték, amely azt jelzi, hogy legyen-e a vezérlő lekérdezi jelenik meg, ha hozzá van rendelve <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő szerkesztési módban van."
  remarks: "A megjelenített tulajdonság értékét adja vissza `true`, ami azt jelenti, hogy a vezérlő jelenik meg, csak egyetlen esetet. Ha a <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>tulajdonság értéke a <xref:System.Web.UI.WebControls.WebParts.WebPart>szerkesztett vezérlő `true`, és az oldal a felhasználó testreszabási hatókörében (Ez az alapértelmezett), a vezérlő nem jelenik meg.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Annak magyarázatát, hogy milyen lépések szükségesek, és bemutatja, hogyan okozhat kódrészlet például a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>vezérlő jeleníthető meg szerkesztésre, olvassa el a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>osztály áttekintése és a kód például.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       A kijelzők vezérlő készletet úgy van kialakítva, megosztott vezérlők – feltételezve látható az összes felhasználóra--vezérlők legyenek láthatók, csak a során a megosztott, személyes beállításokat tartalmazó hatókörbe, ami azt jelenti, hogy a Szerkesztés módosításokat az összes felhasználó elől szerkesztésre."
  syntax:
    content: public override bool Display { get; }
    return:
      type: System.Boolean
      description: "Logikai érték, amely jelzi, hogy a vezérlőt kell megjeleníteni."
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Display*
  exceptions: []
  platform:
