  summary: "A mező név/érték párok beszúrt rekord tartalmazó dictionary lekérdezi."
  remarks: "A beszúrt rekord mező értékének eléréséhez használja a Values tulajdonság. Ezek az értékek segítségével például naplózhatja beszúrt bejegyzések.       A Values tulajdonság objektum beállítása/beolvasása, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary>felületet.</xref:System.Collections.Specialized.IOrderedDictionary> Az objektum tartalmaz <xref:System.Collections.DictionaryEntry>objektumok, amelyek megfelelnek a beszúrt adatmezőket.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Gyors, használhatja a indexelője a <xref:System.Collections.Specialized.IOrderedDictionary>a mező elérésére objektum értékeket közvetlenül.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the fields of the inserted record.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1288_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1288_1.aspx)]"
  syntax:
