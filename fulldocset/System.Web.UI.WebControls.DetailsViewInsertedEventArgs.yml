  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi a kivétel (ha van ilyen), hogy előfordult, az insert művelet során."
  remarks: "A kivétel tulajdonság segítségével határozza meg a kivétel (ha van ilyen), hogy előfordult, az insert művelet során. Ha nincsenek kivételek fordultak elő, ez a tulajdonság adja vissza `null`.      > [!NOTE] > Ha kivétel történt, és úgy dönt, hogy a kivétel fordult elő az eseménykezelő kezelni, ügyeljen arra, hogy állítsa be a <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>tulajdonságot `true`; ellenkező esetben a kivétel van a következő metódusnak átadott a hívási veremben célból.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception was raised during an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_744_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_744_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "Egy <xref:System.Exception>, amely jelzi, hogy a az insert művelet során kiváltott kivételt.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception*
  exceptions: []
