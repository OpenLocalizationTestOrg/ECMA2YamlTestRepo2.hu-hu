  name: ExceptionHandled
  nameWithType: DetailsViewInsertedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy az insert művelet során kiváltott kivételt kezelése történt meg a kezelő."
  remarks: "Az insert művelet során kivétel következik be, amikor a ExceptionHandled tulajdonsággal annak jelzésére, hogy a kivétel kezelése történt meg a kezelő. Ha ez a tulajdonság értéke `true`, a kivételt relevánsnak kezelnek, és nem kapott a hívási verem fel további. Ha ez a tulajdonság értéke `false`, a kivétel van a következő metódusnak átadott a hívási veremben kezelésére. Határozhatja meg, melyik kivételt észlelt, a <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1032_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1032_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a kivétel a kezelő; látta Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
