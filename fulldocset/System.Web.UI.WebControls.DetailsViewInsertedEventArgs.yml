  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja, hogy egy érték, amely jelzi, hogy a <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> vezérlő beszúrási műveletet követően beszúrási módban kell maradnia."
  remarks: "Alapértelmezés szerint a <xref:System.Web.UI.WebControls.DetailsView>vezérlő által megadott mód visszatér a <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> A KeepInInsertMode tulajdonság használatával adja meg, hogy a <xref:System.Web.UI.WebControls.DetailsView>vezérlő beszúrási műveletet követően beszúrási módban kell maradnia.</xref:System.Web.UI.WebControls.DetailsView> Tartsa a <xref:System.Web.UI.WebControls.DetailsView>vezérlő beszúrási módban, a tulajdonság értéke `true`.</xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Ezt a tulajdonságot kell használni, amikor az alapértelmezett mód csak esetenként bírálja felül kívánja. Ha a <xref:System.Web.UI.WebControls.DetailsView>vezérlő beszúrási módban alapértelmezés szerint, állítsa be kell a <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>tulajdonság helyette.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the KeepInInsertMode property to keep the <xref:System.Web.UI.WebControls.DetailsView> control in insert mode after an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_338_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_338_1.aspx)]"
  syntax:
    content: public bool KeepInInsertMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Az insert művelet; beszúrási módban biztosítása Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
