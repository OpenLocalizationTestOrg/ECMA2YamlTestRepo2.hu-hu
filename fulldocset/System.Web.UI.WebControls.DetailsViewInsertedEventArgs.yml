  name: DetailsViewInsertedEventArgs
  nameWithType: DetailsViewInsertedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserted&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.DetailsView>szabályozása vált ki a <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>eseményt, amikor a Beszúrás gomb (gombot a `CommandName` tulajdonság &quot;Insert&quot; értékre van állítva) a vezérlőben kattint, de később a <xref:System.Web.UI.WebControls.DetailsView>vezérlő beszúrja a rekord.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> </xref:System.Web.UI.WebControls.DetailsView> Ez lehetővé teszi, hogy adja meg, például az insert művelet eredményeinek ellenőrzése, ez az esemény akkor következik be, amikor egy egyéni rutin végző eseménykezelő.       A DetailsViewInsertedEventArgs objektumok kerülnek az eseménykezelő, amely lehetővé teszi az érintett rekordok és a fellépő kivételeket számának meghatározásához. Az insert művelet által érintett rekordok számának meghatározásához használja a <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A> Használja a <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>tulajdonság határozza meg, hogy történt-e a kivételeket.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A> Megadhatja azt is, hogy a kivétel kezelése történt meg a kezelő úgy, hogy a <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A> A beszúrt rekord értékének eléréséhez szükséges, ha a <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A>       Alapértelmezés szerint a <xref:System.Web.UI.WebControls.DetailsView>vezérlő által megadott mód visszatér a <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>tulajdonsága egy beszúrási művelet után.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Tartsa a <xref:System.Web.UI.WebControls.DetailsView>vezérlő beszúrási módban, állítsa be a <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Kezdeti tulajdonságértékek példányának listáját a <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>osztály, tekintse meg a <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>"
  example:
  - "The following code example demonstrates how to use the DetailsViewInsertedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event to determine whether an exception occurred during an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_237_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_237_1.aspx)]"
