  remarks: "Ez a konstruktor segítségével <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>osztály</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs> új példányának inicializálása       Az alábbi táblázat a kezdeti tulajdonságértékek <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs> példánya      | Tulajdonság |} A kezdeti érték |}   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>| Értékét a `affectedRows` paraméter. |}   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>| A <xref:System.Exception?displayProperty=fullName>objektum szerepel a `e` paraméter. |}   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>| Az inicializált `false`. |}   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A>| Az inicializált `false`. |}      > [!NOTE] > Ez a konstruktor használják, elsősorban vezérlők fejlesztői amikor események kiváltása.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>"
