  type: Class
  summary: "Konvertálja a feladatot visszaadó kezdődjön és fejeződjön események be az ASP.NET korábbi verzióiban használt aszinkron programozási modellt használó és alapuló módszerek aszinkron módszereket."
  remarks: "Az ASP.NET 4.5 aszinkron feladatok kezelésére, egy tevékenység vissza logika megvalósítása a <xref:System.Web.TaskEventHandler>delegálása.</xref:System.Web.TaskEventHandler> Ez a modell feladatalapú aszinkron programozás írja felül a modell, mely adatbázisok kezelése az összes esemény kezdődjön és fejeződjön események be az ASP.NET korábbi verzióiban használt. Megvalósítása után egy <xref:System.Web.TaskEventHandler>delegált, majd átadhatók úgy, hogy a <xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A>konstruktort, amely a feladatot visszaadó logika becsomagolja és a kezelő alakítja át a modellt, hogy használ kezdődjön és fejeződjön be események.</xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A> </xref:System.Web.TaskEventHandler> A EventHandlerTaskAsyncHelper osztály lehetővé teszi, hogy a <xref:System.Web.TaskEventHandler>objektum való kompatibilitás érdekében az ASP.NET-lapok keretrendszerének.</xref:System.Web.TaskEventHandler> A hívás esetén a <xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>módszert folyamatot a feladat egy aszinkron lap, használhatja a <xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A>és <xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A>tulajdonságokat, hogy az átalakított begin és eseménykezelők átadják a metódus.</xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A> </xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A> </xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>"
  syntax:
