- uid: System.Web.UI.WebControls.SqlDataSource.EnableCaching
  id: EnableCaching
  parent: System.Web.UI.WebControls.SqlDataSource
  langs:
  - csharp
  name: EnableCaching
  nameWithType: SqlDataSource.EnableCaching
  fullName: System.Web.UI.WebControls.SqlDataSource.EnableCaching
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja, hogy egy érték, amely jelzi, hogy a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> vezérlő engedélyezve van az adatok gyorsítótárazás."
  remarks: "A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő támogatja az adatok gyorsítótárazása.</xref:System.Web.UI.WebControls.SqlDataSource> Adatok gyorsítótárazása történik, amíg a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus lekéri az adatokat, a gyorsítótárból, nem pedig az adatbázisból.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> Ha a lejár a gyorsítótár, a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus lekéri az adatokat az adatbázisból, és újra majd gyorsítótárba helyezi az adatok.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>       A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő automatikusan gyorsítótárazza az adatokat, amikor a EnableCaching tulajdonsága `true` és a <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>tulajdonsága érték nagyobb, mint 0, amely azt jelzi, hogy a gyorsítótárban tárolja az adatokat egy új Útvonalfrissítés-készletet beolvasása előtt másodpercben.</xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A> </xref:System.Web.UI.WebControls.SqlDataSource>      > [!IMPORTANT] > Ügyfél megszemélyesítése a Microsoft Windows-hitelesítést használ, amikor az adatok gyorsítótárazása történik, amikor az első felhasználó hozzáfér az adatokat. Ha egy másik felhasználó ugyanazokat az adatokat kér, az adatok lekérésére a gyorsítótárból. Az adatok nem lekéri a felhasználói férhetnek hozzá az adatokhoz ellenőrzése az adatbázis egy másik hívás. Ha várható, hogy több felhasználó adatainak eléréséhez, és azt szeretné, hogy minden egyes beolvasása az adatok az adatbázis biztonsági konfigurációi által ellenőrzését, ne használjon gyorsítótárazást."
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database in Microsoft SQL Server and display it in a <xref:System.Web.UI.WebControls.GridView> control, with data caching enabled. The EnableCaching property is set to `true` and the <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A> is set to 20 seconds. Because the <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> property is set to the <xref:System.Web.UI.DataSourceCacheExpiry> field by default, users of this page will see fresh data every 20 seconds.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_18sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_591_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_18sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_591_1.aspx)]"
  syntax:
    content: public virtual bool EnableCaching { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az adatok gyorsítótárazás engedélyezve van az adatforrás-vezérlő; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.SqlDataSource.EnableCaching*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "A EnableCaching tulajdonsága <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> Ha gyorsítótárazás nem támogatja a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref>."
  platform:
  - net462
