  remarks: "Az UpdateCommand egy SQL-lekérdezést vagy tárolt eljárás nevét, és használja a <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>metódus.</xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>       Mivel a különböző adatbázis SQL különböző fajtái, az SQL-karakterlánc szintaxisát függ-e az aktuális ADO.NET-szolgáltató használják, által azonosított a <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> Ha az SQL-karakterláncot a paraméteres lekérdezés vagy a parancs, a helyőrző paraméter is függ, a használt ADO.NET-szolgáltató. Például, ha a szolgáltató a <xref:System.Data.SqlClient?displayProperty=fullName>, amely az alapértelmezett szolgáltató van a <xref:System.Web.UI.WebControls.SqlDataSource>osztály, a helyőrző a paraméter értéke `&quot;@parameterName&quot;`.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> Azonban ha a szolgáltató beállítása a <xref:System.Data.Odbc?displayProperty=fullName>vagy <xref:System.Data.OleDb?displayProperty=fullName>, a helyőrző paraméter `&quot;?&quot;`.</xref:System.Data.OleDb?displayProperty=fullName> </xref:System.Data.Odbc?displayProperty=fullName> A paraméteres SQL-lekérdezések és parancsok kapcsolatos további információkért lásd: [paraméterek használata a SqlDataSource adatforrás-vezérlőhöz](~/add/includes/ajax-current-ext-md.md).       Az UpdateCommand tulajdonság lehet egy SQL-karakterlánc vagy egy tárolt eljárás nevét, ha az adatforrás támogatja a tárolt eljárások.       Az UpdateCommand tulajdonság gazdakiszolgálója a <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>tulajdonsága a <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum, amelyhez társítva van a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>      > [!IMPORTANT] > Biztonsági okokból az UpdateCommand tulajdonság nem tárolja az állapotának megtekintése. Is lehet dekódolni a nézetállapotot, az ügyfél tartalmát, mert megtekintési tárolja az adatbázis-szerkezet bizalmas információkat állapot eredményezheti egy biztonsági résének.      > [!IMPORTANT] > Értékek kerülnek paraméterek nélkül érvényesítési, amelyek a potenciális biztonsági kockázatot jelent. Használja a <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>esemény paraméterértékek érvényesítése a lekérdezés végrehajtása előtt.</xref:System.Web.UI.WebControls.SqlDataSource.Filtering> További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "This section contains two code examples. The first code example demonstrates how to set the UpdateCommand property of the <xref:System.Web.UI.WebControls.SqlDataSource> control and update data in a Microsoft SQL Server database using the <xref:System.Web.UI.WebControls.GridView> control. The second code example demonstrates how to update data in an ODBC database using the <xref:System.Web.UI.WebControls.GridView> control.  \n  \n The following code example demonstrates how to set the UpdateCommand property of the <xref:System.Web.UI.WebControls.SqlDataSource> control and update data in a SQL Server database using the <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.GridView> automatically populates the <xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A> collection, inferring the parameters from the <xref:System.Web.UI.WebControls.BoundField> objects, and calls the <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> method when the **Update** link on the editable <xref:System.Web.UI.WebControls.GridView> is selected. This example also includes some post-processing: after a record is updated, a notification e-mail message is sent.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_7sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_301_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_7sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_301_1.aspx)]  \n  \n The following code example, which is functionally identical to the preceding code example, demonstrates how to update data in an ODBC database using the <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> is set to the ADO.NET provider for ODBC, the <xref:System.Data.Odbc?displayProperty=fullName>, and the <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> property is set to the name of an ODBC data source name (DSN).  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_7odbc#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_301_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_7odbc#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_301_2.aspx)]"
