  name: SelectCommand
  nameWithType: SqlDataSource.SelectCommand
  fullName: System.Web.UI.WebControls.SqlDataSource.SelectCommand
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja az SQL-karakterlánc, amely a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> vezérlőelem használja adatok beolvasásához az adatbázisból."
  remarks: "A SelectCommand tulajdonságot egy SQL-lekérdezésben vagy egy tárolt eljárás nevét, és használja a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódusának segítéségével lekérheti az adatok egy SQL Server-adatbázisból.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> Ha a kijelölési parancs egy csillag (*) segítségével válassza ki az összes oszlopot, és ha az automatikus kódgenerálást segítségével hajtsa végre a frissítési vagy törlési műveletek, győződjön meg arról, hogy nem szerepelnek oszlopok a nevében szóközt rendelkezik.       Mivel a különböző adatbázis SQL különböző fajtái, az SQL-karakterlánc szintaxisát függ-e az aktuális ADO.NET-szolgáltató használják, által azonosított a <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> Ha az SQL-karakterláncot a paraméteres lekérdezés vagy a parancs, a helyőrző paraméter is függ, a használt ADO.NET-szolgáltató. Például, ha a szolgáltató a <xref:System.Data.SqlClient?displayProperty=fullName>, amely az alapértelmezett szolgáltató van a <xref:System.Web.UI.WebControls.SqlDataSource>osztály, a helyőrző a paraméter értéke `&quot;@parameterName&quot;`.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> Azonban ha a szolgáltató beállítása a <xref:System.Data.Odbc?displayProperty=fullName>vagy <xref:System.Data.OleDb?displayProperty=fullName>, a helyőrző paraméter `&quot;?&quot;`.</xref:System.Data.OleDb?displayProperty=fullName> </xref:System.Data.Odbc?displayProperty=fullName> A paraméteres SQL-lekérdezések és parancsok kapcsolatos további információkért lásd: [paraméterek használata a SqlDataSource adatforrás-vezérlőhöz](~/add/includes/ajax-current-ext-md.md).       A SelectCommand tulajdonságot lehet egy SQL-karakterlánc vagy egy tárolt eljárás nevét, ha az adatforrás támogatja a tárolt eljárások.       A SelectCommand tulajdonságot ad a <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A>tulajdonsága a <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum, amelyhez társítva van a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A>      > [!IMPORTANT] > Biztonsági okokból a SelectCommand tulajdonság nem tárolja az állapotának megtekintése. Is lehet dekódolni a nézetállapotot, az ügyfél tartalmát, mert megtekintési tárolja az adatbázis-szerkezet bizalmas információkat állapot eredményezheti egy biztonsági résének.      > [!IMPORTANT] > Értékek kerülnek paraméterek nélkül érvényesítési, amelyek a potenciális biztonsági kockázatot jelent. Használja a <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>esemény paraméterértékek érvényesítése a lekérdezés végrehajtása előtt.</xref:System.Web.UI.WebControls.SqlDataSource.Filtering> További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "This section contains two code examples. The first code example demonstrates how to set the SelectCommand text to a basic SQL query to retrieve data from an ODBC-compliant database and display it in a <xref:System.Web.UI.WebControls.GridView> control. The second code example demonstrates how to set the SelectCommand text to the name of a stored procedure and the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommandType%2A> property to the <xref:System.Web.UI.WebControls.SqlDataSourceCommandType> value to retrieve data from a Microsoft SQL Server database and display it in a <xref:System.Web.UI.WebControls.DropDownList> control.  \n  \n In both examples, there is no need to explicitly call the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method because the data-bound controls that are attached to the data source control through the <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> property will automatically call the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method during the <xref:System.Web.UI.Control.PreRender> phase.  \n  \n The following code example demonstrates how to set the SelectCommand text to a basic SQL query to retrieve data from an ODBC-compliant database and display it in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_4odbc#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1253_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_4odbc#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1253_1.aspx)]  \n  \n The following code example demonstrates how to set the SelectCommand text to the name of a stored procedure and the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommandType%2A> property to the <xref:System.Web.UI.WebControls.SqlDataSourceCommandType> value to retrieve data from a SQL Server database and display it in a <xref:System.Web.UI.WebControls.DropDownList> control. The SelectCommand property can be an SQL query or the name of a stored procedure, if the data source supports stored procedures.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_14sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1253_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_14sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1253_2.aspx)]"
  syntax:
    content: public string SelectCommand { get; set; }
    return:
      type: System.String
      description: "SQL-karakterlánc vagy egy tárolt eljárás neve, amely a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> adatok lekéréséhez használja."
