      description: "A <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> , amely tartalmazza a által használt paraméterek a <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand*>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand*>"
