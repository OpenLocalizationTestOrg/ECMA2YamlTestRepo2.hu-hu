  namespace: System.Web.UI.WebControls
  summary: "A paraméterek gyűjteményében által használt paramétereit tartalmazó lekérdezi a <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand*>tulajdonságot a <xref href=&quot;System.Web.UI.WebControls.SqlDataSourceView&quot;> </xref> objektum, amelyhez társítva van a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand*>"
  remarks: "Ha a <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>tulajdonság paraméteres SQL-lekérdezést tartalmazza, a SelectParameters gyűjteményben szereplő bármelyik <xref:System.Web.UI.WebControls.Parameter>objektumok, hogy a paraméter helyőrzőket az SQL-karakterláncban.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>       Attól függően, hogy az ADO.NET-szolgáltató a paraméterek SelectParameters gyűjtemény sorrendje fontos lehet. A <xref:System.Data.OleDb?displayProperty=fullName>és <xref:System.Data.Odbc?displayProperty=fullName>szolgáltatók társítsa a paraméterek milyen sorrendben jelennek meg a paraméterek a paraméteres SQL-lekérdezést a gyűjteményben.</xref:System.Data.Odbc?displayProperty=fullName> </xref:System.Data.OleDb?displayProperty=fullName> A <xref:System.Data.SqlClient?displayProperty=fullName>szolgáltató, amely az alapértelmezett ADO.NET-szolgáltató az a <xref:System.Web.UI.WebControls.SqlDataSource>kontrolljához társítja a paraméterek, a gyűjtemény egy helyőrző aliast az SQL-lekérdezésben a paraméter neve a hozzá.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> A paraméteres SQL-lekérdezések és parancsok kapcsolatos további információkért lásd: [paraméterek használata a SqlDataSource adatforrás-vezérlőhöz](~/add/includes/ajax-current-ext-md.md).       Az SelectParameters tulajdonság lekéri a <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectParameters%2A>tulajdonság által tartalmazott a <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum, amelyhez társítva van a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceView.SelectParameters%2A>      > [!IMPORTANT] > Értékek kerülnek paraméterek nélkül érvényesítési, amelyek a potenciális biztonsági kockázatot jelent. Használja a <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>esemény paraméterértékek érvényesítése a lekérdezés végrehajtása előtt.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting> További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database in Microsoft SQL Server by setting the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property to an SQL query. The SQL query is parameterized and the placeholder in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property is matched to the <xref:System.Web.UI.WebControls.ControlParameter> object that is added to the SelectParameters collection. The <xref:System.Web.UI.WebControls.DropDownList> control, which the <xref:System.Web.UI.WebControls.ControlParameter> is bound to, acts as a filter for what is displayed in the <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n For information about other types of parameters you can use, see the <xref:System.Web.UI.WebControls.Parameter> class overview.  \n  \n> [!NOTE]\n>  Because the parameter is used in a WHERE clause, the use of the SelectParameters property in the code example is functionally equivalent to using the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> properties.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1230_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1230_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ParameterCollection SelectParameters { get; }
    return:
      type: System.Web.UI.WebControls.ParameterCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> , amely tartalmazza a által használt paraméterek a <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand*>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand*>"
  overload: System.Web.UI.WebControls.SqlDataSource.SelectParameters*
  exceptions: []
  platform:
  - net462
