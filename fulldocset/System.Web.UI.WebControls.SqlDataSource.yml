  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja az időtartamot (másodpercben), hogy az adatforrás-vezérlő gyorsítótárazza az adatokat, amely lekéri a <xref:System.Web.UI.WebControls.SqlDataSource.Select*>metódus.</xref:System.Web.UI.WebControls.SqlDataSource.Select*>"
  remarks: "A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő támogatja az adatok gyorsítótárazása.</xref:System.Web.UI.WebControls.SqlDataSource> Adatok gyorsítótárazása történik, amíg a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus lekéri az adatokat, a gyorsítótárból, nem pedig az adatbázisból.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> Ha a lejár a gyorsítótár, a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus lekéri az adatokat az adatbázisból, és újra majd gyorsítótárba helyezi az adatok.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>       A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő automatikusan gyorsítótárazza az adatokat amikor a <xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A>tulajdonsága `true` és a CacheDuration tulajdonsága érték nagyobb, mint 0, amely megadja, hogy hány másodpercig, amely a gyorsítótárban tárolja az adatokat, mielőtt a rendszer törli a gyorsítótár-bejegyzés.</xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A> </xref:System.Web.UI.WebControls.SqlDataSource> A 0 érték azt jelzi, hogy egy végtelenül hosszú gyorsítótár.       A duration kombinációja határozza meg a gyorsítótár viselkedését és a <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> Ha a <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>tulajdonság értéke a <xref:System.Web.UI.DataSourceCacheExpiry>érték, a <xref:System.Web.UI.WebControls.SqlDataSource>gyorsítótárazza az adatokat az első adatok lekérését műveletnek, legfeljebb ennyi idő alatt CacheDuration tulajdonság által megadott a memóriában tárolja.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.DataSourceCacheExpiry> </xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> Az adatok előfordulhat, hogy mikorra várható időtartama időpont előtt, ha a memóriára szükség. A gyorsítótár majd frissítése a következő művelet során. Ha a <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>tulajdonság értéke a <xref:System.Web.UI.DataSourceCacheExpiry>értéket, az adatforrás-vezérlő gyorsítótárazza az adatokat az első adatok lekérését műveletnek, de az időszak, hogy rendelkezik-e a gyorsítótár minden ezt követő művelet visszaállítja.</xref:System.Web.UI.DataSourceCacheExpiry> </xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> A gyorsítótár lejár, ha egyetlen tevékenység, amely a CacheDuration értéknél a legutóbbi időpontra <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>művelet.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>       A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő is gyorsítótárazza az adatokat, csak ha a <xref:System.Web.UI.WebControls.SqlDataSourceMode>mód.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource> A <xref:System.NotSupportedException>által kivétel történt a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódust, ha a <xref:System.Web.UI.WebControls.SqlDataSource>értékre van állítva a <xref:System.Web.UI.WebControls.SqlDataSourceMode>érték és a gyorsítótárazást is engedélyezve van.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.NotSupportedException>      > [!IMPORTANT] > Ügyfél megszemélyesítése a Microsoft Windows-hitelesítést használ, amikor az adatok gyorsítótárazása történik, amikor az első felhasználó hozzáfér az adatokat. Ha egy másik felhasználó ugyanazokat az adatokat kér, az adatok lekérésére a gyorsítótárból. Az adatok nem lekéri a felhasználói férhetnek hozzá az adatokhoz ellenőrzése az adatbázis egy másik hívás. Ha várható, hogy több felhasználó adatainak eléréséhez, és azt szeretné, hogy minden egyes beolvasása az adatok az adatbázis biztonsági konfigurációi által ellenőrzését, ne használjon gyorsítótárazást."
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database in Microsoft SQL Server and display it in a <xref:System.Web.UI.WebControls.GridView> control, with data caching enabled. The CacheDuration is set to 20 seconds and, because the <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> property is set to the <xref:System.Web.UI.DataSourceCacheExpiry> value by default, users of this page will see fresh data every 20 seconds.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_18sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_599_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_18sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_599_1.aspx)]"
