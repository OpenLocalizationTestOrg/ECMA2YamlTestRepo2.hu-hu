  remarks: "A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő támogatja az adatok gyorsítótárazása.</xref:System.Web.UI.WebControls.SqlDataSource> Adatok gyorsítótárazása történik, amíg a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus lekéri az adatokat, a gyorsítótárból, nem pedig az adatbázisból.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> Ha a lejár a gyorsítótár, a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus lekéri az adatokat az adatbázisból, és újra majd gyorsítótárba helyezi az adatok.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>       A gyorsítótár viselkedését kombinációja határozza meg a <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>és CacheExpirationPolicy beállításait.</xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A> Ha a CacheExpirationPolicy tulajdonság értéke a <xref:System.Web.UI.DataSourceCacheExpiry>érték, a <xref:System.Web.UI.WebControls.SqlDataSource>gyorsítótárazza az adatokat az első adatok lekérését műveletnek, tárolja a memória mennyiségeként által meghatározott a <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>tulajdonság, és figyelmen kívül hagyja azt követően a idő lejárt.</xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.DataSourceCacheExpiry> A gyorsítótár majd frissítése a következő művelet során. Ha a CacheExpirationPolicy tulajdonság értéke a <xref:System.Web.UI.DataSourceCacheExpiry>értéket, az adatforrás-vezérlő gyorsítótárazza az adatokat az első adatok lekérését műveletnek, de az időszak, hogy rendelkezik-e a gyorsítótár minden ezt követő művelet visszaállítja.</xref:System.Web.UI.DataSourceCacheExpiry> A gyorsítótár lejár, ha egyetlen tevékenység, amely egyenlő egy alkalommal a <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>értéke a legutóbbi <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>művelet.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>       A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő gyorsítótárazásával adatok csak akkor, ha az a <xref:System.Web.UI.WebControls.SqlDataSourceMode>mód.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource> A <xref:System.NotSupportedException>által kivétel történt a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódust, ha a <xref:System.Web.UI.WebControls.SqlDataSource>értékre van állítva a <xref:System.Web.UI.WebControls.SqlDataSourceMode>érték és a gyorsítótárazást is engedélyezve van.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.NotSupportedException>      > [!IMPORTANT] > Ügyfél megszemélyesítése a Microsoft Windows-hitelesítést használ, amikor az adatok gyorsítótárazása történik, amikor az első felhasználó hozzáfér az adatokat. Ha egy másik felhasználó ugyanazokat az adatokat kér, az adatok lekérésére a gyorsítótárból. Az adatok nem lekéri a felhasználói férhetnek hozzá az adatokhoz ellenőrzése az adatbázis egy másik hívás. Ha várható, hogy több felhasználó adatainak eléréséhez, és azt szeretné, hogy minden egyes beolvasása az adatok az adatbázis biztonsági konfigurációi által ellenőrzését, ne használjon gyorsítótárazást."
