  remarks: "A paraméterek FilterParameters gyűjtemény társított megadott paramétereket a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> A megadott paraméter helyőrzőket a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>tulajdonság megfelel-e megfelelő paraméter objektumok FilterParameters gyűjtemény amikor a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódust.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>       Az FilterParameters tulajdonság lekéri a <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>tulajdonság által tartalmazott a <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum, amelyhez társítva van a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>      > [!IMPORTANT] > Értékek kerülnek paraméterek nélkül érvényesítési, amelyek a potenciális biztonsági kockázatot jelent. Használja a <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>esemény paraméterértékek érvényesítése a lekérdezés végrehajtása előtt.</xref:System.Web.UI.WebControls.SqlDataSource.Filtering> További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md)."
