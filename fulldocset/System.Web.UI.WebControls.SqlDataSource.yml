  namespace: System.Web.UI.WebControls
  summary: "Az insert művelet használatával végez a <> </> *> SQL-karakterláncot és a paramétereket, amelyek a a <> </> *> gyűjtemény."
  remarks: "Az insert művelet elvégzése előtt a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnInserting%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>esemény.</xref:System.Web.UI.WebControls.SqlDataSource.Inserting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnInserting%2A> Ezt az eseményt, vizsgálja meg a paraméterek és a bármely előfeldolgozása az Insert művelet előtt képes kezelni. Az insert művelet végrehajtásához a <xref:System.Web.UI.WebControls.SqlDataSourceView>buildek objektum egy <xref:System.Data.Common.DbCommand>objektumba a <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>szöveg és a hozzá tartozó <xref:System.Web.UI.WebControls.SqlDataSource.InsertParameters%2A>tulajdonságait, és végrehajtja a <xref:System.Data.Common.DbCommand>rajta, alapul szolgáló objektum.</xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSource.InsertParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView>       A művelet befejezése után a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnInserted%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>esemény.</xref:System.Web.UI.WebControls.SqlDataSource.Inserted> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnInserted%2A> Ezt az eseményt, vizsgálja meg a visszatérési érték és hibakódok és bármely utófeldolgozás elvégzésére képes kezelni.       Az Insert metódus programozott hozzáférést biztosított a `Insert` metódust. Ha a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő adathoz kötött vezérlő kapcsolódik, az adathoz kötött vezérlő automatikusan meghívja a `Insert` metódus.</xref:System.Web.UI.WebControls.SqlDataSource>       Az Insert metódus gazdakiszolgálója a <xref:System.Web.UI.WebControls.SqlDataSourceView.Insert%2A>metódusában a <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum, amelyhez társítva van a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceView.Insert%2A>      > [!IMPORTANT] > Értékek kerülnek paraméterek nélkül érvényesítési, amelyek a potenciális biztonsági kockázatot jelent. Használja a <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>esemény paraméterértékek érvényesítése a lekérdezés végrehajtása előtt.</xref:System.Web.UI.WebControls.SqlDataSource.Filtering> További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to insert data into a database using the <xref:System.Web.UI.WebControls.SqlDataSource> control and a simple Web Forms page. The current data in the Data table is displayed in the <xref:System.Web.UI.WebControls.DropDownList> control. You can add new records by entering values in the <xref:System.Web.UI.WebControls.TextBox> controls, and then clicking the **Insert** button. When the **Insert** button is clicked, the specified values are inserted into the database, and then the <xref:System.Web.UI.WebControls.DropDownList> is refreshed.  \n  \n> [!IMPORTANT]\n>  This example includes a text box that accepts user input, which is a potential security threat and values are inserted into parameters without validation, which is also a potential security threat. Use the <xref:System.Web.UI.WebControls.SqlDataSource.Inserting> event to validate parameter values before executing the query. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n> [!NOTE]\n>  This example shows how to use declarative syntax for data access. For information about how to access data by using code instead of markup, see [Accessing data in Visual Studio](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_24sql#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_101_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_24sql#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_101_1.aspx)]"
  syntax:
