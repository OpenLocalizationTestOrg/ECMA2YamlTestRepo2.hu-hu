  summary: "A delete művelet használatával végez a <> </> *> SQL-karakterláncot és a paramétereket, amelyek a a <> </> *> gyűjtemény."
  remarks: "A törlési művelet végrehajtása, előtt a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleting%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>esemény.</xref:System.Web.UI.WebControls.SqlDataSource.Deleting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleting%2A> Ezt az eseményt, vizsgálja meg a paraméterek értékeit, és bármely előfeldolgozása előtt delete műveletet végrehajtani képes kezelni.       A művelet befejezése után a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleted%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>esemény.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleted%2A> Ezt az eseményt, vizsgálja meg a visszatérési érték és hibakódok és bármely utófeldolgozás elvégzésére képes kezelni.       A Delete metódus programozott hozzáférést biztosított a `Delete` metódust. Ha a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő adathoz kötött vezérlő kapcsolódik, az adathoz kötött vezérlő automatikusan meghívja a **törlése** metódus.</xref:System.Web.UI.WebControls.SqlDataSource>       A Delete metódust ad a <xref:System.Web.UI.WebControls.SqlDataSourceView.Delete%2A>metódusában a <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum, amelyhez társítva van a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceView.Delete%2A> A művelet végrehajtásához a <xref:System.Web.UI.WebControls.SqlDataSourceView>összeállít egy <xref:System.Data.Common.DbCommand>objektumba a <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>szöveg és a hozzá tartozó <xref:System.Web.UI.WebControls.SqlDataSource.DeleteParameters%2A>értéket, majd végrehajtja a <xref:System.Data.Common.DbCommand>az alapul szolgáló adatbázison.</xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView>"
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> text to delete an order from the Northwind database. Initially, data is retrieved from the Orders table and displayed in a <xref:System.Web.UI.WebControls.DropDownList> control. You must explicitly declare the <xref:System.Web.UI.WebControls.SqlDataSource.DeleteParameters%2A> property and call the Delete method when using data-bound controls, such as the <xref:System.Web.UI.WebControls.DropDownList> (unlike other controls, such as <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>, which automatically populate the parameters and call the Delete method on a data source control). In this example, the <xref:System.Web.UI.WebControls.Button.OnClick%2A> event is delegated to the private `OnDelete` event handler, which explicitly calls the Delete method of the <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_11sql#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_3_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_11sql#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_3_1.aspx)]"
