  summary: "Adathoz kötött vezérlők egy SQL-adatbázis képviseli."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [adatkapcsolatok](#data_connections)      -   [adatok műveletek végrehajtása](#performing_data_operations)      -   [adatszolgáltató](#data_provider)      -   [gyorsítótárazását](#caching)      -   [további funkciók](#additional_features)      -   [adatforrásnézet](#data_source_view)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## Bevezetés az SqlDataSource adatforrás adatforrás-vezérlő adathoz kötött vezérlők SQL relációs adatbázis adatok képviseli.       Segítségével a SqlDataSource adatforrás vezérlő adathoz kötött vezérlő együtt adatok lekérése egy relációs adatbázisban és megjelenítése, szerkesztése és rendezheti az adatokat a weblapon kevéssé vagy egyáltalán ne kóddal.      <a name=&quot;data_connections&quot;></a>## Adatok kapcsolatok az adatbázishoz csatlakozni, meg kell adni a <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>tulajdonság számára érvényes kapcsolati karakterláncot.</xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> A SqlDataSource adatforrás támogathat bármely SQL adatbázis lehet csatlakoztatni az ADO.NET-szolgáltató használatával, mint a `SqlClient`, `OleDb`, `Odbc`, vagy `OracleClient` szolgáltató. Biztonságos kapcsolati karakterláncok kapcsolatos információkért lásd: [Útmutató: biztonságos kapcsolati karakterláncokat, amikor Using adatforrás szabályozza](~/add/includes/ajax-current-ext-md.md).       Az alapul szolgáló adatbázisban tárolt adatok lekérdezését, állítsa be a <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>tulajdonság egy SQL-lekérdezés.</xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> Ha az adatbázis, amelyhez társítva van a SqlDataSource adatforrás tárolt eljárások támogatja, megadhatja a <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>tulajdonság tárolt eljárás nevét.</xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> A megadott SQL-lekérdezést is lehet a paraméteres lekérdezés. Hozzáadhat <xref:System.Web.UI.WebControls.Parameter>paraméteres lekérdezés társított objektumok a <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>gyűjtemény.</xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.Parameter> A paraméteres SQL-lekérdezések és szintaxisáról kapcsolatos további információkért lásd: [szűrése az adatforrás-vezérlők használatával paramétereket](~/add/includes/ajax-current-ext-md.md).       A SqlDataSource adatforrás vezérlő kér le adatokat amikor csak a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódust.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> Ez a metódus a metódus által megadott programozott hozzáférést biztosít <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>tulajdonság.</xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> A <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus lehívásra kerül automatikusan SqlDataSource adatforráshoz kötött vezérlők által ha azok <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metódust.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> Ha a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>adathoz kötött vezérlő tulajdonságához, a vezérlő automatikusan kötődik adatokat az adatforrásból, szükség szerint.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> Beállítás a `DataSourceID` tulajdonság kötése az ajánlott módszer az <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő adathoz kötött vezérlő.</xref:System.Web.UI.WebControls.ObjectDataSource> Másik lehetőségként használhatja a `DataSource` tulajdonságot, de majd explicit módon kell hívnia a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>az adathoz kötött vezérlő metódusában.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> Néhány példa az adathoz kötött vezérlők által használható SqlDataSource adatforrás <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.DataList>, és <xref:System.Web.UI.WebControls.DropDownList>.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataGrid> Hívása a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus programozott módon bármikor adatok beolvasásához az adatbázisból.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>       Programozott és deklaratív ASP.NET forgatókönyvekben, beállíthatja a <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>tulajdonság az adathoz kötött vezérlő az SqlDataSource adatforrás vezérlő azonosítója.</xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Is hozzárendelheti a SqlDataSource adatforrás osztály egy példányát a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>az adathoz kötött vezérlő tulajdonsága.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> További információ a Kötés adathoz kötött vezérlő az adatforrás-vezérlők: [ASP.NET adatok hozzáférési beállítások](http://msdn.microsoft.com/en-us/a5ff235e-397f-4bbe-9bfe-2720b6e7ab9d).      <a name=&quot;performing_data_operations&quot;></a>## Végrehajtására adatok műveletek függően az alapul szolgáló képességei adatbázisra, termék és az SqlDataSource adatforrás osztály példánya konfigurációját, és adatok műveleteket, például frissítések, a beszúrások, és a törlések hajthat végre. A data műveletek végrehajtására, állítsa be a megfelelő parancs szövege és a végrehajtani kívánt művelethez társított paramétereket. Például a frissítési művelet be a <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>tulajdonságot, egy SQL-karakterlánc vagy egy tárolt eljárás nevét, és adja hozzá a szükséges paramétereket a <xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A>gyűjtemény.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> A frissítés végrehajtása során a <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>metódus hívása, explicit módon a kód vagy automatikusan egy adathoz kötött vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> Az azonos általános mintát követi a <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>és <xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>operations.</xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>       Az SQL-lekérdezések és parancsok, amelyekkel a <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>, és <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>Tulajdonságok is paraméteres.</xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> Ez azt jelenti, hogy a lekérdezés vagy a parancs is használja a helyőrzők helyett literálértékek kötést létrehozni a helyőrzők alkalmazás vagy felhasználó által definiált változókat. Paraméterek az SQL-lekérdezések a munkamenet-változókat, a lekérdezési karakterlánc egy Web Forms lap átadott értékek, a más vezérlőket, és több tulajdonság értékének kell kötni. A SqlDataSource adatforrás az SQL-lekérdezések a paraméterek használatával kapcsolatos további információkért lásd: [szűrése az adatforrás-vezérlők használatával paramétereket](../Topic/Using%20Parameters%20with%20Data%20Source%20Controls%20for%20Filtering.md) és [paraméterek használata a SqlDataSource adatforrás-vezérlőhöz](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alapértelmezés szerint, ha a paraméterek egyike `null` végrehajtása közben a `Select` parancsban, nem az adatok visszaadásához fog, és nem kivételt fog jelezni. Ez a viselkedés módosíthatja úgy, hogy a <xref:System.Web.UI.WebControls.SqlDataSource.CancelSelectOnNullParameter%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.SqlDataSource.CancelSelectOnNullParameter%2A>      <a name=&quot;data_provider&quot;></a>## Adatainak szolgáltatója alapértelmezés szerint a SqlDataSource adatforrás vezérlő együttműködik a .NET-keretrendszer adatszolgáltatója az SQL Server, de SqlDataSource adatforrás nem a Microsoft SQL Server-specifikus. Minden adatbázis nincs felügyelt ADO.NET-szolgáltató kapcsolatba léphet a SqlDataSource adatforrás vezérlő. Használata esetén a <xref:System.Data.OleDb?displayProperty=fullName>szolgáltató, a SqlDataSource adatforrás együttműködhet bármely OLE DB-kompatibilis adatbázisokba.</xref:System.Data.OleDb?displayProperty=fullName> Használata esetén a <xref:System.Data.Odbc?displayProperty=fullName>szolgáltató, a SqlDataSource adatforrás használható bármely ODBC-illesztőprogram és az adatbázis, beleértve az IBM DB2, MySQL és PostgreSQL.</xref:System.Data.Odbc?displayProperty=fullName> Használata esetén a <xref:System.Data.OracleClient?displayProperty=fullName>szolgáltató, SqlDataSource adatforráshoz együttműködhet, Oracle 8.1.7-es adatbázisok és újabb verziók.</xref:System.Data.OracleClient?displayProperty=fullName> Az engedélyezett szolgáltatók listáján regisztrálva van a `DbProviderFactories` szakasz a konfigurációs fájl, a Machine.config vagy Web.config fájlban. További információkért lásd: [Selecting adatokat, és a SqlDataSource adatforrás vezérlő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;caching&quot;></a>## Gyorsítótárazás Ha adatokat a lapon egy SqlDataSource adatforrás-vezérlés használatával jeleníti meg az adatok gyorsítótárazása az adatforrás-vezérlő funkcióinak használatával növelheti a lap teljesítményét. Gyorsítótárazás csökkenti az adatbázis-kiszolgálók memória a webkiszolgálón; rovására feldolgozási terhelését a legtöbb esetben ez a helyes kompromisszum. A SqlDataSource adatforrás automatikusan gyorsítótárazza az adatokat amikor a <xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A>tulajdonsága `true` és a <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>tulajdonsága másodpercben, amely a gyorsítótárban tárolja az adatokat, mielőtt a rendszer törli a gyorsítótár-bejegyzés.</xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A> </xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A> Azt is megadhatja a <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>és választható módon <xref:System.Web.UI.WebControls.SqlDataSource.SqlCacheDependency%2A>érték.</xref:System.Web.UI.WebControls.SqlDataSource.SqlCacheDependency%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>      <a name=&quot;additional_features&quot;></a>## További funkciókat a SqlDataSource adatforrás további lehetőségeket kínál, a következő táblázatban felsorolt.      | Képesség |} Követelmények |}   |----------------|------------------|   | Gyorsítótárazás |} A <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonsága <xref:System.Web.UI.WebControls.SqlDataSourceMode>értéke, a <xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A>tulajdonság `true`, és a <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>és <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>Tulajdonságok használni a gyorsítótárazott adatokat szeretne a gyorsítótárazási viselkedés alapján. |}   | Törlése |} Állítsa be a <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>tulajdonságot adatok törléséhez használt SQL-utasítást.</xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A> </xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> A jelen nyilatkozat általában van paraméteres. |}   | Szűrés |} Állítsa be a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonságot a <xref:System.Web.UI.WebControls.SqlDataSourceMode>érték.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> A szűrési kifejezés használatával szűrhetők az adatok <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus hívásakor a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>tulajdonsága. |}   | Beszúrása |} Állítsa be a <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>tulajdonság segítségével szúrják be az adatok SQL-utasítást.</xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>  </xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A></xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> A jelen nyilatkozat általában van paraméteres. |}   | Lapozás |} Nem a SqlDataSource adatforrás jelenleg támogatja, azonban néhány adathoz kötött vezérlők, például a <xref:System.Web.UI.WebControls.GridView>, támogatja a lapozást <xref:System.Web.UI.WebControls.SqlDataSourceMode>értékre a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonságának beállításakor. |}   | Kiválasztása |} A <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>tulajdonsága adatok beolvasásához használt SQL-utasítást. |}   | Rendezés |} A <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonsága <xref:System.Web.UI.WebControls.SqlDataSourceMode>. |}   | Frissítése |} Állítsa be a <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>tulajdonságot adatok frissítésére szolgáló SQL-utasítást.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>  </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A></xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.GridView> A jelen nyilatkozat általában van paraméteres. |}      <a name=&quot;data_source_view&quot;> </a> ## Adatok forrás nézet az összes adatforrás-vezérlők, a SqlDataSource adatforrás vezérlő lesz társítva van egy adatforrás nézet osztály. A SqlDataSource adatforrás vezérlőnek csak egy kapcsolódó <xref:System.Web.UI.WebControls.SqlDataSourceView>, és mindig nevű `Table`.</xref:System.Web.UI.WebControls.SqlDataSourceView>       Nincs nem vizuális megjelenítés SqlDataSource adatforrás vezérlő; az valósul meg a vezérlő így létrehozhatja deklarációval, és ha szükséges, hogy részt vesz a állapotkezelés. Ennek eredményeképpen a SqlDataSource adatforrás nem támogatja a visual funkciók, például a gazdarendszerhez által biztosított a <xref:System.Web.UI.DataSourceControl.EnableTheming%2A>vagy <xref:System.Web.UI.DataSourceControl.SkinID%2A>tulajdonság.</xref:System.Web.UI.DataSourceControl.SkinID%2A> </xref:System.Web.UI.DataSourceControl.EnableTheming%2A>      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:SqlDataSource       CacheDuration=&quot;string|Infinite&quot;       CacheExpirationPolicy=&quot;Absolute|Sliding&quot;       CacheKeyDependency=&quot;string&quot;       CancelSelectOnNullParameter=&quot;True|False&quot;       ConflictDetection=&quot;OverwriteChanges|CompareAllValues&quot;       ConnectionString=&quot;string&quot;       DataSourceMode=&quot;DataReader|DataSet&quot;       DeleteCommand=&quot;string&quot;       DeleteCommandType=&quot;Text|StoredProcedure&quot;       EnableCaching=&quo