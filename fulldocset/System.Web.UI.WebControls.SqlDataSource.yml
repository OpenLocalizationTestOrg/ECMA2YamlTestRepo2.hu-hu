  remarks: "Mivel eltérő adatbázis SQL-szintaxisa különböző fajtái `selectCommand` aktuális ADO.NET-szolgáltató használják, amelyek azonosíthatók függ a <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> Ha az SQL-karakterláncot a paraméteres lekérdezés vagy a parancs, a helyőrző paraméter is függ, a használt ADO.NET-szolgáltató. Például, ha a szolgáltató a <xref:System.Data.SqlClient?displayProperty=fullName>, amely az alapértelmezett szolgáltató van a <xref:System.Web.UI.WebControls.SqlDataSource>osztály, a helyőrző a paraméter értéke `&quot;@parameterName&quot;`.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> Azonban ha a szolgáltató beállítása a <xref:System.Data.Odbc?displayProperty=fullName>vagy a <xref:System.Data.OleDb?displayProperty=fullName>, a helyőrző paraméter `&quot;?&quot;`.</xref:System.Data.OleDb?displayProperty=fullName> </xref:System.Data.Odbc?displayProperty=fullName> A paraméteres SQL-lekérdezések és parancsok kapcsolatos további információkért lásd: [paraméterek használata a SqlDataSource adatforrás-vezérlőhöz](~/add/includes/ajax-current-ext-md.md).       A <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>érték lehet egy SQL-karakterlánc vagy egy tárolt eljárás nevét, ha az adatforrás támogatja a tárolt eljárások.</xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>"
