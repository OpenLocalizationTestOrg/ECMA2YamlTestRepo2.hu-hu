  remarks: "A DeleteCommand egy SQL-lekérdezésben vagy egy tárolt eljárás nevét, és használja a <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>metódus.</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>       Mivel a különböző adatbázis SQL különböző fajtái, az SQL-karakterlánc szintaxisát függ-e az aktuális ADO.NET-szolgáltató használják, által azonosított a <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> Ha az SQL-karakterláncot a paraméteres lekérdezés vagy a parancs, a szintaxis paraméter is függ használt ADO.NET-szolgáltató. Például, ha a szolgáltató a <xref:System.Data.SqlClient?displayProperty=fullName>, amely az alapértelmezett szolgáltató van a <xref:System.Web.UI.WebControls.SqlDataSource>osztály, szintaxisa a következő paraméter `&quot;@parameterName&quot;`.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> Azonban ha a szolgáltató beállítása a <xref:System.Data.Odbc?displayProperty=fullName>vagy <xref:System.Data.OleDb?displayProperty=fullName>, a helyőrző paraméter `&quot;?&quot;`.</xref:System.Data.OleDb?displayProperty=fullName> </xref:System.Data.Odbc?displayProperty=fullName> A paraméteres SQL-lekérdezések és parancsok kapcsolatos további információkért lásd: [paraméterek használata a SqlDataSource adatforrás-vezérlőhöz](~/add/includes/ajax-current-ext-md.md).       A DeleteCommand tulajdonság SQL karakterlánc lehet, vagy a tárolt eljárások tárolt eljárást, ha támogatja az adatbázis nevét.       A DeleteCommand tulajdonság gazdakiszolgálója a <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>tulajdonsága a <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum, amelyhez társítva van a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>      > [!IMPORTANT] > Biztonsági okokból a DeleteCommand tulajdonság értéke nem tárolt megtekintési állapotát. Is lehet dekódolni a nézetállapotot, az ügyfél tartalmát, mert megtekintési tárolja az adatbázis-szerkezet bizalmas információkat állapot eredményezheti egy biztonsági résének."
  example:
  - "The following code example demonstrates how to set the DeleteCommand text to delete an order from the Northwind database Orders table. Data is retrieved from the Orders table and displayed in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.GridView> renders a **Delete** button automatically when the <xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A> property is set to `true`. Additionally, when the **Delete** button is clicked, the <xref:System.Web.UI.WebControls.GridView> control automatically populates the <xref:System.Web.UI.WebControls.SqlDataSource.DeleteParameters%2A> collection and calls the <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> method. Finally, because this code example deletes data, an event handler is added to attempt to back up the database to disk before the <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> operation is performed.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_10sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_45_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_10sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_45_1.aspx)]"
