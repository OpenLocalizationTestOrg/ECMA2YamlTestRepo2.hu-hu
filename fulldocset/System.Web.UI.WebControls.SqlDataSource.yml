  remarks: "Az OldValuesParameterFormatString karakterlánchoz formázó karakterlánc csak elsődleges kulccsal, például azokkal, amelyek nincsenek azonosítva lesz alkalmazva a `DataKeyNames` tulajdonság a társított adathoz kötött vezérlő, vagy törölje a forgatókönyvek frissítése és ahol a <xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A>tulajdonság értéke a <xref:System.Web.UI.ConflictOptions>érték és a `oldValues` a megfelelő adatok metódusnak átadott.</xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A> Ebben az esetben a Formátum-karakterlánc összes paraméter nevének vonatkozik a `oldValues` gyűjtemény.       Két gyakori forgatókönyvek, ahol érdemes lehet módosítani az OldValuesParameterFormatString karakterlánchoz tulajdonság a következők: - frissítések a régi és új értékeinek megkülönböztetésére. Ha a <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>tulajdonság értéke a <xref:System.Web.UI.ConflictOptions>értéke, paraméterek az eredeti és az új értékek hozzáadódnak a <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A>gyűjtemény.</xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> </xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> A formázási karakterlánc nélkül két paramétert ugyanazzal a névvel lenne hozhatók létre minden adat mezőjébe. Ha megváltoztatja az eredeti érték paraméter neve, összehasonlíthatja az adatokat az eredeti adatforrás ütközések észlelésére, és hasonlítsa össze a kulcsértékei.      -Egyes visual tervezők valósítja meg az eredeti kulcsok és értékek adott elnevezési rendszert."
