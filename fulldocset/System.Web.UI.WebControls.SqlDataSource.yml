- uid: System.Web.UI.WebControls.SqlDataSource.Update
  id: Update
  parent: System.Web.UI.WebControls.SqlDataSource
  langs:
  - csharp
  name: Update()
  nameWithType: SqlDataSource.Update()
  fullName: System.Web.UI.WebControls.SqlDataSource.Update()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Egy update művelet használatával végez a <> </> *> SQL-karakterláncot és a paramétereket, amelyek szerepelnek a <> </> *> gyűjtemény."
  remarks: "Az Update metódus automatikusan hívja a <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, és <xref:System.Web.UI.WebControls.FormView>visszaküldés során szabályozza, hogy az adatok megváltoztak.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Az adatok számára, amely más vezérlők módosult, az Update metódus explicit módon hívható visszaküldés során a <xref:System.Windows.Forms.Form.Load>esemény.</xref:System.Windows.Forms.Form.Load>       Az Update művelet elvégzése előtt a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdating%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSource.Updating>esemény.</xref:System.Web.UI.WebControls.SqlDataSource.Updating> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdating%2A> Ezt az eseményt, vizsgálja meg a paraméterek értékeit, és bármely előfeldolgozása az Update művelet elvégzéséhez képes kezelni.       A frissítési művelet befejezése után a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdated%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSource.Updated>esemény.</xref:System.Web.UI.WebControls.SqlDataSource.Updated> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdated%2A> Ezt az eseményt, vizsgálja meg a visszatérési érték és hibakódok és bármely utófeldolgozás elvégzésére képes kezelni.       Az Update metódus gazdakiszolgálója a <xref:System.Web.UI.WebControls.SqlDataSourceView.Update%2A>metódusában a <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum, amelyhez társítva van a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceView.Update%2A> Egy update művelet végrehajtásához a <xref:System.Web.UI.WebControls.SqlDataSourceView>összeállít egy <xref:System.Data.Common.DbCommand>objektumba a <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>szöveg és a hozzá tartozó <xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A>tulajdonságait, és végrehajtja a <xref:System.Data.Common.DbCommand>rajta, alapul szolgáló objektum.</xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView>      > [!IMPORTANT] > Értékek kerülnek paraméterek nélkül érvényesítési, amelyek a potenciális biztonsági kockázatot jelent. Használja a <xref:System.Web.UI.WebControls.SqlDataSource.Updating>esemény paraméterértékek érvényesítése a lekérdezés végrehajtása előtt.</xref:System.Web.UI.WebControls.SqlDataSource.Updating> További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use a <xref:System.Web.UI.WebControls.SqlDataSource> control to display data in a <xref:System.Web.UI.WebControls.DropDownList> control and update data when the **Submit** button is clicked. The second code example demonstrates how to display data that is retrieved from a Microsoft SQL Server database in a <xref:System.Web.UI.WebControls.DropDownList> control and update the record using a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.SqlDataSource> control to display data in a <xref:System.Web.UI.WebControls.DropDownList> control and update data when the **Submit** button is clicked. The <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> property is set with a parameterized SQL statement, and two <xref:System.Web.UI.WebControls.ControlParameter> parameters are added to the <xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A> collection. When the **Submit** button is clicked, the <xref:System.Web.UI.WebControls.Button.OnClick%2A> event is handled to call the Update method explicitly.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_8sql#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_109_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_8sql#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_109_1.aspx)]  \n  \n The following code example demonstrates how to display data that is retrieved from a SQL Server database in a <xref:System.Web.UI.WebControls.DropDownList> control and update the record using a <xref:System.Web.UI.WebControls.TextBox> control. The example shows how you can use a <xref:System.Data.Common.DbTransaction> object to add transaction context when using the <xref:System.Web.UI.WebControls.SqlDataSource> control to update data.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_9sql#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_109_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_9sql#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_109_2.aspx)]"
  syntax:
    content: public int Update ();
    parameters: []
    return:
      type: System.Int32
      description: "Egy érték, amely jelöli az alapul szolgáló adatbázisban frissített sorok számát."
  overload: System.Web.UI.WebControls.SqlDataSource.Update*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> az alapul szolgáló adatforrás-kapcsolatot nem lehet létrehozni."
  platform:
