  summary: "A paraméterek gyűjteményében által használt paramétereit tartalmazó lekérdezi a <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand*>tulajdonságot a <xref href=&quot;System.Web.UI.WebControls.SqlDataSourceView&quot;> </xref> tartozó vezérlőelem a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand*>"
  remarks: "Ha a <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>tulajdonság paraméteres SQL-lekérdezést tartalmazza, a UpdateParameters gyűjteményben szereplő bármelyik <xref:System.Web.UI.WebControls.Parameter>objektumok, hogy a paraméter helyőrzőket az SQL-karakterláncban.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>       Paraméterek nevei befolyásolhatja a <xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A>tulajdonság, különösen akkor, ha a név azonosítja az elsődleges kulcs, például egy kulcsot adott meg a `DataKeyNames` tulajdonság az adathoz kötött vezérlő, vagy törölje a forgatókönyvek frissítése és ahol a <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>tulajdonság értéke a <xref:System.Web.UI.ConflictOptions>érték és a `oldValues` a megfelelő adatok metódusnak átadott.</xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A> Ebben az esetben a Formátum-karakterlánc összes paraméter nevének vonatkozik a `oldValues` gyűjtemény.       Előfordulhat, hogy a paraméterek UpdateParameters gyűjtemény sorrendje fontos, attól függően, hogy az ADO.NET-szolgáltató. A <xref:System.Data.OleDb?displayProperty=fullName>és <xref:System.Data.Odbc?displayProperty=fullName>szolgáltatók társítsa a paraméterek milyen sorrendben jelennek meg a paraméterek a paraméteres SQL-lekérdezést a gyűjteményben.</xref:System.Data.Odbc?displayProperty=fullName> </xref:System.Data.OleDb?displayProperty=fullName> A <xref:System.Data.SqlClient?displayProperty=fullName>szolgáltató, amely az alapértelmezett ADO.NET-szolgáltató az a <xref:System.Web.UI.WebControls.SqlDataSource>kontrolljához társítja a paraméterek, a gyűjtemény egy helyőrző aliast az SQL-lekérdezésben a paraméter neve a hozzá.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> A paraméteres SQL-lekérdezések és parancsok kapcsolatos további információkért lásd: [paraméterek használata a SqlDataSource adatforrás-vezérlőhöz](~/add/includes/ajax-current-ext-md.md).       Az UpdateParameters tulajdonság lekéri a <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateParameters%2A>tulajdonság által tartalmazott a <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum, amelyhez társítva van a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateParameters%2A>      > [!IMPORTANT] > Értékek kerülnek paraméterek nélkül érvényesítési, amelyek a potenciális biztonsági kockázatot jelent. Használja a <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>esemény paraméterértékek érvényesítése a lekérdezés végrehajtása előtt.</xref:System.Web.UI.WebControls.SqlDataSource.Filtering> További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.SqlDataSource> control to display data in a <xref:System.Web.UI.WebControls.DropDownList> control and update data when the **Submit** button is clicked. The <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> is set with a parameterized SQL statement and two <xref:System.Web.UI.WebControls.ControlParameter> parameters are added to the UpdateParameters collection. When the **Submit** button is clicked, the <xref:System.Web.UI.WebControls.Button.OnClick%2A> event is handled to call the <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> method explicitly.  \n  \n> [!IMPORTANT]\n>  This example includes a text box that accepts user input, which is a potential security threat, and values are inserted into parameters without validation, which is also a potential security threat. Use the <xref:System.Web.UI.WebControls.SqlDataSource.Inserting> event to validate parameter values before executing the query. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_8sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1200_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_8sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1200_1.aspx)]"
