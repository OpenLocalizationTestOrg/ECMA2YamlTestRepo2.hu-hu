  remarks: "Kezeli a törlés eseményét. az alkalmazás-paraméterek, érvényesítéséhez vonatkozó további inicializálási műveletek végrehajtásához, vagy módosítsa a paramétert értékek előtt a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlőn a törlési művelet.</xref:System.Web.UI.WebControls.SqlDataSource>       A kapcsolatot az alapul szolgáló adatforrásban még nincs nyitva a esemény kezelő delegált meghívásakor. Ezért nem szakítható meg a műveletet közvetlenül meghívásával a <xref:System.Data.Common.DbCommand.Cancel%2A>metódust a <xref:System.Data.Common.DbCommand>objektum, amely szerint a <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>objektum.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Cancel%2A> Azonban megszakíthatja az adatbázis-művelet úgy, hogy a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonsága a <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>objektum `true`.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
