  summary: "Frissítési művelet előtt következik be."
  remarks: "Az alkalmazás-paraméterek, érvényesítéséhez vonatkozó további inicializálási műveletek végrehajtásához a Frissítéskísérleti eseményének, vagy módosítsa a paramétert értékek előtt a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlőn a frissítési művelet.</xref:System.Web.UI.WebControls.SqlDataSource> A kapcsolatot az alapul szolgáló adatforrásban még nincs nyitva a esemény kezelő delegált meghívásakor. Ezért nem lehet közvetlenül megszakítani a <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>adatbázis-művelet által hívott a <xref:System.Data.Common.DbCommand.Cancel%2A>metódust a <xref:System.Data.Common.DbCommand>objektum, amely szerint a <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>objektum.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> Azonban megszakíthatja az adatbázis-művelet úgy, hogy a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonsága a <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>való `true`.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).      > [!IMPORTANT] > Értékek kerülnek paraméterek nélkül érvényesítési, amelyek a potenciális biztonsági kockázatot jelent. A Frissítéskísérleti esemény segítségével ellenőrizheti a paraméterértékeket a lekérdezés végrehajtása előtt. További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to display data that is retrieved from a Microsoft SQL Server database in a <xref:System.Web.UI.WebControls.DropDownList> control and update the record using a <xref:System.Web.UI.WebControls.TextBox> control. The example shows how you can use a <xref:System.Data.Common.DbTransaction> object to add transaction context when using the <xref:System.Web.UI.WebControls.SqlDataSource> control to update data.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_9sql#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_75_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_9sql#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_75_1.aspx)]"
