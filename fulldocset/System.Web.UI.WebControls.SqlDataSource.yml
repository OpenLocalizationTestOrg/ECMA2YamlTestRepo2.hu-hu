  summary: "A paraméterek gyűjteményében által használt paramétereit tartalmazó lekérdezi a <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand*>tulajdonságot a <xref href=&quot;System.Web.UI.WebControls.SqlDataSourceView&quot;> </xref> objektum, amelyhez társítva van a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand*>"
  remarks: "Ha a <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>tulajdonság paraméteres SQL-lekérdezést tartalmazza, a DeleteParameters gyűjteményben szereplő bármelyik <xref:System.Web.UI.WebControls.Parameter>objektumok, hogy a paraméter helyőrzőket az SQL-karakterláncban.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>      > [!NOTE] > Győződjön meg arról, hogy nincs <xref:System.Web.UI.WebControls.BoundField>intézkedések az adathoz kötött vezérlő, amely akkor kötést létrehozni a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő rendelkezik, melyek nevei egyeznek a DeleteParameters gyűjtemény bármely paraméterek nevei.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.BoundField> Paraméterek, azonos nevű lehet kötött mezők nem tartoznak az SQL-parancsot, és a &quot;paraméter nincs megadva&quot; hiba okozhatja.       Ha a <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>tulajdonság értéke a <xref:System.Web.UI.ConflictOptions>érték, a paraméterek hoz létre a régi és új értékeket egyaránt az adatok.</xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> A paraméterek a régi értékek a következők szerint megnevezett a <xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A>       Attól függően, hogy az ADO.NET-szolgáltató a paraméterek DeleteParameters gyűjtemény sorrendje fontos lehet. A <xref:System.Data.OleDb?displayProperty=fullName>és <xref:System.Data.Odbc?displayProperty=fullName>szolgáltatók társítsa a gyűjteményben megfelelően a sorrendjét a paraméterek a paraméteres SQL-lekérdezésben szereplő paraméterek.</xref:System.Data.Odbc?displayProperty=fullName> </xref:System.Data.OleDb?displayProperty=fullName> A <xref:System.Data.SqlClient?displayProperty=fullName>szolgáltató, amely az alapértelmezett ADO.NET-szolgáltató az a <xref:System.Web.UI.WebControls.SqlDataSource>szabályozzák, a paraméterek, a gyűjtemény társítja a paraméter neve, az SQL-lekérdezésben szereplő helyőrző egyeztetve.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> A paraméteres SQL-lekérdezések és parancsok kapcsolatos további információkért lásd: [paraméterek használata a SqlDataSource adatforrás-vezérlőhöz](~/add/includes/ajax-current-ext-md.md).       Az DeleteParameters tulajdonság lekéri a <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteParameters%2A>tulajdonság által tartalmazott a <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum, amelyhez társítva van a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteParameters%2A>      > [!IMPORTANT] > Értékek kerülnek paraméterek nélkül érvényesítési, amelyek a potenciális biztonsági kockázatot jelent. Használja a <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>esemény paraméterértékek érvényesítése a lekérdezés végrehajtása előtt.</xref:System.Web.UI.WebControls.SqlDataSource.Deleting> További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> text to delete an order from the Northwind database. Initially, data is retrieved from the Orders table and displayed in a <xref:System.Web.UI.WebControls.DropDownList> control. You must explicitly declare DeleteParameters property and call the <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> method when using data-bound controls, such as <xref:System.Web.UI.WebControls.DropDownList> (unlike other controls, such as <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>, which automatically populate the parameters and call <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> on a data source control). In this example, the <xref:System.Web.UI.WebControls.Button.OnClick%2A> event is delegated to the private `OnDelete` event handler, which explicitly calls the <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> method of the <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_11sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_121_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_11sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_121_1.aspx)]"
  syntax:
