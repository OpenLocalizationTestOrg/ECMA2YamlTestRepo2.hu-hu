  name: FilterExpression
  nameWithType: SqlDataSource.FilterExpression
  fullName: System.Web.UI.WebControls.SqlDataSource.FilterExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a szűrési kifejezés, amikor alkalmazza a <xref:System.Web.UI.WebControls.SqlDataSource.Select*>metódust.</xref:System.Web.UI.WebControls.SqlDataSource.Select*>"
  remarks: "A FilterExpression tulajdonság értéke formátumú karakterlánc-kifejezés (karakterlánc, amely feldolgozza a <xref:System.String.Format%2A?displayProperty=fullName>metódus), használja a FilterExpression gyűjtemény bármely helyettesítési paraméter a karakterláncban található.</xref:System.String.Format%2A?displayProperty=fullName> A szűrési kifejezés szintaxisa ugyanazt a szintaxist, amelyet az elfogad a <xref:System.Data.DataView.RowFilter%2A>tulajdonság, mert a szűrőkifejezés alkalmazni a <xref:System.Data.DataView.RowFilter%2A>tulajdonsága a <xref:System.Data.DataView>végrehajtása a visszaadott objektum a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Data.DataView> </xref:System.Data.DataView.RowFilter%2A> </xref:System.Data.DataView.RowFilter%2A> További információkért lásd: <xref:System.Data.DataColumn.Expression%2A>.</xref:System.Data.DataColumn.Expression%2A>       Paraméterek való hozzáadásakor a <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>gyűjtemény, formátumú karakterlánc helyőrzők is használható (például `&quot;{0}&quot;)` helyettesítéséhez paraméterértékeket a kifejezésben.</xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> A helyőrzők helyett a paraméter indexe megfelelően a <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>gyűjtemény.</xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> Ha az objektumok a <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>gyűjtemény `null`, az objektum cseréli üres karakterlánc.</xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>       A FilterExpression tulajdonságban paramétereket is megadhat. Ha a paraméter is egy karaktert vagy karakterláncot, tegye a paraméter szimpla idézőjelek között szerepel. Idézőjelek között nem szükségesek, ha a paraméter egy numerikus típus. A <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>gyűjtemény tartalmazza a paraméterek, a helyőrzők a FilterExpression tulajdonságban található kiértékeli.</xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>       A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő támogatja a szűrési adatok csak akkor, ha az a <xref:System.Web.UI.WebControls.SqlDataSourceMode>mód.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource>       A FilterExpression tulajdonság gazdakiszolgálója a <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>tulajdonsága a <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum, amelyhez társítva van a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>"
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using a FilterExpression string and the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. The FilterExpression property is applied any time the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the FilterExpression contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In addition, the filter parameter is a <xref:System.Web.UI.WebControls.ControlParameter> object that is bound to the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the <xref:System.Web.UI.WebControls.DropDownList> control. Because the <xref:System.Web.UI.WebControls.DropDownList> control has its <xref:System.Web.UI.WebControls.ListControl.AutoPostBack%2A> property set to `true`, any change in the selection for the <xref:System.Web.UI.WebControls.DropDownList> control causes the page to post information back to the server and the <xref:System.Web.UI.WebControls.GridView> control to rebind to the data source control with the new filter.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_17sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_89_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_17sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_89_1.aspx)]"
  syntax:
    content: public string FilterExpression { get; set; }
    return:
      type: System.String
      description: "A szűrési kifejezés lépnek érvénybe, ha az adatok lekérésére használatával jelölő karakterlánccá a <xref:System.Web.UI.WebControls.SqlDataSource.Select*>metódus.</xref:System.Web.UI.WebControls.SqlDataSource.Select*>"
  overload: System.Web.UI.WebControls.SqlDataSource.FilterExpression*
  exceptions:
