  summary: "Lekérdezi vagy beállítja az ADO.NET-szolgáltató-specifikus kapcsolati karakterláncot, amely a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> vezérlő egy alapul szolgáló adatbázishoz való kapcsolódáshoz használ."
  remarks: "A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő ADO.NET-szolgáltató számos használható, és hogy a szolgáltatóra jellemző az alapul szolgáló adatforrásban való csatlakozáshoz használt kapcsolati karakterlánc szintaxisa a.</xref:System.Web.UI.WebControls.SqlDataSource>       Amikor konfigurál egy <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő, állítsa be a <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A>adatbázis típusú tulajdonság (az alapértelmezett érték <xref:System.Data.SqlClient?displayProperty=fullName>), és a ConnectionString tulajdonság meg egy kapcsolati karakterláncot, amely tartalmazza az adatbázishoz való csatlakozáshoz szükséges információkat,.</xref:System.Data.SqlClient?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> </xref:System.Web.UI.WebControls.SqlDataSource> A tartalmát egy kapcsolati karakterláncot eltérőek lehetnek attól függően, hogy milyen típusú adatbázis az adatforrás-vezérlő fér hozzá. Például a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő kiszolgálónevet, adatbázisnév (katalógus), és hitelesíteni a felhasználót, amikor csatlakozik egy SQL Server információt igényel.</xref:System.Web.UI.WebControls.SqlDataSource> Kapcsolati karakterláncok tartalma információ a <xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>tulajdonság a <xref:System.Data.SqlClient.SqlConnection>osztály, <xref:System.Data.OracleClient.OracleConnection.ConnectionString%2A> <xref:System.Data.OracleClient.OracleConnection>osztály, <xref:System.Data.OleDb.OleDbConnection.ConnectionString%2A> <xref:System.Data.OleDb.OleDbConnection>osztály, vagy a <xref:System.Data.Odbc.OdbcConnection.ConnectionString%2A>tulajdonság a- <xref:System.Data.Odbc.OdbcConnection>osztály</xref:System.Data.Odbc.OdbcConnection> </xref:System.Data.Odbc.OdbcConnection.ConnectionString%2A> </xref:System.Data.OleDb.OleDbConnection> tulajdonság</xref:System.Data.OleDb.OleDbConnection.ConnectionString%2A> </xref:System.Data.OracleClient.OracleConnection> tulajdonság</xref:System.Data.OracleClient.OracleConnection.ConnectionString%2A> </xref:System.Data.SqlClient.SqlConnection> </xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A> :       Ha módosítja a ConnectionString tulajdonság a <xref:System.Web.UI.IDataSource.DataSourceChanged>egy esemény jelenik meg, kötött vezérlőket, amely a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő újbóli kötése.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.IDataSource.DataSourceChanged>      > [!IMPORTANT] > Egy kapcsolati karakterláncot való tárolásával kapcsolatos információkért lásd: [Útmutató: biztonságos kapcsolati karakterláncok használata adatforrás meghatározza, amikor](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "This section contains two code examples. The first code example demonstrates how to set the ConnectionString property to connect to a Microsoft SQL Server database and display the results of the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property in a <xref:System.Web.UI.WebControls.GridView> control. The second code example demonstrates a more complex scenario, where a <xref:System.Web.UI.WebControls.SqlDataSource> control is used to display and update data in a password-protected Microsoft Access database. In each case, the `connectionStrings` element of the Web.config file is shown first, followed by the ASP.NET page that contains the <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n The following code example demonstrates how to set the ConnectionString property to connect to a SQL Server database and display the results of the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_3sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_749_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_3sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_749_2.aspx)]  \n  \n The following code example demonstrates a more complex scenario than the preceding code example, where a <xref:System.Web.UI.WebControls.SqlDataSource> control is used to display and update data in a password-protected Access database. Because the <xref:System.Web.UI.WebControls.SqlDataSource> is used with Access, the <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> property is set to the <xref:System.Data.OleDb> provider, and the ConnectionString property is set to an appropriate connection string for a UNC-shared Access database. A <xref:System.Web.UI.WebControls.GridView> control displays orders with shipment dates. You can update an order by checking the appropriate check box, and then clicking the **Update** button.  \n  \n> [!IMPORTANT]\n>  This example includes a password in plain text only for illustration purposes. In a production application, connection strings that include passwords should be encrypted. For more information, see [Protecting Connection Information](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_22sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_749_3.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_22sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_749_3.aspx)]  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_22sql#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_749_4.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_22sql#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_749_4.aspx)]"
