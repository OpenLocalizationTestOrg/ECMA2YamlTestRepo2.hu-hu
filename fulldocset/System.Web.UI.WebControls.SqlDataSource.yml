    commentId: T:System.NotSupportedException
    description: "A FilterExpression tulajdonság lett beállítva, és a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> van <xref href=&quot;System.Web.UI.WebControls.SqlDataSourceMode&quot;> </xref> mód."
