  summary: "Lekérdezi vagy beállítja azt az értéket, amely jelzi, hogy a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> vezérlő elvégzi a frissítést, és ha az alapul szolgáló egyik sorában adatok az adatbázis változásait az időre, amíg a művelet törli."
  remarks: "A ConflictDetection beállítást tulajdonság határozza meg, hogy a régi és új értékeinek paraméterek érvényesek a `Update` metódust. Például, ha ez a parancs által megadott a <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>tulajdonság értéket ad vissza egy <xref:System.Data.DataTable>objektum oszlopokkal `Name` és `Number` és a ConflictDetection beállítást tulajdonság értéke a <xref:System.Web.UI.ConflictOptions>érték, paraméterek létrejönnek az `Name` és `Number` a a `Update` metódus.</xref:System.Web.UI.ConflictOptions> </xref:System.Data.DataTable> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> Ha a ConflictDetection beállítást tulajdonság értéke a <xref:System.Web.UI.ConflictOptions>érték, paraméterek létrejönnek az `Name`, `Number`, `original_Name`, és `original_Number`.</xref:System.Web.UI.ConflictOptions> (Az eredeti értékeket a paraméterek a pontos neve függ a <xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A>tulajdonságot.)</xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A> A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő majd határozza meg, ha a `Update` megadott módszer a <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>tulajdonságnak egyező paraméterek.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       Egyidejű vezérlő olyan módszer, amely adatokat tárolja az adatok olvasása és módosul a tárolóban, ha több ügyfél elérése és módosítása ugyanazokat az adatokat hogyan vezérelni. Például egy ügyfél adatokat olvas, és megadja a felhasználóknak, miközben egy másik ügyfél ugyanazokat az adatokat olvas, és megjeleníti azt egy másik felhasználó. Ha mindkét felhasználók frissítheti az adatokat, és küldje el az adattárolási, néhány váratlan eredményt fordulhatnak elő, mert mindkét ügyfél lehet, hogy frissíti a különböző érték is ugyanazokat az adatokat. Ütközés tekintendő. A ConflictDetection beállítást tulajdonságának a <xref:System.Web.UI.ConflictOptions>érték, a `Update` metódus ezután összehasonlíthatja a régi és új értékeket ütközések észlelésére, és szükség szerint kezelni őket, az eredeti adatforrás.</xref:System.Web.UI.ConflictOptions>       A ConflictDetection beállítást tulajdonság gazdakiszolgálója a <xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A>tulajdonsága a <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum, amelyhez társítva van a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A>"
  syntax:
