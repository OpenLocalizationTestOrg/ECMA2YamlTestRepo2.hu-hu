  remarks: "Az adatok a lekérdezési mód azonosítja hogyan egy <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő lekéri az adatokat az adatbázisból.</xref:System.Web.UI.WebControls.SqlDataSource>       Ha a DataSourceMode beállítása a <xref:System.Web.UI.WebControls.SqlDataSourceMode>érték adatok betölti a <xref:System.Data.DataSet>objektum és a memóriában tárolt a kiszolgálón.</xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.SqlDataSourceMode> Ez lehetővé teszi, hogy a forgatókönyvek, ahol felhasználói felület szabályozza, például a <xref:System.Web.UI.WebControls.GridView>, rendezési, szűrési és lapozás képességeket kínálnak.</xref:System.Web.UI.WebControls.GridView>       Ha a DataSourceMode beállítása a <xref:System.Web.UI.WebControls.SqlDataSourceMode>érték adatok lekéri a <xref:System.Data.IDataReader>objektum, amely csak előrefelé bejárható, read only kurzoron.</xref:System.Data.IDataReader> </xref:System.Web.UI.WebControls.SqlDataSourceMode> Az adott típusú a <xref:System.Data.IDataReader>objektum függ a nettó adatszolgáltatót, amely a <xref:System.Web.UI.WebControls.SqlDataSource>használ, amely azonosítja a <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.IDataReader> Alapértelmezés szerint a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő szolgáltatóját használja a Microsoft SQL Server, a <xref:System.Data.SqlClient?displayProperty=fullName>, és az Adatolvasó nem egy <xref:System.Data.SqlClient.SqlDataReader>objektum.</xref:System.Data.SqlClient.SqlDataReader> </xref:System.Data.SqlClient?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSource>       Ha módosítja a DataSourceMode tulajdonsághoz a <xref:System.Web.UI.IDataSource.DataSourceChanged>egy esemény jelenik meg, kötött vezérlőket, amely a <xref:System.Web.UI.WebControls.SqlDataSource>való újbóli kötése.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.IDataSource.DataSourceChanged>       A DataSourceMode tulajdonság értékének tárolt megtekintési állapotát."
