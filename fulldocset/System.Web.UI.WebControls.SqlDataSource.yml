- uid: System.Web.UI.WebControls.SqlDataSource.SqlCacheDependency
  id: SqlCacheDependency
  parent: System.Web.UI.WebControls.SqlDataSource
  langs:
  - csharp
  name: SqlCacheDependency
  nameWithType: SqlDataSource.SqlCacheDependency
  fullName: System.Web.UI.WebControls.SqlDataSource.SqlCacheDependency
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy pontosvesszővel elválasztott karakterlánc, amely azt jelzi, mely adatbázisok és táblák használata a Microsoft SQL Server gyorsítótár-függőségének."
  remarks: "A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő támogatja az opcionális lejárati házirend alapján a <xref:System.Web.Caching.SqlCacheDependency>-objektumot (a szolgáltatás kell állítani az adatbázis-kiszolgáló) adatgyorsítótár.</xref:System.Web.Caching.SqlCacheDependency> </xref:System.Web.UI.WebControls.SqlDataSource>       Az SqlCacheDependency karakterlánc adatbázisok és táblák ugyanazt a formátumot által használt alapján azonosítja a `@ Page` irányelv, ahol az első a karakterlánc része egy Microsoft SQL Server-adatbázis kapcsolati karakterláncát, kettőspont elválasztó, és végül az adatbázis-tábla neve követ (például `&quot;connectionstring1:table1&quot;`). Ha az SqlCacheDependency tulajdonság egynél több tábla függ, a kapcsolati karakterlánc-tábla neve párok pontosvesszővel elválasztva (például `&quot;connectionstring1:table1&quot;;connectionstring2:table2&quot;`).      > [!IMPORTANT] > Ügyfél megszemélyesítése a Microsoft Windows-hitelesítést használ, amikor az adatok gyorsítótárazása történik, amikor az első felhasználó hozzáfér az adatokat. Ha egy másik felhasználó ugyanazokat az adatokat kér, az adatok lekérésére a gyorsítótárból. Az adatok nem lekéri a felhasználói férhetnek hozzá az adatokhoz ellenőrzése az adatbázis egy másik hívás. Ha várható, hogy több felhasználó adatainak eléréséhez, és azt szeretné, hogy minden egyes beolvasása az adatok az adatbázis biztonsági konfigurációi által ellenőrzését, ne használjon gyorsítótárazást."
  example:
  - "The following code example demonstrates how to create a SQL Server cache dependency and set the SqlCacheDependency property of a <xref:System.Web.UI.WebControls.SqlDataSource> control. In this example, the database is polled every 120 seconds. If the data in the Northwind Traders Employees table changes during that time, any data that is cached by the <xref:System.Web.UI.WebControls.SqlDataSource> control and displayed by the <xref:System.Web.UI.WebControls.GridView> control is refreshed by the <xref:System.Web.UI.WebControls.SqlDataSource> control the next time the database is polled.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_23sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_795_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_23sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_795_1.aspx)]"
  syntax:
    content: public virtual string SqlCacheDependency { get; set; }
    return:
      type: System.String
      description: "Egy karakterlánc, amely azt jelzi, mely adatbázisok és táblák az SQL-kiszolgáló gyorsítótár-függőségének használatára."
  overload: System.Web.UI.WebControls.SqlDataSource.SqlCacheDependency*
  exceptions: []
  platform:
  - net462
