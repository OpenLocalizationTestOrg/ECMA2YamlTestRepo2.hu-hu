  remarks: "A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő támogatja az adatok gyorsítótárazása.</xref:System.Web.UI.WebControls.SqlDataSource> Adatok gyorsítótárazása történik, amíg a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus lekéri az adatokat, a gyorsítótárból, nem pedig az adatbázisból.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> Ha a lejár a gyorsítótár, a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus lekéri az adatokat az adatbázisból, és újra majd gyorsítótárba helyezi az adatok.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>       Beállíthatja a CacheKeyDependency tulajdonságát a függőséget által létrehozott összes gyorsítótár-bejegyzéseket létrehozni a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő és a kulcsot.</xref:System.Web.UI.WebControls.SqlDataSource> A gyorsítótár-bejegyzéseket bármikor ehhez lejártként kell megjelölni a kulcs programozott módon lejár.       A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő gyorsítótárazásával adatok csak akkor, ha az a <xref:System.Web.UI.WebControls.SqlDataSourceMode>mód.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource> A <xref:System.NotSupportedException>által kivétel történt a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódust, ha a <xref:System.Web.UI.WebControls.SqlDataSource>értékre van állítva a <xref:System.Web.UI.WebControls.SqlDataSourceMode>érték és a gyorsítótárazást is engedélyezve van.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.NotSupportedException>       Egy egyedi gyorsítótár-bejegyzés jön létre minden egyes kombinációjához a <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>, és <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> Több <xref:System.Web.UI.WebControls.SqlDataSource>szabályozza a azonos gyorsítótár-bejegyzéseket forgatókönyveiben használhatók ahol vezérlők betölteni az azonos adatbázisból ugyanazokat az adatokat.</xref:System.Web.UI.WebControls.SqlDataSource>      > [!IMPORTANT] > Ügyfél megszemélyesítése a Microsoft Windows-hitelesítést használ, amikor az adatok gyorsítótárazása történik, amikor az első felhasználó hozzáfér az adatokat. Ha egy másik felhasználó ugyanazokat az adatokat kér, az adatok lekérésére a gyorsítótárból. Az adatok nem lekéri a felhasználói férhetnek hozzá az adatokhoz ellenőrzése az adatbázis egy másik hívás. Ha várható, hogy több felhasználó adatainak eléréséhez, és azt szeretné, hogy minden egyes beolvasása az adatok az adatbázis biztonsági konfigurációi által ellenőrzését, ne használjon gyorsítótárazást."
