  summary: "Lekéri az adatokat az adatbázisból használatával a <> </> *> SQL-karakterláncot és a paramétereket, amelyek szerepelnek a <> </> *> gyűjtemény."
  remarks: "A Select metódusnak automatikusan hívása során a <xref:System.Web.UI.Control.PreRender>a lap életciklusának.</xref:System.Web.UI.Control.PreRender> A csatolt adathoz kötött vezérlők által hívott egy <xref:System.Web.UI.WebControls.SqlDataSource>segítségével szabályozhatja a <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       A <xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A>metódus értéket ad vissza egy <xref:System.Data.DataView>objektumot, ha a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonság értéke a <xref:System.Web.UI.WebControls.SqlDataSourceMode>érték.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Data.DataView> </xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> A <xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A>metódus értéket ad vissza egy <xref:System.Data.IDataReader>objektumot, ha a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonság értéke a <xref:System.Web.UI.WebControls.SqlDataSourceMode>érték.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Data.IDataReader> </xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> Zárja be a <xref:System.Data.IDataReader>objektumot, ha befejezte az adatok olvasása.</xref:System.Data.IDataReader>       A Select művelet elvégzése előtt a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>esemény.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A> Ezt az eseményt, vizsgálja meg a paraméterek és végrehajtása előtt a kijelölési művelet bármilyen feldolgozási képes kezelni.       A Select művelet befejezése után a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSource.Selected>esemény.</xref:System.Web.UI.WebControls.SqlDataSource.Selected> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A> Ezt az eseményt, vizsgálja meg a visszatérési érték és hibakódok és bármely utófeldolgozás elvégzésére képes kezelni.       Ha a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonsága <xref:System.Web.UI.WebControls.SqlDataSourceMode?displayProperty=fullName>és gyorsítótárazás engedélyezve van, a <xref:System.Web.UI.WebControls.SqlDataSource>objektum olvassa ki az adatokat, és adatokat a gyorsítótárába menti a Select művelet során.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceMode?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> A gyorsítótár jön létre, elvetett, vagy frissíteni a gyorsítótár-viselkedést kombinációja által megadott alapján a <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>és <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>      > [!IMPORTANT] > Ügyfél megszemélyesítése a Microsoft Windows-hitelesítést használ, amikor az adatok gyorsítótárazása történik, amikor az első felhasználó hozzáfér az adatokat. Ha egy másik felhasználó ugyanazokat az adatokat kér, az adatok lekérésére a gyorsítótárból. Az adatok nem lekéri a felhasználói férhetnek hozzá az adatokhoz ellenőrzése az adatbázis egy másik hívás. Ha várható, hogy több felhasználó adatainak eléréséhez, és azt szeretné, hogy minden egyes beolvasása az adatok az adatbázis biztonsági konfigurációi által ellenőrizhető, ne használjon gyorsítótárazást.       Ha a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonsága <xref:System.Web.UI.WebControls.SqlDataSourceMode?displayProperty=fullName>és egy <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>tulajdonság lett megadva, a szűrő van kiértékeli az összes megadott <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>Tulajdonságok és az eredményül kapott szűrő vonatkozik az adatok listáját a Select művelet során.</xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>       A Select metódusnak gazdakiszolgálója a <xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A>metódusában a <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum, amelyhez társítva van a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> Adatok lekérése művelet végrehajtásához a <xref:System.Web.UI.WebControls.SqlDataSourceView>összeállít egy <xref:System.Data.Common.DbCommand>objektum használatával a <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>szöveg és a hozzá tartozó <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>értéket, majd végrehajtja a <xref:System.Data.Common.DbCommand>az alapul szolgáló adatbázison.</xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView>      > [!IMPORTANT] > Értékek kerülnek paraméterek nélkül érvényesítési, amelyek a potenciális biztonsági kockázatot jelent. Használja a <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>esemény paraméterértékek érvényesítése a lekérdezés végrehajtása előtt.</xref:System.Web.UI.WebControls.SqlDataSource.Filtering> További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following examples show how to programmatically call the Select method and set values based on the result of the query. The following example shows the declarative code for the Web controls.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource.Select#1](~/add/codesnippet/csharp/475f4e1e-4832-4407-9121-_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource.Select#1](~/add/codesnippet/visualbasic/475f4e1e-4832-4407-9121-_1.aspx)]  \n  \n The following example shows how to programmatically call the Select method. The <xref:System.Web.UI.WebControls.SqlDataSource> control returns an integer. The value of the integer is used to set the text of a <xref:System.Web.UI.WebControls.Label> control and to determine whether to display a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource.Select#2](~/add/codesnippet/visualbasic/475f4e1e-4832-4407-9121-_2.vb)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource.Select#2](~/add/codesnippet/csharp/475f4e1e-4832-4407-9121-_2.cs)]"
  syntax:
