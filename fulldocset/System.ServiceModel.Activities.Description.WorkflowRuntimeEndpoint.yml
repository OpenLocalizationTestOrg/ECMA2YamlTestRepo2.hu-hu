  type: Class
  summary: "A <xref href=&quot;System.Activities.DurableInstancing.SqlWorkflowInstanceStore&quot;> </xref> ad hozzá egy alapértelmezett vezérlő végpontot, ez az osztály használatával, ha a &lt; <xref uid=&quot;langword_csharp_workflowInstanceControl&quot; name=&quot;workflowInstanceControl&quot; href=&quot;&quot;> </xref> &gt; a alelem a &lt; <xref uid=&quot;langword_csharp_sqlWorkflowInstanceStoreBehavior&quot; name=&quot;sqlWorkflowInstanceStoreBehavior&quot; href=&quot;&quot;> </xref> &gt; elem nincs kifejezetten megadva."
  remarks: "A `workflowInstanceControl`> alelem SqlWorkflowInstanceStore eleme, amely meghatározza egy munkafolyamat-példány vezérlő végpontot paramétereinek választható elem. A munkafolyamat-kezelési szolgáltatást ezen a végponton parancsok kiadni az adatszolgáltatás gazdájának használja.       Ha a `workflowInstanceControl`> alelem az SqlWorkflowInstanceStore elem meg van adva, az SqlWorkflowInstanceStore továbbra is ad hozzá egy alapértelmezett vezérlő végpontot a WorkflowRuntimeEndpoint osztály használatával."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

