  name: BindableAttribute
  nameWithType: BindableAttribute
  fullName: System.ComponentModel.BindableAttribute
  type: Class
  summary: "Meghatározza, hogy tagja általában használja a kötéshez. Ez az osztály nem örökölhető."
  remarks: "Ez az attribútum a több tagot, általában tulajdonságok a vezérlőelem is megadhat.       Ha egy tulajdonság van megjelölve a BindableAttribute beállítása `true`, majd az adott tulajdonságnál tulajdonság módosítási értesítést kell kiváltani. Ez azt jelenti, hogy ha a <xref:System.ComponentModel.BindableAttribute.Bindable%2A>tulajdonság <xref:System.ComponentModel.BindableAttribute.Yes>, akkor kétirányú adatkötés esetén támogatott.</xref:System.ComponentModel.BindableAttribute.Yes> </xref:System.ComponentModel.BindableAttribute.Bindable%2A> Ha <xref:System.ComponentModel.BindableAttribute.Bindable%2A>van <xref:System.ComponentModel.BindableAttribute.No>, a tulajdonság továbbra is köthető, de azt kell nem jelennek meg az alapértelmezett tulajdonságkészletbe lehet kötést létrehozni, mert ez vagy nem lehet, hogy a következő tulajdonság változási értesítés ablakába.</xref:System.ComponentModel.BindableAttribute.No> </xref:System.ComponentModel.BindableAttribute.Bindable%2A>      > [!NOTE] >, Ha bejelöli az adott tulajdonsághoz <xref:System.ComponentModel.BindableAttribute.%23ctor%2A>beállítása `true`, ez az attribútum értéke a konstans tag <xref:System.ComponentModel.BindableAttribute.Yes>.</xref:System.ComponentModel.BindableAttribute.Yes> </xref:System.ComponentModel.BindableAttribute.%23ctor%2A> Egy tulajdonság az megjelölve a <xref:System.ComponentModel.BindableAttribute.%23ctor%2A>beállítása `false`, <xref:System.ComponentModel.BindableAttribute.No>.</xref:System.ComponentModel.BindableAttribute.No> értéke</xref:System.ComponentModel.BindableAttribute.%23ctor%2A> Ezért ellenőrizze a kódot az attribútum értékét, meg kell adnia azt az attribútumot vagy <xref:System.ComponentModel.BindableAttribute.Yes?displayProperty=fullName> <xref:System.ComponentModel.BindableAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.BindableAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.BindableAttribute.Yes?displayProperty=fullName>      > [!CAUTION] > Használhatja ezt az attribútumot csak tervezés közben. Semmi nem tiltja a kötés egyik tulajdonságnak sem futásidőben.       További információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example marks a property as appropriate to bind data to.  \n  \n [!code-cs[Classic BindableAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._142_1.cs)]\n [!code-vb[Classic BindableAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._142_1.vb)]\n [!code-cpp[Classic BindableAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._142_1.cpp)]  \n  \n The next code example shows how to check the value of the BindableAttribute for `MyProperty`. First, the code gets a <xref:System.ComponentModel.PropertyDescriptorCollection> with all the properties for the object. Next, the code indexes into the <xref:System.ComponentModel.PropertyDescriptorCollection> to get `MyProperty`. Finally, the code returns the attributes for this property and saves them in the attributes variable. The code example presents two different ways to check the value of the BindableAttribute. In the second code fragment, the example calls the <xref:System.Object.Equals%2A> method. In the last code fragment, the example uses the <xref:System.ComponentModel.BindableAttribute.Bindable%2A> property to check the value.  \n  \n [!code-cs[Classic BindableAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._142_2.cs)]\n [!code-vb[Classic BindableAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._142_2.vb)]\n [!code-cpp[Classic BindableAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._142_2.cpp)]  \n  \n If you marked a class with the BindableAttribute, use the following code example to check the value.  \n  \n [!code-cs[Classic BindableAttribute Example#3](~/add/codesnippet/csharp/t-system.componentmodel._142_3.cs)]\n [!code-vb[Classic BindableAttribute Example#3](~/add/codesnippet/visualbasic/t-system.componentmodel._142_3.vb)]\n [!code-cpp[Classic BindableAttribute Example#3](~/add/codesnippet/cpp/t-system.componentmodel._142_3.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class BindableAttribute : Attribute
