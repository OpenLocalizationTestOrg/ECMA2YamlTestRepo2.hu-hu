  name: XPathBinder
  nameWithType: XPathBinder
  fullName: System.Web.UI.XPathBinder
  type: Class
  summary: "Támogatja a Gyors alkalmazásfejlesztés (RAD) tervezők XPath kifejezések használó adatkötési kifejezések elemzése. Ez az osztály nem örökölhető."
  remarks: "A túlterhelt <xref:System.Web.UI.XPathBinder.Eval%2A>lehet kötést létrehozni egy objektumot, amely megvalósítja az <xref:System.Xml.XPath.IXPathNavigable>felülethez, például egy <xref:System.Xml.XmlNode>.</xref:System.Xml.XmlNode> </xref:System.Xml.XPath.IXPathNavigable> elleni végre XPath kifejezés eredményét a osztály</xref:System.Web.UI.XPathBinder.Eval%2A> Használhatja a <xref:System.Web.UI.XPathBinder.Select%2A>metódusának segítéségével lekérheti elleni végre XPath kifejezés eredményének egy <xref:System.Xml.XPath.IXPathNavigable>objektum egy <xref:System.Collections.IEnumerable>csomópontlista.</xref:System.Collections.IEnumerable> </xref:System.Xml.XPath.IXPathNavigable> </xref:System.Web.UI.XPathBinder.Select%2A> Ebben a listában, a csomópontok számba közvetlenül, vagy rendelt a `DataSource` a lista vezérlők, például <xref:System.Web.UI.WebControls.Repeater>vagy <xref:System.Web.UI.WebControls.DataList>.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater>       Egy egyszerűsített verziója adatkötési szintaxis segítségével használhatja, ha deklaratív módon az XPathBinder módszerekkel. Telefonhívás helyett `XPathBinder.Eval`(`Container.DataItem`, `xpath`) is használhat `XPath`(`xpath`). Hasonlóképpen, a telefonhívás helyett `XPathBinder.Select`(`Container.DataItem`,`xpath`), használható `XPathSelect`(`xpath`) beolvasása egy <xref:System.Collections.IEnumerable>csomópontokat.</xref:System.Collections.IEnumerable> Amikor használó egyszerűsített szintaxist, az <xref:System.Web.UI.XPathBinder.Eval%2A>és <xref:System.Web.UI.XPathBinder.Select%2A>módszerek azt feltételezik, egy alapértelmezett `Container.DataItem` környezeti objektumot.</xref:System.Web.UI.XPathBinder.Select%2A> </xref:System.Web.UI.XPathBinder.Eval%2A>       Az ASP.NET vezérlőket adatkötés kapcsolatos további információkért lásd: [adatkötési kifejezésszintaxist](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca)."
  example:
  - "The following code example demonstrates how to use an <xref:System.Web.UI.WebControls.XmlDataSource> control with a templated <xref:System.Web.UI.WebControls.Repeater> control to display XML data. This example has two parts:  \n  \n-   A Web Forms page that displays XML data.  \n  \n-   An XML file that contains the data.  \n  \n The first part of the example shows a Web Forms page that displays XML data accessed through an <xref:System.Web.UI.WebControls.XmlDataSource> control. A <xref:System.Web.UI.WebControls.Repeater> control uses simplified <xref:System.Web.UI.XPathBinder.Eval%28System.Object%2CSystem.String%29> method syntax to bind to data items within the XML document that the <xref:System.Web.UI.WebControls.XmlDataSource> represents. It uses the <xref:System.Web.UI.XPathBinder.Select%28System.Object%2CSystem.String%29> method to retrieve an <xref:System.Collections.IEnumerable> list and assign it as a late-bound <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> property for the <xref:System.Web.UI.WebControls.Repeater> control.  \n  \n [!code-vb[System.Web.UI.WebControls.XmlDataSource_14#1](~/add/codesnippet/visualbasic/t-system.web.ui.xpathbin_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.XmlDataSource_14#1](~/add/codesnippet/csharp/t-system.web.ui.xpathbin_1.aspx)]  \n  \n The second example provides the XML file, Order.xml, that is used as the source of the data displayed in the Web Forms page defined above.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"iso-8859-1\"?>  \n  <orders>  \n    <order>  \n      <customer id=\"12345\" />  \n      <customername>  \n        <firstn>John</firstn>  \n        <lastn>Doe</lastn>  \n      </customername>  \n      <transaction id=\"12345\" />  \n      <shipaddress>  \n        <address1>1234 Tenth Avenue</address1>  \n        <city>Bellevue</city>  \n        <state>Washington</state>  \n        <zip>98001</zip>  \n      </shipaddress>  \n      <summary>  \n        <item dept=\"tools\">screwdriver</item>  \n        <item dept=\"tools\">hammer</item>  \n        <item dept=\"plumbing\">fixture</item>  \n      </summary>  \n    </order>  \n </orders>  \n```"
  syntax:
    content: public sealed class XPathBinder
