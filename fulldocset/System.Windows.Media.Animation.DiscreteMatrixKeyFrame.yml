  type: Class
  summary: "A animálja a <xref href=&quot;System.Windows.Media.Matrix&quot;> </xref> a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.MatrixKeyFrame.Value*>használatával diszkrét köztes.</xref:System.Windows.Media.Animation.MatrixKeyFrame.Value*>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.MatrixKeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames>animálására egy <xref:System.Windows.Media.Matrix>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Windows.Media.Matrix> </xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.MatrixKeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor.       Például DiscreteMatrixKeyFrame diszkrét hozzon létrehozása hirtelen &quot;ugráskor&quot; (nincs köztes) értékek között. Más szóval az animált tulajdonság nem változtatja meg eléréséig a kulcskocka kulcs idő ekkor az animált tulajdonság ugrik hirtelen a célértéket."
  syntax:
    content: 'public class DiscreteMatrixKeyFrame : System.Windows.Media.Animation.MatrixKeyFrame'
