  summary: "Lekérdezi vagy beállítja az automatikus görgetés margó mérete."
  remarks: "Az automatikus görgetés margó valamennyi alárendelt vezérlő és görgethető szülővezérlő széle közötti távolság. AutoScrollMargin méretének kerül annak meghatározásához, hogy szükség van-e a görgetősávok a lapozható vezérlő található gyermek vezérlőket méretét. A AutoScrollMargin tulajdonság van kiértékelve, amikor a szülővezérlő görgethető átméretezték, vagy az egyes alárendelt vezérlők behozott nézet, és határozza meg, ha meg kell jelennie a görgetősáv. A dokkolt vezérlők, amelyek meghatározzák, ha meg kell jelennie a görgetősávok a számítások nem tartoznak.      > [!NOTE] > Ha dokkolt vezérlőelem <xref:System.Windows.Forms.Control.Dock%2A>tulajdonsága <xref:System.Windows.Forms.DockStyle?displayProperty=fullName>, a vezérlő tölti ki a szülő görgethető vezérlő és a dokkolt vezérlőelem annak meghatározásához, hogy szükség van-e a görgetősávok a AutoScrollMargin használata esetén figyelmen kívül hagyja.</xref:System.Windows.Forms.DockStyle?displayProperty=fullName> </xref:System.Windows.Forms.Control.Dock%2A>       Egy alárendelt vezérlő szélén a szülővezérlő görgethető közötti távolságot-e a AutoScrollMargin tulajdonsághoz hozzárendelt érték kisebb és a <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>tulajdonsága `true`, megjelenik a megfelelő görgetősáv.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>      > [!NOTE] > Azt javasoljuk, amikor görgethető vezérlőben vezérlők rögzített görgethető gyermekvezérlője, például hozzáadhat egy <xref:System.Windows.Forms.Panel>, magában foglalja a más vezérlők igénylő görgetés.</xref:System.Windows.Forms.Panel> Adja hozzá a gyermek <xref:System.Windows.Forms.Panel>görgethető nyilas vezérlő és a <xref:System.Windows.Forms.Control.Dock%2A>tulajdonsága <xref:System.Windows.Forms.DockStyle?displayProperty=fullName>és annak <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>tulajdonsága `true`.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> </xref:System.Windows.Forms.DockStyle?displayProperty=fullName> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Panel> Állítsa be a <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>tulajdonság a szülő görgethető vezérlő `false`.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>"
  example:
  - "The following code example uses the derived class, <xref:System.Windows.Forms.Panel>. The example evaluates the location of a text box and changes the appearance and behavior of its parent container, the panel control. The example requires that you have created an instance of a <xref:System.Windows.Forms.Panel> control, <xref:System.Windows.Forms.TextBox>, and <xref:System.Windows.Forms.Button>. Place the text box on the panel so that it overlaps at least one of the panel's edges. Call this function on the click of a button to see the difference in the panel's behavior and appearance.  \n  \n [!code-vb[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_50_1.vb)]\n [!code-cs[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_50_1.cs)]\n [!code-cpp[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_50_1.cpp)]"
