  name: ScrollableControl
  nameWithType: ScrollableControl
  fullName: System.Windows.Forms.ScrollableControl
  type: Class
  summary: "Határozza meg, amelyek támogatják az automatikus görgetés viselkedését szabályozza alaposztályt."
  remarks: "Általában mellőzése a ScrollableControl osztály közvetlenül. Az <xref:System.Windows.Forms.ContainerControl> <xref:System.Windows.Forms.Panel>osztály örökli ezt az osztályt</xref:System.Windows.Forms.Panel> , és</xref:System.Windows.Forms.ContainerControl>       A követelmény, hogy vezérlők alaposztályt ScrollableControl osztály viselkedik. Ahhoz, hogy a vezérlő megjelenítendő görgetősávok, igény szerint, állítsa be a <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>tulajdonságot `true` és állítsa be a <xref:System.Windows.Forms.ScrollableControl.AutoScrollMinSize%2A>tulajdonságot a kívánt méretet.</xref:System.Windows.Forms.ScrollableControl.AutoScrollMinSize%2A> </xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> Amikor a vezérlő mérete kisebb, mint a megadott minimális mérete, vagy egy alárendelt vezérlő a vezérlő határain kívül helyezkedik el, a megfelelő görgetősávok jelennek meg.       Manuálisan felülbírálásához, mely görgetősávok jelennek meg, állítsa be a <xref:System.Windows.Forms.ScrollableControl.VScroll%2A>és <xref:System.Windows.Forms.ScrollableControl.HScroll%2A>Tulajdonságok.</xref:System.Windows.Forms.ScrollableControl.HScroll%2A> </xref:System.Windows.Forms.ScrollableControl.VScroll%2A> Ha mindkét tulajdonság értéke `false`, a megfelelő görgetősáv ugyanis nem látható, akkor is, ha a <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>tulajdonsága `true`.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>       Kezelheti a <xref:System.Windows.Forms.ScrollableControl.Scroll>esemény tudni, hogy amikor a felhasználó vagy a kód görget ügyfélterületének.</xref:System.Windows.Forms.ScrollableControl.Scroll>       Ha programozottan hozzáadása űrlap vezérlők, a <xref:System.Windows.Forms.ScrollableControl.AutoScrollPosition%2A>Helyezze a vezérlő belül vagy kívül az aktuális megtekinthető görgetési terület tulajdonság.</xref:System.Windows.Forms.ScrollableControl.AutoScrollPosition%2A>"
