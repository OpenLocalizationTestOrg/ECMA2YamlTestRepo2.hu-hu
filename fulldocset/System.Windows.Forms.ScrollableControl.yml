  summary: "Lekérdezi vagy beállítja az automatikus görgetés pozíció helyét."
  remarks: "A AutoScrollPosition tulajdonság a lapozható vezérlő látható részét helyét jelöli. Ez a tulajdonság segítségével módosíthatja a vezérlő, amely akkor jelenik meg, az a része.       Vezérlők programozott módon való hozzáadásakor a képernyőn, a AutoScrollPosition tulajdonság segítségével a vezérlő belül vagy kívül az aktuális megtekinthető görgetési terület helyezze.      > [!NOTE] > A <xref:System.Drawing.Point.X%2A>és <xref:System.Drawing.Point.Y%2A>koordináta beolvasott értékei negatív, ha a vezérlőt másik lapra a kezdő helyzete (0,0) rendelkezik görgetéséhez.</xref:System.Drawing.Point.Y%2A> </xref:System.Drawing.Point.X%2A> Ha úgy állítja be ezt a tulajdonságot, akkor kell mindig használjon pozitív <xref:System.Drawing.Point.X%2A>és <xref:System.Drawing.Point.Y%2A>értékek beállítása a görgetési pozícióra viszonyítva kezdőpozícióját.</xref:System.Drawing.Point.Y%2A> </xref:System.Drawing.Point.X%2A> Például ha a vízszintes görgetősáv és set x és y 200-zal, helyezi át a görgetési 200-as képponttal jobb; Ha újból set x és y 100, a görgetési úgy tűnik, hogy a bal oldali jump x 100 képpont, mert állítja azt 100 képpont elhagyja a kezdő helyzete. Az első esetben AutoScrollPosition értéket ad eredményül, {-200, 0}; a második esetben vissza {-100,0}.       Észlelés, ha AutoScrollPosition, hozzon létre egy eseménykezelő a <xref:System.Windows.Forms.Control.Paint>eseményt, mentse a régi pozícióértékének a titkos változó, és hasonlítsa össze az új érték a régi érték a következő <xref:System.Windows.Forms.Control.Paint>események.</xref:System.Windows.Forms.Control.Paint> </xref:System.Windows.Forms.Control.Paint>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.ScrollableControl> derived class <xref:System.Windows.Forms.Panel> and adds a button to the upper left corner of the scrollable area. The example allows for the offset determined by the AutoScrollPosition. The example was written under the assumption that you have a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Panel> with a <xref:System.Windows.Forms.Button> on it. To enable auto-scrolling, place the button outside of the client area of the <xref:System.Windows.Forms.Panel>.  \n  \n [!code-cpp[Windows.Forms.ScrollableControl#1](~/add/codesnippet/cpp/p-system.windows.forms.s_143_1.cpp)]\n [!code-cs[Windows.Forms.ScrollableControl#1](~/add/codesnippet/csharp/p-system.windows.forms.s_143_1.cs)]\n [!code-vb[Windows.Forms.ScrollableControl#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_143_1.vb)]"
