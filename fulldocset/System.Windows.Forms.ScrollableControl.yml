  fullName: System.Windows.Forms.ScrollableControl.AutoScroll
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a tároló lehetővé teszi, hogy a felhasználó számára látható határokon kívül elhelyezett vezérlőket görgessen."
  remarks: "Ha `true`, ez a tulajdonság lehetővé teszi, hogy a tárolót, hogy virtuális mérete nagyobb, mint a látható határokat.       Jelenleg a Windows Forms, amely megakadályozza a származó összes osztály korlátozása <xref:System.Windows.Forms.ScrollableControl>nem tudja megfelelően amikor mindkét <xref:System.Windows.Forms.Control.RightToLeft%2A>engedélyezve van és AutoScroll <xref:System.Windows.Forms.RightToLeft>.</xref:System.Windows.Forms.RightToLeft> </xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.ScrollableControl> Tételezzük fel például, hogy hová kívánja helyezni egy vezérlő például <xref:System.Windows.Forms.Panel>– vagy abból származtatott tároló osztály <xref:System.Windows.Forms.Panel>(például <xref:System.Windows.Forms.FlowLayoutPanel>vagy <xref:System.Windows.Forms.TableLayoutPanel>) – az űrlapon.</xref:System.Windows.Forms.TableLayoutPanel> </xref:System.Windows.Forms.FlowLayoutPanel> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> Ha AutoScroll a tárolót, hogy a <xref:System.Windows.Forms.RightToLeft>, majd állítsa be a <xref:System.Windows.Forms.Control.Anchor%2A>tulajdonság egy vagy több belül a tárolót, hogy a vezérlők <xref:System.Windows.Forms.AnchorStyles>, akkor nem görgetősáv legalább egyszer jelenik meg.</xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.Control.Anchor%2A> </xref:System.Windows.Forms.RightToLeft> A származtatott osztály, <xref:System.Windows.Forms.ScrollableControl>úgy viselkedik, mintha AutoScroll <xref:System.Windows.Forms.RightToLeft>.</xref:System.Windows.Forms.RightToLeft> lettek beállítva</xref:System.Windows.Forms.ScrollableControl>       Csak a megoldás jelenleg a <xref:System.Windows.Forms.ScrollableControl>belül egy másik <xref:System.Windows.Forms.ScrollableControl>.</xref:System.Windows.Forms.ScrollableControl> </xref:System.Windows.Forms.ScrollableControl> beágyazása Például ha szüksége <xref:System.Windows.Forms.TableLayoutPanel>Ebben a helyzetben működéséhez elhelyezheti azt egy <xref:System.Windows.Forms.Panel>vezérlik, és állítsa be a a <xref:System.Windows.Forms.Panel> <xref:System.Windows.Forms.RightToLeft>.</xref:System.Windows.Forms.RightToLeft> </xref:System.Windows.Forms.Panel> AutoScroll</xref:System.Windows.Forms.Panel> belül</xref:System.Windows.Forms.TableLayoutPanel>      > [!NOTE] > AutoScroll látható-e a görgetősávok automatikusan kezeli. Ezért a beállítást a <xref:System.Windows.Forms.ScrollableControl.HScroll%2A>vagy <xref:System.Windows.Forms.ScrollableControl.VScroll%2A>tulajdonságot `true` nincs hatása, ha engedélyezve van az AutoScroll.</xref:System.Windows.Forms.ScrollableControl.VScroll%2A> </xref:System.Windows.Forms.ScrollableControl.HScroll%2A>"
  example:
  - "The following code example shows how horizontal and/or vertical scroll bars are provided automatically as needed when the AutoScroll property is set to `true`. To run the example, follow these steps:  \n  \n1.  Create a new Windows Forms application.  \n  \n2.  Add a <xref:System.Windows.Forms.Panel> to the form.  \n  \n3.  Add a <xref:System.Windows.Forms.TextBox> to the panel and name it `text1`.  \n  \n4.  Move the text box so that the right part extends beyond the right edge of the panel.  \n  \n     You should see only an outline of the part of the text box that is outside the bounds of the panel. If the whole text box is visible, the text box is on the form and not in the panel.  \n  \n5.  Add a <xref:System.Windows.Forms.Button> to the form.  \n  \n6.  Add a handler for the `Click` event of the button.  \n  \n7.  Add the following example code and call it from the button's `Click` handler.  \n  \n When you run the example, you can only see the part of the text box that is inside the boundaries of the panel. When you click the button, you will see a horizontal scroll bar appear that will enable you to see the rest of the text box.  \n  \n If you position a part of the text box below the bottom of the panel, you will see a vertical scroll bar when you click the button.  \n  \n The example code checks to see whether the text box is outside the bounds of the panel before it sets the AutoScroll property to `true`, and before it sets the <xref:System.Windows.Forms.ScrollableControl.AutoScrollMargin%2A> property. This out-of-bounds check is not required. If AutoScroll is set to `true`, no scroll bars will appear when the text box is completely within the panel. Also, you can leave the margins at their default settings of 0,0.  \n  \n [!code-vb[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_1_1.vb)]\n [!code-cs[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_1_1.cs)]\n [!code-cpp[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_1_1.cpp)]"
  syntax:
    content: public virtual bool AutoScroll { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a tároló lehetővé teszi, hogy automatikus görgetés; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ScrollableControl.AutoScroll*
