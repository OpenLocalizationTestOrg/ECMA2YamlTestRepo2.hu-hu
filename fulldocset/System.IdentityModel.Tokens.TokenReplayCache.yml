  remarks: "Megadásuk után a gyorsítótár ütemezés szerinti időt időközönkénti kiürítése jogkivonatok kell. A <xref:System.IdentityModel.Tokens.TokenReplayCache.AddOrUpdate%2A>metódus társít egy biztonsági jogkivonatot egy kulcsot, és a lejárati idő.</xref:System.IdentityModel.Tokens.TokenReplayCache.AddOrUpdate%2A> A Keresés a jogkivonat a gyorsítótárban, vagy távolítsa el a token a gyorsítótárból használható. A lejárati ideje az az időpont, ahol a jogkivonatot kell törölni a gyorsítótárból."
