  summary: "Adja meg az adatait a <xref href=&quot;System.Web.Profile.ProfileModule.ProfileAutoSaving&quot;> </xref> az esemény a <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> osztály."
  remarks: "A <xref:System.Web.Profile.ProfileAutoSaveEventHandler>delegált van definiálva a következő <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule>osztály</xref:System.Web.Profile.ProfileModule> az esemény</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventHandler> Elérheti a <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>az esemény a <xref:System.Web.Profile.ProfileModule>osztály az ASP.NET-alkalmazást, a Global.asax fájlban a témakör a példában látható módon.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> A <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>esemény jelenik meg az oldal végrehajtásának végén, ha a <xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName>tulajdonság `true`.</xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       A <xref:System.Configuration.SettingsBase.Save%2A>metódus automatikusan meghatározza, hogy tulajdonságait, amely áll az egyszerű típusok, karakterláncok, vagy <xref:System.DateTime>objektumok megváltoztak, ellenőrzésével a <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>tulajdonság értéke az egyes <xref:System.Configuration.SettingsPropertyValue>a felhasználói profil.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> A <xref:System.Configuration.SettingsBase.Save%2A>metódus explicit módon nem tudja megállapítani, hogy változott-e az egyéni osztályok.</xref:System.Configuration.SettingsBase.Save%2A> Használhatja a <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>esemény határozza meg, hogy egy egyéni objektum módosult és majd folytassa a automatikus mentés, ha módosult az objektum vagy az automatikus mentés megszüntetése, ha az objektum nem lett módosítva.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       A mentési művelet automatikus profil törléséhez állítsa be a <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>tulajdonságot `false` a a <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>esemény; egyéb esetben állítsa be a <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>tulajdonságot `true`.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>       Előfordulhat, hogy több előfizetők a <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>esemény.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> A <xref:System.Web.Profile.ProfileModule>fog használja az utolsó érték, amely a <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>tulajdonság értéke.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule> Ennek eredményeképpen, javasoljuk, hogy explicit módon állítsa a <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>tulajdonságot a <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>esemény, függetlenül attól, hogy vannak vissza, vagy az automatikus mentési, folytatása, szükség lehet az érték egy korábbi előfizető által beállított.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>"
