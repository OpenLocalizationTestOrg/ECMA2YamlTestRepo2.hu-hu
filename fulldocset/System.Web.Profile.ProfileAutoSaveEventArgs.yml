  fullName: System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Lekérdezi vagy beállítja, hogy egy érték, amely jelzi, hogy a <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> automatikusan menti a felhasználói profilt."
  remarks: "A <xref:System.Configuration.SettingsBase.Save%2A>metódus automatikusan meghatározza, hogy tulajdonságait, amely áll az egyszerű típusok, karakterláncok, vagy <xref:System.DateTime>objektumok megváltoztak, ellenőrzésével a <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>tulajdonság értéke az egyes <xref:System.Configuration.SettingsPropertyValue>a felhasználói profil.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> A <xref:System.Configuration.SettingsBase.Save%2A>metódus explicit módon nem tudja megállapítani, hogy változott-e az egyéni osztályok.</xref:System.Configuration.SettingsBase.Save%2A> Használhatja a <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>esemény határozza meg, hogy egy egyéni objektum módosult és majd folytassa a automatikus mentés, ha módosult az objektum vagy az automatikus mentés megszüntetése, ha az objektum nem lett módosítva.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Az automatikus profil mentési művelet megszakításához a tulajdonsága ContinueWithProfileAutoSave `false` a a <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>esemény; ellenkező esetben a tulajdonsága ContinueWithProfileAutoSave `true`.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Előfordulhat, hogy több előfizetők a <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>esemény.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> A <xref:System.Web.Profile.ProfileModule>fogja használni az utolsó olyan értéket, amely a ContinueWithProfileAutoSave tulajdonság értéke.</xref:System.Web.Profile.ProfileModule> Ennek eredményeképpen, javasoljuk, hogy explicit módon beállítása a ContinueWithProfileAutoSave tulajdonság a <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>esemény megszakítása és az automatikus folytatása mentse a, szükség lehet az érték egy korábbi előfizető által beállított.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>"
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> event included in the Global.asax file for an ASP.NET application.  \n  \n [!code-cs[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/csharp/p-system.web.profile.pro_0_1.asax)]\n [!code-vb[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/visualbasic/p-system.web.profile.pro_0_1.asax)]"
