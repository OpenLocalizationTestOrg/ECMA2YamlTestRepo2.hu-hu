  summary: "A metaadat-attribútum, amely a feladat szerzők segítségével azonosíthatók a szükséges feladat tulajdonságait határozza meg. Feladat tulajdonságai ezzel az attribútummal kell rendelkeznie a beállított értéke, a feladat futtatásakor."
  remarks: "Ha ezzel az attribútummal megjelölt tulajdonság nincs hozzárendelve egy értéket a feladatütemezés meghívásakor, a létrehozás sikertelen lesz.       Attribútumok használatával kapcsolatos további információkért lásd: [metaadatok használatával attribútumok kiterjesztése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]  \n  \n To run this task use a project file like this:  \n  \n```  \n<Project xmlns=\"http://schemas.microsoft.com/developer/msbuild/2003\">  \n    <Target Name=\"MyTarget\">  \n        <MkDir Directories=\"NewDir\" />  \n    </Target>  \n</Project>  \n```"
  syntax:
    content: >-
