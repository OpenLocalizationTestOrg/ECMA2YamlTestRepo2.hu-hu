  type: Enum
  summary: "Megadja a felhasználói felület állapotát."
  remarks: "Ez az enumerálás ventArgs használatos tagjai például a konstruktor.       Ez az enumerálás használatával adja meg, melyik felhasználói felület kötegek lesz jelenik meg vagy módosítani. Például amikor a felhasználó megnyomja az ALT billentyűt, a menüben a billentyűparancsok megjeleníti azokat a megfelelő karaktert aláhúzás. A tagértékeinek UICues ehhez a példához ShowKeyboard és ChangeKeyboard lenne."
