  name: ThemeType
  nameWithType: ThemeType
  fullName: System.Workflow.ComponentModel.Design.ThemeType
  type: Enum
  summary: "Határozza meg a téma jelenik meg a **beállítások** párbeszédpanel megnyitásához."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]A felhasználó módosíthatja a munkafolyamat-tervezővel UserDefined témák, de nem módosítható az alapértelmezett vagy a rendszer témák ebben a környezetben.       A **beállítások** párbeszédpanel jelenik meg, amikor a felhasználó a munkafolyamat a tervezési felülethez jobb gombbal, és kiválasztja **egyéni téma válasszon... **. Az alapértelmezett és a rendszer kategóriákban találhatók a **szabványos témák** fejléc a következő kiválasztási ablaka, miközben a UserDefined kategóriát, amely tartalmazza a felhasználó által létrehozott összes témák, találhatók a **felhasználó definiált témák** fejléc.       Témák határozza meg, a háttérben, előtérben, szöveg, ikon és a munkafolyamat a tervezési felülethez a munkafolyamat megjelenítésére használt egyéb stílusok."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum ThemeType
