  remarks: "Ha a MultiSelect tulajdonság értéke `true`, több elem (cellát, sort vagy oszlopok) választható ki a <xref:System.Windows.Forms.DataGridView>vezérlő.</xref:System.Windows.Forms.DataGridView> Több elem kiválasztásához a felhasználói tartsa lenyomva a CTRL billentyűt közben az elemek kiválasztásához kattintson. Egymást követő elem választható ki, válassza ki az első elem kattintva, majd közben tartsa lenyomva a SHIFT billentyűt, kattintson az utolsó elem kiválasztásához. A kijelölés hatókör alapul a <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>tulajdonság.</xref:System.Windows.Forms.DataGridView.SelectionMode%2A> Például ha <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>értéke <xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName>, a felhasználó kiválaszthatja a több oszlopba.</xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A>       A MultiSelect tulajdonság segítségével engedélyezése egy felhasználó számára a több elem kiválasztása a <xref:System.Windows.Forms.DataGridView>vezérlik, és az összes kijelölt elem egy adott művelet elvégzéséhez.</xref:System.Windows.Forms.DataGridView> Például a felhasználó képes több cellák, és kattintson a jobb gombbal a kijelölt cella, amely megjeleníti a kijelölt cellák végre feladatokhoz helyi menü megjelenítése.       Annak meghatározásához, hogy mely cellát, sort vagy oszlopok kiválasztott a <xref:System.Windows.Forms.DataGridView>vezérlő, hozzáférhet a <xref:System.Windows.Forms.DataGridView.SelectedCells%2A>, <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>, vagy <xref:System.Windows.Forms.DataGridView.SelectedColumns%2A>tulajdonság.</xref:System.Windows.Forms.DataGridView.SelectedColumns%2A> </xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.SelectedCells%2A> </xref:System.Windows.Forms.DataGridView> Annak megállapításához, a kijelölt cellák számát, hívja meg a <xref:System.Windows.Forms.DataGridView.GetCellCount%2A>metódus az argumentum értéke <xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName>.</xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetCellCount%2A> Használja a <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>metódusának segítéségével lekérheti a kijelölt sorok számát és a <xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A>metódusának segítéségével lekérheti az oszlopok számát.</xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Ezek a módszerek hatékonyabb, mint a gyűjtemények közvetlen hozzáférés a nagy mennyiségű adat az használatakor. További információkért lásd: [ajánlott eljárások a Windows Forms-DataGridView vezérlő méretezéshez](~/add/includes/ajax-current-ext-md.md)."
  example:
