ozzáadandó programozott módon az objektum a vágólapra.       A <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>metódus meghívásával lekéri a minden egyes értékek a <xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName>metódus.</xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> Ha szeretné felülbírálni az egyik vagy mindkét módszer származtatott osztályok testreszabásához cellák elrendezését, vagy további adatok formátumok támogatásához.       Vágólap műveletek és adatok formátumok kapcsolatos további információkért tekintse meg az <xref:System.Windows.Forms.Clipboard>osztályhoz.</xref:System.Windows.Forms.Clipboard>"
