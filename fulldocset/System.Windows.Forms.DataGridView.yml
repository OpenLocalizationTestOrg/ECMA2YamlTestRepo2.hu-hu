  summary: "Egy cella bármely részét történő kattintáskor következik be."
  remarks: "Ez az esemény történő kattintáskor következik be egy cella bármely részét, beleértve a határok és kitöltési. Akkor is felléphet, amikor a felhasználó lenyom, majd kiadja a hely kulcs gomb cella vagy jelölőnégyzetet cella fókuszban, és kétszer a cella típusaival fog létrejönni, ha a cella során a hely billentyű lenyomásával kattint.       Annak meghatározásához, amikor a cella tartalma nem kattint, kezelni a <xref:System.Windows.Forms.DataGridView.CellContentClick>esemény.</xref:System.Windows.Forms.DataGridView.CellContentClick>       Ez az esemény nem kapja meg az egér pozíció kapcsolatos információkat. Ha az eseménykezelő igényel, az egér pozíció információt, használja a <xref:System.Windows.Forms.DataGridView.CellMouseClick>esemény.</xref:System.Windows.Forms.DataGridView.CellMouseClick>       A kattintással egy <xref:System.Windows.Forms.DataGridViewCheckBoxCell>, ez az esemény akkor következik be, a jelölőnégyzet módosítások érték, ezért ha nem szeretné, hogy a várt érték alapján a jelenlegi érték kiszámításához előtt, általában fogja kezelni a <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>esemény helyette.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Az esemény akkor következik be, csak a felhasználó által megadott érték esetén véglegesíteni, mert általában amely következik be, amikor a fókusz elhagyja a cella esetén is kezelni kell a <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>esemény.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> Az, hogy a kezelő, ha az aktuális cella jelölőnégyzetet cella, hívja az <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>metódus, és adjon át a <xref:System.Windows.Forms.DataGridViewDataErrorContexts>érték.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
