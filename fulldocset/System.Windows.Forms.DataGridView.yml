  summary: "Az összes sort tartalmazó gyűjteményhez, lekérdezi a <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> vezérlő."
  remarks: "A sorgyűjteménybe segítségével manuálisan feltöltése egy <xref:System.Windows.Forms.DataGridView>vezérlő helyett egy adatforráshoz való kötés.</xref:System.Windows.Forms.DataGridView> A következő példa bemutatja, hogyan manuális hozzáadása és sorokat beilleszteni. Ebben a példában feltételezzük, hogy rendelkezik-e hozzáadva négy <xref:System.Windows.Forms.DataGridViewTextBoxColumn>, hogy a vezérlő <xref:System.Windows.Forms.DataGridView.Columns%2A>gyűjtemény.</xref:System.Windows.Forms.DataGridView.Columns%2A> </xref:System.Windows.Forms.DataGridViewTextBoxColumn>       [A Visual Basic]      ```   Me.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;)   Me.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;)   ``` [C#] ```   this.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;);this.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;);   ``` feltöltő programozott módon egy kötetlen részletes példákat <xref:System.Windows.Forms.DataGridView>szabályozzák, például című szakaszában talál.</xref:System.Windows.Forms.DataGridView>       Sorok információval stílus cellaértékeket mellett. Emiatt érdemes hozzáadása vagy meglévő soraihoz, amely rendelkezik már stílussal sorokat beilleszteni. Ehhez használja a <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A>, és <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A>módszerek.</xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>       A vezérlő értékének módosításához, vagy távolítsa el a sorok, a sorgyűjteménybe használhatja. Értékek módosítása, vagy távolítsa el a sorok, függetlenül attól, hogy a vezérlő külső adatforráshoz van kötve. Ha egy adatforrást, a módosításai közvetlenül az adatforráshoz. Előfordulhat, hogy továbbra is szeretné azonban küldje le a forrás frissítéseket egy távoli adatbázishoz. További információkért lásd: [Útmutató: a Windows Forms-DataGridView vezérlő köthető adatok](~/add/includes/ajax-current-ext-md.md).       A következő példa bemutatja, hogyan cellaértékeket programozott módon módosítani.       [A Visual Basic]      ```   &quot; Modify the value in the first cell of the second row.   Me.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;      &quot; The previous line is equivalent to the following line.   Me.dataGridView1[0, 1].Value = &quot;new value&quot;   ``` [C#] ```   // Modify the value in the first cell of the second row.   this.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;;      // The previous line is equivalent to the following line.   this.dataGridView1[0, 1].Value = &quot;new value&quot;;   ``` szabványos gyűjtési képességek mellett használhatja a sorgyűjteménybe sorok vonatkozó információk lekéréséhez. Használja a <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A>módszer egy adott sor állapotának meghatározásához.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A> Használja a <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>és <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A>módszerek határozza meg a sorok számát vagy a kombinált sormagasság egy adott állapotban.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Adott állapotú sor indexe lekéréséhez használja a <xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A>, és <xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A>módszerek.</xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>       A következő példa bemutatja, hogyan kérhető le az első kijelölt sor indexe, és majd a használatával programozott módon törölni a sort.       [A Visual Basic]      ```   Dim rowToDelete As Int32 = Me.dataGridView1.Rows.GetFirstRow( _       DataGridViewElementStates.Selected)   If rowToDelete > -1 Then       Me.dataGridView1.Rows.RemoveAt(rowToDelete)   End If   ``` [C#] ```   Int32 rowToDelete = this.dataGridView1.Rows.GetFirstRow(       DataGridViewElementStates.Selected);   if (rowToDelete > -1)   {       this.dataGridView1.Rows.RemoveAt(rowToDelete);   }   ``` teljesítmény javítása érdekében a <xref:System.Windows.Forms.DataGridViewRowCollection>adott vissza a sort tulajdonság megosztott és nem megosztott sort tartalmazhat.</xref:System.Windows.Forms.DataGridViewRowCollection> Megosztott sor megosztott memória nagy rekordhalmaz költségeinek csökkentése érdekében. Ha a rekordhalmaz nagyon nagy, akkor kell ügyeljen arra, hogy sorainak a megtartása a megosztott lehetőség szerint a sort tulajdonság elérésekor.       További információkért lásd: [ajánlott eljárások a Windows Forms-DataGridView vezérlő méretezéshez](~/add/includes/ajax-current-ext-md.md)."
  example:
