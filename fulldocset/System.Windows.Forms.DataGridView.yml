  summary: "Akkor következik be, amikor egy cella elhagyja a szerkesztési módot, ha a cella értékét módosítva lett."
  remarks: "Alapértelmezés szerint a <xref:System.Windows.Forms.DataGridView>vezérlő megkísérli egy tényleges alapul szolgáló cella értékét a megadott cella a cellában megjelenített felhasználó által megadott érték átalakítása <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView> A konvertáláshoz a cella által visszaadott cellastílus formázási tulajdonságait használja <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>       Ha a standard konverzió nem felel meg az igényeinek, kezeli az arra, hogy a kért típus egyéni érték átalakítása CellParsing eseményét.       Szerkesztési módban által megadott metódus használatával a felhasználók megadhatják a <xref:System.Windows.Forms.DataGridView.EditMode%2A>tulajdonság, és képes hagyja szerkesztési módban, a módosítások véglegesítése cellára, áthelyezése egy másik cella vagy nyomja le az ENTER BILLENTYŰT.</xref:System.Windows.Forms.DataGridView.EditMode%2A> ESC Billentyű megnyomásával visszaállítja a módosításokat az értékre, előtt véglegesítése, valamint a CellParsing esemény nem fog létrejönni. A CellParsing esemény akkor következik be, csak akkor, ha a cella értékét ténylegesen módosult, akkor is, ha a végső értéke megegyezik az eredeti érték. Akkor is előfordulhat, ha a <xref:System.Windows.Forms.DataGridView.CommitEdit%2A>metódust.</xref:System.Windows.Forms.DataGridView.CommitEdit%2A>       Ha kezelni a CellParsing esemény, a érték konvertálható saját kezűleg, vagy testre szabhatja az alapértelmezett átalakítás. Például a érték konvertálható saját magának a cella <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>típus konverterek a metódust.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> Azt is megteheti, hogy az alapértelmezett típus konverterek eredményez az értéket, de módosíthatja a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, és <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>által visszaadott objektum tulajdonságainak a <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>tulajdonságot, amelynek használatával a cella inicializálása <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Ha, alakítsa át az értéket, cserélje le a kezdeti, formázott értékének a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>tulajdonság a megadott cella konvertált értékű <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Azt jelzi, hogy további elemzés szükséges, állítsa be a <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>tulajdonságot `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       Az eseménykezelő befejezésekor, ha a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>van `null` , vagy nem megfelelő típusú, vagy a <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>tulajdonság `false`, a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>elemzi a cellák <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>alapértelmezett típusa konverterek metódust.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Ez a módszer az alapértelmezett implementációja elemzi a érték használata a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, és <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>a modult. az átadott cellastílus tulajdonságait</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Ha az érték nem egyenlő <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>az érték a <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>tulajdonság és a modult. az átadott típus konverterek</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> elemzi,</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Egy cella értékét átváltását megjelenítési formázott értékének testreszabásához kezelni a <xref:System.Windows.Forms.DataGridView.CellFormatting>esemény.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
