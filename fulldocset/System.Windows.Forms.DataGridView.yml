  remarks: "Oszlopok automatikusan jön létre, amikor ez a tulajdonság értéke `true` és a <xref:System.Windows.Forms.DataGridView.DataSource%2A>vagy <xref:System.Windows.Forms.DataGridView.DataMember%2A>tulajdonságainak vannak beállítása vagy módosítása.</xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> Oszlopok is lehet automatikusan létrehozni a AutoGenerateColumns tulajdonság értéke tulajdonság változtatják `false` való `true`. Ha ez a tulajdonság `true` és a <xref:System.Windows.Forms.DataGridView.DataSource%2A>módosítja, az oszlop, amelyek nem felelnek meg az előző oszlopok <xref:System.Windows.Forms.DataGridView.DataSource%2A>érték, a nem egyező oszlopokban szereplő adatokat a program elveti.</xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> Rendszer figyelmen kívül hagyja ezt a tulajdonságot, ha a <xref:System.Windows.Forms.DataGridView.DataSource%2A>vagy <xref:System.Windows.Forms.DataGridView.DataMember%2A>tulajdonságai nincsenek beállítva.</xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A>       Ha AutoGenerateColumns tulajdonság értéke beállítása `true`, a <xref:System.Windows.Forms.DataGridView>vezérlő állít elő, az objektumok minden egyes nyilvános tulajdonsága egy oszlopot az adatforrásban.</xref:System.Windows.Forms.DataGridView> Ha a kötött objektumok valósítja meg a <xref:System.ComponentModel.ICustomTypeDescriptor>felületet, a vezérlő hoz létre egy oszlopot. minden egyes tulajdonsága által visszaadott a <xref:System.ComponentModel.ICustomTypeDescriptor.GetProperties%2A>metódus.</xref:System.ComponentModel.ICustomTypeDescriptor.GetProperties%2A> </xref:System.ComponentModel.ICustomTypeDescriptor> Minden oszlop fejlécére a tulajdonság nevét jelenti. az oszlop értékét fogja tartalmazni.       Ha a <xref:System.Windows.Forms.DataGridView.DataSource%2A>de tulajdonsága AutoGenerateColumns tulajdonság értéke `false`, manuálisan kell hozzáadnia a oszlopok.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Minden hozzáadott oszlop kell kötni az adatforrás úgy, hogy a <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>tulajdonság a kötött objektumok által elérhetővé tett tulajdonság nevére.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>      > [!NOTE] > Beállítás a <xref:System.Windows.Forms.DataGridView.DataSource%2A>a Windows Forms-tervezőben automatikusan beállítja a AutoGenerateColumns tulajdonság értéke tulajdonság `false` és adható hozzá, és mindegyik tulajdonság az adatforrás oszlop kötése kódot állít elő.</xref:System.Windows.Forms.DataGridView.DataSource%2A> A tervezési időben létrehozott kódját megegyezik a manuálisan hozzáadott kódot az alábbi példában látható módon. Nem megegyezik a futás közben, amely akkor fordul elő, amikor a AutoGenerateColumns tulajdonság értéke tulajdonsága oszlopok automatikus létrehozása `true`."
  example:
  - "The following code example demonstrates how to add columns manually and bind them to a data source when you set AutoGenerateColumns to `false`. In this example, a <xref:System.Windows.Forms.DataGridView> control is bound to a list of `Task` business objects. Then, columns are added and are bound to `Task` properties through the <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName> property. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/p-system.windows.forms.d_133_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/p-system.windows.forms.d_133_1.vb)]"
