  summary: "Akkor következik be, ha a cella tartalmát formázni kell megjelenítésre."
  remarks: "Alapértelmezés szerint a <xref:System.Windows.Forms.DataGridView>vezérlő megkísérli egy cella érték konvertálása egy megjelenítéshez megfelelő formátumú.</xref:System.Windows.Forms.DataGridView> Például azt fogja átalakítása egy numerikus értéket a szöveges mezőben cellában megjelenítendő karakterláncnak. A formázási konvenciót, beállításával adhatja meg a <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>tulajdonsága a <xref:System.Windows.Forms.DataGridViewCellStyle>Tulajdonságok által visszaadott, mint a <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>tulajdonság.</xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>       A szabványos formázás nem elegendő, ha testre szabhatja a formázás a CellFormattingevent kezelnek. Ez az esemény lehetővé teszi, hogy adhatja meg, hogy a pontos megjelenítési érték, valamint a cella stílusok, például a háttér és előtér szín, a cella jelenjen meg. Ez azt jelenti, hogy ezt az eseményt a cella formázása, függetlenül attól, hogy a cella értékét maga kell formázás bármilyen kezelheti.       A CellFormatting esemény akkor következik be, minden alkalommal, amikor minden cella kerül meghívásra, ezért kerülje el a hosszadalmas feldolgozással, ha ez az esemény kezelése. Ezt az eseményt is akkor fordul elő, amikor a cella <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>beolvasott vagy a <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>metódust.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       Ha Ön kezeli a CellFormatting eseményét, a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>tulajdonság az inicializáláskor felvesz a cella értékét.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Ha egyéni alakítása a megjelenített érték a cella értékét adja meg, állítsa be a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>a átalakított érték, amely biztosítja, hogy az új érték a cella által meghatározott típusú tulajdonságot <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Azt jelzi, hogy nincs további értéke formázás szükséges, állítsa be a <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>tulajdonságot `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Az eseménykezelő befejezésekor, ha a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>van `null` , vagy nem megfelelő típusú, vagy a <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>tulajdonság `false`, a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>van formázva a <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, és <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>által visszaadott cellastílus tulajdonságainak a <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>tulajdonságot, amelynek használatával a cella inicializálása <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       A értékétől függetlenül a <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>tulajdonság, az objektum által visszaadott megjelenítési tulajdonságainak a <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>tulajdonság a cella megjelenítéséhez használt.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Egyéni formázási a CellFormatting esemény használatával kapcsolatos további információkért lásd: [hogyan: adatok formázási testre szabhatja a Windows Forms-DataGridView vezérlő](~/add/includes/ajax-current-ext-md.md).       Ez az esemény kezelésekor teljesítményveszteség elkerüléséhez hozzáférni a cella eseménykezelőjét, hanem közvetlenül fér hozzá a cella paramétereknek.       Egy formázott, felhasználó által megadott érték átalakítása cella tényleges értékké testreszabásához kezelni a <xref:System.Windows.Forms.DataGridView.CellParsing>esemény.</xref:System.Windows.Forms.DataGridView.CellParsing>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
