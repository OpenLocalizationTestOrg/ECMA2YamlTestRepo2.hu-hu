  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogyan oszlopszélesség határozza meg."
  remarks: "Ez a tulajdonság lehetővé teszi a vezérlő így oszlopszélesség automatikusan módosul, töltse ki a vezérlő vagy a cella tartalmához. Kitöltés módban méretek fordulhat elő, amikor megváltozik a vezérlő szélessége. Tartalom-alapú méretezési módban méretek fordulhat elő, amikor a cella módosítása, vagy ha <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>engedélyezve van, amikor a sormagasság módosítása.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Néhány tartalomalapú méretezési módok lehetővé teszik, hogy a megjelenített sorok méretének módosítása korlátozza a teljesítmény növelése érdekében.       Ha módosítani szeretné egy egyedi oszlop méretezésének módját, állítsa be a <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A> Ennek a tulajdonságnak az alapértelmezett érték <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, amely azt jelzi, hogy az oszlop örökli a viselkedését és a <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>a vezérlőelem tulajdonság értékét.</xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>       Kitöltési mód oszlopai osztani arányban jelölik a rendelkezésre álló vezérlési szélessége a <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>tulajdonságértékek.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> A kitöltési mód elérhető szélességét különbsége az ügyfélterületen a vezérlő szélessége a minden más oszlopok szélességét határozza meg. Ha a szélessége kisebb, mint a kombinált <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>összes kitöltési mód oszlop értékeit, a vízszintes görgetősáv jelenik meg, minden kitöltési mód oszlopok jelennek meg a minimális szélességét és felhasználói oszlop-átméretezése le van tiltva.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Oszlop kitöltési mód kapcsolatos további információkért lásd: [oszlop kitöltési mód a Windows Forms DataGridView vezérlőben levő](~/add/includes/ajax-current-ext-md.md).       Csak oszlopok egy <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>tulajdonság értékének `true` automatikusan átméretezi a és a látható oszlop módosítása nem okoz megtörténik átméretezése.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Emellett automatikusan átméretezi oszlopa van beállítva, amikor a felhasználó nem módosíthatja az oszlopszélességet, az egérrel.       Oszlopszélesség programozott módon beállításához használja a <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>vagy <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>módszerek vagy állítsa az oszlop <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>       Tartalom-alapú automatikus méretezési kapcsolatos további információkért lásd: [méretezési beállítások a Windows Forms DataGridView vezérlőben levő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates how to use this property in a master/detail scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is <xref:System.Windows.Forms.DataGridViewAutoSizeColumnsMode>, and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic column sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_171_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/p-system.windows.forms.d_171_1.cs)]"
