  remarks: "A <xref:System.Windows.Forms.DataGridView>az osztály támogatja a szabványos Windows Forms adatkötési modell.</xref:System.Windows.Forms.DataGridView> Ez azt jelenti, hogy az adatforrás lehet bármilyen típusú, amely a következő kapcsolódási pontok egyikét: - a <xref:System.Collections.IList>felületén, beleértve az egydimenziós tömbök.</xref:System.Collections.IList>      -A <xref:System.ComponentModel.IListSource>csatoló, mint például a <xref:System.Data.DataTable>és <xref:System.Data.DataSet>osztályok.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.ComponentModel.IListSource>      -A <xref:System.ComponentModel.IBindingList>felülethez, például az <xref:System.ComponentModel.BindingList%601>osztályhoz.</xref:System.ComponentModel.BindingList%601> </xref:System.ComponentModel.IBindingList>      -A <xref:System.ComponentModel.IBindingListView>felülethez, például az <xref:System.Windows.Forms.BindingSource>osztályhoz.</xref:System.Windows.Forms.BindingSource> </xref:System.ComponentModel.IBindingListView>       Adott példákért lásd a példát szakaszt és a feladat tábla, ez a szakasz végén.       Általában akkor fog kötődni egy <xref:System.Windows.Forms.BindingSource>összetevőt, majd kötést kell létrehoznia a <xref:System.Windows.Forms.BindingSource>komponens másik adatok forrását, vagy feltöltheti olyan üzleti objektumot.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource> A <xref:System.Windows.Forms.BindingSource>összetevőt az elsődleges adatforrás, mert az adatforrások széles kell kötni, és automatikusan oldhatja kötési hibák közül.</xref:System.Windows.Forms.BindingSource>       Több listákat és táblákat tartalmazó adatforráshoz való kötés, meg kell adni a <xref:System.Windows.Forms.DataGridView.DataMember%2A>tulajdonság egy karakterlánc, amely meghatározza a lista vagy a táblázat kötődni.</xref:System.Windows.Forms.DataGridView.DataMember%2A> Való kötés egy <xref:System.Windows.Forms.BindingSource>több listák vagy tartalmazó táblák, azonban az összetevőt, beállíthatja a <xref:System.Windows.Forms.BindingSource.DataMember%2A>tulajdonsága a <xref:System.Windows.Forms.BindingSource>összetevő helyette.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.DataMember%2A> </xref:System.Windows.Forms.BindingSource>       Egy objektum-gyűjteményhez, nem pedig az adatbázis adatok kötés, akkor általában állítja be a <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>tulajdonság által visszaadott objektum a <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>tulajdonságot `null` ahelyett, hogy az alapértelmezett érték az <xref:System.DBNull.Value?displayProperty=fullName>, ez az adatbázis adatok megfelelő.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>       További információkért lásd: [adatok megjelenítése a Windows Forms DataGridView vezérlőben levő](~/add/includes/ajax-current-ext-md.md). A következő táblázat a DataSource tulajdonság kapcsolatos általános feladatok közvetlen hivatkozásokat biztosít.       Lásd: [forgatókönyv: A két Windows kapcsolatú űrlap létrehozása képezi a DataGridView vezérlő](~/add/includes/ajax-current-ext-md.md)és [hogyan: objektumok kötődni Windows Forms DataGridView vezérlő](~/add/includes/ajax-current-ext-md.md)."
