  nameWithType: DbXmlEnabledProviderManifest
  fullName: System.Data.Common.DbXmlEnabledProviderManifest
  type: Class
  summary: "Egy olyan alaposztályból, amely jelöli az <xref href=&quot;System.Data.Common.DbProviderManifest&quot;> </xref> egy XML-definíció alapján. A DbXmlEnabledProviderManifest osztály használhatja futásidőben szolgáltatói tájékoztatást kaphat."
  remarks: "DbXmlEnabledProviderManifest osztálya: különösen akkor megfelelő, a szolgáltatók, amelynek típusa a leképezés csak akkor EDM szimmetrikus. Minden egyes tárolási típus szimmetrikus típusának leképezési forgatókönyvek, függetlenül a leképezési irányban egyetlen Entity Data Model (EDM) típusú rendeli hozzá. Ez azt jelenti az EDM-szolgáltató leképezésének megegyezik a szolgáltató EDM típus leképezése.       Szimmetrikus leképezési forgatókönyvekben akkor is vagy származik az egyéni szolgáltató osztály a DbXmlEnabledProviderManifest osztály vagy a <xref:System.Data.Common.DbProviderManifest>osztály</xref:System.Data.Common.DbProviderManifest> Azt javasoljuk, hogy Ön az egyéni szolgáltató osztály a alaposztályból származik DbXmlEnabledProviderManifest szimmetrikus leképezési forgatókönyvek esetén, mert a DbXmlEnabledProviderManifest osztály lehetővé teszi a jegyzékfájlban deklaratív módon adja meg."
  syntax:
    content: 'public abstract class DbXmlEnabledProviderManifest : System.Data.Common.DbProviderManifest'
