  name: SaveUseLicense(ContentUser,UseLicense)
  nameWithType: RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Menti egy adott <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref> egy adott felhasználó számára a titkosított rights management adatfolyam."
  remarks: "Miután a <xref:System.Security.RightsManagement.UseLicense>a rendszer mentette a megadott felhasználó, akkor kérhető a <xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A>metódus és a gyűjtemény <xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A>.</xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A> által visszaadott</xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A> </xref:System.Security.RightsManagement.UseLicense>       A <xref:System.IO.Packaging.Package>tárolhatja a <xref:System.Security.RightsManagement.UseLicense>jogosultsági információk tartalom többfelhasználós.</xref:System.Security.RightsManagement.UseLicense> </xref:System.IO.Packaging.Package>  Minden egyes ContentUser is rendelkezik legalább egy <xref:System.Security.RightsManagement.UseLicense>.</xref:System.Security.RightsManagement.UseLicense>  Ha SaveUseLicense tárolásához egy új neve <xref:System.Security.RightsManagement.UseLicense>a egy <xref:System.Security.RightsManagement.ContentUser>, amely már rendelkezik egy <xref:System.Security.RightsManagement.UseLicense>, az előző licenc felülírja az új licenccel rendelkező.</xref:System.Security.RightsManagement.UseLicense> </xref:System.Security.RightsManagement.ContentUser> </xref:System.Security.RightsManagement.UseLicense>"
  example:
  - "The following example shows how to use of the SaveUseLicense method.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubencrypt)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubencrypt)]"
  syntax:
    content: public void SaveUseLicense (System.Security.RightsManagement.ContentUser userKey, System.Security.RightsManagement.UseLicense useLicense);
    parameters:
    - id: userKey
      type: System.Security.RightsManagement.ContentUser
      description: "A felhasználónak a <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref>."
    - id: useLicense
      type: System.Security.RightsManagement.UseLicense
      description: "A használati licenc tárolására és a csomag beágyazása."
  overload: System.IO.Packaging.RightsManagementInformation.SaveUseLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Either the <code>userKey</code> or <code>useLicense</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.FileFormatException
    commentId: T:System.IO.FileFormatException
    description: "Ez az osztály az aktuális verziója nem lehet beolvasni a rights management információkat a csomag."
  platform:
  - net462
