orms.Padding.Size%2A>Tulajdonságok, amely kényelmesen használható egyéni elrendezés számítások kombinált értékeket.</xref:System.Windows.Forms.Padding.Size%2A> </xref:System.Windows.Forms.Padding.Vertical%2A> </xref:System.Windows.Forms.Padding.Horizontal%2A>"
