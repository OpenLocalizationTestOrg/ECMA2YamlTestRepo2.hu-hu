  name: SrgsRuleRef
  nameWithType: SrgsRuleRef
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsRuleRef
  type: Class
  summary: "A nyelvtan elem, amely megadja a szabály hivatkozást jelöl."
  remarks: "A SrgsRuleRef osztály akkor különösen hasznos, ha szeretné használni egy <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>elem, amelynek a tartalmát már definiálva van.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Újból felhasználja a meglévő szabályokat hozhat létre összetett nyelvtanok gyorsabban.       Használhatja a SrgsRuleRef osztály konstruktorok egyikét kell hivatkoznia egy <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objektum vagy egy `rule` elem, ha a következő feltételek teljesülnek:-az <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objektum van tartalmazó nyelvtani, értéke pedig a <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A>tulajdonsága <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope>vagy <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>      -A `rule` elem van egy külső nyelvtan, értéke pedig a `scope` attribútum `public`.      -A `rule` elem van egy külső nyelvtan értékének a `scope` attribútum `private`, akkor van deklarálva, és a `root rule` , a külső nyelvtan.       Ez az osztály jelenti a `ruleref` elemet a World Wide Web Consortium (W3C) a [Beszéd felismerés nyelvtan Specification (SRGS) 1.0-s verziója](http://go.microsoft.com/fwlink/?LinkId=201761). További információ az SRGS `ruleref` elem és System.Speech, amelyet a támogatással kapcsolatos részleteket lásd: [ruleref elem](http://msdn.microsoft.com/en-us/56eb0031-4908-4788-83ab-7c5e19aa4ac0)."
