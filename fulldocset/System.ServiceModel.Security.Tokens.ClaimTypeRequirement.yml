  type: Class
  summary: "Adja meg a szükséges és választható jogcímeket kell szerepelnie az összevont hitelesítő adat típusú."
  remarks: "Összevont konfigurációban szolgáltatások állapot bejövő hitelesítő adatok a követelményeknek. Például a bejövő hitelesítő adatokkal rendelkeznie kell a jogcímtípusok részhalmazát. Ez a követelmény a lemezegység jelenik meg a biztonsági házirendben. Amikor egy ügyfél kéri le a biztonsági jogkivonatokkal kapcsolatos szolgáltatástól egy biztonsági jogkivonatot (például [!INCLUDE[infocard](~/add/includes/infocard-md.md)]), helyezi el a kérelmek követelményeket, hogy a biztonsági jogkivonatokkal kapcsolatos szolgáltatástól adhatnak ki a biztonsági jogkivonat, amelyek megfelelnek a követelményeinek megfelelően."
  example:
  - "The following code adds two claim type requirements to a security binding.  \n  \n [!code-cs[S_UEClaimTypeRequirement#1](~/add/codesnippet/csharp/t-system.servicemodel.se_14_1.cs)]  \n  \n The following config file is used with the preceding code.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
