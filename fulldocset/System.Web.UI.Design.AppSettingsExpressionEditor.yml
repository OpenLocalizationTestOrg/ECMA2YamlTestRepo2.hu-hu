    - id: serviceProvider
      type: System.IServiceProvider
      description: "A szolgáltatás szolgáltató általi megvalósítása a Tervező gazdagép, segítségével kéri le a további tervezési idejű szolgáltatások által biztosított."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "Egy <xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref> megvalósítása, amely az alkalmazás beállítás kifejezés tulajdonságainak meghatározása."
  overload: System.Web.UI.Design.AppSettingsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
