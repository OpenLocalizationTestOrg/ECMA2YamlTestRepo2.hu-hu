  summary: "Egy kifejezés szerkesztő lap az alkalmazás-beállítás kifejezést ad vissza."
  remarks: "A GetExpressionEditorSheet metódus visszaadja egy egyszerű szövegszerkesztőben lap végrehajtása, amely egyetlen bemeneti karakterláncot használó kifejezést kialakításához."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
