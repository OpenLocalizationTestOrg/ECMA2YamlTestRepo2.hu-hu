  fullName: System.Web.UI.Design.AppSettingsExpressionEditor
  type: Class
  summary: "Tulajdonságokat és metódusokat biztosít értékelése és -szerkesztő alkalmazás beállítás kifejezés egy konfigurációs fájlban tervezési időben."
  remarks: "A AppSettingsExpressionEditor osztály származik a <xref:System.Web.UI.Design.ExpressionEditor>osztály és megvalósítását biztosít a kiértékelése, és egy alkalmazás-beállítás hivatkozási társít egy vezérlő tulajdonságának tervezési időben.</xref:System.Web.UI.Design.ExpressionEditor> Például egy vezérlő tulajdonságának kell kötni az alkalmazás-beállítás kifejezés `AppSettings:mySettingKeyName`, ami azt jelenti, hogy a vezérlőelem tulajdonságának értéke használata a `mySettingKeyName` értéket a `appSettings` a webes konfigurációs fájl részét.       A vizuális tervezőt működteti, például a [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], a AppSettingsExpressionEditor osztály használatával válassza ki az alkalmazás-beállítás a `appSettings` konfigurációs szakaszban, és ezután kiértékeli a kiválasztott kifejezés a tervezési idejű megjelenítés.       Ha megnyitja a a <xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A>tervezési idejű tulajdonságok rácsban vezérlőelem tulajdonságát, a vizuális tervezőt megjelenít egy párbeszédpanelt, amely a futásidejű értéket adjon meg egy vezérlő tulajdonságának beállítása kifejezésekre.</xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A> A kifejezés előtagok listája alapján kifejezés típusának kiválasztása Ha bejelöli a **AppSettings** kifejezés-előtagot a listából, a vizuális Tervező fogadó használja a társított <xref:System.Web.UI.Design.ExpressionEditorSheet>tervezési idejű szerkesztési működésének biztosításához objektum `appSettings` kifejezések és felhasználási AppSettingsExpressionEditor módszerek kiértékeléséhez és konvertálni a kifejezés-karakterlánc alapján alkalmazás beállítás kifejezés szintaxisa.</xref:System.Web.UI.Design.ExpressionEditorSheet> A vizuális Tervező gazdagép hozzárendeléséhez vezérlő, amelyek megjelennek-e a tervezési felülethez a kiértékelt kifejezés eredménye használ.       A <xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A>AppSettingsExpressionEditor objektum tulajdonság a karakterláncot ad vissza, `AppSettings`.</xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A> A <xref:System.Web.Compilation.AppSettingsExpressionBuilder>osztály társítva a kifejezés-előtag `AppSettings` és AppSettingsExpressionEditor végrehajtása.</xref:System.Web.Compilation.AppSettingsExpressionBuilder>       A <xref:System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression%2A>metódus bemeneti alkalmazás beállítás kifejezés karakterláncra értékelődik ki.</xref:System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression%2A> A <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>metódus értéket ad vissza a <xref:System.Web.UI.Design.ExpressionEditorSheet>beviteléhez és szerkesztéséhez alkalmazás beállítás kifejezések megvalósítási.</xref:System.Web.UI.Design.ExpressionEditorSheet> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>"
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to an application setting expression using the AppSettingsExpressionEditor object.  \n  \n1.  In a Web Forms project, add `MyHyperLinkSetting` to the `<appSettings>` section of the web.config file.  \n  \n     [!code-xml[ControlsUsingExpressions#5](~/add/codesnippet/xml/t-system.web.ui.design.a_1.xml)]  \n  \n2.  On a Web Forms page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n3.  For the `Hyperlink` control, in Properties, click **Expressions**, and then click the ellipsis button (**...**).  \n  \n     The `<Hyperlinkname>`**Expression** dialog box appears.  \n  \n4.  Under **Bindable properties**, click **NavigateUrl**, in the **Expression type** list, click **AppSettings**, and then under **Expression properties**, in the **AppSetting** box, type **MyHyperLinkSetting**.  \n  \n The visual designer uses the AppSettingsExpressionEditor to assign the expression for the `NavigateUrl` property.  \n  \n The following aspx source shows an example of a property value set using an application setting expression.  \n  \n [!code-vb[ControlsUsingExpressions#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.a_2.aspx)]\n [!code-cs[ControlsUsingExpressions#2](~/add/codesnippet/csharp/t-system.web.ui.design.a_2.aspx)]\n [!code-xml[ControlsUsingExpressions#2](~/add/codesnippet/xml/t-system.web.ui.design.a_2.xml)]"
  syntax:
    content: 'public class AppSettingsExpressionEditor : System.Web.UI.Design.ExpressionEditor'
