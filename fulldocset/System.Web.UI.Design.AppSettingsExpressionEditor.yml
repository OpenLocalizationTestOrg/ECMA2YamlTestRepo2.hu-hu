- uid: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.AppSettingsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: AppSettingsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Alkalmazás-beállítás kifejezés karakterláncra értékelődik ki, és a tervezési idejű értéket ad meg egy vezérlő tulajdonság."
  remarks: "A EvaluateExpression módszer megkeresi az alkalmazás-beállítás által megadott `expression`, majd visszatér az Alkalmazásbeállítás értékét.       A vizuális tervező használatára a EvaluateExpression módszert használja, az alkalmazás-beállítás kifejezés kiértékelése és a tervezési idejű értéket adjon meg egy társított vezérlő tulajdonság. A vizuális tervező használatára a EvaluateExpression metódust hívja a kifejezés karakterlánccal, és a kiértékelt kifejezés eredményének használ, amelyek megjelennek-e a tervezési felülethez a vezérlő hozzárendelni.       Futásidőben, a lap elemző használja a <xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>és <xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetCodeExpression%2A>módszerek a megfelelő <xref:System.Web.Compilation.AppSettingsExpressionBuilder>-kifejezés kiértékelése, valamint a futásidejű értéket adjon meg egy társított vezérlő tulajdonságának.</xref:System.Web.Compilation.AppSettingsExpressionBuilder> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Egy alkalmazás beállítás kifejezés karakterláncának kiértékeléséhez. `expression`nem tartalmazza a <xref uid=&quot;langword_csharp_AppSettings&quot; name=&quot;AppSettings&quot; href=&quot;&quot;> </xref> kifejezés-előtagot."
    - id: parseTimeData
      type: System.Object
      description: "Egy objektum értékeléséhez további elemzési adatokat tartalmazó `expression`."
    - id: propertyType
      type: System.Type
      description: "A vezérlő tulajdonság típusa."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "A szolgáltatás szolgáltató általi megvalósítása a Tervező gazdagép, segítségével kéri le a további tervezési idejű szolgáltatások által biztosított."
    return:
      type: System.Object
      description: "Az objektum által hivatkozott <code> expression </code>, ha a kifejezés kiértékelése sikerült; ellenkező esetben <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
