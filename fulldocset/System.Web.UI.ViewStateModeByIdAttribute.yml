  name: ViewStateModeByIdAttribute
  nameWithType: ViewStateModeByIdAttribute
  fullName: System.Web.UI.ViewStateModeByIdAttribute
  type: Class
  summary: "A metaadat-attribútum meghatározza, hogy az ASP.NET vezérlőinek használatával adja meg, hogy azok részt vesznek <xref:System.Web.UI.Control.ID*>.</xref:System.Web.UI.Control.ID*> -állapot adatainak betöltése Ez az osztály nem örökölhető."
  remarks: "A ViewStateModeByIdAttribute osztály használatával adja meg, amelyhez a nézetállapot betöltését vezérlő <xref:System.Web.UI.Control.ID%2A>.</xref:System.Web.UI.Control.ID%2A> Alapértelmezett nézetállapot betöltésekor a rendszer nem az ASP.NET vezérlő-állapot adatait induló indexével a vezérlő fában az oldal betöltése. Van egy teljesítmény költséget szerint-állapot adatainak betöltése <xref:System.Web.UI.Control.ID%2A>, mert a lap vezérlőfáján vezérlő annak-állapot adatainak betöltése előtt kifejezetten lehet keresni.</xref:System.Web.UI.Control.ID%2A>       A ViewStateModeByIdAttribute osztály van megadva, a metaadatok attribútumaként olyan egyéni vezérlő osztályhoz tartozik, ha a <xref:System.Web.UI.Control.LoadViewStateByID%2A>vezérlőelem adja vissza `true`.</xref:System.Web.UI.Control.LoadViewStateByID%2A> A ViewStateModeByIdAttribute osztály nem használatos, ha a <xref:System.Web.UI.Control.LoadViewStateByID%2A>az alapértelmezett értéket adja vissza, a vezérlő tulajdonsága `false`, ami azt jelenti, hogy a vezérlő nem tölthető be az-állapot adatait <xref:System.Web.UI.Control.ID%2A>.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.LoadViewStateByID%2A>       Attribútumok használatával kapcsolatos további információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md).       A ViewStateModeByIdAttribute osztály nem vonatkozik a vezérlőelem nézetállapot információ mentése.       A ViewStateModeByIdAttribute osztály metaadatok attribútum érvényes csak osztály deklarációjában."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ViewStateModeByIdAttribute : Attribute
