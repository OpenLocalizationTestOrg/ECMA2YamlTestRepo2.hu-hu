- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(System.String)
  id: ChangeCulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: ChangeCulture(String)
  nameWithType: ApplicationBase.ChangeCulture(String)
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Módosítja az aktuális szál által használt karakterlánc manipuláció és formázási karakterlánc kulturális környezetet."
  remarks: "A `My.Application.ChangeCulture` metódus módosítja az aktuális szál <xref:System.Threading.Thread.CurrentCulture%2A>tulajdonság.</xref:System.Threading.Thread.CurrentCulture%2A> <xref:System.Threading.Thread.CurrentCulture%2A>Meghatározza, hogy az alapértelmezett formátumok dátumok, idők, currency, számok, rendezési sorrend szöveg, a karakterláncok összehasonlítására, és a kis-és az összes számítások meg az adott szálon.</xref:System.Threading.Thread.CurrentCulture%2A>       A jelenlegi kulturális környezethez lekéréséhez használja a <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A>tulajdonság vagy a <xref:System.Threading.Thread.CurrentCulture%2A>tulajdonság.</xref:System.Threading.Thread.CurrentCulture%2A> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A>       A <xref:System.Threading.Thread.CurrentCulture%2A>beállítás eltér a nyelvi beállításokat.</xref:System.Threading.Thread.CurrentCulture%2A> Csak a szabványos beállítások, a földrajzi régió kapcsolatos adatokat tartalmaz. Ezért a <xref:System.Threading.Thread.CurrentCulture%2A>tulajdonság csak akkor állítható, egy adott kulturális környezet vagy a <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A>       Használja a `My.Application.ChangeUICulture` módszer módosításához a kulturális környezet, amely az aktuális szál kulturális környezet-specifikus erőforrások lekérése során használ.      > [!IMPORTANT] > A `My.Application.ChangeCulture` metódus használatához egy <xref:System.Security.Permissions.SecurityPermission>rendelkező a <xref:System.Security.Permissions.SecurityPermissionFlag>beállítása.</xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.Permissions.SecurityPermission> Szálak kezelésére veszélyes szálak társított biztonsági állapota miatt. Ezért ezt az engedélyt kell adni csak szükség szerint megbízható kód. A szál kulturális környezet félig megbízható kódban nem módosítható.      ## Projekttípus rendelkezésre állása |||   |-|-|   | Projekttípus |} Rendelkezésre álló |}   | Windows Forms alkalmazás |} **Yes**|   | Szalagtár osztály |} **Yes**|   | Konzolalkalmazás |} **Yes**|   | Windows Forms-vezérlő könyvtár |} **Yes**|   | Webalkalmazás-vezérlő könyvtár |} Nem |}   | Windows-szolgáltatás |} **Yes**|   | Webhely |} Nem |}"
  example:
  - "This example demonstrates how changing the culture changes the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#1)]"
  syntax:
    content: public void ChangeCulture (string cultureName);
    parameters:
    - id: cultureName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. A kulturális környezet, karakterlánc neve. Lehetséges neveinek listáját lásd: <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>cultureName</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>értéke nem egy érvényes kulturális környezet neve."
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture(System.String)
  id: ChangeUICulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: ChangeUICulture(String)
  nameWithType: ApplicationBase.ChangeUICulture(String)
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Módosítja a kulturális környezet, amely az aktuális szál kulturális környezet-specifikus erőforrások lekérése során használ."
  remarks: "A `My.Application.ChangeUICulture` metódus módosítja az aktuális szál <xref:System.Threading.Thread.CurrentUICulture%2A>tulajdonság.</xref:System.Threading.Thread.CurrentUICulture%2A> A <xref:System.Threading.Thread.CurrentUICulture%2A>tulajdonság határozza meg, az erőforrás-kezelő által használt kulturális környezetet és a `My.Resources` objektum; akkor használja ezt az információt kereséséhez kulturális környezet-specifikus erőforrások futási időben.</xref:System.Threading.Thread.CurrentUICulture%2A>       A jelenlegi felhasználói felületi kulturális környezet lekéréséhez használja a <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture%2A>tulajdonság vagy a <xref:System.Threading.Thread.CurrentUICulture%2A>tulajdonság.</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture%2A>       Használja a `My.Application.ChangeCulture` metódus a kulturális környezet, amely az aktuális szál használ karakterlánc módosítását és a karakterlánc formátumának módosítása.      ## Projekttípus rendelkezésre állása |||   |-|-|   | Projekttípus |} Rendelkezésre álló |}   | Windows Forms alkalmazás |} **Yes**|   | Szalagtár osztály |} **Yes**|   | Konzolalkalmazás |} **Yes**|   | Windows Forms-vezérlő könyvtár |} **Yes**|   | Webalkalmazás-vezérlő könyvtár |} Nem |}   | Windows-szolgáltatás |} **Yes**|   | Webhely |} Nem |}"
  example:
  - "This example uses the `My.Application.ChangeUICulture` method to set the culture that the `My.Resources` object uses for retrieving resources.  \n  \n [!code-vb[VbVbalrMyResources#10](~/add/codesnippet/visualbasic/VbVbalrMyResources2/Form1.vb#10)]  \n  \n For this example to work, your application must have a string named `Message` in the application's resource file, and the application should have the French-culture version of that resource file, `Resources.fr-FR.resx`. For more information, see [How to: Add or Remove Resources](http://msdn.microsoft.com/en-us/7b77bc06-3952-4799-b029-def3f8f7f88d).  \n  \n If the application does not have the French-culture version of that resource file, the `My.Resources` object retrieves the resource from the default-culture resource file."
  syntax:
    content: public void ChangeUICulture (string cultureName);
    parameters:
    - id: cultureName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. A kulturális környezet, karakterlánc neve. Lehetséges neveinek listáját lásd: <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>cultureName</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>értéke nem egy érvényes kulturális környezet neve."
  platform:
  - net462
