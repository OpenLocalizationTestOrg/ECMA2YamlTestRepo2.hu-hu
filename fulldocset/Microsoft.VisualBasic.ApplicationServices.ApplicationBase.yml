  summary: "Lekérdezi a kulturális környezet, amely az aktuális szál lekérése során kulturális környezet-specifikus erőforrások használ."
  remarks: "A `My.Application.CurrentUICulture` tulajdonság lekérdezi a <xref:System.Globalization.CultureInfo>objektumot, hogy használja-e az aktuális szál kulturális környezet-specifikus erőforrások beolvasásakor.</xref:System.Globalization.CultureInfo> Ez az objektum által visszaadott azzal megegyezik a <xref:System.Threading.Thread.CurrentUICulture%2A>tulajdonság.</xref:System.Threading.Thread.CurrentUICulture%2A> A <xref:System.Threading.Thread.CurrentUICulture%2A>tulajdonság határozza meg, az erőforrás-kezelő által használt kulturális környezetet és a `My.Resources` objektum, a kulturális környezet-specifikus erőforrásokat kereshet a futási időben szükséges adatokat.</xref:System.Threading.Thread.CurrentUICulture%2A>       A kulturális környezet módosításához használja a <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>metódus vagy egy másik hozzárendelése <xref:System.Globalization.CultureInfo>az objektum a <xref:System.Threading.Thread.CurrentUICulture%2A>tulajdonság.</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Globalization.CultureInfo> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>       A <xref:System.Threading.Thread.CurrentCulture%2A>beállítás eltér a nyelvi beállításokat.</xref:System.Threading.Thread.CurrentCulture%2A> Csak a szabványos beállítások, a földrajzi régió kapcsolatos adatokat tartalmaz.       Használja a `My.Application.CurrentCulture` tulajdonság használatával beolvassa a kulturális környezet, amely az aktuális szál használ karakterlánc manipuláció és formázási karakterlánc.      ## Projekttípus rendelkezésre állása |||   |-|-|   | Projekttípus |} Rendelkezésre álló |}   | Windows Forms alkalmazás |} **Yes**|   | Szalagtár osztály |} **Yes**|   | Konzolalkalmazás |} **Yes**|   | Windows Forms-vezérlő könyvtár |} **Yes**|   | Webalkalmazás-vezérlő könyvtár |} Nem |}   | Windows-szolgáltatás |} **Yes**|   | Webhely |} Nem |}"
  example:
  - "This example uses the `My.Application.CurrentCulture` property to cache the current culture before changing it by using <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>. The `My.Application.ChangeUICulture` method sets the culture that the `My.Resources` object uses for retrieving resources.  \n  \n [!code-vb[VbVbalrMyResources#10](~/add/codesnippet/visualbasic/VbVbalrMyResources2/Form1.vb#10)]  \n  \n For this example to work, your application must have a string named `Message` in the application's resource file, and the application should have the French-culture version of that resource file, `Resources.fr-FR.resx`. For more information, see [How to: Add or Remove Resources](http://msdn.microsoft.com/en-us/7b77bc06-3952-4799-b029-def3f8f7f88d).  \n  \n If the application does not have the French-culture version of that resource file, the `My.Resources` object retrieves the resource from the default-culture resource file."
  syntax:
    content: public System.Globalization.CultureInfo UICulture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "A <xref:System.Globalization.CultureInfo>a kulturális környezet, amely az aktuális szál kulturális környezet-specifikus erőforrások lekérése használ képviselő objektum.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture*
