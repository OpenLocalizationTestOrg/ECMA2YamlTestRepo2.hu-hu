  remarks: "A `My.Application.CurrentCulture` tulajdonság lekérdezi a <xref:System.Globalization.CultureInfo>objektum, amely az aktuális szál használja karakterlánc manipuláció és formázási karakterlánc.</xref:System.Globalization.CultureInfo> Ez az objektum által visszaadott azzal megegyezik a <xref:System.Threading.Thread.CurrentCulture%2A>tulajdonság, amely meghatározza az adott szálon karakterlánc kapcsolatos számításokat számos.</xref:System.Threading.Thread.CurrentCulture%2A> A <xref:System.Threading.Thread.CurrentCulture%2A>tulajdonság határozza meg az alapértelmezett formátumok dátumok, idők, pénznem és számok.</xref:System.Threading.Thread.CurrentCulture%2A> Azt is meghatározza, rendezés, hasonlítsa össze és karakterláncok nagybetűvel.       A kulturális környezet módosításához használja a <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture%2A>metódus vagy egy másik hozzárendelése <xref:System.Globalization.CultureInfo>az objektum a <xref:System.Threading.Thread.CurrentCulture%2A>tulajdonság.</xref:System.Threading.Thread.CurrentCulture%2A> </xref:System.Globalization.CultureInfo> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture%2A>       A <xref:System.Threading.Thread.CurrentCulture%2A>beállítás eltér a nyelvi beállításokat.</xref:System.Threading.Thread.CurrentCulture%2A> Csak a szabványos beállítások, a földrajzi régió kapcsolatos adatokat tartalmaz.       Használja a `My.Application.CurrentUICulture` tulajdonság használatával beolvassa a kulturális környezet, amely az aktuális szál kulturális környezet-specifikus erőforrások lekérése során használ.      ## Projekttípus rendelkezésre állása |||   |-|-|   | Projekttípus |} Rendelkezésre álló |}   | Windows Forms alkalmazás |} **Yes**|   | Szalagtár osztály |} **Yes**|   | Konzolalkalmazás |} **Yes**|   | Windows Forms-vezérlő könyvtár |} **Yes**|   | Webalkalmazás-vezérlő könyvtár |} Nem |}   | Windows-szolgáltatás |} **Yes**|   | Webhely |} Nem |}"
  example:
  - "This example demonstrates how the culture affects the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#1)]"
