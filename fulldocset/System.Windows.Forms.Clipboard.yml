  fullName: System.Windows.Forms.Clipboard
  type: Class
  summary: "Metódusokat biztosít adatokat és a rendszer vágólap adatainak lekérése. Ez az osztály nem örökölhető."
  remarks: "A vágólap osztály használata előre megadott formátumok listája tekintse meg a <xref:System.Windows.Forms.DataFormats>osztályhoz.</xref:System.Windows.Forms.DataFormats>       Hívás <xref:System.Windows.Forms.Clipboard.SetDataObject%2A>, amelyre az adatokat a vágólapra, az aktuális tartalmát.</xref:System.Windows.Forms.Clipboard.SetDataObject%2A> Az adatok állandó másolatát helyezze el a vágólapon, állítsa be a `copy` paramétert `true`.      > [!NOTE] > Adatok több formátumban a vágólapra helyezéséhez használja a <xref:System.Windows.Forms.DataObject>osztály vagy egy <xref:System.Windows.Forms.IDataObject>végrehajtása.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.DataObject> Helyezze el az adatok több formátumban maximalizálása a lehetősége, hogy a cél alkalmazás, amelynek formátum követelményeinek, hogy nem tudja, sikeresen kérheti le az adatok vágólapon.       Hívás <xref:System.Windows.Forms.Clipboard.GetDataObject%2A>adatok beolvasása a vágólapról.</xref:System.Windows.Forms.Clipboard.GetDataObject%2A> Az adat olyan objektum, amely megvalósítja a <xref:System.Windows.Forms.IDataObject>felületet.</xref:System.Windows.Forms.IDataObject> A megadott módszerekkel <xref:System.Windows.Forms.IDataObject>és mezőiben <xref:System.Windows.Forms.DataFormats>a Ha adatokat szeretne kinyerni az objektum.</xref:System.Windows.Forms.DataFormats> </xref:System.Windows.Forms.IDataObject> Ha nem ismeri a lekért adatok formátumát, hívja meg a <xref:System.Windows.Forms.IDataObject.GetFormats%2A>módszer a <xref:System.Windows.Forms.IDataObject>felület minden formátumok listája, hogy az adatok lekérése szolgáltatás tárolt.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetFormats%2A> Majd hívja a <xref:System.Windows.Forms.IDataObject.GetData%2A>metódusában a <xref:System.Windows.Forms.IDataObject>illesztőfelület, és adja meg az alkalmazás használhat formátumú.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetData%2A>       A [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], a vágólapra osztály biztosít további módszereket, amelyek megkönnyítik a vágólapra rendszerrel működik. Hívja a <xref:System.Windows.Forms.Clipboard.Clear%2A>metódus eltávolít minden adatot a vágólapról.</xref:System.Windows.Forms.Clipboard.Clear%2A> Egy adott formátum adatok hozzáadása a vágólapra, felülírja a meglévő adatokat, hívja meg a megfelelő `Set` *formátum* módszer, például a <xref:System.Windows.Forms.Clipboard.SetText%2A>, vagy hívja a <xref:System.Windows.Forms.Clipboard.SetData%2A>metódus az adatformátum megadásához.</xref:System.Windows.Forms.Clipboard.SetData%2A> </xref:System.Windows.Forms.Clipboard.SetText%2A> Egy adott formátum adatainak lekérése a vágólapra, először hívja meg a megfelelő `Contains` *formátum* metódus (például <xref:System.Windows.Forms.Clipboard.ContainsText%2A>) módszer annak meghatározásához, hogy a vágólapra tartalmazza az adatokat, amelyek formázása, majd meghívják a megfelelő `Get` *formátum* metódus (például <xref:System.Windows.Forms.Clipboard.GetText%2A>) adatok lekéréséhez, ha a vágólapra tartalmazza azt.</xref:System.Windows.Forms.Clipboard.GetText%2A> </xref:System.Windows.Forms.Clipboard.ContainsText%2A> Adja meg a formátum ezeket a műveleteket, hívja meg a <xref:System.Windows.Forms.Clipboard.ContainsData%2A>és <xref:System.Windows.Forms.Clipboard.GetData%2A>módszerek helyette.</xref:System.Windows.Forms.Clipboard.GetData%2A> </xref:System.Windows.Forms.Clipboard.ContainsData%2A>      > [!NOTE] > Minden Windows-alapú alkalmazások megoszthatja a vágólapra, rendszer, így a tartalma változhat, amikor a program átvált egy másik alkalmazás.   >> Egy objektum szerializálható ahhoz, hogy a vágólapra rendezni kell lennie. Nem szerializálható objektum átadása egy vágólapra metódust, ha a metódus egy kivétel kiváltása nélkül sikertelen lesz. Lásd: <xref:System.Runtime.Serialization>További információt a szerializálási.</xref:System.Runtime.Serialization> A cél az alkalmazáshoz egy olyan speciális adatformátum, ha hozzáadja az adatokhoz a szerializálás során fejlécek megakadályozhatja az alkalmazás az adatok ismer fel. Az adatok formátumának megőrzése érdekében vegye fel az adatokat egy <xref:System.Byte>a tömb egy <xref:System.IO.MemoryStream>, és adja át a <xref:System.IO.MemoryStream>számára a <xref:System.Windows.Forms.DataObject.SetData%2A>metódus.</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>   >> A vágólapra osztály csak a szálat egyszálas apartman (STA) módba beállítása használható. Ez az osztály használatához győződjön meg arról, hogy a `Main` metódus meg van jelölve a <xref:System.STAThreadAttribute>attribútum.</xref:System.STAThreadAttribute>   >> Ha a vágólapra a metafile formátumot használva szükség lehet szempontot. A jelenlegi implementációja korlátozása miatt a <xref:System.Windows.Forms.DataObject>osztály, a .NET-keretrendszer metafile formátumának egy régebbi metafile formátumot használó alkalmazások nem ismerhető.</xref:System.Windows.Forms.DataObject> Ebben az esetben a a Win32 vágólapra alkalmazásprogramozási felületek (API-k) kell együttműködni. További információkért lásd: a cikk 323530, &quot;Metafájlok a vágólapra vannak nem látható az összes alkalmazás,&quot; a Microsoft Tudásbázis következő http://support.microsoft.com."
  example:
  - "The following code example uses Clipboard methods to place data on and retrieve it from the system Clipboard. This code assumes `button1`, `button2`, `textBox1`, and `textBox2` have been created and placed on the form.  \n  \n The `button1_Click` method calls <xref:System.Windows.Forms.Clipboard.SetDataObject%2A> to take selected text from the text box and place it on the system Clipboard.  \n  \n The `button2_Click` method calls <xref:System.Windows.Forms.Clipboard.GetDataObject%2A> to retrieve data from the system Clipboard. The code uses <xref:System.Windows.Forms.IDataObject> and <xref:System.Windows.Forms.DataFormats> to extract the data returned and displays the data in `textBox2`.  \n  \n [!code-cs[Classic Clipboard Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_22_1.cs)]\n [!code-vb[Classic Clipboard Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_22_1.vb)]\n [!code-cpp[Classic Clipboard Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_22_1.cpp)]"
