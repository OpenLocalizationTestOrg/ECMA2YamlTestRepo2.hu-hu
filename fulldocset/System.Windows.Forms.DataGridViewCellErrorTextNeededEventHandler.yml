  remarks: "A <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>az esemény akkor következik be, csak ha a <xref:System.Windows.Forms.DataGridView>vezérlő <xref:System.Windows.Forms.DataGridView.DataSource%2A>tulajdonsága vagy az <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>tulajdonság `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Kezeli a <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>az esemény akkor hasznos, ha meg szeretné határozni a attól függően, hogy az érték és állapota egy cella által jelzett hibát.</xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       Ha Ön kezeli a <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>esemény, és adja meg hibaszöveg a kezelő egy hibát jelző szimbólum jelenik meg a cella kivéve, ha a <xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName>tulajdonsága `false` vagy a cella szerkesztési módban van.</xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Amikor a felhasználó az egérmutatót a hibát jelző szimbólum fölé viszi, az elemleírásban jelennek hiba szöveg jelenik meg.       A <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>esemény is akkor fordul elő, amikor értékének a <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>tulajdonság lekérése.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       Használhatja a <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>és <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>tulajdonság határozza meg, az állapot vagy egy előző cella értékét, és ezek az információk segítségével módosíthatja, vagy módosítsa a <xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName> Ez a tulajdonság az inicializáláskor felvesz a cella értékét <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>tulajdonság, amely felülírja az esemény értéke.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>       Kezeli a <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>eseményt, amikor nagy mennyiségű adat elkerülése érdekében a teljesítményveszteség kell beállítania a cella használata <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>több cella értékét.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> További információkért lásd: [ajánlott eljárások a Windows Forms-DataGridView vezérlő méretezéshez](~/add/includes/ajax-current-ext-md.md).       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Egy DataGridViewCellErrorTextNeededEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
