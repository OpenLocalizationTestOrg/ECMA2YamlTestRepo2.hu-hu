  name: LocalizableAttribute
  nameWithType: LocalizableAttribute
  fullName: System.ComponentModel.LocalizableAttribute
  type: Class
  summary: "Meghatározza, hogy van-e tulajdonság honosított. Ez az osztály nem örökölhető."
  remarks: "A kódgenerálás összetevő, a LocalizableAttribute megjelölt tagok beállítása `true` tulajdonság értékűek az erőforrás-fájlokat menteni. A honosítás ezek Erőforrásfájlok kódjának módosítása nélkül.       Alapértelmezés szerint nem honosítható attribútum vagy az LocalizableAttribute lesznek megjelölve tagok beállítása `false` lesz a tulajdonságértékek teszi lehetővé a megőrzött kód, ha lehetővé teszi, hogy az adattípus. Ellenkező esetben ha a fő összetevő `Localizable`, az összes tulajdonság maradnak az fájlhoz. Az alapértelmezett érték `false`.      > [!NOTE] > Értékre, ha bejelöli a LocalizableAttribute tulajdonságot `true`, ez az attribútum értéke a konstans tag <xref:System.ComponentModel.LocalizableAttribute.Yes>.</xref:System.ComponentModel.LocalizableAttribute.Yes> Egy tulajdonság a beállítása LocalizableAttribute jelölésű `false`, <xref:System.ComponentModel.LocalizableAttribute.No>.</xref:System.ComponentModel.LocalizableAttribute.No> értéke Ezért amikor az a kód attribútum értékének ellenőrizni kívánja, meg kell adnia a attribútum vagy <xref:System.ComponentModel.LocalizableAttribute.Yes?displayProperty=fullName> <xref:System.ComponentModel.LocalizableAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.LocalizableAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.LocalizableAttribute.Yes?displayProperty=fullName>       További információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example marks a property as needing to be localized.  \n  \n [!code-cs[classic localizableattribute example#1](~/add/codesnippet/csharp/t-system.componentmodel._80_1.cs)]\n [!code-cpp[classic localizableattribute example#1](~/add/codesnippet/cpp/t-system.componentmodel._80_1.cpp)]\n [!code-vb[classic localizableattribute example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._80_1.vb)]  \n  \n The next example shows how to check the value of the LocalizableAttribute for `MyProperty`. First, the code gets a <xref:System.ComponentModel.PropertyDescriptorCollection> with all the properties for the object. Then, the code gets `MyProperty` from the <xref:System.ComponentModel.PropertyDescriptorCollection>. Next, it returns the attributes for this property and saves them in the attributes variable.  \n  \n Finally, the code sets `myAttribute` to the value of the LocalizableAttribute in the <xref:System.ComponentModel.AttributeCollection> and checks whether the property needs to be localized.  \n  \n [!code-cs[classic localizableattribute example#2](~/add/codesnippet/csharp/t-system.componentmodel._80_2.cs)]\n [!code-cpp[classic localizableattribute example#2](~/add/codesnippet/cpp/t-system.componentmodel._80_2.cpp)]\n [!code-vb[classic localizableattribute example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._80_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class LocalizableAttribute : Attribute
