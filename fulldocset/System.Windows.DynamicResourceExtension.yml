- uid: System.Windows.DynamicResourceExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.DynamicResourceExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: DynamicResourceExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.DynamicResourceExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Visszaad egy objektumot, amelyeket érdemes állítani tulajdonság amikor ez a bővítmény van érvényben. A <xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>, a kulccsal van ellátva a <xref:System.Windows.DynamicResourceExtension.ResourceKey*>.</xref:System.Windows.DynamicResourceExtension.ResourceKey*> aktuális szülő láncában erőforrás szótárban található objektum"
  remarks: "Ez a metódus támogatja [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processzor végrehajtása, és nem hívható közvetlenül. A [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processzor megvalósítási ezt a módszert használja a megfelelő kezelésére vonatkozó [DynamicResource Kódkiterjesztés](~/add/includes/ajax-current-ext-md.md) értékek objektum létrehozása során.       A tulajdonság által megadott érték <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty> típusúnak kell lennie.       Ez a megvalósítás nem szükséges az átadott alapján szolgáltatások `serviceProvider`."
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Objektum, amely szolgáltatásokat biztosít a kódkiterjesztés."
    return:
      type: System.Object
      description: "Az objektum tulajdonság beállításához, amikor a bővítmény van érvényben. A tényleges érték helyett ez lesz a későbbi kiértékelendő kifejezés."
  overload: System.Windows.DynamicResourceExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Kísérlet történt olyan bővítményekre, amelyek nem adott meg egy értéket adjon meg egy <code> resourceKey </code>."
  platform:
  - net462
- uid: System.Windows.DynamicResourceExtension.ResourceKey
  id: ResourceKey
  parent: System.Windows.DynamicResourceExtension
  langs:
  - csharp
  name: ResourceKey
  nameWithType: DynamicResourceExtension.ResourceKey
  fullName: System.Windows.DynamicResourceExtension.ResourceKey
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Lekérdezi vagy beállítja a dinamikus erőforrás hivatkozással megadott kulcs. A kulcs erőforrásszótárakban, az erőforrás egy köztes kifejezés protokollt használva használatos."
  remarks: "A kulcs nem erős típusmegadású, de általában biztosított vagy karakterlánc, mint egy <xref:System.Type>, vagy egy <xref:System.Windows.ResourceKey>osztály származtatott</xref:System.Windows.ResourceKey> </xref:System.Type>      <a name=&quot;xamlTextUsage_ResourceKey&quot;></a>## XAML szöveg használati a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] információkért lásd: [DynamicResource Kódkiterjesztés](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public object ResourceKey { get; set; }
    return:
      type: System.Object
      description: "Az erőforráskulcs, amely meghatározza a dinamikus erőforrás-hivatkozás."
  overload: System.Windows.DynamicResourceExtension.ResourceKey*
  exceptions: []
  platform:
  - net462
