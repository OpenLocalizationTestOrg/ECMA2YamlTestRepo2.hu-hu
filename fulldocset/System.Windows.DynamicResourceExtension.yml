  name: DynamicResourceExtension
  nameWithType: DynamicResourceExtension
  fullName: System.Windows.DynamicResourceExtension
  type: Class
  summary: "Valósítja meg, amely támogatja a dinamikus erőforrás hivatkozásokat kódkiterjesztés [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  remarks: "Dinamikus forráshivatkozások szükség, ha a tartalom, amely módosíthatja futásidőben hivatkozik. A tartalom változás oka lehet az alkalmazás által kezdeményezett, vagy lehet, hogy külső. Egy példa, ha a felhasználó által konfigurált beállítások, például témák, betűtípus-beállításait, és így tovább jelentést rendszererőforrások használó stílusok többek között.       Ez az osztály a jelölés során bővítmény megvalósítása. Kódkiterjesztés osztályoknak [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] infrastruktúra támogatja a bizonyos elemeit annak főként a [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processzor végrehajtása, és a jelölés során bővítmény osztályok által feltárt tagokat nem általában nevezzük közvetlenül felhasználó kódból. Ez az osztály különösen támogatja a [DynamicResource Kódkiterjesztés](~/add/includes/ajax-current-ext-md.md) származó használati [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. További információ a dinamikus erőforrás-hivatkozások: [DynamicResource Kódkiterjesztés](../Topic/DynamicResource%20Markup%20Extension.md).      <a name=&quot;xamlTextUsage_DynamicResourceExtension&quot;></a>## XAML szöveg használati a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] információkért lásd: [DynamicResource Kódkiterjesztés](../Topic/DynamicResource%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.DynamicResourceExtensionConverter))]

      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Object))]

      public class DynamicResourceExtension : System.Windows.Markup.MarkupExtension
