  name: SoapClientFormatterSinkProvider
  nameWithType: SoapClientFormatterSinkProvider
  fullName: System.Runtime.Remoting.Channels.SoapClientFormatterSinkProvider
  type: Class
  summary: "Ügyfél formázó gyűjtőszolgáltató végrehajtására nyújt."
  remarks: "Egy SoapClientFormatterSinkProvider hoz létre ügyfél formázó mosdók használó a <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>az ügyfél csatorna, mely a távoli eljáráshívás keresztül üzenetek flow üzenetek szerializálása.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>       A formázógyűjtőjébe függvény hozhatnak létre a szükséges fejlécek és az üzenet az adatfolyamba történő szerializálásához. A formázógyűjtőjébe elérése után a <xref:System.Runtime.Remoting.Messaging.IMessage>összes mosdók a csatorna fogadó lánc keresztül továbbítja a <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>vagy <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>hívások.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> </xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> Ebben a szakaszban az üzenet már tartozik, és csak információkat is letöltheti. A fogadó lánc formázó előtt kell létrehozni vagy módosítani az üzenet mosdók kell elhelyezni. Ez a mindkettő alkalmazásával érhető el a <xref:System.Runtime.Remoting.Messaging.IMessageSink>és <xref:System.Runtime.Remoting.Channels.IClientChannelSink>felületek.</xref:System.Runtime.Remoting.Channels.IClientChannelSink> </xref:System.Runtime.Remoting.Messaging.IMessageSink> A formázógyűjtőjébe később a fogadó lánc kell elhelyezni.       Formázó mosdók használati fogadó konfigurációs tulajdonságai a csatorna konfigurálásához a futási időben. A fogadó tulajdonságok adhatók meg a konfigurációs fájlban, illetve programozott módon, egy <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> belül A konfigurációs fájlban minden értékei vannak megadva karakterláncok, de a tulajdonság fejlesztéskor <xref:System.Collections.IDictionary>programozott módon, érték típusnak adható meg a natív értékek vagy karakterláncok.</xref:System.Collections.IDictionary>       Az alábbi táblázat a gyűjtő konfigurációs tulajdonságok a jelenlegi gyűjtőszolgáltató adható meg.      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | `includeVersions`| Meghatározza, hogy a formázó verziószámozási információt tartalmazza. Értékek: `true` vagy `false`. |}      > [!IMPORTANT] > Ez az objektum egy példányát használja, nem megbízható adatokkal, vagy egy nem biztonságos csatornán keresztül biztonsági kockázatot jelent. Ez az objektum használja, csak a megbízható és biztonságos csatornán keresztül. További információkért lásd: [nem megbízható adatok biztonsági kockázatok](http://go.microsoft.com/fwlink/?LinkId=330378)."
