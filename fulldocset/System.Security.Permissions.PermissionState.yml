  name: PermissionState
  nameWithType: PermissionState
  fullName: System.Security.Permissions.PermissionState
  type: Enum
  summary: "Megadja, hogy engedélyt kell-e az összes vagy nem erőforrásokhoz való hozzáférés rendelkeznek a létrehozásakor."
  remarks: "Engedélyek is létrehozható egy teljesen korlátozó vagy teljesen unrestrictive állapotban. Egy teljesen korlátozó állapot lehetővé teszi, hogy nem érhető el erőforrásokat; egy teljesen korlátlan állapot lehetővé teszi, hogy az összes hozzáférést egy adott erőforráshoz. Például a fájl engedély konstruktor fájlok vagy az összes fájl elérésére vagy nincs hozzáférése képviselő objektum hozható létre.       Minden engedély típusa egyértelműen határozza meg az összes vagy címtartományként típuson belül engedélyek egyike képviselő szélsőséges állapotok. Így lehetőség általános engedélyt létrehozni az adott engedély; tudomása nélkül teljesen korlátozott vagy nem korlátozott állapotban közbenső csak állítható megfelelően a konkrét engedély szemantikáját.       A .NET-keretrendszer végrehajtott minden kódelérési engedélyeik is igénybe vehet PermissionState érték, amelynek argumentuma a konstruktor."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PermissionState
