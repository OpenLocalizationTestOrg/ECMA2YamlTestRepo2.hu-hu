  remarks: "A `node` paraméter van hozzáadva egy belső gyűjteményhez, és egy szülő-gyermek kapcsolat jön létre között, és `parentNode`.       A <xref:System.Web.XmlSiteMapProvider>-ból származtatott osztályt a <xref:System.Web.StaticSiteMapProvider>osztály és az alapértelmezett webhely térkép szolgáltató az ASP.NET, használja a <xref:System.Web.SiteMapNode.Url%2A>tulajdonsága egy <xref:System.Web.SiteMapNode>objektum saját belső gyűjtemények, alapértelmezés szerint a keresési kulcsként.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Ha a <xref:System.Web.SiteMapNode.Url%2A>tulajdonsága a <xref:System.Web.SiteMapNode>beállítva, a szolgáltató hatókörén belül egyedinek kell lennie.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> A <xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A>metódus megpróbálja beolvasni a <xref:System.Web.SiteMapNode.Url%2A>.</xref:System.Web.SiteMapNode.Url%2A> csomópontjai</xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A> Ellenkező esetben használhatja a <xref:System.Web.SiteMapNode.Key%2A>tulajdonság, és a megfelelő <xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A>metódus csomópontok beolvasni.</xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.SiteMapNode.Key%2A>"
