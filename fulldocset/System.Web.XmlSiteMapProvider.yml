  name: XmlSiteMapProvider
  nameWithType: XmlSiteMapProvider
  fullName: System.Web.XmlSiteMapProvider
  type: Class
  summary: "Az XmlSiteMapProvider szolgáltató osztály származik a <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> osztály, és az alapértelmezett webhely térkép szolgáltató az ASP.NET. Az XmlSiteMapProvider szolgáltató osztály hely térkép fák és a fájl neve a bővítmény .sitemap XML-fájlokat hozza létre."
  remarks: "Az XmlSiteMapProvider szolgáltató osztály betölti a térkép helyadatok egy ismert séma a következő XML-fájlból. A térkép helyadatokat korlátozódik `<siteMap>` címkéket és áll beágyazott `<siteMapNode>` címkék. Két megkötések elő vannak a <xref:System.Web.SiteMapProvider>és a hely szerkezetének XmlSiteMapProvider osztályok adatok leképezése:-csak egy gyökércsomópont létezhet.</xref:System.Web.SiteMapProvider>      -A <xref:System.Web.SiteMapNode>objektum által megadott URL-címeket, az URL-címeket a szolgáltató hatókörén belül egyedinek kell lennie.</xref:System.Web.SiteMapNode> (Csomópontok, amely nem ad meg URL-címeket, az összes kulcs egyedinek kell lennie.)       Az alábbi példakód egy XML-fájl, amely az XmlSiteMapProvider szolgáltatón használható példáját mutatja be.      ```   <siteMap>     <siteMapNode title=&quot;RootNode&quot; description=&quot;This is the root node of the site map. There can be only one root node.&quot; url=&quot;Page1.aspx&quot; >       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page2.aspx&quot;>         <siteMapNode title=&quot;ChildOfChildNode&quot; description=&quot;SiteMapNode objects can be nested to any level.&quot; url=&quot;Page3.aspx&quot;/>       </siteMapNode>       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page4.aspx&quot;/>     </siteMapNode>   </siteMap>   ```Az XmlSiteMapProvider szolgáltató az alapértelmezett szolgáltató az ASP.NET és az XML-adatok, amelyek található, az ASP.NET-alkalmazás könyvtárszerkezete Web.sitemap nevű fájlból olvassa be. Alapértelmezés szerint a Web.sitemap fájl itt található: az alkalmazás gyökérkönyvtárában; azonban ha módosítja a nevét vagy a fájl, amelyből az XmlSiteMapProvider szolgáltatón adatokat tölt helyét, felülbírálhatja az alapértelmezett konfiguráció a Web.config fájlban. Felülbírálható az alapértelmezett konfigurációs beállításokat a Web.config fájlban, az XmlSiteMapProvider szolgáltatón minden ASP.NET-alkalmazás, szükség szerint viselkedését testre szabni.       Az alábbi példakód mutatja be egy példa Web.config fájlt, az XmlSiteMapProvider szolgáltató még mindig használatban van, de egy másik helyen térkép fájllal. Mivel az összes szolgáltatót a <xref:System.Web.SiteMapProviderCollection>objektum egyedi névvel kell ellátni, azt, amelyik a Web.config fájlban az alapértelmezett értéktől eltérő nevet használja, de is értéke az alapértelmezett szolgáltató, hogy a rendszer azt használja az XmlSiteMapProvider szolgáltató az alapértelmezett ASP.NET konfiguráció megadott helyett.</xref:System.Web.SiteMapProviderCollection>      > [!NOTE] > Módosíthatja a navigációs adatok fájlnak a nevét, de nem módosíthatja a kiterjesztése. Az XmlSiteMapProvider szolgáltatón csak olvassa be az adatokat, a fájl neve a bővítmény .sitemap nevű.      ```   <siteMap defaultProvider=&quot;MyXmlSiteMapProvider&quot; enabled=&quot;true&quot;>     <providers>       <add name=&quot;MyXmlSiteMapProvider&quot;         description=&quot;SiteMap provider that reads in .sitemap files.&quot;         type=&quot;System.Web.XmlSiteMapProvider, System.Web, Version=2.0.3600.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a&quot;         siteMapFile=&quot;CustomWeb.sitemap&quot; />     </providers>   </siteMap>   ```"
  syntax:
    content: 'public class XmlSiteMapProvider : System.Web.StaticSiteMapProvider, IDisposable'
