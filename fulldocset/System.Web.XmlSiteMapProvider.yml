  remarks: "A <xref:System.Web.XmlSiteMapProvider>felülbírálások objektum a <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>módszer annak biztosítására, hogy minden kapcsolódó gyermek szolgáltatók történik a Keresés a csomóponthoz, ha az alaposztály végrehajtásának nem ad vissza egy csomópontot a megadott URL-címhez.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> </xref:System.Web.XmlSiteMapProvider>       A `rawUrl` paraméter lehet abszolút virtuális elérési utat vagy egy alkalmazás relatív elérési utat, attól függően, hogy hogyan van megadva a hely térkép XML-adatfájl.       A <xref:System.Web.XmlSiteMapProvider>osztály és osztályokat is, abból származtatott URL-CÍMÉT használja a <xref:System.Web.SiteMapNode>objektum, amely megőrzi az osztály különböző gyűjteményekbe kulcsként.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> Az URL-címek, ezért a webhelytérkép hatókörén belül egyedinek kell lennie. Ha az URL-cím nem található a közvetlen leképezés helyadatokat által kezelt belül a <xref:System.Web.XmlSiteMapProvider>, a FindSiteMapNode minden gyermek szolgáltatót, azt a kapcsolódó meghívja a `provider` attribútum hely térkép csomópontja.</xref:System.Web.XmlSiteMapProvider>       A FindSiteMapNode közvetve metódushívások a <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>metódusának segítéségével lekérheti a webhelytérkép legfelső szintű csomópontja.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> Ezért a fellépő kivételeket a <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>módszer akkor is előfordulhat, FindSiteMapNode metódus hívásakor.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>"
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
    - id: rawUrl
      type: System.String
      description: "Egy URL-címet, amely azonosítja a olvassa be az oldal egy <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>."
    return:
