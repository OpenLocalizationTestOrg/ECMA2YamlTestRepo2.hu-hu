  type: Method
  assemblies:
  - mscorlib
  namespace: System.Diagnostics.Contracts.Internal
  summary: "A bináris Átdolgozta használja az alapértelmezett hiba viselkedés aktiválása."
  remarks: "A bináris Átdolgozta meghívja a figyelők egy szerződés a hibával kapcsolatos értesítés ezt a metódust. A RaiseContractFailedEvent metódus nem végzi el a hiba viselkedését (egy assert, vagy dobja) saját magát. Ha a hiba a figyelők kezeli, a metódus visszaadja `null`. Ha a hiba nem kezeli a figyelők, honosított hibaüzenet ad vissza."
  syntax:
    content: public static string RaiseContractFailedEvent (System.Diagnostics.Contracts.ContractFailureKind failureKind, string userMessage, string conditionText, Exception innerException);
    parameters:
    - id: failureKind
      type: System.Diagnostics.Contracts.ContractFailureKind
      description: "Hiba típusát."
    - id: userMessage
      type: System.String
      description: "További felhasználói adatokat."
    - id: conditionText
      type: System.String
      description: "A hibát kiváltó feltétel leírása."
    - id: innerException
      type: System.Exception
      description: "A belső kivételben találhatók, amely az aktuális kivételt okozott."
    return:
      type: System.String
      description: "Egy null hivatkozás (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> a Visual Basic nyelvben) Ha az esemény kezelése történt meg, és nem indíthat el egy hiba; ellenkező esetben adja vissza a honosított hibaüzenet."
  overload: System.Diagnostics.Contracts.Internal.ContractHelper.RaiseContractFailedEvent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>failureKind</code>Érvénytelen <xref:System.Diagnostics.Contracts.ContractFailureKind> érték."
  platform:
  - net462
