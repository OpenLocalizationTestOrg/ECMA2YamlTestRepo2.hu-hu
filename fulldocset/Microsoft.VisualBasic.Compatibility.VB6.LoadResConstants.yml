  remarks: "A Visual Basic 6.0-s a `LoadResPicture` erőforrás betöltése a következő fájl; használták a `LoadResPicture` állandók megadott típusú erőforrások betöltése. A [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], a `LoadResPicture` függvény már nem támogatott.       Ezek állandók engedélyezze a kódot, amely frissítve lett a Visual Basic 6.0 tovább futni további módosítás nélkül.      > [!NOTE] > Funkciók és az objektumok a <xref:Microsoft.VisualBasic.Compatibility.VB6>névtér az eszközöket a Visual Basic 6.0-s verzióról által biztosított használatra [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> A legtöbb esetben e funkciók és objektumok duplikálása funkciót, amely a más névtérben található a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Ezek szükségesek csak ha a Visual Basic 6.0 kódmodell jelentősen eltér a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] végrehajtására."
