  remarks: "Ha a `themeDictionaryLocation` van <xref:System.Windows.ResourceDictionaryLocation>, például a Luna.NormalColor.xaml is megadható.</xref:System.Windows.ResourceDictionaryLocation> Ezeket a neveket a téma rendszerfájlok, köztük a következőket határozzák meg.       Klasszikus – &quot;Klasszikus&quot; Windows 9 x 2000 keresse meg a Windows XP /.       Luna.NormalColor - alapértelmezett kék téma Windows XP rendszeren.       Luna.Homestead – Windows XP olívaolaj témát.       Luna.Metallic – Windows XP ezüst témát.       Royale.NormalColor – Windows XP Media Center Edition alapértelmezett téma.       Aero.NormalColor – a Windows Vista alapértelmezett téma"
