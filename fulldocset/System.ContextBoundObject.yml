  remarks: "Olyan környezetben és a környezet szabályok kötött objektumok a környezethez kötött objektumok. Olyan környezetben olyan tulajdonságok vagy használati szabályokat, amelyek meghatározzák egy olyan környezetben, ahol az objektumok gyűjteménye található. A szabályok érvényesek, ha az objektumok egy környezetben. elhagyása vagy lépéskor. Amelyek nem környezethez kötött objektumok gyors objektumok.       Környezetek objektum az aktiválás során jönnek létre. Új objektum el van helyezve egy meglévő helyi vagy attribútum szerepel a metaadatok típusú használatával létrehozott új környezetet. Környezethez kötött osztályok egy <xref:System.Runtime.Remoting.Contexts.ContextAttribute>, amely biztosítja, hogy a használati szabályokkal.</xref:System.Runtime.Remoting.Contexts.ContextAttribute> A környezeti tulajdonságok adható hozzá közé tartozik a szinkronizálás és a tranzakciók vonatkozó házirendeket."
