  remarks: "Használja a <xref:System.Windows.Media.Imaging.BitmapCacheOption>gyorsítótárazza a beállítást, ha bezárja a `bitmapStream` a dekóder létrehozása után.</xref:System.Windows.Media.Imaging.BitmapCacheOption> Az alapértelmezett <xref:System.Windows.Media.Imaging.BitmapCacheOption>gyorsítótár beállítás megőrzi az adatfolyamba történő hozzáférés mindaddig, amíg a bitkép van szükség, és karbantartási végzi el a szemétgyűjtő.</xref:System.Windows.Media.Imaging.BitmapCacheOption>"
  example:
  - "The following code example demonstrates how to create an instance of and use a <xref:System.Windows.Media.Imaging.GifBitmapDecoder> from a file stream. The decoded image is used as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cpp[gifbitmapdecoderencoder#1](~/add/codesnippet/cpp/gifencoderdecoder/GifEncoderDecoder.cpp#1)]\n [!code-vb[gifbitmapdecoderencoder#1](~/add/codesnippet/visualbasic/GifEncoderDecoder/GifEncoderDecoder.vb#1)]\n [!code-cs[gifbitmapdecoderencoder#1](~/add/codesnippet/csharp/GifEncoderDecoder/GifEncoderDecoder.cs#1)]"
  syntax:
    content: public GifBitmapDecoder (System.IO.Stream bitmapStream, System.Windows.Media.Imaging.BitmapCreateOptions createOptions, System.Windows.Media.Imaging.BitmapCacheOption cacheOption);
    parameters:
    - id: bitmapStream
