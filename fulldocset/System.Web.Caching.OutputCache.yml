  type: Class
  summary: "Programozott hozzáférést biztosít a kimeneti gyorsítótár-szolgáltatók webhelyhez a konfigurációs fájlban megadott."
  remarks: "Kimeneti gyorsítótár a memóriában tárolja a létrehozott kimeneti lapok, a vezérlők és a HTTP-válaszokat. Kimeneti gyorsítótár lehetővé teszi a tartalom attól függően, hogy a lekérdezési karakterlánc és a közzétett űrlapból paraméterek lapra, a böngésző típusa, vagy a felhasználó nyelvi különböző verzióinak gyorsítótárazása. Konfigurálhatja az ASP.NET kimeneti gyorsítótár bejegyzése gyorsítótárazásához egy adott időszakra. A gyorsítótári bejegyzés, például a változásokat az adatbázisban, amely a gyorsítótár függ külső esemény alapján automatikusan kizárása ASP.NET is konfigurálhatja.       Az OutputCache osztály kiterjesztése a kimeneti gyorsítótár teszi lehetővé. Konfigurálhatja például, egy vagy több egyéni kimeneti gyorsítótár-szolgáltatók más tárolóeszköz, például a helyi vagy távoli lemez, adatbázisok, felhőalapú tárolást és az elosztott gyorsítótáras motorok célzó."
  syntax:
    content: public static class OutputCache
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
