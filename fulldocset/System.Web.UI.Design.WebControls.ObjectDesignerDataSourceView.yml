  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  type: Class
  summary: "Jeleníti meg a tervezéskor, amelyhez társítva van a <xref href=&quot;System.Web.UI.Design.WebControls.ObjectDataSourceDesigner&quot;> </xref> osztály."
  remarks: "A <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő jelöli egy adatforrásban, amely egy üzleti objektumhoz módszereket hív meg a Delete, Insert, válassza ki és frissítés adatbázis típusú műveletek végrehajtásához.</xref:System.Web.UI.WebControls.ObjectDataSource>       A <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>osztály tervezési idejű támogatást nyújt a <xref:System.Web.UI.WebControls.ObjectDataSource>a vizuális tervezőt vezérlőre.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> ObjectDesignerDataSourceView objektum tagok, amelyek jelzik, hogy különböző típusú adatbázis-művelet végrehajtható és, amely séma- és tervezési idejű adatokat biztosít.       A <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanInsert%2A>, <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanUpdate%2A>, és <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanDelete%2A>Tulajdonságok jelzi hogy a társított <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő a megfelelő adatbázis-típusú műveleteket hajthat végre.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanDelete%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanUpdate%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanInsert%2A>       A <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanSort%2A>tulajdonság, amely mindig `true`, azt jelzi, hogy a hozzárendelt vezérlőre rendezheti sorok.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanSort%2A> A <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanPage%2A>és <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanRetrieveTotalRowCount%2A>tulajdonságait, amelyek mindig `false`, azt jelzik, hogy a hozzárendelt vezérlőre kiszolgálón történő lapozás nem hajtható végre, és nem tudja visszaadni a sorok teljes számát a lekérdezésben, illetve.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanRetrieveTotalRowCount%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanPage%2A>       A <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema%2A>tulajdonság lekérdezi a séma, amely ismerteti az adatforrásnézetben, a nézet objektum által képviselt.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema%2A> A <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData%2A>metódus, amely megfelel a séma, a kapcsolódó vezérlő tervezéskor adatokat állít elő.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData%2A>"
