- uid: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData(System.Int32,System.Boolean@)
  id: GetDesignTimeData(System.Int32,System.Boolean@)
  parent: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  langs:
  - csharp
  name: GetDesignTimeData(Int32,Boolean)
  nameWithType: ObjectDesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "A kapcsolódó adatforrás-vezérlő sémája megfelelő tervezési idejű adatokat állít elő."
  remarks: "A GetDesignTimeData módszer lehetővé teszi egy tervezéskor verziója a <xref:System.Web.UI.WebControls.ObjectDataSource>nézet a kapcsolódó adathoz kötött vezérlő designer általi használatra.</xref:System.Web.UI.WebControls.ObjectDataSource>       Nem valószínű, hogy a Tervező végrehajtják a tényleges adat-hozzáférési tervezési időben. Ehelyett a Tervező hoz létre, amely megfelel az adatforrás sémája mintaadatok."
  syntax:
    content: public override System.Collections.IEnumerable GetDesignTimeData (int minimumRows, out bool isSampleData);
    parameters:
    - id: minimumRows
      type: System.Int32
      description: "Egész szám a sorok legkisebb számát tartalmazó beolvasása."
    - id: isSampleData
      type: System.Boolean
      description: "Egy érték, amely jelzi, hogy az adatok visszaadásához a mintaadatok vagy valós."
    return:
      type: System.Collections.IEnumerable
      description: "Az adatok a társított által képviselt minta <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> vagy <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Ha a tervező nem hozható létre a mintaadatokat."
  overload: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema
  id: Schema
  parent: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  langs:
  - csharp
  name: Schema
  nameWithType: ObjectDesignerDataSourceView.Schema
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "A séma, amely ismerteti az adatforrásnézetben, a nézet objektum által képviselt lekérdezi."
  remarks: "A séma tulajdonság lekérése a társított designer a séma táblákat. Ha van ilyen <xref:System.Data.DataTable>lesznek visszaadva, a séma kiválasztja a <xref:System.Data.DataTable>azonos <xref:System.Data.DataTable.TableName%2A>tulajdonság a nézet objektumként, vagy azt kiválasztja az első <xref:System.Data.DataTable>Ha ez a nézet nincs neve.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataTable> A séma majd hoz létre, és visszaad egy <xref:System.Web.UI.Design.DataSetViewSchema>objektumot a kijelölt <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Web.UI.Design.DataSetViewSchema>       Ez lehetővé teszi, hogy az adathoz kötött vezérlő designer megfelelő lehetőségek állnak rendelkezésre, a tervezési idejű adatforrásnézet adatkötés kiválasztott alapján."
  syntax:
    content: public override System.Web.UI.Design.IDataSourceViewSchema Schema { get; }
    return:
      type: System.Web.UI.Design.IDataSourceViewSchema
      description: "Egy objektum végrehajtási a <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;> </xref> , amely leírja, hogy a nézet és a listában található objektumok tulajdonságait, vagy <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Ha a séma nem érhető el."
  overload: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema*
  exceptions: []
  platform:
  - net462
