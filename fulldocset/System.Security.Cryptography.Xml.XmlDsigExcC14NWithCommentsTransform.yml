  summary: "A kizárólagos C14N XML-kanonizálási átalakítónak digitális aláírást jelöli a World Wide Web Consortium (W3C) által meghatározott megjegyzésekkel."
  remarks: "A XmlDsigExcC14NWithCommentsTransform osztály a kizárólagos C14N XML-kanonizálási átalakítónak megjegyzésekkel jelöli.  Ez az osztály hasonlít a <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>osztály, amely lehetővé teszi egy aláíró egy kivonatoló használatával a kanonikus alakja az XML-dokumentum létrehozása.</xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>  Azonban a XmlDsigExcC14NWithCommentsTransform osztály elődjében környezetben kizárja a szabványosított aldokumentum.       A XmlDsigExcC14NWithCommentsTransform osztályt használja, ha egy XML-aldokumentum kanonizálására úgy, hogy az XML-környezetből független van szüksége.  Például alkalmazások például webszolgáltatásokat használó aláírt XML belül összetett kommunikációs protokollokat gyakran kell XML kanonizálására ily módon.  Az ilyen alkalmazások XML gyakran ciklusnak belül a különböző dinamikusan létrehozott elemek, így lényegesen módosítani a dokumentumot és XML-aláírás ellenőrzésének sikertelenségét okozhatja.  A XmlDsigExcC14NWithCommentsTransform osztály által ilyen elődje környezetben kizárását a kanonikus aldokumentum megoldja ezt a problémát.       Vegye figyelembe, hogy nem közvetlenül hozzon létre egy új példányt a kanonizálási átalakító osztály.  A kanonizálási átalakító megadásához adja át az egységes erőforrás-azonosító (URI), amely leírja a transzformáció számára a <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>tulajdonság, amely elérhető a <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>tulajdonság.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  A kanonizálási átalakító mutató hivatkozás beszerzéséhez használja a <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>tulajdonság, amely elérhető a <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>tulajdonság.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       Határozza meg az URI, amely leírja a XmlDsigExcC14NWithCommentsTransform osztály a <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>mező.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>       A kizárólagos C14N átalakítása kapcsolatos további információkért tekintse meg a webes Consortium (W3C) www.w3.org/TR/xmldsig-core/, elérhető XMLDSIG specifikációja. A kanonikus W3C XML specifikációját, amely www.w3.org/2001/10/xml-exc-c14n érhető el a szabványosító algoritmus van meghatározva."
