  type: Method
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework
  summary: "A rendszer, amely egy megadott időpontban a jövőben ártalmatlanítani objektum regisztrálja."
  remarks: "Ez a metódus-állapot karbantartásához feladat indítások, például a gyorsítótárazási feladatok között igénylő feladatok hívható. Erősen ajánlott, amelyek `allowEarlyCollection` állítható `true` Ha az objektum megőrzik a jelentős mértékű.       A szál, amelyen az objektum eldobása önkényesen lehet, de azt fogja nem távolíthatók el, amíg a feladat fut, akkor is, ha `allowEarlyCollection` értéke `true`.       Ha az objektum megvalósítja IDisposable, IDisposable.Dispose előtt törlésük objektumon fog hívható."
  syntax:
    content: public void RegisterTaskObject (object key, object obj, Microsoft.Build.Framework.RegisteredTaskObjectLifetime lifetime, bool allowEarlyCollection);
    parameters:
    - id: key
      type: System.Object
      description: "A kulcs az objektum beolvasása."
    - id: obj
      type: System.Object
      description: "Az objektum újabb kivezetés fenntartani."
    - id: lifetime
      type: Microsoft.Build.Framework.RegisteredTaskObjectLifetime
      description: "Az objektum élettartama."
    - id: allowEarlyCollection
      type: System.Boolean
      description: "Az jelzőt, amely meghatározza, hogy az objektum is távolíthatók el a kért idő-nél korábbi."
  overload: Microsoft.Build.Framework.IBuildEngine4.RegisterTaskObject*
