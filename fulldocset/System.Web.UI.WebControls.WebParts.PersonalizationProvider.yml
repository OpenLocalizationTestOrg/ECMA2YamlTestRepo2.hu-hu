  summary: "Meghatározza, hogy legyen-e a kezdeti testreszabási hatókörében <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> vagy <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> hatókör."
  remarks: "Ez a módszer határozza meg, hogy legyen-e az aktuális hatókör <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>vagy <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, kap egy hivatkozást egy <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő és a személyes beállítások állapotinformáció, amely már be van töltve a személyre szabási életciklusának a korábbi.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Ezt az információt használja egy <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>példány későbbi személyre szabása kapcsolódó feladatokhoz.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       A következő szabályok segítségével meghatározhatja a személyes beállításokat tartalmazó hatókörbe:-hatókör adottnak kezdetben <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Ha a jelenleg végrehajtás alatt lévő felhasználói fiók nem hitelesített, a hatókör <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> értéke      -Ha a jelenleg végrehajtás alatt lévő felhasználói fiók hitelesítése után további feldolgozás, fontossági sorrendben történik:-a lap visszaküldési módban van, ha a lap lekérése, a lap korábbi beolvasása hatókör információit is tartalmazza. Információk hatókörét, amely jelzi, hogy a <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>hatókör lett megadva, akkor a hatókör <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> értékelődik ki</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>          – Ha a jelenleg végrehajtás alatt álló lap kellett átkerülnek egy másik oldalról vezérlő (például akkor, ha hívása miatt történt vezérlés a <xref:System.Web.HttpServerUtility.Transfer%2A>metódus; vegye figyelembe, hogy ez az ellenőrzés nem történik meg a lapok közötti könyvelési), és ha a korábban végrehajtás alatt álló lap kellett egy <xref:System.Web.UI.WebControls.WebParts.WebPartManager>példány, a hatókör értéke értékének a `Personalization.Scope` tulajdonság az előző <xref:System.Web.UI.WebControls.WebParts.WebPartManager>példány.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.HttpServerUtility.Transfer%2A>          – Ha az előző feltételek nem teljesülnek, majd a hatókör értékelődik ki értékének a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>tulajdonságát az aktuális <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       Az előző értékelések után, és a hatókör értékelődik ki <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>hatókörének beállításához a következő feldolgozás történik: - a jelenleg végrehajtás alatt lévő felhasználói fiók rendelkezik a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>funkció, a hatókör marad <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> kell állítani,</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> Ha</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Ha a jelenleg végrehajtás alatt lévő felhasználói fiók nem rendelkezik a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>képesség, akkor a hatókör <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> alaphelyzetbe állítása</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>      – Ha az összes korábbi hatókör értékelés eredménye <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, ez az eredmény tárolódik a jelenleg végrehajtás alatt álló oldalon rejtett mező.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Ez az a mechanizmus, amellyel egy lap is játszhat a későbbi visszaküldések során a hatókör kiértékelése."
