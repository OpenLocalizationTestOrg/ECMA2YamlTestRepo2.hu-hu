  remarks: "Ez a módszer egy felügyeleti mód a személyre szabási adatok lekérdezése absztrakt definíciója. Származtatott megvalósítások kövesse az alábbiakban ismertetett logikai.       A visszaadott elemeinek halmazát korlátozza a `pageIndex` és `pageSize` paraméterek, ahol `pageSize` állítja vissza rekordok száma és `pageIndex` beállítja a visszaadandó bejegyzéseket. Például egy `pageIndex` 0 és egy `pageSize` 25 alakítanák vissza az első 25 előfordulások, amíg egy `pageIndex` 1 és egy `pageSize` 25 alakítanák vissza előfordulások 26-50. Ha szeretné beolvasni az összes rendelkezésre álló rekord, `pageIndex` 0 és `pageSize` <xref:System.Int32.MaxValue>.</xref:System.Int32.MaxValue>       A <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-származtatott objektumok ábécésorrendben és kombinációja alapján rendezi a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>és <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>tulajdonság értékei, mind a növekvő sorrendű.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>       Ez a módszer átadása az alapul szolgáló adattár lekérdezés helyettesítő karaktereket. Támogatja a helyettesítő karakterek jelenleg függ, hogyan kezelje az egyes szolgáltatók a karakterek, például egy csillag (*), egy százalékjel (%) vagy aláhúzásjellel (_).       Általában az SQL-kompatibilis adattárolókhoz végezhet egy helyettesítő karakteres keresés egy részleges elérési úton és a helyettesítő karakter elején, a végfelhasználók vagy a keresési karakterláncot szöveg közepéről jelenik meg a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Ahhoz például, hogy található összes elérési utat, &quot;~/vdir&quot; kezdetű a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>tulajdonság értékre van beállítva &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Hasonlóképpen, egy helyettesítő karakteres keresés a részleges felhasználónevet eredményezhet. a helyettesítő karaktert, a szöveges karakterlánc bármely pontján jelennek meg a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Ha található összes olyan felhasználó nevét, amely a start &quot;John&quot;, például a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>paraméter &quot;John %&quot; néz.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       A következő lekérdezés korlátozások érvényesek: – Ha csak `scope` valósul meg, és `query` van `null` vagy az összes tulajdonság `query` vissza vagy `null` vagy alapértelmezett értékeket, majd a kijelzett megfelelő összes rekordok `scope` paramétert ad vissza.      -Ha a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>tulajdonság értéke nem `null`, a visszaadott rekordok megtalálhatók szűrt alapján elérési utak, amelyek megfelelnek a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>érték.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -Ha a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>tulajdonság értéke nem `null`, a visszaadott rekordok megtalálhatók szűrt alapján felhasználóneveket, amelyek megfelelnek a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>tulajdonság értéke.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -Ha a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>tulajdonság értéke nem <xref:System.DateTime.MaxValue>, akkor a visszaadott rekordok csak az inaktív felhasználók társított rekordot is kiszűrt.</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> Az összehasonlítás rekordokat tartalmazza. Amennyiben a <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>tulajdonság értéke kisebb vagy egyenlő, mint a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Vegye figyelembe, hogy ez a módszer nem felel meg a lekérdezési paraméterek kombinációi. Kód például a megosztott hatókörében megadott felhasználónévvel rendelkező társított megszemélyesítési állapot rekordkészlet kérheti. Mivel a felhasználónevek nem társított megosztott adatokat, a visszaadott gyűjtemény üres lenne.       Esetleg egy nem üres gyűjtemény vissza paraméterkombinációk a következők:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>hatókör együtt a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>értékek együtt vagy azok egy részének a hatókör a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, és <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
