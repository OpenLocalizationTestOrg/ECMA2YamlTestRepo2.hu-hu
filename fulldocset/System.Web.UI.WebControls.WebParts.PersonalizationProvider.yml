  summary: "Felülbírálja a származtatott osztály, ha törli a személyesítés beállítási állapot az alapul szolgáló adattár a megadott paraméterek alapján."
  remarks: "Ez a módszer egy felügyeleti mód a személyre szabási adatok törlése absztrakt definíciója. Származtatott megvalósítások kövesse az alábbiakban ismertetett logikai.       Ez a módszer nem helyettesítő karakter keresések támogatja. A megszemélyesítési szolgáltató azt mutatja, hogy a tranzakció-t támogató adattár adatait, ha ez a módszer végre kell hajtania a műveletek egy atomi tranzakcióként.       Paraméterek csak a következő kombinációk engedélyezettek: - a `scope` paraméter értéke, és minden más paramétert `null`. Ez a kombináció törli a személyes beállításokat tartalmazó hatókörbe által jelzett társított összes kijelzők megszemélyesítési adatok `scope`.      -A `scope` paraméter értéke, és a `paths` paraméter legalább egy értéket tartalmaz. Ez a kombináció törli az összes kijelzőket a személyre szabási adatok a megadott elérési úthoz vagy elérési utak a személyes beállításokat tartalmazó hatókörbe jelölik a `scope`.      -A `scope` paraméter értéke <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, a `paths` paraméter értéke, és csak egy érték, és a `usernames` paraméter legalább egy értéket tartalmaz.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Ez a kombináció törli az összes felhasználó személyre szabása kijelzők adatait a megadott elérési út, a felhasználó vagy felhasználók szereplő társított `usernames`.      -A `scope` paraméter értéke <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, a `paths` paraméter értéke `null`, és a `usernames` paraméter legalább egy értéket tartalmaz.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Ez a kombináció minden egyes felhasználók személyre szabása kijelzők adatok törli az összes elérési utat, a felhasználó vagy felhasználók szereplő társított között `usernames`.       Bármely más paraméterértékek kombinációja érvénytelen, és kivételhibát egy <xref:System.ArgumentException>kivétel.</xref:System.ArgumentException> Pontosabban, a következő két kombinációk nem engedélyezettek: - a `usernames` paraméter nem szolgáltatható `scope` <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> beállítása      -A `paths` paraméter nem tartalmazhat egynél több bejegyzés amikor a `usernames` paraméter nem `null`.       Bármely `paths` és `usernames` paraméterértékeket a megfelelő tömbök belül található meg kell felelnie a következő ellenőrzési szabályok. Ha bármelyik tag paraméter tömbök érvényességi szabály sikertelen egy <xref:System.ArgumentException>kivétel történt.</xref:System.ArgumentException> Az ellenőrzési szabályok a következők:- `null` értékek nem engedélyezettek.      -Üres karakterlánc (&quot;&quot;) nem engedélyezett. Paraméterek kell levágandó egy üres karakterlánc-ellenőrzés elvégzése előtt.      -A `usernames` paraméter nem tartalmazhat vesszőket (,).      -A hosszát a `paths` paraméter nem lehet hosszabb 256 karakternél SQL-adatbázis.      -A hosszát a `usernames` paraméter nem lehet hosszabb 256 karakternél SQL-adatbázis."
