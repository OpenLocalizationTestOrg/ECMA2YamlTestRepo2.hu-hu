  name: LogStore
  nameWithType: LogStore
  fullName: System.IO.Log.LogStore
  type: Class
  summary: "A napló strukturált tárolási jelöli."
  remarks: "Az <xref:System.IO.Log.LogRecordSequence>osztály biztosít fölött egy közös napló fájl System (Naplófájlrendszer) található. a rekord feladatütemezési felület megvalósítása</xref:System.IO.Log.LogRecordSequence> A LogStore osztályt, amely segítségével közvetlenül kezelésére és kezelése a CLFS naplófájl együttműködik. A naplótároló fűzi tároló lehetővé teszi az olyan lemez egységek készletét. A LogStore jelenti. Ez a tároló és módszereket biztosít hozzáadása és eltávolítása tárolók, házirend, és archívumok létrehozására. Nem biztosít módszert a olvasására vagy írására a tárhely; Ezek a módszerek <xref:System.IO.Log.LogRecordSequence>osztály</xref:System.IO.Log.LogRecordSequence> által biztosított       A LogStore osztály közötti kapcsolat és a <xref:System.IO.Log.LogRecordSequence>osztály hasonlít egy lemezen levő fájlra közötti kapcsolat és egy <xref:System.IO.FileStream>objektum.</xref:System.IO.FileStream> </xref:System.IO.Log.LogRecordSequence> A fájl a tényleges tárolására szolgál, és hossza és az utolsó hozzáférés idejének, közben <xref:System.IO.FileStream>objektum jeleníti meg, amelyek segítségével az olvasási és írási rá. a fájl</xref:System.IO.FileStream> attribútumai Hasonlóképpen, a LogStore osztály rendelkezik tulajdonságai, például egy házirendet és egy gyűjtemény lemez egységek száma és a <xref:System.IO.Log.LogRecordSequence>osztály lehetővé teszi a rekord célú adatok írásakor vagy olvasásakor.</xref:System.IO.Log.LogRecordSequence>       A fájl rögzítése feladatütemezési által képviselt eltérően a <xref:System.IO.Log.FileRecordSequence>osztály, a LogStore példánya tárolja az adatokat a lemez egységek által képviselt gyűjteménye <xref:System.IO.Log.LogExtent>példányok.</xref:System.IO.Log.LogExtent> </xref:System.IO.Log.FileRecordSequence> Egy adott LogStore példányon tartományát összes egységes méretét, és lemezterület van hozzá, és a mértékben lépésekben a LogStore példánya. Adja hozzá, és távolítsa el a napló tartományát, használja a <xref:System.IO.Log.LogExtentCollection.Add%2A>és <xref:System.IO.Log.LogExtentCollection.Remove%2A>módszerek a <xref:System.IO.Log.LogExtentCollection>objektum, amely képes visszaadni a <xref:System.IO.Log.LogStore.Extents%2A>tulajdonság.</xref:System.IO.Log.LogStore.Extents%2A> </xref:System.IO.Log.LogExtentCollection> </xref:System.IO.Log.LogExtentCollection.Remove%2A> </xref:System.IO.Log.LogExtentCollection.Add%2A>       A LogStore példánya lehet társítva házirendek. Ezeket az információkat jelzik <xref:System.IO.Log.LogPolicy>által visszaadható példányok a <xref:System.IO.Log.LogStore.Policy%2A>tulajdonság.</xref:System.IO.Log.LogStore.Policy%2A> </xref:System.IO.Log.LogPolicy> Egy házirend határozzák meg, hogy a szabályok, amelyek a napló megkísérli követi, például egységek és minimális méretét, valamint útmutatást a maximális száma a növekvő vagy zsugorítását a LogStore bizonyos körülmények között. Ezenkívül megadható archiválhatók, hogy a LogStore példánya. Házirendet / napló vannak beállítva, és &quot;volatile&quot;, ami azt jelenti, hogy a napló minden leírót be van zárva, ha a házirend már nem létezik."
