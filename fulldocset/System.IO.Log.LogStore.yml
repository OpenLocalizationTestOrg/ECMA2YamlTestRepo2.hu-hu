  remarks: "Ez a konstruktor segítségével nyissa meg a naplótároló a megadott elérési úttal és mód. A tároló olvasási/írási hozzáféréssel van megnyitva, és közösen használja az olvasási hozzáférést.       A `path` paraméter a következő szintaxist kell használnia: `log:<physical log name>[::<log client name>]` ahol `<physical log name>` érvényes elérési út egy naplófájlba, és `<log client name>` egy egyedi ügyfél-azonosító. A naplótároló kell lennie, vagy fizikai naplótároló vagy egy virtuális naplótároló, de soha sem egyszerre mindkettőre. A naplótároló fizikailag, akár virtuálisan létrehozása, marad, a teljes élettartama. Fizikai naplótároló hozta létre a fizikai napló-név megadását. Egy virtuális naplótároló hozta létre a napló tényleges nevét és a napló ügyfél neve.       Ügyfelek, fizikai naplófájl neve megegyezik a egységek ugyanaz a gyűjtemény és a házirend megosztott."
