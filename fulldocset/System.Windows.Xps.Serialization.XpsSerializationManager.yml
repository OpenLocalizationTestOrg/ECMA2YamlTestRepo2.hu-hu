  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Megadja az időtartamot lapokat vagy -beállítást a folyamatot a dokumentumokat."
  remarks: "Az alapértelmezett-beállítást `countPolicy` 1.       `countPolicy`Meghatározza a lapok száma vagy dokumentumok függ a <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>számbavételi érték megadásával a <xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A>metódus.</xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>      | FontSubsetterCommitPolicy |} CountPolicy |}   |-------------------------------|-----------------|   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| (A teljes dokumentum feladatütemezési) mindig 1. |}   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Dokumentumok száma. |}   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Lapok száma. |}   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Nem alkalmazható. |}</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingCountPolicy (int countPolicy);
    parameters:
    - id: countPolicy
      type: System.Int32
      description: "Lapok vagy a dokumentumokat a beállítást az egyszerre feldolgozandó száma."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  id: SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  nameWithType: XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Beállítja azt az időtartományt, amelyen-beállítást történik."
  remarks: "Az alapértelmezett beállítást házirend <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Ha a betűtípus glyphs elem a szöveget egy [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentum a dokumentum csomag vannak tárolva, a dokumentum szövege azonos jelenít meg minden olyan számítógépről vagy a nyomtató.  Karaktertábla a rendszer nem menti a dokumentumot, és a szükséges betűtípus nincs telepítve a helyi számítógépen vagy a nyomtató, a megjelenítőeszköz kell helyettesítse be a másik betűtípust glyphs elem.  Glyphs elem és módosíthatja a szövegének betűtípusát használata esetén.       SetFontSubsettingPolicy meghatározza, hogy a lépésköz legyen beállítást.       <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>a leghatékonyabb (alapértelmezett), és lehetővé teszi, hogy a lapok megosztani egy betűtípus-részhalmazt csak a ténylegesen használt Karaktertábla tartalmazó dokumentum sorrendben az összes dokumentum.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Dokumentumok létrehozása időosztásos, ha egy dokumentum feladatütemezési között-beállítást a nagy méretű memória a teljes dokumentum tárolásához, amíg a végső betűtípus-részhalmazt is meg lehet határozni lehet szükség.  <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>vagy <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>követelmények létrehozásakor időosztásos dokumentumok alkalmazás memória csökkentése érdekében adható meg.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies></xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Ha `policy` van <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>, a használt betűkészleteket glyphs elem a [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] menti a dokumentumot, még akkor is, Karaktertábla karakterek, amelyek ténylegesen nem szerepel a szöveg.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingPolicy (System.Windows.Xps.Serialization.FontSubsetterCommitPolicies policy);
    parameters:
    - id: policy
      type: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
      description: "Az egyik a számbavételi érték, amely megadja a házirend beállítást."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy*
  exceptions: []
  platform:
  - net462
