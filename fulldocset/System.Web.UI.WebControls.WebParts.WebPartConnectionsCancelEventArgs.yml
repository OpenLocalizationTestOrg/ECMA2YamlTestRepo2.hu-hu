  name: WebPartConnectionsCancelEventArgs
  nameWithType: WebPartConnectionsCancelEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting&quot;> </xref> és <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting&quot;> </xref> események."
  remarks: "A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>esemény jelenik meg, amelyet a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A>metódust, és azt jelzi, hogy elindult-e a kapcsolódási folyamatot (például a felhasználó rendelkezik a vezérlő kijelölt és kattint egy connect-műveletet), de még nem fejeződött be.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> Az esemény megszakítja a kapcsolatot a befejezése előtt lehetőséget biztosít. Ha a kapcsolat sikeresen befejeződött, az azt követő ezt az eseményt a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>esemény jelenik meg, amelyet a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>metódust, és azt jelzi, hogy a felhasználó rákattint egy disconnect-műveletet, vagy a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>metódus meghívása egyéb.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> Az esemény megszakítja a folyamatot, a befejezési kapcsolatot befejezése előtt lehetőséget biztosít. Ha a kapcsolat sikeresen véget ér, ez az esemény követi a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>       A WebPartConnectionsCancelEventArgs osztály kapcsolatos információkat tartalmaz a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>és <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>események.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> A kijelzők vezérlők éppen hozzáférést biztosít a kapcsolódik."
  syntax:
    content: 'public class WebPartConnectionsCancelEventArgs : System.ComponentModel.CancelEventArgs'
