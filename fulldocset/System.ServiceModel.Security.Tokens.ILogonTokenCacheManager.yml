  type: Interface
  summary: "Ez az interfész lehetővé teszi az alkalmazás a Windows jogkivonat-gyorsítótárának igény szerint."
  remarks: 'Ez a felület nélkül nincs mód Windows visszavonása a felhasználó nevét és a Windows bejelentkezési jogkivonatok gyorsítótárból üzenettel megadott jelszó a bejelentkezés révén. Ha egy alkalmazás van szüksége, adja meg a kapcsolódó szerződés a kijelentkezési művelet a felhasználó kijelentkezik, nincs-e a felhasználó az összes adat eltávolításához a rendszer mód: a gyorsítótárazott képviseli a felhasználót Windows-jogkivonatalapú a memóriában tárolt, csak az idő TTL lejárata, és a token a gyorsítótárból eltávolítja.'
