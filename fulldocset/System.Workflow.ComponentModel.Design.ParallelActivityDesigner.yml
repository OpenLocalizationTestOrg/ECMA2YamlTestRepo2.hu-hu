  fullName: System.Workflow.ComponentModel.Design.ParallelActivityDesigner
  type: Class
  summary: "Módszerek és a Tulajdonságok biztosít minden Tevékenységtervezők párhuzamos függőleges elrendezések jelenjenek meg a munkafolyamat a tervezési felülethez."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Egy párhuzamos függőleges elrendezést megjelenítő tevékenységtervező egy tevékenységet a munkafolyamat a tervezési felülethez, amely két kód útvonalon, a munkafolyamat követve jelöli. Például a használt designer a <xref:System.Workflow.Activities.IfElseActivity>tevékenység jeleníti meg a <xref:System.Workflow.Activities.IfElseActivity>a munkafolyamat tevékenységet felület kialakítása és párhuzamos függőleges elrendezése.</xref:System.Workflow.Activities.IfElseActivity> </xref:System.Workflow.Activities.IfElseActivity> A párhuzamos elrendezés ágnak vizuálisan jelöli egy <xref:System.Workflow.Activities.IfElseBranchActivity>tevékenység szerepel a <xref:System.Workflow.Activities.IfElseActivity>tevékenység.</xref:System.Workflow.Activities.IfElseActivity> </xref:System.Workflow.Activities.IfElseBranchActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

