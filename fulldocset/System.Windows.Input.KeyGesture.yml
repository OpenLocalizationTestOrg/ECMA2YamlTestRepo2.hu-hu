  type: Class
  summary: "Határozza meg, amely egy utasítás használható kombinációjával."
  remarks: "A legtöbb esetben a keygesture esetében kell rendelni egy vagy több <xref:System.Windows.Input.ModifierKeys>.</xref:System.Windows.Input.ModifierKeys> Ez a szabály a kivételeket a következők: a funkcióbillentyűket és a számbillentyűzeten kulcsok, amely egy érvényes keygesture esetében lehet önmagában. Például a keygesture esetében csak az F12 billentyű használatával hozhat létre, de a X használandó kulcs egy keygesture esetében a azt típusnak kell megfeleltetni módosító kulccsal.       Általában akkor is használhatja a <xref:System.Windows.Input.KeyBinding>kötést létrehozni a keygesture esetében a egy <xref:System.Windows.Input.ICommand>, hogy a parancs nyílik meg, ha a keygesture esetében akkor fordul elő.</xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.KeyBinding>       A keygesture esetében [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] módjait, a tulajdonság, az általában beállított [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] van <xref:System.Windows.Input.KeyBinding.Gesture%2A>, azokban az esetekben, ahol a hitelesítési mód jelenti a szabványos és módosító kulcsot is.</xref:System.Windows.Input.KeyBinding.Gesture%2A> Azt is beállíthatja a <xref:System.Windows.Input.KeyBinding.Gesture%2A>tulajdonság egy billentyűt, vagy csak a módosító billentyűkombináció.</xref:System.Windows.Input.KeyBinding.Gesture%2A> Azonban, de napjainkban egyre általánosabbá beállítása a <xref:System.Windows.Input.KeyBinding.Key%2A>tulajdonság, ha a kívánt parancs kötés nem használható módosító függvény kulcsot vagy <xref:System.Windows.Input.KeyBinding.Modifiers%2A>a tervezett parancs kötés csak módosító kulcsok esetén.</xref:System.Windows.Input.KeyBinding.Modifiers%2A> </xref:System.Windows.Input.KeyBinding.Key%2A>      <a name=&quot;xamlAttributeUsage_KeyGesture&quot;></a>## XAML attribútumok használata ```   <object property=&quot;oneOrMoreModifierKeys+key&quot;/>   - or -   <object property=&quot;functionKey&quot;/>   ``` <a name=&quot;xamlValues_KeyGesture&quot;> </a> ## XAML értékek `functionKey` <xref:System.Windows.Input.Key>egy egyetlen, a funkcióbillentyűket (F1 –&12;) vagy a számbillentyűzetet kulcsok egyikének kell lennie kulcs értéke.</xref:System.Windows.Input.Key>                 `oneOrMoreModifierKeys`Egy vagy több módosító kulcsot, határozzák meg a <xref:System.Windows.Input.ModifierKeys>számbavételi, a &quot;+&quot; karakterrel határolt.</xref:System.Windows.Input.ModifierKeys>       `key`    <xref:System.Windows.Input.Key>Egyetlen kulcs érték.</xref:System.Windows.Input.Key>"
  example:
  - "The following example shows how to bind the <xref:System.Windows.Input.ApplicationCommands.Close%2A> command to a KeyGesture using a <xref:System.Windows.Input.KeyBinding>.  \n  \n [!code-cs[commandlibrarysnippets#KeyBindingWithKeyAndModifiers](~/add/codesnippet/csharp/CommandLibarySnippets/Window1.xaml.cs#keybindingwithkeyandmodifiers)]\n [!code-vb[commandlibrarysnippets#KeyBindingWithKeyAndModifiers](~/add/codesnippet/visualbasic/commandlibarysnippets/window1.xaml.vb#keybindingwithkeyandmodifiers)]  \n  \n The following example shows how to use KeyGesture in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Note that the [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] usage does not directly declare a `<KeyGesture>` element. That object element usage is not possible because KeyGesture does not expose a public default constructor. Instead, the [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] usage uses the typeconverter behavior to declare an entire KeyGesture inline as the `Gesture` attribute value.  \n  \n [!code-xml[commandWithHandler#CommandHandlerKeyBinding](~/add/codesnippet/xaml/commandWithHandler/Window1.xaml#commandhandlerkeybinding)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Input.KeyGestureConverter))]

