  remarks: "Szabályozhatja <xref:System.Windows.Forms.ToolStrip>Elrendezés ToolStripLayoutStyle a tagjai közül választva a <xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A>tulajdonság.</xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A> </xref:System.Windows.Forms.ToolStrip>      #### Verem elrendezések halmozási a <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> mindkét végének egymás melletti elemek rendezése Az alábbi lista ismerteti a verem elrendezés.      -StackWithOverflow az alapértelmezett beállítás. Ez a beállítás hatására a <xref:System.Windows.Forms.ToolStrip>automatikusan támogatják; ezzel elrendezésének módosítják a <xref:System.Windows.Forms.ToolStrip.Orientation%2A>tulajdonság kezelése fogd és rögzített helyzetek kezelésére.</xref:System.Windows.Forms.ToolStrip.Orientation%2A> </xref:System.Windows.Forms.ToolStrip>      -Ez a beállítás VerticalStackWithOverflow a <xref:System.Windows.Forms.ToolStrip>egymás melletti elemek függőleges.</xref:System.Windows.Forms.ToolStrip>      -Ez a beállítás HorizontalStackWithOverflow a <xref:System.Windows.Forms.ToolStrip>egymás melletti elemek vízszintes.</xref:System.Windows.Forms.ToolStrip>      #### Egyéb szolgáltatások verem elrendezések <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>meghatározza, hogy vége a <xref:System.Windows.Forms.ToolStrip>elem igazodik.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Alignment%2A>       Ha elemek nem méretéhez igazítja a <xref:System.Windows.Forms.ToolStrip>, automatikusan megjelenik egy túlcsordulási gombon.</xref:System.Windows.Forms.ToolStrip> A <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>tulajdonság beállítása határozza meg, hogy egy elem jelenik meg a túlcsordulás területen mindig, igény szerint, vagy egyáltalán nem.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A>       Az a <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>esemény, vizsgálhatja meg a <xref:System.Windows.Forms.ToolStripItem.Placement%2A>tulajdonság határozza meg, hogy egy elem helyezte-e a fő <xref:System.Windows.Forms.ToolStrip>, a túlcsordulók közé <xref:System.Windows.Forms.ToolStrip>, vagy ha az nem jelenleg látható minden.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted> A leggyakoribb okait, miért nem jelenik meg egy elem, hogy az elem nem illeszkedik a fő- <xref:System.Windows.Forms.ToolStrip>és a <xref:System.Windows.Forms.ToolStripItem.Overflow%2A> <xref:System.Windows.Forms.ToolStripItemOverflow>.</xref:System.Windows.Forms.ToolStripItemOverflow> tulajdonságának beállítása</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>       Ellenőrizze a <xref:System.Windows.Forms.ToolStrip>mozgatható <xref:System.Windows.Forms.ToolStripPanel>és annak <xref:System.Windows.Forms.ToolStrip.GripStyle%2A> <xref:System.Windows.Forms.ToolStripGripStyle>.</xref:System.Windows.Forms.ToolStripGripStyle> </xref:System.Windows.Forms.ToolStrip.GripStyle%2A> </xref:System.Windows.Forms.ToolStripPanel> révén</xref:System.Windows.Forms.ToolStrip>      #### Elrendezés elrendezési beállítás is folyamata és a tábla.      #### Egymást követő elrendezés egymást követő elrendezés esetén az alapértelmezett beállítás <xref:System.Windows.Forms.ContextMenuStrip>, <xref:System.Windows.Forms.ToolStripDropDownMenu>, és <xref:System.Windows.Forms.ToolStripOverflow>.</xref:System.Windows.Forms.ToolStripOverflow> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ContextMenuStrip> Ez hasonlít a <xref:System.Windows.Forms.FlowLayoutPanel>.</xref:System.Windows.Forms.FlowLayoutPanel> Egymást követő elrendezés jellemzői a következők:-a funkciók <xref:System.Windows.Forms.FlowLayoutPanel>által a <xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>tulajdonság.</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.FlowLayoutPanel> Az <xref:System.Windows.Forms.LayoutSettings>osztály egy <xref:System.Windows.Forms.FlowLayoutSettings>osztályt</xref:System.Windows.Forms.FlowLayoutSettings> </xref:System.Windows.Forms.LayoutSettings> kell alakítania.      -Használhatja a <xref:System.Windows.Forms.ToolStripItem.Dock%2A>és <xref:System.Windows.Forms.ToolStripItem.Anchor%2A>Tulajdonságok a kódot, hogy a soron belüli elemek igazítása.</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      -A <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>tulajdonság a rendszer figyelmen kívül hagyja.</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -A a <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>esemény, vizsgálhatja meg a <xref:System.Windows.Forms.ToolStripItem.Placement%2A>tulajdonság határozza meg, hogy egy elem helyezte-e a fő <xref:System.Windows.Forms.ToolStrip>vagy nem illeszkedik.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -A fogantyú nem lett megjelenítve, és ezért a <xref:System.Windows.Forms.ToolStrip>a folyamat elrendezési stílusát a egy <xref:System.Windows.Forms.ToolStripPanel>nem helyezhető át.</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      -A <xref:System.Windows.Forms.ToolStrip>túlcsordulási gombon nem lett megjelenítve, és <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>figyelmen kívül hagyja.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>      #### Tábla elrendezés Table elrendezést <xref:System.Windows.Forms.StatusStrip>.</xref:System.Windows.Forms.StatusStrip> az alapértelmezett beállítás Ez hasonlít <xref:System.Windows.Forms.TableLayoutPanel>.</xref:System.Windows.Forms.TableLayoutPanel> A Table elrendezést jellemzői a következők:-a funkciók <xref:System.Windows.Forms.TableLayoutPanel>által a <xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>tulajdonság.</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.TableLayoutPanel> Az <xref:System.Windows.Forms.LayoutSettings>osztály egy <xref:System.Windows.Forms.TableLayoutSettings>osztályt</xref:System.Windows.Forms.TableLayoutSettings> </xref:System.Windows.Forms.LayoutSettings> kell alakítania.      -Használhatja a <xref:System.Windows.Forms.ToolStripItem.Dock%2A>és <xref:System.Windows.Forms.ToolStripItem.Anchor%2A>Tulajdonságok a kódot, hogy a tábla cellán belül elemek igazítása.</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      -A <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>tulajdonság a rendszer figyelmen kívül hagyja.</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -A a <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>esemény, vizsgálhatja meg a <xref:System.Windows.Forms.ToolStripItem.Placement%2A>tulajdonság határozza meg, hogy egy elem helyezte-e a fő <xref:System.Windows.Forms.ToolStrip>vagy nem illeszkedik.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -A fogantyú nem lett megjelenítve, és ezért a <xref:System.Windows.Forms.ToolStrip>a tábla elrendezési stílusát a egy <xref:System.Windows.Forms.ToolStripPanel>nem helyezhető át.</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      -A <xref:System.Windows.Forms.ToolStrip>túlcsordulási gombon nem lett megjelenítve, és <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>figyelmen kívül hagyja.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>"
