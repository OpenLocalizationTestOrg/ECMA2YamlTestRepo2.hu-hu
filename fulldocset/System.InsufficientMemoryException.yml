  fullName: System.InsufficientMemoryException
  type: Class
  summary: "A kivétel fordul elő, amikor egy elegendő szabad memória ellenőrzése sikertelen. Ez az osztály nem örökölhető."
  remarks: "Eltérően <xref:System.OutOfMemoryException>, InsufficientMemoryException művelet indítása előtt történt, és így nem feltétlenül jelenti azt állapota sérült.</xref:System.OutOfMemoryException> Egy alkalmazás a rendszer a findlogin, késleltetés a memóriahasználata, és elkerülheti a tényleges memória és azok lehetséges, hogy a program állapot rongál.       Ez a kivétel által a <xref:System.Runtime.MemoryFailPoint.%23ctor%2A>konstruktor nagyobb, mint a jelenleg rendelkezésre álló memória mennyisége tervezett memóriafoglalás megadásakor.</xref:System.Runtime.MemoryFailPoint.%23ctor%2A> A program segítségével a rendszer a findlogin, és vagy késleltetési, a memóriára van szüksége, vagy végrehajtja a kisebb lépésekben, amelyek kevesebb memóriát igényelnek.       Tekintse meg a <xref:System.Runtime.MemoryFailPoint>osztály a kód például.</xref:System.Runtime.MemoryFailPoint>      > [!NOTE] > Ez a kivétel nem szerepel a [.NET a Windows Áruházbeli alkalmazások](http://go.microsoft.com/fwlink/?LinkID=247912) vagy a [hordozható Class Library](~/add/includes/ajax-current-ext-md.md), de fel néhány olyan tagját, amelyek által okozott. Az ebben az esetben findlogin írni egy `catch` nyilatkozata <xref:System.OutOfMemoryException>helyette.</xref:System.OutOfMemoryException>"
  syntax:
    content: 'public sealed class InsufficientMemoryException : OutOfMemoryException'
  inheritance:
  - System.OutOfMemoryException
