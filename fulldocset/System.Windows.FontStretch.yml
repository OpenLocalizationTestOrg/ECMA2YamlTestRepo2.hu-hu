/xref:System.Windows.FontStretches.ExtraCondensed%2A> </xref:System.Windows.FontStretches.UltraCondensed%2A>      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a>## XAML attribútumok használata ```   <object fontStretchesProperty=&quot;fontStretchesValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> ## XAML értékek *fontStretchesValue* A <xref:System.Windows.FontStretches>a karakterlánc, például a &quot;Sűrített&quot;, &quot;Normál&quot; vagy &quot;Bővített&quot; kifejezett érték.</xref:System.Windows.FontStretches>      "
