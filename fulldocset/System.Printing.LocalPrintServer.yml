  remarks: "Ha az alkalmazás egy értéket ír LocalPrintServer objektum, módosítsa a tulajdonság csak akkor van hatása a számítógépre a LocalPrintServer objektum által képviselt átadott érték van. Győződjön meg arról, hogy az érték módosítása érvénybe lép, használja a <xref:System.Printing.LocalPrintServer.Commit%2A>metódus.</xref:System.Printing.LocalPrintServer.Commit%2A>       Emellett más alkalmazásokat is is a nyomtatási szolgáltatás tulajdonságainak módosítása a számítógép. Győződjön meg arról, hogy az alkalmazás által használt LocalPrintServer objektum rendelkezik-e a legújabb tényleges értékek, használja a <xref:System.Printing.LocalPrintServer.Refresh%2A>metódus.</xref:System.Printing.LocalPrintServer.Refresh%2A>      > [!CAUTION] > Belül osztályokat a <xref:System.Printing>egy Windows-szolgáltatás vagy az ASP.NET alkalmazás vagy szolgáltatás használata nem támogatott névtér.</xref:System.Printing> Váratlan problémák próbál használni ezeket az osztályokat a belül e típusok egyikét is eredményezhet, például csökken a teljesítmény- és futásidejű kivételek szolgáltatás.       Ha ki szeretné nyomtatni a Windows Forms-alkalmazás, tekintse meg a <xref:System.Drawing.Printing>névtér.</xref:System.Drawing.Printing>"
