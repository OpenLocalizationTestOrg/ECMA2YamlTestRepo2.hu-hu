  fullName: System.Runtime.CompilerServices.IsImplicitlyDereferenced
  type: Class
  summary: "Azt jelzi, hogy a módosított szemétgyűjtési gyűjtemény hivatkozás adja meg a hivatkozás paraméter metódus-aláírás belül. Ez az osztály nem örökölhető."
  remarks: "A C++ fordítóprogram a IsImplicitlyDereferenced módosító segítségével különböztetheti meg egymástól a referencia-osztályok azoktól, amelyeket a felügyelt mutató által átadott felügyelt hivatkozással átadott.  A IsImplicitlyDereferenced osztály és a partnerrel, a <xref:System.Runtime.CompilerServices.IsExplicitlyDereferenced>osztály, a félreérthetőség megszüntetéséhez objektumhivatkozási paraméterek mutató paraméterek közül.</xref:System.Runtime.CompilerServices.IsExplicitlyDereferenced>       Compilers – egyéni módosítók belül metaadatokra ahhoz, hogy módosítsa a kezelését, hogy a közvetlenül az igény (szerinti JIT) fordító értékek esetén az alapértelmezett viselkedés nem megfelelő számú.  Amikor az igény szerinti fordítóban a egyéni módosító észlel, kezeli az az érték, amely meghatározza a módosító módon.  Compilers – egyéni módosítók alkalmazhassa metódusok paramétereit, és visszatérési értékek.  Az igény szerinti fordítóban válaszolnia kell a szükséges módosítók, de nem kötelező módosítók figyelmen kívül hagyhatja.       Azokat a következő módszerek egyikével metaadatok egyéni módosítók el tudná küldeni:-a módszerekkel a <xref:System.Reflection.Emit.TypeBuilder>osztály például <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, és <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Microsoft köztes nyelv (MSIL) utasítás tartalmazó fájl hívások generálása `modopt` és `modreq`, és a fájl összeállításakor a [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -A nem felügyelt Fejlécreflexiós API használatával."
