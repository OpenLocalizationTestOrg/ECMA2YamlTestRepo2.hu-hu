  name: WebPartConnectionsCancelEventHandler
  nameWithType: WebPartConnectionsCancelEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
  type: Delegate
  summary: "A kezelő mód a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting&quot;> </xref> esemény vagy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting&quot;> </xref> az esemény egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>esemény jelenik meg, amelyet a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A>metódust, és azt jelzi, hogy elindult-e a kapcsolódási folyamatot (például a felhasználó rendelkezik a vezérlő kijelölt és kattint egy connect-műveletet), de még nem fejeződött be.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> Az esemény megszakítja a kapcsolatot a befejezése előtt lehetőséget biztosít. Ha a kapcsolat sikeresen befejeződött, az azt követő ezt az eseményt a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>esemény jelenik meg, amelyet a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>metódust, és jelzi a tényt, hogy a felhasználó rákattint egy disconnect-műveletet, vagy a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>metódus meghívása egyéb.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> Az esemény megszakítja a folyamatot, a befejezési kapcsolatot befejezése előtt lehetőséget biztosít. Ha a kapcsolat sikeresen véget ér, ez az esemény követi a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>       A WebPartConnectionsCancelEventHandler delegált részben ismertetett módon lesz meghívva egy <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>vagy <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>egy esemény jelenik meg.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>       Lap fejlesztők adhat hozzá az események egyéni kivételkezelők hozzáadásával a `OnWebPartsDisconnecting` és `OnWebPartsConnecting` attribútumok a `<asp:webpartmanager>` elemet, és rendelje hozzá a egyéni metódusnevek attribútumait. Egy egyéni kezelő programozott módon is hozzárendelhetők. Programozott módon hozzárendelésével eseménykezelő további információkért lásd: [NIB: Útmutató: csatlakozás esemény kezelő metódusok események](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
