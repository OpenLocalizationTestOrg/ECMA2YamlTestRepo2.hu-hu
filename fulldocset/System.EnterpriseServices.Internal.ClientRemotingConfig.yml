  summary: "Határozza meg a statikus <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write*>módszer, amely létrehoz egy ügyfél távoli eljáráshívási konfigurációs fájlt az ügyfél típustárba.</xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write*>"
  remarks: "A <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>metódust használja a <xref:System.EnterpriseServices.Internal.Publish>osztály egy COM-illesztőfelület egy ügyfél típustárból (.tlb kiterjesztésű) létrehozása közben.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> A <xref:System.EnterpriseServices.Internal.Publish>osztály egy SOAP-kompatibilis COM + alkalmazás tesz közzé COM-felületek.</xref:System.EnterpriseServices.Internal.Publish> A metódusok paramétereihez egyik egy közös nyelvi futtatókörnyezet (CLR) metaadatokat tartalmazó szerelvény neve, amely <xref:System.EnterpriseServices.Internal.Publish>már generált ügyfél típustár.</xref:System.EnterpriseServices.Internal.Publish>       <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>nem hívható közvetlenül kell.</xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> Ehelyett hívja meg az <xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A> <xref:System.EnterpriseServices.Internal.Publish>osztály</xref:System.EnterpriseServices.Internal.Publish> metódusában</xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>       ClientRemotingConfig a .NET-keretrendszer belsőleg használja. Nem szeretné használni az osztály a kódban közvetlenül."
