  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.GridView.RowCommand>esemény jelenik meg, ha egy gombját a <xref:System.Web.UI.WebControls.GridView>vezérlő kattint.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> Ez lehetővé teszi, hogy adjon meg egy esemény-kezelési módszer, mely egy egyéni rutin hajt végre, amikor ez az esemény akkor következik be.      > [!NOTE] > A <xref:System.Web.UI.WebControls.GridView>vezérlő is riasztást bizonyos gombok kattintáskor speciális eseményeket (a gomb a `CommandName` tulajdonsága például a &quot;Törlés&quot;, &quot;Frissítés&quot; és &quot;Lap&quot;).</xref:System.Web.UI.WebControls.GridView> Az ilyen gombokat használva gondolja át a vezérlő által biztosított speciális események egyikét kezelése (például <xref:System.Web.UI.WebControls.GridView.RowDeleted>vagy <xref:System.Web.UI.WebControls.GridView.RowDeleting>).</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       Az esemény-kezelési metódus, amely lehetővé teszi annak meghatározását, a parancs nevét és a gomb kattintott parancsargumentum egy GridViewCommandEventArgs objektum kerülnek. A parancs nevét és parancsargumentum határozhatja meg a <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>és <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> A gomb vezérlőelem az eseményt kiváltó használatával is elérheti a <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek GridViewCommandEventArgs példányt listájáért lásd: a <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewCommandEventArgs object passed to the event-handling method to determine the command name of the button that raised the event.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_65_1.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_65_1.aspx)]"
