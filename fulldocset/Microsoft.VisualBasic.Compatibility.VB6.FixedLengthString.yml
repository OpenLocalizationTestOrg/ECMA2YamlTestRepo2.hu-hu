  name: FixedLengthString
  nameWithType: FixedLengthString
  fullName: Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString
  type: Class
  summary: "A Visual Basic 6.0 rögzített hosszúságú karakterlánc viselkedését emulálja."
  remarks: "A Visual Basic 6.0-s egy `String` rögzített hosszúságú volt deklarálni. A [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], rögzített hosszúságú karakterláncok azok már nem támogatott, és egy új <xref:System.String>van lefoglalva minden egyes hosszát a <xref:System.String>megváltozott.</xref:System.String> </xref:System.String>       A `FixedLengthString` osztály a Visual Basic 6.0 karakterlánc, amely lehetővé teszi egy rögzített hosszúságú karakterlánc deklarálható viselkedésének emulációjához használható. A `FixedLengthString` nem alakítható át egy <xref:System.String>; vagy referencia kell a <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A>tulajdonság vagy hívás a <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A>típus metódust.</xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A> </xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A> </xref:System.String>       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  example:
  - "The following example demonstrates how to declare and use a `FixedLengthString`.  \n  \n```  \nPrivate Sub DemoFixedLengthString()  \n    ' Declare a string that has a length of 7 characters and assign the  \n    ' initial string. The additional 5 positions will be padded with  \n    ' spaces.  \n    Dim fixedString As New FixedLengthString(7, \"He\")  \n    ' Display the string in a message box.  \n    MsgBox(fixedString.ToString)  \n    ' Assign a new value to the string.  \n    fixedString.Value = \"Hello World\"  \n    ' Display again. Note that only the first 7 characters are shown.  \n    MsgBox(fixedString.ToString)  \nEnd Sub  \n```"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class FixedLengthString
