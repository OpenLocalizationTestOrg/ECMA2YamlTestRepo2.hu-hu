  remarks: "Egy CodeTypeOfExpression jelöli egy `typeof` ad vissza egy <xref:System.Type>futásidőben.</xref:System.Type>       A <xref:System.CodeDom.CodeTypeOfExpression.Type%2A>tulajdonság határozza meg az adattípus vissza egy <xref:System.Type>objektum tartalmát.</xref:System.Type> </xref:System.CodeDom.CodeTypeOfExpression.Type%2A>       Használjon <xref:System.CodeDom.CodeTypeReferenceExpression>típusra hivatkozik neve, például a forráskódot képviselő létrehozásakor egy <xref:System.CodeDom.CodeCastExpression>egy objektum nevét a megadott típusra.</xref:System.CodeDom.CodeCastExpression> </xref:System.CodeDom.CodeTypeReferenceExpression>"
