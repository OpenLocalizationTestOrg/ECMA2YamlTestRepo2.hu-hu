  summary: "Lekérdezi vagy beállítja a lineáris mozgása lelassítja az a gyakoriság [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] squared ezredmásodperces száma."
  remarks: "A kívánt lassulás a tehetetlenségi megadásához használja a DesiredDeceleration tulajdonságot. Állítsa be, vagy a <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>vagy a DesiredDeceleration, de soha sem egyszerre mindkettőre.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> Ha úgy állítja be ezen tulajdonságok valamelyikét, a többi tulajdonság módosítják <xref:System.Double.NaN?displayProperty=fullName>Ha értékkel rendelkezik.</xref:System.Double.NaN?displayProperty=fullName>       Feldolgozás kapcsolatos további információkért tekintse meg a [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md).  Például egy alkalmazás, amely válaszol a feldolgozás, [forgatókönyv: létrehozásának első Touch alkalmazás](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "A sebesség, a lineáris mozgása lelassítja az [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] squared ezredmásodperces száma.  Az alapértelmezett érték &lt;xref:System.Double?displayProperty=fullName&gt;."
