  remarks: "Elemleírás megnyitása és bezárása, akkor ez az osztály eseményadatok biztosít. Az elem, amely meghatározza az elemleírás vagy örökli <xref:System.Windows.FrameworkElement>vagy <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement> Ezért a Megnyitás és Bezárás események mindkét ezeket az osztályokat vannak. A következő táblázat sorolja fel a figyelmet, hogy ezt az osztályt.      | Megjelenik egy elemleírás eseményeket |} Elemleírás bezárásakor előforduló események |}   |--------------------------------------------|---------------------------------------------|   | <xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|   | <xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|       Ezek az események által regisztrált a <xref:System.Windows.Controls.ToolTipService>mint osztály a <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>és <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>mezők.</xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> A <xref:System.Windows.FrameworkElement>és <xref:System.Windows.FrameworkContentElement>mindkét osztályok megvalósítása a <xref:System.Windows.Controls.ToolTipService>és teszi közzé a ezt az eseményt a események megadásával az előző táblázatban a ToolTipEventArgs osztály felülbírálja a <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>metódus.</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> Azonban a védett tag nem jelenik meg a tagok ToolTipEventArgs listáját, mert a metódus le van zárva, és nem bírálható felül a ToolTipEventArgs osztályokat. Ez az osztály a metódus megvalósítása a metódus paraméterként megadott esemény-kezelő delegált árnyékot a <xref:System.Windows.Controls.ToolTipEventHandler>típusa.</xref:System.Windows.Controls.ToolTipEventHandler>       Ha az elemleírás típusúként van definiálva egy <xref:System.Windows.Controls.ToolTip>objektum, a <xref:System.Windows.Controls.ToolTip.Opened>és <xref:System.Windows.Controls.ToolTip.Closed>események a <xref:System.Windows.Controls.ToolTip>osztály is következik be, amikor egy elemleírás megnyitása és bezárása után.</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
