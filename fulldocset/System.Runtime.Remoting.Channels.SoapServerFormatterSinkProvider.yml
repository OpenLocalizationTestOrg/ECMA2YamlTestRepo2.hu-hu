  name: SoapServerFormatterSinkProvider
  nameWithType: SoapServerFormatterSinkProvider
  fullName: System.Runtime.Remoting.Channels.SoapServerFormatterSinkProvider
  type: Class
  summary: "Biztosít egy kiszolgáló formázó végrehajtására használó csatorna gyűjtőszolgáltató a <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>."
  remarks: "Csatorna mosdók egy kiszolgáló csatorna implementációja keresztül csatlakozik a <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>felületet.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> A távoli eljáráshívás kiszolgálói csatornái konstruktorok használatát, amelyek adjon meg egy <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>paraméterként.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Csatorna Gyűjtőszolgáltatóknak lánc tárolódnak, és a felhasználónak kell megőrizni az összes csatorna Gyűjtőszolgáltatóknak együtt láncolás előtt a csatorna konstruktorához külső egy. <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>biztosítja a tulajdonságot, <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>erre a célra.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A></xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Ha több csatornát a fogadó is meg van adva egy konfigurációs fájlban, a távoli eljáráshívási infrastruktúrában fog láncolt azokat együtt a ahhoz, azok a konfigurációs fájlban találhatók. A csatorna Gyűjtőszolgáltatóknak és a csatornák során jönnek létre a <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>hívása.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       Formázó mosdók használati fogadó konfigurációs tulajdonságai a csatorna konfigurálásához a futási időben. A fogadó tulajdonságok adhatók meg a konfigurációs fájlban, illetve programozott módon, egy <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> belül A konfigurációs fájlban minden értékei vannak megadva karakterláncok, de a tulajdonság fejlesztéskor <xref:System.Collections.IDictionary>programozott módon, érték típusnak adható meg a natív értékek vagy karakterláncok.</xref:System.Collections.IDictionary>       Az alábbi táblázat a gyűjtő konfigurációs tulajdonságok a jelenlegi gyűjtő adható meg.      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | `includeVersions`| Meghatározza, hogy a formázó verziószámozási információt tartalmazza. Értékek: `true` vagy `false`. |}      > [!IMPORTANT] > Ez az objektum egy példányát használja, nem megbízható adatokkal, vagy egy nem biztonságos csatornán keresztül biztonsági kockázatot jelent. Ez az objektum használja, csak a megbízható és biztonságos csatornán keresztül. További információkért lásd: [nem megbízható adatok biztonsági kockázatok](http://go.microsoft.com/fwlink/?LinkId=330378)."
