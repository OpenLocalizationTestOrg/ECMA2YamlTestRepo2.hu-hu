  name: MessageQueueAccessRights
  nameWithType: MessageQueueAccessRights
  fullName: System.Messaging.MessageQueueAccessRights
  type: Enum
  summary: "Adja meg a Message Queuing a konkrét műveletek Objektumspecifikus hozzáférési jogok egy halmaza."
  remarks: "A MessageQueueAccessRights számbavétel lehetővé teszi, hogy adja meg a Message Queuing Objektumspecifikus jogosultságokat például fogadását, megtekintésekor, vagy üzeneteket írna vagy várólista-tulajdonságok beállítása. Ez a, amelyhez két enumerálások egyike a <xref:System.Messaging.GenericAccessRights>számbavételi maps nagy mennyiségű olvasási, írási, vagy hajtsa végre a képességek.</xref:System.Messaging.GenericAccessRights> A másik <xref:System.Messaging.StandardAccessRights>, például megadhatja a legtöbb objektum általános jogokkal, az objektum törlése vagy a biztonsági leíró olvasásakor.</xref:System.Messaging.StandardAccessRights>       Mindkét <xref:System.Messaging.StandardAccessRights>és MessageQueueAccessRights adjon meg egy tag várólista törlése.</xref:System.Messaging.StandardAccessRights> Az alkalmazás igényeinek megfelelően határozza meg azt a halmazát, amelyet a kapcsolók használata.       A MessageQueueAccessRights számbavétel társított hozzáférési jogosultságokat az engedélyek alkalmazása a várólista-tulajdonságok ablak láthatók."
  syntax:
    content: >-
      [System.Flags]

      public enum MessageQueueAccessRights
