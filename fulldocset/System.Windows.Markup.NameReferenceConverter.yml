  type: Class
  summary: "A karakterlánc nevét alakítani egy ilyen nevű objektum objektum hivatkozását, vagy az objektum neve visszaadásának diagramot típuskonverziós biztosít."
  remarks: "Ez az osztály az konverter típustördelő körülbelül két szolgáltatást biztosít.       A <xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A>a megvalósítás <xref:System.Xaml.IXamlNameResolver>szolgáltatás környezetből végrehajtani a megoldás az objektum neve XAML-kódban.</xref:System.Xaml.IXamlNameResolver> </xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A> Ez a megfelelő XAML-olvasó és XAML író megvalósítások a .NET-keretrendszer XAML-szolgáltatások részét képezi. A konverter megfelelő funkcióját megköveteli, hogy a <xref:System.Xaml.IXamlNameResolver>szolgáltatás érhető el a service-környezetből.</xref:System.Xaml.IXamlNameResolver>       A <xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A>a megvalósítás <xref:System.Xaml.IXamlNameProvider>szolgáltatás save/szerializálás során egy objektum hivatkozás nevének feloldása végrehajtásához környezetből.</xref:System.Xaml.IXamlNameProvider> </xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A> Ez a megfelelő írási és olvasási szerepkörökhöz megoldások és a környezet részét képezi. A konverter megfelelő funkcióját megköveteli, hogy nem kell az alapul szolgáló <xref:System.Xaml.IXamlNameProvider>elérhető szolgáltatás.</xref:System.Xaml.IXamlNameProvider>       Ez a típus konverter megvalósítás a nem típusos a <xref:System.ComponentModel.TypeConverter>alaptípus, mert nem egy különálló átalakítás típus hatóköre.</xref:System.ComponentModel.TypeConverter> Az esetlegesen alakíthatja át bármely objektum irányuló és onnan hivatkozó nevét, feltéve, hogy, hogy az objektum lehet XAML-kódban rendelt nevét, és a támogató környezet magában hordozza a szükséges szolgáltatások adja vissza az eredményeket.       Általános szolgáltatások támogatási részeként a System.Xaml kiinduló végrehajtásának <xref:System.Xaml.XamlObjectWriter>és <xref:System.Xaml.XamlXmlWriter>meg <xref:System.Xaml.IXamlNameProvider>és <xref:System.Xaml.IXamlNameResolver>szolgáltatások NameReferenceConverter általi használatra.</xref:System.Xaml.IXamlNameResolver> </xref:System.Xaml.IXamlNameProvider> </xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlObjectWriter> Ezek a szolgáltatások neve alapját használja `x:Name` vagy egy <xref:System.Windows.Markup.RuntimeNamePropertyAttribute>alias tulajdonság attribútummal.</xref:System.Windows.Markup.RuntimeNamePropertyAttribute>"
