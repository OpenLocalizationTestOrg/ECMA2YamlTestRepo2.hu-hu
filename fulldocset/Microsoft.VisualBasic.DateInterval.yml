  fullName: Microsoft.VisualBasic.DateInterval
  type: Enum
  summary: "Azt jelzi, hogy megállapítása és formázásához időszakok kapcsolatos problémákat hívásakor."
  remarks: "Meghívja a kapcsolatos problémákat, amikor a számbavétel tagjainak a kódban helyett a tényleges értékek is használhatja.       A `DateInterval` számbavételi kapcsolatos problémákat a alapján határozza meg, hogyan az időszakok határozza meg, és formázott állandók határozza meg.  Egy vonatkozó példáért lásd: a <xref:Microsoft.VisualBasic.DateAndTime.DatePart%2A>metódus.</xref:Microsoft.VisualBasic.DateAndTime.DatePart%2A>"
  syntax:
    content: public enum DateInterval
