- uid: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  id: AcknowledgeType
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AcknowledgeType
  nameWithType: DefaultPropertiesToSend.AcknowledgeType
  fullName: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja a küldő alkalmazás visszaküldendő nyugtázási üzenet típusa."
  remarks: "A AcknowledgeType tulajdonság határozza meg a nyugtázási üzeneteket küldő alkalmazás való visszatéréshez. Például az Értesítés kérése, amikor üzenet spórolni a céljuk, amikor lekéri azt, vagy ha időtúllépés miatt nem sikerült az üzenet az elérésére, vagy éppen beolvassa az a cél várósor AcknowledgeType tulajdonságának beállítása."
  syntax:
    content: public System.Messaging.AcknowledgeTypes AcknowledgeType { get; set; }
    return:
      type: System.Messaging.AcknowledgeTypes
      description: "Egy a <xref href=&quot;System.Messaging.AcknowledgeTypes&quot;> </xref> számbavételi értékek. Ezt az értéket nyugtázási üzeneteket a rendszer által a felügyeleti sorba, és amikor a nyugtázások visszaküldésének időpontja a küldő alkalmazás típusának meghatározására használja. Az alapértelmezett érték <xref uid=&quot;langword_csharp_AcknowledgeTypes.None&quot; name=&quot;AcknowledgeTypes.None&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AcknowledgeType*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  id: AdministrationQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AdministrationQueue
  nameWithType: DefaultPropertiesToSend.AdministrationQueue
  fullName: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja a várólista fogad állítja elő a Message Queuing nyugtázási üzeneteket."
  remarks: "A várólista a AdministrationQueue tulajdonságban megadott bármely nem tranzakciós várólista lehet. Az a felügyeleti várólistára küldött nyugtázási üzenetek azt jelzi, hogy-e az eredeti üzenet elérte a célvárólistába, és -e eltávolította a várólistából.       Ha a <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>tulajdonság értéke bármely eltérő `None`, a küldő alkalmazás meg kell adnia a várólista, a felügyeleti várólistájának használható.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
  syntax:
    content: public System.Messaging.MessageQueue AdministrationQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "A <xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> , amely megadja, hogy az üzeneteket a rendszer által létrehozott nyugták felügyeleti sora. Az alapértelmezett érték <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AdministrationQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AppSpecific
  id: AppSpecific
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AppSpecific
  nameWithType: DefaultPropertiesToSend.AppSpecific
  fullName: System.Messaging.DefaultPropertiesToSend.AppSpecific
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja a további, alkalmazásspecifikus információk."
  remarks: "A AppSpecific tulajdonság további, az alkalmazás-specifikus információkat tartalmaz, amelyek segítségével különböző típusú üzenetek, például az alkalmazás-specifikus indexek használata. A feladata az alkalmazás AppSpecific információk értelmezéséhez.       Ahol lehetséges, állapotüzenet-adatokat az üzenet törzsét helyett a AppSpecific tulajdonságot kell tartalmaznia.       Az idegen várólisták használatakor használjon a <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>tulajdonsággal nem Message Queuing üzenettulajdonságok.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A> Módon AppSpecific, az a feladata az alkalmazás tartalmának megérteni a <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>tulajdonság.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>"
  syntax:
    content: public int AppSpecific { get; set; }
    return:
      type: System.Int32
      description: "Az alkalmazás-specifikus adatait. Az alapértelmezett érték a 0."
  overload: System.Messaging.DefaultPropertiesToSend.AppSpecific*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  id: AttachSenderId
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AttachSenderId
  nameWithType: DefaultPropertiesToSend.AttachSenderId
  fullName: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a küldő azonosítója kell csatolni az üzenetet."
  remarks: "A küldő azonosítója: bájttömb, amely a küldő felhasználó azonosítóját jelöli. A küldő azonosítója a Message Queuing van beállítva, és győződjön meg arról, hogy a küldő rendelkezik-e hozzáférési jogosultsága ahhoz, hogy a várólista által a fogadó üzenetsor-kezelő szolgál. A küldő azonosítója csak akkor megbízható, ha az üzenet hitelesítése megtörtént, a célként megadott várakozási sor elérésekor.       A küldő azonosítója nincs csatolva az üzenethez, amikor a küldő alkalmazás jelzi, hogy a Message Queuing kell érvényesíteni az üzenetet küldő az üzenet célvárólistába való elküldésekor. Jelentését a célként megadott várakozási sor csak hitelesített üzeneteket, és vagy <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>vagy AttachSenderId `false`, amikor a várólista eléri visszautasítja az üzenetet.</xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>"
  syntax:
    content: public bool AttachSenderId { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha Küldőazonosító kell csatlakoztatni a message; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AttachSenderId*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  id: EncryptionAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: EncryptionAlgorithm
  nameWithType: DefaultPropertiesToSend.EncryptionAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja a a magánjellegű üzenetek üzenettörzsének titkosításához használatos titkosítási algoritmus."
  remarks: "Ha egy üzenet titkos, titkosítva van küldött és fogadott feladatátadás előtt. A titkosítási algoritmust tulajdonság a magánjellegű üzenetek üzenettörzsének titkosításához használt algoritmust határozza meg.       A várólista megkövetelheti, hogy a bejövő üzenetek titkosítva. Ha a nem titkosított (nem személyes) üzenetet kap, amely csak a titkos üzeneteket fogad várólista, vagy egy személyes üzenetet kap, amely csak a nem személyes üzeneteket fogad várólista, a várólista által visszautasítja az üzenetet. A küldő alkalmazás kérhetnek nyugtát kell juttatni a küldő alkalmazás, ha az üzenet vissza lett utasítva."
  syntax:
    content: public System.Messaging.EncryptionAlgorithm EncryptionAlgorithm { get; set; }
    return:
      type: System.Messaging.EncryptionAlgorithm
      description: "Egy a <xref href=&quot;System.Messaging.EncryptionAlgorithm&quot;> </xref> számbavételi értékek. Az alapértelmezett érték <xref uid=&quot;langword_csharp_RC2&quot; name=&quot;RC2&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Extension
  id: Extension
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Extension
  nameWithType: DefaultPropertiesToSend.Extension
  fullName: System.Messaging.DefaultPropertiesToSend.Extension
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja az üzenettel társított további információkat."
  remarks: "A bővített tulajdonság biztosít az üzenetet, például a nagyméretű bináris objektumok kapcsolódó további alkalmazásszintű adatok. A feladata a fogadó alkalmazás a kiterjesztés tartalmának értelmezése.       Ahol lehetséges, állapotüzenet-adatokat az üzenet törzsében, nem pedig a kiegészítő kell tartalmaznia.       Az idegen várólisták használatakor a bővített tulajdonság használatával adja meg az üzenet nem Message Queuing tulajdonságai.       Egy külső várólista egy üzenetsor-kezelő rendszer Microsoft Message Queuing nem létezik. Ezek a várólisták összekötő alkalmazás segítségével kommunikál a Microsoft Message Queuing szolgáltatást."
  syntax:
    content: public byte[] Extension { get; set; }
    return:
      type: System.Byte[]
      description: "Bájttömb, amely az üzenettel társított további, az alkalmazás által meghatározott információkat biztosít. Az alapértelmezett érték egy nulla hosszúságú tömb."
  overload: System.Messaging.DefaultPropertiesToSend.Extension*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  id: HashAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: HashAlgorithm
  nameWithType: DefaultPropertiesToSend.HashAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja a kivonatoló algoritmus üzenetek hitelesítéséhez használt, vagy hozzon létre egy üzenet digitális aláírást."
  remarks: "A HashAlgorithm tulajdonság azonosítja az üzenetek hitelesítéséhez vagy üzenet digitális aláírás létrehozásakor a Message Queuing használja a kivonatoló algoritmus.       A Message Queuing szolgáltatás a forrásszámítógépen kivonatoló algoritmust használja, egy üzenet digitális aláírást létrehozásakor. A célként megadott várólista-kezelő ugyanazt a kivonatoló algoritmust használja fel az üzenetet hitelesítő fogadott."
  syntax:
    content: public System.Messaging.HashAlgorithm HashAlgorithm { get; set; }
    return:
      type: System.Messaging.HashAlgorithm
      description: "Egy a <xref href=&quot;System.Messaging.HashAlgorithm&quot;> </xref> számbavételi értékek. Az alapértelmezett érték <xref uid=&quot;langword_csharp_MD5&quot; name=&quot;MD5&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.HashAlgorithm*
  exceptions: []
  platform:
  - net462
