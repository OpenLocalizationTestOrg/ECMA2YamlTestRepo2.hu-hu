  summary: "Adja meg az objektumok eltérő küldés során használandó alapértelmezett tulajdonságértékek <xref href=&quot;System.Messaging.Message&quot;> </xref> üzenet-várólista-példányokat."
  remarks: "Alapértelmezett értékek beállíthatja a kijelölt tulajdonságok <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> küldött üzenet DefaultPropertiesToSend használatával adja meg az alapértelmezett tulajdonság értékének a küldés alatt álló mikor objektumokat eltérő <xref:System.Messaging.Message>példányok annak a várólistára kerülnek, például a karakterlánc-argumentum lett átadva a <xref:System.Messaging.MessageQueue.Send%2A>metódus a kódba `myMessageQueue.Send(&quot;hello&quot;)`.</xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.Message> A <xref:System.Messaging.Message>osztály rendelkezik a megfelelő, azonos nevű tulajdonságokról az DefaultPropertiesToSend adja meg a küldés során egy <xref:System.Messaging.Message>példány kifejezetten.</xref:System.Messaging.Message> </xref:System.Messaging.Message> Akkor is, ha a megadott <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>várólista, küld egy <xref:System.Messaging.Message>, hogy a várólista-objektum, akkor az azonos nevű értékeit <xref:System.Messaging.Message>bírálja felül a várólista-Tulajdonságok <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>értékek.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.Message> </xref:System.Messaging.Message> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>       Amely nincs explicit módon alapértelmezett konstruktor, <xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>.</xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A> által megadott értékek tulajdonságai       A kezdeti tulajdonságértékek DefaultPropertiesToSend példányt listájáért lásd: a DefaultPropertiesToSend konstruktor."
  example:
  - "The following code example uses the priority of a message to determine default properties to send for the message.  \n  \n [!code-cpp[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.defau_1.cpp)]\n [!code-cs[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.defau_1.cs)]\n [!code-vb[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.defau_1.vb)]"
