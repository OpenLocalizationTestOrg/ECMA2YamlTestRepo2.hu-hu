  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy az üzenet garantáltan kézbesítendő számítógép hibája vagy a hálózati probléma esetén."
  remarks: "A helyreállítható a tulajdonság azt jelzi, hogy egy üzenet kézbesítése garantáltan, még akkor is, ha egy számítógép összeomlik, amíg az üzenet célvárólistába a úton.       Ha egy üzenet kézbesítése garantáltan, az üzenet helyben tárolódnak az útvonalon minden lépésnél mindaddig, amíg az üzenet sikeresen továbbíthatja a rendszer a következő számítógép. Helyreállítható beállítást `true` a <xref:System.Messaging.DefaultPropertiesToSend>befolyásolhatja a teljesítményt.</xref:System.Messaging.DefaultPropertiesToSend>       Ha az üzenet tranzakciós, a Message Queuing automatikusan kezeli az üzenet helyreállítható, függetlenül attól, hogy helyreállítható beállítása `true`."
