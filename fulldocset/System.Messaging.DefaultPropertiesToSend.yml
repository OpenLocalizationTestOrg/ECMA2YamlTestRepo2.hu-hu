  remarks: "Ha egy üzenet titkos, a szervezet titkosított küldött és fogadott feladatátadás előtt. A magánjellegű üzenetek küldéséhez a küldő alkalmazás adjon meg, hogy a titkosítás használható és szükség esetén alkalmazandó titkosítási algoritmust.       Titkos üzenetek küldésekor nincs szükség, hogy az alkalmazás hajtsa végre a üzenettitkosítás. Üzenetsor-kezelés is az üzenet titkosítására, amikor az alkalmazás Microsoft Windows 2000 környezetben belül üzeneteket küld üzenet ahol hozzáférés a címtárszolgáltatásban. Titkos üzenetek fogadása esetén mindig a fogadó üzenetsor-kezelő dekódolja az üzenet szövegét."
