  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Messaging.DefaultPropertiesToSend&quot;> </xref> osztály."
  remarks: "Létrehozhat egy új példányát <xref:System.Messaging.DefaultPropertiesToSend>alapértelmezett tulajdonság értékének egy nem típusú <xref:System.Messaging.Message>.</xref:System.Messaging.Message> , amelyek várólistára küldött objektumok társítani meghatározása</xref:System.Messaging.DefaultPropertiesToSend> Az <xref:System.Messaging.MessageQueue>objektumokat, a <xref:System.Messaging.DefaultPropertiesToSend>példány létre, és <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>tagja a <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> társított</xref:System.Messaging.DefaultPropertiesToSend> </xref:System.Messaging.MessageQueue> használatakor       Két módon határozza meg a várólista alapértelmezett tulajdonságok küldéséhez az alábbi C#-kódban látható módon. Megadhatja a példányhoz tartozó értékeket <xref:System.Messaging.DefaultPropertiesToSend>és rendelje hozzá azt a várólista <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>tulajdonság: ```   DefaultPropertiesToSend myDefaultProperties = new DefaultPropertiesToSend();     // Set default values for the properties.     myDefaultProperties.Label = &quot;myLabel&quot;;     myDefaultProperties.Recoverable = false;    ...     myMessageQueue.DefaultPropertiesToSend = myDefaultProperties;     myMessageQueue.Send(&quot;hello&quot;);   ``` vagy külön-külön rendelhet értéket a <xref:System.Messaging.MessageQueue>példány <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>tulajdonság közvetlenül: ```   myMessageQueue.DefaultPropertiesToSend.Label = &quot;myLabel&quot;;     myMessageQueue.DefaultPropertiesToSend.Recoverable = false;   ...     myMessageQueue.Send(&quot;hello&quot;);   ``` Ha úgy dönt, hogy ezek közül a második, nem kell explicit módon hívja meg az DefaultPropertiesToSend konstruktort.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend> Előfordulhat, hogy szeretne létrehozni példányai <xref:System.Messaging.DefaultPropertiesToSend>, például ha a tulajdonságok alapértelmezett értékek függ-e a küldés alatt álló egyes feltételéhez.</xref:System.Messaging.DefaultPropertiesToSend> Létrehozhat több <xref:System.Messaging.DefaultPropertiesToSend>példánya, és rendelje hozzá egy, a várakozási sorba <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>tulajdonság a várólistára az üzenet elküldése előtt.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend>       Az alábbi táblázat a kezdeti tulajdonságértékek <xref:System.Messaging.DefaultPropertiesToSend>.</xref:System.Messaging.DefaultPropertiesToSend> példánya      | Tulajdonság |} A kezdeti érték |}   |--------------|-------------------|   | <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>| `AcknowledgeTypes.None`|   | <xref:System.Messaging.DefaultPropertiesToSend.AdministrationQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.AppSpecific%2A>|0|   | <xref:System.Messaging.DefaultPropertiesToSend.AttachSenderId%2A>| `true`|   | <xref:System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm%2A>| `EncryptionAlgorithm.RC2`|   | <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>| Egy nulla hosszúságú bájttömb |}   | <xref:System.Messaging.DefaultPropertiesToSend.HashAlgorithm%2A>| `HashAlgorithm.MD5`|   | <xref:System.Messaging.DefaultPropertiesToSend.Label%2A>| Üres karakterlánc (&quot;&quot;) |}   | <xref:System.Messaging.DefaultPropertiesToSend.Priority%2A>| `MessagePriority.Normal`|   | <xref:System.Messaging.DefaultPropertiesToSend.Recoverable%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.ResponseQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>| `Message.InfiniteTimeout`|   | <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>| `Message.InfiniteTimeout`|   | <xref:System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseEncryption%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseTracing%2A>| `false`|</xref:System.Messaging.DefaultPropertiesToSend.UseTracing%2A></xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.UseEncryption%2A></xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A></xref:System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A></xref:System.Messaging.DefaultPropertiesToSend.ResponseQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.Recoverable%2A></xref:System.Messaging.DefaultPropertiesToSend.Priority%2A></xref:System.Messaging.DefaultPropertiesToSend.Label%2A></xref:System.Messaging.DefaultPropertiesToSend.HashAlgorithm%2A></xref:System.Messaging.DefaultPropertiesToSend.Extension%2A></xref:System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm%2A></xref:System.Messaging.DefaultPropertiesToSend.AttachSenderId%2A></xref:System.Messaging.DefaultPropertiesToSend.AppSpecific%2A></xref:System.Messaging.DefaultPropertiesToSend.AdministrationQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
