  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy az üzenet egy példányát a forrásszámítógépen számítógép naplójában kell tartani."
  remarks: "UseJournalQueue és <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>Adja meg, hogyan Message Queuing fogja követni egy üzenetet.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Ha UseJournalQueue `true`, majd minden egyes lépésnél, hogy egy üzenetben kerül továbbításra, egy másolatot a származási számítógép naplójában tartani.       Az üzenet csak lehet másolni a forrásnapló-várólistán, ha a célként megadott várakozási sor távoli számítógépen. Ha a cél a helyi számítógépen, az üzenet van közvetlenül a várólistára küldött; nem szükséges naplózási köztes lépésből áll.       A naplóvárólistában levő üzenetek tárolja, ha üres rendszeres időközönként a várólista már nem szükséges üzeneteket. A listához, a számítógép kvótája várólisták fogyasztják tárolt üzenetek (a rendszergazda a számítógép kvótája beállítása).       Nem hozzon létre egy naplóhoz vagy a kézbesítetlen levelek várólistájára. Ezek a mindkét rendszer várólisták Message Queuing által létrehozott.       Az üzenet és a várólista naplózási adható meg. Ha UseJournalQueue van `true`, a következő: naplózott, amikor elküldi. Ha <xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>van `true`, az üzenet naplózott fogadott.</xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>"
  syntax:
    content: public bool UseJournalQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>az, hogy egy üzenet másolatának meg kell őrizni a forrásszámítógépen gép naplóban azt követően sikeresen továbbítva lett az eredeti számítógép a következő lépéssel; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseJournalQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseTracing
  id: UseTracing
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseTracing
  nameWithType: DefaultPropertiesToSend.UseTracing
  fullName: System.Messaging.DefaultPropertiesToSend.UseTracing
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy üzenet követése felé célvárólistába átvitel során."
  remarks: "A UseTracing tulajdonság megadja, hogy az útvonal üzenetek nyomon felé célvárólistába átvitel során. Ha `true`, a Message Queuing által létrehozott jelentés üzenetet küld a jelentés várólistáját minden alkalommal, amikor az üzenet haladnak keresztül a Message Queuing kiszolgálót. A forrás üzenetsor-kezelője megadja a jelentés várólistáját. Jelentés-várólisták a Message Queuing által létrehozott jelentésüzenetek nem korlátozódnak. Az alkalmazás által létrehozott üzeneteket jelentéslisták is lehet küldeni.       Az Active Directory beállítása, és adja meg a jelentés várólistáját a Message Queuing vállalati nyomkövetés használata magában foglalja. Ezek a beállítások a rendszergazda által konfigurált."
  syntax:
    content: public bool UseTracing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a célként megadott várakozási sor az eredeti üzenet útközben által végrehajtott minden egyes köztes lépés hoz létre a rendszer a jelentési várólistára; küldendő jelentés Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseTracing*
  exceptions: []
  platform:
  - net462
