- uid: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  id: TimeToBeReceived
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToBeReceived
  nameWithType: DefaultPropertiesToSend.TimeToBeReceived
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja az üzenetet a célvárólistából beolvasni az időkorlátot."
  remarks: "A TimeToBeReceived tulajdonság adja meg a teljes időnek elküldött üzenetet a célvárólistából fogadását. Ezen időkorlát magában foglalja a célvárólistába első eltöltött idő, valamint az üzenet egy alkalmazás megelőzően töltött idő a sorban várakozó.      > [!CAUTION] > Függő ügyfélszámítógépek használatakor, az ügyfélszámítógép órája szinkronizálja az óra, a Message Queuing szolgáltatást futtató kiszolgálón. Ha a két órák nincsenek szinkronizálva, előre nem látható viselkedéshez láthatja, üzenetek küldésekor, ha TimeToBeReceived nem <xref:System.Messaging.Message.InfiniteTimeout>.</xref:System.Messaging.Message.InfiniteTimeout>       Ha a TimeToBeReceived időköz lejár, az üzenet eltávolítása a sorból, a Message Queuing alkalmazás elveti az üzenetet. A következő: az vagy a kézbesítetlen levelek várólistájára küldött, ha az üzenet <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>tulajdonsága `true`, vagy figyelmen kívül hagyott, ha <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>van `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Ha TimeToBeReceived kisebb, mint <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>, TimeToBeReceived lép érvénybe.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       Az üzenet <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>tulajdonság állítható be, hogy a Message Queuing nyugtát vissza küldenie a küldő alkalmazás Ha az üzenet nem másolta az időzítő lejárata előtt kéréséhez.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>      > [!CAUTION] > Ha megadott <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>negatív visszaigazolások, addig nem kap őket, amikor a TimeToBeReceived értéke kisebb legyen az <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> fogadásához       Több üzenetek küldése egy tranzakció, ha a Message Queuing használja az első üzenet TimeToBeReceived tulajdonság értéke."
  syntax:
    content: public TimeSpan TimeToBeReceived { get; set; }
    return:
      type: System.TimeSpan
      description: "A teljes idő másodpercben, egy üzenet fogadását a célvárólistából. Az alapértelmezett érték <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  id: TimeToReachQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToReachQueue
  nameWithType: DefaultPropertiesToSend.TimeToReachQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja az üzenetet a várólista elérésének határideje."
  remarks: "Ha az üzenet spórolni a céljuk a TimeToReachQueue időköz nem, a Message Queuing alkalmazás elveti az üzenetet. A következő: az vagy a kézbesítetlen levelek várólistájára küldött, ha az üzenet <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>tulajdonsága `true`, vagy figyelmen kívül hagyott, ha <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>van `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Ha több mint TimeToReachQueue <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>, <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>lép érvénybe.</xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>       Az üzenet <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>tulajdonság állítható be, hogy a Message Queuing nyugtát vissza küldenie a küldő alkalmazás Ha az üzenet nem érkezik, az időzítő lejárata előtt kéréséhez.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>       Ha TimeToReachQueue 0 másodperc, egyszer megkísérli a Message Queuing az üzenet küldési célra, ha a várólista arra vár, hogy az üzenet. Ha a várólista helyi, az üzenet mindig eléri a várólistát.       Több üzenetek küldése egy tranzakció, ha a Message Queuing használja az első üzenet TimeToReachQueue tulajdonság értéke."
  syntax:
    content: public TimeSpan TimeToReachQueue { get; set; }
    return:
      type: System.TimeSpan
      description: "Az időkorlát másodpercben elérni a célvárólista abból az időből, amikor az üzenet üzenetet küldött. Az alapértelmezett érték <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue
  id: TransactionStatusQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TransactionStatusQueue
  nameWithType: DefaultPropertiesToSend.TransactionStatusQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "A forrásszámítógépen lévő tranzakciós állapot-várólistát beolvasása"
  remarks: "A TransactionStatusQueue tulajdonság azonosítja a forrásszámítógépen lévő tranzakciós állapot-várólistát. A tulajdonság a Message Queuing van beállítva, és az összekötő alkalmazások használják, amikor egy idegen várólistára küldött tranzakciós üzenetek beolvasása.       Egy külső várólista egy üzenetsor-kezelő rendszer Microsoft Message Queuing nem létezik. Ezek a várólisták összekötő alkalmazás segítségével kommunikál a Microsoft Message Queuing szolgáltatást.       Az összekötő alkalmazás tranzakciós állapot-várólistát segítségével nyugtázási üzeneteket küld vissza a küldő alkalmazás. A tranzakciós állapot-várólistát kell kapnia a nyugtázások, még akkor is, ha a küldő alkalmazás nem kér más nyugták."
  syntax:
    content: public System.Messaging.MessageQueue TransactionStatusQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "A tranzakciós állapot-várólistát a forrásoldali számítógépen, amely fel nyugtázási üzeneteket küld vissza a küldő alkalmazás használható. Az alapértelmezett érték <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  id: UseAuthentication
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseAuthentication
  nameWithType: DefaultPropertiesToSend.UseAuthentication
  fullName: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy az üzenet küldése előtt hitelesíteni kell."
  remarks: "A UseAuthentication tulajdonság határozza meg, hogy az üzenet hitelesítésének szükségessége. A küldő alkalmazás hitelesítési kérelmeket, ha a Message Queuing létrehoz egy digitális aláírást és alá az üzenetet, amikor elküldi, és azt az üzenetet hitelesítő használja.       A várólista csak hitelesített üzeneteket fogad egy üzenetet küld, ha az üzenet amikor eléri a várólista Ha UseAuthentication elutasításra `false`.       Nincs lehetőség a tulajdonságok, egy üzenet, és határozza meg, hogy egy üzenetet nem sikerült a hitelesítés. A rendszer elveti a üzeneteket, amelyek a hitelesítés sikertelen, és nem érkeznek meg a várólista."
  syntax:
    content: public bool UseAuthentication { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a küldő alkalmazás kért hitelesítési az üzenet; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseAuthentication*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  id: UseDeadLetterQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseDeadLetterQueue
  nameWithType: DefaultPropertiesToSend.UseDeadLetterQueue
  fullName: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy nem lehet kézbesíteni az üzenetet egy példányát kell küldeni a kézbesítetlen levelek várólistájára."
  remarks: "<xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>és UseDeadLetterQueue adja meg, hogyan Message Queuing fogja követni egy üzenetet.</xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A> Ha UseDeadLetterQueue `true`, majd esetén kézbesítési hiba (a nem tranzakciós üzenetek), az üzenet elküldése azon a számítógépen nem sikerült kézbesíteni az üzenetet (Ha például egy üzenet idő letelte után), a nem tranzakciós kézbesítetlen levelek várólistájára.       Ha a tranzakciós üzenetek kézbesítési meghibásodik az üzenet érkezik a rendszertranzakciós kézbesítetlen levelek várólistájára negatív és kétséges minden esetben a forrásszámítógépen.       Ha üzenetek a kézbesítetlen levelek várólistájára vannak tárolva, üres rendszeres időközönként a várólista már nem szükséges üzeneteket. A várólistát tároló számítógép üzenetméret-kvótája kézbesítetlen levelek várólistájának fogyasztják tárolt üzenetek. A számítógép kvótája a rendszergazda által beállított, és egy számítógépre, nem csak egy egyetlen várólistában lévő üzenetek tárolásához lefoglalt teljes méretét jelenti.       Nem hozzon létre egy naplóhoz vagy a kézbesítetlen levelek várólistájára. Ezek a mindkét rendszer várólisták Message Queuing által létrehozott."
  syntax:
    content: public bool UseDeadLetterQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a küldi el a kézbesítetlen levelek várólistájára; üzenet másolatának eredményez üzenet kézbesítése sikertelen Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseEncryption
