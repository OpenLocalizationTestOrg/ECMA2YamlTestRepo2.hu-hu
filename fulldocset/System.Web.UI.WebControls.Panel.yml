      description: "A karakterlánc értéke megfelelő a <xref:System.Web.UI.Control.ID*>szereplő gomb vezérlőelem a <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref>.</xref:System.Web.UI.Control.ID*> Az alapértelmezett érték egy üres karakterlánc, amely jelzi, hogy a <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> egy alapértelmezett gomb nincs."
