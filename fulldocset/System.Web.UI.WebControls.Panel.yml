  name: DefaultButton
  nameWithType: Panel.DefaultButton
  fullName: System.Web.UI.WebControls.Panel.DefaultButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja az azonosítóját, az alapértelmezett gomb, amely tartalmazza a <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> vezérlő."
  remarks: "Azt jelzi, mely gombra lekérdezi kattint, ha a DefaultButton tulajdonság értékének tulajdonság használatával a <xref:System.Web.UI.WebControls.Panel>vezérlő fókuszban, és a felhasználó megnyomja az ENTER billentyűt.</xref:System.Web.UI.WebControls.Panel> DefaultButton tulajdonság értékének azonosítója állítható be egy <xref:System.Web.UI.WebControls.Button>vezérlőelem vagy bármely, amely megvalósítja a <xref:System.Web.UI.WebControls.IButtonControl>csatoló kivéve egy <xref:System.Web.UI.WebControls.LinkButton>vezérlő.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.WebControls.Button>       Ha egy vezérlő, amely nem valósítja meg DefaultButton tulajdonság értékének beállítása a <xref:System.Web.UI.WebControls.IButtonControl>felületén, vagy egy ellenőrizhető, hogy nem szerepel a <xref:System.Web.UI.WebControls.Panel>vezérlő, a <xref:System.Web.UI.WebControls.Panel>vezérlő leképezés során kivételt jelez.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.IButtonControl>       A DefaultButton tulajdonság értékének tulajdonság beállítása nem támogatott a következő forgatókönyvekhez: – a bemeneti vezérlők kívül a fókusz beállítása a panelen, és majd nyomja le az ENTER billentyűt. Az alapértelmezett post hátsó művelet nem garantált indításához.      -Nyomja le az ENTER billentyűt az aktuális belül a többsoros szövegmezőben. A többsoros szövegmezőben nyomja le az ENTER billentyűt kell hozzon létre egy új sort a szövegmezőben, amelyek a normális működés. A böngészőben, ahol a egyre erősebb az ENTER billentyűt a feladás egy vagy több vissza, de egy többsoros szövegmezőben eseményindítókon belül szeretné, hogy hozzon létre egy új sort az ENTER billentyűt helyette csatolhat egy JavaScript függvény a bemeneti vezérlő. A parancsfájl a kell rögzítése az ENTER billentyűt, és állítsa vissza a post. Használhatja például a <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>tulajdonság gyűjtemény használt ügyféloldali parancsprogramot meg hozzáadni a `onKeyPress` esemény.</xref:System.Web.UI.WebControls.WebControl.Attributes%2A>      -Hivatkozik, amely az alapértelmezett gomb egy <xref:System.Web.UI.WebControls.LinkButton>vezérlő.</xref:System.Web.UI.WebControls.LinkButton> Csak <xref:System.Web.UI.WebControls.Button>és <xref:System.Web.UI.WebControls.ImageButton>vezérlők támogatottak.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>      -Módosítása DefaultButton tulajdonság értékének programozott módon egy aszinkron post során mikor a <xref:System.Web.UI.WebControls.Panel>a művelet nem található egy <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.WebControls.Panel> Aszinkron feladás egy vagy több biztonsági készít egy vagy több hozzáadásával engedélyezhető oldalon <xref:System.Web.UI.UpdatePanel>vezérlők oldalára.</xref:System.Web.UI.UpdatePanel> <xref:System.Web.UI.UpdatePanel>vezérlők segítségével kijelölt régiókat helyett a teljes oldalra frissítése visszaküldés lap frissítése.</xref:System.Web.UI.UpdatePanel> További információkért lásd: [UpdatePanel vezérlő áttekintése](~/add/includes/ajax-current-ext-md.md) és [részleges-lap megjelenítése áttekintése](~/add/includes/ajax-current-ext-md.md).      -A témák vagy stílus lap témák tulajdonság beállítása esetén. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string DefaultButton { get; set; }
    return:
