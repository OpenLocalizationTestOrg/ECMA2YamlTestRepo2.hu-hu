- uid: System.Windows.Media.ContainerVisual.XSnappingGuidelines
  id: XSnappingGuidelines
  parent: System.Windows.Media.ContainerVisual
  langs:
  - csharp
  name: XSnappingGuidelines
  nameWithType: ContainerVisual.XSnappingGuidelines
  fullName: System.Windows.Media.ContainerVisual.XSnappingGuidelines
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Lekérdezi vagy beállítja a X (vízszintes) útmutatás a <xref href=&quot;System.Windows.Media.ContainerVisual&quot;> </xref>."
  remarks: "Azok az illesztési pixel a rendszer, amelyben a tartalom elrendezését, hogy az objektum szélek megjelennek-e az eszközre vonatkozó képpont rögzíteni. A [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] grafikus rendszer eszközfüggetlen egységek segítségével engedélyezze a névfeloldás és az eszköz függetlenség. A rendszer automatikusan méretezi minden egyes eszköz független képpont [!INCLUDE[TLA#tla_dpi](~/add/includes/ajax-current-ext-md.md)] beállítást. Ez [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] alkalmazások megfelelő méretezés a különböző [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] beállítások és lehetővé teszi az alkalmazás automatikusan [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]-kompatibilis.       Azonban ez [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] függetlenség szabálytalan peremhálózati megjelenítési élsimítás miatt hozhat létre. Ezen összetevők, gyakran tekinteni határozatlan, vagy a &quot;soft&quot; szélén, akkor fordulhat elő, ha él helyét egy eszköz képpontos közepén, nem pedig eszköz képpont közé esik. A probléma megoldására [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] lehetőséget biztosít az objektum szélek az &quot;Ugrás az&quot; eszköz képpont képpont, azok az illesztési keresztül történő vizuális fában élsimítás által előállított puha kiküszöbölése."
  syntax:
    content: public System.Windows.Media.DoubleCollection XSnappingGuidelines { get; set; }
    return:
      type: System.Windows.Media.DoubleCollection
      description: "A vízszintes iránymutatás."
  overload: System.Windows.Media.ContainerVisual.XSnappingGuidelines*
  exceptions: []
  platform:
  - net462
