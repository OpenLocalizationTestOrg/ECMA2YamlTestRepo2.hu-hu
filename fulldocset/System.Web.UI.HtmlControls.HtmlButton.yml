  name: HtmlButton
  nameWithType: HtmlButton
  fullName: System.Web.UI.HtmlControls.HtmlButton
  type: Class
  summary: "Lehetővé teszi a programozott hozzáférést a HTML <xref uid=&quot;langword_csharp_&lt;button&gt;&quot; name=&quot;&lt;button&gt;&quot; href=&quot;&quot;> </xref> címkét a kiszolgálón."
  remarks: "A `<button>` elem lehetővé teszi, hogy a webes fejlesztők felhasználói felület (UI) képernyőn gombok a beágyazott HTML-elem, beleértve a egyéb kiszolgálói vezérlő összeállítható létrehozásához.      > [!NOTE] > A `<button>` elem van megadva a HTML 4.0-s specifikációnak, és csak a Microsoft Internet Explorer 4.0-s és újabb verzióit támogatja. Felhasználói felület űrlap gombok használatra létrehozásához a más böngészőkkel, érdemes lehet <xref:System.Web.UI.HtmlControls.HtmlInputImage>osztályhoz.</xref:System.Web.UI.HtmlControls.HtmlInputImage>       Egyéni utasítások végrehajtásához, a HtmlButton vezérlő kattintáskor, adjon meg egy egyéni eseménykezelő a <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>esemény.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>      > [!NOTE] > A HtmlButton vezérlő ECMAScript Renderelés elküldeni az ügyfélböngészőnek. Az ügyfél böngészője ECMAScript megfelelő működéséhez a vezérlő engedélyezve kell lennie. Az ügyféloldali parancsprogram további információkért lásd: [ügyféloldali parancsprogram az ASP.NET-weblapok](~/add/includes/ajax-current-ext-md.md).       A kezdeti tulajdonságértékek HtmlButton példányt listájáért lásd: a <xref:System.Web.UI.HtmlControls.HtmlButton.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlButton.%23ctor%2A>      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. Annak ellenőrzésére fog felhasználói adatbevitelt érvényesítési vezérlőket is biztosítja. További információkért lásd: [érvényesítési Server vezérlő szintaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event to display the name entered in the text box.  \n  \n [!code-vb[Classic HtmlButton Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_8_1.aspx)]\n [!code-cs[Classic HtmlButton Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_8_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerClick")]

      [System.Web.UI.SupportsEventValidation]

