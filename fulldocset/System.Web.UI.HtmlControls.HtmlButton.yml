  remarks: "A RaisePostBackEvent metódust használja a <xref:System.Web.UI.HtmlControls.HtmlButton>szabályozása, amelyre kattintva, hogy egy <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>esemény.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> </xref:System.Web.UI.HtmlControls.HtmlButton>       Ha a <xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A>tulajdonság `true`, a <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>metódus lehívásra kerül, a csoport a megadott vezérlők használata a <xref:System.Web.UI.HtmlControls.HtmlButton.ValidationGroup%2A>tulajdonság.</xref:System.Web.UI.HtmlControls.HtmlButton.ValidationGroup%2A> </xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A>       Ez a módszer elsősorban funkcióinak kibővítése vezérlők fejlesztői használja a <xref:System.Web.UI.HtmlControls.HtmlButton>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlButton>"
