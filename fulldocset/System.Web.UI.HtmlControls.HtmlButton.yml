- uid: System.Web.UI.HtmlControls.HtmlButton.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlButton
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlButton.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlButton.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy érvényesség amikor a <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton&quot;> </xref> vezérlő kattint."
  remarks: "Alapértelmezés szerint lap érvényesség amikor egy <xref:System.Web.UI.HtmlControls.HtmlButton>vezérlő kattint.</xref:System.Web.UI.HtmlControls.HtmlButton> Lap ellenőrzése határozza meg, hogy a bemeneti vezérlők társított érvényesítési vezérlőelem összes továbbítja az ellenőrzési szabályok érvényesítési vezérlő által megadott oldalon.       Adja meg, és határozza meg, hogy érvényesség az ügyfél és a kiszolgálón is amikor egy <xref:System.Web.UI.HtmlControls.HtmlButton>vezérlő CausesValidation tulajdonságának használatával kattint.</xref:System.Web.UI.HtmlControls.HtmlButton> A végrehajtás alatt álló érvényesítése érdekében CausesValidation tulajdonságának beállítása `false`.       Az eseménykezelő gyakran használják ezt a tulajdonságot a <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>esemény bekövetkezését, alaphelyzetbe állítása vagy a Mégse gombra kattintáskor lap ellenőrzése érdekében.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Note that the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_59_1.aspx)]\n [!code-cs[HtmlButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_59_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha érvényesség amikor a <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton&quot;> </xref> ellenőrzési ablakra; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlButton.CausesValidation*
  exceptions: []
  platform:
  - net462
