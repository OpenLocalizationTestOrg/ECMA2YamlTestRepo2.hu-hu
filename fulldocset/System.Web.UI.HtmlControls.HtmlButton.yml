  remarks: "A ServerClick esemény jelenik meg, amikor a <xref:System.Web.UI.HtmlControls.HtmlButton>vezérlő kattint.</xref:System.Web.UI.HtmlControls.HtmlButton> A kiszolgáló esemény hatására megtörténik az ügyféltől a kiszolgáló és vissza oda-vissza. Az ügyféloldali szándékosan más `OnClick` esemény. Ha egy ServerClick esemény futtassa és egy ügyféloldali által futtatott kód között egy ütközés van `OnClick` esemény, a kiszolgálóoldali esemény utasításokat felül fogja írni a ügyféloldali kódot.       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
