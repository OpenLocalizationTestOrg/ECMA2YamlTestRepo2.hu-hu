- uid: System.Web.UI.HtmlControls.HtmlButton.OnServerClick(System.EventArgs)
  id: OnServerClick(System.EventArgs)
  parent: System.Web.UI.HtmlControls.HtmlButton
  langs:
  - csharp
  name: OnServerClick(EventArgs)
  nameWithType: HtmlButton.OnServerClick(EventArgs)
  fullName: System.Web.UI.HtmlControls.HtmlButton.OnServerClick(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Kiváltja a <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton.ServerClick&quot;> </xref> esemény. Ez lehetővé teszi, hogy adjon meg egy egyéni kezelő a következő eseményhez."
  remarks: "A <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>esemény jelenik meg, amikor a <xref:System.Web.UI.HtmlControls.HtmlButton>vezérlő kattint.</xref:System.Web.UI.HtmlControls.HtmlButton> </xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> Ez az esemény megtörténik az ügyféltől a kiszolgáló és vissza oda-vissza okoz. Az ügyféloldali szándékosan más `OnClick` esemény. Ha ütközés létezik futtassa a kód között egy <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>egy ügyféloldali eseményt és kód futtatásához `OnClick` esemény, a kiszolgálóoldali esemény utasításokat felül fogja írni az ügyféloldali kódot.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>       Az eseménykezelő keresztül egy delegált esemény indítása hív meg. További információkért lásd: [NIB: esemény indítása](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       A OnServerClick módszert is lehetővé teszi az események kezelésére anélkül egy delegált származtatott osztályok. Ez az ajánlott módszere az esemény egy származtatott osztályban kezelésére."
  example:
  - "The following code example demonstrates how to declaratively specify and code an event handler for the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event. When the <xref:System.Web.UI.HtmlControls.HtmlButton> control is clicked, the value entered in the text box is displayed.  \n  \n [!code-vb[Classic HtmlButton Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_33_1.aspx)]\n [!code-cs[Classic HtmlButton Example#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_33_1.aspx)]  \n  \n The following code example demonstrates how to programmatically specify and code an event handler for the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event.  \n  \n [!code-vb[HtmlButtonConstructor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_33_2.aspx)]\n [!code-cs[HtmlButtonConstructor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_33_2.aspx)]"
  syntax:
