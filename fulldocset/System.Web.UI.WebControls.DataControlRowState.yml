  nameWithType: DataControlRowState
  fullName: System.Web.UI.WebControls.DataControlRowState
  type: Enum
  summary: "Megadja egy olyan adatvezérlőben, például egy sor állapotát <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> vagy <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "A DataControlRowState számbavétel azonosítja egy sor egy olyan adatvezérlőben, például <xref:System.Web.UI.WebControls.DetailsView>vagy <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> állapota A sor állapota lehet az egyik vagy a DataControlRowState kombinációja értékeket, így használja bitenkénti műveletek annak meghatározásához, hogy a sor állapotának, DataControlRowState értéket tartalmaz, egy alkalmasként teszt helyett. A DataControlRowState számbavétel nem csak sorban bármilyen típusú használt <xref:System.Web.UI.WebControls.DataControlRowType>sorok (általában a fejlécek és láblécek állapotának beállítása normál értékre).</xref:System.Web.UI.WebControls.DataControlRowType>       A DataControlRowState számbavétel segítségével azonosíthatja a állapotát egy <xref:System.Web.UI.WebControls.GridViewRow>vagy <xref:System.Web.UI.WebControls.DetailsViewRow>keresztül számbavételekor objektum egy <xref:System.Web.UI.WebControls.GridViewRowCollection>vagy <xref:System.Web.UI.WebControls.DetailsViewRowCollection>gyűjtemény, illetve.</xref:System.Web.UI.WebControls.DetailsViewRowCollection> </xref:System.Web.UI.WebControls.GridViewRowCollection> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.GridViewRow> Egy olyan adatvezérlőben sorok használó írását, a DataControlRowState számbavétel segítségével azonosíthatja, ha különböző színeinek sor (a másik értéket), vagy engedélyezett vagy letiltott szerkesztéséhez (a szerkesztési és Insert értékek) sor vezérlők megjelenítéséhez."
  example:
  - "The following code example demonstrates how to use the DataControlRowState enumeration to render a user interface (UI) based on the state of a row in a <xref:System.Web.UI.WebControls.GridView> control. The `RadioButtonField` class, which is a custom field control that derives from the <xref:System.Web.UI.WebControls.CheckBoxField> control, renders a data-bound radio button for every row in a <xref:System.Web.UI.WebControls.GridView> control. When the row is displaying data to a user, and is not in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is disabled. When the user updates a row in <xref:System.Web.UI.WebControls.GridView> and the row is in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is rendered as enabled so that it can be clicked. The example uses bitwise AND operators, because the row state might be a combination of one or more DataControlRowState values. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataControlField> class.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_36_1.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_36_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataControlRowState
