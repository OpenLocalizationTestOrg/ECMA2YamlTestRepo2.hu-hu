  langs:
  - csharp
  name: TypeLibVersionAttribute
  nameWithType: TypeLibVersionAttribute
  fullName: System.Runtime.InteropServices.TypeLibVersionAttribute
  type: Class
  summary: "Megadja az exportált típustár verziószámát."
  remarks: "Ez az attribútum szerelvények alkalmazhat.       Alapértelmezés szerint a [Tlbexp.exe (típustár-exportáló)](~/add/includes/ajax-current-ext-md.md) egy típus könyvtárverzió létrehozza az első két szám egy szerelvény verziója. Például Tlb.exe exportálja szerelvény verziója 1.2.5000.0 verzióként típus könyvtár 1.2, így kiküszöböli a szerelvény és számok. Ha ez a viselkedés nemkívánatos, szabályozhatja a generáció típus könyvtár számának explicit módon a TypeLibVersionAttribute alkalmazásával.       Akkor célszerű egy típus könyvtárverzió generációját explicit módon ellenőrzést, ha a két szerelvény verziója az azonos típusú könyvtárverzió eredményez. Például 1.2.0.0 szerelvény verziója és a szerelvény verziója 1.2.500.0 is előállít egy típus könyvtárverzió 1.2, ami problémákat okozhat a szerelvények eltávolításakor. A könyvtár verziók megkülönböztetéséhez kényszerítheti a második szerelvény (verzió: 1.2.500.0) eredményezett 1,25 típus könyvtár verzióját."
  example:
  - "The following example shows how to apply the TypeLibVersionAttribute to explicitly set the type library version to 1.25.  \n  \n [!code-vb[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_9_1.vb)]\n [!code-cs[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_9_1.cs)]\n [!code-cpp[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/cpp/t-system.runtime.interop_9_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibVersionAttribute : Attribute
