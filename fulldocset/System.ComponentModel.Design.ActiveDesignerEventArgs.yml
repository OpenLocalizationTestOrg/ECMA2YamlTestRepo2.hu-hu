  summary: "Adja meg az adatait a <xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner*>esemény.</xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner*>"
  remarks: "A <xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A>esemény a jelenleg aktív dokumentum megváltozásakor következik be.</xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A> Az aktív dokumentum megváltozik, amikor létrejön egy új dokumentumot, egy létező dokumentum megnyitása vagy egy dokumentum le van zárva.       Amikor létrehoz egy ActiveDesignerEventArgs delegált, meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example method returns an ActiveDesignerEventArgs that contains a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer losing focus and a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer gaining focus.  \n  \n [!code-cs[ActiveDesignerEventArgs#1](~/add/codesnippet/csharp/t-system.componentmodel._47_1.cs)]\n [!code-cpp[ActiveDesignerEventArgs#1](~/add/codesnippet/cpp/t-system.componentmodel._47_1.cpp)]\n [!code-vb[ActiveDesignerEventArgs#1](~/add/codesnippet/visualbasic/t-system.componentmodel._47_1.vb)]"
