  remarks: "Logikai adatoszlopok megjeleníteni egy <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> DataGridCheckBoxColumn használata A következő ábrán egy példa DataGridCheckBoxColumn.       ![DataGridCheckBox oszlop](~/add/media/wpf-datagrid-checkbox.png &quot;A DataGridCheckBox oszlop&quot;) oszlop feltöltéséhez kötést létrehozni az oszlop az adatok használatával a <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>tulajdonság.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> A <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>tulajdonság alkalmazott a <xref:System.Windows.Controls.CheckBox>elem a oszlop létrehozva.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>Az egyes cellák elemhez, az elem a cella sor szolgáltatás.</xref:System.Windows.FrameworkElement.DataContext%2A> Ezért a kötés beállítása csak akkor kell beállítani a <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> Másik lehetőségként megadhat egy <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>esetén az adatforrást és a cél különféle.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> Az adatkötés kapcsolatos további információkért lásd: [adatok kötésének (WPF)](~/add/includes/ajax-current-ext-md.md).       Testre szabhatja a DataGridCheckBoxColumn beállítások, például a <xref:System.Windows.Controls.DataGridColumn.Width%2A>, <xref:System.Windows.Controls.DataGridColumn.Header%2A>, <xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A>, és <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A>       Ha meg szeretné jeleníteni a más típusú adatok, <xref:System.Windows.Controls.DataGrid>biztosít-e a következő oszlop esetében: |} Oszlop típusa |} Adatok megjelenítése |}   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Jelenítheti meg az URI-adatokat. |}   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Jelenítheti meg az enumerálási adatokat. |}   | <xref:System.Windows.Controls.DataGridTextColumn>| A szövegek megjelenítéséhez használja. |}       Ha más vezérlők a <xref:System.Windows.Controls.DataGrid>saját oszloptípus <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> használatával hozhat létre,</xref:System.Windows.Controls.DataGrid> a használni kívánt</xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
