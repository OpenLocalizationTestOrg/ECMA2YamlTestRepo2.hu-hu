  fullName: System.ServiceModel.Configuration.CallbackDebugElement
  type: Class
  summary: "Egy konfigurációs elem, amely meghatározza a kiszolgálóoldali hibakeresést egy Windows Communication Foundation (WCF) visszahívási objektumot jelöli. Ez az osztály nem örökölhető."
  remarks: "Ha a <xref:System.ServiceModel.Configuration.CallbackDebugElement.IncludeExceptionDetailInFaults%2A>tulajdonságot `true` programozott módon, engedélyezheti az ügyfél-visszahívás objektum vissza a szolgáltatás a hibakereséshez a felügyelt kivételek adatai áramlását.</xref:System.ServiceModel.Configuration.CallbackDebugElement.IncludeExceptionDetailInFaults%2A>      > [!CAUTION] > Ad vissza, az ügyfelek számára a felügyelt kivételek adatai egy biztonsági kockázatot jelenthet. Ennek az az oka a kivétel részletei teszi közzé a belső szolgáltatás végrehajtása nem engedélyezett az ügyfelek által használható kapcsolatos információkat."
  syntax:
    content: 'public sealed class CallbackDebugElement : System.ServiceModel.Configuration.BehaviorExtensionElement'
