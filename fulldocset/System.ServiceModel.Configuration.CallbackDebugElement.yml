  summary: "Lekérdezi vagy beállítja egy érték, amely megadja, hogy ügyfél visszahívási objektumok felügyelt kivételek adatai a SOAP-hibák vissza a szolgáltatás számára."
  syntax:
    content: public bool IncludeExceptionDetailInFaults { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a Windows Communication Foundation (WCF) adja vissza felügyelt visszahívás kivételt ügyfélinformációk megjelenjenek a SOAP hibákat duplex kommunikációt; a kiszolgálóoldali hibakeresés céljából Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
