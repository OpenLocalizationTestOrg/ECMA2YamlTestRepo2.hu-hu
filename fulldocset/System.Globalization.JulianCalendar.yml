  remarks: "<xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A>az elmúlt évben kétjegyű év jelölhető 100 éves tartományban van.</xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A> Határozza meg a évszázad keresése a megadott egyetlen előfordulása `year` adott 100 éves tartományon belül. Például ha <xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A>értéke 2029, hogy a 100 éves tartomány között van 1930 2029.</xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A> Ezért 30 számjegyből 2 álló érték kerül értelmezésre 1930, amíg 29 2 számjegyű érték 2029 kerül értelmezésre.       ToFourDigitYear támogatja, vagy egy kétjegyű év, vagy egy négyjegyű év. Érték konvertálása egy négyjegyű érték a következők szerint metódus sikeres kétjegyű számnak (100-nál kisebb) hatására a <xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A>érték a megfelelő évszázad.</xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A> Ha az alkalmazás megadja az egy négyjegyű év érték, amely a ToFourDigitYear támogatott naptár tartományba esik, a metódus visszaadja a tényleges érték. Ha az alkalmazás megadja egy négyjegyű érték, amely nem támogatott naptár esik, vagy átadja egy negatív szám, akkor a metódus kivételt jelez."
