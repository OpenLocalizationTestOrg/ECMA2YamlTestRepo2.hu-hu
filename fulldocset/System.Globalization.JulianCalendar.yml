  name: JulianCalendar
  nameWithType: JulianCalendar
  fullName: System.Globalization.JulianCalendar
  type: Class
  summary: "A Julianus-naptár jelöli."
  remarks: "45 B.C. Julius Caesar sorrendjük a naptár reform, a naptár, a Julianus-naptár nevű eredményezett. A Julianus-naptár a Gergely-naptár elődje.      > [!NOTE] > További információ a <xref:System.Globalization.HebrewCalendar>osztály és egyéb havinaptár-osztályok a .NET-keretrendszer című [naptárak használata](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization.HebrewCalendar>       A JulianCalendar osztály csak az aktuális éra felismeri.       Ellentétben a Gergely-naptár a Julianus-naptár, amely egyenlően osztható fel a kivételek négy év szökőév határozza meg. A naptár ezért pontatlan egy napi 128 évente. Közös évente 365 nap pedig szökőév 366 nap.       A Gergely-naptár, például a Julianus-naptár 28-31 napos 12 hónapos rendelkezik: január (31 nap), február (28 vagy 29 nap), március (31 nap), április (30 nap), előfordulhat, hogy (31 nap), június (30 nap), július (31 nap), augusztus (31 nap), szeptember (30 nap), október (31 nap), November (30 nap), és December (31 nap). Február szökőév 29 napokon és 28 közös évben rendelkezik.       A dátum. január 1, 2001 A.D. a Gergely-naptár megegyezik az év 2000 A.D. december 19. nap a Julianus-naptár.       Jelenleg a JulianCalendar nem használt bármelyik az <xref:System.Globalization.CultureInfo>osztály</xref:System.Globalization.CultureInfo> által támogatott kulturális környezetek Ezért a JulianCalendar osztály segítségével csak a Julianus-naptár dátumok kiszámításához.       Minden egyes <xref:System.Globalization.CultureInfo>objektum támogat a naptárak.</xref:System.Globalization.CultureInfo> A <xref:System.Globalization.CultureInfo.Calendar%2A>tulajdonság visszaadja a kulturális környezet, naptár és a <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>tulajdonság a kulturális környezet támogatja a naptárakban tartalmazó tömböt ad vissza.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> A naptár egy <xref:System.Globalization.CultureInfo>az alkalmazás kell beállítania az <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>Új <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> tulajdonsága</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo> által használt módosítása"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class JulianCalendar : System.Globalization.Calendar
