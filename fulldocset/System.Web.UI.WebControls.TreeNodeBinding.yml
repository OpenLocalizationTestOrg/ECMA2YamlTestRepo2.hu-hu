  type: Class
  summary: "Meghatározza egy adatelemet, ezért a csomópont a kötelező közötti kapcsolat egy <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> vezérlő."
  remarks: "Ha a <xref:System.Web.UI.WebControls.TreeView>vezérlő kötve van egy adatforrással, ahol minden adatelemet tartalmaz (például számos attribútum az XML-elem) több mezőt, a csomópont által visszaadott értékét jeleníti meg a `ToString` metódus alapértelmezés szerint az adatelem.</xref:System.Web.UI.WebControls.TreeView> Egy XML-elem esetén a csomópont az elem nevét, amely a fa alapvető szerkezetét mutatja, de nem nagyon hasznos egyébként jeleníti meg. A csomópont tulajdonságait kell egy adott mező fa csomópont kötések megadásával kötni. A TreeNodeBinding objektum minden adatelemet, ezért van a csomópont kapcsolatát határozza meg.       A <xref:System.Web.UI.WebControls.TreeView>vezérlő tárolja a TreeNodeBinding objektumokat a <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>tulajdonság, és alkalmazza a kötéseket a fa és az adatforrás-hierarchia közötti kapcsolatot létrehozni az adatforráshoz.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> </xref:System.Web.UI.WebControls.TreeView> Az adatforrás minden adatelem a <xref:System.Web.UI.WebControls.TreeView>vezérlő megpróbálja felel meg az elem egy TreeNodeBinding objektummal létrehozásához a megfelelő <xref:System.Web.UI.WebControls.TreeNode>objektum.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeView>       A TreeNodeBinding objektum létrehozásakor meg kell adnia a kötés feltételeinek. A feltételek azt jelzi, ha adatelemet kell kötni egy csomópont. Megadhatja a <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A>vagy <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A>vagy mindkét tulajdonság értékét.</xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> Nincs jobb a teljesítménye enyhe mindkét megadásával. A mélység, amely lekérdezi kötött csomópont szintjét adja meg. Például a következő TreeNodeBinding nyilatkozat köti a `Name` és `ID` az adatforrás mezőit a <xref:System.Web.UI.WebControls.TreeNode.Text%2A>és <xref:System.Web.UI.WebControls.TreeNode.Value%2A>Tulajdonságok, az összes csomópontot az a mélység értéke 0: ```   <asp:TreeNodeBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ``` adattagot megadja az elem típusát az alapul szolgáló adatforrásban, de az adatforrás függően kapcsolatos különféle információk jelenthet.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> Minden adatelemet hierarchikus adatforrás (által képviselt egy <xref:System.Web.UI.IHierarchyData?displayProperty=fullName>interface) mutatja egy <xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName>tulajdonság, amely megadja az elem típusát.</xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName> </xref:System.Web.UI.IHierarchyData?displayProperty=fullName> Például egy XML-elemet az adatelem megadja az elem nevét. Ha egy adatforrás több elem adattípusú adatot tartalmaz, adatelem Megadja, mely adatokra konfigurációelem-típust használ. A következő TreeNodeBinding nyilatkozat köti a `<Book>` elemeinek egy <xref:System.Web.UI.WebControls.XmlDataSource>vezérlő a fában, függetlenül a helyet a hierarchiában lévő összes csomópontjának: ```   <asp:TreeNodeBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` Miután létrejött a kötés feltételeinek, majd köthető tulajdonságának egy <xref:System.Web.UI.WebControls.TreeNode>objektum értékre köthető.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.XmlDataSource> Adatelemet mezőt vagy egy statikus értékre köthető. Egy állandó érték, ha kötött összes <xref:System.Web.UI.WebControls.TreeNode>objektumokat, amelyekre érvényes a TreeNodeBinding objektum megosztása ugyanazt az értéket.</xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Szelektív módon felülbírálható kötött tulajdonság egy <xref:System.Web.UI.WebControls.TreeNode>objektum közvetlenül a csomópontban a megfelelő tulajdonság beállításával.</xref:System.Web.UI.WebControls.TreeNode>       A következő táblázat felsorolja a tulajdonságok a TreeNodeBinding osztály, amely lehetővé teszi a tulajdonság kötése a <xref:System.Web.UI.WebControls.TreeNode>objektum egyik mezőjére egy adatelem.</xref:System.Web.UI.WebControls.TreeNode>      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A>| A mező <xref:System.Web.UI.WebControls.TreeNode>objektum <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>tulajdonság kötése. |}   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A>| A mező <xref:System.Web.UI.WebControls.TreeNode>objektum <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>tulajdonság kötése. |}   | <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrlField%2A>| A mező <xref:System.Web.UI.WebControls.TreeNode>objektum <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A>tulajdonság kötése. |}   | <xref:System.Web.UI.WebControls.TreeNodeBinding.TextField%2A>| A mező <xref:System.Web.UI.WebControls.TreeNode>objektum <xref:System.Web.UI.WebControls.TreeNode.Text%2A>tulajdonság kötése. |}   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTipField%2A>| A mező <xref:System.Web.UI.WebControls.TreeNode>objektum <xref:System.Web.UI.WebControls.TreeNode.ToolTip%2A>tulajdonság kötése. |}   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ValueField%2A>| A mező <xref:System.Web.UI.WebControls.TreeNode>objektum <xref:System.Web.UI.WebControls.TreeNode.Value%2A>tulajdonság kötése. |}       A következő táblázat felsorolja a tulajdonságok a TreeNodeBinding osztály, amely lehetővé teszi a tulajdonság kötése a <xref:System.Web.UI.WebControls.TreeNode>objektum statikus értékre.</xref:System.Web.UI.WebControls.TreeNode>  </xref:System.Web.UI.WebControls.TreeNode.Value%2A></xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebCon