- uid: System.Web.UI.WebControls.TreeNodeBinding.Target
  id: Target
  parent: System.Web.UI.WebControls.TreeNodeBinding
  langs:
  - csharp
  name: Target
  nameWithType: TreeNodeBinding.Target
  fullName: System.Web.UI.WebControls.TreeNodeBinding.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja azt a célként megadott vagy a keret jelenjenek meg a tartalmat, amely társítva van a csomópont, amelyhez a <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objektum vonatkozik."
  remarks: "Ha a <xref:System.Web.UI.WebControls.TreeView>vezérlő kötve van egy adatforrást, a Target tulajdonság használatával adja meg a használandó kötést létrehozni a <xref:System.Web.UI.WebControls.TreeNode.Target%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.TreeNode>objektum.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Target%2A> </xref:System.Web.UI.WebControls.TreeView> A kötés kapcsolat hatással van az összes <xref:System.Web.UI.WebControls.TreeNode>objektumok, amelyhez a <xref:System.Web.UI.WebControls.TreeNodeBinding>objektum vonatkozik.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> A <xref:System.Web.UI.WebControls.TreeNode.Target%2A>tulajdonság használatával adja meg a az ablak vagy keret jelenjenek meg a webes tartalom, amely csatolva van a csomópont csomóponton történő kattintáskor.</xref:System.Web.UI.WebControls.TreeNode.Target%2A>      > [!NOTE] > Beállítások a Target tulajdonság felülbírálják a <xref:System.Web.UI.WebControls.TreeView.Target%2A>tulajdonsága a <xref:System.Web.UI.WebControls.TreeView>vezérlő, amelyhez a csomópontok a <xref:System.Web.UI.WebControls.TreeNodeBinding>objektum vonatkozik.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.Target%2A> Szelektív felülírhatja a Target tulajdonság beállítása a <xref:System.Web.UI.WebControls.TreeNode.Target%2A>közvetlenül az egyes csomópontok tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.Target%2A>      > [!NOTE] > Kezeli a Target tulajdonság egy `target` attribútum. A `target` attribútuma `anchor` elemek nem engedélyezett a XHTML 1.1 a dokumentum-definícióban. Nincs beállítva a Target tulajdonság, ha a megjelenített kimenetét a <xref:System.Web.UI.WebControls.TreeNodeBinding>XHTML 1.1 megfelelőnek kell lennie.</xref:System.Web.UI.WebControls.TreeNodeBinding> További információkért lásd: [XHTML szabványok a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Elérhető weblapok létrehozásakor, akkor ne a Target tulajdonság, amelyekre egy másik ablakban. További információkért lásd: [NIB: ASP.NET kisegítő](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Ez a tulajdonság tárolja állapotának megtekintése."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the Target property to specify that the Web page that is associated with the root node should be displayed in a new window. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the Target property to specify that the Web page that is associated with the root node should be displayed in a new window. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_78_1.aspx)]\n [!code-cs[TreeNodeBindingTarget#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_78_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "A cél window vagy frame jelenjenek meg a csatolt tartalmat. Értékeket kell betűvel a tartomány az A – Z a (kis-és nagybetűket), kivéve bizonyos speciális értékeket az aláhúzásjellel kezdődő, az alábbi táblázatban látható módon.       <table><thead><tr><th> Célérték       </th><th> Leírás       </th></tr></thead><tbody><tr><td><xref uid=&quot;langword_csharp__blank&quot; name=&quot;_blank&quot; href=&quot;&quot;></xref></td><td> Ez a beállítás a tartalom egy új ablakban keretek nélkül.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent&quot; name=&quot;_parent&quot; href=&quot;&quot;></xref></td><td> Ez a beállítás a azonnali keretein szülő tartalma.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> Ez a beállítás a tartalmat a keresési ablaktáblán.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self&quot; name=&quot;_self&quot; href=&quot;&quot;></xref></td><td> Ez a beállítás az aktuális keret tartalma.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top&quot; name=&quot;_top&quot; href=&quot;&quot;></xref></td><td> Ez a beállítás a teljes ablak nélküli kereteket a tartalma.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    Ellenőrizze a böngésző dokumentációját annak meghatározásához, hogy a <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> érték támogatott.  Például Microsoft Internet Explorer 5.0-s és újabb verziók támogatják a <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> céloz érték.      </div>       Az alapértelmezett érték egy üres karakterlánc (&quot;&quot;), amely frissíti az ablak vagy az aktuális keret."
  overload: System.Web.UI.WebControls.TreeNodeBinding.Target*
  exceptions: []
  platform:
