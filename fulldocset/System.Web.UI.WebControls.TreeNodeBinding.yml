  remarks: "Ha a <xref:System.Web.UI.WebControls.TreeView>vezérlő kötve van egy adatforrást, a NavigateUrlField tulajdonság használatával lehet kötést létrehozni a mezőnevet határozza meg a <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.TreeNode>objektum.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> </xref:System.Web.UI.WebControls.TreeView> A kötés kapcsolat hatással van az összes <xref:System.Web.UI.WebControls.TreeNode>objektumok, amelyhez a <xref:System.Web.UI.WebControls.TreeNodeBinding>objektum vonatkozik.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> Ha a NavigateUrlField tulajdonság értéke, akkor a <xref:System.Web.UI.WebControls.TreeView>vezérlőelem jeleníti meg egy hivatkozást, egyszerű szöveg helyett a csomópont szövegét.</xref:System.Web.UI.WebControls.TreeView> Opcionálisan megadhat a <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A>tulajdonság határozza meg az ablak vagy jelenjenek meg a hivatkozott tartalom keret.</xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A>      > [!NOTE] > Szelektív felülírhatja a NavigateUrlField tulajdonság beállítása a <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>közvetlenül az egyes csomópontok tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>       A NavigateUrlField tulajdonság kötése használata helyett a <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.TreeNode>objektum mezőhöz, beállíthatja a <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>tulajdonság rögzített értékre állításával a <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > Adatforrás több mezőt tartalmaz, ha először meg kell adnia a <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A>vagy <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A>vagy mindkét ahhoz, hogy a megfelelő mezőben kötődni tulajdonság értékét.</xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A>       Ez a tulajdonság tárolja állapotának megtekintése."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the NavigateUrlField property to specify which attribute of an XML element to bind to the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the NavigateUrlField property to specify which attribute of an XML element to bind to the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Booklist.xml.  \n  \n [!code-vb[TreeNodeTextField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1074_1.aspx)]\n [!code-cs[TreeNodeTextField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1074_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Books Text=\"Books List\">  \n    <Book Text=\"Book Title One\"  \n        Value=\"1\"   \n        Image=\"Bookimage1.jpg\"  \n        ImageToolTip=\"Book 1 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Book Title 1\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$1.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage1.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n    <Book Text=\"Book Title Two\"  \n        Value=\"2\"   \n        Image=\"Bookimage2.jpg\"  \n        ImageToolTip=\"Book 2