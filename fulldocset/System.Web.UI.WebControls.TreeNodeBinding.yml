  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja azt a karakterláncot, amely meghatározza a szöveg, amelyre a csomópont megjelenítési formátumát a <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objektum vonatkozik."
  remarks: "A FormatString tulajdonság adja meg egy egyéni formátum a csomópont szövege szolgál. A Formátum-karakterlánc áll két részből áll, egymástól kettősponttal formájában { `A` : `Bxx` }. Például a formázási karakterlánc `{0:F2}` két tizedesjegyre számot fixpontos jeleníti meg.      > [!NOTE] > A teljes karakterlánc azt jelzi, hogy azt egy formázó karakterláncból és szövegkonstansnak nem zárójelek közé kell foglalni. A zárójelek kívül szöveg szöveg jelenik meg.       A kettőspont előtti rész érték (`A` általános példában) határozza meg a paraméter indexe paraméterek nulla alapú listáját.      > [!NOTE] > Ez az érték csak 0 értékre állítható, mert minden csomópont csak egy értéket.       A kettőspont után karakter (`B` általános példában) határozza meg az értéket a megjelenítési formátumát. A következő táblázat a közös formátumok.      | Formázza karakter |} A numerikus értékeket jelenít meg |}   |----------------------|--------------------------------|   | `C`| Pénznemformátum. |}   | `D`| Decimális formátum. |}   | `E`| Tudományos (exponenciális) formátumban. |}   | `F`| Rögzített formátum. |}   | `G`| Általános formát. |}   | `N`| Számformátumú. |}   | `X`| Hexadecimális formátumú. |}      > [!NOTE] > Kivéve a `X`, a formátum karakter nincs kis-és nagybetűket. A `X` formátum karakter a hexadecimális karaktereket megjelenítése abban az esetben megadott.       Az érték formátuma karakter után (`xx` általános példában) értékes számjegyek vagy megjelenítendő tizedesjegyek számát adja meg.       A formázási karakterláncok további információkért lásd: [formázás típusok](~/add/includes/ajax-current-ext-md.md).       Ez a tulajdonság tárolja állapotának megtekintése.       A FormatString tulajdonság érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the FormatString property to specify a custom display format for the text that is displayed in the root node. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the FormatString property to specify a custom display format for the text that is displayed in the root node. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_755_1.aspx)]\n [!code-cs[TreeNodeBindingFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_755_1.aspx)]  \n  \n The following code example is sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
  syntax:
    content: public string FormatString { get; set; }
    return:
      type: System.String
      description: "A formázási karakterlánc, amely meghatározza a szöveg, amelyre a csomópont megjelenítési formátumát a <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objektum vonatkozik. Az alapértelmezett érték egy üres karakterlánc (&quot;&quot;), ami azt jelenti, hogy a FormatString tulajdonság nincs beállítva."
  overload: System.Web.UI.WebControls.TreeNodeBinding.FormatString*
  exceptions: []
  platform:
  - net462
