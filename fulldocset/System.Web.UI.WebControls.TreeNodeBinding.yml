  remarks: "Ha a <xref:System.Web.UI.WebControls.TreeView>vezérlő kötve van egy adatforrást, ImageUrl tulajdonságához segítségével adja meg egy egyéni lemezképet kötést létrehozni a <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.TreeNode>objektum.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView> A kötés kapcsolat hatással van az összes <xref:System.Web.UI.WebControls.TreeNode>objektumok, amelyhez a <xref:System.Web.UI.WebControls.TreeNodeBinding>objektum vonatkozik.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> A lemezkép egy csomópont mellett megjelenik, és bármely formátumban (.jpg, .gif, .bmp, és így tovább), az ügyfélböngésző támogatja az ilyen formátumú lehet.      > [!NOTE] > Úgy, hogy a lemezkép egy adott csomópont lehet felülbírálni a <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>közvetlenül tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>       Ez a tulajdonság ugyanazt a képet kötődni minden csomópont helyett köthető a <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.TreeNode>mező úgy, hogy egy adatforrás-objektum a <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>       Egy csomópont ImageUrl tulajdonságához melletti lemezkép megjelenítésekor beállítást is érdemes megfontolni a <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A> Az elemleírás szövege, amely a megadott nyújt kisegítő eszközök, amelyek segítségével a vezérlő elérhetőbbé teszik a lemezkép leírását.       Ez a tulajdonság tárolja állapotának megtekint