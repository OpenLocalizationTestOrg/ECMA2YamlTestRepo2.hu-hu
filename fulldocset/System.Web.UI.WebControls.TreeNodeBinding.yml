  remarks: "Ha a <xref:System.Web.UI.WebControls.TreeView>vezérlő kötve van egy adatforrást, a Text tulajdonságának használatával adja meg a használandó kötést létrehozni a <xref:System.Web.UI.WebControls.TreeNode.Text%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.TreeNode>objektum.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeView> A kötés kapcsolat hatással van az összes <xref:System.Web.UI.WebControls.TreeNode>objektumok, amelyhez a <xref:System.Web.UI.WebControls.TreeNodeBinding>objektum vonatkozik.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> A <xref:System.Web.UI.WebControls.TreeNode.Text%2A>tulajdonság használatával adja meg a csomópont megjelenő szöveget.</xref:System.Web.UI.WebControls.TreeNode.Text%2A>      > [!NOTE] > Szelektív felülírhatja Text tulajdonságának beállítása a <xref:System.Web.UI.WebControls.TreeNode.Text%2A>közvetlenül az egyes csomópontok tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.Text%2A>       A Text tulajdonság lehet kötést létrehozni ugyanannak a szövegnek minden csomópont helyett köthető a <xref:System.Web.UI.WebControls.TreeNode.Text%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.TreeNode>mező úgy, hogy egy adatforrás-objektum a <xref:System.Web.UI.WebControls.TreeNodeBinding.TextField%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNodeBinding.TextField%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A>       Ez a tulajdonság tárolja állapotának megtekintése.       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
