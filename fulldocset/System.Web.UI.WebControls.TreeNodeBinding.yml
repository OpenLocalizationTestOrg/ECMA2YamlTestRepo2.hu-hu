  name: PopulateOnDemand
  nameWithType: TreeNodeBinding.PopulateOnDemand
  fullName: System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja, hogy egy érték, amely jelzi, hogy a csomópont, amelyhez a <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objektum alkalmazza dinamikusan fel van töltve."
  remarks: "Egyes esetekben nem célszerű statikusan hardverszállítók a faszerkezet adatok mérete, illetve a felhasználói bevitel függ egyéni tartalom miatt. Emiatt a <xref:System.Web.UI.WebControls.TreeView>vezérlő támogatja a dinamikus csomópont populáció mellett.</xref:System.Web.UI.WebControls.TreeView> Ha a PopulateOnDemand tulajdonság értéke `true`, a csomópont gyermekcsomópontjainak, amely a <xref:System.Web.UI.WebControls.TreeNodeBinding>objektum alkalmazott lekérdezi futás közben, amikor a csomópont ki van bontva feltöltve.</xref:System.Web.UI.WebControls.TreeNodeBinding>       Mikor jöjjenek létre az adatkötések úgy, hogy a <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>, a <xref:System.Web.UI.WebControls.TreeView>megszabott `true`, a létrehozott kötések rendelkezik a PopulateOnDemand tulajdonsága `true`.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> Deklaratív módon létrehozott adatkötések rendelkezik a PopulateOnDemand tulajdonsága `false`. A deklaratív szintaxis segítségével felügyeli az egyes adatkötések.      > [!NOTE] > Eltérően a <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> <xref:System.Web.UI.WebControls.TreeNode>osztály, a PopulateOnDemand tulajdonság egy eseménykezelésnek módszert igényel az <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>esemény, ha az adatforrás-vezérlőhöz, például a <xref:System.Web.UI.WebControls.XmlDataSource>.</xref:System.Web.UI.WebControls.XmlDataSource> használ</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> meghatározva</xref:System.Web.UI.WebControls.TreeNode> tulajdonsága</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Ehelyett a <xref:System.Web.UI.WebControls.TreeView>vezérlő dinamikusan állít elő, az esemény-kezelési módszerrel tulajdonságainak a <xref:System.Web.UI.WebControls.TreeNodeBinding>objektumokat a <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>gyűjtemény.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeView> Egy esemény-kezelési mód a továbbra is definiálhat a <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>esemény; azonban azt fogja meghívni az esemény-kezelési módszer után a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>       Támogatott böngészők is kihasználhatják az ügyféloldali csomópont feltöltése. Ha engedélyezve van, ez lehetővé teszi a <xref:System.Web.UI.WebControls.TreeView>vezérlő adatokkal való feltöltéséhez az ügyfélen dinamikusan csomópont, amikor adott csomópont ki van bontva, akadályozza meg, hogy az vissza való kell.</xref:System.Web.UI.WebControls.TreeView> Ügyféloldali csomópont populáció további információkért lásd: <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       Ez a tulajdonság tárolja állapotának megtekintése."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> property to specify whether a check box is displayed for a node. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> property to specify whether a check box is displayed for a node. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeNodeBindingPopulateOnDemand#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_426_1.aspx)]\n [!code-vb[TreeNodeBindingPopulateOnDemand#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_426_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
