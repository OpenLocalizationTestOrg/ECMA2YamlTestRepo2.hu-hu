  summary: "Lekérdezi vagy beállítja a elemleírásának szövege mellett, amelyhez a csomópont megjelenik a kép a <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objektum vonatkozik."
  remarks: "Ha a <xref:System.Web.UI.WebControls.TreeView>vezérlő kötve van egy adatforrást, a ImageToolTip tulajdonság használatával adja meg a használandó kötést létrehozni a <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.TreeNode>objektum.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> </xref:System.Web.UI.WebControls.TreeView> A megadott szöveg nyújt kisegítő eszközök, amelyek segítségével a vezérlő elérhetőbbé teszik a lemezkép leírását.       A kötés kapcsolat hatással van az összes <xref:System.Web.UI.WebControls.TreeNode>objektumok, amelyhez a <xref:System.Web.UI.WebControls.TreeNodeBinding>objektum vonatkozik.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> Kép egy csomópont mellett megjelenik, az elemleírás jelenik meg, amikor az egérmutató a kép fölé kerül.      > [!NOTE] > Szelektív felülírhatja a ImageToolTip tulajdonság beállítása a <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>közvetlenül az egyes csomópontok tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>       A ImageToolTip tulajdonság lehet kötést létrehozni a azonos elemleírás minden csomópont kép helyett köthető a <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.TreeNode>mező úgy, hogy egy adatforrás-objektum a <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>       Ez a tulajdonság tárolja állapotának megtekintése.       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the ImageToolTip property to specify the ToolTip text for the image that is displayed next to a node to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the ImageToolTip property to specify the ToolTip text for the image that is displayed next to a node to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Booklist.xml.  \n  \n [!code-vb[TreeNodeBindingText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_796_1.aspx)]\n [!code-cs[TreeNodeBindingText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_796_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Books Text=\"Books List\">  \n    <Book Text=\"Book Title One\"  \n        Value=\"1\"   \n        Image=\"Bookimage1.jpg\"  \n        ImageToolTip=\"Book 1 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Book Title 1\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$1.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage1.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n    <Book Text=\"Book Title Two\"  \n        Value=\"2\"   \n        Image=\"Bookimage2.jpg\"  \n        ImageToolTip=\"Book 2 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Click Me\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$2.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage2.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n</Books>  \n```"
  syntax:
    content: public string ImageToolTip { get; set; }
    return:
      type: System.String
      description: "A csomópont, amelyhez mellett megjelenített kép elemleírásának szövege a <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objektum vonatkozik. Az alapértelmezett érték egy üres karakterlánc (&quot;&quot;), ami azt jelenti, hogy a P:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip tulajdonság nincs beállítva."
