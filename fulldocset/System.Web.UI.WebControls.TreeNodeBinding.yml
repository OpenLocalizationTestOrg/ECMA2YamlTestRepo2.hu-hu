  remarks: "Ha a <xref:System.Web.UI.WebControls.TreeView>vezérlő kötve van egy adatforrást, a SelectAction tulajdonság használatával adja meg a használandó kötést létrehozni a <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.TreeNode>objektum.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView> A kötés kapcsolat hatással van az összes <xref:System.Web.UI.WebControls.TreeNode>objektumok, amelyhez a <xref:System.Web.UI.WebControls.TreeNodeBinding>objektum vonatkozik.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> A <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>tulajdonság használatával adja meg, melyik esemény vagy események vannak jelenik meg, ha egy csomópont van kiválasztva.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>      > [!NOTE] > Szelektív felülírhatja a SelectAction tulajdonság beállítása a <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>közvetlenül az egyes csomópontok tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>       A következő táblázat az elérhető lehetőségek.      | `SelectAction` érték |} Leírás |}   |--------------------------|-----------------|   | `TreeNodeSelectAction.Expand`| Ki-és a csomópont kibontott és összecsukott között. A <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>esemény vagy a <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>esemény megfelelő riasztást. |}   | `TreeNodeSelectAction.None`| Vet fel egyetlen esemény, ha egy csomópont van kiválasztva. |}   | `TreeNodeSelectAction.Select`| Kiváltja a <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>eseményt, amikor egy csomópont van kiválasztva. |}   | `TreeNodeSelectAction.SelectExpand`| Mindkét vet fel a <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>és <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>események, ha egy csomópont van kiválasztva.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Csomópontok csak bontva, soha nem-e csukva. |}      > [!NOTE] > A <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>nem jelenik meg az olyan csomópont, amelynek a <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>tulajdonsága `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Ez a tulajdonság tárolja állapotának megtekintése."
