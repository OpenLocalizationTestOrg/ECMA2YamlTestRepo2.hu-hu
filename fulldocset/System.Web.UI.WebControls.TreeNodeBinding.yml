  remarks: "Adattagot megadja az elem típusát az alapul szolgáló adatforrásban, de más adatokat, attól függően, hogy az adatforrás jelenthet. Minden adatelemet hierarchikus adatforrás (által képviselt egy <xref:System.Web.UI.IHierarchyData?displayProperty=fullName>objektum) mutatja egy <xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName>tulajdonság, amely megadja az elem típusát.</xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName> </xref:System.Web.UI.IHierarchyData?displayProperty=fullName> Például egy XML-elemet az adatelem megadja az elem nevét. Ha egy adatforrás több elem adattípusú adatot tartalmaz, adatelem Megadja, mely adatokra konfigurációelem-típust használ. A következő <xref:System.Web.UI.WebControls.TreeNodeBinding>deklaráció kötések a `<Book>` elemeinek egy <xref:System.Web.UI.WebControls.XmlDataSource>vezérlő a fában, függetlenül a helyet a hierarchiában lévő összes csomópontjának: ```   <asp:TreeNodeBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` létrehozásakor egy <xref:System.Web.UI.WebControls.TreeNodeBinding>objektum, meg kell adnia a kötés feltételeinek.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.TreeNodeBinding> A feltételek azt jelzi, ha adatelemet kell kötni egy csomópont. Megadhatja a <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A>vagy a DataMember tulajdonságot, vagy mindkét tulajdonság.</xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> Nincs jobb a teljesítménye enyhe mindkét megadásával.       Miután létrejött a kötés feltételeinek, majd köthető tulajdonságának egy <xref:System.Web.UI.WebControls.TreeNode>objektum értékre köthető.</xref:System.Web.UI.WebControls.TreeNode> Adatelemet mezőt vagy egy statikus értékre köthető. Egy állandó érték, ha kötött összes <xref:System.Web.UI.WebControls.TreeNode>objektumok, amelyhez a <xref:System.Web.UI.WebControls.TreeNodeBinding>objektum alkalmazza ugyanazt az értéket.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode>       Ez a tulajdonság tárolja állapotának megtekintése."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the DataMember property to specify which XML element to bind to a node. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the DataMember property to specify which XML element to bind to a node. For this code example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingDataMember#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_464_1.aspx)]\n [!code-cs[TreeNodeBindingDataMember#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_464_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
