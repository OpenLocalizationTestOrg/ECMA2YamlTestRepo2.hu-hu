  type: Class
  summary: "Bejelentés üzenetküldéshez UDP kötés szolgáltatások által használt szabványos végpontot. Ez a végpont örököl <xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;> </xref> hasonlóképpen rögzített szerződést, és két felderítési verzióit támogatja. Tartalmaz továbbá egy rögzített UDP kötést és a WS-Discovery előírásoknak (WS-Discovery 2005. április vagy WS-Discovery 1.1-es verzió) alapértelmezett címét értéket. Ezért a legegyszerűbb esetben nem kell megadnia ezek bármelyike létrehozásakor egy <xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;> </xref> , és adja hozzá a szolgáltatás."
