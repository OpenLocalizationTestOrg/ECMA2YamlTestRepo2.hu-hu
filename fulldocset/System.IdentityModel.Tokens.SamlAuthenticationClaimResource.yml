  name: SamlAuthenticationClaimResource
  nameWithType: SamlAuthenticationClaimResource
  fullName: System.IdentityModel.Tokens.SamlAuthenticationClaimResource
  type: Class
  summary: "Az erőforrástípus létrehozott jogcímet jelöli egy <xref href=&quot;System.IdentityModel.Tokens.SamlAuthenticationStatement&quot;> </xref>."
  remarks: "A SamlAuthenticationClaimResource osztály használatával hozzon létre egy <xref:System.IdentityModel.Claims.Claim>példányt egy <xref:System.IdentityModel.Tokens.SamlSecurityToken>hitelesítési jogcím.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Claims.Claim> A <xref:System.IdentityModel.Claims.Claim>osztály rendelkezik egy erőforrást, amelyen ez az osztály átadhatók konstruktort.</xref:System.IdentityModel.Claims.Claim>       <xref:System.IdentityModel.Tokens.SamlSecurityToken>biztonsági jogkivonatok adja meg a jogcímek SAML helyességi feltételek, amelyek adhat meg, a tulajdonos hitelesítésekor.</xref:System.IdentityModel.Tokens.SamlSecurityToken> A jogcímek, az SAML-előfeltétel SAML utasítások jelölik. A SAML-specifikáció SAML utasítás típusok álló készletet határoz meg, és egyik <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> A <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>hitelesítése az, hogy egy adott azt jelenti, hogy egy adott időpontban a utasítás tulajdonos állításokat.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> A SamlAuthenticationClaimResource osztály a <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> jogcím erőforrását jelöli."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthenticationClaimResource
