  name: RemoteArgument
  nameWithType: RemoteArgument
  fullName: System.AddIn.Contract.RemoteArgument
  type: Struct
  summary: "Egy folyamat között továbbított típus egy példánya és az alkalmazás határait."
  remarks: "A RemoteArgument struktúra használt csak futási idő folyamat között nem meghatározott típusú argumentumok és az alkalmazás határait. Hasonló RemoteArgument célja a `VARIANT` típus a COM-környezetbe.       RemoteArgument használatával továbbítja a következő adattípusokat és az értékeket, távoli argumentumok:- <xref:System.Type.Missing?displayProperty=fullName>.</xref:System.Type.Missing?displayProperty=fullName>      -   <xref:System.AddIn.Contract.IContract>.</xref:System.AddIn.Contract.IContract>      – Belső adattípusokat.      – Belső adattípusok elemeket tartalmazó tömbök.       Egy belső adattípusa egyszerű adattípust (Ez azt jelenti, hogy a <xref:System.Type.IsPrimitive%2A?displayProperty=fullName>a típusú `true`) vagy egy <xref:System.String>, <xref:System.Decimal>, <xref:System.DateTime>, vagy <xref:System.DBNull>.</xref:System.DBNull> </xref:System.DateTime> </xref:System.Decimal> </xref:System.String> </xref:System.Type.IsPrimitive%2A?displayProperty=fullName>       RemoteArgument konstruktorok biztosít, amely támogatja a típusuk. Használhatja a <xref:System.AddIn.Contract.RemoteArgument.CreateRemoteArgument%2A>RemoteArgument objektumok létrehozásának.</xref:System.AddIn.Contract.RemoteArgument.CreateRemoteArgument%2A> A <xref:System.AddIn.Contract.RemoteArgument.CreateRemoteArgument%2A>módszerek automatikusan hívható meg a megfelelő <xref:System.AddIn.Contract.RemoteArgument.%23ctor%2A>az argumentum típusának konstruktor.</xref:System.AddIn.Contract.RemoteArgument.%23ctor%2A> </xref:System.AddIn.Contract.RemoteArgument.CreateRemoteArgument%2A>       Ha létrehoz egy RemoteArgument használja az alapértelmezett paraméter nélküli konstruktorral <xref:System.AddIn.Contract.RemoteArgument.RemoteArgumentKind%2A>tulajdonsága értékének <xref:System.AddIn.Contract.RemoteArgumentKind?displayProperty=fullName>és <xref:System.AddIn.Contract.RemoteArgument.TypeCode%2A>az érték <xref:System.TypeCode?displayProperty=fullName>.</xref:System.TypeCode?displayProperty=fullName> tulajdonság értéke</xref:System.AddIn.Contract.RemoteArgument.TypeCode%2A> </xref:System.AddIn.Contract.RemoteArgumentKind?displayProperty=fullName> </xref:System.AddIn.Contract.RemoteArgument.RemoteArgumentKind%2A>"
  syntax:
