  name: DefaultDependencyAttribute
  nameWithType: DefaultDependencyAttribute
  fullName: System.Runtime.CompilerServices.DefaultDependencyAttribute
  type: Class
  summary: "Biztosít egy érhető el a közös nyelvi futtatókörnyezet (CLR), amely jelzi, hogy valószínűleg a függőségi betöltését. Ez az osztály a függő szerelvény szolgál annak jelzésére, hogy milyen mutató kell használni, amikor a szülő nem adja meg a <xref href=&quot;System.Runtime.CompilerServices.DependencyAttribute&quot;> </xref> attribútum.  Ez az osztály nem örökölhető."
  remarks: "Ezt az attribútumot használja a [Ngen.exe (natív vonalaskép-készítő)](~/add/includes/ajax-current-ext-md.md) natív szerelvény lemezképek létrehozásához.       A függő szerelvény meghatározásához az elsődleges alapértelmezett kötés a DefaultDependencyAttribute attribútumot alkalmazza.       Valószínűleg betöltött függőséget (<xref:System.Runtime.CompilerServices.LoadHint>) eredményezi a függőséget kötődni Ngen.exe.</xref:System.Runtime.CompilerServices.LoadHint>  A mutató használata lehetővé teszi, hogy a Ngen.exe kódgeneráláshoz, hogy egy kisebb munkakészlet és jobb teljesítményt de mindig betöltése a függőséget, ha a szülő szerelvény be töltve.       Amikor alkalmazza a <xref:System.Runtime.CompilerServices.DependencyAttribute>attribútum-értékkel rendelkező szerelvény <xref:System.Runtime.CompilerServices.LoadHint>, a szolgáltatás a függő szerelvény tekint, az elsődleges alapértelmezett kötést, amely a DefaultDependencyAttribute attribútum által megadott a natív kép generációs.</xref:System.Runtime.CompilerServices.LoadHint> </xref:System.Runtime.CompilerServices.DependencyAttribute>"
  example:
  - "The following code example demonstrates how to apply the DefaultDependencyAttribute attribute to an assembly to specify that the dependency is likely to be loaded.  \n  \n [!code-vb[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_1_1.vb)]\n [!code-cs[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_1_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class DefaultDependencyAttribute : Attribute
