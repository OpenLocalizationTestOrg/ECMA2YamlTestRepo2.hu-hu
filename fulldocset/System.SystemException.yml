  name: SystemException
  nameWithType: SystemException
  fullName: System.SystemException
  type: Class
  summary: "A rendszer kivételeket névtér alaposztály funkcionál."
  remarks: "Ez az osztály jelentkezhessenek be megkülönböztetni a rendszer kivételeket és alkalmazáskivételek valósul meg. Az ilyen kivételek, mint az alaposztály már <xref:System.ArgumentException>, <xref:System.FormatException>, és <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.FormatException> </xref:System.ArgumentException>      > [!IMPORTANT] > Mert SystemException kivétel típusok különböző alaposztály funkcionál, a kód nem kell előidéznie a SystemException kivételt, és nem szabadna megpróbálniuk kezelni egy SystemException kivétel, kivéve, ha szeretne újra throw az eredeti kivételt.       SystemException a HRESULT COR_E_SYSTEM, amelynek az értéke 0x80131501 használja."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SystemException : Exception
