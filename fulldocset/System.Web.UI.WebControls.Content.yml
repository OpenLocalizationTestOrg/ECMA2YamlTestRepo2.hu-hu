  remarks: "A következőkkel van beágyazva által minden tartalmat a <xref:System.Web.UI.WebControls.Content>vezérlő Renderelés belül a hivatkozott <xref:System.Web.UI.WebControls.ContentPlaceHolder>mesterlapra vezérlőre.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.WebControls.Content> A <xref:System.Web.UI.WebControls.Content>vezérlő nem kerül be a vezérlő hierarchia futásidőben.</xref:System.Web.UI.WebControls.Content>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
