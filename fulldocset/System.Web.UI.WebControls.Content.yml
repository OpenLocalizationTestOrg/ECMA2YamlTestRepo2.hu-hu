  name: Content
  nameWithType: Content
  fullName: System.Web.UI.WebControls.Content
  type: Class
  summary: "Szöveg, a jelölés és a kiszolgáló vezérlők megjelenítéséhez, hogy rendelkezik egy <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> mesterlapra vezérlőre."
  remarks: "Egy tartalomvezérlő egy olyan tároló, a tartalom és a tartalom lap vezérlők. Egy tartalomvezérlő csak egy fő lapján, amely meghatározza, hogy a megfelelő használt <xref:System.Web.UI.WebControls.ContentPlaceHolder>vezérlő.</xref:System.Web.UI.WebControls.ContentPlaceHolder> Egy tartalomvezérlő nem kerül be a vezérlő hierarchia futásidőben. Ehelyett a tartalom a tartalom vezérlőben közvetlenül egyesített a megfelelő <xref:System.Web.UI.WebControls.ContentPlaceHolder>vezérlő.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       A tartalomvezérlő társítva van egy <xref:System.Web.UI.WebControls.ContentPlaceHolder>használatával a <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>tulajdonság.</xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> </xref:System.Web.UI.WebControls.ContentPlaceHolder> Állítsa be a <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>tulajdonság értékének a <xref:System.Web.UI.Control.ID%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.ContentPlaceHolder>mesterlapra vezérlőre.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> A tartalom lap URL-CÍMÉT meghívásakor a tartalomvezérlő belüli összes szöveg, a jelölés és a kiszolgáló vezérlőt a megjelennek-e a <xref:System.Web.UI.WebControls.ContentPlaceHolder>a mesterlap, valamint a címét a böngésző jelennek meg a tartalom lap neve.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       További információ a fő lapok és a tartalom lapok: [ASP.NET mesterlapok esetében](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklaratív Szintaxisán```   <asp:Content       ContentPlaceHolderID=&quot;string&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       runat=&quot;server&quot;>       Visible=&quot;True|False&quot;           <!-- child controls -->   </asp:Content>   ```"
  example:
  - "The following code example shows how to use the Content control to define the content for a master page. The first Web page is a master page and defines a content region using a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example demonstrates how to use a content page for the preceding master page. The text, markup, and any server controls that are defined within the Content control template are rendered to the <xref:System.Web.UI.WebControls.ContentPlaceHolder> on the master page.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ContentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ContentBuilderInternal))]

      public class Content : System.Web.UI.Control
