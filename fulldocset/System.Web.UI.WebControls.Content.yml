      description: "Azonosítóját tartalmazó karakterláncot a <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> társítva a jelenlegi tartalmat. Az alapértelmezett érték egy üres karakterlánc (&quot;&quot;)."
