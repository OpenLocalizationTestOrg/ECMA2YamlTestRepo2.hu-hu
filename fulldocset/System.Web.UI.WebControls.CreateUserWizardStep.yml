  name: CreateUserWizardStep
  nameWithType: CreateUserWizardStep
  fullName: System.Web.UI.WebControls.CreateUserWizardStep
  type: Class
  summary: "A felhasználó létrehozása, amely sablonalapú lépésben alapvető funkciókat tartalmaz. Ez az osztály nem örökölhető."
  remarks: "A <xref:System.Web.UI.WebControls.CreateUserWizard>vezérlő új felhasználói fiókokat hozza létre a webhely felhasználói adattár.</xref:System.Web.UI.WebControls.CreateUserWizard> A CreateUserWizardStep elem, alapértelmezés szerint az első lépés a <xref:System.Web.UI.WebControls.CreateUserWizard>vezérlő.</xref:System.Web.UI.WebControls.CreateUserWizard> A CreateUserWizardStep osztály lépés szükséges lépése belül a <xref:System.Web.UI.WebControls.CreateUserWizard>vezérlő.</xref:System.Web.UI.WebControls.CreateUserWizard>       A CreateUserWizardStep osztály osztály <xref:System.Web.UI.WebControls.TemplatedWizardStep>osztályból</xref:System.Web.UI.WebControls.TemplatedWizardStep> lett származtatva. A CreateUserWizardStep elem megjelenik a <xref:System.Web.UI.WebControls.CreateUserWizard>előtt szabályozhatja a <xref:System.Web.UI.WebControls.CompleteWizardStep>lépés.</xref:System.Web.UI.WebControls.CompleteWizardStep> </xref:System.Web.UI.WebControls.CreateUserWizard>      > [!NOTE] > Alapértelmezés szerint az első lépés a varázslóban a CreateUserWizardStep osztály lépés azonban lehetőség egy másik első lépéseként meg. Ez igen, azonban hatással lehet a hogy a **előző** gomb akkor jelenik meg. Például, ha a CreateUserWizardStep osztály lépés egy egyéni navigációs sablon nem rendelkezik, és egy másik egy lépést, amely a CreateUserWizardStep osztály, mielőtt megjelenítése előtt, majd a **előző** gomb látható a CreateUserWizardStep osztály lépés a futási időben. Ha a CreateUserWizardStep osztály lépés megjelenítése előtt alternatív &quot;első&quot; lépése, majd a **előző** gomb nem jelenik meg. Ezenkívül a **előző** gomb tervezési időben soha nem lett megjelenítve. Ha azt szeretné, a **előző** tervezési időben megjelenítendő gomb, hozzá kell adnia azt a CreateUserWizardStep osztály lépés egyéni navigációs sablon.       Módosíthatja a CreateUserWizardStep osztály lépéssel további mezőket tartalmaz, vagy módosítsa a sablon a vezérlőhöz tartozó szerkesztésével a CreateUserWizardStep osztály lépésben szereplő mező megjelenítési sorrendjét.       Az új webhely felhasználói fiók található az adattárban jön létre, amikor a felhasználó kattint a **tovább** a CreateUserWizardStep osztály lépés gombjára. Alapértelmezés szerint a <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>tulajdonsága `false` hogy a felhasználó a CreateUserWizardStep osztály térjen vissza és véletlenül megpróbálta hozzon létre egy másik felhasználói fiókot a hitelesítő adatokkal.</xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> Ha a <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>tulajdonságot `true`, meg kell adnia az alkalmazás a felhasználói fiókot, mielőtt a felhasználó ismét ezt a lépést a eredetileg létrehozott eltávolításához, vagy ő eredetileg megadott adat szerkesztésének engedélyezése a felhasználó számára a programot.</xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>"
  example:
  - "The first code example uses the short-form declarative syntax of the CreateUserWizardStep class to add an additional control to a <xref:System.Web.UI.WebControls.CreateUserWizard> control. The code example requires the following entries in the Web.config file.  \n  \n `<configuration>`  \n  \n `<system.web>`  \n  \n `<profile>`  \n  \n `<properties>`  \n  \n `<add name=\"lastName\" />`  \n  \n `<add name=\"firstName\" />`  \n  \n `</properties>`  \n  \n `</profile>`  \n  \n `</system.web>`  \n  \n `</configuration>`  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[CreateUserWizardCreatedUser#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_216_1.aspx)]\n [!code-vb[CreateUserWizardCreatedUser#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_216_1.aspx)]  \n  \n> [!IMPORTANT]\n>  This control has a text box that accepts user input, which is a potential security threat. User input in a Web page can potentially contain malicious client script. By default, ASP.NET Web pages validate user input to ensure that the input does not contain HTML elements or script. As long as this validation is enabled, you do not need to explicitly check for script or HTML elements in user input. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n The second code example lists the complete CreateUserWizardStep control.  \n  \n [!code-vb[CreateUserWizardStep#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_216_2.aspx)]\n [!code-cs[CreateUserWizardStep#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_216_2.aspx)]  \n  \n> [!IMPORTANT]\n>  This control has a text box that accepts user input, which is a potential security threat. User input in a Web page can potentially contain malicious client script. By default, ASP.NET Web pages validate user input to ensure that the input does not contain HTML elements or script. As long as this validation is enabled, you do not need to explicitly check for script or HTML elements in user input. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md)."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public sealed class CreateUserWizardStep : System.Web.UI.WebControls.TemplatedWizardStep
