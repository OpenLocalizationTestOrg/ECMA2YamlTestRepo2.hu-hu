  remarks: "Az AllowReturn tulajdonságot tulajdonsága `false` a felhasználók megtartása állítja azt vissza a <xref:System.Web.UI.WebControls.CreateUserWizardStep>lépés és véletlenül megpróbálta hozzon létre egy másik felhasználói fiókot a hitelesítő adatokkal.</xref:System.Web.UI.WebControls.CreateUserWizardStep> Ha az AllowReturn tulajdonságot tulajdonság bírálja felül, és állítsa az értékét `true`, programot kell foglalni az alkalmazásban, mielőtt a felhasználó ismét ezt a lépést a eredetileg létrehozott felhasználói fiók eltávolítására, vagy ő eredetileg megadott adat szerkesztésének engedélyezése a felhasználó számára."
