  remarks: "A steptype tulajdonság tulajdonság a navigációs beállításait, a felhasználói-fiókok – létrehozását lépést megjelenítendő adja meg a <xref:System.Web.UI.WebControls.CreateUserWizard>vezérlő.</xref:System.Web.UI.WebControls.CreateUserWizard>       A steptype tulajdonság tulajdonság határozza meg, mely a <xref:System.Web.UI.WebControls.Wizard>vezérlő navigációs gombok jelenik meg a <xref:System.Web.UI.WebControls.CreateUserWizardStep>vezérlő.</xref:System.Web.UI.WebControls.CreateUserWizardStep> </xref:System.Web.UI.WebControls.Wizard> További információkért lásd: a <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A?displayProperty=fullName>      > [!CAUTION] > Ha eltérő bármely értékre a steptype tulajdonság-tulajdonság módosításához a <xref:System.Web.UI.WebControls.WizardStepType>értékének a <xref:System.Web.UI.WebControls.WizardStepType>enumerálása, egy <xref:System.InvalidOperationException>fog jelezni.</xref:System.InvalidOperationException> </xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepType>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
