  remarks: "Minden eleme végezheti el a [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] szigorú típusmegadású tulajdonságcsomag metaadat-hierarchiát. A <xref:System.Data.Metadata.Edm.EdmType>osztály biztosít nevű tulajdonságok <xref:System.Data.Metadata.Edm.EdmType.Name%2A>, <xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A>, és így tovább.</xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A> </xref:System.Data.Metadata.Edm.EdmType.Name%2A> </xref:System.Data.Metadata.Edm.EdmType> A <xref:System.Data.Metadata.Edm.EdmType>osztály is örököl egy <xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A>tulajdonságot, amelynek MetadataProperty objektumok gyűjteménye.</xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A> </xref:System.Data.Metadata.Edm.EdmType> Ha az alkalmazás létrehoz egy példányát a <xref:System.Data.Metadata.Edm.EdmType>osztály, a <xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A>tulajdonság automatikusan tartalmazza a MetadataProperty objektumok gyűjteménye <xref:System.Data.Metadata.Edm.EdmType.Name%2A>tulajdonság, <xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A>tulajdonság, és így tovább.</xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A> </xref:System.Data.Metadata.Edm.EdmType.Name%2A> </xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A> </xref:System.Data.Metadata.Edm.EdmType>"
