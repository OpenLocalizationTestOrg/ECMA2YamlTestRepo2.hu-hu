- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: UserTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Ki kell zárni a track pont által a futásidejű követési infrastruktúra-helyeken gyűjteményének beolvasása."
  remarks: "Ha bármelyik a <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>ExcludedLocations objektumok egy adott felhasználó esemény egyezik, a nyomon követése pont nem lesz megfelelő és nem <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>a nyomkövetési szolgáltatás kapnak.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Ha ExcludedLocations üres, nincsenek kizárt helyek.       ExcludedLocations segítségével adott helyek kizárása a futtatókörnyezet követési infrastruktúra nyomon követik. Például kizárhatja a megadott helyeken részhalmazának <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>ahhoz, hogy pontosabban finomíthatja a helyek, a nyomon követése pont követni kell.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> , amely megadja, hogy a helyek ki lesznek zárva a track pontról. Az alapértelmezett érték egy üres gyűjteményt."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
