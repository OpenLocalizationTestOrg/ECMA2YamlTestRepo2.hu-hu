  summary: "Fel kell venni a track pont megfelelő a futásidejű követési infrastruktúra-helyeken gyűjteményének beolvasása."
  remarks: "A MatchingLocations üres, ha a track pont nem egyeztethető a futtatókörnyezet infrastruktúra nyomon követését. Hozzá kell adnia legalább egy <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>számára a MatchingLocations a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>megfelelő részt.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       Ha bármelyik megfeleltetésének a track pont a <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>MatchingLocations objektumokat a rendszer megkeres és egyike a <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objektumokat <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>egyezik.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> , amely megadja, hogy a track pont egyeztetni helyét. Az alapértelmezett érték egy üres gyűjteményt."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
