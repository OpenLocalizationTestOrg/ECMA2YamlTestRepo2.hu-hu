  name: Extracts
  nameWithType: UserTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Egy gyűjteményt, amely a munkafolyamat-példány kinyert és a nyomkövetési szolgáltatásnak küldött adatok lekérése."
  remarks: "Ha a track pont egyezik, a futtatókörnyezet követési infrastruktúra küld egy <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>a nyomkövetési szolgáltatás.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> A felhasználói adat <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> A futásidejű követési infrastruktúra is kivonatokat a munkafolyamat-példány a megadott adatokat nyerhet ki, és küldje a <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> A kibontott adatok a következőkkel van beágyazva <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>rögzíti</xref:System.Workflow.Runtime.Tracking.TrackingDataItem> , és a <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName> adott vissza       Hozzáadhat <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>adhatja meg, hogy a felhasználó esemény, és társított tevékenységből ki kell nyerni tag adatainak kivonatok objektumokat adhat hozzá <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>kivonatok ki kell nyerni a munkafolyamat legfelső szintű tevékenységben tag adatok megadása az objektumok.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "Egy <xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> , amely megadja, hogy a kibontott és a nyomkövetési szolgáltatásnak továbbított adatok. Az alapértelmezett érték egy üres gyűjteményt."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations
