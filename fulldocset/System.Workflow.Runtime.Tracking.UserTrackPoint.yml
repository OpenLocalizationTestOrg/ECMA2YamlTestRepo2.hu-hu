  remarks: "Jegyzeteket, adja meg a jegyzetek a jegyzetek vissza kell adni a track pont egyezésekor adhat hozzá. Ha üres jegyzeteket, jegyzetekkel társított a track pont.       Jegyzet `strings` meghatározásához, ahol a track ponthoz társított információkat. Például a jegyzet tartalmazhatnak követése ettől a munkafolyamat is igénybe vehet a lehetséges végrehajtási elérési út információt, vagy azt a felhasználói felületen megjelenő adatokat tartalmazhatnak."
