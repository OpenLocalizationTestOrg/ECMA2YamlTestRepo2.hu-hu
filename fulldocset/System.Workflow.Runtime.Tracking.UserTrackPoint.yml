  name: UserTrackPoint
  nameWithType: UserTrackPoint
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint
  type: Class
  summary: "A pont, a felhasználó események esetén nyomon kell követni a gyökérszintű munkafolyamat-példányok lehetséges végrehajtási elérési útjában szereplő társított határozza meg. Ez az osztály nem örökölhető."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Egy tevékenység designer vagy egy munkafolyamat-Tervező használhatják a túlterhelt <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>és <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>módszerek is beállíthatják a munkafolyamat hozható létre a futtatókörnyezet felhasználói eseményként infrastruktúra követési adatok.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> A kibocsátott adatokról felhasználói adatok nevezzük. Tevékenységesemények állapotát, és a munkafolyamat állapoteseményeit, csak a állapotának megváltozásakor bekövetkező, eltérően felhasználói események akkor fordulhat elő, bármely helyre, amely a munkafolyamat van tagolva. Állíthatnak be hozható létre a felhasználó események munkafolyamat számos oka lehet. Például egy munkafolyamat-Tervező érdemes logikai állapotinformációkat a folyamatban lévő munkafolyamat kommunikációra, vagy egy tevékenységtervező megjeleníteni lehetőséget a tevékenység tagok néha egy tevékenység állapota nem módosítható.       Egy UserTrackPoint az érdeklődési gyökérszintű munkafolyamat-példány egy felhasználó eseményhez tartozó lehetséges végrehajtási elérési pont határozza meg. Egy UserTrackPoint helyeken található megfelelő, helyeket, amelyek ki lettek zárva ebből az egyező és ki kell nyerni a a munkafolyamat-példányhoz a track pont egyezésekor további adatok tartalmaz. Hozzáadhat egy UserTrackPoint való <xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName>arra utasítani a futtatókörnyezet követési infrastruktúra küldeni egy <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>a nyomkövetési szolgáltatás a track pont egyezésekor.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName> A felhasználói adat <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> Egyetlen UserTrackPoint egyeztethető a munkafolyamat-példány több pontban.       A <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>tartalmazza egy felhasználói esemény lehetséges végrehajtási elérési útja egy munkafolyamat-példányhoz társított hely egyezés feltételeket.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Hozzáadhat <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objektumok <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>fel kell venni a track pont megfelelő helyek meghatározásához.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Hasonlóképpen, adhat hozzá <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objektumok <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>ki kell zárni a track pont megfelelő helyek meghatározásához.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       Hozzáadhat <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objektumok és <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objektumok <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>adhatja meg az adatokat, ki kell nyerni a a munkafolyamat-példányhoz a track pont egyezésekor.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> A kibontott adatok visszaadásához fog a <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>       Hozzáadhat <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>meg további információt a track ponthoz társított.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> A jegyzetek a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName> eredmény       Ez az osztály használatával egy példát, tekintse meg a [követési használata felhasználói követése pontok minta](http://msdn.microsoft.com/en-us/d894a18a-a4c6-467e-9a42-8be025ecd4d5)."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

