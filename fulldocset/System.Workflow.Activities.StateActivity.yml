  fullName: System.Workflow.Activities.StateActivity
  type: Class
  summary: "Egy állapotának felel egy <xref href=&quot;System.Workflow.Activities.StateMachineWorkflowActivity&quot;> </xref>."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]A StateActivity a <xref:System.Workflow.Activities.StateMachineWorkflowActivity>.</xref:System.Workflow.Activities.StateMachineWorkflowActivity> egy állapotának felel meg Egy vagy több állapotjelző tevékenységeket tartalmazhatnak <xref:System.Workflow.Activities.EventDrivenActivity>, vagy ide a StateActivity osztályok, egy <xref:System.Workflow.Activities.StateInitializationActivity>osztály, és egy <xref:System.Workflow.Activities.StateFinalizationActivity>osztály</xref:System.Workflow.Activities.StateFinalizationActivity> </xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.EventDrivenActivity>  SetState tevékenységek szolgálnak belül egy <xref:System.Workflow.Activities.EventHandlersActivity>és <xref:System.Workflow.Activities.StateInitializationActivity>helyezhető át a munkafolyamat állapotát.</xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.EventHandlersActivity>       A StateActivity végrehajtásakor fogadhatók csak eseményeket-e a figyelmet, hogy a <xref:System.Workflow.Activities.EventDrivenActivity>tevékenységek a StateActivity, és a is a <xref:System.Workflow.Activities.EventDrivenActivity>tevékenységek a befoglaló ide a StateActivity tevékenységek és a legfelső szintű <xref:System.Workflow.ComponentModel.Activity>.</xref:System.Workflow.ComponentModel.Activity> csatlakoztatva</xref:System.Workflow.Activities.EventDrivenActivity> </xref:System.Workflow.Activities.EventDrivenActivity> kell kezelnie       Ha a StateActivity elkezd futni, a StateActivity ellenőrzi, hogy egy <xref:System.Workflow.Activities.StateInitializationActivity>tevékenység jelen, vagy nem.</xref:System.Workflow.Activities.StateInitializationActivity> A StateActivity állhat nulla vagy egy <xref:System.Workflow.Activities.StateInitializationActivity>tevékenység.</xref:System.Workflow.Activities.StateInitializationActivity> Ha egy <xref:System.Workflow.Activities.StateInitializationActivity>tevékenység megtalálható a <xref:System.Workflow.Activities.StateInitializationActivity>fogja végrehajtani.</xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.StateInitializationActivity> Amint a <xref:System.Workflow.Activities.StateInitializationActivity>tevékenysége befejeződik, a StateActivity blokkok események, hogy a StateActivity csak fogad eseményeket, amelyek kezelhetik a <xref:System.Workflow.Activities.EventDrivenActivity>tevékenységek.</xref:System.Workflow.Activities.EventDrivenActivity> </xref:System.Workflow.Activities.StateInitializationActivity>       A StateActivity van egy <xref:System.Workflow.ComponentModel.CompositeActivity>, tehát a StateActivity tevékenység tartalmazhat más tevékenységeket.</xref:System.Workflow.ComponentModel.CompositeActivity>"
  example:
  - "The following code example shows how to create a new instance of the StateActivity class and use it implement a simple state machine to transition between 3 states. This code example is part of the SimpleStateMachineWorkflow SDK sample from the StateMachineWorkflow.cs file. For more information, see [Simple State Machine](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e).  \n  \n [!code-cs[wf_samples#181](~/add/codesnippet/csharp/wf_snippets/snippets11.cs#181)]\n [!code-vb[wf_samples#181](~/add/codesnippet/visualbasic/wf_snippets/snippets11.vb#181)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.StateDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.StateActivity), "Resources.StateActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.StateActivityValidator))]

      public class StateActivity : System.Workflow.ComponentModel.CompositeActivity
