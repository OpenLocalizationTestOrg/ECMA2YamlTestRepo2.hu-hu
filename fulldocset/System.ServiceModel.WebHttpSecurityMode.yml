  name: WebHttpSecurityMode
  nameWithType: WebHttpSecurityMode
  fullName: System.ServiceModel.WebHttpSecurityMode
  type: Enum
  summary: "A HTTP-kérelmek fogadásához szolgáltatásvégpont konfigurálásához használható biztonsági módok meghatározása."
  remarks: "Ez az enumerálás segítségével adja meg, hogy a átvitelszintű biztonság beállított végpont üzenetszintű használja egy <xref:System.ServiceModel.WebHttpBinding>HTTP-kérelmek fogadásához.</xref:System.ServiceModel.WebHttpBinding> Az alapértelmezett érték: nincs, amely azt jelzi, hogy nincs biztonsági használatos.       Ha az átvitel értéket adja meg a <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>, majd a által megadott beállítások a <xref:System.ServiceModel.WebHttpSecurity.Transport%2A>tulajdonság érvénybe a szolgáltatási végpont.</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> WebHttpSecurityMode értéke csak állítható be a <xref:System.ServiceModel.WebHttpBinding>konstruktort, mert egy explicit paraméter és az érték nem állítható be újra a kötési példány létrehozása után.</xref:System.ServiceModel.WebHttpBinding>       TransportCredentialOnly nem biztosít az üzenetek sértetlenségét és bizalmasságát. Csak a HTTP-alapú ügyfél-hitelesítéshez biztosít. Ebben a módban körültekintően kell használni. Környezetben használandó, IPSec, a transport biztonsági alatt amennyiben a más eszközökkel és csak az ügyfél-hitelesítéshez, például biztosítja a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] infrastruktúra."
