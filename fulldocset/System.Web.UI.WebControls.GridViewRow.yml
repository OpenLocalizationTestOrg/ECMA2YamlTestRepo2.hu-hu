  fullName: System.Web.UI.WebControls.GridViewRow.RowState
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi az állapotát a <xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;> </xref> objektum."
  remarks: "Használja a <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>tulajdonságot állapotának megállapításához ellenőrizze a <xref:System.Web.UI.WebControls.GridViewRow>objektum.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> Az állapot lehet az alábbi táblázatban szereplő értékek tagértékeinek: |} Állapotérték |} Leírás |}   |------------------|-----------------|   | `DataControlRowState.Alternate`| A <xref:System.Web.UI.WebControls.GridViewRow>objektum egy másik sor a <xref:System.Web.UI.WebControls.GridView>vezérlőben. |}   | `DataControlRowState.Edit`| A <xref:System.Web.UI.WebControls.GridViewRow>objektum szerkesztési módban van. |}   | `DataControlRowState.Normal`| A <xref:System.Web.UI.WebControls.GridViewRow>objektum a normál (alapértelmezett) állapotban van. |}   | `DataControlRowState.Selected`| A <xref:System.Web.UI.WebControls.GridViewRow>objektum ki van választva. |}       Ez a tulajdonság a módszert gyakran használják egy sor állapotának megállapítása egy művelet végrehajtása előtt.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow>"
  example:
  - "The following example demonstrates how to use the RowState property to determine whether a row is in edit mode or is selected. If the user selects a different row while the <xref:System.Web.UI.WebControls.GridView> control is in edit mode, the <xref:System.Web.UI.WebControls.GridView> control exits edit mode.  \n  \n [!code-cs[GridViewRowRowState#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_268_1.aspx)]\n [!code-vb[GridViewRowRowState#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_268_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataControlRowState RowState { get; set; }
    return:
      type: System.Web.UI.WebControls.DataControlRowState
      description: "Tagértékeinek a <xref href=&quot;System.Web.UI.WebControls.DataControlRowState&quot;> </xref> értékeket."
  overload: System.Web.UI.WebControls.GridViewRow.RowState*
  exceptions: []
  platform:
  - net462
