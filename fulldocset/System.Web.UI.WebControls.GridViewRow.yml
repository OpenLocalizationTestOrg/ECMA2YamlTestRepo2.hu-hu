  namespace: System.Web.UI.WebControls
  summary: "A sor típusú lekérdezi a <xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;> </xref> objektum."
  remarks: "Használja a RowType tulajdonság típusának meghatározása, hogy sor a <xref:System.Web.UI.WebControls.GridViewRow>objektumot jelöli.</xref:System.Web.UI.WebControls.GridViewRow> A következő táblázat felsorolja a különböző típusú sorérték használatával a <xref:System.Web.UI.WebControls.DataControlRowType>számbavételi.</xref:System.Web.UI.WebControls.DataControlRowType>      | A(z) |} Leírás |}   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowType>| A <xref:System.Web.UI.WebControls.GridView>vezérlő egy adatsorba. |}   | <xref:System.Web.UI.WebControls.DataControlRowType>| A <xref:System.Web.UI.WebControls.GridView>vezérlő lábléce sorában. |}   | <xref:System.Web.UI.WebControls.DataControlRowType>| A fejlécsorban a <xref:System.Web.UI.WebControls.GridView>vezérlőben. |}   | <xref:System.Web.UI.WebControls.DataControlRowType>| Az üres sorok a <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> Az üres sor jelenik meg, ha <xref:System.Web.UI.WebControls.GridView>vezérlő nincs megjelenítendő rekordok. |}   | <xref:System.Web.UI.WebControls.DataControlRowType>| A <xref:System.Web.UI.WebControls.GridView>vezérlő személyhívó sorában. |}   | <xref:System.Web.UI.WebControls.DataControlRowType>| A <xref:System.Web.UI.WebControls.GridView>vezérlő elválasztó sorában. |}       Ez a tulajdonság általánosan használt egy sor típusának meghatározására egy művelet végrehajtása előtt.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example demonstrates how to use the RowType property to determine whether a row being created is a footer row. If the row is a footer row, the value for the sum of the column is updated into the footer row.  \n  \n [!code-vb[GridViewRowRowType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_981_1.aspx)]\n [!code-cs[GridViewRowRowType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_981_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataControlRowType RowType { get; set; }
    return:
      type: System.Web.UI.WebControls.DataControlRowType
      description: "Egy a <xref href=&quot;System.Web.UI.WebControls.DataControlRowType&quot;> </xref> értékeket."
  overload: System.Web.UI.WebControls.GridViewRow.RowType*
  exceptions: []
  platform:
  - net462
