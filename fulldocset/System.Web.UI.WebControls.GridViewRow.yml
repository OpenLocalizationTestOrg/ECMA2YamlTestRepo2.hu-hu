  summary: "Az egyes sorok a jelöli egy <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> vezérlő."
  remarks: "A GridViewRow az osztály az egyes sorok a képviselő egy <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> Minden egyes sorára a <xref:System.Web.UI.WebControls.GridView>vezérlőnek használt kijelölt sor típusa a <xref:System.Web.UI.WebControls.DataControlRowType>számbavételi.</xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> A következő táblázat ismerteti a különböző sor.      | A(z) |} Leírás |}   |--------------|-----------------|   | `DataRow`| A <xref:System.Web.UI.WebControls.GridView>vezérlő egy adatsorba. |}   | `EmptyDataRow`| Az üres sorok a <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> Az üres sor jelenik meg, ha a <xref:System.Web.UI.WebControls.GridView>vezérlőnek megjelenítendő rekordok és a <xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName>sablon nem `null`. |}   | `Footer`| A <xref:System.Web.UI.WebControls.GridView>vezérlő lábléce sorában. |}   | `Header`| A fejlécsorban a <xref:System.Web.UI.WebControls.GridView>vezérlőben. |}   | `Pager`| A <xref:System.Web.UI.WebControls.GridView>vezérlő személyhívó sorában. |}   | `Separator`| A <xref:System.Web.UI.WebControls.GridView>vezérlő elválasztó sorában. |}       Egy GridViewRow objektum sortípus határozhatja meg a <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridView> Egy GridViewRow is objektumnak egy állapottal. Az állapot a következő táblázatban szereplő értékek tagértékeinek lehet.      | Állapot: érték |} Leírás |}   |-----------------|-----------------|   | `Alternate`| A GridViewRow objektum egy másik sor a <xref:System.Web.UI.WebControls.GridView>vezérlőben. |}   | `Edit`| A GridViewRow objektum szerkesztési módban van. |}   | `Normal`| A GridViewRow objektum a normál (alapértelmezett) állapotban van. |}   | `Selected`| A GridViewRow objektum ki van választva. |}       Egy GridViewRow objektumot állapotának meghatározásához a <xref:System.Web.UI.WebControls.GridViewRow.RowState%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewRow.RowState%2A> </xref:System.Web.UI.WebControls.GridView>       A <xref:System.Web.UI.WebControls.GridView>a vezérlő tartalmaz minden az adatok sora a <xref:System.Web.UI.WebControls.GridView.Rows%2A>gyűjtemény.</xref:System.Web.UI.WebControls.GridView.Rows%2A> </xref:System.Web.UI.WebControls.GridView> Az index a GridViewRow objektum meghatározásához a <xref:System.Web.UI.WebControls.GridView.Rows%2A>gyűjtésére, felhasználására a <xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.GridView.Rows%2A>       Az alapul szolgáló objektum használatával GridViewRow objektumhoz kötött tulajdonságainak végezheti el a <xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>      > [!NOTE] > A <xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>tulajdonság érhető el csak alatt és után a <xref:System.Web.UI.WebControls.GridView.RowDataBound>az esemény egy <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDataBound> </xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>       Az objektum az alapul szolgáló adatforrásban indexét határozhatja meg a <xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>       Az egyes cellákba GridViewRow objektum használatával való hozzáféréshez a <xref:System.Web.UI.WebControls.TableRow.Cells%2A>tulajdonság.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Ha egy cella egyéb vezérlők, beolvasható egy vezérlő a cella használatával a <xref:System.Web.UI.Control.Controls%2A>a cella gyűjteménye.</xref:System.Web.UI.Control.Controls%2A> Használhatja a <xref:System.Web.UI.Control.FindControl%2A>metódus található a vezérlő, ha a vezérlőn van a cella egy <xref:System.Web.UI.Control.ID%2A>megadott.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       Az a mező értékének beolvasása a <xref:System.Web.UI.WebControls.BoundField>mező oszlop vagy egy automatikusan létrehozott mező oszlopot, használja a <xref:System.Web.UI.WebControls.TableCell.Text%2A>a cella tulajdonsága.</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> A mező értékének beolvasása a más mező oszlop ahol a mező értékét a vezérlőhöz kötve, először kérje le a vezérlő a megfelelő cella, majd majd elérni a megfelelő tulajdonság a vezérlő.      > [!NOTE] > Lehet közvetlenül a adatkötési kifejezés használata egy <xref:System.Web.UI.WebControls.TemplateField>mező oszlopában vezérlő egyik tulajdonság értéke kötés nélkül.</xref:System.Web.UI.WebControls.TemplateField> Ebben az esetben a mezőérték automatikusan bekerül a <xref:System.Web.UI.DataBoundLiteralControl>vezérlő.</xref:System.Web.UI.DataBoundLiteralControl> A mező értékének beolvasása, meg kell először kérjen le a <xref:System.Web.UI.DataBoundLiteralControl>a megfelelő cella szabályozhatja, majd a <xref:System.Web.UI.DataBoundLiteralControl.Text%2A>tulajdonság.</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       A kezdeti tulajdonságértékek GridViewRow példányt listájáért lásd: a <xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use a GridViewRow object to retrieve a field value from a cell in the <xref:System.Web.UI.WebControls.GridView> control and then display the value on the page.  \n  \n [!code-vb[GridViewRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_1.aspx)]\n [!code-cs[GridViewRow#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_1.aspx)]  \n  \n The following example demonstrates how to use a GridViewRow object to retrieve a <xref:System.Web.UI.WebControls.TextBox> control declared in a <xref:System.Web.UI.WebControls.TemplateField> field column's edit item template. The value of the text box is then passed to a <xref:System.Web.UI.WebControls.SqlDataSource> control for updating in the data source.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[GridViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_2.aspx)]\n [!code-vb[GridViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_2.aspx)]"
  syntax:
    content: 'public class GridViewRow : System.Web.UI.WebControls.TableRow, System.Web.UI.IDataItemContainer'
