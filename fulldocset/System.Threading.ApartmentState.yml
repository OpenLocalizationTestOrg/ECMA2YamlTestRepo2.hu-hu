  name: ApartmentState
  nameWithType: ApartmentState
  fullName: System.Threading.ApartmentState
  type: Enum
  summary: "Meghatározza az állapot egy <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "Egy apartman egy olyan logikai tároló objektumok azonos szál hozzáférési követelmények megosztás folyamat. Összes objektum azonos apartmanban hívások fogadhatnak a apartmanban bármely szálon. A .NET-keretrendszer nem használ apartman, és felügyelt objektumok felelősek az összes megosztott erőforrásokat használó szálbiztos módon magukat.       Mivel a COM-osztály apartman, a közös nyelvi futtatókörnyezet kell létrehozása és inicializálása egy apartman COM-objektum egy COM-együttműködési helyzetben hívásakor. A felügyelt szál hozhat létre, és írja be a egyszálas apartman (STA), amely lehetővé teszi, hogy csak egy szál, vagy egy többszálas apartmanban, amely egy vagy több szál tartalmazza. Apartman létre úgy, hogy milyen típusú szabályozhatja a <xref:System.Threading.Thread.ApartmentState%2A>a szál a Thread.TrySetApartmentState számbavételi érték tulajdonságának.</xref:System.Threading.Thread.ApartmentState%2A> Egy adott szál is csak inicializálni a COM-apartman egyszer, mert a apartman típusa nem módosítható a nem felügyelt kód első hívása után.       További információkért lásd: <xref:System.Threading.Thread>, [felügyelt és nem felügyelt szálkezelési](http://msdn.microsoft.com/en-us/db425c20-4b2f-4433-bf96-76071c7881e5), és [speciális COM-együttműködés](http://msdn.microsoft.com/en-us/3ada36e5-2390-4d70-b490-6ad8de92f2fb).</xref:System.Threading.Thread>"
  example:
  - "The following code example demonstrates how to set the apartment state of a thread.  \n  \n [!code-cs[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/csharp/t-system.threading.apart_1.cs)]\n [!code-cpp[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/cpp/t-system.threading.apart_1.cpp)]\n [!code-vb[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/visualbasic/t-system.threading.apart_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ApartmentState
