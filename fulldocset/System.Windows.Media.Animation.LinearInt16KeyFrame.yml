  summary: "A animálja a <xref:System.Int16>a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.Int16KeyFrame.Value*>használó lineáris köztes.</xref:System.Windows.Media.Animation.Int16KeyFrame.Value*> </xref:System.Int16>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.Int16KeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>animálására egy <xref:System.Int16>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int16KeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor.       Például LinearInt16KeyFrame lineáris hozzon hozzon létre egy smooth, lineáris köztes értékek között."
  syntax:
    content: 'public class LinearInt16KeyFrame : System.Windows.Media.Animation.Int16KeyFrame'
