  remarks: "Valósítja meg az IOperationInvoker illesztőfelületet, egy típusos objektum és tömb paraméterek szigorú típusmegadású metódushívások objektumon történő konverzió szabályozására. Rendelkezik egy szinkron <xref:System.ServiceModel.Dispatcher.IOperationInvoker.Invoke%2A>metódus, amely fogad egy példány és az objektum típusú bemeneti adatok készletét, és egy objektum és a type objektum kimenetének egy készletét adja vissza.</xref:System.ServiceModel.Dispatcher.IOperationInvoker.Invoke%2A> Azt is egy <xref:System.ServiceModel.Dispatcher.IOperationInvoker.InvokeBegin%2A>és [InvokeEnd (objektum, objektum\\[\\], IAsyncResult)](assetId:///M:System.ServiceModel.Dispatcher.IOperationInvoker.InvokeEnd(System.Object,System.Object[]@,System.IAsyncResult)?qualifyHint=False&autoUpgrade=True) variant.</xref:System.ServiceModel.Dispatcher.IOperationInvoker.InvokeBegin%2A>  A <xref:System.ServiceModel.Dispatcher.IOperationInvoker.IsSynchronous%2A>tulajdonság határozza meg, hogy a szinkron vagy aszinkron metódus kell használni.</xref:System.ServiceModel.Dispatcher.IOperationInvoker.IsSynchronous%2A>"
  syntax:
    content: public interface IOperationInvoker
