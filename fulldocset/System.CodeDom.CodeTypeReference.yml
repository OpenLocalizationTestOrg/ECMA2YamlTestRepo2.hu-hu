  name: CodeTypeReference
  nameWithType: CodeTypeReference
  fullName: System.CodeDom.CodeTypeReference
  type: Class
  summary: "Egy hivatkozási típusra jelöli."
  remarks: "Egy CodeTypeReference objektum egy típus a CodeDOM objektumok megjelenítésére szolgál. Ha a CodeDOM típusok rendelkeznek egy `Type` tulajdonsága van CodeTypeReference típusú. Például a <xref:System.CodeDom.CodeMemberField.Type%2A?displayProperty=fullName>tulajdonsága egy olyan mező adattípusának jelölő CodeTypeReference.</xref:System.CodeDom.CodeMemberField.Type%2A?displayProperty=fullName>       Egy CodeTypeReference segítségével inicializálható egy <xref:System.Type>objektum vagy egy karakterláncot.</xref:System.Type> Általában érdemes használni a <xref:System.Type>Ehhez, bár nem mindig lehetséges.</xref:System.Type> Ha karakterláncot Ez az osztály példányának inicializálása, erősen ajánlott mindig használja a teljesen minősített típusok, például a &quot;System.Console&quot; csak &quot;konzol&quot; helyett, mivel nem minden nyelven támogatása importáló névterek. Típusú objektum tömb típusra vagy segítségével a dimenziószáma paraméterként elfogadó konstruktorok egyikét tömb típusokhoz adható meg.       A <xref:System.CodeDom.CodeTypeReference.BaseType%2A>tulajdonság határozza meg a típust, amelyre hivatkozik nevét.</xref:System.CodeDom.CodeTypeReference.BaseType%2A> Tömb típusú hivatkozásokat a <xref:System.CodeDom.CodeTypeReference.ArrayElementType%2A>tulajdonság jelöli a tömb elemei típusa és a <xref:System.CodeDom.CodeTypeReference.ArrayRank%2A>tulajdonság jelöli a tömb dimenziószáma.</xref:System.CodeDom.CodeTypeReference.ArrayRank%2A> </xref:System.CodeDom.CodeTypeReference.ArrayElementType%2A>"
  example:
  - "The following example demonstrates use of a CodeTypeReference to represent a reference to a type.  \n  \n [!code-cs[CodeTypeOfExample#2](~/add/codesnippet/csharp/t-system.codedom.codetyp_1_1.cs)]\n [!code-vb[CodeTypeOfExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_1_1.vb)]\n [!code-cpp[CodeTypeOfExample#2](~/add/codesnippet/cpp/t-system.codedom.codetyp_1_1.cpp)]"
  syntax:
