- uid: System.CodeDom.CodeTypeReference.BaseType
  id: BaseType
  parent: System.CodeDom.CodeTypeReference
  langs:
  - csharp
  name: BaseType
  nameWithType: CodeTypeReference.BaseType
  fullName: System.CodeDom.CodeTypeReference.BaseType
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Lekérdezi vagy beállítja a hivatkozott típus neve."
  remarks: "Ez a tulajdonság típusa nevét tartalmazza, kivéve, ha a tömb típusa, a ebben az esetben a tömbelemtípus.      > [!NOTE] > Lehet, hogy a tulajdonság nevét félrevezető. Ez a tulajdonság csak az összes tömb kiegészítéseket a környezettípus nevét tartalmazza, vagy általános típusú argumentumoknak eltávolítja, nem az alap vagy szülőjének típusa szerint várható. Például a BaseType alaptípus értéke `System.Collections.Generic.Dictionary`2[[System.String], [System.Collections.Generic.List`1[[System.Int32]]]]` van `System.Collections.Generic.Dictionary`2`.      ## Representation of Generic Types    The information in this section is intended for CodeDom provider developers and only applies to CLS-compliant languages. The return value can contain generic types. Generic types are formatted with the name of the type followed by a grave accent (&quot;`&quot;) az általános típusú argumentumoknak számát követi. Az általános típusú argumentumoknak megtalálhatók a <xref:System.CodeDom.CodeTypeReferenceCollection>által visszaadott a <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>tulajdonság.</xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReferenceCollection> A BaseType és a társított által visszaadott értékek <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>tartalma ugyanaz legyen-e tükröződési által visszaadott típus értékeként.</xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>       Például egy felépített <xref:System.Collections.Generic.Dictionary%602>ahol `K` karakterlánc és `V` , az alábbiak szerint reflexiós által képviselt egész számok felépített <xref:System.Collections.Generic.List%601>(információkkal szerelvény eltávolítása): ```   System.Collections.Generic.Dictionary`2[[System.String], [System.Collections.Generic.List`1[[System.Int32]]]]   ``` elemzése a BaseType tulajdonság a <xref:System.Collections.Generic.Dictionary%602> <xref:System.CodeDom.CodeTypeReference>a rekurzív módon az azonos karakterláncok a fenti reflexiós ábrázolását adja eredményül:-a BaseType tulajdonság a szülő <xref:System.CodeDom.CodeTypeReference>adja vissza a következő: <CodeContentPlaceHolder>1</CodeContentPlaceHolder> -az első <xref:System.CodeDom.CodeTypeReference>objektum <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>gyűjtemény a BaseType tulajdonság adja vissza a következő : <CodeContentPlaceHolder>2</CodeContentPlaceHolder> -a BaseType tulajdonság a második <xref:System.CodeDom.CodeTypeReference>objektum a <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>gyűjtemény adja vissza a következő: <CodeContentPlaceHolder>3</CodeContentPlaceHolder> – a <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>tulajdonságot a <xref:System.CodeDom.CodeTypeReference>objektum `System.Collections.Generic.List`1&quot; adja vissza a következő: ```       System.Int32       ``` a típusú argumentumok száma kell használni, amikor a társított elemzése <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>értékek.</xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReference> </xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReference> </xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReference> </xref:System.CodeDom.CodeTypeReference>  </xref:System.CodeDom.CodeTypeReference></xref:System.Collections.Generic.Dictionary%602> </xref:System.Collections.Generic.List%601> </xref:System.Collections.Generic.Dictionary%602> Az általános gyakorlat a típusú argumentumok száma eltávolítása a generált kódot, de a módszere az adott fordító.  Fontos megjegyezni, hogy a típus argumentumszám található belül a beágyazott típus neve, ebben az esetben az azt követő plusz jelre (&quot;+&quot;).      > [!NOTE] > Egy általános <xref:System.CodeDom.CodeTypeReference>az ajánlott gyakorlat az, hogy adja meg az <xref:System.CodeDom.CodeTypeReference>objektumot</xref:System.CodeDom.CodeTypeReference> , vagy használja a konstruktort, amely fogad egy <xref:System.Type>.</xref:System.Type> típusargumentumok</xref:System.CodeDom.CodeTypeReference> létrehozásakor A konstruktor által létrehozott használatát egy <xref:System.CodeDom.CodeTypeReference>karakterláncból vezethet undiscoverable típusargumentum hibák.</xref:System.CodeDom.CodeTypeReference>"
  syntax:
    content: public string BaseType { get; set; }
    return:
      type: System.String
      description: "A hivatkozott típus neve."
  overload: System.CodeDom.CodeTypeReference.BaseType*
  exceptions: []
