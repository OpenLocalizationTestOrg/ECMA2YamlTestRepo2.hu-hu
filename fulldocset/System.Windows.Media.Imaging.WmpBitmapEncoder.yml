- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  id: AlphaDataDiscardLevel
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: AlphaDataDiscardLevel
  nameWithType: WmpBitmapEncoder.AlphaDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Lekérdezi vagy beállítja a szintű alfa gyakoriság adatokat során egy tömörített tartomány átkódolására elveti."
  remarks: "Ennek a tulajdonságnak egy hatás csak akkor, ha <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>értéke `true` és a rendszerkép tartalmazza egy síkbeli vagy kihagyásos alfa csatorna; ellenkező esetben figyelmen kívül.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>      <a name=&quot;XAMLTextUsage_1&quot;></a>## XAML szöveg kihasználtsága"
  syntax:
    content: public byte AlphaDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "A kép kódolás esetén elveti alfa adatok szintjét. A megadható értékek: 0 (nincs elvetett adat), 4 (alfa csatorna teljesen elvetett). Az alapértelmezett érték az 1.       <table><thead><tr><th> Érték       </th><th> Leírás       </th></tr></thead><tbody><tr><td> 0       </td><td> Nincs kép gyakoriság adatait a rendszer törli.       </td></tr><tr><td> 1       </td><td> A rendszer elveti a FlexBits. A kép minőségére csökken a tényleges felbontás kép módosítása nélkül.       </td></tr><tr><td> 2       </td><td> HighPass gyakoriság adatok sávon a program elveti. Hatékony képfelbontás csökken a 4 mindkét irányban.       </td></tr><tr><td> 3       </td><td> HighPass és LowPass gyakoriság adatok sávok elveti. Hatékony képfelbontás csökken a 16-os mindkét irányban.       </td></tr><tr><td> 4       </td><td> Az alfa csatorna teljesen a program elveti. A Képpontformátum a alfa csatorna eltávolításának megfelelően változik.       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A megadott értéke nem 0. és 4 közötti."
  platform:
  - net462
