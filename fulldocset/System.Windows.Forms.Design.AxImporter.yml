  fullName: System.Windows.Forms.Design.AxImporter
  type: Class
  summary: "Az ActiveX-vezérlők importálja, és létrehoz egy burkoló a tervezők által elérhető."
  remarks: 'Egy ActiveX-burkoló, az ActiveX-vezérlők létrehozásához először hozzon létre vagy szerezze be a AxImporter osztály egy példányát. A AxImporter konstruktor fogad el egy <xref:System.Windows.Forms.Design.AxImporter.Options>objektum, amely a importáló, például a fájlnév létrehozni a burkoló .dll és a kimeneti könyvtár létrehozni a burkoló beállításainak.</xref:System.Windows.Forms.Design.AxImporter.Options> Az ActiveX-burkoló létrehozásához a megfelelő Generate metódust hívja. Hozza létre a fájlból, hívja meg a <xref:System.Windows.Forms.Design.AxImporter.GenerateFromFile%2A>.</xref:System.Windows.Forms.Design.AxImporter.GenerateFromFile%2A> Hozzon létre egy típustár, hívja meg a <xref:System.Windows.Forms.Design.AxImporter.GenerateFromTypeLibrary%2A>.</xref:System.Windows.Forms.Design.AxImporter.GenerateFromTypeLibrary%2A> A visszaadott karakterlánc áll, amely egy szerelvény minősített neveként (Példa: &quot;Namespace.Type,Assembly&quot;) a típushoz, az ActiveX-burkoló létrejött. Az ActiveX-vezérlő burkolójának hoz létre a megadott .dll fájl a <xref:System.Windows.Forms.Design.AxImporter.Options.outputName>tulajdonsága a <xref:System.Windows.Forms.Design.AxImporter.Options>a AxImporter konstruktornak átadott.</xref:System.Windows.Forms.Design.AxImporter.Options> </xref:System.Windows.Forms.Design.AxImporter.Options.outputName> A típus tölthetők be, vagy lekérdezett használatával <xref:System.Reflection>és a szokásos felügyelt típusként.</xref:System.Reflection> Ön is meghívhatja a `GetOcx` beolvasni egy COM-illesztőfelület objektumhoz, ha az objektum használatát támogatja, ez a típusú metódus.'
  syntax:
    content: public class AxImporter
