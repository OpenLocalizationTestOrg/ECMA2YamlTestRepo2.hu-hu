  name: CngProvider
  nameWithType: CngProvider
  fullName: System.Security.Cryptography.CngProvider
  type: Class
  summary: "Magában foglalja a kulcstároló-szolgáltatóra (KSP) neve kriptográfiai következő generációs (CNG) objektumok való használatra."
  remarks: "A CngProvider osztály az segédprogram osztály. A statikus tulajdonságok, összehasonlítás metódusok és a saját belső fenntartott karakterlánc, amely meghatározza a kulcstároló-szolgáltatóra áll.       A statikus tulajdonságok CngProvider objektumokat adjanak vissza. A szolgáltató neve, amely megfelel a statikus tulajdonság neve belső karakterlánc minden objektum inicializálása.       Ez az osztály használatával objektumokat, amelyekre nem vonatkozik a statikus tulajdonságok modulszolgáltató-típust hozzon létre.       Több CNG-osztályok (például <xref:System.Security.Cryptography.CngKey>) CngProvider objektumok keresztül fogadja el a `provider` paraméter.</xref:System.Security.Cryptography.CngKey> Az osztály a CngProvider objektumot kap, amikor lekérdezi a beágyazott szolgáltató neve az objektum meghívásával <xref:System.Security.Cryptography.CngProvider.Provider%2A>tulajdonság.</xref:System.Security.Cryptography.CngProvider.Provider%2A>       Ezért CngProvider szolgál egy jól ismert szolgáltatók felsorolása. Lehetővé teszi egy szolgáltató segítségével, szigorú típusmeghatározású értéket egy karakterlánc azonosítása."
  syntax:
    content: 'public sealed class CngProvider : IEquatable<System.Security.Cryptography.CngProvider>'
