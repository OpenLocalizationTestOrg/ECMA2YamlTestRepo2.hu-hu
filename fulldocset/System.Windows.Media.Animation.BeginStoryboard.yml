  summary: "Egy eseményindító művelet kezdődő egy <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> , majd továbbítja a megcélzott objektumokon és a Tulajdonságok animációkat."
  remarks: "A BeginStoryboard művelettel egy <xref:System.Windows.EventTrigger>vagy egy <xref:System.Windows.Trigger>animációk alkalmazása a célkiszolgáló tulajdonságait, és indítsa el őket.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> BeginStoryboard megkezdi egy <xref:System.Windows.Media.Animation.Storyboard>meghívásával <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>a annak <xref:System.Windows.Media.Animation.Storyboard>kiváltásakor hivatkoznak.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.Storyboard>       Amikor hozzákezd a <xref:System.Windows.Media.Animation.Storyboard>olyan tulajdonságon, amely már van egy másik animált <xref:System.Windows.Media.Animation.Storyboard>, a <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A>BeginStoryboard tulajdonsága határozza meg, hogyan az animáció halad.</xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## Szüneteltetése, folytatása, állítsa le vagy a Storyboard interaktív módon kell képesnek lennie szüneteltethető, ellenkező esetben a vezérlő folytatásához, vagy más módon szabályozhatja a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>, amely volt deklarálva markup interaktív módon, meg kell adni a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>a BeginStoryboard tulajdonsága.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Ezután vezérelheti a <xref:System.Windows.Media.Animation.Storyboard>használatával egy <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objektum (például <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, vagy <xref:System.Windows.Media.Animation.StopStoryboard>) átvehetik a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Vezérlőpultjának</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.Storyboard> Ha a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>a beginstoryboard elem nincs megadva, a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>nem interaktív módon vezérelhető után azt kezdődött.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Lásd: [hogyan: használja az eseményindítók szabályozására, a Storyboard után kezdődik](~/add/includes/ajax-current-ext-md.md) további információt.      > [!NOTE] > Interaktív módszerek segítségével a kódban, a <xref:System.Windows.Media.Animation.Storyboard>vezérlőhöz osztály egy <xref:System.Windows.Media.Animation.Storyboard>egy BeginStoryboard használatával alkalmazta.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Mint esetében használatakor <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objektumok, a BeginStoryboard nevet kell adnia a <xref:System.Windows.Media.Animation.Storyboard>kell interaktív módon vezérelhető.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

