  remarks: 'Nem fogja tudni szüneteltetése, folytatásához, vagy ellenkező esetben interaktívan szabályozhatja a <xref:System.Windows.Media.Animation.Storyboard>, Name tulajdonságának beállítása a <xref:System.Windows.Media.Animation.BeginStoryboard>, és egy <xref:System.Windows.Media.Animation.ControllableStoryboardAction>például objektum <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, vagy <xref:System.Windows.Media.Animation.StopStoryboard>hivatkozhasson rá az ezt a nevet.</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.Storyboard> Ha a neve <xref:System.Windows.Media.Animation.BeginStoryboard>nincs megadva, a <xref:System.Windows.Media.Animation.Storyboard>nem interaktív hat után kezdődött; továbbá, ha a <xref:System.Windows.Media.Animation.Storyboard>karakterlánccal végződik-e, vagy megadja a Fill időszak, az órák értékesítik animáció.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> Lásd: [hogyan: használja az eseményindítók szabályozására, a Storyboard után kezdődik](~/add/includes/ajax-current-ext-md.md) további információt.'
