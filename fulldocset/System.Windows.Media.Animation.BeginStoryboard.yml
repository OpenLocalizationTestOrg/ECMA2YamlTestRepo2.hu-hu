  name: HandoffBehavior
  nameWithType: BeginStoryboard.HandoffBehavior
  fullName: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Media.Animation
  summary: "Lekérdezi vagy beállítja a megfelelő aktuális ki viselkedését a storyboard fájlt az animáció óra megkezdése"
  remarks: "##A Compose handoffbehavior elem Ha alkalmaz egy <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.AnimationTimeline>, vagy <xref:System.Windows.Media.Animation.AnimationClock>egyik tulajdonság használatával <xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName>, bármely <xref:System.Windows.Media.Animation.Clock>tulajdonság korábban társított objektumok erőforrást a rendszer továbbra is; a rendszer nem távolítja el az órákat automatikusan.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.Storyboard>       Nagyszámú használatával órák alkalmazásakor megelőzése érdekében <xref:System.Windows.Media.Animation.HandoffBehavior>, létrehozását órák távolítsa el az animált tulajdonság a befejezése után.</xref:System.Windows.Media.Animation.HandoffBehavior> Számos módon eltávolítása egy óra: - az összes órák valamelyik tulajdonságából eltávolításához használja a <xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29>vagy <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29>az animált metódusa.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29> </xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29> Adja meg az első paraméterként animált tulajdonság és `null` a második. A művelettel eltávolítja az összes animáció órák tulajdonság.      -Ha el szeretné távolítani egy adott <xref:System.Windows.Media.Animation.AnimationClock>órák, listájából a <xref:System.Windows.Media.Animation.Clock.Controller%2A>tulajdonságának a <xref:System.Windows.Media.Animation.AnimationClock>beolvasása a <xref:System.Windows.Media.Animation.ClockController>majd hívja meg a <xref:System.Windows.Media.Animation.ClockController.Remove%2A>metódus a <xref:System.Windows.Media.Animation.ClockController>.</xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.ClockController.Remove%2A> </xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.Clock.Controller%2A> használata</xref:System.Windows.Media.Animation.AnimationClock> Általában ezt a <xref:System.Windows.Media.Animation.Clock.Completed>egy olyan Clock eseménykezelő.</xref:System.Windows.Media.Animation.Clock.Completed> Vegye figyelembe, hogy csak a legfelső szintű órák vezérelhető a <xref:System.Windows.Media.Animation.ClockController>; a <xref:System.Windows.Media.Animation.Clock.Controller%2A>tulajdonsága egy gyermek órát adja vissza `null`.</xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.ClockController> Azt is fontos megjegyezni, hogy a <xref:System.Windows.Media.Animation.Clock.Completed>esemény nem van meghívni, ha az óra tényleges időtartama végtelen.</xref:System.Windows.Media.Animation.Clock.Completed>  Ebben az esetben a felhasználónak meg kell határoznia, mikor legyen meghívva <xref:System.Windows.Media.Animation.ClockController.Remove%2A>.</xref:System.Windows.Media.Animation.ClockController.Remove%2A>       Ez a elsősorban olyan objektumoknál, hosszú élettartamú animációk probléma.  Ha egy objektum szemétgyűjtő, az órák is megszakad, és szemétgyűjtés.       Óra objektumokkal kapcsolatos további információkért lásd: [animáció és időzítési rendszer – áttekintés](~/add/includes/ajax-current-ext-md.md)."
  syntax:
