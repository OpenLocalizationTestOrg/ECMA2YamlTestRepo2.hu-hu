  name: ToDateTime(String)
  nameWithType: ManagementDateTimeConverter.ToDateTime(String)
  fullName: System.Management.ManagementDateTimeConverter.ToDateTime(String)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Egy adott DMTF datetime <xref:System.DateTime>.</xref:System.DateTime> konvertálja A visszaadott <xref:System.DateTime>kerül, a rendszer az aktuális időzóna.</xref:System.DateTime>"
  remarks: "Dátum és idő, a WMI-ben képviselt DMTF dátum és idő formátumban. Ezt a formátumot esetén, tekintse meg a WMI SDK dokumentációjában találhat. DMTF dátum/idő karakterlánc egy UTC, amely az a dátum/idő karakterláncot offset rendelkezik. Átalakítás során <xref:System.DateTime>, az UTC eltolás szolgál a dátum az aktuális időzóna konvertálni.</xref:System.DateTime> DMTF formátum szerint egy adott mező a karakter által képviselt &quot;*&quot;. Ez <xref:System.DateTime>a mezőérték ábrázolhatók <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime> konvertálja      ## .NET-keretrendszer biztonsági teljes megbízhatóság a közvetlen hívónak. Ez a tag nem használható részben megbízható kóddal. További információkért lásd: [szalagtárak használata a részlegesen megbízható kódból](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a DMTF datetime string into a <xref:System.DateTime>.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToDateTime#1](~/add/codesnippet/csharp/m-system.management.mana_7_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToDateTime#1](~/add/codesnippet/visualbasic/m-system.management.mana_7_1.vb)]"
  syntax:
    content: public static DateTime ToDateTime (string dmtfDate);
    parameters:
    - id: dmtfDate
      type: System.String
      description: "A dátum és idő formátumban DMTF képviselő karakterláncot."
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>, amely jelöli az adott DMTF datetime.</xref:System.DateTime>"
  overload: System.Management.ManagementDateTimeConverter.ToDateTime*
  exceptions: []
  platform:
  - net462
