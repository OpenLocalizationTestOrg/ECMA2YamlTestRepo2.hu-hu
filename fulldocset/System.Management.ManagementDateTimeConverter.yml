  name: ToDmtfDateTime(DateTime)
  nameWithType: ManagementDateTimeConverter.ToDmtfDateTime(DateTime)
  fullName: System.Management.ManagementDateTimeConverter.ToDmtfDateTime(DateTime)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Alakítja át egy adott <xref:System.DateTime>DMTF datetime formátumra.</xref:System.DateTime>"
  remarks: "Dátum és idő, a WMI-ben képviselt DMTF dátum és idő formátumban. Ezt a formátumot esetén, tekintse meg a WMI SDK dokumentációjában találhat. A DMTF dátum/idő karakterlánc képviselt lesz tekintetében az időzóna UTC eltolását. A legalacsonyabb pontosság DMTF ezredmásodperc; a <xref:System.DateTime>, a legalacsonyabb pontosság <xref:System.DateTime.Ticks%2A>, amelyek 100 nanoszekundumban egyenértékűek.</xref:System.DateTime.Ticks%2A> </xref:System.DateTime> Az átalakítás során <xref:System.DateTime.Ticks%2A>ezredmásodperc alakítani, és a legközelebbi mikroszekundum való kerekítéssel korrigál.</xref:System.DateTime.Ticks%2A>      ## .NET-keretrendszer biztonsági teljes megbízhatóság a közvetlen hívónak. Ez a tag nem használható részben megbízható kóddal. További információkért lásd: [szalagtárak használata a részlegesen megbízható kódból](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a given <xref:System.DateTime> to DMTF datetime format.  \n  \n [!code-vb[wminet_ManagementDateTimeConverter_ToDmtfDateTime#1](~/add/codesnippet/visualbasic/m-system.management.mana_9_1.vb)]\n [!code-cs[wminet_ManagementDateTimeConverter_ToDmtfDateTime#1](~/add/codesnippet/csharp/m-system.management.mana_9_1.cs)]"
  syntax:
    content: public static string ToDmtfDateTime (DateTime date);
    parameters:
    - id: date
      type: System.DateTime
      description: "A <xref:System.DateTime>DMTF datetime kell konvertálni a dátumot/időt jelölő.</xref:System.DateTime>"
    return:
      type: System.String
      description: "A megadott <xref:System.DateTime>.</xref:System.DateTime> a DMTF dátum és idő jelölő karakterlánccá"
  overload: System.Management.ManagementDateTimeConverter.ToDmtfDateTime*
  exceptions: []
  platform:
  - net462
