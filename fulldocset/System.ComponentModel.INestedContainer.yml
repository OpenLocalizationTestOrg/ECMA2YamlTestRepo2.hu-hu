  langs:
  - csharp
  name: INestedContainer
  nameWithType: INestedContainer
  fullName: System.ComponentModel.INestedContainer
  type: Interface
  summary: "A funkcionalitást biztosítja beágyazott tárolók, amelyek logikailag nulla vagy több összetevőt tartalmaz, és egy szülő-összetevő a tulajdonosa."
  remarks: "A INestedContainer felület hozzáadja egy tulajdonos összetevő fogalma a <xref:System.ComponentModel.IContainer>felületet.</xref:System.ComponentModel.IContainer> Egy beágyazott tároló olyan objektum, amely logikailag, de nem feltétlenül vizuálisan nulla vagy több alárendelt összetevőket tartalmaz, és néhány szülő összetevő tulajdonában. Visual tárolására a tulajdonos összetevője gyakran egy másik tárolóban.       Beágyazott tárolók lehetővé teszik a vezérlő designable, anélkül, hogy egy explicit szerializált tag változó vagy egy egyéni szerializáló az egyes következő alvezérlő szakaszait. Ehelyett a űrlaptervezőben fenntartja az összetevők egy fő tároló. Egyes összetevők hely rendelkezhet olyan beágyazott tároló, amely a felesleges összetevőket helyezése itt. Amikor egy összetevő egy beágyazott tárolóban van elhelyezni, kap neve nem a megadott névvel és a tulajdonos összetevő neve. Ezenkívül egy beágyazott tárolóhoz adni összetevők a szülőtároló szolgáltatások teljes hozzáféréssel rendelkeznek, és a beágyazott tárolót biztosít a szülő tekintetében új összetevőt hozzáadni kívánt viselkedést eredményező beállítást. A beágyazott tároló hoz létre a tervező az egyes összetevők tartalmaz, ezáltal a tervezési idejű támogatásának engedélyezése. Szabványos kód objektumszerializáló beágyazott tárolók nem tekinti meg, mert az összetevők csak szerializált, ha az elérési útjuk érhető el az elsődleges tárolóban összetevők érdekében.       Beágyazott tárolókban található egy összetevő site INestedContainer típusú szolgáltatások lekérdezésével."
  syntax:
    content: 'public interface INestedContainer : IDisposable, System.ComponentModel.IContainer'
  implements:
