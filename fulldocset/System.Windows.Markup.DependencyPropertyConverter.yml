  remarks: "A DependencyPropertyConverter osztály csak konvertál egy <xref:System.String> <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty> példányának be</xref:System.String> Átalakítás kísérlet kivételt jelez.       A DependencyPropertyConverter konvertál egy <xref:System.String>a következő bemeneti formátumban: *typeName*`.`*propertyName*.</xref:System.String> A formátum *névtérelőtag*:*typeName*`.`*propertyName* is fogadja el a rendszer örökölt összetevők miatt, de a *névtérelőtag*: az összetevő a rendszer figyelmen kívül hagyja. Egy formátuma *propertyName* is elfogadható bizonyos esetekben; ezt a formátumot támaszkodik a környezeti tulajdonságok kiértékelheti és kikövetkeztetni a *typeName*, a szolgáltatás megvalósítása <xref:System.Xaml.IAmbientProvider>környezetében.</xref:System.Xaml.IAmbientProvider>       Az örökölt összetevők miatt ez az osztály a baml-bejegyzés konverzió is támogatja, de ez a megvalósítás részletei és nem lehet rá támaszkodni, akkor.       A konverter viselkedését kifejezetten célú egy egyetlen WPF-forgatókönyvet az XAML-feldolgozási körül: attribútum értékének olvasása <xref:System.Windows.Setter.Property%2A>és létrehozzon egy <xref:System.Windows.DependencyProperty>érték.</xref:System.Windows.DependencyProperty> </xref:System.Windows.Setter.Property%2A>      <a name=&quot;xamlTextUsage_DependencyPropertyConverter&quot;></a>## XAML szöveg kihasználtsága"
