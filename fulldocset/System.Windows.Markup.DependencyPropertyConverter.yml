  remarks: "Az <xref:System.Windows.Markup.DependencyPropertyConverter>osztály csak alakít át egy példányára <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty> </xref:System.Windows.Markup.DependencyPropertyConverter>       `culture`Ez a megvalósítás nem használja.       A `context` megadott kötelessége megfelelő értékeléséhez szükséges szolgáltatások. Ezek közé tartozik a <xref:System.Xaml.IAmbientProvider>, <xref:System.Windows.Markup.IXamlTypeResolver>, és <xref:System.Xaml.IXamlSchemaContextProvider>.</xref:System.Xaml.IXamlSchemaContextProvider> </xref:System.Windows.Markup.IXamlTypeResolver> </xref:System.Xaml.IAmbientProvider>"
