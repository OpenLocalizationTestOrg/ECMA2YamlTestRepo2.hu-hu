  remarks: "A `<CarriedKeyName>` eleme egy választható elem egy felhasználó olvasható neve társítja a kulcs értéke. Ez a név felhasználható hivatkozni, a kulcs használatával a `<KeyName>` elemet a `<KeyInfo>` elemet. Azonos `<CarriedKeyName>` elemérték eltérően az azonosítóérték egyetlen dokumentum következhet be több alkalommal. A kulcsnak az értéke az összes azonosnak kell lennie `<EncryptedKey>` azonos azonosított elemek `<CarriedKeyName>` név az XML-dokumentumban. Vegye figyelembe, hogy mivel szóköz jelentős értékének a `<KeyName>` , szóközt elem is jelentős értékének a `<CarriedKeyName>` elemet."
  example:
  - "The following example illustrates how to encrypt and decrypt an XML element by using the <xref:System.Security.Cryptography.Xml.EncryptedKey> class. This example then displays the values of various properties of the <xref:System.Security.Cryptography.Xml.EncryptedKey> class to the console.  \n  \n [!code-cs[Cryptography.XML.EncryptedKey#1](~/add/codesnippet/csharp/p-system.security.crypto_109_1.cs)]\n [!code-vb[Cryptography.XML.EncryptedKey#1](~/add/codesnippet/visualbasic/p-system.security.crypto_109_1.vb)]"
  syntax:
    content: public string CarriedKeyName { get; set; }
    return:
      type: System.String
      description: "Egy karakterlánc, amely egy nevet a kulcs értékét jelöli."
