  type: Class
  summary: "Összetett jelöli <xref href=&quot;System.Windows.Media.Transform&quot;> </xref> más összetevői <xref href=&quot;System.Windows.Media.Transform&quot;> </xref> objektumok."
  remarks: "Egy TransformGroup használja, ha több alkalmazni kívánt <xref:System.Windows.Media.Transform>objektumok egy-egy tulajdonság.</xref:System.Windows.Media.Transform>       Az összetett átalakítás az egyes átalakítások sorrendje is fontos. Például, ha Ön először elforgatása, méretezhető, majd lefordítani, egy másik eredményt kapja, mint ha Ön először fordítására, majd forgassa el, majd méretezni. Egy sorrend nem meghatározó oka az, hogy átalakítások elforgatás és a méretezésről hasonlóan történik-e a koordináta-rendszerére forrása tekintetében. Egy objektum, amely forráson eredménye egy másik mint egy objektum, amely másik lapra a forrás át lett helyezve. Ehhez hasonlóan olyan objektum, amely a forráson középre elforgatása eredménye egy másik mint elforgatása olyan objektum, amely másik lapra a forrás át lett helyezve.       **Freezable szolgáltatások:** , amelyből öröklődik, mert a <xref:System.Windows.Freezable>osztály, a TransformGroup osztály több különleges szolgáltatásokat biztosítja: TransformGroup objektumok is lehet deklarált tömb, több objektum között meg van osztva, olvasási teljesítmény javítása érdekében végzett, klónozott és végzett szálbiztos.</xref:System.Windows.Freezable> További információ a különböző által nyújtott szolgáltatásokat <xref:System.Windows.Freezable>objektumok, lásd: [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class TransformGroup : System.Windows.Media.Transform
