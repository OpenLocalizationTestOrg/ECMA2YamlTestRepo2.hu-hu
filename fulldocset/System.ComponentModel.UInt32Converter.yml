  summary: "Olyan típuskonvertert konvertálni a 32 bites, előjel nélküli egész objektumok különböző más felelősséget érkező vagy oda irányuló biztosítja."
  remarks: "A konverter csak alakíthatja át egy 32 bites, előjel nélküli egész objektum irányuló és onnan karakterlánc.       A <xref:System.UInt32>Értéktípus jelöli előjel nélküli egész számot 0 és 4 294 967 295 közötti értékekkel.</xref:System.UInt32> A Visual Basicben Ez az adattípus nem támogatott.      > [!NOTE] > Kell soha nem hozható létre egy UInt32Converter példánya. Ehelyett hívja meg a <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metódus <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> További információkért lásd: szereplő példák a <xref:System.ComponentModel.TypeConverter>alaposztály és [hogyan: valósítja meg az olyan Típuskonvertert](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following example converts a variable of type <xref:System.UInt32> to a string, and vice versa.  \n  \n [!code-cs[Converters#24](~/add/codesnippet/csharp/t-system.componentmodel._2_1.cs)]\n [!code-vb[Converters#24](~/add/codesnippet/visualbasic/t-system.componentmodel._2_1.vb)]\n [!code-cpp[Converters#24](~/add/codesnippet/cpp/t-system.componentmodel._2_1.cpp)]"
