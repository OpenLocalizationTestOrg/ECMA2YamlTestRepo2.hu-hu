  summary: "Itt egy olyan alaposztályból, mely minden objektumból használhatók bizonyító adatok kell származnia."
  remarks: "Mielőtt a [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], szinte bármilyen objektum sikerült használható bizonyító adatok objektumként, ha az üzemeltetési kód bizonyító adatok szerint alkalmazandó. Például a .NET-keretrendszer kód felismerhető <xref:System.Uri?displayProperty=fullName>bizonyító adatok-objektumokat.</xref:System.Uri?displayProperty=fullName> A közös nyelvi futtatókörnyezet (CLR) figyelembe veendő objektumok bizonyító adatok <xref:System.Object?displayProperty=fullName>hivatkozik, és nem vonatkozik minden olyan típusú biztonsági őket.</xref:System.Object?displayProperty=fullName>       Ez a probléma jelenik meg, amelyen típusok felhasználható a tanúsítás objektumok implicit korlátozások miatt. Pontosabban, a tanúsítás használt objektum szerializálható kell kellett, és nem sikerült `null`. Ha ezek a követelmények nem teljesültek, a közös nyelvi Futtatókörnyezet kivételt okozott, amikor egy ilyen Előfeltevések igénylő művelet végrehajtása.       A EvidenceBase osztályt, amely minden bizonyító adatok objektumot kell származnia, bemutatott a [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] vonatkozóan, amelyek változtatás nélkül használhatók bizonyító adatok objektumtípusok engedélyezése, és lehetővé teszik a hozzáadása új szolgáltatásokat és a követelmények minden bizonyító adatok objektumra. A EvidenceBase osztály biztosítja, példánylétrehozás, akkor a tanúsítás objektum szerializálható. Emellett új bizonyító adatok követelményeket kell létrehozni új alapértelmezett megvalósítások ad hozzá az alaposztály lehetővé teszi.       Objektumok bizonyító adatok módosultak a közös nyelvi futtató környezet által használt összes típusa a [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] kapcsolattípusokból származhatnak EvidenceBase."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class EvidenceBase
