  name: Exception
  nameWithType: ListViewUpdatedEventArgs.Exception
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi a kivételt, ha vannak ilyenek, az update művelet során kiváltott."
  remarks: "A kivétel tulajdonság segítségével határozza meg a kivétel (ha van ilyen), hogy előfordult, az update művelet során. Ha nincs kivétel jelentkezett, a tulajdonság adja vissza `null`.      > [!NOTE] > Ha kivétel történt, és kezeli a kivétel a abban az esetben, ha kezelő, állítsa be a <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> Ellenkező esetben a <xref:System.Web.UI.WebControls.ListView>vezérlő újra jelez kivételt.</xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the Exception property to determine whether an exception occurred during an update operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_764_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_764_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "A kivétel a frissítési művelet során kiváltott Ha nincs kivétel lett kiváltva, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception*
  exceptions: []
