  name: ListViewUpdatedEventArgs
  nameWithType: ListViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdated&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.ListView>vált ki szabályozhatja a <xref:System.Web.UI.WebControls.ListView.ItemUpdated>esemény során a <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>metódust, vagy ha a vezérlő egy frissítés gombra kattint, de után a <xref:System.Web.UI.WebControls.ListView>vezérlő frissíti a cikk.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView> (A frissítés gomb akkor gomb amelynek `CommandName` tulajdonság értéke &quot;Frissítés&quot;.) Ez lehetővé teszi, hogy adja meg egy esemény-kezelési módszer, mely egy egyéni rutin hajt végre, amikor ez az esemény akkor következik be, például a frissítési művelet eredményeinek ellenőrzése.       Az esemény-kezelési módszer egy ListViewUpdatedEventArgs objektum kerülnek. Ez az objektum teszi lehetővé meg a frissített elemek számát, valamint hogy a fellépő kivételeket. Az elemek száma, amelyek a frissítési művelet érint határozhatja meg a <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A> Annak megállapításához, hogy történt-e a kivételeket, használja a <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A> Adhatja meg, hogy a kivétel-eseménykezelésnek metódus látta úgy, hogy a <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> Az eredeti mezőértékek használatával végezheti el a <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A> Frissített mezőértékek használatával végezheti el a <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>       Alapértelmezés szerint a <xref:System.Web.UI.WebControls.ListView>elem visszatér csak olvasható módban a frissítési művelet után.</xref:System.Web.UI.WebControls.ListView> Kezeli a frissítési művelet közben történt kivétel, ha hálózati adaptere esetében megtarthatja a <xref:System.Web.UI.WebControls.ListView>elemet úgy, hogy szerkesztési módban a <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.ListView>       A kezdeti tulajdonságértékek a ListViewUpdatedEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewUpdatedEventArgs object to determine whether an exception occurred during an update operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_339_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_339_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
