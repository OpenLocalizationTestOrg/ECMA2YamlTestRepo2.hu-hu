  remarks: "Alapértelmezés szerint a <xref:System.Web.UI.WebControls.ListView>vezérlő visszatér csak olvasható módban a frissítési művelet után.</xref:System.Web.UI.WebControls.ListView> A tulajdonsága KeepInEditMode `true` annak meghatározása, hogy a <xref:System.Web.UI.WebControls.ListView>vezérlő szerkesztési módban kell maradnia.</xref:System.Web.UI.WebControls.ListView> Ez is megőrzi a felhasználó megadott értékeket."
