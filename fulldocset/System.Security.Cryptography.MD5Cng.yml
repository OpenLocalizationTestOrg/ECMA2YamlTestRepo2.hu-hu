  fullName: System.Security.Cryptography.MD5Cng
  type: Class
  summary: "Az MD5 CNG (következő generációs titkosítás) valósítja meg a 128 bites kivonatoló algoritmus (Message Digest 5)."
  remarks: "Ez az algoritmus csak hash, és nem biztosít semmilyen titkosítást vagy visszafejtést. A BCrypt (BestCrypt) réteg CNG használ.      > [!NOTE] > Újabb kivonatoló algoritmusokat, például a biztonságos kivonatoló algoritmusok SHA-256 algoritmust és az SHA-512 érhetők el. Fontolja meg az <xref:System.Security.Cryptography.SHA256Cng>osztály vagy a <xref:System.Security.Cryptography.SHA512Cng>osztály helyett a MD5Cng osztályhoz.</xref:System.Security.Cryptography.SHA512Cng> </xref:System.Security.Cryptography.SHA256Cng> MD5Cng használata csak a régebbi alkalmazásokat és adatokat is kompatibilisek.      > [!NOTE] > Az MD5 algoritmust használ a FIPS Windows biztonsági beállítással jelez a <xref:System.Security.Cryptography.CryptographicException>kivétel.</xref:System.Security.Cryptography.CryptographicException>"
  syntax:
