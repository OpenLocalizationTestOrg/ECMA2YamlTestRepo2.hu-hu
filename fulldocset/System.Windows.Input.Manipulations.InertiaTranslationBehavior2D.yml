  summary: "Lekérdezi vagy beállítja a kívánt lassulás a négyzet ezredmásodperces koordináta egység."
  remarks: "Ez a tulajdonság értéke kölcsönösen kizárják egymást az a <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>tulajdonság; Ez a tulajdonság állítja beállítás <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>való `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> Az alapértelmezett érték mindkét ehhez a tulajdonsághoz, és <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>van `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> Meg kell adni egy vagy a többi tulajdonság tehetetlenségi feldolgozás indítása előtt.       DesiredDeceleration véges, nem negatív számnak kell lennie.       Ez a tulajdonság nem állítható be, miközben fut a tehetetlenségi feldolgozó; Ellenkező esetben a rendszer kivételt hoz létre."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "A kívánt lassulás négyzet ezredmásodperces koordináta egység."
  overload: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration*
