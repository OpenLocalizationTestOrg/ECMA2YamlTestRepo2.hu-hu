  remarks: "Ez a tulajdonság értéke kölcsönösen kizárják egymást az a <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A>tulajdonság; Ez a tulajdonság állítja beállítás <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A>való `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> Az alapértelmezett érték mindkét ehhez a tulajdonsághoz, és <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A>tulajdonság `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> Meg kell adni egy vagy a többi tulajdonság tehetetlenségi feldolgozás indítása előtt.       DesiredDisplacement véges, nem negatív számnak kell lennie. Elmozdulását irányának mentén van a <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityX%2A>és <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityY%2A>vektoros.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityX%2A>       Ez a tulajdonság nem állítható be, miközben fut a tehetetlenségi feldolgozó; Ellenkező esetben a rendszer kivételt hoz létre."
  syntax:
    content: public float DesiredDisplacement { get; set; }
    return:
      type: System.Single
      description: "Az objektumhoz kell sebesség vektor koordináta egységek hosszán abszolút távolságot."
