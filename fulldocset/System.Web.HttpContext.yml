  remarks: "A felhasználó tulajdonság tulajdonságai és metódusai programozott hozzáférést biztosít a <xref:System.Security.Principal.IPrincipal>felületet.</xref:System.Security.Principal.IPrincipal>       Mert ASP.NET-lapok hivatkozni alapértelmezett a <xref:System.Web>névtér (amely tartalmazza a <xref:System.Web.HttpContext>osztály), is hivatkozni lehessen <xref:System.Web.HttpContext>a teljesen minősített osztályait ismertető dokumentációban <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> használata nélkül .aspx lapot a</xref:System.Web.HttpContext> tagjai</xref:System.Web.HttpContext> </xref:System.Web> Használhat például `User.Identity.Name` az aktuális folyamat lekérdezni a felhasználó nevét akinek a nevében fut.. Azonban ha szeretné használni a tagjai <xref:System.Security.Principal.IPrincipal>egy ASP.NET háttérkód modulból, meg kell adnia egy hivatkozást a <xref:System.Web>névtér a modul és a jelenleg aktív kérelem/válasz környezet és az osztály a teljesen minősített hivatkozást <xref:System.Web>használni kívánt.</xref:System.Web> </xref:System.Web> </xref:System.Security.Principal.IPrincipal> Például a háttérkód lapon meg kell adnia a teljesen minősített név `HttpContext.Current.User.Identity.Name`."
