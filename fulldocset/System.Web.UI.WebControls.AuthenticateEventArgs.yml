- uid: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  id: Authenticated
  parent: System.Web.UI.WebControls.AuthenticateEventArgs
  langs:
  - csharp
  name: Authenticated
  nameWithType: AuthenticateEventArgs.Authenticated
  fullName: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a felhasználó hitelesítési kísérlet után sikeres volt."
  remarks: "A hitelesített tulajdonsággal egyéni hitelesítési sémák megvalósítva a <xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>eseménykezelő azt a sikeres vagy sikertelen volt-e a felhasználó bejelentkezési kísérlet után.</xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>       A hitelesített tulajdonság `false` azt jelzi, hogy a webhely felhasználó nem szerepel érvényes hitelesítő adatokat és a <xref:System.Web.UI.WebControls.Login>vezérlő kell tennie a <xref:System.Web.UI.WebControls.Login.LoginError>esemény mellett megjelenő szöveg, amely jelzi a bejelentkezési kísérlet sikertelen volt.</xref:System.Web.UI.WebControls.Login.LoginError> </xref:System.Web.UI.WebControls.Login> A <xref:System.Web.UI.WebControls.Login.LoginError>esemény lehetővé teszi, hogy a lap fejlesztői további folyamatok vagy a művelet akkor történik, ha a felhasználó hitelesítési eljárás nem vezet eredményre.</xref:System.Web.UI.WebControls.Login.LoginError> Hitelesített beállítást `true` azt jelzi, hogy a felhasználó rendelkezik jelenik meg érvényes hitelesítő adatokat, és a <xref:System.Web.UI.WebControls.Login>vezérlő az <xref:System.Web.UI.WebControls.Login.LoggedIn>esemény- és a felhasználó biztonsági másolatot, az aktuális lap vagy az oldal <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A> által jelzett átirányítási</xref:System.Web.UI.WebControls.Login.LoggedIn> kell emelni.</xref:System.Web.UI.WebControls.Login>"
  example:
  - "The following code example uses the Authenticated property with a custom authentication scheme to indicate the success or failure of a user's login attempt.  \n  \n [!code-cs[LoginAuthenticate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1320_1.aspx)]\n [!code-vb[LoginAuthenticate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1320_1.aspx)]"
  syntax:
    content: public bool Authenticated { get; set; }
