  summary: "Lekérdezi vagy beállítja a szöveg, amelyet a címsor szakaszában az érvényesítési összegzés lapon fog megjelenni. Az alapértelmezett érték: <xref:System.String.Empty>.</xref:System.String.Empty> Ez az API már elavult. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "HTML-formátumban, fejlesztői a <xref:System.Web.UI.MobileControls.ValidationSummary>lap első Renderelés a HeaderText tulajdonság értéke.</xref:System.Web.UI.MobileControls.ValidationSummary> Űrlap az érvényesítési folyamat érvénytelenítésekor listája képes <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>minden érvényesítő tulajdonságai.</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> Minden egyes példánya egy <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>tulajdonsága az érvénytelen űrlap hiba lista eredményezi.</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> Ebben a listában, a hibák követi a <xref:System.Web.UI.MobileControls.Link>, amely a érvénytelen űrlap célozza.</xref:System.Web.UI.MobileControls.Link> A hivatkozás szövege értékének a <xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A>tulajdonság.</xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A>       A megjelenítendő hibák WML 1.1 hasonlít HTML, azzal a különbséggel, hogy a HeaderText tulajdonság szövegként jelenik meg az egyszerű WML követ minden hibaüzenet és utasításnak &quot;-&quot; (és egy szóközt kötőjellel)."
