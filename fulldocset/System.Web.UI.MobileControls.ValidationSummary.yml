  name: ValidationSummary
  nameWithType: ValidationSummary
  fullName: System.Web.UI.MobileControls.ValidationSummary
  type: Class
  summary: "Megadja az űrlap fellépett érvényesítési hibák összegzését. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "A ValidationSummary osztály képzett összesítés érvényesítési hibákat, és vagy szövegközi mutatja be, vagy külön űrlapon. A ValidationSummary használja a szöveget a <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>tulajdonság a hibákat, amelyek vagy szövegközi jelenik meg, vagy az összefoglaló űrlap.</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>       Bár a ValidationSummary osztály ASP.NET mobil vezérlők utánozza a Web Forms <xref:System.Web.UI.WebControls.ValidationSummary>többféle módon, a vezérlő az osztály verzióját nem örökölhet közvetlenül az osztály a Web Forms verzióját osztály</xref:System.Web.UI.WebControls.ValidationSummary> viselkedése Így, módosítsa az érvényesítési összegzés, többek között a kimenetét tulajdonságok a <xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>tulajdonság, akkor nem érhető el a mobil vezérlők.</xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A> Az összegzés mobil vezérlők verziója közvetlenül <xref:System.Web.UI.MobileControls.MobileControl>osztályból</xref:System.Web.UI.MobileControls.MobileControl> származik"
  example:
  - "The following code example demonstrates how to create an instance of a ValidationSummary class, and add it to a form in an ASP.NET mobile Web application during a page load. The user-defined `Page_Load` event handler determines if there is an error, and then either launches the form containing the ValidationSummary, or the congratulatory thank you form.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobileValidationSummarySample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_26_1.aspx)]\n [!code-cs[MobileValidationSummarySample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_26_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FormToValidate")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.ValidationSummaryDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidationSummaryAdapter))]

      [System.Web.UI.ToolboxData("<{0}:ValidationSummary runat="server"></{0}:ValidationSummary>")]

      public class ValidationSummary : System.Web.UI.MobileControls.MobileControl
