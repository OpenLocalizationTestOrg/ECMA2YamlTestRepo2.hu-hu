- uid: System.Web.UI.MobileControls.ValidationSummary.BackLabel
  id: BackLabel
  parent: System.Web.UI.MobileControls.ValidationSummary
  langs:
  - csharp
  name: BackLabel
  nameWithType: ValidationSummary.BackLabel
  fullName: System.Web.UI.MobileControls.ValidationSummary.BackLabel
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Lekérdezi vagy beállítja egy karakterláncot az az érvényesítési összegzés olyan az űrlaphoz, amely tartalmazza a hiba. Az alapértelmezett érték &lt;xref:System.String.Empty?displayProperty=fullName&gt;. Ez az API már elavult. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "Amikor az űrlap megjelenítése során hiba lép fel, az érvényesítési folyamat használja a BackLabel tulajdonságában karakterláncként kell beállítani, amely az érvényesítési összegzés lapon jelenik meg."
  example:
  - "The following code example demonstrates how to use the BackLabel property to specify the link text in a <xref:System.Web.UI.MobileControls.ValidationSummary> to return to the form with the error.  \n  \n [!code-vb[MobileValidationSummarySample#2](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_1_1.aspx)]\n [!code-cs[MobileValidationSummarySample#2](~/add/codesnippet/csharp/p-system.web.ui.mobileco_1_1.aspx)]"
  syntax:
    content: public string BackLabel { get; set; }
    return:
      type: System.String
      description: "Az érvényesítési összegzésben, amely az űrlap, amely tartalmazza a hiba a karakterlánc."
  overload: System.Web.UI.MobileControls.ValidationSummary.BackLabel*
  exceptions: []
  platform:
  - net462
