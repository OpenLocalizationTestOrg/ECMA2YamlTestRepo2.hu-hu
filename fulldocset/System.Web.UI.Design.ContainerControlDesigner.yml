  name: ContainerControlDesigner
  nameWithType: ContainerControlDesigner
  fullName: System.Web.UI.Design.ContainerControlDesigner
  type: Class
  summary: "Tervező funkcionalitást biztosítja a gyermekvezérlők vagy tervezési időben módosítható tulajdonságait tartalmazó vezérlőket."
  remarks: "A ContainerControlDesigner osztály Tervező alaposztályt biztosít, amelyek módosíthatók a tervezési felülethez vezérlők. Ez magában foglalja a gyermekvezérlők vagy szerkeszthető belső tulajdonságokat tartalmazó vezérlőket. A ContainerControlDesigner biztosít a vezérlő képviselő keretezett egy régiót, és automatikusan kezeli a tervezési időben a vezérlő leképezésekor.       Alkalmazza a <xref:System.Web.UI.ParseChildrenAttribute>attribútum a ContainerControlDesigner a tervezési idejű viselkedését a társított vezérlőre.</xref:System.Web.UI.ParseChildrenAttribute> Alkalmazza a <xref:System.Web.UI.ParseChildrenAttribute>beállítások a társított vezérlőre az alábbiak szerint:- `false` annak jelzésére, hogy a ContainerControlDesigner jelenti. a szerkeszthető tervezési régió tartalmának gyermekvezérlőket.</xref:System.Web.UI.ParseChildrenAttribute>      - `true` annak jelzésére, hogy a ContainerControlDesigner a vezérlőt szerkeszthető belső tulajdonságként a szerkeszthető tervezési terület tartalmát jelöli.       Vezérlők fejlesztői származnia, és egy egyéni designer kiterjesztése egyikét attól függően, hogy milyen típusú vezérlő, amely még fejlesztés alatt, több alap tervezők, az alábbi lista a:-tervezési időben hozzáadja a gyermekvezérlők, hogy a ContainerControlDesigner osztályból származtathatók. Például a <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>osztály a ContainerControlDesigner osztályból származik, és jelenti a <xref:System.Web.UI.WebControls.Panel>vezérlő a Tervező felületére.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>      -Vezérlők, amelyek egy vagy több gyermekvezérlőt, és ahol minden tervezési időben vezérlők felveheti szerkeszthető Tervező terület is lehetséges, hogy az <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>osztály</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner> is származik.      -Egyéni Tervezéskori feldolgozást igénylő vezérlők <xref:System.Web.UI.Design.ControlDesigner>osztály</xref:System.Web.UI.Design.ControlDesigner> base is származik.      > [!NOTE] > A ContainerControlDesigner osztály a felváltja az elavult <xref:System.Web.UI.Design.ReadWriteControlDesigner>osztályhoz.</xref:System.Web.UI.Design.ReadWriteControlDesigner>       Használja a <xref:System.ComponentModel.DesignerAttribute>attribútum rendelje hozzá a együtt egy egyéni vezérlő implementációját egyéni tervezői osztályt.</xref:System.ComponentModel.DesignerAttribute> Az egyéni vezérlők vezérlő tervezők használatával kapcsolatos részletes információkért lásd: [forgatókönyv: hozzon létre egy vezérlő alapvető jellemzőihez egy Web Server vezérlő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to derive a designer class from the ContainerControlDesigner class. The example defines a simple control that is derived from the <xref:System.Web.UI.WebControls.CompositeControl> class, and then defines an associated designer, which is derived from the ContainerControlDesigner class. The derived designer class overrides the <xref:System.Web.UI.Design.ContainerControlDesigner.FrameCaption%2A> and <xref:System.Web.UI.Design.ContainerControlDesigner.FrameStyle%2A> properties to customize the frame that is around the editable region of the control on the design surface.  \n  \n [!code-vb[SimpleContainerControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_2_1.vb)]\n [!code-cs[SimpleContainerControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_2_1.cs)]"
  syntax:
    content: 'public class ContainerControlDesigner : System.Web.UI.Design.ControlDesigner'
