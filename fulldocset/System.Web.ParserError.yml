  summary: "Elemzési hiba vagy figyelmeztetés jelöli. Ez az osztály nem örökölhető."
  remarks: "Egy ParserError objektum által jelképezett hiba, ha létrehozott egy <xref:System.Web.HttpParseException>kivétel történt.</xref:System.Web.HttpParseException> Egy elemző hiba objektumot tartalmazhat hibaüzenet-szöveg, ahol a hiba történt a fájl virtuális elérési út és adott meg a hiba a következő sorok száma. Ha egynél több elemzési hiba fordul elő, vagy egy központi helyen, használjon több elemzési hiba tárolni szeretné a <xref:System.Web.ParserErrorCollection>objektum.</xref:System.Web.ParserErrorCollection>       Elemzési hiba <xref:System.Web.HttpException>.</xref:System.Web.HttpException> típusa nem További információ a kivételeket, és hogyan kezelje őket, itt [MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118)."
  example:
  - "The following code example demonstrates how to add a new parser error to a <xref:System.Web.ParserErrorCollection> object.  \n  \n [!code-vb[System.Web.ParserErrorCollection#3](~/add/codesnippet/visualbasic/t-system.web.parsererror_1.aspx)]\n [!code-cs[System.Web.ParserErrorCollection#3](~/add/codesnippet/csharp/t-system.web.parsererror_1.aspx)]"
