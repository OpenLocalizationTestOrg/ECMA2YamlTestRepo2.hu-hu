  name: MultipleViewPattern
  nameWithType: MultipleViewPattern
  fullName: System.Windows.Automation.MultipleViewPattern
  type: Class
  summary: "Adja meg, és képes több ábrázolásai ugyanazokat az információkat vagy alárendelt vezérlők közötti váltáshoz vezérlőelemek jelöli."
  remarks: "Több nézet is jelenthet vezérlők közé a lista nézet (amely a tartalmát is megjelenítése miniatűröket, mozaikok, ikonok vagy részletei), [!INCLUDE[TLA#tla_xl](~/add/includes/tlasharptla-xl-md.md)] diagramok (torta, sor, sáv, egy képlettel cella értékét), [!INCLUDE[TLA#tla_word](~/add/includes/tlasharptla-word-md.md)] (normál, webhely, a nyomtatási elrendezés, olvasási elrendezés, vázlat), dokumentumok [!INCLUDE[TLA#tla_outlook](~/add/includes/tlasharptla-outlook-md.md)] naptár (év, hónap, hét, nap) és [!INCLUDE[TLA#tla_wmp](~/add/includes/ajax-current-ext-md.md)] felszíne. A támogatott nézetek határozzák meg a vezérlő fejlesztője, és egyes vezérlőkön vonatkoznak."
  syntax:
    content: 'public class MultipleViewPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
