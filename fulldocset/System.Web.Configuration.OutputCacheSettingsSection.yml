  fullName: System.Web.Configuration.OutputCacheSettingsSection
  type: Class
  summary: "A kimeneti gyorsítótár beállításainak lapjain konfigurálja. Ez az osztály nem örökölhető."
  remarks: "A OutputCacheSettingsSection osztály lehetővé teszi a programozott hozzáférést, és módosítsa a `outputCacheSettings` eleme a `caching` szakaszt egy konfigurációs fájlban. A kimeneti gyorsítótár beállításainak megadása a függőségek (a gyorsítótárat, és a fájlok, a gyorsítótár kulcsainak található elemek között kapcsolatok vagy <xref:System.Web.Caching.CacheDependency>objektumok) használt a kimeneti gyorsítótár, például a [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) direktíva vagy a <xref:System.Web.Configuration.OutputCacheProfile>.</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Caching.CacheDependency>      > [!NOTE] > A OutputCacheSettingsSection információt írhat a kapcsolódó szakaszba a konfigurációs fájl alapján határozzák meg a szakasz tulajdonság <xref:System.Configuration.SectionInformation.AllowDefinition%2A>értéke <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> korlátozások Írja be a konfigurációs fájl nem engedélyezett a hierarchiában szinten tett bármilyen kísérlet az elemző által generált hibaüzenetet eredményez. Az osztály használatával, olvassa el a konfigurációs adatokat a hierarchia bármely szintjén."
  example:
  - "The following code example shows how to obtain the OutputCacheSettingsSection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_9_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_9_1.vb)]"
