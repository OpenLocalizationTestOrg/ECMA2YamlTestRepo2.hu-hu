- uid: System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles
  id: OutputCacheProfiles
  parent: System.Web.Configuration.OutputCacheSettingsSection
  langs:
  - csharp
  name: OutputCacheProfiles
  nameWithType: OutputCacheSettingsSection.OutputCacheProfiles
  fullName: System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets a <xref href=&quot;System.Web.Configuration.OutputCacheProfileCollection&quot;></xref>."
  remarks: "A OutputCacheProfiles tulajdonság lehetővé teszi a programozott hozzáférést a `outputCacheProfiles` egy konfigurációs fájlban. A OutputCacheProfiles tulajdonság segítségével módosíthatja a `outputCacheProfiles` elem programozott módon.       A `outputCacheProfiles` szakasz <xref:System.Web.Configuration.OutputCacheProfile>objektumok, amelyek megfelelnek a kimeneti gyorsítótár beállításai, az alkalmazás oldalán által használható.</xref:System.Web.Configuration.OutputCacheProfile>  Ezek a beállítások alkalmazhatók oldal úgy, hogy a `CacheProfile` attribútuma a [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) direktívát. A profil alkalmazása annak vezérléséhez, például a függőségeket, a gyorsítótár helye és a gyorsítótár lejárati ideje attribútumok gyorsítótárazás.       A [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) irányelv által tárolt összes beállításokat lehet felülbírálni egy <xref:System.Web.Configuration.OutputCacheProfile>kivételével a <xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A>tulajdonság.</xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A> </xref:System.Web.Configuration.OutputCacheProfile> Ez azért szükséges engedélyezheti vagy letilthatja a <xref:System.Web.Configuration.OutputCacheProfile>anélkül, hogy előfordulhat, hogy tőle felülbírálható, hogy minden lapon irányelvek módosítása</xref:System.Web.Configuration.OutputCacheProfile>"
  example:
  - "The following code example shows how to use the OutputCacheProfiles property.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/csharp/p-system.web.configurati_105_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_105_1.vb)]"
