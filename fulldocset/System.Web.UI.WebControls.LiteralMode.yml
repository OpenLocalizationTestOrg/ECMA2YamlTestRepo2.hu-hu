  name: LiteralMode
  nameWithType: LiteralMode
  fullName: System.Web.UI.WebControls.LiteralMode
  type: Enum
  summary: "Megadja, hogyan a tartalom egy <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> vezérlő megjelenítése."
  remarks: "A LiteralMode számbavétel jelöli az olyan üzemmódhoz, amely arról, hogyan adhat meg a tartalom egy <xref:System.Web.UI.WebControls.Literal>vezérlő lett megjelenítve.</xref:System.Web.UI.WebControls.Literal> A <xref:System.Web.UI.WebControls.Literal.Mode%2A>tulajdonság a számbavételi értékek használatával tartalmát viselkedésének beállítása a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonságot egy <xref:System.Web.UI.WebControls.Literal>vezérlő.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal.Mode%2A>       Ha megad `PassThrough`, teljes tartalmát a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonság átadott az eszköz vagy a böngésző módosítás nélkül.</xref:System.Web.UI.WebControls.Literal.Text%2A> Például ha a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.Literal>vezérlő tartalmaz egy `<hr>` címkében továbbítja minden eszközön, és attól függetlenül, hogy támogatott böngészők.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Ha megad `Encode`, a tartalma a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonság egy HTML-kódolású karakterlánc megjelenítés előtt lesznek konvertálva.</xref:System.Web.UI.WebControls.Literal.Text%2A> Például ha a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.Literal>vezérlő tartalmaz egy `<hr>` címkében lesz konvertálva a `<hr>` , és elküldi az eszköz vagy a böngésző.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Ha megad `Transform`, a megjelenítési viselkedését a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonság függ a jelölés során folyamatban.</xref:System.Web.UI.WebControls.Literal.Text%2A> Ha a <xref:System.Web.UI.WebControls.Literal>vezérlő megjelenítése egy eszközhöz, vagy böngészőben, amely támogatja a HTML- vagy XHTML átalakító megadása eredményez a kívánt viselkedést eredményező beállítást, adja meg a közvetlenül csatlakoztatott.</xref:System.Web.UI.WebControls.Literal> Az összes jelölő címkék és elemeket a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonság megjelennek-e a kérést küldő böngésző.</xref:System.Web.UI.WebControls.Literal.Text%2A>       Ha a <xref:System.Web.UI.WebControls.Literal>vezérlő megjelenítése a HTML- vagy XHTML, például WML vagy cHTML eltérő nyelvet, az átalakítás érték segítségével távolítsa el a nem támogatott jelölést.</xref:System.Web.UI.WebControls.Literal> Ebben az esetben a kódnyelv elemeket, a <xref:System.Web.UI.WebControls.Literal.Text%2A>nem támogatott a célzott markup Language tulajdonság nem megjelennek-e a vezérlő.</xref:System.Web.UI.WebControls.Literal.Text%2A> Például ha a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.Literal>vezérlő tartalmaz egy `<hr>` címke, a címke eltávolítása előtt a tartalmat küld egy WML eszköz.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> Ha egy nem támogatott címke tartalma, csak a címke a rendszer eltávolítja, majd a tartalom továbbítja az eszköz vagy a böngésző. Például ha a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonsága tartalmazza a tartalom `<XYZ>Test</XYZ>`, a `<XYZ>` és `</XYZ>` címkék eltávolítása során a szöveges `Test` az eszköz vagy a böngésző küldött.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's <xref:System.Web.UI.WebControls.Literal.Mode%2A> property. The <xref:System.Web.UI.WebControls.Literal.Mode%2A> property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the <xref:System.Web.UI.WebControls.Literal.Mode%2A> property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_77_1.aspx)]"
  syntax:
    content: public enum LiteralMode
