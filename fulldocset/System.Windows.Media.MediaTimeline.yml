  remarks: "A mediatimeline elemet van egy <xref:System.Windows.Media.Animation.Timeline>objektumon, amelynek segítségével szabályozhatja, media ütemezését, hogy az animáció a timeline-objektumok szabályozzák animációk ugyanúgy.</xref:System.Windows.Media.Animation.Timeline> A mediatimeline elemet a társított például <xref:System.Windows.Media.Animation.Timeline.Duration%2A>és <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>Tulajdonságok segítségével adja meg, amikor a media kezdődik, és mennyi ideig játszik.</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> Lásd: [animáció – áttekintés](~/add/includes/ajax-current-ext-md.md) animáció ütemtervek olvashat.       Rendelje hozzá a két módja van egy <xref:System.Windows.Media.Animation.Timeline>való egy <xref:System.Windows.Controls.MediaElement>a mediatimeline elemet használja.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Timeline>      1.  Belül az egy <xref:System.Windows.Media.Animation.Storyboard>, tárolók esetén a mediatimeline elemet egy <xref:System.Windows.Controls.MediaElement>, egy <xref:System.Windows.Media.MediaClock>létrehozni és hozzárendelni a <xref:System.Windows.Controls.MediaElement>player társított.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock> </xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Storyboard> Lásd: [hogyan: egy Storyboard használatával MediaElement szabályozhatja](~/add/includes/ajax-current-ext-md.md) példát;      2.  Egy <xref:System.Windows.Media.MediaClock>olyan mediatimeline elemet és hozzárendelésével <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock> explicit módon létrehozásával       Ha a <xref:System.Windows.Media.Animation.Timeline.Duration%2A>a mediatimeline elemet van állítva `Automatic` (alapértelmezett), a mediatimeline elemet időtartama a forrás-adathordozó természetes időtartama.</xref:System.Windows.Media.Animation.Timeline.Duration%2A>  A forrás-adathordozó természetes időtartama programozott módon megkereséséhez lekérdezni <xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>a <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> tulajdonsága</xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>"
