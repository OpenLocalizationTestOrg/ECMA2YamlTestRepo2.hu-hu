  name: PatternMatcher
  nameWithType: PatternMatcher
  fullName: System.Web.Services.Protocols.PatternMatcher
  type: Class
  summary: "HTTP-válasz szövege visszatérési értékekhez keres a szolgáltatás-ügyfelek számára."
  remarks: "A PatternMatcher osztály végez mintaegyezéshez reguláris kifejezésekkel webes metódus visszatérési értékek keresése egy HTTP-válasz törzsében kódolású szöveget. Az ügyféloldali hívja a PatternMatcher osztály <xref:System.Web.Services.Protocols.TextReturnReader>osztályt, amely a webes szolgáltatás visszatérési értékek deserializes.</xref:System.Web.Services.Protocols.TextReturnReader>       Szöveg mintaegyezéshez módot biztosít a webszolgáltatások HTML-tartalmakat beolvasása, az XML-séma definíciók kell kötni XML-dokumentumot átalakítás nélkül. A Web Services Description Language (WSDL) dokumentumban keresztül megadott reguláris kifejezés keresési célok `match` XML-elemek belül `text` elemek. A névtér http://microsoft.com/wsdl/mime/textMatching/ mindkét elem tartozik.       Ha `match` elem meg van határozva a WSDL-dokumentum, a Wsdl.exe eszköz vonatkozik <xref:System.Web.Services.Protocols.MatchAttribute>a ügyfél proxy osztály, amely akkor jön létre, a megfelelő webes metódusok attribútumok.</xref:System.Web.Services.Protocols.MatchAttribute> A <xref:System.Web.Services.Protocols.MatchAttribute>attribútum tulajdonságok létesíteni a keresési feltételeknek, a PatternMatcher példányához.</xref:System.Web.Services.Protocols.MatchAttribute>       Egy fejlesztő általában nem kell közvetlenül a PatternMatcher használja."
  syntax:
    content: public sealed class PatternMatcher
  inheritance:
