  remarks: "A pontos szélesség eléréséhez, ha ez a tulajdonság értéke <xref:System.Double?displayProperty=fullName>, használja a <xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>tulajdonság.</xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A> </xref:System.Double?displayProperty=fullName>      <a name=&quot;xamlAttributeUsage_Width&quot;></a>## XAML attribútumok használata ```   <object Width=&quot;double&quot;/>   - or –   <object Width=&quot;qualifiedDouble&quot;/>   - or -   <object Width=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_Width&quot;> </a> ## XAML értékek *dupla* <xref:System.Double> karakterlánc-ábrázolása egy <xref:System.Double>érték.</xref:System.Double> </xref:System.Double>           Ez a rendszer könyvtárelválasztóként értelmezi a [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] mérését. Karakterláncok nem kell explicit módon tartalmaznia tizedesjegyek. Érték például `1` elfogadható.       *qualifiedDouble* A *dupla* érték a fent említett követ egység deklaráció a következő karakterláncok: `px`, `in`, `cm`, `pt`.       `px`(alapértelmezett) [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` hüvelyk; 1 in == 96px `cm` van centimétert; 1cm==(96/2.54) képpont `pt` pont; 1pt==(96/72) képpont `Auto` lehetővé teszi, hogy a autosizing viselkedését.        Tekintse meg a megjegyzés.      <a name=&quot;dependencyPropertyInfo_Width&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Controls.GridViewColumn.WidthProperty>|   | Metaadat-tulajdonságainak beállítása `true`|}<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>: |</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.GridViewColumn.WidthProperty>"
