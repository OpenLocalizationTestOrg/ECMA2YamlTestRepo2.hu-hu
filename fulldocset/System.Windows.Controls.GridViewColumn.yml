üggőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyleProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}</xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyleProperty>"
