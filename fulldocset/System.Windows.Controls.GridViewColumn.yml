  remarks: "Ha mindkét HeaderTemplateSelector tulajdonság és a <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>tulajdonság van beállítva, a <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>tulajdonság lép érvénybe.</xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>       A tartalom, elrendezés és stílus egy oszlop fejlécének meghatározó tulajdonságok számos kapcsolódó osztályok megtalálható-e, és ezekkel a tulajdonságokkal rendelkeznek hasonló funkciókat vagy azonos. További információkért lásd: [GridView oszlop fejlécében stílusok és sablonok – áttekintés](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_HeaderTemplateSelector&quot;></a>## XAML attribútumok használata ```   <object HeaderTemplateSelector=&quot;{ResourceExtension DataTemplateSelectorClassKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_HeaderTemplateSelector&quot;> </a> ## XAML tulajdonság elemek használata ```   <object>     <object.HeaderTemplateSelector>       <MyDataTemplateSelectorImplementation .../>     </object.HeaderTemplateSelector>   </object>   ``` <a name=&quot;xamlValues_HeaderTemplateSelector&quot;> </a> ## XAML értékek *ResourceExtension* a következők egyikét: `StaticResource`, vagy `DynamicResource`.             Lásd: [XAML erőforrások](~/add/includes/ajax-current-ext-md.md).       *DataTemplateSelectorClassKey* a kulcsot, amely azonosítja a kért választó végrehajtására. A kulcs hivatkozik, amely megvalósítja a gyakorlati származtatott osztály <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>bírálja felül.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> Az egyéni osztály hozzárendelésével kapcsolatos információkért lásd: [XAML-névterek és -Namespace leképezése WPF XAML](~/add/includes/ajax-current-ext-md.md). Szoftveresen is hozzáadhat egy példányát a <xref:System.Windows.Controls.DataTemplateSelector>osztály erőforrás szótárba erőforrásként.</xref:System.Windows.Controls.DataTemplateSelector>       *MyDataTemplateSelectorImplementation* abból származó osztály <xref:System.Windows.Controls.DataTemplateSelector>, amely megvalósítja a gyakorlati <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>bírálja felül.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> </xref:System.Windows.Controls.DataTemplateSelector> Az egyéni osztály hozzárendelésével kapcsolatos információkért lásd: [XAML-névterek és -Namespace leképezése WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md).      <a name=&quot;dependencyPropertyInfo_HeaderTemplateSelector&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelectorProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelectorProperty>"
