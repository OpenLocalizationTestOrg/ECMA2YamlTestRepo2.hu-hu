ágelem-szintaxis nem technikai értelemben lehetséges, de nem ajánlott. Lásd: [beágyazott stílusok és sablonok](~/add/includes/ajax-current-ext-md.md). A kötés használatával hivatkozik, vagy a is, lehetséges, de a ritka.      <a name=&quot;dependencyPropertyInfo_HeaderTemplate&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateProperty>"
