  type: Class
  summary: "Adatok oszlopát jelöli."
  remarks: "A GridViewColumn használják a <xref:System.Windows.Controls.GridView>adatok oszlop megjelenítéséhez a megjelenítési mód.</xref:System.Windows.Controls.GridView> A <xref:System.Windows.Controls.ListView>, amely megvalósítja a <xref:System.Windows.Controls.GridView>megjelenítési mód adja meg az oszlop az adatait.</xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.ListView> Az adatkötés használatával adja meg az adatokat a GridViewColumn.       Használhatja a <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>tulajdonság oszlop megjelenő adatok meghatározásához.</xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> Az adatok részeként is meghatározhat egy <xref:System.Windows.DataTemplate>, amely megadja a <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>tulajdonság.</xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.DataTemplate> Ha másik cellák különböző <xref:System.Windows.DataTemplate>objektumok, a <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>tulajdonság egy <xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> adhat meg.</xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.DataTemplate> Az alábbi lista tartalmazza a fontossági sorrendjét az itt említett tulajdonságok a legalacsonyabb:- <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>a GridViewColumn osztály is tartalmaz, amelyek segítségével meghatározhatja és testre szabhatja az oszlop fejlécének tulajdonságok.</xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> A <xref:System.Windows.Controls.GridViewColumn.Header%2A>tulajdonság határozhatja meg az oszlop fejlécére tartalmát.</xref:System.Windows.Controls.GridViewColumn.Header%2A> Más tulajdonságai, például <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>és <xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A>is megadható tartalom és -oszlop fejlécének stílusa.</xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A> </xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> Ezek a tulajdonságok is megtalálható-e más osztályok, például az <xref:System.Windows.Controls.GridViewColumnHeader>osztályhoz.</xref:System.Windows.Controls.GridViewColumnHeader> Stílusok és az oszlopfejlécek, és az ezekhez a tulajdonságokhoz sorrendben információt sablonok meghatározására használt tulajdonságaival kapcsolatos további információkért lásd: [GridView oszlop fejlécében stílusok és sablonok – áttekintés](~/add/includes/ajax-current-ext-md.md).       A GridViewColumn osztály megvalósítja az <xref:System.ComponentModel.INotifyPropertyChanged>felületet.</xref:System.ComponentModel.INotifyPropertyChanged> Ez az interfész lehetővé teszi a változásakor tulajdonság értékre, mint például az események előfizetni a <xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>tulajdonság értéke.</xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>"
