  summary: "A metódus, amely kezeli a törölhető az esemény jelöli."
  remarks: 'Egy CancelEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. A eseménykezelő metódus lehívásra kerül, amikor az esemény akkor következik be, ha nem távolítja el a delegált. Eseménykezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).'
