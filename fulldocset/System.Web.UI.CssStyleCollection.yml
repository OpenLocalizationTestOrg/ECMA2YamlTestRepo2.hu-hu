  remarks: "Programozott módon a hozzáadott elem Style egy <xref:System.Web.UI.CssStyleCollection>gyűjtemény számítógépeinek az Item tulajdonság vezérlőt vagy a <xref:System.Web.UI.CssStyleCollection.Add%2A>addsortproperty() metódus egy <xref:System.Web.UI.HtmlTextWriterStyle>bemenetként számbavételi érték szerepel a visszaadott stílus elemek száma a <xref:System.Web.UI.CssStyleCollection.Count%2A>tulajdonság és a szöveges karakterláncot, a visszaadott mellékelt a <xref:System.Web.UI.CssStyleCollection.Value%2A>tulajdonság.</xref:System.Web.UI.CssStyleCollection.Value%2A> </xref:System.Web.UI.CssStyleCollection.Count%2A> </xref:System.Web.UI.HtmlTextWriterStyle> </xref:System.Web.UI.CssStyleCollection.Add%2A> </xref:System.Web.UI.CssStyleCollection> Ezek az attribútumok vannak erős típusmegadású. Amennyiben a kaszkádolt stílus lap attribútum hozzáadása server vezérlőhöz kívánt szerepel a <xref:System.Web.UI.HtmlTextWriterStyle>enumerálása, szigorú típusmegadású módszerek.</xref:System.Web.UI.HtmlTextWriterStyle> Ha hozzá szeretne adni az attribútum nem szerepel a <xref:System.Web.UI.HtmlTextWriterStyle>számbavételi, használja a <xref:System.Web.UI.CssStyleCollection.Item%2A>tulajdonság vagy a <xref:System.Web.UI.CssStyleCollection.Add%2A>metódus.</xref:System.Web.UI.CssStyleCollection.Add%2A> </xref:System.Web.UI.CssStyleCollection.Item%2A> </xref:System.Web.UI.HtmlTextWriterStyle>       Való hozzáférés közben egy <xref:System.Web.UI.HtmlTextWriterStyle>a számbavételi érték a <xref:System.Web.UI.CssStyleCollection>a vezérlő nem adott hozzá, vagy egy CSS attribútumot, amelyet a rendszer hozzáadta eléréséhez a <xref:System.Web.UI.CssStyleCollection.Item%2A>tulajdonság vagy a <xref:System.Web.UI.CssStyleCollection.Add%2A>metódus, `null` az Item tulajdonság használatával.</xref:System.Web.UI.CssStyleCollection.Add%2A> </xref:System.Web.UI.CssStyleCollection.Item%2A> </xref:System.Web.UI.CssStyleCollection> </xref:System.Web.UI.HtmlTextWriterStyle>"
