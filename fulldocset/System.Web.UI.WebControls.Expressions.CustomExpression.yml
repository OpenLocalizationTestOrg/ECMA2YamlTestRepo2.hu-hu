  fullName: System.Web.UI.WebControls.Expressions.CustomExpression
  type: Class
  summary: "Adjon meg egy egyéni LINQ-lekérdezést is nevezett eseményre adott válasz lehetőséget biztosít."
  remarks: "A CustomExpression osztály használják a <xref:System.Web.UI.WebControls.QueryExtender>vezérlő.</xref:System.Web.UI.WebControls.QueryExtender> A <xref:System.Web.UI.WebControls.QueryExtender>vezérlő beállítások, amelyekkel adatok szűrése számos támogat.</xref:System.Web.UI.WebControls.QueryExtender> A <xref:System.Web.UI.WebControls.QueryExtender>vezérlő támogatja a szűrőket, amelyek lehetővé teszik, hogy a keresési karakterláncok, értékek tartománya: a megadott tartományon keressen, hasonlítsa össze a megadott értékre egy tábla soraira tulajdonság értéke és rendezheti az adatokat.</xref:System.Web.UI.WebControls.QueryExtender> Ezek a beállítások vannak megadva, a LINQ kifejezés a <xref:System.Web.UI.WebControls.QueryExtender>vezérlő.</xref:System.Web.UI.WebControls.QueryExtender> A szűrő kifejezéseket, vagy egy egyéni kifejezés, amelynek a segítségével is megadhatja a <xref:System.Web.UI.WebControls.QueryExtender>vezérlő.</xref:System.Web.UI.WebControls.QueryExtender> A CustomExpression osztály lehetővé teszi az alkalmazás, adja meg egy egyéni kifejezést, és nevezze el eseménykezelőben.      > [!NOTE] > Megadhat egy egyéni lekérdezést is nevezett módszerrel által eseménykezelő helyett az <xref:System.Web.UI.WebControls.Expressions.MethodExpression>osztály</xref:System.Web.UI.WebControls.Expressions.MethodExpression> használatával"
  example:
  - "The following example shows how to create a CustomExpression object that is used by the <xref:System.Web.UI.WebControls.QueryExtender> control. The custom expression calls the `FilterProducts` method, which contains a custom LINQ expression. The result of the filtering operation is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows an event handler that contains a custom LINQ query. The expression filters the Product table in the AdventureWorks database and displays products that have a list price greater than or equal to $3,500.00.  \n  \n [!code-cs[QueryExtenderCustomFiltering#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_95_2.cs)]\n [!code-vb[QueryExtenderCustomFiltering#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_95_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Parameters")]

      [System.Web.UI.PersistChildren(false)]

      public class CustomExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression
