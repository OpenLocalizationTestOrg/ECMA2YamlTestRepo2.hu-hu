  nameWithType: RSAOAEPKeyExchangeFormatter
  fullName: System.Security.Cryptography.RSAOAEPKeyExchangeFormatter
  type: Class
  summary: "Aszimmetrikus titkosítási kitöltési optimális OAEP (típusú) kulcscsere adatokat használatával hoz létre <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref>."
  remarks: "Kulcscsere lehetővé teszi, hogy a küldő titkos adatok, például létrehozásához, véletlenszerű adatokat is használható lesz a kulcs egy szimmetrikus titkosító algoritmus, amely elküldhető a címzetthez titkosítást használjon.       <xref:System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter>Kapni a kulcsok cseréjét</xref:System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter> , és bontsa ki a titkos adatokat, az azt.      > [!CAUTION] > Javasoljuk, hogy nem próbál létrehozni a saját kulcscsere módszer az alapvető funkcióit, mert a művelet számos részletével körültekintően kell elvégezni ahhoz, hogy a kulcsok cseréjét sikeres."
  example:
  - "The following example shows how to use the RSAOAEPKeyExchangeFormatter class to create an exchange key for a message recipient.  \n  \n [!code-vb[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_2_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_2_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAOAEPKeyExchangeFormatter : System.Security.Cryptography.AsymmetricKeyExchangeFormatter
