  name: CircleHotSpot
  nameWithType: CircleHotSpot
  fullName: System.Web.UI.WebControls.CircleHotSpot
  type: Class
  summary: "Határozza meg egy kör alakú interaktív terület régió egy <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "Ez az osztály határozza meg egy kör alakú interaktív terület régió egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap> Adja meg a CircleHotSpot objektum régió, állítsa be a <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>tulajdonság értékét, amely a központ körkörös régió x koordinátáját jelöli.</xref:System.Web.UI.WebControls.CircleHotSpot.X%2A> Állítsa be a <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>tulajdonság értékét, amely a központ körkörös régió y koordinátáját jelöli.</xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> Állítsa be a <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>peremén a kör középpontját a távolságra tulajdonságot.</xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>       CircleHotSpot vezérlő kattintáskor a lap megnyitja egy URL-címet, hoz létre egy bejegyzést a kiszolgáló, vagy nincs semmi hatása. A <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonsága azt adja meg ezt a viselkedést.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Nyissa meg egy URL-címet, adja meg a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonságot `HotSpotMode.Navigate`, és használja a <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>tulajdonság az URL-cím megnyitására.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Visszaküldeni az a kiszolgálóra, állítsa be a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonságot `HotSpotMode.PostBack`, és használja a <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>tulajdonság a CircleHotSpot objektum nevének megadásához.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Ez a név átadása a <xref:System.Web.UI.WebControls.ImageMapEventArgs>eseményadatok a CircleHotSpot kattintáskor.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Ha azt szeretné, hogy a CircleHotSpot objektum nem viselkedése, állítsa be a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonságot `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two CircleHotSpot objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_47_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_47_1.aspx)]"
