- uid: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates
  id: GetCoordinates
  parent: System.Web.UI.WebControls.CircleHotSpot
  langs:
  - csharp
  name: GetCoordinates()
  nameWithType: CircleHotSpot.GetCoordinates()
  fullName: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Az x és y koordináta a jelölő karakterláncot ad vissza egy <xref href=&quot;System.Web.UI.WebControls.CircleHotSpot&quot;> </xref> objektum középpontjának és a radius hosszát."
  remarks: "Ez a módszer rendelt értékeket használja a <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>és <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>Tulajdonságok center koordinátáit, valamint azokat a hozzárendelt érték a <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>térjen vissza a radius-tulajdonság.</xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A> </xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> </xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>       A GetCoordinates metódus belső használatára szolgál ASP.NET koordinátáit használandó a szöveg egy <xref:System.Web.UI.WebControls.CircleHotSpot>mikor lett megjelenítve.</xref:System.Web.UI.WebControls.CircleHotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.CircleHotSpot> objects. When a user clicks one of the <xref:System.Web.UI.WebControls.CircleHotSpot> objects, the GetCoordinates method returns its coordinates and displays them to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[CircleHotSpot.GetCoordinates#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_116_1.aspx)]\n [!code-cs[CircleHotSpot.GetCoordinates#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_116_1.aspx)]"
  syntax:
    content: public override string GetCoordinates ();
    parameters: []
    return:
      type: System.String
      description: "Az x és y koordináta a jelölő karakterlánccá egy <xref href=&quot;System.Web.UI.WebControls.CircleHotSpot&quot;> </xref> objektum középpontjának és a radius hosszát."
  overload: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates*
  exceptions: []
  platform:
  - net462
