  fullName: System.ServiceModel.Description.DurableOperationAttribute
  type: Class
  summary: "Meghatározza a tartós szolgáltatások meghatározására szolgáló módszerről a helyi végrehajtási viselkedését."
  remarks: "Tartós szolgáltatás állapotadatait maradnak, ha a művelet sikeresen lett meghívva. A művelet végrehajtása során a középső állapotadatokat nem maradnak, hasonlóan a munkafolyamat-szolgáltatásokat."
  syntax:
    content: >-
