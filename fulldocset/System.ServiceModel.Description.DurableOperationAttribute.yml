- uid: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  id: CanCreateInstance
  parent: System.ServiceModel.Description.DurableOperationAttribute
  langs:
  - csharp
  name: CanCreateInstance
  nameWithType: DurableOperationAttribute.CanCreateInstance
  fullName: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy egy új szolgáltatáspéldány létre, ha egy aktiválási üzenet jelenik meg a műveletet. A kézbesítő úgy véli, hogy üzenetek nélkül csatlakoztatott Példányazonosítót kell lennie az aktiválási üzeneteket."
  remarks: "Ha az egyezmény nem engedélyezi a munkamenetek, akkor meg kell CanCreateInstance `true` minden műveletnél.       Ha a szerződés lehetővé teszi, vagy lehetővé teszi, hogy a munkamenetek, majd az összes művelet, amelynek CanCreateInstance beállítást `true` kell lennie a kérelem/válasz műveletek: Ez azt jelenti, hogy <xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>nem állítható be `true`.</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>"
  syntax:
    content: public bool CanCreateInstance { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha egy új szolgáltatáspéldány hozhatók létre; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance*
  exceptions: []
  platform:
  - net462
