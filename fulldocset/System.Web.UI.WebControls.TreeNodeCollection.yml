  summary: "Számoknak <xref href=&quot;System.Web.UI.WebControls.TreeNode&quot;> </xref> objektumokat a <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "A TreeNodeCollection osztály használható tárolására és kezelésére gyűjteménye <xref:System.Web.UI.WebControls.TreeNode>objektumokat a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNode> A <xref:System.Web.UI.WebControls.TreeView>használ a TreeNodeCollection osztály két tulajdonságát.</xref:System.Web.UI.WebControls.TreeView> A legfelső szintű csomópontja tárolja a <xref:System.Web.UI.WebControls.TreeView.Nodes%2A>tulajdonság és a kijelölt csomópontjainak a <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A> </xref:System.Web.UI.WebControls.TreeView.Nodes%2A> A TreeNodeCollection gyűjtemény is használja a <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>tulajdonság tárolásához gyermekcsomópontok (ha van ilyen).</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>       A TreeNodeCollection az osztály támogatja a gyűjtemény elemeinek eléréséhez többféleképpen:-használatát a <xref:System.Web.UI.WebControls.TreeNodeCollection.Item%2A>megszerezni az indexelő egy <xref:System.Web.UI.WebControls.TreeNode>objektum közvetlenül egy adott nulla alapú indexét.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeCollection.Item%2A>      – Használja a <xref:System.Web.UI.WebControls.TreeNodeCollection.GetEnumerator%2A>metódus létrehozása, amely segítségével a gyűjtemény iterációt számbevevőre.</xref:System.Web.UI.WebControls.TreeNodeCollection.GetEnumerator%2A>      -Használata `foreach` (C#) vagy `For Each` (Visual Basic) iterációt a gyűjteményben.      – Használja a <xref:System.Web.UI.WebControls.TreeNodeCollection.CopyTo%2A>metódus a gyűjtemény tartalmának másolása egy <xref:System.Array>objektum.</xref:System.Array> </xref:System.Web.UI.WebControls.TreeNodeCollection.CopyTo%2A>       Programozott módon kezelheti a TreeNodeCollection hozzáadása és eltávolítása <xref:System.Web.UI.WebControls.TreeNode>objektumok.</xref:System.Web.UI.WebControls.TreeNode> Ha fürtcsomópontokat szeretne hozzáadni a gyűjteményhez, használja a <xref:System.Web.UI.WebControls.TreeNodeCollection.Add%2A>vagy <xref:System.Web.UI.WebControls.TreeNodeCollection.AddAt%2A>metódus.</xref:System.Web.UI.WebControls.TreeNodeCollection.AddAt%2A> </xref:System.Web.UI.WebControls.TreeNodeCollection.Add%2A> Csomópontok eltávolítása a gyűjteményből, használja a <xref:System.Web.UI.WebControls.TreeNodeCollection.Remove%2A>, <xref:System.Web.UI.WebControls.TreeNodeCollection.RemoveAt%2A>, vagy <xref:System.Web.UI.WebControls.TreeNodeCollection.Clear%2A>metódus.</xref:System.Web.UI.WebControls.TreeNodeCollection.Clear%2A> </xref:System.Web.UI.WebControls.TreeNodeCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.TreeNodeCollection.Remove%2A>      > [!NOTE] > Amikor a <xref:System.Web.UI.WebControls.TreeView>vezérlő kötve van egy adatforrást a <xref:System.Web.UI.WebControls.TreeView.Nodes%2A>és <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>gyűjtemények automatikusan töltődik fel minden alkalommal, amikor a kötés következik be.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeView.Nodes%2A> </xref:System.Web.UI.WebControls.TreeView> A kötések között a gyűjtemények módosításai elvesznek. Tartsa meg ezeket a módosításokat, vagy az adatforrás frissítésére, vagy manuálisan építse újra a gyűjtemény minden alkalommal, amikor létrehozta kötését.       A TreeNodeCollection tulajdonságai és metódusai, amelyek lehetővé teszik a maga a gyűjtemény adatainak lekérésére tartalmazza. Megkereshetjük hány elem a gyűjteményben, használja a <xref:System.Web.UI.WebControls.TreeNodeCollection.Count%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNodeCollection.Count%2A> Ha meg szeretné határozni, hogy a gyűjtemény tartalmaz egy bizonyos <xref:System.Web.UI.WebControls.TreeNode>objektumazonosító, használja a <xref:System.Web.UI.WebControls.TreeNodeCollection.Contains%2A>metódus.</xref:System.Web.UI.WebControls.TreeNodeCollection.Contains%2A> </xref:System.Web.UI.WebControls.TreeNode> Indexét lekérni egy <xref:System.Web.UI.WebControls.TreeNode>gyűjtésére, felhasználására objektumban a <xref:System.Web.UI.WebControls.TreeNodeCollection.IndexOf%2A>metódus.</xref:System.Web.UI.WebControls.TreeNodeCollection.IndexOf%2A> </xref:System.Web.UI.WebControls.TreeNode>"
