  name: Saml2SecurityTokenHandler
  nameWithType: Saml2SecurityTokenHandler
  fullName: System.IdentityModel.Tokens.Saml2SecurityTokenHandler
  type: Class
  summary: "A biztonságijogkivonat-kezelő, amely a biztonsági jogkivonatokat hoz létre a SAML 2.0 helyességi feltételek jelöli."
  remarks: "A Saml2SecurityTokenHandler osztály rendezi sorba, és az SAML 2.0 helyességi feltételek által támogatott biztonsági jogkivonatokat deserializes <xref:System.IdentityModel.Tokens.Saml2SecurityToken>objektumok.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> Biztonsági jogkivonat kezelők létrehozása, olvasása, írása és jogkivonatok ellenőrzése felelősek.       Beállíthatja a biztonságijogkivonat-szolgáltatás (STS), vagy függő entitásonkénti (RP) alkalmazás használatával SAML 2.0-előfeltétel-biztonsági biztonsági jogkivonatokat a Saml2SecurityTokenHandler osztály példányának hozzáadásával a <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>konfigurálva a szolgáltatás (vagy az alkalmazás) objektum.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> Ezt megteheti, programozott módon vagy a konfigurációs fájlban. A kezelő magát a gyűjteményt a gyűjtemény keresztül megadott konfiguráció állítható <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>tulajdonság a gyűjteményhez való hozzáadásakor.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> Bár ez a kezelő külön-külön konfigurálható úgy, hogy a <xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>tulajdonság, ez nem általában szükséges; azonban ha a kezelő külön-külön kell konfigurálni, a tulajdonságot kell beállítani a kezelő a gyűjteményhez való hozzáadása után.</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>       Sok esetben a Saml2SecurityTokenHandler osztály változtatás nélkül használhatók-van; az osztály azonban biztosítja, sok bővítmény mutat a módszerrel az tesz elérhetővé. A Saml2SecurityTokenHandler származó és a megadott metódusok felülbírálása, módosíthatja az alapértelmezett végrehajtása a megadott jogkivonat-feldolgozás funkcióját, vagy bővítmények feldolgozási adhat hozzá a SAML-előfeltétel megadását, amely bizonyos egyéni esetekben szükséges lehet."
