  name: Align
  nameWithType: HtmlTableCell.Align
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Lekérdezi vagy beállítja a tartalom vízszintes igazítása a cella egy példánya által képviselt a <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> osztály."
  remarks: "Adja meg a tartalom vízszintes igazítása a cella <xref:System.Web.UI.HtmlControls.HtmlTableCell>osztály</xref:System.Web.UI.HtmlControls.HtmlTableCell> egy példánya által képviselt a igazítás tulajdonság használatával      > [!NOTE] > Csak <xref:System.Web.UI.HtmlControls.HtmlTableCell>osztály</xref:System.Web.UI.HtmlControls.HtmlTableCell> egy példánya által képviselt cella a tulajdonság beállítása hatással van. Szeretné alkalmazni az azonos igazítás teljes sort a táblázat celláit, <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>az <xref:System.Web.UI.HtmlControls.HtmlTableRow>osztály</xref:System.Web.UI.HtmlControls.HtmlTableRow> egy példánya által képviselt sor tulajdonságának</xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> beállítása       A következő táblázat az értékeket, amelyeket ez a tulajdonság nem használható.      | Érték |} Leírás |}   |-----------|-----------------|   | `Left`| A cella bal oldala egy cella tartalmának. |}   | `Center`| A cella közepén egy cella tartalmának. |}   | `Right`| A cella jobb szélén egy cella tartalmának. |}      > [!NOTE] > Is `Justify` és `Char` regisztrációja, mivel ez a tulajdonság értékei; azonban nem minden böngésző támogatja ezeket a szolgáltatásokat."
  example:
  - "The following code example demonstrates how to use the Align property to programmatically control the alignment of the contents of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[HtmlTblCellBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_68_1.aspx)]\n [!code-vb[HtmlTblCellBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_68_1.aspx)]"
  syntax:
