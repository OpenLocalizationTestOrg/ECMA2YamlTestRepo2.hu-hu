  remarks: "Ez a konstruktor segítségével hozza létre, és az <xref:System.Web.UI.HtmlControls.HtmlTableCell>osztály</xref:System.Web.UI.HtmlControls.HtmlTableCell> új példányának inicializálása Ez lehetővé teszi, hogy hozzon létre egy <xref:System.Web.UI.HtmlControls.HtmlTableCell>levő cella képviselő objektum egy <xref:System.Web.UI.HtmlControls.HtmlTable>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableCell> Általában a létrehozásához használt egy <xref:System.Web.UI.HtmlControls.HtmlTableCell>képviselő objektum egy `<th>` tábla címsor cella elem.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Bár ez a konstruktor hozhat létre egy `<td>` elem tábla adatok cella általában használja az alapértelmezett konstruktort.      > [!NOTE] > Bár ez a konstruktor lehetővé teszi, hogy a cella elemének szeretne létrehozni, megadhatja a `<th>` eleme az egyetlen támogatott cella elemének. A későbbi kompatibilitási Ez a konstruktor hozhat létre más cella HTML-elem van, amely elérhetővé válnak.       Az alábbi táblázat a kezdeti tulajdonság értéke <xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell> példánya      | Tulajdonság |} A kezdeti érték |}   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| Értékét a `tagName` paraméter. |}</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
  example:
  - "The following code example demonstrates how to create an instance of an <xref:System.Web.UI.HtmlControls.HtmlTable> control with <xref:System.Web.UI.HtmlControls.HtmlTableCell> controls and place the table on the Web page. Note how the <xref:System.Web.UI.HtmlControls.HtmlTableCell> control's default constructor is used to create a `<td>` element, while its overloaded constructor that takes a string parameter is used with the literal \"th\" to create a `<th>` element.  \n  \n [!code-vb[HtmlTableCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_43_1.aspx)]\n [!code-cs[HtmlTableCtor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_43_1.aspx)]"
