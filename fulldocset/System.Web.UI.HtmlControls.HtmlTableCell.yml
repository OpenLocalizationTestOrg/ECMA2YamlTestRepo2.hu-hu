      description: "A vízszintes igazítása a cella egy példánya által képviselt tartalma <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>. Az alapértelmezett érték &lt;xref:System.String.Empty?displayProperty=fullName&gt;, ami azt jelenti, hogy ez a tulajdonság nincs beállítva."
