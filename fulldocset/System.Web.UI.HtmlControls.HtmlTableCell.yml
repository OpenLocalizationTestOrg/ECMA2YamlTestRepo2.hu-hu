  remarks: "Ez a konstruktor segítségével hozza létre, és az <xref:System.Web.UI.HtmlControls.HtmlTableCell>osztály</xref:System.Web.UI.HtmlControls.HtmlTableCell> új példányának inicializálása Ez a konstruktor segítségével létrehozhat egy <xref:System.Web.UI.HtmlControls.HtmlTableCell>képviselő objektum a `<td>` tábla cella eleme.</xref:System.Web.UI.HtmlControls.HtmlTableCell>       Az alábbi táblázat a kezdeti tulajdonság értéke <xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell> példánya      | Tulajdonság |} A kezdeti érték |}   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| A &quot;td&quot; szövegkonstans. |}</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
  example:
  - "The following code example demonstrates how to create an instance of an <xref:System.Web.UI.HtmlControls.HtmlTable> control with <xref:System.Web.UI.HtmlControls.HtmlTableCell> controls and place the table on the Web page. Note how the <xref:System.Web.UI.HtmlControls.HtmlTableCell> control's default constructor is used to create a `<td>` element, while its overloaded constructor that takes a string parameter is used with the literal string \"th\" to create a `<th>` element.  \n  \n [!code-vb[HtmlTableCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_24_1.aspx)]\n [!code-cs[HtmlTableCtor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_24_1.aspx)]"
