  type: Class
  summary: "Jelzi a <xref uid=&quot;langword_csharp_&lt;td&gt;&quot; name=&quot;&lt;td&gt;&quot; href=&quot;&quot;> </xref> és <xref uid=&quot;langword_csharp_&lt;th&gt;&quot; name=&quot;&lt;th&gt;&quot; href=&quot;&quot;> </xref> a HTML-elem egy <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> objektum."
  remarks: "A `<td>` elem jelöli egy táblázatban egy cella közben a `<th>` elem tábla címsor celláját jelöli. Programozott módon szabályozhatja az HtmlTableCell osztályt használja a `<td>` és `<th>` a HTML-elem egy <xref:System.Web.UI.HtmlControls.HtmlTableRow>objektum.</xref:System.Web.UI.HtmlControls.HtmlTableRow>       A HtmlTableCell osztály megjelenését egy táblázatban egy cella háttérszínét, a szegélyének színét, magasságát és szélességét megadásával testre teszi lehetővé. Ezek az attribútumok vannak beállítva, használja a <xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A>, és <xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A>Tulajdonságok.</xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>       Azt is szabályozhatja, hogy egy cella tartalmát megjelenítési módjának megadását követően a tartalom vízszintes és függőleges igazítását. Megadhatja azt is, hogy a tartalom automatikusan folytatódik a következő sorban a cella végének elérésekor. A vízszintes igazítás vezérli a <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>tulajdonság, amíg a <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>a tulajdonság szabja meg függőleges igazítását.</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> A <xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>a tulajdonság azt jelzi, hogy a szövegben le van tiltva.</xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>       Használatával a <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>vagy a <xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A>tulajdonság, oszlopok vagy sorok által elfoglalt egy cella száma szabályozható.</xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A> Például létrehozhat egy cella által elfoglalt két oszlop a tábla úgy, hogy a <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>tulajdonságot `2`.</xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>       A kezdeti tulajdonságértékek HtmlTableCell példányt listájáért lásd: a <xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. Annak ellenőrzésére fog felhasználói adatbevitelt érvényesítési vezérlőket is biztosítja. További információkért lásd: [érvényesítési Server vezérlő szintaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use an HtmlTableCell to modify the contents of a cell in a table. Note that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTable> control contains a collection of the rows (<xref:System.Web.UI.HtmlControls.HtmlTableRow> objects) in the table. The <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object is a collection of the cells (HtmlTableCell objects) in a row.  \n  \n [!code-vb[HtmlTblCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_19_1.aspx)]\n [!code-cs[HtmlTblCell#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_19_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlTableCell : System.Web.UI.HtmlControls.HtmlContainerControl
