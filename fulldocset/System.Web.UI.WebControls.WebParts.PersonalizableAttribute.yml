  name: PersonalizableAttribute
  nameWithType: PersonalizableAttribute
  fullName: System.Web.UI.WebControls.WebParts.PersonalizableAttribute
  type: Class
  summary: "A személyre szabási attribútumot jelöli. Ez az osztály nem örökölhető."
  remarks: "A személyre szabási attribútum `Personalizable`, személyre szabási adatainak tárolandó nyilvános tulajdonságai vonatkozik. Az ASP.NET automatikusan hoz létre maradnak meg vagy beolvasni ezeket az értékeket az alapul szolgáló adattár kijelzők oldalon kijelzők zónában a vezérlő esetén a kódot.       Az alábbi követelményeknek kell teljesülniük kell megjelölni a personalizable tulajdonság:-a tulajdonság kell lennie a nyilvános és kell rendelkezik nyilvános vagy belső és leíró..      -A tulajdonság nem lehet olvasási/írási.      -A tulajdonság paraméterek nélkül kell lennie.      -A tulajdonság nem indexelhetők.       Kód automatikusan betölteni, és mentse a tulajdonságokat a személyre szabási adatok jön létre. Tulajdonságok személyre szabása támogató létezik-e ez az attribútum a tulajdonság és azt a tényt, hogy megfelel-e a tulajdonság a fent említett korlátozások alapján határozza meg.       Vegye figyelembe, hogy a csak olvasható, és csak írható tulajdonságok nem támogatottak testre szabási célból. Ez az attribútum egy csak olvasható, vagy csak írható tulajdonság alkalmazása eredményezi egy <xref:System.Web.HttpException>merültek fel.</xref:System.Web.HttpException> A paraméteres tulajdonságok is throw egy <xref:System.Web.HttpException>kivétel.</xref:System.Web.HttpException>       Egyes tulajdonságok nélkül ez az attribútum nem tartoznak testreszabási Ha nincsenek különleges kezelést keresztül a <xref:System.Web.UI.WebControls.WebParts.IPersonalizable>kapcsolatot használja.</xref:System.Web.UI.WebControls.WebParts.IPersonalizable>       Attribútumok használatával kapcsolatos további információkért lásd: [webes kijelzők személyre szabása áttekintése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the PersonalizableAttribute class in code. The sample consists of an .aspx page that references a Web Part user control called `ColorSelector.ascx`. The following code is the .aspx file for the example.  \n  \n [!code-cs[WebParts_SimplePersonalization#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_1.aspx)]  \n  \n The following code is for the `ColorSelector.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_SimplePersonalization#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_2.ascx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class PersonalizableAttribute : Attribute
