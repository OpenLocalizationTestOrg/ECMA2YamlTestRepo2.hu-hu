- uid: System.Windows.Media.FontFamilyMap.Unicode
  id: Unicode
  parent: System.Windows.Media.FontFamilyMap
  langs:
  - csharp
  name: Unicode
  nameWithType: FontFamilyMap.Unicode
  fullName: System.Windows.Media.FontFamilyMap.Unicode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Lekérdezi vagy beállítja egy karakterláncértéket, amely egy vagy több Unicode kód pont tartományokat."
  remarks: "Minden egyes Unicode-kódtartományon által képviselt az első és utolsó kódpont a következő tartományban például `&quot;0000-00ff&quot;`. A karakterláncot Unicode kód pont tartományait vannak tagolva egy vesszővel elválasztott, például `&quot;0000-00ff, 00e0-00ef&quot;`.       Eltérő kódlapú kijelölt karaktert kódok (karakterek kódpont ábrázolva) listájának bizonyos sorrendben. Kódlapok általában bizonyos nyelveken és a csoportokat, amelyek közös írás rendszerek nyelvén támogatására vannak definiálva. Windows kódlapok tartalmazhat 256 kódpont és nulla alapú. A legtöbb kódlapok a kód pontok 0 és 127 határoz meg ugyanazokat a karaktereket. Ez lehetővé teszi folytonosságát és a korábbi kód. A kód pontok 128 és 255 közötti kódlapok jelentősen eltérő. További információkért lásd: [kódlapok kódolás támogatása](http://msdn.microsoft.com/en-us/5db4c290-41d5-41f5-a7e6-3ab0f4bfafae)."
  example:
  - >-
    [!code-vb[FontSnippets#FontMapSnippet4](~/add/codesnippet/visualbasic/fontsnippets/fontmapsnippets.xaml.vb#fontmapsnippet4)]
     [!code-cs[FontSnippets#FontMapSnippet4](~/add/codesnippet/csharp/FontSnippets/FontMapSnippets.xaml.cs#fontmapsnippet4)]
  syntax:
    content: public string Unicode { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>érték Unicode-kód pont tartományt.</xref:System.String> Az alapértelmezett érték: &quot;0000-10ffff&quot;."
  overload: System.Windows.Media.FontFamilyMap.Unicode*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "Az Unicode-tartomány nem érvényes."
  platform:
  - net462
