  nameWithType: StatusBar
  fullName: System.Windows.Forms.StatusBar
  type: Class
  summary: "A Windows állapotsor vezérlőre jelképezi. Bár a <xref href=&quot;System.Windows.Forms.ToolStripStatusLabel&quot;> </xref> váltja fel, és funkciókat ad hozzá a korábbi verzióktól – állapotsor vezérlőre, StatusBar megmarad az előző verziókkal való kompatibilitás és a jövőbeli használatra Ha úgy dönt."
  remarks: "Jellemzően a StatusBar vezérlő áll <xref:System.Windows.Forms.StatusBarPanel>objektumok, amelyek mindegyike jeleníti meg a szöveg és/vagy ikont.</xref:System.Windows.Forms.StatusBarPanel> A panelek tulajdonos rajzolt adja meg például egy folyamatjelző vagy lemezképeket, amelyek az alkalmazás állapotát jeleníti meg több egyéni panelek is megadhatja. A StatusBar vezérlő általában az éppen megtekintett objektum információkat jelenít meg egy <xref:System.Windows.Forms.Form>, az objektum összetevők, vagy az objektum művelet az alkalmazáson belül környezetfüggő adatainak.</xref:System.Windows.Forms.Form>       A StatusBar vezérlője tulajdonságait, amelyek segítségével testre szabhatja a vezérlő megjelenését. Ha a StatusBar jelenik meg, hogy méretezhető-űrlap, használhatja a <xref:System.Windows.Forms.StatusBar.SizingGrip%2A>annak jelzésére, hogy az űrlap átméretezhető-e a felhasználók számára a képernyő jobb alsó sarkában méretezőfogantyúval megjelenítendő tulajdonság.</xref:System.Windows.Forms.StatusBar.SizingGrip%2A> A <xref:System.Windows.Forms.StatusBar.ShowPanels%2A>tulajdonság lehetővé teszi a StatusBar belül panelek megjelenítéséhez, vagy csak a értékének megjelenítésére a <xref:System.Windows.Forms.Control.Text%2A>vezérlőelem.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.StatusBar.ShowPanels%2A>       Az alapértelmezett StatusBar nem panelek rendelkezik. Panelek hozzáadása a StatusBar használhatja a <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A>metódusában a <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>osztály, amely keresztül érhető el a <xref:System.Windows.Forms.StatusBar.Panels%2A>vezérlőelem.</xref:System.Windows.Forms.StatusBar.Panels%2A> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> Is használhatja a <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>keresztül elérhető objektumot a <xref:System.Windows.Forms.StatusBar.Panels%2A>panelek eltávolítása a vezérlőt, és egy adott hozzáférési tulajdonság <xref:System.Windows.Forms.StatusBarPanel>segítségével kezelheti a panel.</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBar.Panels%2A> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       Ha meg szeretné határozni, ha egy <xref:System.Windows.Forms.StatusBarPanel>objektum a StatusBar vezérlőelemen belül kattint, az eseménykezelő hozhat létre a <xref:System.Windows.Forms.StatusBar.PanelClick>esemény.</xref:System.Windows.Forms.StatusBar.PanelClick> </xref:System.Windows.Forms.StatusBarPanel> Egy felhasználó által rajzolt műveletek végrehajtásához eseménykezelő hozhat létre a <xref:System.Windows.Forms.StatusBar.DrawItem>esemény.</xref:System.Windows.Forms.StatusBar.DrawItem> Az eseménykezelő átadott eseményadatok információt nyújt a panel megrajzolásához és egy <xref:System.Drawing.Graphics>objektum rajzolási feladatok elvégzéséhez.</xref:System.Drawing.Graphics>       StatusBar példányának létrehozásakor az olvasási/írási tulajdonsága kezdeti értékekre. Ezek az értékek listája, tekintse meg a <xref:System.Windows.Forms.StatusBar.%23ctor%2A>konstruktor.</xref:System.Windows.Forms.StatusBar.%23ctor%2A>"
  example:
  - "The following code example creates a StatusBar control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. One of the <xref:System.Windows.Forms.StatusBarPanel> objects, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses and the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the StatusBar. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example requires that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_13_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_13_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_13_1.vb)]"
