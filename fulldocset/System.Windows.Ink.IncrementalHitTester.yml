  fullName: System.Windows.Ink.IncrementalHitTester
  type: Class
  summary: "Dinamikusan a találati vizsgálatot végez egy <xref href=&quot;System.Windows.Ink.Stroke&quot;> </xref>."
  remarks: "Az incrementalhittester helyről dinamikusan határozza meg, hogy a felhasználó &quot;találatok&quot; <xref:System.Windows.Ink.Stroke>.</xref:System.Windows.Ink.Stroke> Ez az osztály lehetővé teszi a felhasználónak a helyzetek például kiválasztásával, és a törlés szabadkézi azonnali visszajelzést.       Nincsenek a két incrementalhittester helyről öröklő osztály:-a <xref:System.Windows.Ink.IncrementalLassoHitTester>találati tesztek vonások meghatározása, hogy egy szabadkézi elérési körbeveszi azt.</xref:System.Windows.Ink.IncrementalLassoHitTester>      -A <xref:System.Windows.Ink.IncrementalStrokeHitTester>találati tesztek vonások meghatározása, ahol a radír elérési útjának metszi azt.</xref:System.Windows.Ink.IncrementalStrokeHitTester>       Az alábbi táblázat egy egyéni vezérlő digitális szabadkézi kezelése helyét.      | Ehhez... |} Ebben a cikkben találhat |}   |-----------------|----------------------|   | Hozzon létre egy vezérlő digitális szabadkézi összegyűjtő |} [Vezérlő létrehozása egy szabadkézi bemeneti](~/add/includes/ajax-current-ext-md.md)|}   | Hozzon létre egy vezérlő, amely lehetővé teszi a felhasználó számára szabadkézi |} [Hogyan: Válasszon egy egyéni vezérlő szabadkézi](~/add/includes/ajax-current-ext-md.md)|}   | Hozzon létre egy vezérlő, amely lehetővé teszi a felhasználó számára pont – törlés szabadkézi |} [Hogyan: szabadkézi törölni egy egyéni vezérlő](~/add/includes/ajax-current-ext-md.md) |       <a name=&quot;xamlTextUsage_IncrementalHitTester&quot;> </a> ## XAML szöveg használati Ez az osztály általában nem szolgál XAML-kódban."
  example:
  - "The following example demonstrates how to add points to the IncrementalHitTester when the user inputs data with the stylus. The example includes a <xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> event handler that erases the part of the <xref:System.Windows.Ink.Stroke> that the user intersects. To create a control that enables a user to erase ink, see [How to: Erase Ink on a Custom Control](../Topic/How%20to:%20Erase%20Ink%20on%20a%20Custom%20Control.md).  \n  \n [!code-cs[InkEraser#6](~/add/codesnippet/csharp/MyInkEraser/InkEraser.cs#6)]\n [!code-vb[InkEraser#6](~/add/codesnippet/visualbasic/MyInkEraser/InkEraser.vb#6)]"
  syntax:
    content: public abstract class IncrementalHitTester
