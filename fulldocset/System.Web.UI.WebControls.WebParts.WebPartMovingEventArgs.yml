  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>esemény jelenik meg, amikor egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy egyéb kiszolgálói vezérlőnek éppen áthelyezik a saját a zónán belül, vagy egy másik zónába.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Ez akkor fordulhat elő, a vezérlő húzásakor, mind a programozott áthelyezés esetén.       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>esemény jelenik meg, amelyet a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>metódust, és lehetőséget nyújt egy megszakítja a mozgóátlag folyamat befejezése előtt, vagy a felhasználói művelet nyomon követésére.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Ha az áthelyezés befejeződött, és a vezérlő egy új helyzetbe állítani, ez az esemény követi a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       A WebPartMovingEventArgs osztály kapcsolatos információkat tartalmaz a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> A kijelzők vezérlő adatbázisba Mozgatott és a zóna történő áthelyezés alatt álló hozzáférést biztosít."
