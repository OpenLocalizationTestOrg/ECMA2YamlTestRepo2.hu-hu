  remarks: "A ZoneIndex tulajdonság jelöli a számsorrendben (vagy a helyen) áthelyezett kijelzők vezérlő a zónán belül a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő használja ezt a tulajdonságot nyomon követheti és figyelheti a webes kijelzők vezérlők gyűjteménye.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!IMPORTANT] > Vezérlő ZoneIndex tulajdonságának előfordulhat, hogy nem egyenlő a belül azonos vezérlő index értéke a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>gyűjtemény.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>"
