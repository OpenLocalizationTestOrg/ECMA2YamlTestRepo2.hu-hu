  name: RsaSignatureCookieTransform
  nameWithType: RsaSignatureCookieTransform
  fullName: System.IdentityModel.RsaSignatureCookieTransform
  type: Class
  summary: "Cookie-k integritási használatával biztosít egy <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref> aláírás."
  remarks: "RsaSignatureCookieTransform ad hozzá egy RSA MAC a cookie adataihoz. Ez lehetővé teszi a integritását, de nem bizalmas. Alapértelmezés szerint a MAC SHA-256-ot használ, de az SHA-1 kérhetők.       Ehhez a transzformációhoz védett cookie-k olvashatják előfordulhat, hogy minden számítógép osztja meg ugyanazt az RSA a titkos kulcsot (általában egy X509 társított tanúsítvány).      > [!IMPORTANT] > Amikor használatával a RsaSignatureCookieTransform szolgáltatást, ha egy kulcsot, egy tanúsítvány módosítja a szolgáltatás újra kell indítani."
  syntax:
    content: 'public class RsaSignatureCookieTransform : System.IdentityModel.CookieTransform'
  inheritance:
  - System.Object
  - System.IdentityModel.CookieTransform
  implements: []
  inheritedMembers: []
  platform:
  - net462
