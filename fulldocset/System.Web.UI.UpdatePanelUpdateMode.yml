  namespace: System.Web.UI
  summary: 'A tartalmát a <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> vezérlő frissül az alábbi feltételek:'
  remarks: "-Ha a <xref:System.Web.UI.UpdatePanel.Update%2A>metódusában a <xref:System.Web.UI.UpdatePanel>vezérlő explicit módon nevezik.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A>      – Ha egy vezérlő eseményindító típusúként van definiálva az eseményindítók tulajdonságának használatával a <xref:System.Web.UI.UpdatePanel>vezérlik, és okozott visszaküldés.</xref:System.Web.UI.UpdatePanel> Ebben a forgatókönyvben a vezérlő egy explicit eseményindítója a következőnek: a panel tartalom frissítéséről. Lehet, hogy eseményindító vezérlő belső vagy külső a <xref:System.Web.UI.UpdatePanel>vezérlő, amely meghatározza az eseményindító.</xref:System.Web.UI.UpdatePanel>      -Ha a <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>tulajdonsága `true` és gyermekvezérlője a <xref:System.Web.UI.UpdatePanel>vezérlő okozott visszaküldés.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> Ebben a forgatókönyvben gyermek ellenőrzése a <xref:System.Web.UI.UpdatePanel>azok implicit eseményindítókat a Vezérlőpult frissítési.</xref:System.Web.UI.UpdatePanel> Gyermekvezérlőit beágyazott <xref:System.Web.UI.UpdatePanel>vezérlők nem váltják ki a külső <xref:System.Web.UI.UpdatePanel>vezérlő frissíteni kell, ha nincsenek kifejezetten eseményindítók vannak meghatározva.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  syntax:
    content: Conditional
    return:
      type: System.Web.UI.UpdatePanelUpdateMode
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
