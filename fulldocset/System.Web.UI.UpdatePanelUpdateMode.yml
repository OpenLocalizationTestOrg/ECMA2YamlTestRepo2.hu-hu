  langs:
  - csharp
  name: UpdatePanelUpdateMode
  nameWithType: UpdatePanelUpdateMode
  fullName: System.Web.UI.UpdatePanelUpdateMode
  type: Enum
  summary: "A lehetséges frissítési módok tartalmának jelöli egy <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> vezérlő."
  remarks: "A UpdatePanelUpdateMode számbavétel határozza meg a lehetséges frissítési módok a tartalom egy <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel> A <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>tulajdonságot kell beállítani a UpdatePanelUpdateMode számbavételi érték.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A> A <xref:System.Web.UI.UpdatePanel>vezérlőelem megköveteli, hogy a <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>tulajdonsága a <xref:System.Web.UI.ScriptManager>vezérlő `true` a részleges-lap Megjelenítés megtörténik.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A> </xref:System.Web.UI.UpdatePanel>       Az alapértelmezett érték a <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>tulajdonság értéke mindig.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A>       Ha a <xref:System.Web.UI.UpdatePanel>belül egy másik vezérlő van <xref:System.Web.UI.UpdatePanel>vezérlő és a szülő panel frissül, a beágyazott panel is frissülnek, függetlenül attól, hogy a <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>tulajdonság értéke.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  example:
  - "The following example declares two <xref:System.Web.UI.UpdatePanel> controls. The first panel sets the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property of an <xref:System.Web.UI.UpdatePanel> control to Conditional. The second panel has <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> set to Always by default. A button outside both panels is registered as an asynchronous postback control by using the <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> method of the <xref:System.Web.UI.ScriptManager> control. In the button's click event handler, the <xref:System.Web.UI.UpdatePanel.Update%2A> method of the first panel is called if more than five seconds have elapsed since its last update. In this scenario, the panel's content is updated only if the last panel update was more than five seconds ago. The second panel's content is always updated.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_2_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_2_1.aspx)]"
  syntax:
    content: public enum UpdatePanelUpdateMode
  inheritance:
  - System.Enum
  platform:
  - net462
