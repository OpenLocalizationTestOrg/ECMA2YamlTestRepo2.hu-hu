  namespace: System.Web.UI
  summary: "Lekérdezi a hierarchikus elérési út a csomópont."
  remarks: "A Path tulajdonságot átadhatók a <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>metódusának segítéségével lekérheti az <xref:System.Web.UI.HierarchicalDataSourceView>objektum, amely megfelel a csomópont azonosított elérési út.</xref:System.Web.UI.HierarchicalDataSourceView> </xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>      > [!CAUTION] > Path tulajdonság nem tartalmazhat bármely bizalmas adatokat a gazdagép-környezetben, mert az ügyfélnek az adathoz kötött vezérlő előfordulhat, hogy legyen megjelenítve."
  example:
  - "The following code example demonstrates how to implement the Path property in a class that implements the <xref:System.Web.UI.IHierarchyData> interface. The `FileSystemHierarchyData` class wraps a <xref:System.IO.FileSystemInfo> object, and the Path property implementation returns its file system path. This code example is part of a larger example provided for the <xref:System.Web.UI.IHierarchyData> interface and the <xref:System.Web.UI.HierarchicalDataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#7](~/add/codesnippet/csharp/p-system.web.ui.ihierarc_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#7](~/add/codesnippet/visualbasic/p-system.web.ui.ihierarc_0_1.vb)]"
  syntax:
    content: public string Path { get; }
    return:
      type: System.String
      description: "A <xref:System.String>, amely azonosítja a hierarchikus elérési útját, az aktuális csomópont viszonyítva.</xref:System.String>"
