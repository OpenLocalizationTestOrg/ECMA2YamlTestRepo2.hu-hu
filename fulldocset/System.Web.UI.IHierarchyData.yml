  summary: "A hierarchikus adatokhoz csomópont, amely lekérdezi a <xref href=&quot;System.Web.UI.IHierarchyData&quot;> </xref> objektumot jelöli."
  remarks: "Miközben sok osztály, amelyek megjelenítik a hierarchikus adatcsomópontokat, például a <xref:System.Web.SiteMapNode>osztály, valósítja meg a <xref:System.Web.UI.IHierarchyData>csatoló közvetlenül, más osztályok csak összekötőként egy osztály, amely nem valósítja meg a kapcsolat egy burkolót.</xref:System.Web.UI.IHierarchyData> </xref:System.Web.SiteMapNode> Az elemtulajdonság biztosított ilyen tervezési helyzetekben funkcionálisan egyenértékűek legyenek az üzleti objektumok egy <xref:System.Web.UI.IHierarchyData>objektum, de nem lehet könnyen újratervezett.</xref:System.Web.UI.IHierarchyData>"
  example:
  - "The following code example demonstrates how to access <xref:System.Web.UI.IHierarchyData> properties, check the type of an <xref:System.Web.UI.IHierarchyData> object using the <xref:System.Web.UI.IHierarchyData.Type%2A> property, and cast the object to perform more type-specific operations. This code example is part of a larger example provided for the <xref:System.Web.UI.IHierarchyData> interface.  \n  \n [!code-cs[System.Web.UI.IHierarchyData_1#2](~/add/codesnippet/csharp/p-system.web.ui.ihierarc_1_1.cs)]\n [!code-vb[System.Web.UI.IHierarchyData_1#2](~/add/codesnippet/visualbasic/p-system.web.ui.ihierarc_1_1.vb)]"
  syntax:
    content: public object Item { get; }
    return:
      type: System.Object
      description: "Egy <xref:System.Object>hierarchikus csomópont adatobjektum.</xref:System.Object>"
  overload: System.Web.UI.IHierarchyData.Item*
  exceptions: []
  platform:
  - net462
