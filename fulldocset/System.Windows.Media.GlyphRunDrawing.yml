  summary: "Jelöli egy <xref href=&quot;System.Windows.Media.Drawing&quot;> </xref> jeleníti meg az objektum egy <xref href=&quot;System.Windows.Media.GlyphRun&quot;> </xref>."
  remarks: "A <xref:System.Windows.Media.GlyphRun>objektum által jelképezett egy glyphs elem sorrendjét az egyetlen méretben, és egyetlen megjelenítési stílus egyetlen betűtípus egyetlen arcfelismerési.</xref:System.Windows.Media.GlyphRun>       <xref:System.Windows.Media.GlyphRun>például betűképindexnek és egyedi betűkép pozíció betűtípusát részleteit tartalmazza.</xref:System.Windows.Media.GlyphRun> Ezenkívül <xref:System.Windows.Media.GlyphRun>a Futtatás jött létre, az eredeti Unicode kódpontokat tartalmaz karakter betűkép puffer eltolása leképezési információkat, és a karakter és a betűkép jelző.</xref:System.Windows.Media.GlyphRun>       Minden egyes betűkép az <xref:System.Windows.Media.GlyphRun>határozza meg, amelyek meghatározzák, hogyan igazodik más <xref:System.Windows.Documents.Glyphs>.</xref:System.Windows.Documents.Glyphs> metrikák</xref:System.Windows.Media.GlyphRun> A következő ábra a különféle tipográfiai minőségű két különböző betűkép karakter határozza meg.       ![Betűkép mérések Diagraph](~/add/media/glyph-example.png &quot;betűkép mérések Diagraph&quot;) két különböző betűkép karakter különböző tipográfiai tulajdonságok **Freezable szolgáltatások:** A GlyphRunDrawing egyfajta <xref:System.Windows.Freezable>objektumra, és ezért lehet rögzítve teljesítmény javítása érdekében.</xref:System.Windows.Freezable> További információ <xref:System.Windows.Freezable>szolgáltatások, például zárolása és a klónozás, tekintse meg a [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>       **Figyelmeztetés:** GlyphRunDrawing objektumok nem támogatják a részlegesen megbízható kapcsolat végrehajtása. Egy alkalmazás GlyphRunDrawing-objektumokat használ a teljesen megbízható engedélyekkel kell rendelkeznie."
  example:
  - "The following example uses a GlyphRunDrawing to draw the text \"Hello World\".  \n  \n [!code-cs[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GlyphRunDrawingExample.cs#glyphrundrawingexampleinline)]\n [!code-xml[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GlyphRunExample.xaml#glyphrundrawingexampleinline)]  \n  \n A <xref:System.Windows.Media.GlyphRun> is a low-level object intended for use with fixed-format document presentation and print scenarios. A simpler way to draw text to the screen is to use a <xref:System.Windows.Controls.Label> or a <xref:System.Windows.Controls.TextBlock>. For more information about <xref:System.Windows.Media.GlyphRun>, see the [Introduction to the GlyphRun Object and Glyphs Element](~/add/includes/ajax-current-ext-md.md) overview."
