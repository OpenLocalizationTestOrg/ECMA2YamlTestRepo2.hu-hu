  name: LosFormatter
  nameWithType: LosFormatter
  fullName: System.Web.UI.LosFormatter
  type: Class
  summary: "A Web Forms lap nézetállapotához rendezi sorba. Ez az osztály nem örökölhető."
  remarks: "A korlátozott objektum (másik) szerializálási formázót magas kompakt ASCII-szerializálás tervezték. Ez az osztály támogatja a bármely objektumdiagram szerializálása, de karakterláncok, tömbök és kivonattáblákkal tartalmazó van optimalizálva. Számos, a .NET-keretrendszer egyszerű típusú második sorrend optimalizálása kínál.       Ez egy titkos formátum, és csak a webes kérelem élettartama konzisztens marad."
  syntax:
    content: public sealed class LosFormatter
