calAlignment%2A>       Ha értékének a <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>tulajdonság határozza meg, hogy a hely továbbterjesztése van oszlopok között, újraterjesztését követi ezeket az irányelveket: – a <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>tulajdonsága <xref:System.Windows.HorizontalAlignment.Left>, terület a megadott oszlopok közötti hozzárendelésekor a <xref:System.Windows.Controls.GridSplitter>és az oszlop, amely a bal oldali.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Left> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      – Amikor a <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>tulajdonsága <xref:System.Windows.HorizontalAlignment.Right>, terület a megadott oszlopok közötti hozzárendelésekor a <xref:System.Windows.Controls.GridSplitter>és az oszlop, amely jobb.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Right> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      -Ha a <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>tulajdonság értéke <xref:System.Windows.HorizontalAlignment.Center>, a hely veszi az oszlopokat, amelyek a bal és jobb meg az oszlop, amely meg van adva a <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> között</xref:System.Windows.HorizontalAlignment.Center> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      -Ha a <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>tulajdonság értéke <xref:System.Windows.VerticalAlignment.Stretch>, a hely veszi az oszlopokat, amelyek a bal és jobb meg az oszlop, amely meg van adva a <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> között</xref:System.Windows.VerticalAlignment.Stretch> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>"
