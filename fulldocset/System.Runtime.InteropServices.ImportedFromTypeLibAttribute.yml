  name: ImportedFromTypeLibAttribute
  nameWithType: ImportedFromTypeLibAttribute
  fullName: System.Runtime.InteropServices.ImportedFromTypeLibAttribute
  type: Class
  summary: "Azt jelzi, hogy egy szerelvényben definiált típusok eredetileg megadott típustárba."
  remarks: "Alkalmazható ehhez az attribútumhoz szerelvényeket, bár a [Tlbimp.exe (típustár-importáló)](~/add/includes/ajax-current-ext-md.md) általában vonatkozik, ha azt típustárba.       Az elsődleges az attribútum használata a típusra vonatkozó adat forrása rögzítéséhez. Például A.tlb importálnia A.dll nevű együttműködési szerelvényt, és a szerelvény B.dll hivatkozás A.dll rendelkezik. B.dll B.tlb exportálásakor ezt az attribútumot a hivatkozásokat, amelyek inkább mutasson A.tlb A.dll B.tlb okoz. Ez nem tévesztendők össze a a <xref:System.Runtime.InteropServices.ComImportAttribute>amely megadja, hogy egy adott típusú vezettek be COM-környezetbe.</xref:System.Runtime.InteropServices.ComImportAttribute>"
  example:
  - >-
    [!code-cpp[ImprovedInteropSnippets#3](~/add/codesnippet/cpp/t-system.runtime.interop_1_1.cpp)]
     [!code-cs[ImprovedInteropSnippets#3](~/add/codesnippet/csharp/t-system.runtime.interop_1_1.cs)]
     [!code-vb[ImprovedInteropSnippets#3](~/add/codesnippet/visualbasic/t-system.runtime.interop_1_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ImportedFromTypeLibAttribute : Attribute
