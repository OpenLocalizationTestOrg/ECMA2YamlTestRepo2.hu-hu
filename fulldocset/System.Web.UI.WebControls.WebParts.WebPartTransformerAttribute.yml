  langs:
  - csharp
  name: WebPartTransformerAttribute
  nameWithType: WebPartTransformerAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute
  type: Class
  summary: "A csatlakozási pont, amely támogatja az átalakítók típusú azonosítja."
  remarks: "Transzformátorok lefordítani az adatok között nem kompatibilis csatlakozási pontok két kijelzők vezérlők használhatók. Csatlakozási pontok nem kompatibilisek, amikor azok adatokat szolgáltatni vagy felhasználni különböző felületeken keresztül. Például a szolgáltatói csatlakozási pont típus <xref:System.Web.UI.WebControls.WebParts.IWebPartRow>nem a várt érték egy szolgáltatói csatlakozási pont típus <xref:System.Web.UI.WebControls.WebParts.IWebPartTable>.</xref:System.Web.UI.WebControls.WebParts.IWebPartTable> fogyasztó nem közvetlenül kapcsolódni</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> implementing szolgáltató Ehelyett átalakítók kell használni a két csatlakozási pont csatlakozni. Testre szabott átalakítók hozhat létre egy osztály származó <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>osztályhoz.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>       Egy <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>osztály</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> alkalmazva van a WebPartTransformerAttribute attribútum attribútum Meghatározza a szolgáltatói csatlakozási pont típusa és a az átalakítók támogatja az ügyfél-csatlakozási pont. Milyen típusú átalakító által támogatott ügyfelének és szolgáltatójának csatlakozási pontok meg kell egyeznie a csatlakozási pontok között a vezérlők kapcsolat ügyfelének és szolgáltatójának kijelzők vezérlők. Futásidőben, a csatlakozási pont, amely támogatja az adott átalakítók típusú kérhető a <xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetConsumerType%2A>és <xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetProviderType%2A>módszerek.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetProviderType%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetConsumerType%2A>"
  example:
  - "The following code example demonstrates the use of a WebPartTransformerAttribute attribute with a customized <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class. The attribute indicates that the `RowToStringTransformer` class can transform a provider connection point of type `IWebPartRow` to a consumer connection point of type `IString`.  \n  \n This code example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class overview.  \n  \n [!code-vb[WebParts_WebPartTransformer_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_290_1.vb)]\n [!code-cs[WebParts_WebPartTransformer_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_290_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class WebPartTransformerAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
