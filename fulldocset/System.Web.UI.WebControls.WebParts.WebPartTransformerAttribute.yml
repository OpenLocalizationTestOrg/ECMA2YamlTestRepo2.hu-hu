    commentId: T:System.ArgumentNullException
    description: "<code>consumerType</code>vagy <code>providerType</code> nincs megadva."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>consumerType</code>egyenlő <code>providerType</code>."
