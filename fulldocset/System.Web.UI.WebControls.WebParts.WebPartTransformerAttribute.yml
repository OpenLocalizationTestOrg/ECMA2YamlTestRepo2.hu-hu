  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute&quot;> </xref> osztály."
  remarks: "A WebPartTransformerAttribute attribútum konstruktora átalakító beállítása a felhasználói kapcsolat pont és a csatlakozási pont típusa. Ezek az értékek kérhető a <xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.ConsumerType%2A>tulajdonság és a <xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.ProviderType%2A>tulajdonság, illetve.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.ProviderType%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.ConsumerType%2A>"
  example:
  - "The following code example demonstrates the use of a <xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute> attribute with a customized <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class. The attribute indicates that the `RowToStringTransformer` class can transform a provider connection point of type `IWebPartRow` to a consumer connection point of type `IString`.  \n  \n This code example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class overview.  \n  \n [!code-vb[WebParts_WebPartTransformer_Overview#4](~/add/codesnippet/visualbasic/77e8b82d-1413-40a9-bd73-_1.vb)]\n [!code-cs[WebParts_WebPartTransformer_Overview#4](~/add/codesnippet/csharp/77e8b82d-1413-40a9-bd73-_1.cs)]"
  syntax:
    content: public WebPartTransformerAttribute (Type consumerType, Type providerType);
    parameters:
    - id: consumerType
      type: System.Type
      description: "A <xref:System.Type>az ügyfél-csatlakozási pont által támogatott illesztőfelület.</xref:System.Type>"
    - id: providerType
      type: System.Type
      description: "A <xref:System.Type>szolgáltatói csatlakozási pont támogatja az illesztőfelület.</xref:System.Type>"
  overload: System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.#ctor*
  exceptions:
