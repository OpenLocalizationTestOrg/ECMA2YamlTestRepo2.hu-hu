  name: InPlaceHostingManager
  nameWithType: InPlaceHostingManager
  fullName: System.Deployment.Application.InPlaceHostingManager
  type: Class
  summary: "Telepítse vagy frissítse a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] központi telepítést a számítógép."
  remarks: "InPlaceHostingManager segítségével telepített programok írását [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazások programozott módon. Például használhatja ezt az osztályt ellenőrzött rendszer felügyeleti szoftver (SMS) környezetben vagy, ha egy összetett telepítést, amely elvégzi a helyi számítógépen telepítés előtti vagy utáni telepítési műveletek számos, szükség. Általában fog használni kívánt Ez az osztály tagjai meghatározott sorrendben: 1.  Hozzon létre egy új példányát InPlaceHostingManager.      2.  Az üzembe helyezési jegyzék letöltése <xref:System.Deployment.Application.InPlaceHostingManager.GetManifestAsync%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.GetManifestAsync%2A> használatával      3.  Ellenőrizze, hogy az alkalmazás futtatható-e a megfelelő engedélyekkel <xref:System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements%2A> használatával      4.  Töltse le és telepítse az alkalmazás <xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A> használatával      -Ha felhívja a következő paraméterek közül bármelyik nem megfelelő sorrendben, akkor lesz kivételt jelez.       InPlaceHostingManager telepítheti egy [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás, de nem lehet végrehajtani. Az egyes módszerek osztály, például a <xref:System.Deployment.Application.InPlaceHostingManager.Execute%2A>, fenntartva használja, a Windows Presentation Foundation-alapú alkalmazásokhoz, egy webes böngészőben futó letöltésekor.</xref:System.Deployment.Application.InPlaceHostingManager.Execute%2A>       InPlaceHostingManager segítségével töltse le és telepítse az alkalmazásokat, meg kell győződnie arról, hogy a tanúsítvány aláírására a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] telepíteni tervezett alkalmazások már telepítve van az ügyfélszámítógépeken megbízható közzétevő. További információ a megbízható közzétevők: [megbízható alkalmazás telepítésének áttekintése](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Jelenleg egy termék korlátozást InPlaceHostingManager megakadályozza, hogy megfelelően működik, ha hibakeresési a a kód használatával [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]. Ha az alkalmazás hibakeresése [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] segítségével az F5 billentyűt, a minta kivételhibát érthetetlen kivételek hívásakor <xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A> Hibakeresési használatával [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], és hibakeresés nélkül elindítani az alkalmazást, majd csatolja a hibakereső. Másik megoldásként egy másik hibakereső, például a WinDbg is használhatja."
  example:
  - "The following code example shows how to use InPlaceHostingManager to install a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] application programmatically on a client computer.  \n  \n [!code-vb[System.Deployment.Application.InPlaceHostingManager#1](~/add/codesnippet/visualbasic/InPlaceHostingManagerProjectVB/Form1.vb#1)]\n [!code-cs[System.Deployment.Application.InPlaceHostingManager#1](~/add/codesnippet/csharp/InPlaceHostingManagerProject/Form1.cs#1)]"
  syntax:
    content: 'public class InPlaceHostingManager : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
