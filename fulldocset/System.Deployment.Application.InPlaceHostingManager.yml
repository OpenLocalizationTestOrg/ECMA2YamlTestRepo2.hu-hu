  summary: "Meghatározza, hogy a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás rendelkezik a megfelelő engedélyeket és a platform függőségek futtathatja a helyi számítógépen."
  remarks: "Ha `grantApplicationTrust` van `true`, <xref:System.Deployment.Application.InPlaceHostingManager>fog biztosítania az alkalmazást emelt szintű engedélyek, ha megköveteli őket.</xref:System.Deployment.Application.InPlaceHostingManager> Ez az csak akkor lehetséges, ha a <xref:System.Deployment.Application.InPlaceHostingManager>képes megadhatja ezeket az engedélyeket.</xref:System.Deployment.Application.InPlaceHostingManager> Például ha egy [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás nagyobb csomag részeként telepíti, és a telepítő rendelkezik teljes megbízhatósági <xref:System.Deployment.Application.InPlaceHostingManager>tudnak biztosítani az [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás teljesen megbízható.</xref:System.Deployment.Application.InPlaceHostingManager> Ha `grantApplicationTrust` van `false`, az alkalmazás nem kapnak engedélyeket."
  syntax:
    content: public void AssertApplicationRequirements (bool grantApplicationTrust);
    parameters:
    - id: grantApplicationTrust
      type: System.Boolean
      description: "Ha <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, az alkalmazás megkísérli a szükséges szintre emelheti az engedélyeket."
