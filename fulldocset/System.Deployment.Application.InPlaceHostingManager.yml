  remarks: "Értesítést szeretne kapni az esemény befejezését, hozzon létre egy eseménykezelő a <xref:System.Deployment.Application.InPlaceHostingManager.GetManifestCompleted>esemény.</xref:System.Deployment.Application.InPlaceHostingManager.GetManifestCompleted> Ha ez a függvény, és nincs hiba jelzi <xref:System.Deployment.Application.GetManifestCompletedEventArgs>, ezután meg kell hívnia <xref:System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements%2A>, az alkalmazás rendelkezik-e a helyi számítógép futtatását.</xref:System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements%2A> </xref:System.Deployment.Application.GetManifestCompletedEventArgs>"
