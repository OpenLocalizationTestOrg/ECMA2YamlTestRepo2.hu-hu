- uid: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  id: IsAnimationProhibited
  parent: System.Windows.UIPropertyMetadata
  langs:
  - csharp
  name: IsAnimationProhibited
  nameWithType: UIPropertyMetadata.IsAnimationProhibited
  fullName: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Lekérdezi vagy beállítja kijelenti, hogy animációk le kell tiltani a függőség tulajdonság értéket, amikor a metaadatokat tartalmazó példány van érvényben."
  remarks: "Általában az alapértelmezett függőségi tulajdonságok érhetők el a [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] keretrendszer végrehajtását [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] animált is lehet. Előfordulhat, hogy beállította ezt a tulajdonságot `true` az animációt jelenít meg letiltani a saját egyéni függőség tulajdonság metaadatai.       Ha ez az érték az adott tulajdonsághoz `true` futásidejű kivételt az animáció célként használandó kísérletek generál.       A Tulajdonságok származtatott osztályait <xref:System.Windows.PropertyMetadata>általában határozzák meg a hálózatiobjektum-modellje, írható-olvasható.</xref:System.Windows.PropertyMetadata> Ez a helyzet a példány inicializálása után módosítható. Azonban Miután a metaadatok felhasznált hívása részeként <xref:System.Windows.DependencyProperty.Register%2A>, <xref:System.Windows.DependencyProperty.AddOwner%2A>, vagy <xref:System.Windows.DependencyProperty.OverrideMetadata%2A>, a tulajdonság rendszer fog lezárni metaadat-példányhoz, és egyéb tulajdonságokat átadja a részletekről a metaadatok most minősülnek nem módosítható.</xref:System.Windows.DependencyProperty.OverrideMetadata%2A> </xref:System.Windows.DependencyProperty.AddOwner%2A> </xref:System.Windows.DependencyProperty.Register%2A> Kísérlet a IsAnimationProhibited egyszer <xref:System.Windows.PropertyMetadata.IsSealed%2A>van `true` ezeket a metaadatokat a példány emeli kivétel.</xref:System.Windows.PropertyMetadata.IsSealed%2A>"
  syntax:
    content: public bool IsAnimationProhibited { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>azt jelzi, hogy a nem engedélyezi az animáció; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> azt jelzi, hogy engedélyezve legyenek-e a animációkat. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> (animációk engedélyezett)."
  overload: System.Windows.UIPropertyMetadata.IsAnimationProhibited*
  exceptions: []
  platform:
  - net462
