  fullName: System.Windows.RoutingStrategy
  type: Enum
  summary: "Azt jelzi, hogy az irányított események útválasztási stratégia."
  remarks: "Útválasztási stratégia minden irányított események csak a következő értékek egyike lehet. Azonban bemeneti események gyakran szerepel az alaposztályok, ahol egy esemény a kísérlet verziója, egy esemény pedig a bújtatás verzió párok. A bemeneti események egyedi, a bújtatás és kísérlet verziója argumentumok megosztott és egymás után az eszköz feltétel, amely kiváltja az események válaszként aktiválódnak."
