  name: SoundPlayer
  nameWithType: SoundPlayer
  fullName: System.Media.SoundPlayer
  type: Class
  summary: "Egy hang .wav fájlból vezérlők lejátszását."
  remarks: "A LoadTimeout osztály betöltése és .wav fájl lejátszása egyszerű felületet biztosít. A LoadTimeout az osztály támogatja .wav fájl tölt be egy fájl elérési útját, egy URL-cím, egy <xref:System.IO.Stream>tartalmazó .wav fájlból, illetve egy beágyazott erőforrást .wav fájlt tartalmaz.</xref:System.IO.Stream>       A LoadTimeout osztály használatával hang lejátszásához egy LoadTimeout konfigurálása a WAV-fájl elérési útját, és hívja meg a play módszerek egyikét. Azonosíthatja, hogy a .wav fájl számára, hogy a konstruktorok egyikét használva, vagy úgy, hogy vagy a <xref:System.Media.SoundPlayer.SoundLocation%2A>vagy <xref:System.Media.SoundPlayer.Stream%2A>tulajdonság.</xref:System.Media.SoundPlayer.Stream%2A> </xref:System.Media.SoundPlayer.SoundLocation%2A> A fájl tölthetők be a terhelés módszerek egyikét használva játszott előtt, vagy betöltése kell halasztani, amíg play módszer nevezik. Egy LoadTimeout konfigurált .wav fájl betöltésére egy <xref:System.IO.Stream>vagy URL-címet kell betölteni a memóriába a .wav fájlt, a lejátszás elindítása előtt.</xref:System.IO.Stream>       Betöltése vagy .wav fájl lejátszása szinkron vagy aszinkron módon. Ha szinkron terhelési hívás vagy metódus play, a hívó szál megvárja a metódus értéket ad eredményül, emiatt a festőeszközt és egyéb események megszakadhat. Egy aszinkron betöltés vagy play metódus hívása lehetővé teszi a hívó szál megszakítás nélkül a folytatáshoz. Aszinkron metódushívások további információkért lásd: [hogyan: egy művelet fusson a háttérben](~/add/includes/ajax-current-ext-md.md).       Befejezését egy LoadTimeout .wav fájl betöltése, a riasztást a <xref:System.Media.SoundPlayer.LoadCompleted>esemény.</xref:System.Media.SoundPlayer.LoadCompleted> Ellenőrizheti a <xref:System.ComponentModel.AsyncCompletedEventArgs>meghatározni, ha a terhelést sikeres vagy sikertelen volt az eseménykezelőben.</xref:System.ComponentModel.AsyncCompletedEventArgs> A <xref:System.Media.SoundPlayer.SoundLocationChanged>esemény jelenik meg, ha a hang adatforrás új elérési út vagy URL-cím van beállítva.</xref:System.Media.SoundPlayer.SoundLocationChanged> Az <xref:System.Media.SoundPlayer.StreamChanged>esemény akkor következik be, ha egy új <xref:System.IO.Stream>.</xref:System.IO.Stream> a hang forrás beállítása</xref:System.Media.SoundPlayer.StreamChanged> Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       LoadTimeout kapcsolatos további információkért lásd: [LoadTimeout osztály áttekintése](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > A LoadTimeout osztály nem lejátszása más fájltípus esetében, például .wma vagy .mp3. Ha szeretne lejátszani más fájltípus esetében, használhatja a Windows Media Player vezérlő. További információkért lásd: [használata a Windows Media Player vezérlő .NET-keretrendszer megoldásban](http://go.microsoft.com/fwlink/?LinkId=131267) és [Windows Media Player objektum modell referencia Visual Basic .NET és C#](http://go.microsoft.com/fwlink/?LinkId=131269) a Windows Media Player SDK-ban."
  example:
  - "The following code example demonstrates the use of the SoundPlayer class for playing .wav files from a local path or a Uniform Resource Identifier (URI).  \n  \n [!code-vb[System.Windows.Forms.Sound#1](~/add/codesnippet/visualbasic/t-system.media.soundplayer_1.vb)]\n [!code-cpp[System.Windows.Forms.Sound#1](~/add/codesnippet/cpp/t-system.media.soundplayer_1.cpp)]\n [!code-cs[System.Windows.Forms.Sound#1](~/add/codesnippet/csharp/t-system.media.soundplayer_1.cs)]"
