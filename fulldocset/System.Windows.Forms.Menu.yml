- uid: System.Windows.Forms.Menu.MergeMenu(System.Windows.Forms.Menu)
  id: MergeMenu(System.Windows.Forms.Menu)
  parent: System.Windows.Forms.Menu
  langs:
  - csharp
  name: MergeMenu(Menu)
  nameWithType: Menu.MergeMenu(Menu)
  fullName: System.Windows.Forms.Menu.MergeMenu(Menu)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Egyesíti a <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> objektumok az aktuális menüvel egy menü."
  remarks: "Ez a módszer egyesíti <xref:System.Windows.Forms.MenuItem>objektumok az aktuális menüvel egy menüből.</xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.MenuItem>objektumok egyesítve lesznek az értékek a <xref:System.Windows.Forms.MenuItem.MergeType%2A?displayProperty=fullName>és <xref:System.Windows.Forms.MenuItem.MergeOrder%2A?displayProperty=fullName>Tulajdonságok.</xref:System.Windows.Forms.MenuItem.MergeOrder%2A?displayProperty=fullName> </xref:System.Windows.Forms.MenuItem.MergeType%2A?displayProperty=fullName></xref:System.Windows.Forms.MenuItem>       Az aktív MDI-gyermekűrlap levőkkel több felület (MDI) szülő űrlap menük egyesíteni menü egyesítése általában történik. Ez automatikusan történik a .NET-keretrendszer közös nyelvi futtatókörnyezet által. Például ha egy MDI-szülő űrlap menüket fájlokat tartalmaz és az MDI-gyermekűrlap is fájllal kapcsolatos elemeket, a menü készletek lesz automatikusan egyesítése egyetlen fájl menü állítható be, ha az alárendelt űrlap MDI-szülő formájában jelenik meg.       A MergeMenu módszert egyesítésekor két menü struktúrák, amelyek nem egy MDI-alkalmazás részei. Ez a megvalósítás meghívható a <xref:System.Windows.Forms.MainMenu>vagy <xref:System.Windows.Forms.ContextMenu> <xref:System.Windows.Forms.Menu>.</xref:System.Windows.Forms.Menu> származik, amely két vagy több objektum egyesíteni osztályok</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu>       Az egyesítés két <xref:System.Windows.Forms.MenuItem>objektumok használata a <xref:System.Windows.Forms.MenuItem.MergeMenu%2A?displayProperty=fullName>metódus.</xref:System.Windows.Forms.MenuItem.MergeMenu%2A?displayProperty=fullName> </xref:System.Windows.Forms.MenuItem>"
  example:
  - "This example creates two menus, `mainMenu1` and `mainMenu2`. The first menu contains one <xref:System.Windows.Forms.MenuItem>, `File`, and the second contains one <xref:System.Windows.Forms.MenuItem>, `Edit`. Using the MergeMenu method, `mainMenu2` is merged with `mainMenu1`. When displayed, `mainMenu1` will contain the two menu items, `File` and `Edit`. This example requires that you have created a <xref:System.Windows.Forms.Form> named `Form1`.  \n  \n [!code-cs[MergeMenu#1](~/add/codesnippet/csharp/m-system.windows.forms.m_23_1.cs)]\n [!code-cpp[MergeMenu#1](~/add/codesnippet/cpp/m-system.windows.forms.m_23_1.cpp)]\n [!code-vb[MergeMenu#1](~/add/codesnippet/visualbasic/m-system.windows.forms.m_23_1.vb)]"
  syntax:
    content: public virtual void MergeMenu (System.Windows.Forms.Menu menuSrc);
    parameters:
    - id: menuSrc
      type: System.Windows.Forms.Menu
      description: "A <xref href=&quot;System.Windows.Forms.Menu&quot;> </xref> menü elemei egyesítve lesznek az aktuális menü menüpont."
  overload: System.Windows.Forms.Menu.MergeMenu*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A menü magával egyesíteni próbálta."
  platform:
  - net462
