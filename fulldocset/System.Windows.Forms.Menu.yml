  remarks: "Ez a tulajdonság segítségével szerezzen be egy hivatkozást, amely jelenleg tárolódnak a menü listáját. A <xref:System.Windows.Forms.MainMenu>és <xref:System.Windows.Forms.ContextMenu>objektumok, a MenuItems tulajdonsága tartalmazza a teljes menü struktúra a vezérlőben.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Az <xref:System.Windows.Forms.MenuItem>osztály, a MenuItems tulajdonság a <xref:System.Windows.Forms.MenuItem>.</xref:System.Windows.Forms.MenuItem> tartozó almenü elemek listáját tartalmazza</xref:System.Windows.Forms.MenuItem> (Ez a tulajdonság által megadott) menü menüpontjai gyűjteményére hivatkozású hozzáadása és távolítsa el a menüelemek, menüelemek teljes számának meghatározásához és törölni kívánja a menüelemek a gyűjteményből. A menü menü elemgyűjtemény fenntartása További információkért lásd: a <xref:System.Windows.Forms.Menu.MenuItemCollection?displayProperty=fullName>dokumentációját.</xref:System.Windows.Forms.Menu.MenuItemCollection?displayProperty=fullName>"
