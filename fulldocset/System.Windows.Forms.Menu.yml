  summary: "Az összes menü alapvető funkciók jelöli. Bár a <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;> </xref> és <xref href=&quot;System.Windows.Forms.ToolStripDropDownMenu&quot;> </xref> cserélje le, és további funkciókkal bővíti a korábbi verziók menü szabályozására, menü megmarad az előző verziókkal való kompatibilitás és a jövőbeli használatra Ha úgy dönt."
  remarks: "Ez az osztály az alaposztálya a <xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.MenuItem>, és <xref:System.Windows.Forms.ContextMenu>osztályok.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu> Ez az osztály példánya nem hozható létre. A menüket az alkalmazás áll <xref:System.Windows.Forms.MenuItem>objektumok.</xref:System.Windows.Forms.MenuItem> Ezek tartalmazhatnak más <xref:System.Windows.Forms.MenuItem>objektumokból, almenüben elemek.</xref:System.Windows.Forms.MenuItem> A <xref:System.Windows.Forms.MenuItem>objektumok is tárolhatók egy <xref:System.Windows.Forms.MainMenu>egy teljes menü struktúra űrlap megjelenítése az vagy egy <xref:System.Windows.Forms.ContextMenu>használt helyi menü megjelenítése.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> Ez az osztály funkciókat biztosít, amelyek közös összes menü osztályok esetében alkalmazható.       A menü osztály sok alaposztályok eltérően a származtatott osztályok használ a különböző tulajdonságai meghatározására. Ha a menüből a többdokumentumos felületen (MDI) alkalmazás használ, akkor használhatja a <xref:System.Windows.Forms.Menu.MdiListItem%2A>tulajdonsággal egy <xref:System.Windows.Forms.MenuItem>, amelyek nyitva MDI-gyermekűrlapok listáját jeleníti meg az alkalmazás.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.Menu.MdiListItem%2A> A <xref:System.Windows.Forms.Menu.MenuItems%2A>tulajdonság <xref:System.Windows.Forms.MenuItem>a menü osztály tárolt objektumok</xref:System.Windows.Forms.MenuItem> listáját tartalmazza.</xref:System.Windows.Forms.Menu.MenuItems%2A> Az egy <xref:System.Windows.Forms.MainMenu>vagy <xref:System.Windows.Forms.ContextMenu>, ez a tulajdonság tartalmazza az összes a <xref:System.Windows.Forms.MenuItem>objektumokat jelenít meg.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Egy <xref:System.Windows.Forms.MenuItem>a <xref:System.Windows.Forms.Menu.MenuItems%2A>tulajdonság adja meg a almenü elemek társítva.</xref:System.Windows.Forms.Menu.MenuItems%2A> </xref:System.Windows.Forms.MenuItem>       Tulajdonságon felül az, hogy megadta-e a menü származtatott osztályok, a menü osztály is metódusokat biztosít, mint például <xref:System.Windows.Forms.Menu.CloneMenu%2A>és <xref:System.Windows.Forms.Menu.MergeMenu%2A>, amelyek lehetővé teszik meglévő menükből új menük létrehozásához és is egyesítési két menü együtt szerkezet.</xref:System.Windows.Forms.Menu.MergeMenu%2A> </xref:System.Windows.Forms.Menu.CloneMenu%2A>       A menü osztály is határozza meg a beágyazott osztály <xref:System.Windows.Forms.Menu.MenuItemCollection>.</xref:System.Windows.Forms.Menu.MenuItemCollection> Ez az osztály meghatározása gyűjteményét <xref:System.Windows.Forms.MenuItem>objektumok használják a <xref:System.Windows.Forms.Menu.MenuItems%2A>tulajdonság.</xref:System.Windows.Forms.Menu.MenuItems%2A> </xref:System.Windows.Forms.MenuItem> A módszerek is használhatja a <xref:System.Windows.Forms.Menu.MenuItemCollection>osztály hozzáadása és eltávolítása a menüelemek egy <xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.ContextMenu>, vagy <xref:System.Windows.Forms.MenuItem>.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.Menu.MenuItemCollection>"
  example:
  - "The following code example uses the derived class, <xref:System.Windows.Forms.MenuItem>, to create a menu structure for a form. The example code adds a <xref:System.Windows.Forms.MenuItem> to represent the top-level menu item, adds a submenu item to it for selecting a font size, and then adds two submenu items to that menu item that represent large and small font choices in an application. The example requires that there is a <xref:System.Windows.Forms.MainMenu> object named `mainMenu1` and four <xref:System.Windows.Forms.MenuItem> objects named `menuItem1`, `menuItem2`, `menuItem3`, and `menuItem4`.  \n  \n [!code-cpp[Classic Menu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_4_1.cpp)]\n [!code-cs[Classic Menu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_4_1.cs)]\n [!code-vb[Classic Menu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_4_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.ListBindable(false)]

