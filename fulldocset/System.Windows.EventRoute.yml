  type: Class
  summary: "A tároló az irányított események által követendő útvonal jelöli."
  remarks: "Ez az osztály felel meg egy érvényes <xref:System.Windows.RoutedEvent>, és a cél az objektum és a kezelő lista párok az eseményútvonal esemény hivatkozó rendezett listáját tartalmazza.</xref:System.Windows.RoutedEvent> EventRoute támogatja az új bejegyzés hozzáadása a listához, és lehetővé teszi a lista azon kezelők esetében meg kell hívni.       A normál műveletek a kivételkezelők hozzáadásával [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] események nem szükséges ez az osztály azokkal (használja például a <xref:System.Windows.EventManager>módszerek osztály kezelési hozzáadásához vagy lekérdezni a meglévő kezelők esemény).</xref:System.Windows.EventManager> Ez az osztály esetén főként használatra rendelkezniük gyermekelemeket vagy szülőelemek, melyek gyakorlati elemek hozzáadása vagy elemek eltávolítása az alapértelmezett számított eseményútvonal adott ismerete."
  syntax:
