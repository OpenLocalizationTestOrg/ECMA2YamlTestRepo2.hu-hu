  name: DoDragDrop(DependencyObject,Object,DragDropEffects)
  nameWithType: DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  fullName: System.Windows.DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Kezdeményezi a fogd és vidd művelet."
  remarks: "A feladata az alkalmazás segítségével egy egérrel esetén, majd indítsa el a fogd és vidd művelet. Ez általában amikor egy <xref:System.Windows.UIElement.MouseDown>és <xref:System.Windows.UIElement.MouseMove>események sorozatát kell húzta a elemet keresztül történik.</xref:System.Windows.UIElement.MouseMove> </xref:System.Windows.UIElement.MouseDown> A fogd és vidd művelet kezdeményezése a statikus DoDragDrop metódust, és az átvitt adatok átadni. A DoDragDrop metódus lesz automatikusan burkolása lévő adatokat egy <xref:System.Windows.DataObject>szükség esetén.</xref:System.Windows.DataObject> A nagyobb mértékben vezérelheti a adatformátum törhet lévő adatokat egy <xref:System.Windows.DataObject>előtt a DoDragDrop metódus.</xref:System.Windows.DataObject>       A DoDragDrop metódus által visszaadott érték az az érték a <xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName>az vetett TARGET tulajdonsága <xref:System.Windows.DragDrop.Drop>eseménykezelő.</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName> Ha a visszatérési érték nem felel meg egyik a `allowedEffects` DoDragDrop a hívásban megadott, a fogd és vidd művelet nem történik."
  example:
  - "The following example shows how to initiate a drag-and-drop operation from the <xref:System.Windows.UIElement.MouseMove> event handler of an <xref:System.Windows.Shapes.Ellipse> element to make it a drag source. The transferred data is the string representation of the ellipse’s <xref:System.Windows.Shapes.Shape.Fill%2A> property. The data is passed to the DoDragDrop method as a string and is automatically wrapped in a <xref:System.Windows.DataObject>.  \n  \n [!code-vb[DragDropSnippets#DoDragDrop](~/add/codesnippet/visualbasic/dragdropsnippetsvb/mainwindow.xaml.vb#dodragdrop)]\n [!code-cs[DragDropSnippets#DoDragDrop](~/add/codesnippet/csharp/dragdropsnippets/mainwindow.xaml.cs#dodragdrop)]"
  syntax:
    content: public static System.Windows.DragDropEffects DoDragDrop (System.Windows.DependencyObject dragSource, object data, System.Windows.DragDropEffects allowedEffects);
    parameters:
    - id: dragSource
      type: System.Windows.DependencyObject
      description: "A függőségi objektum, amely az adatforrás a húzott hivatkozik."
    - id: data
      type: System.Object
      description: "Egy objektum, amely a húzott adatokat tartalmaz."
    - id: allowedEffects
      type: System.Windows.DragDropEffects
      description: "Egy a <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> megadó értékeket engedélyezett a fogd és vidd művelet hatásait."
    return:
      type: System.Windows.DragDropEffects
      description: "Egy a <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> , amely meghatározza a fogd és vidd művelet közben végrehajtott végleges hatásának értékeket."
