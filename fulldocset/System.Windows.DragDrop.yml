  name: DragDrop
  nameWithType: DragDrop
  fullName: System.Windows.DragDrop
  type: Class
  summary: "Segédmódszereket és mezők biztosít kezdeményezése a fogd és vidd műveleteket, köztük a fogd és vidd művelet, és az eszközök hozzáadása és eltávolítása a fogd és vidd kapcsolódó eseménykezelők megkezdéséhez metódus."
  remarks: "Fogd és vidd gyakran hivatkozik egy metódust, adatátvitelt, amely magában foglalja az egérrel (vagy valamilyen más mutatóeszköz) válasszon ki egy vagy több objektumot, hogy ezeket az objektumokat húzza keresztül néhány kívánt eldobási célnál a [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)], és eldobását őket. A fogd és vidd művelet hasonló egy példányát (vagy kivágási) - és - illessze be az adatok átvitele egy objektum vagy egy másik alkalmazás használt művelet. Fogd és vidd műveletek általában tartalmaz, amely két fél: egy forrásból származó ami a húzott adatok származnak, és egy közvetlen célként, ami az eldobott adatokat fogad. Az események és a fogd és vidd műveletekhez szükséges módszerek a DragDrop osztály határozza meg. A fogd és vidd események olyan <xref:System.Windows.UIElement>vagy <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> csatolható csatolt események Az egérrel forrás- és a drop cél lehet ugyanabban az alkalmazásban vagy a különböző alkalmazások felhasználói felületi elemei. Azonban az vetett cél ismernie kell a húzás forrásából által átadott adatok feldolgozására.      > [!NOTE] > A <xref:System.Windows.UIElement>és <xref:System.Windows.ContentElement>osztályok szerepelnie a fogd és vidd események, hogy a események jelennek meg, ha ezeket az osztályokat, egy alap osztály örökölt osztály tagjai listájában</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Eseménykezelő csatolása a fogd és vidd esemény egyik ezeket az osztályokat, a kezelő az alapul szolgáló DragDrop esemény kapcsolódik, és ugyanazt a példányát eseményadatok kapnak. <xref:System.Windows.UIElement.Drop?displayProperty=fullName>.</xref:System.Windows.UIElement.Drop?displayProperty=fullName> Lásd például:       A húzás forrásából kezdeményezi a fogd és vidd művelet hívásával a statikus <xref:System.Windows.DragDrop.DoDragDrop%2A>metódus, és átadja az átvitt adatok rá.</xref:System.Windows.DragDrop.DoDragDrop%2A> Egy elem általában kezeli a következő események, ha a húzás forrásából:- <xref:System.Windows.DragDrop.GiveFeedback>- <xref:System.Windows.DragDrop.QueryContinueDrag>elem általában kezeli a következő események, ha az vetett target:- <xref:System.Windows.DragDrop.DragEnter>- <xref:System.Windows.DragDrop.DragLeave>- <xref:System.Windows.DragDrop.DragOver>- <xref:System.Windows.DragDrop.Drop>További információt és példákat lásd: [fogd és a Drop áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragDrop.DragOver> </xref:System.Windows.DragDrop.DragLeave> </xref:System.Windows.DragDrop.DragEnter> </xref:System.Windows.DragDrop.QueryContinueDrag> </xref:System.Windows.DragDrop.GiveFeedback>"
