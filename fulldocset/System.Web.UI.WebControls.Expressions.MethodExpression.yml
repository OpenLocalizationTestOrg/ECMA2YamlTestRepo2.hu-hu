  name: MethodExpression
  nameWithType: MethodExpression
  fullName: System.Web.UI.WebControls.Expressions.MethodExpression
  type: Class
  summary: "Adja meg egy egyéni LINQ-lekérdezést metódus definiált lehetőséget biztosít."
  remarks: "A <xref:System.Web.UI.WebControls.QueryExtender>vezérlő támogatja egyéni LINQ-lekérdezések.</xref:System.Web.UI.WebControls.QueryExtender> Adjon meg egy egyéni LINQ-lekérdezést egy metódust, és methodexpression kifejezésben szűrő lehetőség használatával meghívni a lekérdezést a <xref:System.Web.UI.WebControls.QueryExtender>vezérlő.</xref:System.Web.UI.WebControls.QueryExtender>       A metódus, amely az egyéni a LINQ lekérdezés tartalmazza a következő feltételeknek kell megfelelnie:-a metódus csak statikus lehet (`Shared` a Visual Basic nyelvben). Az első paraméternek kell lennie egy <xref:System.Linq.IQueryable%601>vagy <xref:System.Collections.Generic.IEnumerable%601>objektum.</xref:System.Collections.Generic.IEnumerable%601> </xref:System.Linq.IQueryable%601> A metódus több mint egy paraméterrel lehet.      -A visszatérési érték nem módosítható a <xref:System.Linq.IQueryable%601>vagy <xref:System.Collections.Generic.IEnumerable%601>típusú lekérik.</xref:System.Collections.Generic.IEnumerable%601> </xref:System.Linq.IQueryable%601>       A metódus, amely tartalmazza a lekérdezés a következő sorrendben methodexpression kifejezésben keres: 1.  Ha egy <xref:System.Web.UI.WebControls.Expressions.MethodExpression.TypeName%2A>tulajdonság van megadva a <xref:System.Web.UI.WebControls.QueryExtender>vezérlő, a methodexpression kifejezésben objektum megkeresi a megadott típus metódust.</xref:System.Web.UI.WebControls.QueryExtender> </xref:System.Web.UI.WebControls.Expressions.MethodExpression.TypeName%2A>      2.  Ha az adatforrás-valósít meg <xref:System.Web.DynamicData.IDynamicDataSource>, a módszer megkeresi a metódust a környezet típusát (<xref:System.Data.Linq.DataContext> vagy <xref:System.Data.Objects.ObjectContext>objektum.)</xref:System.Data.Objects.ObjectContext> </xref:System.Data.Linq.DataContext> </xref:System.Web.DynamicData.IDynamicDataSource>      3.  A metódus a metódus egy sablon vezérlőben, a lap az alaposztályban vagy a felhasználói vezérlőkben keresi.       A methodexpression kifejezésben osztály olyan, mint a <xref:System.Web.UI.WebControls.Expressions.CustomExpression>osztály azzal a különbséggel, hogy a metódus kifejezés metódushívások válaszul végrehajtásakor, és az egyéni kifejezés végrehajtása az adott esemény bekövetkezésekor.</xref:System.Web.UI.WebControls.Expressions.CustomExpression>"
  example:
  - "The following example shows how to search the ListPrice field of the Products table in the AdventureWorks database for products that have a list price of 400 or more. This example shows how to create a custom LINQ query in a method in page code and how to invoke the method in the <xref:System.Web.UI.WebControls.QueryExtender> control.  \n  \n [Visual Basic]  \n  \n```  \nPublic Shared Function FilterStandardPrice(ByVal query As _  \n        IQueryable(Of Product)) As IQueryable(Of Product)  \n        Return From p In query _  \n            Where p.ListPrice >= 400 _  \n            Select p  \n    End Function  \n```  \n  \n [C#]  \n  \n```  \npublic static IQueryable<Product>   \n        FilterStandardPrice(IQueryable<Product> query)  \n{  \n        return from p in query  \n                  where p.ListPrice >= 400  \n                  select p;  \n  \n    }  \n```  \n  \n The following example shows how to call the method in the page.  \n  \n```  \n<html>  \n<head runat=\"server\">  \n  <title>Custom Filter</title>  \n</head>  \n<body>  \n  <form id=\"form1\" runat=\"server\">  \n    <asp:LinqDataSource ID=\"LinqDataSource1\" runat=\"server\"   \n        ContextTypeName=\"AdventureworksDataContext\" EntityTypeName=\"\"   \n        TableName=\"Products\">  \n    </asp:LinqDataSource>  \n  \n    <asp:QueryExtender ID=\"QueryExtender1\" runat=\"server\"   \n        TargetControlID=\"LinqDataSource1\">  \n      <asp:MethodExpression MethodName=\"FilterStandardPrice\" >  \n      </asp:MethodExpression>  \n    </asp:QueryExtender>  \n  \n    <asp:GridView ID=\"GridView1\" runat=\"server\"   \n        DataSourceID=\"LinqDataSource1\"   \n        DataKeyNames=\"ProductID\"   \n    </asp:GridView>  \n  </form>  \n</body>  \n</html>  \n```"
  syntax:
    content: 'public class MethodExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression'
