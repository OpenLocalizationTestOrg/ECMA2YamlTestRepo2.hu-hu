  summary: "Lekérdezi vagy beállítja az egyéni LINQ-lekérdezést tartalmazó metódus neve."
  remarks: "A <xref:System.Web.UI.WebControls.Expressions.MethodExpression>objektum lehetővé teszi, hogy egy egyéni a LINQ lekérdezés meghatározott metódus meghívható.</xref:System.Web.UI.WebControls.Expressions.MethodExpression> A módszer megadásához a <xref:System.Web.UI.WebControls.QueryExtender>a lap vezérlőre.</xref:System.Web.UI.WebControls.QueryExtender>"
  example:
  - "The following example shows how to specify the `FilterStandardPrice` method in the <xref:System.Web.UI.WebControls.QueryExtender> control. The custom LINQ query is defined in a `FilterStandardPrice` method.  \n  \n```  \n<asp:QueryExtender ID=\"QueryExtender1\" runat=\"server\"   \n    TargetControlID=\"LinqDataSource1\">  \n  <asp:MethodExpression MethodName=\"FilterStandardPrice\">  \n  </asp:MethodExpression>  \n  </asp:QueryExtender>  \n```"
  syntax:
