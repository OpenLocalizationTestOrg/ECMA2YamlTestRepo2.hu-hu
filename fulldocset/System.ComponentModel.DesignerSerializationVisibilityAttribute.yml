  name: DesignerSerializationVisibilityAttribute
  nameWithType: DesignerSerializationVisibilityAttribute
  fullName: System.ComponentModel.DesignerSerializationVisibilityAttribute
  type: Class
  summary: "Határozza meg a tervezési időben összetevő-tulajdonságok szerializálása során használandó megőrzése."
  remarks: "Amikor a szerializáló nem szűnik meg a Tervező módban dokumentum egy tartósan megmaradó állapotát, hozzáadja a megfelelő kód gyakran összetevők megőrizni a tervezési időben beállított tulajdonságok értékeit az inicializálási metódust. Ez akkor fordul elő a legalapvetőbb típusú alapértelmezés szerint ha más viselkedés közvetlen attribútum van beállítva.       Az a DesignerSerializationVisibilityAttribute adhatja meg, hogy a tulajdonság értéke <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Visible>, és kell megmaradjon az inicializálási kód <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Hidden>, és nem őrizhető inicializálási kódban, vagy tartalmaz <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Content>, kell rendelkeznie, amely inicializálási kód jön létre minden egyes nyilvános, nem rejtett tulajdonság az objektum a tulajdonsághoz hozzárendelt.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Content> </xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Hidden> </xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Visible>       Tagok, amelyek nem rendelkeznek egy DesignerSerializationVisibilityAttribute kezeli a program, mintha egy DesignerSerializationVisibilityAttribute <xref:System.ComponentModel.DesignerSerializationVisibility>.</xref:System.ComponentModel.DesignerSerializationVisibility> értékkel rendelkeznek A tulajdonság értékének jelölésű <xref:System.ComponentModel.DesignerSerializationVisibility>mintaszavazások, ha lehetséges, a típus szerializálót által.</xref:System.ComponentModel.DesignerSerializationVisibility> Egy adott típusának vagy a tulajdonság egyedi szerializálás megadásához használja a <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>.</xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>       További információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of a DesignerSerializationVisibilityAttribute set to <xref:System.ComponentModel.DesignerSerializationVisibility>. It persists the values of a public property of a user control, which can be configured at design time. To use the example, first compile the following code into a user control library. Next, add a reference to the compiled .dll file in a new Windows Application project. If you are using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], the `ContentSerializationExampleControl` is automatically added to the **Toolbox**.  \n  \n Drag the control from the **Toolbox** to a form, and set the properties of the `DimensionData` object listed in the Properties window. When you view the code for the form, code will have been added to the `InitializeComponent` method of the parent form. This code sets the values of the control's properties to those which you have set in design mode.  \n  \n [!code-cpp[Classic DesignerSerializationVisibilityAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._115_1.cpp)]\n [!code-cs[Classic DesignerSerializationVisibilityAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._115_1.cs)]\n [!code-vb[Classic DesignerSerializationVisibilityAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._115_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event)]

      public sealed class DesignerSerializationVisibilityAttribute : Attribute
