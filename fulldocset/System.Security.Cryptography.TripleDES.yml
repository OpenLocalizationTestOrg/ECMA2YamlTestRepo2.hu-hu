- uid: System.Security.Cryptography.TripleDES.IsWeakKey(System.Byte[])
  id: IsWeakKey(System.Byte[])
  parent: System.Security.Cryptography.TripleDES
  langs:
  - csharp
  name: IsWeakKey(Byte[])
  nameWithType: TripleDES.IsWeakKey(Byte[])
  fullName: System.Security.Cryptography.TripleDES.IsWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Meghatározza, hogy a megadott kulcs gyenge."
  remarks: "Gyenge kulcsai, amelyek könnyen törés titkosításokra kulcsok. Gyenge kulccsal titkosított szöveg, ha az eredményül kapott titkosítási újra titkosított gyenge azonos kulccsal rendelkező ad vissza az eredeti szöveg. A 128 bites módban Ha az első 64 bites ugyanazok, mint az utolsó 64 bites, fontos, gyenge. 192 bites módban Ha az első 64 bites ugyanazok, mint a második 64 bites, vagy ha a második 64 bites ugyanazok, mint az utolsó 64 bites, fontos, gyenge.       Kísérlet a gyenge kulcs eredmény a <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> Amikor <xref:System.Security.Cryptography.TripleDESCryptoServiceProvider.GenerateKey%2A>nevezik szeretne létrehozni egy véletlenszerű kulcsot, a gyenge kulcs soha nem adja vissza.</xref:System.Security.Cryptography.TripleDESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "A titkos kulcsot a gyenge pontot teszteléséhez."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a kulcs gyenge; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.TripleDES.IsWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "A mérete a <code> rgbKey </code> paraméter érvénytelen."
  platform:
  - net462
