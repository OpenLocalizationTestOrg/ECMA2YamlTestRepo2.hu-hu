  name: CngUIPolicy
  nameWithType: CngUIPolicy
  fullName: System.Security.Cryptography.CngUIPolicy
  type: Class
  summary: "Magában foglalja a felhasználói felület (UI), amely kriptográfiai következő generációs (CNG) jeleníti meg, amikor hozzáfér egy védett kulcsot nem kötelező konfigurációs paraméterei."
  remarks: "Ez az osztály lehetővé teszi a megjelenő utasításokat kapcsolatos főbb műveletek, például intelligens kártya PIN-kódot kér felhasználói felület szabályzat létrehozásához. Lehetővé teszi kényszerítése a felhasználói beavatkozás a kulcs eléréséhez, akkor is, ha a kulcs szoftver kulcstároló-szolgáltatóra (KSP) helyett egy intelligens kártyán van tárolva. CNG konfigurációját jeleníti meg ezeket a felhasználói felület egy védett kulcs elérésekor."
  syntax:
    content: public sealed class CngUIPolicy
  inheritance:
