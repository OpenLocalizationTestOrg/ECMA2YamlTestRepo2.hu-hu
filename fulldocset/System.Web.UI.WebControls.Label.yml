  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a azonosítóját, a kiszolgáló, amely szabályozza a <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> vezérlő társítva van."
  remarks: "A AssociatedControlID tulajdonság segítségével társítson egy <xref:System.Web.UI.WebControls.Label>egy webes űrlap egy másik kiszolgáló vezérlő-vezérlés.</xref:System.Web.UI.WebControls.Label> Ha egy <xref:System.Web.UI.WebControls.Label>vezérlő rendelve egy másik kiszolgáló vezérlő, annak attribútumait is használható a tartozó vezérlőelem bővíthetők.</xref:System.Web.UI.WebControls.Label> Használhatja a <xref:System.Web.UI.WebControls.Label>szabályozza egy másik vezérlő, illetve feliratát is állíthat be, a tabulátorindex vagy a kapcsolódó vezérlő gyorsbillentyű.</xref:System.Web.UI.WebControls.Label>       Ha a AssociatedControlID tulajdonság értéke, a <xref:System.Web.UI.WebControls.Label>vezérlő képezi le a HTML- `label` elem, a a `for` attribútum értékének beállítása a <xref:System.Web.UI.Control.ID%2A>tartozó vezérlőelem.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Label> Egyéb attribútumai állíthatja be a `label` elem használatával a <xref:System.Web.UI.WebControls.Label>Tulajdonságok.</xref:System.Web.UI.WebControls.Label> Használhatja például a <xref:System.Web.UI.WebControls.Label.Text%2A>és <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Tulajdonságok a felirat és a kapcsolódó vezérlő gyorsbillentyű.</xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.Label.Text%2A>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string AssociatedControlID { get; set; }
