  remarks: "A AddAttributesToRender módszer segítségével elsősorban vezérlők fejlesztői helyezze be a további attribútumok, és a stílusok az <xref:System.Web.UI.HtmlTextWriter>kimeneti adatfolyama így egy <xref:System.Web.UI.WebControls.Label>vezérlő.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.HtmlTextWriter>       A AddAttributesToRender módszerét egy <xref:System.Web.UI.WebControls.Label>vezérlő meghatározza, hogy e a `for` attribútumot hozzá kell adni a a <xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A>érték, és ha a beágyazott-blokk stílus alkalmazni kívánja a szélesség és a szegélystílus megjelenítendő.</xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A> </xref:System.Web.UI.WebControls.Label>"
