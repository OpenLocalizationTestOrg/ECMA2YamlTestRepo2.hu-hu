  summary: "A vezérlő, amely egy elem ágyazott, és hozzáadja az elem értesíti a <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> vezérlő."
  remarks: "A AddParsedSubObject módszert elsősorban a vezérlő fejlesztők által az <xref:System.Web.UI.WebControls.Label>osztály</xref:System.Web.UI.WebControls.Label> az egyéni vezérlő származtatáskor       Ha a bemeneti objektum egy <xref:System.Web.UI.LiteralControl>, és a <xref:System.Web.UI.WebControls.Label>vezérlőnek nincsenek alárendelt vezérlők, a bemeneti objektum lehet beállítani a <xref:System.Web.UI.WebControls.Label.Text%2A>tulajdonsága a <xref:System.Web.UI.WebControls.Label>vezérlő.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl> Ellenkező esetben a <xref:System.Web.UI.Control.AddParsedSubObject%2A>metódus alap <xref:System.Web.UI.Control>osztály és a megadott objektum hozzáadódik a <xref:System.Web.UI.Control.Controls%2A>gyűjtemény.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control.AddParsedSubObject%2A>"
  example:
  - "The following code example demonstrates how to override the AddParsedSubObject method in a custom <xref:System.Web.UI.WebControls.Label> server control so that it always sets the text property to the parsed object's text property, if the parsed object is a <xref:System.Web.UI.WebControls.Literal>, and to an empty string otherwise.  \n  \n [!code-cs[CustomLabelAddParsedSubObject#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_1.aspx)]\n [!code-vb[CustomLabelAddParsedSubObject#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_1.aspx)]  \n[!code-cs[CustomLabelAddParsedSubObject#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_2.cs)]\n[!code-vb[CustomLabelAddParsedSubObject#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_2.vb)]"
