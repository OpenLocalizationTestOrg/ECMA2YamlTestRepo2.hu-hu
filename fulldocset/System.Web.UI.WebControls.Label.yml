  summary: "Lekérdezi vagy beállítja a szöveg tartalma a <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> vezérlő."
  remarks: "A Text tulajdonság használatával adja meg, vagy felfedheti, a tartalma szöveget a <xref:System.Web.UI.WebControls.Label>vezérlő.</xref:System.Web.UI.WebControls.Label> Ez a tulajdonság általánosan használt programozott módon testreszabása az a szöveg jelenik meg, a <xref:System.Web.UI.WebControls.Label>vezérlő.</xref:System.Web.UI.WebControls.Label>       A Text tulajdonság HTML tartalmazhatnak. Ha igen, a HTML átkerülnek változatlan a böngészőben, előfordulhat, hogy hol található kód, nem pedig szöveg értelmezi. Ha azt szeretné, hogy a böngésző egyszerű szöveg megjelenítése a HTML-kódot, használhatja a <xref:System.Web.HttpServerUtility.HtmlEncode%2A>metódus, ahogy az a következő példa a osztály áttekintése.</xref:System.Web.HttpServerUtility.HtmlEncode%2A> A <xref:System.Web.UI.WebControls.Literal>vezérlő a <xref:System.Web.UI.WebControls.Label>vezérlés, és <xref:System.Web.UI.WebControls.Literal.Mode%2A>a <xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode> tulajdonság</xref:System.Web.UI.WebControls.Literal.Mode%2A> beállítása</xref:System.Web.UI.WebControls.Label> helyett</xref:System.Web.UI.WebControls.Literal> használhatja      > [!NOTE] > Lévő más vezérlők Text tulajdonságának eltávolítja a <xref:System.Web.UI.WebControls.Label>vezérlő.</xref:System.Web.UI.WebControls.Label>      > [!IMPORTANT] > A vezérlő segítségével jeleníti meg a felhasználói bevitelt, amelyek a potenciális biztonsági kockázatot jelent. Alapértelmezés szerint az ASP.NET-weblapok ellenőrzése, hogy felhasználói bevitel nem tartalmaz parancsfájl vagy HTML-elem van. További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md).       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [ASP.NET globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>       Ez a tulajdonság az alapértelmezett tulajdonság, amely egy <xref:System.Web.UI.WebControls.ControlParameter>objektumhoz van kötve, futásidejű.</xref:System.Web.UI.WebControls.ControlParameter> További információkért lásd: <xref:System.Web.UI.ControlValuePropertyAttribute>, <xref:System.Web.UI.WebControls.ControlParameter>, és [szűrése az adatforrás-vezérlők használatával paramétereket](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.ControlValuePropertyAttribute>"
  example:
  - "The following example demonstrates how to create a new instance of the <xref:System.Web.UI.WebControls.Label> control and set its Text property.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Label.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_221_1.aspx)]\n [!code-cs[Classic Label.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_221_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
