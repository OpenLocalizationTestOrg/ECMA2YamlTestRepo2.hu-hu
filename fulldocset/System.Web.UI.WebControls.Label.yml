  summary: "Egy címke vezérlőt, amely szöveg megjelenítése a weblap jelöli."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [kisegítő](#accessibility)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a címke vezérlő használatával jelenítse meg a készlet helye az oldalon.       Statikus szöveg eltérően a megjelenített szöveg keresztül szabhatja testre a <xref:System.Web.UI.WebControls.Label.Text%2A>tulajdonság.</xref:System.Web.UI.WebControls.Label.Text%2A>       Használhatja a <xref:System.Web.UI.WebControls.Literal>és <xref:System.Web.UI.WebControls.PlaceHolder>vezérlők szöveg megjelenítése a Web Forms lapján.</xref:System.Web.UI.WebControls.PlaceHolder> </xref:System.Web.UI.WebControls.Literal> Azonban a címke vezérlő ellentétben ezek az intézkedések nem képezhető le további címkék.      > [!IMPORTANT] > A vezérlő segítségével jeleníti meg a felhasználói bevitelt, amelyek a potenciális biztonsági kockázatot jelent. Alapértelmezés szerint az ASP.NET-weblapok ellenőrzése, hogy felhasználói bevitel nem tartalmaz parancsfájl vagy HTML-elem van. További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>## Kisegítő információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:Label       AccessKey=&quot;string&quot;       AssociatedControlID=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to create a Label control on a Web page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the ASP.NET Web page code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[Classic Label Example 2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_383_1.aspx)]\n [!code-vb[Classic Label Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_383_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.LabelDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.LabelControlBuilder))]

      [System.Web.UI.ControlValueProperty("Text")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ParseChildren(false)]

      [System.Web.UI.ToolboxData("<{0}:Label runat="server" Text="Label"></{0}:Label>")]

      public class Label : System.Web.UI.WebControls.WebControl, System.Web.UI.ITextControl
