  summary: "Egy érték, amely jelzi, hogy egy korábban felkeresett lap előzménylistáján rendelkezésre áll, amely lehetővé teszi, hogy lekérdezi a <xref:System.Windows.Forms.WebBrowser.GoBack*>metódus sikeres.</xref:System.Windows.Forms.WebBrowser.GoBack*>"
  remarks: "A <xref:System.Windows.Forms.WebBrowser>vezérlő fenntartja az előzmények összes listáját a weblapok meglátogat egy munkamenet során.</xref:System.Windows.Forms.WebBrowser> A <xref:System.Windows.Forms.WebBrowser.GoBack%2A>metódus nyit a <xref:System.Windows.Forms.WebBrowser>szabályozhatja az előzményekben az előző lapra, ha elérhető ilyen.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> A CanGoBack tulajdonság segítségével határozza meg, hogy előzménylistáján érhető el, és egy korábban felkeresett lap tartalmaz. Ha ez a tulajdonság `true`, a <xref:System.Windows.Forms.WebBrowser.GoBack%2A>metódus sikeres lesz.</xref:System.Windows.Forms.WebBrowser.GoBack%2A> Ellenkező esetben hívja a <xref:System.Windows.Forms.WebBrowser.GoBack%2A>metódus visszaadható érték `false` és nincs navigációs történik.</xref:System.Windows.Forms.WebBrowser.GoBack%2A>       Emellett kezelheti a <xref:System.Windows.Forms.WebBrowser.CanGoBackChanged>esemény is megkapja az értesítéseket a CanGoBack tulajdonság megváltozásakor.</xref:System.Windows.Forms.WebBrowser.CanGoBackChanged> Kezelési ezt az eseményt akkor hasznos, például engedélyezettségi állapotának módosítása egy **vissza** gombra kattint, ha a <xref:System.Windows.Forms.WebBrowser>vezérlő navigál, vagy hagyja el a előzménylistáján elejére.</xref:System.Windows.Forms.WebBrowser>"
  example:
  - "The following code example demonstrates how to use the CanGoBack property to implement a **Back** button for the <xref:System.Windows.Forms.WebBrowser> control that is similar to the **Back** button in Internet Explorer. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1` and a <xref:System.Windows.Forms.Button> control called `backButton`.  \n  \n For the complete code example, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/cpp/p-system.windows.forms.w_13_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/visualbasic/p-system.windows.forms.w_13_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/csharp/p-system.windows.forms.w_13_1.cs)]"
  syntax:
    content: public bool CanGoBack { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a vezérlő navigálhatnak visszafelé; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
