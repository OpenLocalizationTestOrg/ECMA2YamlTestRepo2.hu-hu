  fullName: System.Windows.Forms.WebBrowser
  type: Class
  summary: "Lehetővé teszi, hogy a felhasználó számára weblapok navigáljon a képernyő."
  remarks: "A WebBrowser vezérlő lehetővé teszi a gazdagép weblapok és egyéb böngészőbarát dokumentumok a Windows Forms-alkalmazásokhoz. A WebBrowser vezérlő is használhatja, például így integrált a HTML-alapú felhasználói segítséget vagy webböngésző-alkalmazás képességei. Emellett a WebBrowser vezérlő használatával a meglévő webes vezérlők hozzáadása a Windows Forms ügyfélalkalmazások számára.      > [!IMPORTANT] > A WebBrowser vezérlő egy erőforrás-igényes. Ügyeljen arra, hogy a hívás a <xref:System.ComponentModel.Component.Dispose>metódust, ha elkészült, a vezérlő segítségével győződjön meg arról, hogy időben kiadott összes erőforrást.</xref:System.ComponentModel.Component.Dispose> Meg kell hívnia a <xref:System.ComponentModel.Component.Dispose>metódust a kapcsolódó események, amelyek mindig kell lennie az üzenet elemmel azonos szálban vagy a felhasználói felület (UI) szál.</xref:System.ComponentModel.Component.Dispose>       A WebBrowser vezérlő nem használható részben megbízható kóddal. További információkért lásd: [szalagtárak használata a részlegesen megbízható kódból](~/add/includes/ajax-current-ext-md.md).       A WebBrowser vezérlő rendelkezik, több tulajdonságai, a metódusok és a navigációs kapcsolódó eseményeket. Az alábbi tagokat lehetővé teszik, hogy lépjen egy adott URL-, áthelyezés visszafelé és a navigációs parancselőzmények listájának keresztül továbbítsa a vezérlő és a kezdőlap és az aktuális felhasználó keresőoldalt betöltése:- <xref:System.Windows.Forms.WebBrowser.Url%2A>- <xref:System.Windows.Forms.WebBrowser.Navigate%2A>- <xref:System.Windows.Forms.WebBrowser.GoBack%2A>- <xref:System.Windows.Forms.WebBrowser.GoForward%2A>- <xref:System.Windows.Forms.WebBrowser.GoHome%2A>- <xref:System.Windows.Forms.WebBrowser.GoSearch%2A>a navigációs nem sikerül, ha a problémára utaló oldal jelenik meg.</xref:System.Windows.Forms.WebBrowser.GoSearch%2A> </xref:System.Windows.Forms.WebBrowser.GoHome%2A> </xref:System.Windows.Forms.WebBrowser.GoForward%2A> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> </xref:System.Windows.Forms.WebBrowser.Navigate%2A> </xref:System.Windows.Forms.WebBrowser.Url%2A> A tagok okok egyik navigációs a <xref:System.Windows.Forms.WebBrowser.Navigating>, <xref:System.Windows.Forms.WebBrowser.Navigated>, és <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>események különböző szakaszaiban a navigációs megtörténik.</xref:System.Windows.Forms.WebBrowser.DocumentCompleted> </xref:System.Windows.Forms.WebBrowser.Navigated> </xref:System.Windows.Forms.WebBrowser.Navigating>       Ezeknek és más tagjaival, például a <xref:System.Windows.Forms.WebBrowser.Stop%2A>és <xref:System.Windows.Forms.WebBrowser.Refresh%2A>módszerek, lehetővé teszik, hogy a felhasználói felület vezérlőelemeket kell megvalósítani, az alkalmazás hasonló az Internet Explorer böngészőben.</xref:System.Windows.Forms.WebBrowser.Refresh%2A> </xref:System.Windows.Forms.WebBrowser.Stop%2A> Néhány olyan tagját hasznosak, akkor is, ha nem szeretné, hogy a WebBrowser vezérlő az űrlap megjelenítéséhez. Használhatja például a <xref:System.Windows.Forms.WebBrowser.Print%2A>metódus a legújabb weblap nyomtatni a lap megjelenítése a felhasználónak nélkül.</xref:System.Windows.Forms.WebBrowser.Print%2A>       A WebBrowser vezérlő is lehetővé teszi, hogy az alkalmazás létrehozása, vagy visszaállíthatja az adatbázis vagy az erőforrás-fájlból a tartalom megjelenítése. Használja a <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>vagy <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>tulajdonság lekérése vagy beállítása a jelenlegi dokumentum tartalmát egy karakterlánc- vagy adatfolyamként.</xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A>       Is állíthatók be a weblapra a tartalmát a <xref:System.Windows.Forms.WebBrowser.Document%2A>tulajdonság, amely tartalmaz egy <xref:System.Windows.Forms.HtmlDocument>objektum, amely a jelenlegi lap a HTML dokumentum object model (DOM) felügyelt hozzáférést biztosít.</xref:System.Windows.Forms.HtmlDocument> </xref:System.Windows.Forms.WebBrowser.Document%2A> Ez a tulajdonság akkor hasznos, ha együtt a <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>tulajdonság, az alkalmazás kódja és dinamikus HTML-t kód közötti kétirányú kommunikációs megvalósítását egy weblapot, és így a Web-alapú vezérlők és az egyetlen felhasználói felületű Windows Forms vezérlők kombinálhatja a.</xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A> Használhatja a <xref:System.Windows.Forms.WebBrowser.Document%2A>tulajdonság scripting code metódusok hívására az alkalmazásból.</xref:System.Windows.Forms.WebBrowser.Document%2A> Az alkalmazás keresztül férhetnek hozzá a parancsfájlkódot a `window.external` objektum, amely a gazdagép eléréséhez megadott beépített DOM-objektum, és amely leképezi a megadott objektum a <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>tulajdonság.</xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>       A WebBrowser vezérlő egy burkoló, az ActiveX [WebBrowser vezérlő](http://go.microsoft.com/fwlink/?LinkId=198812), és használja a vezérlő bármelyik verziója telepítve van a felhasználó számítógépén.      > [!NOTE] > Ez az osztály biztonsági iránti igények kielégítése érdekében az osztály szintjén teszi. A <xref:System.Security.SecurityException>fordul elő, ha a származtatott osztály vagy a hívási veremben a hívónak nincs engedélye a teljesen megbízható.</xref:System.Security.SecurityException> További biztonsági követelményeivel kapcsolatos további információkért lásd: [hivatkozás iránti igények kielégítése érdekében](~/add/includes/ajax-current-ext-md.md) és [öröklési iránti igények kielégítése érdekében](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9).      > [!NOTE] > A WebBrowser osztály csak akkor használható a szálat egyszálas apartman (STA) módba beállítása. Ez az osztály használatához győződjön meg arról, hogy a `Main` metódus meg van jelölve a <xref:System.STAThreadAttribute>attribútum.</xref:System.STAThreadAttribute>"
  example:
  - "The following code example demonstrates how to implement an address bar for use with the WebBrowser control. This example requires that you have a form that contains a WebBrowser control called `webBrowser1`, a <xref:System.Windows.Forms.TextBox> control called `TextBoxAddress`, and a <xref:System.Windows.Forms.Button> control called `ButtonGo`. When you type a URL into the text box and press ENTER or click the **Go** button, the WebBrowser control navigates to the URL specified. When you navigate by clicking a hyperlink, the text box automatically updates to display the current URL.  \n  \n For the complete code example, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/cpp/t-system.windows.forms.w_4_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/visualbasic/t-system.windows.forms.w_4_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/csharp/t-system.windows.forms.w_4_1.cs)]"
