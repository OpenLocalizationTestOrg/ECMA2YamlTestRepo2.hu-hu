  remarks: "A <xref:System.Windows.Forms.WebBrowser>vezérlő Ugrás egy új dokumentumot, a következő tulajdonságok egyikének van beállítva, és módszerek nevezzük:- <xref:System.Windows.Forms.WebBrowser.Url%2A>- <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>- <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>- <xref:System.Windows.Forms.WebBrowser.Navigate%2A>- <xref:System.Windows.Forms.WebBrowser.GoBack%2A>- <xref:System.Windows.Forms.WebBrowser.GoForward%2A>- <xref:System.Windows.Forms.WebBrowser.GoHome%2A>- <xref:System.Windows.Forms.WebBrowser.GoSearch%2A>értesítések fogadásához Navigated eseményének során a <xref:System.Windows.Forms.WebBrowser>vezérlő ugrott egy új dokumentumot.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.GoSearch%2A> </xref:System.Windows.Forms.WebBrowser.GoHome%2A> </xref:System.Windows.Forms.WebBrowser.GoForward%2A> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> </xref:System.Windows.Forms.WebBrowser.Navigate%2A> </xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A> </xref:System.Windows.Forms.WebBrowser.Url%2A> </xref:System.Windows.Forms.WebBrowser> A Navigated esemény bekövetkeztekor, az új dokumentum betöltése, ami azt jelenti, hogy van-e hozzáférési a betöltött tartalom már megkezdődött a <xref:System.Windows.Forms.WebBrowser.Document%2A>, <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>, és <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>Tulajdonságok.</xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A> </xref:System.Windows.Forms.WebBrowser.Document%2A> Kezeli a <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>értesítések fogadásához esemény során a <xref:System.Windows.Forms.WebBrowser>vezérlő befejezi az új dokumentum betöltésekor.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.DocumentCompleted>       Akkor is megkapják az értesítést, navigációs által kezelésének megkezdése előtt a <xref:System.Windows.Forms.WebBrowser.Navigating>esemény.</xref:System.Windows.Forms.WebBrowser.Navigating> Ez az esemény kezelése lehetővé teszi, hogy navigációs megszüntetése, ha bizonyos feltételek nem teljesülnek, például a felhasználó még nincs teljesen kitöltve űrlapot.       Események kezelésére vonatkozó további információkért lásd: [kezelésére és események kiváltása](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a handler for the Navigated event to implement an address bar for the <xref:System.Windows.Forms.WebBrowser> control. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1`, a <xref:System.Windows.Forms.TextBox> control called `TextBoxAddress`, and a <xref:System.Windows.Forms.Button> control called `ButtonGo`. When you type a URL into the text box and press ENTER or click the **Go** button, the <xref:System.Windows.Forms.WebBrowser> control navigates to the URL specified. When you navigate by clicking a hyperlink, the text box automatically updates to display the current URL.  \n  \n For the complete code example, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/cpp/e-system.windows.forms.w_8_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/visualbasic/e-system.windows.forms.w_8_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/csharp/e-system.windows.forms.w_8_1.cs)]"
