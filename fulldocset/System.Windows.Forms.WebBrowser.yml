em.Windows.Forms.WebBrowserNavigatingEventArgs.TargetFrameName%2A?displayProperty=fullName>       Kezeli a <xref:System.Windows.Forms.WebBrowser.Navigated>értesítések fogadásához esemény során a <xref:System.Windows.Forms.WebBrowser>vezérlő navigációs befejeződik, és kezdődött meg az új helyen a dokumentum betöltése.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.Navigated> Kezeli a <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>értesítések fogadásához esemény során a <xref:System.Windows.Forms.WebBrowser>vezérlő befejezi az új dokumentum betöltésekor.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.DocumentCompleted>       Események kezelésére vonatkozó további információkért lásd: [kezelésére és események kiváltása](~/add/includes/ajax-current-ext-md.md)."
