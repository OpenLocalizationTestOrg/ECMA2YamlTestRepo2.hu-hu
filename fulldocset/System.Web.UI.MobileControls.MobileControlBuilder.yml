  type: Class
  summary: "Elemzési támogatja az ASP.NET összes mobil vezérlők. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "Az osztály objektum belső létrehozott és használt a lap elemző által a mobil vezérlő elemzésekor. Mobil vezérlők, amelyek megvalósítják a saját egyéni megőrzési kell használnia, amely MobileControlBuilder osztály örökli vezérlő szerkesztő. A MobileControlBuilder osztály viselkedését a következő adatmegőrzési:-figyelmen kívül hagyja a szóköz közvetlenül a vezérlőn belül.      -Felismeri <xref:System.Web.UI.MobileControls.DeviceSpecific>objektumok.</xref:System.Web.UI.MobileControls.DeviceSpecific>      -Kényszeríti annak engedélyezése, hogy az űrlap legfelső szintjén vannak.      -Kényszeríti annak engedélyezése, hogy a stíluslap legfelső szintjén vannak.      -Kényszeríti annak engedélyezése, hogy stílusok stíluslapok legyenek."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileControlBuilder : System.Web.UI.ControlBuilder
