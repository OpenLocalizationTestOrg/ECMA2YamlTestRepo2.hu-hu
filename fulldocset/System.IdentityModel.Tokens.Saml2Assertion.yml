  syntax:
    content: public virtual bool CanWriteSourceData { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha ezt az előfeltételt újra hozható létre a XML-forrás adatai változatlanul; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Tokens.Saml2Assertion.CanWriteSourceData*
  exceptions: []
  platform:
  - net462
