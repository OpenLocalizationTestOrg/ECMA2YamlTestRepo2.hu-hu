  summary: "A mód az irányított események kezelésére, amely lehetővé teszi, hogy megszakítja a forrásból, például a fogd és vidd művelet <xref href=&quot;System.Windows.UIElement.QueryContinueDrag&quot;> </xref>."
  remarks: "Ez a delegált a következő csatolt események használt:- <xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewQueryContinueDrag?displayProperty=fullName>Ez a delegált a következő irányított események alap elemek is használatos.</xref:System.Windows.DragDrop.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName> Ezek az irányított események az általános elem modellre könnyebben megtalálják a fent felsorolt csatolt események továbbítására [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.QueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewQueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.ContentElement.QueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewQueryContinueDrag?displayProperty=fullName>a csatolt események és az Alap elem irányított események megoszthassák esemény, és a propagálása felfelé és az irányított események verziói tunneling is osztja meg az eseményadatokat.</xref:System.Windows.ContentElement.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.ContentElement.QueryContinueDrag?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.UIElement.QueryContinueDrag?displayProperty=fullName> Ez hatással lehet az esemény kezelt jellemzői az eseményútvonal adatcsere. További információkért lásd: [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md).       A <xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>csatolt esemény akkor következik be, a fogd és vidd művelet során, és lehetővé teszi annak meghatározásához, hogy a fogd és vidd művelet vissza kell vonni a húzás forrásából.</xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>"
