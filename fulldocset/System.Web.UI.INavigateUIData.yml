  remarks: "A INavigateUIData felület lehetővé teszi, hogy oldalkezelési vezérlőelemek, mint például a <xref:System.Web.UI.WebControls.TreeView>és <xref:System.Web.UI.WebControls.Menu>vezérlők, automatikusan hierarchikus helyadatok navigációs jelölő adatforrásból származó adatok megjelenítéséhez.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> A <xref:System.Web.SiteMapNode>típus, amely küld vissza az <xref:System.Web.UI.WebControls.SiteMapDataSource>, hogy az oldalkezelési vezérlőelemek adatok explicit módon definiálása az adatok kötés társítást <xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode> tulajdonságainak lap fejlesztők nélkül automatikusan meg tudja jeleníteni</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.SiteMapNode> a INavigateUIData felület megvalósítja Például a <xref:System.Web.UI.WebControls.SiteMapDataSource>vezérlő deklaratív adatkötés lehetővé teszi, így a lap fejlesztő nincs feltöltése a <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName>vagy <xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName>tulajdonságainak explicit módon a <xref:System.Web.UI.WebControls.TreeView>és <xref:System.Web.UI.WebControls.Menu>szabályozza, illetve.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SiteMapDataSource>       A INavigateUIData felületén is végrehajtható által visszaadott objektumok egy <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő ahhoz, hogy navigációs vezérlő adatokhoz nélkül automatikus megjelenítési.</xref:System.Web.UI.WebControls.ObjectDataSource>"
