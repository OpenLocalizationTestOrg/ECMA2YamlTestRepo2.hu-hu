  name: ScriptManagerProxy
  nameWithType: ScriptManagerProxy
  fullName: System.Web.UI.ScriptManagerProxy
  type: Class
  summary: "Lehetővé teszi, hogy a egymásba ágyazott összetevők, például tartalom lapok és vezérlők felhasználói parancsfájl és a szolgáltatás hivatkozásokat adni lapok: Ha egy <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> vezérlő már definiálva van egy szülő elemben."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása A weblap csak egyet tartalmazhat <xref:System.Web.UI.ScriptManager>szabályozása, vagy az oldalon közvetlenül vagy közvetve belül a beágyazott vagy szülő összetevő.</xref:System.Web.UI.ScriptManager>       A ScriptManagerProxy vezérlő lehetővé teszi hozzáadása parancsfájlok és a szolgáltatások tartalom lapok és a felhasználói vezérlők, ha a mesterlap vagy az állomás már tartalmaz egy <xref:System.Web.UI.ScriptManager>vezérlő.</xref:System.Web.UI.ScriptManager>       A ScriptManagerProxy vezérlő használatakor is hozzáadhat a parancsfájl és a szolgáltatás gyűjtemények határozzák meg a <xref:System.Web.UI.ScriptManager>vezérlő.</xref:System.Web.UI.ScriptManager> Ha nem szeretné konkrét parancsfájlok és a szolgáltatások minden oldalon, amely tartalmazza egy adott <xref:System.Web.UI.ScriptManager>szabályozható is eltávolíthatja azokat a <xref:System.Web.UI.ScriptManager>vezérlő.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager> Majd hozzáadhat őket az egyes lapokon a ScriptManagerProxy vezérlő helyette használatával.      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:ScriptManagerProxy       AuthenticationService-Path=&quot;uri&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ProfileService-LoadProperties=&quot;string&quot;       ProfileService-Path=&quot;uri&quot;       RoleService-LoadRoles=&quot;True|False&quot;       RoleService-Path=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AuthenticationService               Path=&quot;uri&quot;           />           <ProfileService               LoadProperties=&quot;string&quot;               Path=&quot;uri&quot;           />           <RoleService               LoadRoles=&quot;True|False&quot;               Path=&quot;uri&quot;           />           <Scripts>               <asp:ScriptReference                   Assembly=&quot;string&quot;                   IgnoreScriptPath=&quot;True|False&quot;                   Name=&quot;string&quot;                   NotifyScriptLoaded=&quot;True|False&quot;                   Path=&quot;string&quot;                   ResourceUICultures=&quot;string&quot;                   ScriptMode=&quot;Auto|Debug|Inherit|Release&quot;               />           </Scripts>           <Services>               <asp:ServiceReference                   InlineScript=&quot;True|False&quot;                   Path=&quot;string&quot;               />           </Services>   </asp:ScriptManagerProxy>   ```"
