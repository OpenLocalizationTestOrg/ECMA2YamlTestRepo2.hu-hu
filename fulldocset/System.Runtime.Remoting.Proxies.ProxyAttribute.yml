  name: ProxyAttribute
  nameWithType: ProxyAttribute
  fullName: System.Runtime.Remoting.Proxies.ProxyAttribute
  type: Class
  summary: "Azt jelzi, hogy egy objektumtípus szükséges egyéni proxyt."
  remarks: "Az aktuális attribútum típusokat, amelyek egyéni proxyk kell alkalmazni. A ProxyAttribute osztály használatával intercept a `new` (`New` a Visual Basic nyelvben) utasítás a ProxyAttribute származó, és az attribútum a gyermeke `ContextBoundObject`. (A proxy attribútum helyezését gyermeke `MarshalByRefObject` nem támogatott.)      > [!NOTE] > Ez az osztály igény szerinti kapcsolat és az öröklési igény szerint az osztály szintjén teszi. A <xref:System.Security.SecurityException>fordul elő, amikor a közvetlen hívónak vagy a származtatott osztály nincs engedélye infrastruktúra.</xref:System.Security.SecurityException> További biztonsági követelményeivel kapcsolatos további információkért lásd: [hivatkozás iránti igények kielégítése érdekében](~/add/includes/ajax-current-ext-md.md) és [öröklési iránti igények kielégítése érdekében](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/cpp/t-system.runtime.remotin_46_1.cpp)]
     [!code-cs[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/csharp/t-system.runtime.remotin_46_1.cs)]
     [!code-vb[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/visualbasic/t-system.runtime.remotin_46_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ProxyAttribute : Attribute, System.Runtime.Remoting.Contexts.IContextAttribute
  inheritance:
