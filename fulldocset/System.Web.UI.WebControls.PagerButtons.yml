  fullName: System.Web.UI.WebControls.PagerButtons
  type: Enum
  summary: "Adja meg a tartalom a többoldalas vezérlőkben oldalak közötti navigáláshoz gombjainak típusú."
  remarks: "A PagerButtons számbavétel többoldalas vezérlőben tartalom oldalak közötti navigáláshoz megjelenítendő gombok típusait jelöli. Ez az enumerálás használják a <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>tulajdonság adja meg az <xref:System.Web.UI.WebControls.PagerSettings>osztályt, például <xref:System.Web.UI.WebControls.GridView>és <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.PagerSettings> használó vezérlőelemet navigációs gombok</xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>       `PagerButtons.NextPrevious`Megjeleníti **következő** és **előző** gombok többoldalas vezérlő a következő és előző lap elérésére.       `PagerButtons.NextPreviousFirstLast`Megjeleníti **következő** és **előző** gombok, valamint **első** és **utolsó** gombok közvetlenül elérje a többoldalas vezérlő első és utolsó lapján.       `PagerButtons.Numeric`Megjeleníti a többoldalas vezérlő lapok megfelelő numerikus hivatkozás gombokat.       `PagerButtons.NumericFirstLast`Megjeleníti a többoldalas vezérlő lapok megfelelő numerikus hivatkozás gombokat, valamint **első** és **utolsó** gombok közvetlenül elérje a többoldalas vezérlő első és utolsó lapján."
  syntax:
    content: public enum PagerButtons
  inheritance:
  - System.Enum
  platform:
  - net462
