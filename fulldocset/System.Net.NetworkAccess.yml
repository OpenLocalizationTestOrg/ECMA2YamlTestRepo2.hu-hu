  summary: "Azt jelzi, hogy az alkalmazás a helyi erőforráshoz az internetről érkező kapcsolatok fogadására. Figyelje meg, hogy ez az elfogadás segítségével hozzáférést biztosíthat a helyi erőforrás (cím: port) a helyi gazdagép számára a védelem. Egy szoftvercsatorna megpróbálja kötést létrehozni a helyi erőforrás engedély időpontjában az ellenőrzés annak ellenőrzéséhez, hogy az adott erőforrás létezik Elfogadás történik."
