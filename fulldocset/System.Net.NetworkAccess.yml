  summary: "Azt jelzi, hogy az alkalmazás adott internetes erőforrások eléréséhez. Figyelje meg, hogy a távoli állomás erőforrás esetében, hogy, hogy létezik-e Connect engedélyek végrehajtani. Ennek az az oka egy csatlakozó távoli kiszolgáló portja ismeretlen, és nem megfelelő engedélyek építhetők előre. Feladata az alkalmazás a távoli állomás megpróbál csatlakozni a figyelő szoftvercsatorna engedélyeinek ellenőrzése."
