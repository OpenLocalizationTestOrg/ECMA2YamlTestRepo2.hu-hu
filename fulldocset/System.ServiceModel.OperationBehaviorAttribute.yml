  summary: "Lekérdezi vagy beállítja, hogy a paraméterek szolgálnak, automatikusan."
  remarks: "Ez a tulajdonság határozza meg, hogy a szolgáltatás megválik az összes rendelkezésre álló paramétereket (bemeneti, kimeneti vagy hivatkozás paraméterek) hozta létre, egy üzenet feldolgozása közben. Az alapértelmezett érték `true`. Ez a tulajdonság beállítása `false` hogy szeretné-e a rendszer megakadályozza az erőforrások ártalmatlanítása, és szükség esetén gyorsítótárazása.       Például, ha AutoDisposeParameters `false`, akkor a küldő felelős a küldő oldalon adatfolyam lezárása."
  syntax:
