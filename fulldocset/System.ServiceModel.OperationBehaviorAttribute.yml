  name: OperationBehaviorAttribute
  nameWithType: OperationBehaviorAttribute
  fullName: System.ServiceModel.OperationBehaviorAttribute
  type: Class
  summary: "A szolgáltatás módszer helyi végrehajtási viselkedésének megadása"
  remarks: "Az OperationBehaviorAttribute attribútuma használja annak jelzésére, hogy milyen műveletet-specifikus végrehajtási viselkedésének művelet rendelkezik mikor végre. (Adja meg a szolgáltatás szintjén végrehajtási viselkedésének, használja a <xref:System.ServiceModel.ServiceBehaviorAttribute>attribútum.)      > [!NOTE] > Is használhatja az OperationBehaviorAttribute egyezmény visszahívási művelet konfigurálása a duplex ügyfélalkalmazást.</xref:System.ServiceModel.ServiceBehaviorAttribute> Használatakor a visszahívási művelet, a <xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>tulajdonságnak kell lennie <xref:System.ServiceModel.ReleaseInstanceMode>vagy egy <xref:System.InvalidOperationException>futásidőben kivétel történt.</xref:System.InvalidOperationException> </xref:System.ServiceModel.ReleaseInstanceMode> </xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>       Az OperationBehaviorAttribute attribútuma egy [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] programozási modell funkció, amely lehetővé teszi, hogy a fejlesztők egyéb meg kell valósítania maguk közös szolgáltatások.      -A <xref:System.ServiceModel.OperationBehaviorAttribute.AutoDisposeParameters%2A>a tulajdonság szabja meg, hogy egy műveletnek átadott paraméter objektumok értékesítik, a művelet befejeződése után.</xref:System.ServiceModel.OperationBehaviorAttribute.AutoDisposeParameters%2A>      -A <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionAutoComplete%2A>tulajdonság megadja, hogy a tranzakció, amelyben a metódus elindít automatikusan véglegesítése nem kezelt kivételek esetén.</xref:System.ServiceModel.OperationBehaviorAttribute.TransactionAutoComplete%2A>      -A <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A>tulajdonság határozza meg, hogy egy metódus tranzakción belül kell végrehajtani.</xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A>      -A <xref:System.ServiceModel.OperationBehaviorAttribute.Impersonation%2A>tulajdonság határozza meg, hogy a szolgáltatási művelet is futnia kell, vagy nem lehet megszemélyesíteni a hívó identitását.</xref:System.ServiceModel.OperationBehaviorAttribute.Impersonation%2A>      -A <xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>tulajdonság határozza meg, amikor szolgáltatás objektumok lehetőség a metódus meghívása során.</xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>"
  example:
  - "The following code example shows an operation that executes within a mandatory distributed transaction. The <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A> property indicates that the method executes under the caller's transaction and the <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionAutoComplete%2A> property indicates that if no unhandled exceptions occur, the transaction commits automatically. If an unhandled exception does occur, the transaction is aborted.  \n  \n [!code-cs[OperationBehaviorAttribute_Transaction#2](~/add/codesnippet/csharp/operationbehaviorattribute_transaction.client/services.cs#2)]\n [!code-vb[OperationBehaviorAttribute_Transaction#2](~/add/codesnippet/visualbasic/operationbehaviorattribute_transaction.client/services.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class OperationBehaviorAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
  inheritance:
  - System.Attribute
  implements:
  - System.ServiceModel.Description.IOperationBehavior
