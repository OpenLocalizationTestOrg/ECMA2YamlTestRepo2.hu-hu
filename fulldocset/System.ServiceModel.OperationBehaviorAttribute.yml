  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a metódus igényli-e, ha a végrehajtást a tranzakció hatókörén."
  remarks: "A TransactionScopeRequired beállítása `true` megkövetelése a tranzakció hatókörén belül végrehajtani a műveletet. A beérkező tranzakció nem érhető el, ha a műveletet hajtja végre, hogy a tranzakción belül. Ha még nincs elérhető, új tranzakció létrehozott és használt művelet végrehajtásához. A kötés megadva a végpont vezérlők támogatottak-e beérkező tranzakciók. Ezért a megfelelő működési móddal beszerzése ismernie kell a tranzakciós folyamatvezérlés a kötés és TransactionScopeRequired tulajdonsága által megengedett e közötti interakció. Az alábbi táblázat a lehetséges viselkedését.      |||||   |-|-|-|-|   | TransactionScopeRequired |} Kötés lehetővé teszi a tranzakciós folyamatvezérlés |} Hívó folyik a tranzakciók |} Eredmény |}   | Hamis |} Hamis |} Nem |} Metódus végrehajtása során nem egy tranzakciót. |}   | TRUE |} Hamis |} Nem |} Hoz, és végrehajt egy új tranzakción belül. |}   | IGAZ vagy hamis |} Hamis |} Igen |} A SOAP-hibát ad vissza a tranzakciót fejléc. |}   | Hamis |} TRUE |} Igen |} Metódus végrehajtása során nem egy tranzakciót. |}   | TRUE |} TRUE |} Igen |} A beérkező tranzakciót a metódus elindít. |}"
  example:
  - "The following code example shows an operation that executes within a mandatory distributed transaction. The TransactionScopeRequired property indicates that the operation executes under a transaction scope and the <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionAutoComplete%2A> property indicates that if no unhandled exceptions occur, the transaction scope is completed automatically. If an unhandled exception does occur, the transaction is aborted.  \n  \n [!code-cs[OperationBehaviorAttribute_Transaction#2](~/add/codesnippet/csharp/operationbehaviorattribute_transaction.client/services.cs#2)]\n [!code-vb[OperationBehaviorAttribute_Transaction#2](~/add/codesnippet/visualbasic/operationbehaviorattribute_transaction.client/services.vb#2)]"
  syntax:
    content: public bool TransactionScopeRequired { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a metódus megköveteli a tranzakció hatókörén végrehajtásához; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired*
  exceptions: []
  platform:
  - net462
