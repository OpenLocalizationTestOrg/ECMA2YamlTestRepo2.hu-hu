  fullName: System.ServiceModel.Configuration.PersistenceProviderElement
  type: Class
  summary: "Egy adatmegőrzési szolgáltatás konfigurációs elem, amely megadja az adatmegőrzési szolgáltató általi használatára, valamint a tárolt műveletek használandó időtúllépési típusát jelöli. A megadott adatmegőrzési szolgáltató konstruktorának további attribútumok jelennek meg az elem lett átadva."
  remarks: "Adatmegőrzési szolgáltató konfigurációs elemek általában határozzák meg az alkalmazás konfigurációs fájljába, a a `system.serviceModel` csomópont, a a `serviceBehaviors` az alszakasz a `behaviors` szakasz."
