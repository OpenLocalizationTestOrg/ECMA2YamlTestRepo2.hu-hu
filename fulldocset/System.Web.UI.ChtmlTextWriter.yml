  remarks: "Az <xref:System.Web.UI.ChtmlTextWriter>osztály két konstruktorral, vagyis szabvány, amely származik közvetve vagy közvetlenül az <xref:System.Web.UI.HtmlTextWriter>osztály</xref:System.Web.UI.HtmlTextWriter> minden osztály rendelkezik</xref:System.Web.UI.ChtmlTextWriter>       A ChtmlTextWriter konstruktort, amely fogad egy példányát a <xref:System.IO.TextWriter>osztály paraméterként, a második konstruktor meghívja, és átadja paraméter két érték:-a <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> </xref:System.IO.TextWriter>      -A megadott karakterlánc-értéke a <xref:System.Web.UI.HtmlTextWriter.DefaultTabString>mező, amely meghatározza a XHTML szöveg író által használt lapon térköz.</xref:System.Web.UI.HtmlTextWriter.DefaultTabString>"
