- uid: System.Web.UI.ChtmlTextWriter.OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  id: OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  parent: System.Web.UI.ChtmlTextWriter
  langs:
  - csharp
  name: OnAttributeRender(String,String,HtmlTextWriterAttribute)
  nameWithType: ChtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  fullName: System.Web.UI.ChtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Meghatározza, hogy a megadott cHTML attribútum és az értéke megjelennek a kérelmező lapra. Ha szeretné felülbírálni az osztályok, amelyek a OnAttributeRender metódust a <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref> osztály kiszűrését a attribútumokat, amelyek nem szeretné, hogy támogatási cHTML eszközök megjelenítéséhez."
  remarks: "Alapértelmezés szerint a metódus megakadályozza, hogy a globális OnAttributeRender Eseményszabályozás attribútumokat, amelyek szerepelnek a <xref:System.Web.UI.ChtmlTextWriter.GlobalSuppressedAttributes%2A>tulajdonság és elem-specifikus, letiltott attribútumok, amelyek szerepelnek a <xref:System.Web.UI.ChtmlTextWriter.SuppressedAttributes%2A>tulajdonságot a kimeneti adatfolyamba való írása.</xref:System.Web.UI.ChtmlTextWriter.SuppressedAttributes%2A> </xref:System.Web.UI.ChtmlTextWriter.GlobalSuppressedAttributes%2A> Felülírhatja a OnAttributeRender módszer a <xref:System.Web.UI.ChtmlTextWriter>osztályból</xref:System.Web.UI.ChtmlTextWriter> származó osztályokban viselkedése"
  example:
  - "The following code example demonstrates how to use a custom class that overrides the OnAttributeRender method to prevent the `bgcolor` attribute from being written to the cHTML output stream. It then calls the functionality that is provided by the base OnAttributeRender method from the <xref:System.Web.UI.ChtmlTextWriter> class to ensure that its default behavior is used, too.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.ChtmlTextWriter> class.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#2](~/add/codesnippet/csharp/21e7f799-357a-4596-847b-_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#2](~/add/codesnippet/visualbasic/21e7f799-357a-4596-847b-_1.vb)]"
  syntax:
    content: protected override bool OnAttributeRender (string name, string value, System.Web.UI.HtmlTextWriterAttribute key);
    parameters:
    - id: name
      type: System.String
      description: "A cHTML attribútum megjelenítéséhez."
    - id: value
      type: System.String
      description: "Hozzárendelt érték `name`."
    - id: key
      type: System.Web.UI.HtmlTextWriterAttribute
      description: "A <xref href=&quot;System.Web.UI.HtmlTextWriterAttribute&quot;> </xref> társított `name`."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>az attribútum és annak értékét, hogy írni a <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref> kimeneti adatfolyamba; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ChtmlTextWriter.OnAttributeRender*
  exceptions: []
  platform:
  - net462
