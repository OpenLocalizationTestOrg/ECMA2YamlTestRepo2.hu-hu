  name: ChtmlTextWriter
  nameWithType: ChtmlTextWriter
  fullName: System.Web.UI.ChtmlTextWriter
  type: Class
  summary: "Azokat a cHTML-specifikus karakterek és a szöveg ír a kimeneti adatfolyamba, a kiszolgáló ASP.NET-vezérlő. A ChtmlTextWriter osztály ASP.NET vezérlőket használó ügyfelek cHTML tartalom megjelenítésekor formázási lehetőségeket biztosít."
  remarks: "Kompakt HTML vagy cHTML, HTML 2.0, a HTML 3.2-es és a HTML 4.0-s részhalmaza, és célja, hogy az eszközökön a korlátozott memória leképezési és processzorteljesítményre kis megjelenített képernyők, valamint korlátozott formázási lehetőségeket, és korlátozott számú bemeneti beállítások (például egy mobiltelefon touch hozzá). Ezért cHTML nem támogatja a következőt:-JPEG-képek.      -Táblákat.      -A maps lemezképet.      -Több karaktert betűtípusok és stílusok.      -Háttérben színek és a képeket.      -Keretek.      -Stíluslap.       A ChtmlTextWriter osztály abból származó <xref:System.Web.UI.Html32TextWriter>osztály és nagy funkciókat biztosítja a <xref:System.Web.UI.Html32TextWriter>és az összes markup szöveg író, ez az <xref:System.Web.UI.HtmlTextWriter>osztály</xref:System.Web.UI.HtmlTextWriter> alaposztálya</xref:System.Web.UI.Html32TextWriter> </xref:System.Web.UI.Html32TextWriter>"
  example:
  - "The following code example demonstrates how to create a class named `CustomChtmlTextWriter` that is derived from the ChtmlTextWriter class. It creates two constructors and overrides the <xref:System.Web.UI.ChtmlTextWriter.OnAttributeRender%2A> method to prevent the `bgcolor` style attribute from being written to the output stream of the ChtmlTextWriter object. It also creates a class named `ChtmlCustomPageAdapter` that defines one method, `CreateCustomChtmlTextWriter`, which creates and returns an instance of the `CustomChtmlTextWriter` class. The `CustomChtmlTextWriter` then renders cHTML content for a page to devices with browsers that use cHTML markup.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#1](~/add/codesnippet/csharp/t-system.web.ui.chtmltex_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#1](~/add/codesnippet/visualbasic/t-system.web.ui.chtmltex_1.vb)]"
