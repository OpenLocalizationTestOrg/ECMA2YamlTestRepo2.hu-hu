  remarks: "A WebPartEventHandler delegált részben ismertetett módon fogja meghívni, amikor egy <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>esemény, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted>esemény, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>esemény, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>esemény, vagy <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged>egy esemény jelenik meg.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       Lap fejlesztők biztosíthat egyéni kezelők kijelzők események hozzáadásával egy `OnWebPartAdded` attribútum, `OnWebPartDeleted` attribútum, `OnWebPartClosed` attribútum, `OnWebPartMoved` attribútum, vagy `OnSelectedWebPartChanged` attribútumot a `<asp:webpartmanager>` elem egy lapon, és az egyéni metódusnév hozzárendelése a attribútum. Egy egyéni kezelő programozott módon is hozzárendelhetők. Programozott módon hozzárendelésével eseménykezelő további információkért lásd: [NIB: Útmutató: csatlakozás esemény kezelő metódusok események](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
