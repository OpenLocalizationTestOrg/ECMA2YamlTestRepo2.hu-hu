  fullName: System.Windows.Media.TextFormatting.TextRun
  type: Class
  summary: "A karaktersorozatot, mely, egy egyetlen tulajdonság jellemzőkkel jelöli."
  remarks: "A szöveg, futtassa a karaktersorozatot, mely egyetlen tulajdonságkészlet megosztása. Bármi is módosul az formátumban, például a betűstílust, előterének színét, betűtípuscsalád vagy bármely más formázási lépéséhez futtassa a szöveg oldaltörések. A következő példa bemutatja, hogyan egy szövegre változásai karakterlánc-eredményeket egy sorozat része szöveg futtatása – Futtatás szövegek tartozik egy közös formázási tulajdonságainak.       TextRun osztálya képviselő szöveges tartalom <xref:System.Windows.Media.TextFormatting.TextFormatter>.</xref:System.Windows.Media.TextFormatting.TextFormatter> által feldolgozott számos különböző típusú hierarchiájának a legfelső szintű: Minden osztály TextRun származó különböző típusú szöveges tartalom jelöli.      | Osztály |} Leírás |}   |-----------|-----------------|   | TextRun |} A hierarchia legfelső szintű. Ugyanazokat a karakter tulajdonságok karakterek olyan csoportját határozza meg. |}   | <xref:System.Windows.Media.TextFormatting.TextCharacters>| Határozza meg a különböző fizikai betűkép karakter Karaktertábla. |}   | <xref:System.Windows.Media.TextFormatting.TextEmbeddedObject>| Határozza meg, melyik méri, találati a tesztelés és a teljes tartalom rajza külön egységként történik a szöveg típusú.</xref:System.Windows.Media.TextFormatting.TextEmbeddedObject> </xref:System.Windows.Media.TextFormatting.TextCharacters> Ilyen típusú tartalom példa, hogy a gomb a szövegsor közepén. |}   | <xref:System.Windows.Media.TextFormatting.TextEndOfLine>| Meghatározza a sortörés karakterből álló kódot. |}   | <xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>| Meghatározza egy bekezdés-break karakterből álló kódot.</xref:System.Windows.Media.TextFormatting.TextEndOfParagraph> </xref:System.Windows.Media.TextFormatting.TextEndOfLine> A <xref:System.Windows.Media.TextFormatting.TextEndOfLine>osztályból származik. |}   | <xref:System.Windows.Media.TextFormatting.TextEndOfSegment>| Meghatározza a szegmensek skálamegszakítás jelölőt. |}   | <xref:System.Windows.Media.TextFormatting.TextHidden>| Határozza meg a nem látható a karakterek tartományát. |}   | <xref:System.Windows.Media.TextFormatting.TextModifier>| A módosítás hatókör kezdetét határozza meg. |}</xref:System.Windows.Media.TextFormatting.TextModifier> </xref:System.Windows.Media.TextFormatting.TextHidden> </xref:System.Windows.Media.TextFormatting.TextEndOfSegment> </xref:System.Windows.Media.TextFormatting.TextEndOfLine>"
  example:
  - "In the following example, an override for the <xref:System.Windows.Media.TextFormatting.TextSource.GetTextRun%2A> method is implemented.  \n  \n [!code-cs[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/csharp/TextFormattingSnippets/CustomTextClasses.cs#textformattingsnippet4)]\n [!code-vb[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/visualbasic/textformattingsnippets/customtextclasses.vb#textformattingsnippet4)]"
