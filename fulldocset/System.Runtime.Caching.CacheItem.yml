  fullName: System.Runtime.Caching.CacheItem
  type: Class
  summary: "Egy egyedi gyorsítótárfájlok bejegyzésnek a gyorsítótárban."
  remarks: "A CacheItem osztály egy gyorsítótári bejegyzést, ami magában foglalhatja a régiók használatával logikai reprezentációja az <xref:System.Runtime.Caching.CacheItem.RegionName%2A>tulajdonság.</xref:System.Runtime.Caching.CacheItem.RegionName%2A> Az alapértelmezett ASP.NET gyorsítótár-megvalósításban a gyorsítótári bejegyzés a kulcs/érték pár.       A gyorsítótár a rendszer nem CacheItem példányok. Ehelyett a gyorsítótár-szolgáltató rendszer tárolhatja a gyorsítótár-bejegyzéseket bármilyen tetszés szerinti belső formátuma. A gyorsítótár API azonban csak a gyorsítótár-szolgáltatók számára tudja konvertálni a gyorsítótár-bejegyzéseket CacheItem példányok (és fordítva).       Egyéni gyorsítótár megvalósítások a CacheItem osztálytól örökölhet nyújtanak további információt a gyorsítótár-bejegyzéseket."
  example:
  - "The following example shows how to use the CacheItem class to store the contents of a file as a cache entry.  \n  \n [!code-vb[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/visualbasic/t-system.runtime.caching_0_1.vb)]\n [!code-cs[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/csharp/t-system.runtime.caching_0_1.cs)]"
