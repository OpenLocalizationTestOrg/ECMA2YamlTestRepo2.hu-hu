  summary: "Hozzon létre egy művelet lista menü tervezéskor használt elemek listájának lekérése."
  remarks: ''
  example:
  - "The following code example demonstrates how to create a simple composite control with a <xref:System.Web.UI.WebControls.Label> control and a <xref:System.Web.UI.WebControls.TextBox> control, along with properties to set the `Text` properties on both internal controls, as well as the <xref:System.Web.UI.WebControls.WebControl.Width%2A> and <xref:System.Web.UI.WebControls.WebControl.BackColor%2A> properties of the <xref:System.Web.UI.WebControls.TextBox> control. An associated control designer class creates three <xref:System.ComponentModel.Design.DesignerActionMethodItem> commands, each of which sets two properties on the control, and whose settings can be rolled back with the undo functionality in the design host. Although the code example does not use a custom <xref:System.Web.UI.DataSourceControl> object, it illustrates how to override the ActionLists property.  \n  \n [!code-vb[DesignerInvokeTransactedChange#1](~/add/codesnippet/visualbasic/p-system.web.ui.design.d_3_1.vb)]\n [!code-cs[DesignerInvokeTransactedChange#1](~/add/codesnippet/csharp/p-system.web.ui.design.d_3_1.cs)]"
  syntax:
    content: public override System.ComponentModel.Design.DesignerActionListCollection ActionLists { get; }
    return:
      type: System.ComponentModel.Design.DesignerActionListCollection
      description: "A <xref href=&quot;System.ComponentModel.Design.DesignerActionListCollection&quot;> </xref> tartalmazó lista Teendők a vezérlő Designer objektum."
  overload: System.Web.UI.Design.DataSourceDesigner.ActionLists*
  exceptions: []
