  - csharp
  name: DataSourceDesigner
  nameWithType: DataSourceDesigner
  fullName: System.Web.UI.Design.DataSourceDesigner
  type: Class
  summary: "A Tervező fogadó tervezési idejű támogatást nyújt a <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref> osztály."
  remarks: "A DataSourceDesigner osztály alaposztálya adatokat forrás tervezők, például a a <xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>, <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner>, és <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>osztályok.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> Ha létrehoz egy új adatforrás-vezérlő, érdemes is hozhat létre a vezérlő egyéni vezérlő tervezőjét, és azt a alaposztályból származik DataSourceDesigner.       A DataSourceDesigner osztály rendelkezik két esemény módszer: a <xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A>és <xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A>módszerek.</xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A> </xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A> Mindkét ezeket az eseményeket ideiglenesen letiltható a <xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A>metódus, amely beállítja a <xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A>tulajdonság.</xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A> </xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A> Az esemény módszerek újra engedélyezheti a a <xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>metódus.</xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>       Kétféleképpen statikus sémák vagy nézetek egyenértékűséghez kiértékelése a osztály példányának létrehozása nélkül használható: - a <xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>metódus összehasonlítsa két sémák.</xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>      -A <xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>metódus összehasonlítsa két nézet sémái.</xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>"
  example:
  - "The following code example shows how to use a custom data source control with several other small custom classes, as listed in the following table.  \n  \n|Custom class|Derived from|  \n|------------------|------------------|  \n|`CustomDataSource`|<xref:System.Web.UI.WebControls.ObjectDataSource>|  \n|`CustomDataSourceDesigner`|DataSourceDesigner|  \n|`CustomDataSourceView`|<xref:System.Web.UI.WebControls.ObjectDataSourceView>|  \n|`CustomDesignDataSourceView`|<xref:System.Web.UI.Design.DesignerDataSourceView>|  \n|`BookListViewSchema`|<xref:System.Web.UI.Design.IDataSourceViewSchema>|  \n|`CustomIDFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`CustomTitleFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`BookItem` (A two-field data structure.)||  \n  \n After compiling the code example, open the .aspx page in Design view and then set the `DataSourceID` property to the ID of the custom data source control.  \n  \n [!code-cs[DataSourceDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_1.cs)]\n [!code-vb[DataSourceDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_1.vb)]  \n[!code-vb[DataSourceDesignerSample#6](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_2.aspx)]\n[!code-cs[DataSourceDesignerSample#6](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_2.aspx)]"
  syntax:
    content: 'public class DataSourceDesigner : System.Web.UI.Design.ControlDesigner, System.Web.UI.Design.IDataSourceDesigner'
