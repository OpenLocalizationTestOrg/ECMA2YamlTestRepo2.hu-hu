- uid: System.Web.UI.Design.DataSourceDesigner.CanConfigure
  id: CanConfigure
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanConfigure
  nameWithType: DataSourceDesigner.CanConfigure
  fullName: System.Web.UI.Design.DataSourceDesigner.CanConfigure
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Lekérdezi, hogy egy érték, amely jelzi, hogy a <xref:System.Web.UI.Design.DataSourceDesigner.Configure*>metódus nem hívható.</xref:System.Web.UI.Design.DataSourceDesigner.Configure*>"
  remarks: "Az egyéni osztály a CanConfigure tulajdonság használatával engedélyezhető vagy tiltható le egyes adatforrások tervezési idejű konfigurációját.       Többek között a Tervező állomás [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] a CanConfigure tulajdonság segítségével határozza meg, hogy egy parancsot, amellyel beállíthatja az adatforrás megjelenik a műveleti lista menüben tervezési időben."
  syntax:
    content: public virtual bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha <xref:System.Web.UI.Design.DataSourceDesigner.Configure*>hívott; ellenkező esetben lehet <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.DataSourceDesigner.Configure*> Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanConfigure*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  id: CanRefreshSchema
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanRefreshSchema
  nameWithType: DataSourceDesigner.CanRefreshSchema
  fullName: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Lekérdezi, hogy egy érték, amely jelzi, hogy a <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>metódus nem hívható.</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>"
  remarks: "A származtatott osztály a CanRefreshSchema tulajdonság segítségével engedélyezheti vagy tilthatja le a séma frissíthet egy adott adatforrás tervezési időben. Az alkalmazás által igényelt egy állandó adatszerkezet, és a séma soha nem változik, ha azt szeretné, a CanRefreshSchema tulajdonság vissza `false`.       Többek között a Tervező állomás [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] a CanRefreshSchema tulajdonság segítségével határozza meg, hogy a séma frissítő parancsot megjelenik a műveleti lista menüben tervezési időben.       A Tervező gazdagép például [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], megjelenik a CanRefreshSchema tulajdonság működés közben; Ehhez hajtsa végre a következő folyamat: 1.  A lapon, helyezze a <xref:System.Web.UI.WebControls.SqlDataSource>vagy egy <xref:System.Web.UI.WebControls.AccessDataSource>vezérlő.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      2.  A tervezési nézetben, a művelet listáján kattintson **konfigurálása**.      3.  Távolítsa el az adatforrás néhány mezőket.      4.  A művelet a listán kattintson **séma frissítése**."
  syntax:
    content: public virtual bool CanRefreshSchema { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>hívott; ellenkező esetben lehet <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*> Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema*
  exceptions: []
  platform:
  - net462
