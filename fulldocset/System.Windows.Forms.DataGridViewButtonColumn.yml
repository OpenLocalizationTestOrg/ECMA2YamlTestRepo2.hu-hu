  summary: "Együttesét <xref href=&quot;System.Windows.Forms.DataGridViewButtonCell&quot;> </xref> objektumok."
  remarks: "A DataGridViewButtonColumn osztály egy speciális típusa a <xref:System.Windows.Forms.DataGridViewColumn>osztály logikailag tárolására szolgálnak, hogy válaszoljon rá egyszerű felhasználói bevitel cellák.</xref:System.Windows.Forms.DataGridViewColumn> Egy DataGridViewButtonColumn el egy társított <xref:System.Windows.Forms.DataGridViewButtonCell>a minden <xref:System.Windows.Forms.DataGridViewRow>, amely metszi azt.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewButtonCell> Minden cella megadja a felhasználói felület (UI) hasonló a <xref:System.Windows.Forms.Button>vezérlő.</xref:System.Windows.Forms.Button>       Jelenítse meg a azonos gomb minden cella, állítsa be a <xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>tulajdonságot `true` és állítsa be a <xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>tulajdonság a szöveg kívánt gombra.</xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>       Ilyen típusú oszlophoz alapértelmezett rendezési módja <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Felhasználói gombra történő kattintás válaszolni kezelni a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>vagy <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>esemény.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> A kezelő, használhatja a <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>tulajdonság határozza meg, hogy kattintson a gombra oszlopában történt.</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Használhatja a <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>tulajdonság határozza meg, hogy a kattintson történt gomb cella nem pedig az oszlop fejlécére.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>      > [!NOTE] > Vizuális stílusok használata engedélyezve van, ha a gomb oszlopban gombok használatával festi egy <xref:System.Windows.Forms.ButtonRenderer>, és stílusok tulajdonságainál például a megadott cella <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>nincs hatása.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a DataGridViewButtonColumn to perform actions on particular rows. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_74_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_74_1.vb)]"
