  summary: "A metódus, amely meghatározza egy helyi IP-cím és port számot jelöli egy <xref href=&quot;System.Net.ServicePoint&quot;> </xref>."
  remarks: "Adja meg, hogy a BindIPEndPoint delegált használják a <xref:System.Net.ServicePoint>úgy, hogy a <xref:System.Net.ServicePoint.BindIPEndPointDelegate%2A?displayProperty=fullName>tulajdonságot, amelynek argumentuma a következő delegáltnak.</xref:System.Net.ServicePoint.BindIPEndPointDelegate%2A?displayProperty=fullName> </xref:System.Net.ServicePoint> Ez a delegált helyi IP-cím és port számát adja meg a visszaadott <xref:System.Net.IPEndPoint>.</xref:System.Net.IPEndPoint>       Ha a .NET-keretrendszer nem hozható létre kötés a visszaadott <xref:System.Net.IPEndPoint>számára a <xref:System.Net.ServicePoint>után <xref:System.Int32.MaxValue?displayProperty=fullName>próbál, egy <xref:System.OverflowException>vált ki.</xref:System.OverflowException> </xref:System.Int32.MaxValue?displayProperty=fullName> </xref:System.Net.ServicePoint> </xref:System.Net.IPEndPoint>       Ha azt szeretné, a meghatalmazott, és így a szolgáltatás pont szabályozhatja a kapcsolat kötés, a meghatalmazott visszaküldje `null`. Ha megszakítja a kapcsolatot, a meghatalmazott kell idéznie egy kivételt."
