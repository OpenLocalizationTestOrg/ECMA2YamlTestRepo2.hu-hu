  type: Class
  summary: "Eseménynapló-bejegyzés nyelvsemleges adatait jelöli."
  remarks: "EventInstance segítségével írhat egy eseménynapló-bejegyzés karakterlánc-érték helyett egy erőforrás-azonosítót. Eseménynapló-bejegyzés írni inicializálni a <xref:System.Diagnostics.EventInstance.InstanceId%2A>tulajdonság, és adja át a példányt a <xref:System.Diagnostics.EventLog.WriteEvent%2A>metódus.</xref:System.Diagnostics.EventLog.WriteEvent%2A> </xref:System.Diagnostics.EventInstance.InstanceId%2A> Az Eseménynapló használatával a példány azonosítót használ, keresse ki és jelenítheti meg a megfelelő karakterlánc a honosított erőforrás fájlból aktuális nyelvi beállításai alapján. Erőforrás-azonosítók használatával események írása előtt regisztrálnia kell az eseményforrás a megfelelő erőforrás-fájllal.       Események írásakor, beállíthatja a <xref:System.Diagnostics.EventInstance.EntryType%2A>tulajdonság megadhatja, hogy az Eseménynapló használatával jeleníti meg a következő bejegyzés ikont.</xref:System.Diagnostics.EventInstance.EntryType%2A> Azt is megadhatja a <xref:System.Diagnostics.EventInstance.CategoryId%2A>tulajdonság adja meg a kiválasztott kategória az Eseménynapló megjeleníti a bejegyzést.</xref:System.Diagnostics.EventInstance.CategoryId%2A>       Az Eseménynapló használ egy eseményforrás által írt események szűrése a kategóriát. Az Eseménynapló használatával megjelenítheti a kategória numerikus érték, vagy használhat a kategória az erőforrás-azonosítóval egy honosított karakterlánc megjelenítéséhez.       Az Eseménynapló lokalizált kategóriapéldány karakterláncok megjelenítéséhez kell használnia egy eseményforrás kategória erőforrásfájl konfigurálva, és állítsa be a <xref:System.Diagnostics.EventInstance.CategoryId%2A>szereplő az kategória-fájlt egy erőforrás-azonosító.</xref:System.Diagnostics.EventInstance.CategoryId%2A> Ha a következő eseményforrás nem rendelkezik konfigurált kategória erőforrás fájlból, illetve a megadott <xref:System.Diagnostics.EventInstance.CategoryId%2A>nem index a kategória erőforrás fájlban, és az Eseménynapló karakterlánc értékét jeleníti meg a numerikus kategória az adott bejegyzés.</xref:System.Diagnostics.EventInstance.CategoryId%2A> A kategória erőforrásfájl, és a használatával <xref:System.Diagnostics.EventLogInstaller>vagy az <xref:System.Diagnostics.EventSourceCreationData>osztály</xref:System.Diagnostics.EventSourceCreationData> </xref:System.Diagnostics.EventLogInstaller> az erőforrásfájl karakterláncokhoz kategória darabszámot konfigurálása       Az Eseménynapló forrást a esemény írása EventInstance használata előtt regisztrálnia kell a <xref:System.Diagnostics.EventLog.WriteEvent%2A>metódus.</xref:System.Diagnostics.EventLog.WriteEvent%2A> A forrás konfigurálni kell, hogy a napló írásakor honosított bejegyzéseket, és a forrás meg kell adnia legalább egy üzenet erőforrásfájl.       Az új eseményforrás létrehozása az alkalmazás telepítése során. Ez lehetővé teszi, hogy a regisztrált eseményforrások listája és azok a konfigurációk frissítése az operációs rendszer számára. Ha az operációs rendszer nem frissítette az esemény olyan adatforrások listáját, és megkísérli írni az új forrással rendelkező esemény az írási művelet sikertelen lesz. Egy új forrás használatával konfigurálhatja egy <xref:System.Diagnostics.EventLogInstaller>, vagy a <xref:System.Diagnostics.EventLog.CreateEventSource%2A>metódus.</xref:System.Diagnostics.EventLog.CreateEventSource%2A> </xref:System.Diagnostics.EventLogInstaller> Új eseményforrás létrehozása a számítógépen rendszergazdai jogosultsággal kell rendelkeznie.       A Platform SDK dokumentációját a &quot;Üzenet fordító&quot; című részleteket eseményüzeneteket definiálása és felépítése erőforrás naplófájlok, [http://msdn.microsoft.com](http://msdn.microsoft.com)."
  example:
  - "The following code example writes an informational event entry, and then reuses the EventInstance to write an entry for a warning event to an existing event log. The event message text is specified using a resource identifier in a message resource file. The code example assumes that the corresponding message resource file has been registered for the source.  \n  \n [!code-cpp[EventLog_WriteEvent#9](~/add/codesnippet/cpp/t-system.diagnostics.eve_2_1.cpp)]\n [!code-vb[EventLog_WriteEvent#9](~/add/codesnippet/visualbasic/t-system.diagnostics.eve_2_1.vb)]\n [!code-cs[EventLog_WriteEvent#9](~/add/codesnippet/csharp/t-system.diagnostics.eve_2_1.cs)]  \n  \n The code example uses the following message text file, built into the resource library EventLogMsgs.dll. A message text file is the source from which the message resource file is created. The message text file defines the resource identifiers and text for the category, event message, and parameter insertion strings.  \n  \n```  \n; // EventLogMsgs.mc  \n; // ********************************************************  \n  \n; // Use the following commands to build this file:  \n  \n; //   mc -s EventLogMsgs.mc  \n; //   rc EventLogMsgs.rc  \n; //   link /DLL /SUBSYSTEM:WINDOWS /NOENTRY /MACHINE:x86 EventLogMsgs.Res   \n; // ********************************************************  \n  \n; // - Event categories -  \n; // Categories must be numbered consecutively starting at 1.  \n; // ********************************************************  \n  \nMessageId=0x1  \nSeverity=Success  \nSymbolicName=INSTALL_CATEGORY  \nLanguage=English  \nInstallation  \n.  \n  \nMessageId=0x2  \nSeverity=Success  \nSymbolicName=QUERY_CATEGORY  \nLanguage=English  \nDatabase Query  \n.  \n  \nMessageId=0x3  \nSeverity=Success  \nSymbolicName=REFRESH_CATEGORY  \nLanguage=English  \nData Refresh  \n.  \n  \n; // - Event messages -  \n; // *********************************  \n  \nMessageId = 1000  \nSeverity = Success  \nFacility = Application  \nSymbolicName = AUDIT_SUCCESS_MESSAGE_ID_1000  \nLanguage=English  \nMy application message text, in English, for message id 1000, called from %1.  \n.  \n  \nMessageId = 1001  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = AUDIT_FAILED_MESSAGE_ID_1001  \nLanguage=English  \nMy application message text, in English, for message id 1001, called from %1.  \n.  \n  \nMessageId = 1002  \nSeverity = Success  \nFacility = Application  \nSymbolicName = GENERIC_INFO_MESSAGE_ID_1002  \nLanguage=English  \nMy generic information message in English, for message id 1002.  \n.  \n  \nMessageId = 1003  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = GENERIC_WARNING_MESSAGE_ID_1003  \nLanguage=English  \nMy generic warning message in English, for message id 1003, called from %1.  \n.  \n  \nMessageId = 1004  \nSeverity = Success  \nFacility = Application  \nSymbolicName = UPDATE_CYCLE_COMPLETE_MESSAGE_ID_1004  \nLanguage=English  \nThe update cycle is complete for %%5002.  \n.  \n  \nMessageId = 1005  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = SERVER_CONNECTION_DOWN_MESSAGE_ID_1005  \nLanguage=English  \nThe refresh operation did not complete because the connection to server %1 could not be established.  \n.  \n  \n; // - Event log display name -  \n; // ********************************************************  \n  \nMessageId = 5001  \nSeverity = Success  \nFacility = Application  \nSymbolicName = EVENT_LOG_DISPLAY_NAME_MSGID  \nLanguage=English  \nSample Event Log  \n.  \n  \n; // - Event message parameters -  \n; //   Language independent insertion strings  \n; // ********************************************************  \n  \nMessageId = 5002  \nSeverity = Success  \nFacility = Application  \nSymbolicName = EVENT_LOG_SERVICE_NAME_MSGID  \nLanguage=English  \nSVC_UPDATE.EXE  \n.  \n```"
