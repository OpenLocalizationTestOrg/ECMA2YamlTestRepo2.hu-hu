  langs:
  - csharp
  name: UnitType
  nameWithType: UnitType
  fullName: System.Web.UI.WebControls.UnitType
  type: Enum
  summary: "Adja meg a mértékegységet."
  remarks: "A UnitType számbavétel különböző támogatott mértékegység jelöli. Mérések képpont, pontokat, pica, hüvelyk, milliméterben, centimétert, százalékos, em vagy ex ábrázolható.       A pont 1/72 hüvelyk jelölő mértékegységet.       A nagy egy egység, amely 12 pont.       A százalékos értéke a szülőelem viszonyított mértékegységet. Például bekezdésen betűtípus mérete 10 képpont, ha elhelyezhet egy kifejezést a bekezdés belül a 200 %-a megadott betűméret. A megadott kifejezés betűméret kétszer a betűméret a bekezdés és 20 képpont válik.       Egy Em egy szülőelem betűtípus magasságának viszonyított mértékegységet. Például ha bekezdés betűtípus mérete 10 képpont, elhelyezhet belül a bekezdés kifejezés 2 em megadott betűtípus méretű. A megadott kifejezés betűméret kétszer a betűméret a bekezdés és 20 képpont válik.       Az Ex viszonyított a szülőelem betűtípus kis x betűjének magasságának mértékegységet. Például ha bekezdés betűtípus mérete 10 képpont, elhelyezhet az 2 ex megadott betűméret bekezdés belső egy kódot. A megadott kifejezés betűméret kétszer a betűméret a bekezdésben szereplő esetekben kis levél x lesz."
  syntax:
    content: public enum UnitType
  inheritance:
  - System.Enum
  platform:
  - net462
