  name: ResourceScope
  nameWithType: ResourceScope
  fullName: System.Runtime.Versioning.ResourceScope
  type: Enum
  summary: "A megosztható erőforrások hatókör azonosítja."
  remarks: "Erőforrás olyan objektum, amely tárolja a állapotban. Erőforrások közé tartoznak a fájlt a lemezre, egy üzenet-várólista egy folyamatot, és egy elnevezett <xref:System.Threading.Mutex>.</xref:System.Threading.Mutex> Ismerete objektum egy erőforrás nem jelent meg a megfelelő használatát; a fontos erőforrás tulajdonság az erőforrás körét. A hatókör típusát és a látható-e az erőforrást is tartalmaz. Az erőforrás típusa megadja, hogy az erőforrás egy számítógép-szintű erőforrás, például egy fájl a lemezen, a folyamat kiterjedő erőforrás, például egy memóriablokkjainak nem megosztott vagy egy alkalmazás tartományi szintű erőforrás, például egy nem-átadásra előkészített referenciaobjektum példányának zárolását.  A láthatóság hatókörök szerelvényt és a saját, az alapértelmezett érték `Public`, amely implicit, ha személyes vagy a szerelvény nem szerepelnek.  Nincs a számbavételi érték `Public`."
  syntax:
    content: >-
      [System.Flags]

      public enum ResourceScope
  inheritance:
  - System.Enum
  platform:
  - net462
