  summary: "Azt jelzi, hogy a szolgáltatás indítási módja."
  remarks: "A ServiceStartMode annak jelzésére, hogy az új szolgáltatást le kell tiltani rendszerindítás, hogy a rendszer a szolgáltatás rendszerindításkor automatikusan elindul-e vagy hogy a szolgáltatás kell manuálisan kell elindítani egy felhasználó vagy alkalmazás által a szolgáltatás telepítő használják. Azt is használják a <xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>tulajdonság, amely jelzi, hogy egy adott szolgáltatás indítási módjának.</xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>"
