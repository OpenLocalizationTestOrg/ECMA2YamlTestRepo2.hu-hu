- uid: System.Web.Configuration.DeploymentSection.Retail
  id: Retail
  parent: System.Web.Configuration.DeploymentSection
  langs:
  - csharp
  name: Retail
  nameWithType: DeploymentSection.Retail
  fullName: System.Web.Configuration.DeploymentSection.Retail
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdez vagy beállít egy értéket, amely meghatározza, hogy webalkalmazásokat a számítógépen telepített <xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;> </xref> mód."
  remarks: "Ha kereskedelmi van `true`, ASP.NET letiltja a követés eredményét, letiltja a hibakeresési képességeket, és letiltja a részletes hibaüzeneteket a rendszer a távoli felhasználók számára. Az alkalmazások, amelyek rendelkeznek egy `customErrors` elem az alkalmazás Web.config fájljában a `mode` attribútum kényszeríti `On`. Ezek a beállítások felülírják a beállításait, az alkalmazás Web.config fájlban történik.      > [!NOTE] > Használata esetén a `retail` beállítást, akkor továbbra is állítsa be a `debug` attribútumot `false` a kiszolgálóra telepített alkalmazás Web.config fájlokban. A `debug` a beállítás letiltja a kérelem végrehajtása túllépte az időkorlátot, és ez nem felülbírálja a `retail` beállítást. További információkat itt talál: [A legtöbb közös ASP.NET támogatási problémák - jelentéskészítés a Microsoft fejlesztői támogatás belül mély](http://www.hanselman.com/blog/MostCommonASPNETSupportIssuesReportingFromDeepInsideMicrosoftDeveloperSupport.aspx) Scott Hanselman blogjában."
  example:
  - "The following configuration file example shows how to set this property to `true` in the machine.config file. The machine.config file is located in this folder:  \n  \n `%windir%\\Microsoft.NET\\Framework\\<frameworkversion>\\Config`  \n  \n```  \n<system.web>  \n  <deployment   \n    retail=\"true\" />  \n</system.web>  \n```"
  syntax:
    content: public bool Retail { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a webes alkalmazások vannak telepítve <xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;> </xref> mód; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.DeploymentSection.Retail*
  exceptions: []
  platform:
  - net462
