  type: Enum
  summary: "A kérelem feldolgozása túl az adatforrás-vezérlőhöz adatok lekérését működésének rekord lekérését biztosítja."
  remarks: "Adatforrás-vezérlők használata a DataSourceCapabilities számbavétel együtt a <xref:System.Web.UI.DataSourceSelectArguments>osztály lapozási, rendezési vagy más válassza-specifikus képességek kérjen egy adatok kiolvasási művelet végrehajtásakor.</xref:System.Web.UI.DataSourceSelectArguments> A kért képességek veti össze az adatforrás-vezérlő tényleges képességeit az adatok lekérése művelet során, és ha nem egyeznek kivétel következik be.       Ez az enumerálás támogatja a <xref:System.FlagsAttribute>attribútum, amely lehetővé teszi, hogy egyszerre több tagot használja.</xref:System.FlagsAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum DataSourceCapabilities
