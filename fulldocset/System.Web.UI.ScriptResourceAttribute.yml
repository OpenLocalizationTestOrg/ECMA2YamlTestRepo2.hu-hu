  name: ScriptResourceAttribute
  nameWithType: ScriptResourceAttribute
  fullName: System.Web.UI.ScriptResourceAttribute
  type: Class
  summary: "Határozza meg egy erőforrás ügyfél parancsfájlból használandó szerelvényben. Ez az osztály nem örökölhető."
  remarks: "A ScriptResourceAttribute osztály csak szerelvény deklarációjában használja esetén érvényes. A szerelvények megadott beágyazott parancsfájl erőforrás használja. Megadhatja, hogy a beágyazott parancsfájl könyvtár nevét, a parancsfájl szalagtár erőforrás-fájl neve és az erőforrás értékek beolvasása a parancsfájlba használt név. A <xref:System.Web.UI.ScriptManager>osztály ScriptResourceAttribute tulajdonságait az segítségével állapítja meg a helyes erőforrásnév egy parancsfájl-könyvtárhoz.</xref:System.Web.UI.ScriptManager> A <xref:System.Web.UI.ScriptResourceAttribute.TypeName%2A>tulajdonság használatával erőforrás kulccsal adja meg egy erőforrást.</xref:System.Web.UI.ScriptResourceAttribute.TypeName%2A>      > [!NOTE] > A ScriptResourceAttribute osztály csak szöveges erőforrások JavaScript-fájlok azonosításához használható. Egy adott kulturális környezet honosított képfájl (bináris) társítható, fontolja meg a erőforrásként honosított, amely akkor lesz oldva és betöltve a parancsfájl csak az URL-CÍMÉT tárolja."
  example:
  - "The following example shows a ScriptResourceAttribute attribute for a script file named CheckAnswer.js that uses resources from the VerificationResources resource files. The name `Answer` is used to reference these resources.  \n  \n [!code-cs[LocalizingClientResourcesWalkthrough#3](~/add/codesnippet/csharp/t-system.web.ui.scriptre_2_1.cs)]\n [!code-vb[LocalizingClientResourcesWalkthrough#3](~/add/codesnippet/visualbasic/t-system.web.ui.scriptre_2_1.vb)]  \n  \n The following example shows how to use the resources in client script. The resource keys (`Correct` and `Incorrect`) are prefixed with `Answer` to identify the script resource definition that contains the values.  \n  \n [!code-javascript[LocalizingClientResourcesWalkthrough#1](~/add/codesnippet/javascript/t-system.web.ui.scriptre_2_2.js)]\n [!code-javascript[LocalizingClientResourcesWalkthrough#1](~/add/codesnippet/javascript/t-system.web.ui.scriptre_2_2.js)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class ScriptResourceAttribute : Attribute
