  nameWithType: DebuggerStepperBoundaryAttribute
  fullName: System.Diagnostics.DebuggerStepperBoundaryAttribute
  type: Class
  summary: "Azt jelzi, a kód az attribútum a következő futtatás, nem lépés, mód hajtja végre."
  remarks: "A DebuggerStepperBoundaryAttribute attribútum egy escape való <xref:System.Diagnostics.DebuggerNonUserCodeAttribute>.</xref:System.Diagnostics.DebuggerNonUserCodeAttribute> vettük Határain belül végrehajtásakor a <xref:System.Diagnostics.DebuggerNonUserCodeAttribute>, designer kódot van végre, mert egy léptetéses mindaddig, amíg a következő felhasználó által megadott kódot észlelt.</xref:System.Diagnostics.DebuggerNonUserCodeAttribute> Ha olyan szálon környezeti kapcsolók, a következő felhasználó által megadott kódmodul a lépcsőzetes nem vonatkozhatnak a kódot, amely írásával folyamatban volt. A hibakeresési élmény elkerülése érdekében használja a DebuggerStepperBoundaryAttribute a futó kód lépésenkénti végrehajtás kód karaktert. Például a [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], egy DebuggerStepperBoundaryAttribute észlelése F10 kulccsal kód lépésenkénti végrehajtás közben (vagy **Átlépés** parancs) ugyanaz a hatása, nyomja le az F5 billentyűt, vagy használja a **Start Debugging** parancsot."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerStepperBoundaryAttribute : Attribute
