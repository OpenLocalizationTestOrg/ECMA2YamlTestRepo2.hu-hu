  summary: "2004 augusztusi közzétett szerializálható típusú végpont címe, amely kompatibilis a WS-Addressing verzióját, és, amely lehetővé teszi, hogy a szolgáltatási szerződés részeként elérhetővé tehető biztosít."
  remarks: "A <xref:System.ServiceModel.EndpointAddress>nem szerializálható se nem a WS-Addressing megadását adott verziójának kötve.</xref:System.ServiceModel.EndpointAddress> [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]Megadja az egy osztály, amely egy szerializálható típust biztosít <xref:System.ServiceModel.EndpointAddress10>, vagyis megfelelő WS-Addressing V1.</xref:System.ServiceModel.EndpointAddress10>       Ez az osztály biztosít a WS-Addressing 2004 augusztusi megfelelő burkolót a <xref:System.ServiceModel.EndpointAddress>, szerializálható és egy adott egybeírt kötött örökölt célokat szolgál.</xref:System.ServiceModel.EndpointAddress> A <xref:System.ServiceModel.EndpointAddressAugust2004.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>metódus végzi a alkalmazásburkoló és a <xref:System.ServiceModel.EndpointAddressAugust2004.ToEndpointAddress%2A>metódus végzi a kicsomagolása, lehetővé téve a végpontcím helyreállítása után a keresztülhaladnak a hálózaton éppen szerializált.</xref:System.ServiceModel.EndpointAddressAugust2004.ToEndpointAddress%2A> </xref:System.ServiceModel.EndpointAddressAugust2004.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>"
  example:
  - >-
    [!code-cs[EndpointAddressAugust2004#1](~/add/codesnippet/csharp/t-system.servicemodel.en_0_1.cs)]
     [!code-vb[EndpointAddressAugust2004#1](~/add/codesnippet/visualbasic/t-system.servicemodel.en_0_1.vb)]
