  fullName: System.Web.Management.MailWebEventProvider
  type: Class
  summary: "Alap funkciókat biztosít, hogy e-mail üzeneteket küldhessen eseményszolgáltatók létrehozása."
  remarks: "ASP.NET állapotfigyelés lehetővé teszi, hogy az üzemi és műveletek személyzet telepített webalkalmazások kezelésére. A <xref:System.Web.Management>névtér tartalmazza a rendszerállapot eseménytípusok felelős csomagolási alkalmazásadatok állapot és az adatok feldolgozása felelős modulszolgáltató-típust.</xref:System.Web.Management> Is tartalmaz, amelyek segítenek a állapotával kapcsolatos események felügyelete során támogató típusok.       A MailWebEventProvider osztály alaposztályt webes események figyelésének és e-mailt a kijelölt esemény-szolgáltatók építése. Ez az osztály támogatja a .NET-keretrendszer infrastruktúráját, és nem javasolt örökölhetők vagy közvetlenül a kódból használni.      > [!NOTE] > A legtöbb esetben lesz ahhoz, hogy az ASP.NET-állapotfigyelés típusok használható megvalósítva, és szabályozza, a rendszerállapot-figyelő rendszer szereplő értékek megadásával a `<healthMonitoring>` konfigurációs szakasz. Az állapotfigyelés típusok létrehozása a saját egyéni események és szolgáltatók is származik. Egy egyéni szolgáltató létrehozására láthat példát, lásd: [hogyan: valósítja meg a rendszerállapot figyelése egyéni szolgáltató például](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public abstract class MailWebEventProvider : System.Web.Management.BufferedWebEventProvider'
