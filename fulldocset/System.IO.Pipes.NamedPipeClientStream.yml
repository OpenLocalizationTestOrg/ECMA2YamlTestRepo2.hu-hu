  summary: "A várakozási kiszolgálóhoz kapcsolódik a megadott időkorláton belül."
  remarks: "Ez a módszer egy csőpéldánnyal rendelkezésre állására vár. <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>Előfordulhat, hogy bekerüljenek <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>meghívták a <xref:System.IO.Pipes.NamedPipeServerStream>, de <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>amíg nem ad vissza <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>adott vissza.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A></xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> Beállíthatja a `timeout` paramétert <xref:System.Threading.Timeout.Infinite>egy végtelen időtúllépési értéket adjon meg.</xref:System.Threading.Timeout.Infinite>       Után a cső írása adatokat egy <xref:System.IO.Pipes.NamedPipeClientStream>objektum csatlakozott, de még mielőtt a kiszolgáló hívják <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>, hogy a kiszolgáló <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>.</xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> hívása a következő lesz</xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeClientStream>"
  syntax:
