  namespace: System.IO.Pipes
  summary: "Az végtelen időtúllépés értéke egy várakozási kiszolgálóhoz kapcsolódik."
  remarks: "Ez a metódus meghívja a <xref:System.IO.Pipes.NamedPipeClientStream.Connect%28System.Int32%29>metódus az végtelen időtúllépés értéke.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%28System.Int32%29>       Ez a módszer egy csőpéldánnyal rendelkezésre állására vár. <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>Előfordulhat, hogy bekerüljenek <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>meghívták a <xref:System.IO.Pipes.NamedPipeServerStream>objektum, de <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>amíg nem ad vissza <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>adott vissza.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A></xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>       Után a cső írása adatokat egy <xref:System.IO.Pipes.NamedPipeClientStream>objektum csatlakozott, de még mielőtt a kiszolgáló hívják <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>, hogy a kiszolgáló <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>.</xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> hívása a következő lesz</xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeClientStream>"
  example:
  - "The following example demonstrates a method to send a string from a parent process to a child process using named pipes. This example creates a <xref:System.IO.Pipes.NamedPipeClientStream> object in a child process, which then connects to a pipe on the local computer. The server example can be seen in the <xref:System.IO.Pipes.NamedPipeServerStream> class. This example is part of a larger example provided for the <xref:System.IO.Pipes.NamedPipeServerStream> and <xref:System.IO.Pipes.NamedPipeClientStream> classes.  \n  \n [!code-vb[System.IO.Pipes.NamedPipeClientStream_Sample1#01](~/add/codesnippet/visualbasic/m-system.io.pipes.namedp_1_1.vb)]\n [!code-cs[System.IO.Pipes.NamedPipeClientStream_Sample1#01](~/add/codesnippet/csharp/m-system.io.pipes.namedp_1_1.cs)]"
  syntax:
    content: public void Connect ();
    parameters: []
  overload: System.IO.Pipes.NamedPipeClientStream.Connect*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Az ügyfél már csatlakoztatva van."
  platform:
  - net462
