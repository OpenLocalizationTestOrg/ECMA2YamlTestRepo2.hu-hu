  assemblies:
  - System.Core
  namespace: System.IO.Pipes
  summary: "Lekérdezi a cső neve azonos server-példányok száma."
  remarks: "Ez a tulajdonság server példányainak számát adja vissza a <xref:System.IO.Pipes.NamedPipeServerStream>objektum, amely az aktuális <xref:System.IO.Pipes.NamedPipeClientStream>objektum rendelkezik leírót, vagy csatlakoztatva van.</xref:System.IO.Pipes.NamedPipeClientStream> </xref:System.IO.Pipes.NamedPipeServerStream> Ha az aktuális <xref:System.IO.Pipes.NamedPipeClientStream>objektum még nem csatlakozott a named pipe-kiszolgálóhoz, vagy ha az aktuális cső leírója még nincs beállítva, ez a tulajdonság okoz-e egy <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.IO.Pipes.NamedPipeClientStream>"
  example:
  - "The following example demonstrates a method to send a string from a parent process to a child process using named pipes. In this example, a <xref:System.IO.Pipes.NamedPipeClientStream> object is created in a child process, which then connects to a pipe on the local computer. The server example can be seen in the <xref:System.IO.Pipes.NamedPipeServerStream> class. This example is part of a larger example provided for the <xref:System.IO.Pipes.NamedPipeServerStream> and <xref:System.IO.Pipes.NamedPipeClientStream> classes.  \n  \n [!code-vb[System.IO.Pipes.NamedPipeClientStream_Sample1#01](~/add/codesnippet/visualbasic/p-system.io.pipes.namedp_1.vb)]\n [!code-cs[System.IO.Pipes.NamedPipeClientStream_Sample1#01](~/add/codesnippet/csharp/p-system.io.pipes.namedp_1.cs)]"
  syntax:
    content: public int NumberOfServerInstances { get; }
    return:
      type: System.Int32
      description: "A cső neve azonos server-példányok száma."
  overload: System.IO.Pipes.NamedPipeClientStream.NumberOfServerInstances*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A cső leírója nem lett beállítva.       – vagy – az aktuális <xref href=&quot;System.IO.Pipes.NamedPipeClientStream&quot;> </xref> objektum még nincs hozzákapcsolva a egy <xref href=&quot;System.IO.Pipes.NamedPipeServerStream&quot;> </xref> objektum."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "A cső megszakad vagy i/o-hiba lépett fel."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "Az alapul szolgáló cső leírója le van zárva."
  platform:
  - net462
