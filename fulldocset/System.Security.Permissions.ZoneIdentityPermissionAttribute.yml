  name: ZoneIdentityPermissionAttribute
  nameWithType: ZoneIdentityPermissionAttribute
  fullName: System.Security.Permissions.ZoneIdentityPermissionAttribute
  type: Class
  summary: "Lehetővé teszi, hogy a biztonsági műveletek <xref href=&quot;System.Security.Permissions.ZoneIdentityPermission&quot;> </xref> kód megadása a deklaratív biztonság alkalmazandó. Ez az osztály nem örökölhető."
  remarks: "A nyilatkozat engedélyezett köre attól függ, a <xref:System.Security.Permissions.SecurityAction>használt.</xref:System.Security.Permissions.SecurityAction>      > [!IMPORTANT] > Kezdve a [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], az azonosító engedélyek nem használhatók.   >> Verzióban a .NET-keretrendszer 1.0 és 1.1 identitás engedélyeinek terhelése hatékony akkor is, ha a hívó szerelvény be teljesen megbízható. Ez azt jelenti, hogy bár a hívó szerelvény teljes megbízhatósági kapcsolattal rendelkezik, az identitás engedélyt kér sikertelen lesz, ha a szerelvény nem felel meg az igényelt feltételeknek. A .NET-keretrendszer 2.0-s verzióját az azonosító engedélyek terhelése hatástalan, ha a hívó szerelvény teljes megbízhatósági kapcsolattal rendelkezik. Ez biztosítja, hogy az összes engedélyt, így kiküszöböli az azonosító engedélyek kezelésére, egy különleges esetben konzisztencia.       A biztonsági adatokat a biztonsági attribútum által megadott attribútum cél metaadatait tárolja, és szeretné elérni, a rendszer futási időben. Biztonsági attribútumok csak a deklaratív biztonság használata. Imperatív biztonság érdekében a megfelelő engedéllyel az osztály használatával."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ZoneIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
