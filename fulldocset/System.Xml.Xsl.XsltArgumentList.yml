  name: AddParam(String,String,Object)
  nameWithType: XsltArgumentList.AddParam(String,String,Object)
  fullName: System.Xml.Xsl.XsltArgumentList.AddParam(String,String,Object)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "A paraméter hozzáadja a <xref href=&quot;System.Xml.Xsl.XsltArgumentList&quot;> </xref> és társítja azt a minősített név."
  remarks: "A `parameter` meg kell egyeznie a W3C-típus. Az alábbi táblázatban láthatók a W3C-típusok, vagy az XPath, vagy az XSLT, és a corresponding.NET osztály.      | W3C típus |} Equivalent.NET osztály (típus) |}   |--------------|-----------------------------------|   | `String` (XPath) |} <xref:System.String>|   | `Boolean` (XPath) |} <xref:System.Boolean>|   | `Number` (XPath) |} <xref:System.Double>|   | `Result Tree Fragment` (XSLT)| <xref:System.Xml.XPath.XPathNavigator>|   | `Node Set` (XPath)| <xref:System.Xml.XPath.XPathNodeIterator></xref:System.Xml.XPath.XPathNodeIterator></xref:System.Xml.XPath.XPathNavigator></xref:System.Double></xref:System.Boolean></xref:System.String><br /><br /> `XPathNavigator[]`|   | `Node`* (XPath)|<xref:System.Xml.XPath.XPathNavigator>|       *Megegyezik egy csomópont halmaza, amelyet egyetlen csomópontot tartalmaz.</xref:System.Xml.XPath.XPathNavigator>       Ha a stíluslap belül a meghívott paraméter objektum nem a fentiek egyike, azt a következő szabályok szerint alakul: – CLR numerikus adattípusára <xref:System.Double>.</xref:System.Double>      -A <xref:System.DateTime> <xref:System.String>.</xref:System.String> alakított</xref:System.DateTime>      - <xref:System.Xml.XPath.IXPathNavigable>adattípusára <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.IXPathNavigable> `XPathNavigator[]`alakítja át <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator>       Minden más típusú hibaüzenetet küldjön."
  example:
  - "The following example uses the AddParam method to create a parameter representing the current date and time.  \n  \n [!code-vb[XsltArgumentList.AddParam#1](~/add/codesnippet/visualbasic/8ec8daf9-d9bd-4ab5-82ff-_1.vb)]\n [!code-cs[XsltArgumentList.AddParam#1](~/add/codesnippet/csharp/8ec8daf9-d9bd-4ab5-82ff-_1.cs)]  \n  \n The example uses the following two data files as input.  \n  \n `order.xml`  \n  \n [!code-xml[XsltArgumentList.AddParam#2](~/add/codesnippet/xml/8ec8daf9-d9bd-4ab5-82ff-_2.xml)]  \n  \n `order.xsl`  \n  \n [!code-xml[XsltArgumentList.AddParam#3](~/add/codesnippet/xml/8ec8daf9-d9bd-4ab5-82ff-_3.xsl)]"
  syntax:
    content: public void AddParam (string name, string namespaceUri, object parameter);
    parameters:
    - id: name
      type: System.String
      description: "Rendelje hozzá a paraméter neve."
    - id: namespaceUri
      type: System.String
      description: "A névtér URI-t a paraméter társítani. Az alapértelmezett névtér használatához adja meg az üres karakterlánc."
    - id: parameter
      type: System.Object
      description: "A paraméter értékét vagy az objektum hozzáadása a listához."
  overload: System.Xml.Xsl.XsltArgumentList.AddParam*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A <code> namespaceUri </code> lehet <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> vagy http://www.w3.org/1999/XSL/Transform.       A <code> name </code> alhálózatnév nem érvényes a W3C XML-specifikációnak megfelelően.       A <code> namespaceUri </code> már a vele társított paraméter tartozik."
  platform:
  - net462
