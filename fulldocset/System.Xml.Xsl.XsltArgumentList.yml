  name: XsltArgumentList
  nameWithType: XsltArgumentList
  fullName: System.Xml.Xsl.XsltArgumentList
  type: Class
  summary: "Az XSLT-paraméterek vagy bővítmény objektumok argumentumok változó számát tartalmazza."
  remarks: "Ez az osztály által használt a <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>metódus.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> Lehetővé teszi a paraméterek és a bővítmény objektumok belül a stíluslap hívható meg.       A paraméterek és az objektumok hozzáadódnak a XsltArgumentList, ha társítva a névtér minősített nevét és a névtér URI, illetve.       Az alábbiakban előnyök, ha egy objektum átadása használatával, mint a beágyazott parancsfájl helyett `<msxsl:script>`:-beágyazás jobb és újbóli osztályok biztosít.      -Lehetővé teszi, hogy a stíluslapok kisebb és könnyebben fenntartásához.      -Csomópont töredék átadásakor támogatja (keresztül a <xref:System.Xml.XPath.XPathNavigator>) a stíluslap.</xref:System.Xml.XPath.XPathNavigator>       A XsltArgumentList használatával kapcsolatos további információkért lásd: [XSLT-bővítmény objektumok](~/add/includes/ajax-current-ext-md.md) és [XSLT paraméterek](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public class XsltArgumentList
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
