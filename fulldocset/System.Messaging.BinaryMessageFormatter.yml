  name: BinaryMessageFormatter
  nameWithType: BinaryMessageFormatter
  fullName: System.Messaging.BinaryMessageFormatter
  type: Class
  summary: "Rendezi sorba, vagy egy objektumot, vagy egy kapcsolódó objektum, vagy a Message Queuing üzenet, a bináris formátumot használja a teljes diagramot deserializes."
  remarks: "A BinaryMessageFormatter nagyon hatékony, és a legtöbb objektum szerializálása használható. Eredménye nagyon kompakt és gyors elemzése, de nem engedélyezi a lazán üzenetküldési a <xref:System.Messaging.XmlMessageFormatter>does.</xref:System.Messaging.XmlMessageFormatter> Lazán összekapcsolt azt jelenti, hogy az ügyfél és a kiszolgáló is egymástól függetlenül verzió küldött és fogadott típusát.       Ha az alkalmazás egy üzenetet küld a sorból egy példányát a <xref:System.Messaging.MessageQueue>osztály, formázó rendezi sorba az objektum egy adatfolyamba, és beszúrja az üzenettörzs.</xref:System.Messaging.MessageQueue> Amikor a sorból egy <xref:System.Messaging.MessageQueue>a formázó deserializes a <xref:System.Messaging.Message.Body%2A> <xref:System.Messaging.Message>.</xref:System.Messaging.Message> tulajdonsága</xref:System.Messaging.Message.Body%2A> az állapotüzenet-adatokat</xref:System.Messaging.MessageQueue> olvas       BinaryMessageFormatter biztosít, mint a <xref:System.Messaging.XmlMessageFormatter>.</xref:System.Messaging.XmlMessageFormatter> gyorsabb átviteli A BinaryMessageFormatter használja, ha tiszta sebesség helyett lazán üzenetkezelés van szükség."
  example:
