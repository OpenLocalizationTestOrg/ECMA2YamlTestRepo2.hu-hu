  remarks: "Ez a módszer a tanúsítvány lekérése a megadott helyen, amely megfelel az áruházból a `findType` és `findValue` paraméterek.       Értékei `storeLocation` szerepelnek a <xref:System.Security.Cryptography.X509Certificates.StoreLocation>számbavételi:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: hozzárendelését a helyi számítógép tanúsítványtárolójába.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: az aktuális felhasználóhoz (alapértelmezett) tanúsítványtárolójában.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Ha az alkalmazás rendszerfiók alatt fut, majd a tanúsítvány van általában <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> Ha az alkalmazás a felhasználói fiók alatt fut, majd a tanúsítvány van általában <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Értékei `storeName` szerepelnek a <xref:System.Security.Cryptography.X509Certificates.StoreName>számbavételi.</xref:System.Security.Cryptography.X509Certificates.StoreName>       Értékei `findType` szerepelnek a <xref:System.Security.Cryptography.X509Certificates.X509FindType>számbavételi.</xref:System.Security.Cryptography.X509Certificates.X509FindType>       A leggyakrabban használt számbavétel <xref:System.Security.Cryptography.X509Certificates.X509FindType>, amelynek szerepe, hogy a megadott tárolási tanúsítvány tulajdonosának neve nem betűérzékeny kereséseknél.</xref:System.Security.Cryptography.X509Certificates.X509FindType> Ez lehet egy nem pontos keresés. Ha nincs tanúsítvány vagy több olyan tanúsítvány, a feltételeknek, egy <xref:System.InvalidOperationException>vált ki.</xref:System.InvalidOperationException>"
