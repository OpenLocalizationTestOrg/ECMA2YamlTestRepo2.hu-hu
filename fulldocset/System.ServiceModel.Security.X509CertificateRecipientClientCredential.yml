- uid: System.ServiceModel.Security.X509CertificateRecipientClientCredential.ScopedCertificates
  id: ScopedCertificates
  parent: System.ServiceModel.Security.X509CertificateRecipientClientCredential
  langs:
  - csharp
  name: ScopedCertificates
  nameWithType: X509CertificateRecipientClientCredential.ScopedCertificates
  fullName: System.ServiceModel.Security.X509CertificateRecipientClientCredential.ScopedCertificates
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Lekérdezi a szolgáltatást, amely az ügyfél kommunikál ábrázolásához használandó hatókörrel rendelkező tanúsítványt."
  remarks: "Ez a tulajdonság lehetővé teszi, hogy a szolgáltatás használni kívánt tanúsítványt konfigurálása az ügyfél kommunikál a szolgáltatás URL-címe alapján. Ez különösen akkor hasznos, ha egy ügyfél is kommunikáció vonatkozik több szolgáltatásra (a záró szolgáltatás, valamint közvetítő biztonsági jogkivonat szolgáltatásokat) kiállított jogkivonat forgatókönyvekben. A tanúsítvány alapú üzenetszintű védelem segítségével kötéseket a tanúsítvány használatával titkosíthatja az üzeneteket a szolgáltatáshoz, és várhatóan az aláíráshoz válaszokat az ügyfél a szolgáltatás által használt.       Ha egy kötés egy tanúsítványra van szükség a szolgáltatáshoz, és a szolgáltatás URL-címet adott tanúsítvány található a `ScopedCertificates`, az alapértelmezett tanúsítványt használja."
  example:
  - "This code shows how to set this property.  \n  \n [!code-cs[c_CreateSTS#33](~/add/codesnippet/csharp/bcde5385-8f2b-4da9-a779-_1.cs)]"
  syntax:
    content: public System.Collections.Generic.Dictionary<Uri,System.Security.Cryptography.X509Certificates.X509Certificate2> ScopedCertificates { get; }
    return:
      type: System.Collections.Generic.Dictionary{System.Uri,System.Security.Cryptography.X509Certificates.X509Certificate2}
      description: "A szolgáltatást, amely az ügyfél kommunikál ábrázolásához használandó hatókörrel rendelkező tanúsítványt."
  overload: System.ServiceModel.Security.X509CertificateRecipientClientCredential.ScopedCertificates*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Kísérlet történt állítható be, ha a hitelesítő adatok csak olvasható."
  platform:
  - net462
