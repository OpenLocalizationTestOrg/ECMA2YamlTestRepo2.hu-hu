  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Meghatározza az alapértelmezett tanúsítványt szeretné használni a szolgáltatáshoz. A tanúsítvány alapú üzenetszintű védelem segítségével kötéseket a tanúsítvány használatával titkosíthatja az üzeneteket a szolgáltatáshoz, és várhatóan az aláíráshoz válaszokat az ügyfél a szolgáltatás által használt."
  remarks: "Ez a módszer a tanúsítvány lekérése a megadott helyen, amely megfelel az áruházból a `subjectName` paraméter.       Értékei `storeLocation` szerepelnek a <xref:System.Security.Cryptography.X509Certificates.StoreLocation>számbavételi:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: hozzárendelését a helyi számítógép tanúsítványtárolójába.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: az aktuális felhasználóhoz (alapértelmezett) tanúsítványtárolójában.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Ha az alkalmazás rendszerfiók alatt fut, majd a tanúsítvány van általában <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> Ha az alkalmazás a felhasználói fiók alatt fut, majd a tanúsítvány van általában <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Értékei `storeName` szerepelnek a <xref:System.Security.Cryptography.X509Certificates.StoreName>számbavételi.</xref:System.Security.Cryptography.X509Certificates.StoreName>"
  example:
