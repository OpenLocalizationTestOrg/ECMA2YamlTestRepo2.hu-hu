  syntax:
    content: public void SetDefaultCertificate (string subjectName, System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName);
    parameters:
    - id: subjectName
      type: System.String
      description: "A tulajdonos megkülönböztető neve."
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "A tanúsítványtárból, amelyet a szolgáltatás tanúsítványának beszerzéséhez használja a szolgáltatás helyét."
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "Az X.509 tanúsítvány neve tárolására megnyitásához."
  overload: System.ServiceModel.Security.X509CertificateRecipientClientCredential.SetDefaultCertificate*
  exceptions:
