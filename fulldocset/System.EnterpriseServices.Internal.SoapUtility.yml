  name: SoapUtility
  nameWithType: SoapUtility
  fullName: System.EnterpriseServices.Internal.SoapUtility
  type: Class
  summary: "Támogatja a COM + SOAP-kompatibilis alkalmazások proxyk a kiszolgáló és az ügyfél által a proxyk importálását exportálása segédprogramokat nyújt. Ez az osztály nem örökölhető."
  remarks: "A segédprogram-funkciók SoapUtility biztosító nevezzük számos helyekről belüli COM +. azonban az elsődleges célja az exportálás és importálás az ügyfél proxykat támogatja.       SoapUtility a .NET-keretrendszer belsőleg használja. Nem szeretné használni, azt közvetlenül a kódban."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("5F9A955F-AA55-4127-A32B-33496AA8A44E")]

      public sealed class SoapUtility : System.EnterpriseServices.Internal.ISoapUtility
