  remarks: "A tartalomtípusok többek között az `&quot;image/jpeg&quot;` és `&quot;text/xml&quot;`. A MIME-típusok további információkért látogasson el a [Internet Assigned Numbers Authority](http://go.microsoft.com/fwlink/?LinkId=43988) webhely, és tekintse át a részt, az adathordozók típusairól."
  example:
