- uid: System.Web.UI.WebResourceAttribute.CdnSupportsSecureConnection
  id: CdnSupportsSecureConnection
  parent: System.Web.UI.WebResourceAttribute
  langs:
  - csharp
  name: CdnSupportsSecureConnection
  nameWithType: WebResourceAttribute.CdnSupportsSecureConnection
  fullName: System.Web.UI.WebResourceAttribute.CdnSupportsSecureConnection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Lekérdezi vagy egy érték, amely jelzi, hogy a <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> e parancsprogram-erőforráshoz legyenek elérhetők a tartalomkézbesítési hálózat (CDN) elérési biztonságos kapcsolat használatával, amikor HTTPS-kapcsolaton keresztül a lap érhető el."
  remarks: "Ellenőrizze, hogy a társított parancsprogram-erőforráshoz legyenek elérhetők a CdnSupportsSecureConnection tulajdonság használatával a <xref:System.Web.UI.ScriptManager>használatával egy biztonságos kapcsolat (használatát SSL) és a CDN.</xref:System.Web.UI.ScriptManager> CdnSupportsSecureConnection tulajdonságának használatával elkerülheti a böngészőből egy figyelmeztető üzenet amikor segítségével a tartalmak biztonságos kér, amely támogatja az SSL CDN kísérli meg a webes alkalmazás."
  syntax:
    content: public bool CdnSupportsSecureConnection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a CDN legyenek elérhetők a HTTPS-kapcsolaton keresztül; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebResourceAttribute.CdnSupportsSecureConnection*
  exceptions: []
  platform:
  - net462
