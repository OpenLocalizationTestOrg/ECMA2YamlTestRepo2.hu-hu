  remarks: "A SetFileName művelet sikeres tranzakción belül kell lennie. Egyszerűen hívása SetFileName egy `BFILE` társítja a <xref:System.Data.OracleClient.OracleBFile>objektumot egy másik fájllal, de nem frissíti, az Oracle-tábla.</xref:System.Data.OracleClient.OracleBFile> Az Oracle-táblázat frissítése SetFileName hívása után, meg kell hívnia a `Update` metódusában a <xref:System.Data.OracleClient.OracleDataAdapter>és majd véglegesíteni a tranzakciót.</xref:System.Data.OracleClient.OracleDataAdapter>       Után visszaállíthatja a <xref:System.Data.OracleClient.OracleBFile.DirectoryName%2A>vagy <xref:System.Data.OracleClient.OracleBFile.FileName%2A>tulajdonság, lettek gyorsítótárazva a a <xref:System.Data.OracleClient.OracleBFile>objektumra, és nem érinti a klónozott <xref:System.Data.OracleClient.OracleBFile>objektumok hívások SetFileName, illetve végrehajtott módosítások a `BFILE` az adatbázisban.</xref:System.Data.OracleClient.OracleBFile> </xref:System.Data.OracleClient.OracleBFile> </xref:System.Data.OracleClient.OracleBFile.FileName%2A> </xref:System.Data.OracleClient.OracleBFile.DirectoryName%2A> Ez azt jelenti, hogy nem biztos, hogy a tényleges értékek a `BFILE` a Server objektum.       Ezenkívül a vagy tulajdonság beolvasása (<xref:System.Data.OracleClient.OracleBFile.DirectoryName%2A> vagy <xref:System.Data.OracleClient.OracleBFile.FileName%2A>) mindkét tulajdonság értékek beolvasása a kiszolgálóról, és a gyorsítótárba helyezett hatására a <xref:System.Data.OracleClient.OracleBFile>objektum.</xref:System.Data.OracleClient.OracleBFile> </xref:System.Data.OracleClient.OracleBFile.FileName%2A> </xref:System.Data.OracleClient.OracleBFile.DirectoryName%2A>       Az alábbi C# példa feltételezi, hogy az ebben a sémában az Oracle-tábla: ```   (col1 number, col2 BFILE)   ``` a példa bemutatja, hogyan használja a SetFileName <xref:System.Data.OracleClient.OracleBFile.Read%2A>és <xref:System.Data.OracleClient.OracleBFile.Seek%2A>módszerek eléréséhez egy <xref:System.Data.OracleClient.OracleBFile>objektum.</xref:System.Data.OracleClient.OracleBFile> </xref:System.Data.OracleClient.OracleBFile.Seek%2A> </xref:System.Data.OracleClient.OracleBFile.Read%2A>      ```   byte[] buffer = new byte[100];   OracleDataReader dataReader = command.ExecuteReader();   using (dataReader) {       if (dataReader.Read()) {           OracleBFile BFile = dataReader.GetOracleBFile(1);           using (BFile) {               BFile.Seek(0, SeekOrigin.Begin);               BFile.Read(buffer, 0, 100);               command.Transaction = connection.BeginTransaction();               BFile.SetFileName(&quot;TESTDIR&quot;, &quot;File1.jpg&quot;);               BFile.Read(buffer, 0, 100);           }       }   }   ```"
