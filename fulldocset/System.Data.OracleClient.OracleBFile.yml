    - id: count
      type: System.Int32
      description: "Az aktuális adatfolyamból olvasandó bájtok maximális száma."
    return:
      type: System.Int32
      description: "A puffer az olvasott bájtok teljes száma. Erre akkor lehet kisebb, mint a bájtok száma irányuló kérés. Ha sok bájt még nem állnak rendelkezésre, vagy nulla, ha a fájl végét elérte."
  overload: System.Data.OracleClient.OracleBFile.Read*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Összesített <code> offset </code> és <code> count </code> nagyobb a puffer hosszánál."
  - type: System.ArgumentNullException
