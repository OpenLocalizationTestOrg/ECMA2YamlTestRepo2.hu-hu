  fullName: System.Data.OracleClient.OracleBFile.Read(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Törlődik az aktuális bájt sorrendjét olvasó <xref href=&quot;System.Data.OracleClient.OracleBFile&quot;> </xref> adatfolyam és fejlesztéseivel a pozíció az adatfolyam bájtok száma belül olvasni."
  remarks: "A Read metódusból, olvassa el a maximális `count` törlődik az aktuális bájt adatfolyamként, és tárolja őket a `buffer` kezdődően `offset`. Az aktuális pozíció az adatfolyam belül a kiemelt; olvasott bájtok száma azonban ha kivétel történik, az aktuális pozíció az adatfolyam belül változatlan marad. Olvasási olvasott bájtok számát adja vissza. A visszatérési értéke nulla csak akkor, ha a pozíció az adatfolyam végén van. Olvasási letiltja az adatok legalább egy bájt beolvasásáig, abban az esetben, ha nem érhetők el adatok. Olvassa el a visszatérési érték: 0, csak akkor, ha a rendszer elérte a fájl végét. Olvasási szabad kevesebb, mint a kért bájtok vissza, akkor is, ha még nem érte el az adatfolyam végét.       A lezárt elérésére tett kísérlet <xref:System.Data.OracleClient.OracleBFile>használatával az Olvasás vagy <xref:System.Data.OracleClient.OracleBFile.Seek%2A>módszerek követően egy <xref:System.Data.OracleClient.OracleBFile>automatikusan streamelni.</xref:System.Data.OracleClient.OracleBFile> </xref:System.Data.OracleClient.OracleBFile.Seek%2A> </xref:System.Data.OracleClient.OracleBFile>       Az alábbi C# példa feltételezi, hogy az ebben a sémában az Oracle-tábla: ```   (col1 number, col2 BFILE)   ``` a példa bemutatja, hogyan használja az Olvasás és <xref:System.Data.OracleClient.OracleBFile.Seek%2A>módszerek eléréséhez egy <xref:System.Data.OracleClient.OracleBFile>objektum.</xref:System.Data.OracleClient.OracleBFile> </xref:System.Data.OracleClient.OracleBFile.Seek%2A>      ```   byte[] buffer = new byte[100];   OracleDataReader dataReader = command.ExecuteReader();   using (dataReader) {       if (dataReader.Read()) {               OracleBFile BFile = dataReader.GetOracleBFile(1);           using (BFile) {               BFile.Seek(0, SeekOrigin.Begin);               BFile.Read(buffer, 0, 100);           }       }   }   ```"
  syntax:
    content: public override int Read (byte[] buffer, int offset, int count);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: "Bájttömb. Adja vissza ezt a módszert, ha a puffer tartalmaz-e a megadott bájttömb közötti értékekkel `offset` és (`offset` + `count`) az aktuális forrásból beolvasott bájtok cserélve."
    - id: offset
