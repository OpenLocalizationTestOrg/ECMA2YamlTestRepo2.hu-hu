  remarks: "Ha `offset` értéke negatív, a helyre kell előznie a megadott pozíció `origin` által a bájtban megadott `offset`. Ha `offset` nulla, a helyre kell lennie a megadott pozíció `origin`. Ha `offset` pozitív, az új helyre szükség hajtsa végre a megadott pozíció `origin` által a bájtban megadott `offset`.       Az adatfolyam hossza túl bárhova nem támogatott.       A lezárt elérésére tett kísérlet <xref:System.Data.OracleClient.OracleBFile>használatával a <xref:System.Data.OracleClient.OracleBFile.Read%2A>vagy a keresési metódusok követően egy <xref:System.Data.OracleClient.OracleBFile>automatikusan adatfolyamként.</xref:System.Data.OracleClient.OracleBFile> </xref:System.Data.OracleClient.OracleBFile.Read%2A> </xref:System.Data.OracleClient.OracleBFile>       Az alábbi C# példa feltételezi, hogy az ebben a sémában az Oracle-tábla: ```   (col1 number, col2 BFILE)   ``` a példa bemutatja, hogyan használja a <xref:System.Data.OracleClient.OracleBFile.Read%2A>és módszerek elérésére törekszik egy <xref:System.Data.OracleClient.OracleBFile>objektum.</xref:System.Data.OracleClient.OracleBFile> </xref:System.Data.OracleClient.OracleBFile.Read%2A>      ```   byte[] buffer = new byte[100];   OracleDataReader dataReader = command.ExecuteReader();   using (dataReader) {       if (dataReader.Read()) {               OracleBFile BFile = dataReader.GetOracleBFile(1);           using (BFile) {               BFile.Seek(0, SeekOrigin.Begin);               BFile.Read(buffer, 0, 100);           }       }   }   ```"
