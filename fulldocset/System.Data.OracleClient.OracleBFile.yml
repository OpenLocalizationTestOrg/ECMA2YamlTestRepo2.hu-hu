  summary: "A felügyelt OracleBFile objektum működnek együtt az Oracle jelöli <xref uid=&quot;langword_csharp_BFILE&quot; name=&quot;BFILE&quot; href=&quot;&quot;> </xref> adattípus. Ez az osztály nem örökölhető."
  remarks: "Az Oracle `BFILE` az Oracle `LOB` adattípus, amely tartalmaz egy hivatkozást a bináris adatok 4 GB maximális mérettel. Az Oracle `BFILE` eltér a más Oracle `LOB` adattípusok abban, hogy az adatokat a kiszolgálón az operációs rendszer helyett egy fizikai fájl tárolja. Vegye figyelembe, hogy a `BFILE` adattípus adatok csak olvasási hozzáférést biztosít. Írási célú módszerek öröklődnek, ezért a <xref:System.IO.Stream>osztály nem támogatottak.</xref:System.IO.Stream>       Egyéb jellemzői egy `BFILE` adattípus, amely megkülönbözteti a egy `LOB` adattípus is, hogy az informatikai:-strukturálatlan adatokat tartalmaz.      – Támogatja a kiszolgálóoldali adattömbösítő.      -Használ másolási szemantikáját hivatkozik. Például, ha a másolási műveletet hajt végre egy `BFILE`, csak a `BFILE` (amely a fájlra mutató) lokátor másolódik. A fájl nem másolódik.       A `BFILE` adattípus hivatkozó használható `LOB`s, nagy méretű, és ezért nem gyakorlati az adatbázisban tárolja. Az ügyfél, a kiszolgáló és a kommunikáció terhelés van egy `BFILE` adattípus képest a `LOB` adattípus. Hatékonyabb eléréséhez a `BFILE` Ha csak be kell szereznie egy kisebb mennyiségű adatot. Hozzáférés adatbázis rezidens hatékonyabb `LOB`s, ha be kell szereznie a teljes objektumot.       Minden nem null értékű OracleBFile két olyan entitás, amely meghatározza az alapul szolgáló fizikai fájl helyét társítva lesz:-az Oracle-DIRECTORY objektum, amely egy adatbázis alias könyvtár van, a fájlrendszer, és - a mögöttes fizikai fájl, amely a CÍMTÁR objektumhoz rendelt könyvtárban található a fájl nevét.       Után egy `BFILE` van létrehozva, a lokátor formájában egy OracleBFile objektum használatával kérheti le a <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>vagy <xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A>módszerek.</xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>       OracleBFile objektum beszerzéséhez hívja meg a <xref:System.Data.OracleClient.OracleDataReader.GetOracleBFile%2A>metódus.</xref:System.Data.OracleClient.OracleDataReader.GetOracleBFile%2A>       A következő fizikai fájlt, amelyhez társítva van egy OracleBFile objektum nem kell jelen lesz-e férni próbál. Egy alkalmazás egy OracleBFile kötése egy nem létező fájlt, a várt helyen hozza létre a következő fizikai fájlt és <xref:System.Data.OracleClient.OracleBFile.Read%2A>.</xref:System.Data.OracleClient.OracleBFile.Read%2A> , majd hívja       A lezárt OracleBFile használatával elérésére tett kísérlet a <xref:System.Data.OracleClient.OracleBFile.Read%2A>vagy <xref:System.Data.OracleClient.OracleBFile.Seek%2A>módszerek automatikusan megnyitja a OracleBFile adatfolyamokat.</xref:System.Data.OracleClient.OracleBFile.Seek%2A> </xref:System.Data.OracleClient.OracleBFile.Read%2A>       A következő C# példa bemutatja, hogyan hozhat létre egy `BFILE` az Oracle a táblázatot, és ezután lekéréséhez OracleBFile objektum formájában. A példa bemutatja, hogy a <xref:System.Data.OracleClient.OracleDataReader>objektum és a OracleBFile<xref:System.Data.OracleClient.OracleBFile.Seek%2A> és <xref:System.Data.OracleClient.OracleBFile.Read%2A>módszerek.</xref:System.Data.OracleClient.OracleBFile.Read%2A> </xref:System.Data.OracleClient.OracleBFile.Seek%2A> </xref:System.Data.OracleClient.OracleDataReader>       [!code-cs[DataWorks OracleClient.BFile#1](~/add/codesnippet/csharp/t-system.data.oracleclie_3_1.cs) ] olvashat létrehozása és használata az Oracle `BFILE`, az Oracle dokumentációját megfelelő témakörében talál.      > [!NOTE] > A `BeginWrite`, `EndWrite`, és `WriteByte` módszerrel, amely örökli a `System.IO.Stream` osztály, nincsenek támogatva, mert a `BFILE` adattípus csak olvasható."
