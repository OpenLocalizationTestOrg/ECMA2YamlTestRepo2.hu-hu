  fullName: System.ComponentModel.Design.DesignerActionListCollection
  type: Class
  summary: "Számoknak <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref> objektumok."
  remarks: "A DesignerActionListCollection osztály egy intelligens címkék panel elemeinek összesítése jelöli. A DesignerActionListCollection osztály tartalmazza a nulla vagy több <xref:System.ComponentModel.Design.DesignerActionList>objektumok.</xref:System.ComponentModel.Design.DesignerActionList> A listák mindegyikének nulla vagy több olyan objektumokat tartalmaz, a tényleges cikkeknek a panelen, és a <xref:System.ComponentModel.Design.DesignerActionItem>osztályból</xref:System.ComponentModel.Design.DesignerActionItem> származik       Az alábbi táblázat a két módszer egy DesignerActionListCollection összetevők, beleértve az egyéni vezérlők elemekhez panel feltöltéséhez ellátására.      | A módszer |} Leírás |}   |---------------|-----------------|   | Modell lekéréses |} A Tervező összetevő osztály, amely származik a <xref:System.ComponentModel.Design.ComponentDesigner>osztály, ez a gyűjtemény keresztül biztosított a <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>tulajdonság.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner> A Tervező infrastruktúra beolvassa ezt a tulajdonságot, amikor kell jelenítse meg a panelt. |}   | Leküldéses modell |} Egy <xref:System.ComponentModel.Design.DesignerActionList>vagy DesignerActionListCollection a <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>hívásakor paraméter van megadva a kapcsolódó a <xref:System.ComponentModel.Design.DesignerActionService>metódusában. |}       A Tervező infrastruktúra hoz létre a panel hozzon létre egy intelligens címkék panelen, amelynek konstruktor két típusú paramétereket fogad DesignerActionListCollection.</xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.DesignerActionList> A gyűjtemények a listája, a lekért és megnyomott tartalmaznia, amely egy panelre egyesítve lesznek.       Mivel osztályból származik a <xref:System.Collections.CollectionBase?displayProperty=fullName>osztály, DesignerActionListCollection használ egy belső <xref:System.Collections.ArrayList>számos tárolására <xref:System.ComponentModel.Design.DesignerActionList>objektumok.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.Collections.ArrayList> </xref:System.Collections.CollectionBase?displayProperty=fullName>"
  example:
