  type: Enum
  summary: "Megadja a üzenetpanel megjelenő gombok. A argumentuma a <xref:System.Windows.MessageBox.Show*>metódus.</xref:System.Windows.MessageBox.Show*>"
  remarks: "Alapértelmezés szerint a <xref:System.Windows.MessageBox.Show%2A>metódusában a <xref:System.Windows.MessageBox>típus egy üzenetet jelenít meg, amely rendelkezik egy **OK** gomb.</xref:System.Windows.MessageBox> </xref:System.Windows.MessageBox.Show%2A> Akkor is használja a <xref:System.Windows.MessageBox.Show%2A>ahhoz, hogy adja meg a különböző kombinációkban gombok, többek között a MessageBoxButton argumentum elfogadó metódus **OK**, **OK**/**Mégse**, **Igen**/**nem**, és **Igen**/**nem**/**szakítsa meg**.</xref:System.Windows.MessageBox.Show%2A>       YesNo ad meg, ha letiltja a **Bezárás** az üzenet címsorában gombjára. Azonban a **Bezárás** egyéb beállítások gomb engedélyezve van. Amikor a felhasználó rákattint a **Bezárás** gombra való kattintást vagy présgépet a **ESC** kulcs, üzenetpanel értékét adja vissza egy üzenet mezőbe eredmény <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult> Azonban ha egy üzenetet jelenít meg csak egy **OK** gombra kattintva a **Bezárás** gombra való kattintást vagy egyre erősebb a **ESC** kulcs hatására az üzenet mezőbe eredmény értékét a <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult> üzenetpanel       Az érték, amely a felhasználó kattint a gomb által visszaadott <xref:System.Windows.MessageBox.Show%2A>és értékeinek egyike a <xref:System.Windows.MessageBoxResult>számbavételi.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>"
  example:
  - For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023).
