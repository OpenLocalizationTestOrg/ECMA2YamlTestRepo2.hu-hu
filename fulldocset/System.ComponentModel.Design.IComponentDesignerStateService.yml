  name: IComponentDesignerStateService
  nameWithType: IComponentDesignerStateService
  fullName: System.ComponentModel.Design.IComponentDesignerStateService
  type: Interface
  summary: "Lehetővé teszi, hogy a tervezők tárolására és az állapotának beolvasására."
  remarks: "Tervező állapotban van, amelyhez társítva a Tervező összetevő kulccsal. A Web Forms tervezési felület ajánlatok ezt a szolgáltatást, és összetevő tervezők használja a szolgáltatást. Ez egy opcionális szolgáltatás, és vezérlő tervezők nem feltételezi azt mindig kell adni.       Olyan név/érték párok, dictionary formájában készlete Tervező állapotát jelzi. A szótár tárolt értékek elemnek szerializálhatónak kell lennie. A megadott összetevő kell elhelyezni, a tervezőben, és nem üres nevet kell adni.      > [!CAUTION] > Ne tároljon bizalmas adatokat, hogy a IComponentDesignerStateService. Bizalmas információk közé tartozik a jelszó és a hitelesítési adatok, vagy nem szeretné elérhetővé tenni kívánt forráshoz adatokat."
  syntax:
    content: public interface IComponentDesignerStateService
  implements: []
  platform:
  - net462
