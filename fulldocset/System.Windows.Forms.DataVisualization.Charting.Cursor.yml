  remarks: "Ez a tulajdonság segítségével pozíciója kurzor, valamint a kurzor pozíciójának programozott módon beállíthatják az beszerzése.       A pozíció mérik a tengely, amely a kurzor tartozik, amely határozza meg értékként a <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A> Például ha a kurzor tartozik, az X tengely, majd egy érték 2000. január 1. a tulajdonság beállítása elsődleges eredményez az x tengely kurzor alatt rajzolni a tengelyen 2000. január 1. pozíciójában. Ha a tengely érték nem létezik, a kurzor nem jelenik meg.       Vegye figyelembe, hogy ha a tulajdonság értéke, a <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>és <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>Tulajdonságok hatástalan lesz; ez azt jelenti, hogy a kurzor jelenik meg a megadott helyen.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>       Ez a tulajdonság nem hoz beállítás a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>vagy <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>események.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>       Másik lehetőségként a <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A>és <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A>módszerek segítségével állítsa be a kurzor.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A>       A kurzor programozott módon eltávolításához használja ezt a tulajdonságot a <xref:System.Double.NaN>.</xref:System.Double.NaN> a kurzor pozíciójának"
