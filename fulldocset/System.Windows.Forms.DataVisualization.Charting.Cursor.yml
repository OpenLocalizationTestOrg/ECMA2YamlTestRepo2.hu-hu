  remarks: "Ez a tulajdonság meghatározza a kijelölt tartomány színét, és bármely érvényes ARGB (alpha, piros, zöld, kék) értékre állítható be. Ha egy alfa értékkel, amely meghatározza, hogy átlátszóságának szintje, nem áll rendelkezésre, 120 alfa alapértéke szolgál.       A kiválasztott szín állíthat be az X és Y tengely kurzorok, amelyek segítségével van megvalósítva a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>és <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>tulajdonságainak a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objektumot, illetve.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> Ha egy tartomány csak az x tengely mentén van jelölve, az x tengely kurzor SelectionColor értéke szolgál; Ha egy tartomány csak a y tengely mentén van kijelölve, az y tengelyen kurzor SelectionColor értékét használja. Széles mindkét tengely mentén lehetőség választása esetén az y tengelyen kurzor SelectionColor értékét is szolgál a kiválasztott szín."
