  remarks: "A IntervalOffsetType tulajdonság határozza meg a intervallumának eltolása, amely adott meg a <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>       Ha a IntervalOffsetType tulajdonsága <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, a <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>tulajdonságának beállításával fog történni.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>      > [!NOTE] > Időköz kapcsolatos tulajdonságnak nincs hatása, ha egy összefüggő kijelölést vagy kurzorpozíció programozott módon vannak-e beállítva."
