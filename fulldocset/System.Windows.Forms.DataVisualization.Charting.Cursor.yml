  summary: "Lekérdezi vagy beállítja a kurzor és a tengely kiválasztott tartomány időköz típusát."
  remarks: "A IntervalType tulajdonság határozza meg a időtartama, amely adott meg a <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>       Ha a intervallum típusa <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, a mértékegységet az az időtartam alatt a rendszer egy `double`, amely megegyezik egy nap során <xref:System.DateTime>értékek vannak megadva.</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>      > [!NOTE] > Időköz kapcsolatos tulajdonságnak nincs hatása, ha egy összefüggő kijelölést, vagy a kurzor pozíciójának programozott módon van-e beállítva.       Ha a tengely intervallumának típusa egy időt jelenti – például az óra, perc, és így tovább –, majd a nagyítási funkció megfelelően engedélyezéséhez a IntervalType is értékre kell állítani a time értéknek. Például ha a ChartArea1.AxisX.IntervalType van kifejezve, óra, majd a ChartArea1.CursorX.IntervalType beállítható perc."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
