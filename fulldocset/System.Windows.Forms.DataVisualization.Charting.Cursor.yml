  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor
  type: Class
  summary: "Amely meghatározza a tengely mentén pozíció vízszintes vagy függőleges vonal jelöli."
  remarks: "A kurzor egy vízszintes vagy függőleges vonal, amely meghatározza a tengely mentén helyzetben. Egy kijelölt tartományt, amely egy tengely, amely határozzák meg egy kezdő és záró pozíciójának, és megjelenik egy félig átlátszó színét.       A kurzorok és tartomány-beállításokat is valósíthatók meg a kurzor osztály, amely hagyja, a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>és <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>tulajdonságainak a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objektum.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>célja a diagramterület X tengelyének és a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>objektum van az Y tengelyen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>ezeket az objektumokat a tulajdonság határozza meg, hogy a kapcsolódó tengely elsődleges vagy másodlagos.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>       A csak kurzorának és tartományának kiválasztása funkció található kívül a kurzor osztály az események kapcsolódnak, amelyek a legfelső szintű kurzorának és tartományának kiválasztása <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektum.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Cursor : IDisposable
