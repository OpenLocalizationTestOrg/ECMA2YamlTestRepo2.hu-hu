  summary: "Lekérdezi vagy beállítja azt a jelzőt, amely meghatározza, hogy görgetés fog létrejönni, ha egy tartomány kiválasztási műveletet túlnyúlik a határ a diagramterület."
  remarks: "Ha egy tartományt a felhasználó által éppen megadott adatnézet nem jeleníti meg az összes adatpontok program több, a nézet Automatikus görgetés fog létrejönni, ha ez a tulajdonság `true` és az egérrel –, és ezért a kurzor – a diagram terület határán kívüli kerül.       Görgetés akkor történik, egy tengely mentén való megtekintésének érhetők el további adatok esetén.       Nem jelennek meg minden adat általában adatokat megjelenítő okoz, ha a végfelhasználó nagyít be adatok egy részét. Nézetek és nagyításához implementálta <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>osztályhoz.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>"
  syntax:
    content: public bool AutoScroll { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az adatnézet görgetéséhez automatikusan; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
