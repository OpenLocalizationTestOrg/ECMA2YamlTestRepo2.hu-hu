  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Lekérdezi vagy beállítja a tengely, amely a kurzor csatolva van típusát."
  remarks: "Tengely két csoportját: elsődleges és másodlagos. A sávdiagramok kivételével minden diagramhoz elsődleges tengelyek alján (elsődleges x tengely) és a diagramterület szegélye balra (elsődleges y-tengely) találhatók.       A másodlagos tengelyeken jobb (másodlagos x tengely) és a diagramterület szegélye felső (másodlagos y-tengely) találhatók.      > [!NOTE] > Minden belül megjelenik a diagramterület tengely (például az elsődleges x tengely) csak egy típus használatára, akkor a tulajdonság beállítása esetén a tengelyek nem (ebben az esetben, a másodlagos x tengely) az adatsorozat által használt típus hatástalan lesz; a kurzor csatolva lesz a automatikusan a csak az adatsorozat ábrázolásához használt kategóriatengely."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AxisType AxisType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AxisType
      description: "Egy <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisType&quot;> </xref> számbavételi érték, amely azt jelöli, hogy a tengely kapcsolódik az elsődleges vagy másodlagos tengelyen."
