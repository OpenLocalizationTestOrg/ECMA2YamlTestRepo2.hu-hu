- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: Interval
  nameWithType: Cursor.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Lekérdezi vagy beállítja a kurzor időközt."
  remarks: "Az intervallum tulajdonságban határozza meg, milyen gyakran és ahol a felhasználó által kurzor kell rajzolni továbbá ha a kezdő és végpontja egy összefüggő kijelölést megállapítható. Amely az alapértelmezett érték, a nulla érték azt jelenti, hogy a kurzor vagy a tartomány kijelölt megállapítható bárhol diagramterületen belül. Egy nem nulla érték azt jelzi, hogy, hogy a kurzor vagy a kezdő és/vagy a kijelölt tartomány végpontja csak kell rajzolni a megadott időközönként, ha a felhasználói beavatkozás által beállított.       Határozza meg a mértékegységet az <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>       Ez a tulajdonság is használható együtt a <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>tulajdonság, amely lehetővé teszi a vonatkozó adott időszakon belül eltolással.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> Például a kurzorral csak akkor jelenik meg a minden szombaton engedélyezéséhez 1 hét időközt meg kell adni, 6 nap intervallum eltolása együtt. A .NET-keretrendszer a hét első napját tekinthető vasárnap.       Ha a kurzor felhasználói felületét úgy, hogy engedélyezve van a <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>tulajdonság és az egeret a diagramterületen belül kattint, a kurzor pozíciója úgy lesz beállítva, a legközelebbi engedélyezett helyét.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>      > [!IMPORTANT] > Az intervallum tulajdonságban nincs hatása, ha a kurzor pozíciójának vagy programozott módon tartomány kiválasztása."
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "A kurzor időközt."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  id: IntervalOffset
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: IntervalOffset
  nameWithType: Cursor.IntervalOffset
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Lekérdezi vagy beállítja a intervallumának eltolása, mely érinti, ahol a kurzorának és tartományának kiválasztása megállapítható, ha egy felhasználó be lettek állítva."
  remarks: "Az IntervalOffset tulajdonság határozza meg a intervallumának eltolása kurzor és a kezdő-és/vagy egy összefüggő kijelölést végpontja. Együtt a <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>tulajdonság, ez a tulajdonság meghatározza, hogy ha kurzor és tartomány megjelenítése a diagramterületen belül.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A> A nulla, ez az alapértelmezett érték azt jelenti, hogy van-e eltolás.       Határozza meg a mértékegységet az <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A>       Az eltolás a helyeken, ahol a kurzor és a kezdő és/vagy egy összefüggő kijelölést végpontja megállapítható hatással van. Például a kurzorral csak akkor jelenik meg a minden szombaton engedélyezéséhez 1 hét időközt meg kell adni, 6 nap intervallum eltolása együtt. A .NET-keretrendszer a hét első napját tekinthető vasárnap.       Ha a kurzor felhasználói felületét úgy, hogy engedélyezve van a <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>tulajdonság és az egeret a diagramterületen belül kattint, a kurzor pozíciója úgy lesz beállítva, a legközelebbi engedélyezett helyét.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>      > [!IMPORTANT] > Időköz kapcsolatos tulajdonságnak nincs hatása, ha egy összefüggő kijelölést vagy kurzorpozíció programozott módon vannak-e beállítva."
  syntax:
    content: public double IntervalOffset { get; set; }
    return:
      type: System.Double
      description: "Az eltolás intervallumba. Az alapértelmezett érték nulla, ami azt jelzi, hogy nincs korlátozva, és negatív értékek használata engedélyezett."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset*
  exceptions: []
  platform:
  - net462
