- uid: System.Web.UI.WebControls.WebParts.TitleStyle.Wrap
  id: Wrap
  parent: System.Web.UI.WebControls.WebParts.TitleStyle
  langs:
  - csharp
  name: Wrap
  nameWithType: TitleStyle.Wrap
  fullName: System.Web.UI.WebControls.WebParts.TitleStyle.Wrap
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a kijelző vezérlő címsorának tartalmát burkolása címsorában."
  remarks: "A <xref:System.Web.UI.WebControls.WebParts.TitleStyle>osztály felülbírálja a kiinduló <xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A>úgy, hogy az informatikai állíthat be az értéket a tulajdonság `false`.</xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A> </xref:System.Web.UI.WebControls.WebParts.TitleStyle> A <xref:System.Web.UI.WebControls.WebParts.TitleStyle.%23ctor%2A>értékűre állítja az újraindulás tulajdonságot `false`, így alapértelmezés szerint egy címsorának egy kijelző vezérlő nem teszi lehetővé a tartalmát a burkolása.</xref:System.Web.UI.WebControls.WebParts.TitleStyle.%23ctor%2A>"
  example:
  - "The following code example demonstrates the declarative use of the Wrap property. In the code for the following page, an `<asp:calendar>` element and an `<asp:label>` element appear within a zone, which gives the corresponding controls genuine Web Parts functionality at run time.  \n  \n Notice that the `<parttitlestyle>` element, which contains several style attributes, applies to the title bars of both Web Parts controls contained within the zone. Notice also that the `<parttitlestyle>` element has `wrap` and `width` attributes. Because the Wrap property value is set to `true`, and the text in the title bars of the two controls is wider than the value assigned to the `width` attribute, the title bar text of each control wraps when the page is loaded in a browser.  \n  \n [!code-vb[WebParts_PartTitleStyle_Wrap#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1292_1.aspx)]\n [!code-cs[WebParts_PartTitleStyle_Wrap#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1292_1.aspx)]"
  syntax:
    content: public override bool Wrap { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a címsor tartalmát burkolása címsorában; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.TitleStyle.Wrap*
  exceptions: []
  platform:
  - net462
