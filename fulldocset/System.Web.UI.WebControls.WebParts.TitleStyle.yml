  fullName: System.Web.UI.WebControls.WebParts.TitleStyle
  type: Class
  summary: "Megadja a zónán belül a kijelzők vezérlők címsorának stílusa jellemzőit."
  remarks: "A TitleStyle osztály szolgál a zónák közös, amelyek érvényesek a zónák belül vezérlők kijelzők címsorának stílusa jellemzőinek megadása. A <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>tulajdonság egy TitleStyle objektum minden zóna hivatkozást tartalmaz.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       A címsor vezérlőelem HTML-tábla cellában futási időben lett megjelenítve. Mivel a TitleStyle osztály örökli a <xref:System.Web.UI.WebControls.TableItemStyle>osztály, lehetővé teszi a címsor stylistic attribútumainak beállítása hasonló a cella attribútumai.</xref:System.Web.UI.WebControls.TableItemStyle>"
  example:
  - "The following code example demonstrates the declarative use of the TitleStyle class. In the code for the following page, an `<asp:calendar>` element and an `<asp:label>` element appear within a zone, giving the corresponding controls genuine Web Parts functionality at run time. Notice that the `<parttitlestyle>` element, which contains several style attributes, applies to the title bars of both Web Parts controls contained within the zone.  \n  \n [!code-cs[WebParts_PartTitleStyle_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_311_1.aspx)]\n [!code-vb[WebParts_PartTitleStyle_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_311_1.aspx)]"
