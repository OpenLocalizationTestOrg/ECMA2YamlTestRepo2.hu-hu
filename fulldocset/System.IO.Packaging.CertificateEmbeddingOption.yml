  name: CertificateEmbeddingOption
  nameWithType: CertificateEmbeddingOption
  fullName: System.IO.Packaging.CertificateEmbeddingOption
  type: Enum
  summary: "Az aláíráshoz használt X.509-tanúsítvány tároló helyét adja meg."
  remarks: "Ha a tanúsítvány NotEmbedded a csomagban, egy alkalmazás, amely ellenőrzi az aláírást ahhoz, hogy az aláírt vizsgálhassa biztosítania kell a tanúsítvány egy példányát.       InSignaturePart két tájékoztató elemeket hozzáadja `<KeyName>` és `<KeyValue>`, részeként a <xref:System.Security.Cryptography.Xml.Signature.KeyInfo%2A>mezőjét, a tárolt digitális aláírást.</xref:System.Security.Cryptography.Xml.Signature.KeyInfo%2A> A `<KeyName>` és `<KeyValue>` elemek nem dolgoznak fel az aláírás érvényesítése részeként, ezért nem biztonságos a módosítással szemben. Alkalmazások nem szabad módosítani bármely feltételezés, ez a két elem érvényességét. A rendszer nem észleli módosítását és az esetleges félreértések elkerülése érdekében alkalmazások beállítást kell használni a InCertificatePart InSignaturePart helyett. A InCertificatePart beállítást adja meg, vagy nem tehetnek közzé vagy `<KeyName>` vagy `<KeyValue>`."
  example:
  - "The following example shows how to use CertificateEmbeddingOption in order to set the <xref:System.IO.Packaging.PackageDigitalSignatureManager>.<xref:System.IO.Packaging.PackageDigitalSignatureManager.CertificateOption%2A> property. For the complete sample, see [Creating a Package with a Digital Signature Sample](http://go.microsoft.com/fwlink/?LinkID=159966).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public enum CertificateEmbeddingOption
  inheritance:
  - System.Enum
  platform:
  - net462
