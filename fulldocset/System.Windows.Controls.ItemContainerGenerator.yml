  fullName: System.Windows.Controls.ItemContainerGenerator
  type: Class
  summary: "Létrehozza a [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] a gazdagép nevében, mint egy <xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref>."
  remarks: "ItemContainerGenerator megvalósítja <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>, ez a felület, amely meghatározza egy típus amely:-tart fenn, mint az adatnézet egy több-cikk vezérlő közötti társítás <xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A>és a megfelelő <xref:System.Windows.UIElement>elemek.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A> </xref:System.Windows.Controls.Primitives.IItemContainerGenerator>      -Hoz létre <xref:System.Windows.UIElement>elemek nevében több elem vezérlőt.</xref:System.Windows.UIElement>       Minden egyes <xref:System.Windows.Controls.ItemsControl>típus rendelkezik egy megfelelő tárolótípusnak.</xref:System.Windows.Controls.ItemsControl> A tároló elemek az objektumokat, amelyek az adatelemek elemgyűjtemény. Például <xref:System.Windows.Controls.ListBox>, a létrehozott tárolók <xref:System.Windows.Controls.ListBoxItem>szabályozza; a <xref:System.Windows.Controls.ComboBox>, azok <xref:System.Windows.Controls.ComboBoxItem>vezérlők.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox>       A <xref:System.Windows.Controls.ItemsControl>állít elő, az elemeinek keresztül a <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>felületet.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> </xref:System.Windows.Controls.ItemsControl> A <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>tulajdonsága a <xref:System.Windows.Controls.ItemsControl>típusú ItemContainerGenerator, amely a <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>felületet.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> Ezért társított ItemContainerGenerator objektum hozzáférhet a <xref:System.Windows.Controls.ItemsControl>használatával a <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>tulajdonság.</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> </xref:System.Windows.Controls.ItemsControl> Például, ha egy adathoz kötött <xref:System.Windows.Controls.TreeView>, és le szeretné kérdezni a <xref:System.Windows.Controls.TreeViewItem>indexével vagy a kapcsolódó adatelem alapul, használhatja a <xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName>vagy a <xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName>metódus.</xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.TreeViewItem> </xref:System.Windows.Controls.TreeView> Másik lehetőségként használhatja a <xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>vagy a <xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName>metódus használatával kérje le az index vagy adatok elem egy adott létrehozott tároló elem társított.</xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>       Ezen használati módokat is engedélyezhet, leszámítva a <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>felület speciális forgatókönyvekhez szolgál.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> Általában speciális az alkalmazásokat, amelyek a saját megvalósítási virtualizing panel hívja meg a felületen tagjai."
