  name: DocumentViewer
  nameWithType: DocumentViewer
  fullName: System.Windows.Controls.DocumentViewer
  type: Class
  summary: "A dokumentum megtekintése paginated tárolható vezérlő jelöli <xref href=&quot;System.Windows.Documents.FixedDocument&quot;> </xref> tartalom, például egy <xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;> </xref>."
  remarks: "##A DocumentViewer vezérlő való testreszabása azonos tulajdonság beállításainak alkalmazása több DocumentViewer vezérlőre, használja a <xref:System.Windows.FrameworkElement.Style%2A>tulajdonság.</xref:System.Windows.FrameworkElement.Style%2A> Módosíthatja az alapértelmezett <xref:System.Windows.Controls.ControlTemplate>ahhoz, hogy megkapja a vezérlő egyedi megjelenését.</xref:System.Windows.Controls.ControlTemplate> Létrehozásával kapcsolatos további információért a <xref:System.Windows.Controls.ControlTemplate>, lásd: [testreszabása egy meglévő vezérlő megjelenését, hozzon létre egy ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  A részek és a DocumentViewer jellemző állapotok megtekintéséhez lásd: [DocumentViewer stílusok és sablonok](~/add/includes/ajax-current-ext-md.md).       A függőségi tulajdonságok a vezérlő által az alapértelmezett stílusának is be lehet állítani.  Ha egy tulajdonsága egy alapértelmezett stílusát, amikor a vezérlő az alkalmazás megjelenik a tulajdonság módosíthatja az alapértelmezett érték. Az alapértelmezett stílusát határozza meg, melyik asztali téma használja a rendszer az alkalmazás futtatásakor.  További információkért lásd: [alapértelmezett WPF témák](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Egy visual tulajdonság beállítása csak fog tudni hatása tulajdonság is szerepel a DocumentViewer vezérlő alapértelmezett sablon, amelynek beállítása használatával egy. A &quot;Módosítása a vizuális struktúra egy vezérlés&quot; című szakaszában található visual tulajdonságok listáját [testreszabása egy meglévő vezérlő megjelenését, hozzon létre egy ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
