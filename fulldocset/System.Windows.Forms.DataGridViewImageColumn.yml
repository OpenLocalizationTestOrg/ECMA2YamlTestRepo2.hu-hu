ew.RowsAdded>esemény vagy állítsa az oszlop <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>tulajdonság egy példányára egy <xref:System.Windows.Forms.DataGridViewImageCell>-származtatott típus, egy felülbírált <xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A>visszaadó tulajdonság `null`.</xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> </xref:System.Windows.Forms.DataGridViewImageCell> </xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridView.RowsAdded> </xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>       Ilyen típusú oszlophoz alapértelmezett rendezési módja <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
