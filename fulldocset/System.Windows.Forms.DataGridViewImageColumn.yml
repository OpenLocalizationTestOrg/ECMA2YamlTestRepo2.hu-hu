  remarks: "Az alapértelmezett <xref:System.Windows.Forms.DataGridViewCellStyle>tulajdonság a következő kezdeti tulajdonság értéket tartalmaz: |}`DataGridViewCellStyle` tulajdonság |} Alapértelmezett érték |}   |--------------------------------------|-------------------|   | <xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A>| <xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName>|   | <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>| A standard hiba kép típusú <xref:System.Drawing.Icon>, ha a kezdeti <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>tulajdonság értéke `true`; ellenkező esetben a standard hiba kép típusú <xref:System.Drawing.Bitmap>. |}       Ezeket az értékeket a megadott érték bírálja felül a <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>tulajdonsága a <xref:System.Windows.Forms.DataGridView>vezérlőként, de más cella stílustulajdonságok felülbírálható.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> További információkért lásd: [a Windows Forms DataGridView vezérlőben levő cella stílusok](~/add/includes/ajax-current-ext-md.md).       Megakadályozhatja, hogy a normál hiba ábra a túlságosan `null` vagy <xref:System.DBNull.Value?displayProperty=fullName>értékek cella, állítsa be a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName>tulajdonság a cella style objektum `null` vagy a saját hiba grafikus sorok a vezérlő való hozzáadás előtt.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName> </xref:System.DBNull.Value?displayProperty=fullName> Ez nem befolyásolja az új rekordok sorára azonban. Megakadályozhatja, hogy a hiba ábra a jelennek meg a sor az új rögzíti, amikor a vezérlő <xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>tulajdonság értéke `true`, is el kell vagy explicit módon beállítva a cella értékét `null` saját hiba ábra a kezelő vezérlő <xref:System.Windows.Forms.DataGridView.RowsAdded>esemény vagy állítsa az oszlop <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>példányának tulajdonságot egy <xref:System.Windows.Forms.DataGridViewImageCell>-származtatott típus, egy felülbírált <xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A>visszaadó tulajdonság `null` vagy a saját hiba grafikus.</xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> </xref:System.Windows.Forms.DataGridViewImageCell> </xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridView.RowsAdded> </xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>       Ha a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>tulajdonság az objektum által a DefaultCellStyle tulajdonság visszaadott értéke egyenlő a standard hiba kép típusú <xref:System.Drawing.Bitmap>módosítását, a <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>tulajdonság értékeként `true` automatikusan úgy állítja be <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>a normál hiba kép típusú <xref:System.Drawing.Icon>.</xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Ha <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>értéke egyenlő a standard hiba kép típusú <xref:System.Drawing.Icon>módosítását, a <xref:System.