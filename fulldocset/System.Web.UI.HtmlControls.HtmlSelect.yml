ia a <xref:System.Web.UI.Control.DataBind%2A>metódust a vezérlő és a DataTextField tulajdonsága köthető az adatforráshoz.</xref:System.Web.UI.Control.DataBind%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>       A <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>tulajdonság lehetővé teszi, hogy más elemekhez köthetők egy <xref:System.Web.UI.HtmlControls.HtmlSelect>-vezérlést az adatforrást képviselő adatforrás-vezérlőhöz.</xref:System.Web.UI.HtmlControls.HtmlSelect> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Ha a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>tulajdonság megadása az adatforrás a <xref:System.Web.UI.HtmlControls.HtmlSelect>vezérlő és a DataTextField tulajdonsága automatikusan kötést létrehozni a megadott adatforrás-vezérlő.</xref:System.Web.UI.HtmlControls.HtmlSelect> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Emiatt nem kell explicit módon hívja az <xref:System.Web.UI.Control.DataBind%2A>metódus.</xref:System.Web.UI.Control.DataBind%2A>"
