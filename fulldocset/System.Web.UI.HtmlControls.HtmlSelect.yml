  name: HtmlSelect
  nameWithType: HtmlSelect
  fullName: System.Web.UI.HtmlControls.HtmlSelect
  type: Class
  summary: "Lehetővé teszi a programozott hozzáférést a HTML <xref uid=&quot;langword_csharp_&lt;select&gt;&quot; name=&quot;&lt;select&gt;&quot; href=&quot;&quot;> </xref> elem a kiszolgálón."
  remarks: "A HtmlSelect vezérlő segítségével hozzon létre egy kiválasztási mezőben. Adja meg a cikk listaelemek a vezérlőben HTML elhelyezésével `<option>` elemei között a nyitó és záró `<select>` címkék. Minden elem által képviselt egy <xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName>objektum.</xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName> Adja meg minden elemhez a vezérlőben megjelenő szöveg, beállíthatja a <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>elem, egyszerűen hely szöveg és a nyitó és záró közötti tulajdonság `<option>` címkék.</xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Úgy, hogy a <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>tulajdonság, az elem, társíthatja egy értéket az elem, amely eltér a szöveget.</xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> Válasszon egy elemet a listából, alapértelmezés szerint, állítsa be a <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>tulajdonság cikk `true`.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>       Szabályozhatja a Megjelenés és viselkedés a HtmlSelect vezérlő úgy, hogy a <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>és <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>Tulajdonságok.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> A <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>a tulajdonság meghatározza a vezérlő magasságát (a sorok).</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> A <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>tulajdonság határozza meg, hogy egynél több elem egyidejűleg kiválasztható a HtmlSelect vezérlőben.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       Alapértelmezés szerint a HtmlSelect vezérlő egy legördülő lista jelenik meg. Ha több kijelölés engedélyezése (úgy, hogy a <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>tulajdonságot `true`), vagy adjon meg egy nagyobb, mint egy sor magasságát (úgy, hogy a <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>tulajdonság értéke nagyobb, mint `1`), a vezérlő jelenik meg a listában.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       A kijelölt elem a egyszeres kijelölési HtmlSelect vezérlőkben határozhatja meg a <xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>tulajdonság használatával beolvassa a kijelölt elem indexe.</xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A> Ezt az értéket használhatja a beolvasni az elem a <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>gyűjtemény.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Területen megállapíthatja, hogy a kijelölt elemek egy HtmlSelect vezérlőből, amely lehetővé teszi több kijelölés iterációt az <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>adatgyűjtési és -teszt a <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>tulajdonság az egyes elemek.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       A HtmlSelect osztály biztosít két tulajdonságok támogatja az adatkötést. Minden objektum, amely megvalósítja az adatok kötése a <xref:System.Collections.IEnumerable?displayProperty=fullName>felület (például <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, és <xref:System.Collections.Generic.List%601?displayProperty=fullName>), vagy a <xref:System.ComponentModel.IListSource>felületének megnyitásához használja a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>tulajdonság megadása az adatforrás kötődni.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Ha a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>tulajdonság, kell manuálisan írnia a kódot, és hajtsa végre adatkötés.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> Ha automatikusan egy HtmlSelect vezérlőt adatforrás-vezérlőhöz által képviselt adatforráshoz, használja a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>tulajdonság és az értékét állítsa a <xref:System.Web.UI.Control.ID%2A>használni az adatforrás-vezérlő tulajdonságának.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Ha a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>tulajdonság, a HtmlSelect vezérlő automatikusan van kötve a megadott adatforrás-vezérlőelem.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Emiatt nem kell explicit módon hívja az <xref:System.Web.UI.Control.DataBind%2A>metódus.</xref:System.Web.UI.Control.DataBind%2A>       Azt is megadhatja, hogy az adatforrás mezők kötődik a <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>és <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>úgy, hogy a vezérlő elem tulajdonságai a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A>és <xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A>Tulajdonságok, illetve.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Ha az adatforrás több adatforrásokat tartalmaz, a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>tulajdonság adja meg az adott adatforrást, ha a vezérlőhöz.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> Ha például egy <xref:System.Data.DataSet?displayProperty=fullName>objektum több táblákkal, mely táblát, ha a vezérlőhöz meg kell adni a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>tulajdonság.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> </xref:System.Data.DataSet?displayProperty=fullName>       A kezdeti tulajdonságértékek HtmlSelect példányt listájáért lásd: a <xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to create an HtmlSelect control by explicitly declaring the items that appear in the control.  \n  \n [!code-cs[htmlselect#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_1.aspx)]\n [!code-vb[htmlselect#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_1.aspx)]  \n  \n The following code example demonstrates how to create an HtmlSelect control by binding the control to a data source.  \n  \n [!code-cs[HtmlSelectDataSource#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_2.aspx)]\n [!code-vb[HtmlSelectDataSource#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_2.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property to specify the data source for an HtmlSelect control. The <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the HtmlSelect control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[HtmlSelect.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_3.aspx)]\n [!code-vb[HtmlSelect.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_3.aspx)]"
