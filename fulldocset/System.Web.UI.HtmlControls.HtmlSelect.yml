  summary: "Lekérdezi vagy beállítja a kijelölt elem sorszáma indexét egy <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> vezérlő."
  remarks: "A SelectedIndex tulajdonság általánosan használt single-kijelölés a kijelölt elem indexe meghatározásához <xref:System.Web.UI.HtmlControls.HtmlSelect>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlSelect> Ezt az indexet ezután felhasználhatók beolvasni az elem a <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>gyűjtemény.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Ha a <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>tulajdonsága `true`, amely azt jelzi, hogy több elem választható ki egyszerre, a SelectedIndex tulajdonság tartalmazza az első kijelölt elemének indexét.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> A kijelölt elemek meghatározásához egy <xref:System.Web.UI.HtmlControls.HtmlSelect>vezérlő, amely lehetővé teszi több egyidejű kijelölés iterációt az <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>adatgyűjtési és -teszt a <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>tulajdonság az egyes elemek.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect>      > [!CAUTION] > Lehet nincs elem kijelölve. Ha nincs kijelölve, a SelectedIndex tulajdonság értéke `-1`. Ez gyakran előfordul, ha előbb betölti a lapot, és az elem nincs kiválasztva alapértelmezés szerint. Adja meg ezt az értéket tesztelése előtt hivatkozó elem-kódot a <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>gyűjtemény.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> Ellenkező esetben a rendszer kivételt hoz létre, ha az index kívül esik a tartományon a gyűjtemény.       Alapértelmezés szerint a <xref:System.Web.UI.HtmlControls.HtmlSelect>legördülő lista vezérlő jelenik meg.</xref:System.Web.UI.HtmlControls.HtmlSelect> Ha több kijelölés engedélyezése (úgy, hogy a <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>tulajdonságot `true`), vagy adjon meg egy nagyobb, mint egy sor magasságát (úgy, hogy a <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>tulajdonság értéke nagyobb, mint `1`), a vezérlő jelenik meg a listában.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> Ha megjelenik egy legördülő listát, mindig egy elem van kiválasztva. Ha megjelenik egy lista, programozott módon törölheti az összes elem kiválasztása a SelectedIndex tulajdonságának `-1`."
  example:
  - "The following code example demonstrates how to use the SelectedIndex property to determine the index of the selected item in the <xref:System.Web.UI.HtmlControls.HtmlSelect> control. The index is then used to retrieve the selected item from the <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> collection.  \n  \n [!code-vb[HtmlSelectSingleSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlSelectSingleSelect#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_20_1.aspx)]"
