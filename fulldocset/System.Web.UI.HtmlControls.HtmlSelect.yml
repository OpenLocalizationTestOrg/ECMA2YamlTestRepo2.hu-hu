  remarks: "A DataSourceID tulajdonság használatával állítsa be vagy nem érhető el a <xref:System.Web.UI.Control.ID%2A>tulajdonság az adatforrás, amely szabályozza a <xref:System.Web.UI.HtmlControls.HtmlSelect>vezérlő által használandó beolvasni az adatforrás.</xref:System.Web.UI.HtmlControls.HtmlSelect> </xref:System.Web.UI.Control.ID%2A> Az adatforrás-vezérlő a DataSourceID tulajdonság is lehet, amely bármelyik vezérlőre hivatkozik a <xref:System.Web.UI.IDataSource>felületet.</xref:System.Web.UI.IDataSource> Az adatforrás-vezérlő léteznie kell, vagy ugyanazon elnevezési tárolóban a <xref:System.Web.UI.HtmlControls.HtmlSelect>rá hivatkozó vezérlő vagy a szülő feletti a <xref:System.Web.UI.HtmlControls.HtmlSelect>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlSelect> </xref:System.Web.UI.HtmlControls.HtmlSelect> Ez a tulajdonság értékének megadásakor a <xref:System.Web.UI.HtmlControls.HtmlSelect>vezérlő automatikusan a megadott adatforrás-vezérlőelem van kötve.</xref:System.Web.UI.HtmlControls.HtmlSelect> Nem kell explicit módon, hogy hívások kód írása a <xref:System.Web.UI.Control.DataBind%2A>metódus.</xref:System.Web.UI.Control.DataBind%2A>       Másik lehetőségként használhatja a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>tulajdonsággal kötődni értékek forrását egy <xref:System.Web.UI.HtmlControls.HtmlSelect>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlSelect> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> Az adatforrás kell lennie egy gyűjteményt, amely megvalósítja a <xref:System.Collections.IEnumerable?displayProperty=fullName>interface (például <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, vagy <xref:System.Collections.Generic.List%601?displayProperty=fullName>) vagy a <xref:System.ComponentModel.IListSource>felületet.</xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Ha a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>tulajdonság, kell manuálisan írnia a kódot a hajtható végre adatkötés.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>       Ha mindkét megadott értékek a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>tulajdonság, és a DataSourceID tulajdonság ASP.NET nincs tudni oldania az adatforrás és egy <xref:System.Web.HttpException?displayProperty=fullName>kivétel történt.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>"
  example:
  - "The following code example demonstrates how to use the DataSourceID property to specify the data source for an <xref:System.Web.UI.HtmlControls.HtmlSelect> control. The DataSourceID property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the <xref:System.Web.UI.HtmlControls.HtmlSelect> control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[HtmlSelect.DataSourceID#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_75_1.aspx)]\n [!code-vb[HtmlSelect.DataSourceID#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_75_1.aspx)]"
