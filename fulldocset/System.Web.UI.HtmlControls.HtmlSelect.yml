  remarks: "A DataSource tulajdonság használatával adja meg az adatforrás lehet kötést létrehozni a <xref:System.Web.UI.HtmlControls.HtmlSelect>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlSelect> Egy adatforrás kell lennie egy gyűjteményt, amely vagy megvalósítja a <xref:System.Collections.IEnumerable?displayProperty=fullName>felületet (például <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, vagy <xref:System.Collections.Generic.List%601?displayProperty=fullName>) vagy a <xref:System.ComponentModel.IListSource>felületet.</xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Ha úgy állítja be a DataSource tulajdonság, manuálisan kell írnia a kódot a hajtható végre adatkötés.       Ha az adatforrás több példányban adatok, például tartalmaz egy <xref:System.Data.DataSet?displayProperty=fullName>objektum több táblákkal, használja a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>tulajdonság megadja mely adatkészletet, ha a vezérlőhöz.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> </xref:System.Data.DataSet?displayProperty=fullName>       Megadhatja, hogy az adatforrás kötődni a mezők a <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>és <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>Minden elem úgy, hogy a vezérlő tulajdonságai a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A>és <xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A>Tulajdonságok, illetve.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>       Másik lehetőségként használhatja a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>adatforrás-vezérlőhöz által képviselt adatforráshoz automatikusan kötés célját jelentő tulajdonságot.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Ha a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>tulajdonság, az adatok automatikusan felsoroló vezérlő van kötve a megadott adatforrás-vezérlőelem.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Nem kell explicit módon, hogy hívások kód írása a <xref:System.Web.UI.Control.DataBind%2A>metódus.</xref:System.Web.UI.Control.DataBind%2A>       Ha a DataSource tulajdonság értékek nincsenek megadva, és a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>, ASP.NET tulajdonsága nem tudja feloldani az adatforrás és egy <xref:System.Web.HttpException?displayProperty=fullName>kivétel történt.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>"
