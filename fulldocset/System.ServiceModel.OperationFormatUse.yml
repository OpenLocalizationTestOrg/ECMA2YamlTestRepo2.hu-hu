  remarks: "Az alapértelmezett érték: szövegkonstans. A literális azt jelenti, hogy az üzenet a WSDL-ben a séma literális példánya a következő literális példában látható módon.      ```   <Add xmlns=&quot;http://Microsoft.ServiceModel.Samples&quot;>     <n1>100</n1>     <n2>15.99</n2>    </Add>   ```Azt jelenti, hogy a sémák a WSDL-ben található a SOAP 1.1 szakasz 5 szabályainak megfelelően kódolt absztrakt specifikációk kódolva. A következő példában látható egy RPC/formátumban van kódolva.      ```   <q1:Add xmlns:q1=&quot;http://Microsoft.ServiceModel.Samples&quot;>     <n1 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>100</n1>     <n2 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>15.99</n2>    </q1:Add>   ```Használja a <xref:System.ServiceModel.XmlSerializerFormatAttribute?displayProperty=fullName>beállítás értéke.</xref:System.ServiceModel.XmlSerializerFormatAttribute?displayProperty=fullName>"
