  summary: "A ContentInfo konstruktor létrehoz egy példányát a <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;> </xref> osztály a megadott tartalomtípus és bájt egy tömböt a Data használatával."
  remarks: "A digestedData és encryptedData tartalomtípusok, amelyek megjelennek a CMS vagy PKCS #7 szabványok dokumentumban, nincsenek típusú tartalmakhoz, amelyek ebben az implementációban állíthat elő. A tartalomtípusok azonban átadhatók a konstruktor.       A következő OID karakterláncok használni a ContentInfo konstruktor argumentumként létrehozásához a `contentType` tartalomtípus paraméter.      | `contentType` tartalomtípus |} OID karakterlánc |}   |--------------------------------|----------------|   |} adatok |}&1;.2.840.113549.1.7.1 |}   |} digestedData |}&1;.2.840.113549.1.7.5 |}   |} encryptedData |}&1;.2.840.113549.1.7.6 |}   |} envelopedData |}&1;.2.840.113549.1.7.3 |}   |} hashedData |}&1;.2.840.113549.1.7.5 |}   |} signedAndEnvelopedData |}&1;.2.840.113549.1.7.4 |}   |} signedData |}&1;.2.840.113549.1.7.2 |}"
  syntax:
    content: public ContentInfo (System.Security.Cryptography.Oid contentType, byte[] content);
    parameters:
    - id: contentType
      type: System.Security.Cryptography.Oid
      description: "Egy <xref href=&quot;System.Security.Cryptography.Oid&quot;> </xref> objektum, amely tartalmazza egy `object identifier` (OID), amely megadja, hogy a tartalom a tartalom típusát. Ez az lehet az adatokat, digestedData, encryptedData, envelopedData, hashedData, signedAndEnvelopedData vagy signedData.  További információkért lásd a megjegyzések."
    - id: content
      type: System.Byte[]
      description: "Egy tömböt bájt, amely jelöli az adatait, amihez létre kívánja hozni a <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;> </xref> objektum."
