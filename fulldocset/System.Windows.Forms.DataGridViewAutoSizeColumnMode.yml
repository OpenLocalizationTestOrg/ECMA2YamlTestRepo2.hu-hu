  name: DataGridViewAutoSizeColumnMode
  nameWithType: DataGridViewAutoSizeColumnMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnMode
  type: Enum
  summary: "Határozza meg az értékek megadásának módját a oszlopszélesség módosul."
  remarks: "A <xref:System.Windows.Forms.DataGridView>vezérlő átméretezhetik-e az oszlopok, töltse ki a vezérlő vízszintes elérhető szélessége vagy való valamennyi cellájában vagy a megadott cellák teljes tartalmának megjelenítése.</xref:System.Windows.Forms.DataGridView>       A kitöltési mód az előnyben részesített oszlopszélesség határozza meg ebben a módban az összes oszlop átméretezése, hogy a vezérlő látható oszlopok pontosan töltse ki a vízszintes szélességét a megjelenítéshez rendelkezésre álló terület. Az előnyben részesített oszlopszélesség más módok esetén valamennyi cellájában vagy cellák egy részét a legnagyobb cella értékét az adott oszlopban, például az a része, amely a jelenleg megjelenített sorok megjelenítéséhez szükséges legkisebb szélessége. Határozza meg az új szélesség cellák részhalmazának használata esetén hasznos elkerülése érdekében a rendszer teljesítményét, az adatok sorok használatakor.       Automatikus átméretezését tartalomalapú megakadályozza, hogy felhasználók oszlopszélességet az egérrel. Felhasználói átméretezése engedélyezve van a kitöltési mód, azonban.       Ez az enumerálás használják a <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>és <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>dátumtulajdonságai és a <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName>metódus.</xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>       Méretezési módokkal kapcsolatos további információkért lásd: [méretezési beállítások a Windows Forms DataGridView vezérlőben levő](~/add/includes/ajax-current-ext-md.md). További információ oszlop kitöltési mód különösen: [oszlop kitöltési mód a Windows Forms DataGridView vezérlőben levő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration to configure a fixed-width column. This example is part of a larger example available in [How to: Set the Sizing Modes of the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/csharp/t-system.windows.forms.d_114_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_114_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnMode
  inheritance:
  - System.Enum
  platform:
  - net462
