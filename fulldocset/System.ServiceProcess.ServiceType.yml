  name: ServiceType
  nameWithType: ServiceType
  fullName: System.ServiceProcess.ServiceType
  type: Enum
  summary: "A szolgáltatás típusát jelöli."
  remarks: "A szolgáltatás típusának azt jelzi, hogy a szolgáltatás a rendszer által felhasznált. A <xref:System.ServiceProcess.ServiceController>, amely átadja parancsokat a szolgáltatás leállt a service Type értéket.</xref:System.ServiceProcess.ServiceController>       A ServiceType példánya értékének a bitenkénti vagy operátor használatával egyesített jelzőket jelöli.       Az interaktív szolgáltatások létrehozása nem támogatott. A megoldás, nem interaktív szolgáltatásként és egy külön vezérlő sockets vagy a távoli eljáráshívási szolgáltatás kommunikáló alkalmazás grafikus felhasználói Felülettel is létrehozhat."
  example:
  - "The following example uses the <xref:System.ServiceProcess.ServiceController> class to display the device driver services on the local computer.  \n  \n [!code-cs[ServiceController#5](~/add/codesnippet/csharp/t-system.serviceprocess._8_1.cs)]\n [!code-cpp[ServiceController#5](~/add/codesnippet/cpp/t-system.serviceprocess._8_1.cpp)]\n [!code-vb[ServiceController#5](~/add/codesnippet/visualbasic/t-system.serviceprocess._8_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ServiceType
