  name: IEventBindingService
  nameWithType: IEventBindingService
  fullName: System.ComponentModel.Design.IEventBindingService
  type: Interface
  summary: "A regisztrációhoz összetevő eseménykezelőinek szolgáltatást nyújt."
  remarks: "Az eseménykötési szolgáltatásnak csatlakoztathat egy összetevő eseménnyel Tervező kódból eseménykezelő biztosít.       Egy összetevő eseménnyel használatával a IEventBindingService eseménykezelő csatolásához be kell szereznie egy <xref:System.ComponentModel.EventDescriptor>csatolni kívánt összetevő eseménynél.</xref:System.ComponentModel.EventDescriptor> A IEventBindingService decompression metódusokat biztosít az egy <xref:System.ComponentModel.EventDescriptor>való egy <xref:System.ComponentModel.PropertyDescriptor>segítségével állítsa be az esemény egy eseménykezelő metódus neve, amely.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.EventDescriptor>       A <xref:System.ComponentModel.TypeDescriptor>objektum tartalmaz egy <xref:System.ComponentModel.TypeDescriptor.GetEvents%2A>módszer, amelynek segítségével szerezzen be egy <xref:System.ComponentModel.EventDescriptorCollection>tartalmazó <xref:System.ComponentModel.EventDescriptor>objektumok minden olyan összetevő-esemény esetén.</xref:System.ComponentModel.EventDescriptor> </xref:System.ComponentModel.EventDescriptorCollection> </xref:System.ComponentModel.TypeDescriptor.GetEvents%2A> </xref:System.ComponentModel.TypeDescriptor> A <xref:System.ComponentModel.Design.IEventBindingService.GetEventProperty%2A>és <xref:System.ComponentModel.Design.IEventBindingService.GetEventProperties%2A>IEventBindingService visszatérési módszerek egy <xref:System.ComponentModel.PropertyDescriptor>minden <xref:System.ComponentModel.EventDescriptor>vagy a metódusnak átadott.</xref:System.ComponentModel.EventDescriptor> </xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.Design.IEventBindingService.GetEventProperties%2A> </xref:System.ComponentModel.Design.IEventBindingService.GetEventProperty%2A> Minden egyes <xref:System.ComponentModel.PropertyDescriptor>által visszaadott <xref:System.ComponentModel.Design.IEventBindingService.GetEventProperty%2A>vagy <xref:System.ComponentModel.Design.IEventBindingService.GetEventProperties%2A>karakterlánc típusú tulajdonság.</xref:System.ComponentModel.Design.IEventBindingService.GetEventProperties%2A> </xref:System.ComponentModel.Design.IEventBindingService.GetEventProperty%2A> </xref:System.ComponentModel.PropertyDescriptor> Ez a karakterlánc állíthat be egy érték, amely azt jelzi, az esemény <xref:System.ComponentModel.PropertyDescriptor.SetValue%2A>a <xref:System.ComponentModel.PropertyDescriptor>.</xref:System.ComponentModel.PropertyDescriptor> metódusában</xref:System.ComponentModel.PropertyDescriptor.SetValue%2A> csatolni az eseménykezelő metódus neve"
  example:
  - "The following example demonstrates a designer that uses the IEventBindingService to link a component's event with an event handler at design time when the custom shortcut menu command that the designer adds for the component is invoked. To use the example, compile it to a class library, add a reference from a Windows Forms project, add the component in the class library to the Toolbox by right-clicking the Toolbox and selecting Customize Toolbox..., then choosing the class library and clicking OK, and add an instance of the EventControl to a Form. Then right-click the EventControl and click the Connect testEvent shortcut menu command. An empty event handler method is created and the EventControl's testEvent method is initialized to this event handler in the initialization code for the Form.  \n  \n [!code-cpp[IEventBindingServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._102_1.cpp)]\n [!code-vb[IEventBindingServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._102_1.vb)]\n [!code-cs[IEventBindingServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._102_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IEventBindingService
