  remarks: "Összetevő-információkat általában nem változik a folyamat során. Tervezési idő alatt azonban módosíthatja az összetevő tulajdonságai vagy események. Ennek eredményeképpen a komponens adatai a <xref:System.ComponentModel.TypeDescriptor>válik elavult, és egy <xref:System.ComponentModel.TypeDescriptor.Refreshed>egy esemény jelenik meg.</xref:System.ComponentModel.TypeDescriptor.Refreshed> </xref:System.ComponentModel.TypeDescriptor> A <xref:System.ComponentModel.TypeDescriptor.Refreshed>esemény egyben következik be, amikor egy <xref:System.Type>tervezés során megváltozott.</xref:System.Type> </xref:System.ComponentModel.TypeDescriptor.Refreshed>       Egy RefreshEventArgs objektum megadja a társított adatokat a <xref:System.ComponentModel.TypeDescriptor.Refreshed>esemény; Ez azt jelenti, hogy az összetevő és a módosított összetevő típusú.</xref:System.ComponentModel.TypeDescriptor.Refreshed>       A RefreshEventArgs osztály biztosít <xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>és <xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A>tulajdonságainak beolvasása az összetevőt, vagy adjon meg, hogy az eseményt váltotta ki.</xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A> </xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>"
  example:
