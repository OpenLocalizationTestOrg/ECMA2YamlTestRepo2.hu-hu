  summary: "A megadott egyszerű szöveges oszlop titkosítási kulcsa, a kulcs elérési útja és a megadott algoritmus által megadott aszimmetrikus kulcsok használatával titkosítja. A kulcs elérési út [ProviderName] formátumban lesz / KeyIdentifier és aszimmetrikus kulcsok a megadott CNG kulcstároló-szolgáltatóval tárolva kell lennie. A CEK titkosítási/visszafejtési használt érvényes algoritmust &quot;RSA_OAEP&quot;."
  syntax:
