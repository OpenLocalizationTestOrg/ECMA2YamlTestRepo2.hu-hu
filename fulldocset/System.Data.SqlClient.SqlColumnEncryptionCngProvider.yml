    parameters:
    - id: masterKeyPath
      type: System.String
      description: "A fő oszlopkulcs elérési útja."
    - id: encryptionAlgorithm
      type: System.String
      description: "A titkosítási algoritmus."
    - id: columnEncryptionKey
      type: System.Byte[]
      description: "A titkosított oszlop titkosítási kulcsa."
    return:
      type: System.Byte[]
      description: "A titkosított oszlop titkosítási kulcsa."
