  name: AccessControlList
  nameWithType: AccessControlList
  fullName: System.Messaging.AccessControlList
  type: Class
  summary: "A hozzáférés-vezérlési bejegyzés, hozzáférési jogosultságokat ad meg egy vagy több alanyok listáját tartalmazza."
  remarks: "A AccessControlList osztály használatával adjon meg több alanyok, és hozzáférési engedélyek beállításakor egyetlen hívással hozzáadására vonatkozó jogok. A hozzáférés-vezérlési listát összeállítani az egyes adatkezelő és hozzáférési jogokat kombinációja hozzáférés-vezérlési bejegyzés hozzáadásával.       Egy AccessControlList a engedélyezett vagy megtagadta a hozzáférést egy biztonságos objektum alanyok azonosítja. Ha a folyamat megpróbál hozzáférni a biztonságos objektumok, a rendszer ellenőrzi az objektumhoz a hozzáférés-vezérlési lista határozza meg, hogy hozzáférést biztosít, a hozzáférés-vezérlési bejegyzésekkel. Ha az objektum nem rendelkezik egy hozzáférés-vezérlési listát, akkor a rendszer minden teljes hozzáférést biztosít. Ha az objektum hozzáférés-vezérlési lista nem bejegyzés, a rendszer megtagadja a összes próbálja meg elérni az objektum.       A rendszer ellenőrzi a hozzáférés-vezérlési bejegyzés sorrendben, amíg nem talál egy vagy több, amelyek lehetővé teszik az összes kért hozzáférési jogosultságokat, vagy amíg a rendszer megtagadta a kért hozzáférési jogok.       A rendszer megvizsgálja az egyes <xref:System.Messaging.AccessControlEntry>sorrendben, amíg meg nem történik az alábbiak egyike: - hozzáférés-megtagadási <xref:System.Messaging.AccessControlEntry>kifejezetten megtagadja egy, a szál hozzáférési jogkivonat szerepel a alanyok kért hozzáférési jogok.</xref:System.Messaging.AccessControlEntry> </xref:System.Messaging.AccessControlEntry>      – Egy vagy több hozzáférés-engedélyezett <xref:System.Messaging.AccessControlEntry>elemek az explicit módon szerepel a szál hozzáférési jogkivonat alanyok jogokat minden a szükséges hozzáférést.</xref:System.Messaging.AccessControlEntry>      -Az összes <xref:System.Messaging.AccessControlEntry>elemek ellenőrzése megtörtént, és még legalább egy kért hozzáférési joggal, nem közvetlenül engedélyezett, amely esetben hozzáférés tiltott.</xref:System.Messaging.AccessControlEntry>"
