  name: Legend
  nameWithType: Legend
  fullName: System.Web.UI.DataVisualization.Charting.Legend
  type: Class
  summary: "A jelmagyarázat a diagram képének jelöli."
  remarks: "A jelmagyarázat osztály összes funkcióját magában foglalja a <xref:System.Web.UI.DataVisualization.Charting.Chart>vezérlő jelmagyarázat, és ki van téve, használja a <xref:System.Web.UI.DataVisualization.Charting.Chart.Legends%2A>gyűjteménytulajdonság a legfelső szintű <xref:System.Web.UI.DataVisualization.Charting.Chart>objektum.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Legends%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart>       A diagram képének jelmagyarázatát tetszőleges számú lehet.       Jelmagyarázatok is:-dokkolt és igazítását.      -Jeleníthető meg belül vagy kívül a program diagramterületeket.      -Automatikus méretezése a tartalmukat.      – Használja az előre definiált stílus, például a sort, az oszlopnak vagy táblának.      -Csíkozáshoz, a színt és a háttér képek használja.      -Kell méretezni, és a diagram képének bárhol elhelyezni.       Jelmagyarázat-elemek jelölik a <xref:System.Web.UI.DataVisualization.Charting.LegendItem>objektumot, és a alapértelmezett vagy egyéni elemeinek.</xref:System.Web.UI.DataVisualization.Charting.LegendItem> Egyéni elemek nem kapcsolódnak az adatokat, és felveheti, törölt és módosítani a <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>       Alapértelmezett elemek a rendszer automatikusan hozzáadja a jelmagyarázat alapértelmezés szerint, és a program adatpontok perec és tortadiagramok nevei.       Minden más típusú diagramokkal alapértelmezett cikkeket a program adatsorozat nevét. Valamennyi adatsorozatnál rendelkezik egy <xref:System.Web.UI.DataVisualization.Charting.Series.Legend%2A>tulajdonság, amely meghatározza a használandó jelmagyarázat nevét.</xref:System.Web.UI.DataVisualization.Charting.Series.Legend%2A> Jelmagyarázat-elem nem létrejön egy adatsorozathoz a <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A>tulajdonsága `false`.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A> Ezek a tételek szövege használatával módosíthatók a <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> Ez a tulajdonság lehetővé teszi adja meg az előre definiált kulcsszavak, amely a megfelelő értékeket futásidőben váltja fel.       Ha a kördiagram, és beállíthatja a <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A>tulajdonság, akkor is állítja be a jelmagyarázat szövegében rendel a címkékhez beállított értéket.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A> Ha azt szeretné, hogy a szöveg más értékre, akkor megadhatja a <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> A legtöbb esetben célszerű beállítani a <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>&quot;#AXISLABEL&quot; vagy &quot;#VALX&quot; tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>       Adatsorozat szimbólumokat téglalapok, pontokból vagy sorok. A szimbólum típusa attól függ, a program diagramtípus, a diagram automatikusan állítja be.       Jelmagyarázat-szöveg alapértelmezés szerint automatikusan mérete. Jelmagyarázat-szöveg automatikus méretezése letiltásával letilthatja a <xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A> Ha ez a tulajdonság értéke `false`, a jelmagyarázat szövegében mérete a jelmagyarázat <xref:System.Web.UI.DataVisualization.Charting.Legend.Font%2A>.</xref:System.Web.UI.DataVisualization.Charting.Legend.Font%2A> a Size tulajdonság határozza meg Ha a <xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>tulajdonság engedélyezve van, a <xref:System.Web.UI.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A>tulajdonság határozza meg, amely egy jelmagyarázat-elem átméretezése során minimális betűméretet.</xref:System.Web.UI.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>       A <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>tulajdonság szöveg egy másik sorhoz burkolása előtt egy sor látható karakterek számát határozza meg, a határértéket.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Ha nem szeretne a jelmagyarázatban sortöréssel, állítsa a <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>tulajdonság nullánál.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Alapértelmezés szerint a teljes jelmagyarázat szövegében nem fér el a jelmagyarázatban, ha a szöveg csonkolva lesz. Beállíthatja a <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>a szöveg helyett csonkolva lesz csomagolásához a jelmagyarázaton.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>       Ha a jelmagyarázat tartalmát a megadott hely nem sorolhatók, csak jelmagyarázat. Egy három pontot annak jelzésére, hogy vannak-e további bejegyzéseket, mint a jelmagyarázat van adhatja jelenik meg. Jelmagyarázat-elemek csonkolva lesz elkerülése érdekében állítsa be a pozíció és mérete a jelmagyarázat használatával a <xref:System.Web.UI.DataVisualization.Charting.Legend.Position%2A>és <xref:System.Web.UI.DataVisualization.Charting.Legend.Size%2A>Tulajdonságok, illetve.</xref:System.Web.UI.DataVisualization.Charting.Legend.Size%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.Position%2A> Ha a beállítás a jelmagyarázat pozíciója vagy mérete, a diagram nem lesz automatikusan elhelyezheti az elemek a diagram. Egyes esetekben jelentős kell manuálisan helyezze más diagramelemek a kívánt megjelenítési eléréséhez.       Egy másik lehetőség lenne a jelmagyarázat alapértelmezett beállítások használata helyett a saját cella oszlopok definiálására.       A jelmagyarázat objektumnak CellColumn gyűjtemény; az egyes CellColumn objektumok a jelmagyarázatának oszlopát jelöli. Egy cella oszlop <xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>és <xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A>tulajdonságait, amely segítségével beállíthatja az oszlopok méretét.</xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A> </xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>       Ha a jelmagyarázat sok bejegyzést tartalmaz <xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRows%2A>olvashatóságának javítása érdekében is használható.</xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRows%2A> Ez a tulajdonság értéke igaz, amikor megjelenik-e egy háttérszíne használatával beállítható a <xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>       Alapértelmezés szerint a jelmagyarázat a diagram jobb felső sarkában található. Ebben a helyzetben használatával módosítható a <xref:System.Web.UI.DataVisualization.Charting.Legend.Docking%2A>és <xref:System.Web.UI.DataVisualization.Charting.Legend.Alignment%2A>Tulajdonságok a jelmagyarázat.</xref:System.Web.UI.DataVisualization.Charting.Legend.Alignment%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.Docking%2A> A jelmagyarázat is társítható a diagramterület használatával a <xref:System.Web.UI.DataVisualization.Charting.Legend.DockedToChartArea%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.Legend.DockedToChartArea%2A> Ez a tulajdonság határozza meg, amelynek a jelmagyarázat kell rögzítve a diagramterület neve. Emellett a <xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>tulajdonság megjelenítése a jelmagyarázat a diagramterületen belül használható.</xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>       Ha <xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>értéke HAMIS, a <xref:System.Web.UI.DataVisualization.Charting.Legend.MaximumAutoSize%2A>tulajdonság megadja a maximális méretet, megadva, a rendelkezésre álló diagram, ha a jelmagyarázat automatikusan helyezkedjen el a jelmagyarázat.</xref:System.Web.UI.DataVisualization.Charting.Legend.MaximumAutoSize%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A> Ez a tulajdonság kell állítani, ha úgy, hogy a rögzített tulajdonságainak megadása után a szélesség vagy magasság a jelmagyarázat.       A jelmagyarázat segítségével módosítható a <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>esemény.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>"
