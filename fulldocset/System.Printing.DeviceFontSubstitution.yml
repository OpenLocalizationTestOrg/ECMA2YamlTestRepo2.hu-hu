  fullName: System.Printing.DeviceFontSubstitution
  type: Enum
  summary: "Meghatározza, hogy engedélyezve van-e eszköz helyettesítést nyomtatókkal."
  remarks: "Nyomtatási funkció gyorsabb, csak a szöveg, amelyet nem a betűtípust, a nyomtató elküldésekor. Egyes nyomtatók véglegesen a memóriában tárolt betűtípusok rendelkeznek. Ezek a nyomtatók engedélyezése a felhasználóknak minden egyes nyomtatási alkalmazás által használt betűtípus rezidens nyomtató betűtípussal helyettesítse.       Az ilyen típusú értékek elsősorban ezeket a célokat szolgálnak: - tagjai a <xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>gyűjtemény, tulajdonsága <xref:System.Printing.PrintCapabilities>, a nyomtató képességek képviselnek.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>      -Az értékeként a <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>tulajdonsága egy <xref:System.Printing.PrintTicket>, azok kérje meg a nyomtató engedélyezheti vagy tilthatja le a nyomtatási feladat eszköz helyettesítést.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>       Az ismeretlen értéket soha nem használja a tulajdonságaiban <xref:System.Printing.PrintCapabilities>objektumok.</xref:System.Printing.PrintCapabilities>       Soha ne állítsa be a <xref:System.Printing.PrintTicket>tulajdonság ismeretlen.</xref:System.Printing.PrintTicket> Ha más <xref:System.Printing.PrintTicket>létrehozó alkalmazás hozott létre, amely az eszköz betűtípus helyettesítés funkció ismeretlen beállítást értékűre állítja be a PrintTicket dokumentum (Ez azt jelenti, hogy nincs definiálva a beállítás a [nyomtatás séma](http://go.microsoft.com/fwlink/?LinkId=186397)), majd egy <xref:System.Printing.PrintTicket>objektumot az alkalmazásban, a dokumentum összeállított lesz ismeretlen az értékeként a <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>tulajdonság.</xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Bár a <xref:System.Printing.PrintTicket>és <xref:System.Printing.PrintCapabilities>osztályok nem örökölhető, kiterjesztheti a [nyomtatása séma](http://go.microsoft.com/fwlink/?LinkId=186397) ismeri fel, amelyeket nem a nyomtatási eszközök szolgáltatásainak a <xref:System.Printing.PrintTicket>vagy <xref:System.Printing.PrintCapabilities>osztályok.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> További információkért lásd: [NOTINBUILD: hogyan: hozzon létre új nyomtatási rendszer osztályok és nyomtatási séma kiterjesztése](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
