  name: IMessage
  nameWithType: IMessage
  fullName: System.Runtime.Remoting.Messaging.IMessage
  type: Interface
  summary: "Kommunikációs együttműködő üzenet között küldött adatokat fogadók esetében tartalmazza."
  remarks: "Üzenet használó IMessage elhelyezhetők a ügyfél fogadó kapcsolódik vagy a kiszolgáló fogadó kapcsolódik a fogadók esetében. Egy üzenet objektum objektumnak átadott üzenetet fogadó az üzenetet fogadó a lánc keresztül, és hordoz magában, például a műveleti azonosítók, az ügyféloldali információkat és a paraméterek nevesített tulajdonságait.       A IMessage felületet megvalósító objektum megfelel-e a minimális képesítéssel figyelembe kell venni egy message objektumot. A pontos objektumot, egy üzenet a fogadó által fogadott nem kell a következő fogadó átadásra, de ez a helyzet gyakran.       Tulajdonságcsomag objektum nem szerializálható kell kell, az üzenetet fogadó végrehajtó kell figyelembe venni, mivel a tulajdonságokat, amelyeket az alkalmazástartomány kívül flow szerializálhatónak kell lennie."
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_60_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_60_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_60_1.cpp)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IMessage
