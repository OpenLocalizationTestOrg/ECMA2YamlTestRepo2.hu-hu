  name: IThemeResolutionService
  nameWithType: IThemeResolutionService
  fullName: System.Web.UI.IThemeResolutionService
  type: Interface
  summary: "Olyan felületet biztosít a fejlesztők olyan adja meg a Tervező eszköz <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> objektumok, amely témák alkalmazásához, és a tervezési környezetben vezérlők felszíne vezérlésére használható."
  remarks: "Lap fejlesztők és a vezérlő szerzők IThemeResolutionService illesztőfelületet használja. Adja meg a Tervező eszköz fejlesztők megvalósítja a IThemeResolutionService felület <xref:System.Web.UI.SkinBuilder>szabályozhatja a tervezési környezetben szerkesztők.</xref:System.Web.UI.SkinBuilder>       A IThemeResolutionService egy olyan tároló, egy vagy több <xref:System.Web.UI.ThemeProvider>objektumokat, amely pedig adja meg a <xref:System.Web.UI.SkinBuilder>objektumok, amelyek érvényesek a témákat a vezérlők felszíne szabályozza, amikor létrehozzák őket a tervezőben.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> A IThemeResolutionService osztály egyik példányához tartozó érhetők el egy adott <xref:System.Web.UI.ControlBuilder>példány használatával a <xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName> </xref:System.Web.UI.ControlBuilder>"
  syntax:
    content: public interface IThemeResolutionService
  implements: []
  platform:
  - net462
