- uid: System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator(System.Boolean,System.Security.Cryptography.X509Certificates.X509ChainPolicy)
  id: CreateChainTrustValidator(System.Boolean,System.Security.Cryptography.X509Certificates.X509ChainPolicy)
  parent: System.IdentityModel.Selectors.X509CertificateValidator
  langs:
  - csharp
  name: CreateChainTrustValidator(Boolean,X509ChainPolicy)
  nameWithType: X509CertificateValidator.CreateChainTrustValidator(Boolean,X509ChainPolicy)
  fullName: System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator(Boolean,X509ChainPolicy)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Lekérdezi egy érvényesítő, amely ellenőrzi az X.509 tanúsítvány a környezet megadásával és építsenek, és ellenőrizze a megbízhatósági lánc használt lánc házirend."
  remarks: "Ahelyett, hogy a CreateChainTrustValidator módszert használja a <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>tulajdonság adja meg a környezetben vagy az lánc házirendjének beállítása.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> Lánc házirend segítségével adja meg a kibővített kulcshasználat (EKU), amelynek a lánc kell ellenőriznie, vagy adja meg a visszavonás-ellenőrzés.       Az eredményül kapott értéket a statikus metódus lehet megadni a konstruktor paramétereként a <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>osztály, amely egy érvényesítő.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>"
  syntax:
    content: public static System.IdentityModel.Selectors.X509CertificateValidator CreateChainTrustValidator (bool useMachineContext, System.Security.Cryptography.X509Certificates.X509ChainPolicy chainPolicy);
    parameters:
    - id: useMachineContext
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>a számítógép környezetében; használata <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> a jelenlegi felhasználói környezet használata."
    - id: chainPolicy
      type: System.Security.Cryptography.X509Certificates.X509ChainPolicy
      description: "Egy <xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref> , amely megadja, hogy a házirendet létrehozni, és ellenőrizze a megbízhatósági láncában."
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "A <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> , amely ellenőrzi, hogy az X.509-tanúsítvány megbízhatósági lánc."
  overload: System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.X509CertificateValidator.CreatePeerOrChainTrustValidator(System.Boolean,System.Security.Cryptography.X509Certificates.X509ChainPolicy)
  id: CreatePeerOrChainTrustValidator(System.Boolean,System.Security.Cryptography.X509Certificates.X509ChainPolicy)
  parent: System.IdentityModel.Selectors.X509CertificateValidator
  langs:
  - csharp
  name: CreatePeerOrChainTrustValidator(Boolean,X509ChainPolicy)
  nameWithType: X509CertificateValidator.CreatePeerOrChainTrustValidator(Boolean,X509ChainPolicy)
  fullName: System.IdentityModel.Selectors.X509CertificateValidator.CreatePeerOrChainTrustValidator(Boolean,X509ChainPolicy)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Lekérdezi egy érvényesítő, amely ellenőrzi a tanúsítvány megtalálható a <xref uid=&quot;langword_csharp_TrustedPeople&quot; name=&quot;TrustedPeople&quot; href=&quot;&quot;> </xref> tanúsítványtároló vagy a környezet és a lánc házirend, amely segítségével hozhatók létre a tanúsítvány megbízhatósági láncában. A tanúsítványa nem megbízható, ha bármely hitelesítési mód adja át."
  remarks: "Ahelyett, hogy a CreatePeerOrChainTrustValidator módszert használja a <xref:System.IdentityModel.Selectors.X509CertificateValidator.PeerOrChainTrust%2A>tulajdonság adja meg a környezetben vagy az lánc házirendjének beállítása.</xref:System.IdentityModel.Selectors.X509CertificateValidator.PeerOrChainTrust%2A> Lánc házirend segítségével adja meg a kibővített kulcshasználat (EKU), amelynek a lánc kell ellenőriznie, vagy adja meg a visszavonás-ellenőrzés.       A statikus tulajdonság értékének lehet biztosítani az <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>osztály</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator> a konstruktorok egyikét paramétereként"
  syntax:
    content: public static System.IdentityModel.Selectors.X509CertificateValidator CreatePeerOrChainTrustValidator (bool useMachineContext, System.Security.Cryptography.X509Certificates.X509ChainPolicy chainPolicy);
    parameters:
    - id: useMachineContext
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>a számítógép környezetében; használata <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> a jelenlegi felhasználói környezet használata."
    - id: chainPolicy
      type: System.Security.Cryptography.X509Certificates.X509ChainPolicy
      description: "Egy <xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref> , amely megadja, hogy a házirend alapján állítja össze a megbízhatósági láncában."
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "A <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> , amely ellenőrzi a tanúsítvány a <xref uid=&quot;langword_csharp_TrustedPeople&quot; name=&quot;TrustedPeople&quot; href=&quot;&quot;> </xref> tanúsítványtároló vagy épület a tanúsítvány megbízhatósági láncában."
  overload: System.IdentityModel.Selectors.X509CertificateValidator.CreatePeerOrChainTrustValidator*
  exceptions: []
  platform:
  - net462
