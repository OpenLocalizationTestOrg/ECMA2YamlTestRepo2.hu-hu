  fullName: System.Web.UI.WebControls.DataBoundControl
  type: Class
  summary: "Az összes ASP.NET-verzió az alaposztály 2.0 adathoz kötött vezérlők lista vagy táblázatos formában az adatokat megjelenítő szolgál."
  remarks: "A DataBoundControl osztály az alaposztály beolvasó táblázatos ASP.NET vezérlők számára, vagy az-stílus adatforrást egy ASP.NET-adatokból vezérlő, és kötést létrehozni a vezérlő elemeinek felhasználói felület (UI) mentett megjelenített adatokat. Összetett adathoz kötött vezérlők például <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, és <xref:System.Web.UI.WebControls.FormView>; lista stílusú adathoz kötött vezérlők például <xref:System.Web.UI.WebControls.BulletedList>és <xref:System.Web.UI.WebControls.CheckBoxList>; és egyéb vezérlők, például <xref:System.Web.UI.WebControls.AdRotator>DataBoundControl származik.</xref:System.Web.UI.WebControls.AdRotator> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Lap fejlesztők közvetlenül; nem használja a DataBoundControl osztály Ehelyett azok vezérlőkkel, amelyek ebből az osztályból származik.       Vezérlők fejlesztői kiterjesztése, ez az osztály létrehozása, amelyek működnek olyan osztályokkal rendelkezik, amelyek megvalósítják az adathoz kötött vezérlők a <xref:System.Web.UI.IDataSource>felületet és osztályokat is, amelyek a a <xref:System.Web.UI.DataSourceControl>és <xref:System.Web.UI.DataSourceView>osztályok.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.IDataSource> Egy osztály a DataBoundControl osztályból származtatáskor bírálja felül a <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>metódus lehet kötést létrehozni a felhasználói felületi elemei a vezérlő által lekért adatok a <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>metódus.</xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> A legtöbb esetben a <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>módszer az egyetlen lehetőség akkor felülbírálja a származtatott osztály a</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>       Az ASP.NET 2.0 adathoz kötött vezérlők a <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>módszer megegyezik a a `DataBind` metódus, adatok kötése futási időben pedig.</xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> A <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>metódushívások a <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>és <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>módszerek.</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the DataBoundControl class to create a custom data-bound control. The `TextBoxSet` control creates a <xref:System.Web.UI.WebControls.TextBox> control for each data item retrieved from its associated data source control, and binds to the value of the data item at run time. The current implementation of the `Render` method renders the <xref:System.Web.UI.WebControls.TextBox> controls as an unordered list.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_1.vb)]\n [!code-cs[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_1.cs)]  \n  \n The following code example demonstrates how to use the `TextBoxSet` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.AccessDataSource> control.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_2.aspx)]\n [!code-cs[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_2.aspx)]"
  syntax:
