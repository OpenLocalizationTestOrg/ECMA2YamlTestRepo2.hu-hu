  name: Clipboard
  nameWithType: Clipboard
  fullName: System.Windows.Clipboard
  type: Class
  summary: "Statikus, amelyek egyszerűbbé teszik a rendszer vágólapra érkező vagy oda irányuló adatátvitel metódusokat biztosít."
  remarks: "Az összes alkalmazás [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] megoszthatja a vágólapra, rendszer, így a tartalma változhat, amikor a program átvált egy másik alkalmazás.       Az előre definiált formátumokat is használható a vágólapra osztállyal listájáért lásd: a <xref:System.Windows.DataFormats>osztályhoz.</xref:System.Windows.DataFormats>       **Biztonsági figyelmeztetés:** biztonsági okokból a következő szempontokat érdemes szem előtt kell tartani.      -A beillesztési műveleteket kell lennie a felhasználó által kezdeményezett (Ctrl + V, Beillesztés menü).      -Példány nem adható a kiválasztott felhasználóhoz tartalom.      -A másolási vagy a kivágási, a részlegesen megbízható kód egyszerű szöveges helyezi és [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] a másolása a vágólapra. Egyszerű szöveges szöveg, a Unicode szöveg, a Számítógépgyártó (objektummodell Exchange) szöveget és a CSV (vesszővel tagolt) tartalmazza.      -A beillesztési műveleteket [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] fog illessze be a [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] Ha ezt a tartalmat forrása egyaránt megbízható vagy több megbízható helyről. Pontosabban: A részleges megbízhatóságú alkalmazások illeszthető - [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] teljesen megbízható-alkalmazás.          -A részlegesen megbízható kapcsolat alkalmazás illeszthető [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] részlegesen megbízható kapcsolat-alkalmazás.          -A teljesen megbízható alkalmazások csak más alkalmazásból teljesen megbízható XAML illessze be.          -A nem -[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] teljes megbízhatósági kapcsolat, alkalmazás, vizsgálja meg a vágólapon ApplicationTrust formátumban, és sanitize az XAML-t, ha szükséges."
  example:
  - "The following example shows how to add data to the system Clipboard.  \n  \n [!code-cs[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/csharp/DragDropMiscCode/Window1.xaml.cs#_setdata)]\n [!code-vb[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/visualbasic/dragdropmisccode/window1.xaml.vb#_setdata)]"
  syntax:
    content: public static class Clipboard
