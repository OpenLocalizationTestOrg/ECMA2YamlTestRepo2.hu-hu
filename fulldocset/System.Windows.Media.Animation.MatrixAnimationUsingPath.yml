- uid: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive
  id: IsAdditive
  parent: System.Windows.Media.Animation.MatrixAnimationUsingPath
  langs:
  - csharp
  name: IsAdditive
  nameWithType: MatrixAnimationUsingPath.IsAdditive
  fullName: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a target tulajdonság aktuális értéke hozzá kell adni az animáció kezdő értéket."
  remarks: "<a name=&quot;dependencyPropertyInfo_IsAdditive&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Media.Animation.AnimationTimeline.IsAdditiveProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}      > [!NOTE] > A függőség tulajdonság nem szokatlan, mert az alkalmazásazonosító mezőben, amíg elérhető lesz a <xref:System.Windows.Media.Animation.AnimationTimeline>, valamint különböző származtatott osztályok által megosztott.</xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.AnimationTimeline.IsAdditiveProperty>"
  example:
  - "The following example uses two similar <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath> animations to animate the same rectangle. The first animation's IsAdditive property is set to `false`, so it always animates the rectangle from (0,0), the animation's starting value. The second animation has the same target values (their <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.PathGeometry%2A> settings are identical), but its IsAdditive property is set to `true`; as a result, it animates the rectangle from whatever position it is at when the animation is applied.  \n  \n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAdditiveExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_1_1.xaml)]\n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAdditiveExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_1_1.xaml)]"
  syntax:
    content: public bool IsAdditive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a target tulajdonság aktuális értéke hozzá kell adni az animáció kezdő érték; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulative
  id: IsAngleCumulative
  parent: System.Windows.Media.Animation.MatrixAnimationUsingPath
  langs:
  - csharp
  name: IsAngleCumulative
  nameWithType: MatrixAnimationUsingPath.IsAngleCumulative
  fullName: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulative
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Lekérdezi vagy beállítja egy érték, amely megadja, hogy az animált mátrix elforgatási szögét ismétlődését keresztül kell felhalmozhat."
  remarks: "Ha ez a tulajdonság értéke `true`, az animált mátrix elforgatási szögét felhalmozódnak, mint az animációnak ismétlődik.  Ha az elérési út egy kis arc, összegző szög miatt az objektum folyamatosan elforgatása minden ismételt elforgatási újraindítása helyett.  Együtt egy <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A>a `true`, az objektum szárítógépek közben, a visszapattanásokról (attól függően, hogy a megadott elérési út) úgy tűnhet, hogy.</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A> Kapcsolódó információk <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A>.</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A> :       A tulajdonság beállítása nincs hatása, ha <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.DoesRotateWithTangent%2A>van `false`.</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.DoesRotateWithTangent%2A>       Ez a tulajdonság határozza meg, hogy az animáció mátrix szög összesít, amikor az animáció megismétlődik, mert a <xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A>; beállítás nem okoz az animáció újraindításakor felhalmozhat eltolás.</xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A> Hogyan ki egy előző animáció érték build animáció információ <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive%2A>.</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive%2A> :      <a name=&quot;dependencyPropertyInfo_IsAngleCumulative&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulativeProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulativeProperty>"
  example:
  - "The following example uses two similar <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath> animations to animate the same rectangle. Both animations have the same <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.PathGeometry%2A> setting, which causes the rectangle to rotate as it moves along the screen to the right, and both animations are set to repeat four times. The first animation's IsAngleCumulative property is set to `false`, so the rectangle jumps back to its original angle when the animation repeats. The second animation's IsAngleCumulative property is set to `true`; as a result, the rectangle angle appears to increase when the animation repeats, rather than jumping back to its original value.  \n  \n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAngleCumulativeExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_8_1.xaml)]\n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAngleCumulativeExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_8_1.xaml)]"
  syntax:
