  summary: "Lekér egy hivatkozást egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> szerkesztése alkalmazó objektum vált, a vezérlő szerkesztési módban, és a szerkesztő felhasználói felület (UI) elrejti."
  remarks: "Egy <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>osztály</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> származtatott vezérlő OKVerb tulajdonsága által hivatkozott OK művelet Ez hasonlít alkalmaz műveletet abban, hogy amikor a felhasználó rákattint, a kiszolgálói vezérlőnek a felhasználó által végrehajtott változtatások vonatkozik. Ezenkívül szerkesztési vezérlőelem rejtettek, a <xref:System.Web.UI.WebControls.WebParts.WebPart>módosították vezérlő már nem elemet (amely lehetővé teszi a felhasználó egy másik vezérlő szerkesztése), és a lap Szerkesztés üzemmódban marad.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Alapértelmezés szerint a OK művelet megjelenik a felhasználói felületen, mint egy <xref:System.Web.UI.WebControls.Button>vezérlő.</xref:System.Web.UI.WebControls.Button> A gomb típusa lehet kép, egy hivatkozásra vagy egy tényleges gombra; állíthat az összes műveletgombok (nem az egyéni gombok) zónában úgy, hogy az örökölt <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>tulajdonság a zóna szinten.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>       A OK művelet egy zóna szintű vezérlő, ami azt jelenti, hogy közben lehet több <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők, minden egyes egy vagy több szerkesztési módban lévő kiszolgáló vezérlő tulajdonságainak szerkesztésével a OK művelet működik, és egységesen minden módosítás alkalmazása az összes a <xref:System.Web.UI.WebControls.WebParts.EditorPart>szabályozza, és magát a zóna kivételével az összes vezérlő elrejtéséhez.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to access the OKVerb property both declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example shows how to access the OKVerb property declaratively in a Web page. This example customizes the text for the verb.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_399_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_399_1.aspx)]  \n  \n The second part of the example shows how to access the OKVerb programmatically, by using a toggle button to enable or disable it.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_399_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_399_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list control to switch to edit mode. You can click the verbs menu (the down arrow) in the title bar of one of the controls, and click **Edit** to edit the selected control. When the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and editing UI are visible, you can see the button that represents the OK verb, and click the **Toggle OKVerb Enabled** button to enable or disable it."
