  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekér egy hivatkozást egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> objektum, amely lehetővé teszi, hogy a végfelhasználók számára, hogy alkalmazza a Szerkesztés vált, a vezérlő szerkesztési módban."
  remarks: "A apply utasítás <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>osztályból</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> származó vezérlő ApplyVerb tulajdonsága által hivatkozott A apply utasítás menti a Szerkesztés egyes végrehajtott módosításokat a felhasználó rendelkezik a szerkesztő felhasználói felület (UI) egy kiszolgáló ellenőrizhető, hogy a jelenleg szerkesztett. Alapértelmezés szerint a apply utasítás megjelenik a felhasználói felületen, mint egy <xref:System.Web.UI.WebControls.Button>vezérlő.</xref:System.Web.UI.WebControls.Button> A gomb típusa lehet kép, egy hivatkozásra vagy egy tényleges gombra; állíthat az összes műveletgombok (nem az egyéni gombok) zónában úgy, hogy az örökölt <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>tulajdonság a zóna szinten.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>       A alkalmaz művelet egy zóna szintű vezérlő, ami azt jelenti, amely ugyan több <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők, minden egyes egy vagy több szerkesztési módban lévő kiszolgáló vezérlő tulajdonságainak szerkesztésével a apply utasítás működik, egységesen minden módosítás alkalmazása az összes a <xref:System.Web.UI.WebControls.WebParts.EditorPart>számára a kiszolgálói vezérlőnek az zónában.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to access the ApplyVerb property both declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example shows how to access the ApplyVerb property declaratively in a Web page. This example customizes the text for the verb.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_13_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_13_1.aspx)]  \n  \n The second part of the example shows how to access the ApplyVerb property programmatically, by using a toggle button to enable or disable it.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_13_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_13_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list control to switch to edit mode. You can click the verbs menu (the down arrow) in the title bar of one of the controls, and click **Edit** to edit the selected control. When the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and editing UI are visible, you can see the button that represents the apply verb, and click the **Toggle ApplyVerb Enabled** button to enable or disable it."
