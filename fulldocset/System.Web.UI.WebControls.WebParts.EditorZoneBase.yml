  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Felülbírálja a származtatott zóna területe megjelenítéséhez az alapmetódust a <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorZoneBase&quot;> </xref> osztály."
  remarks: "A RenderBody módszer a szervezet területét képezi le egy <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zónában, amelyet a fő tartalom területen a fejlécében és láblécében területek között, és tartalmaz <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       A RenderBody módszert felülbírálja az alapmetódust, az a <xref:System.Web.UI.WebControls.WebParts.WebZone>osztály, amely elrendezés és stílus speciális megjelenítés attribútumai, így csak a alkalmazása <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zónák.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> A módszer a szervezet teljes tartalmát tartalmazó Renderelés, és a táblázatban levő különböző attribútumértékek függően különböző feltételeket, beleértve az aktuális megjelenítési mód az oldal állítja be. Ha tartalmazott vezérlőelem, értéke miatt a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>"
  example:
  - "The following code example demonstrates how to override the RenderBody method in a derived class. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The custom editor zone derives from the <xref:System.Web.UI.WebControls.WebParts.EditorZone> class so that it can be used with a zone template in the declarative markup of the Web page. The custom class overrides the RenderBody method, adding an HTML `<hr />` element to create a line between the header and body of the zone. It then calls the base method to render the rest of the zone's body contents.  \n  \n [!code-vb[WebParts_EditorZoneBase_Common#15](~/add/codesnippet/visualbasic/6b94a57c-2292-4dc5-a2fe-_1.vb)]\n [!code-cs[WebParts_EditorZoneBase_Common#15](~/add/codesnippet/csharp/6b94a57c-2292-4dc5-a2fe-_1.cs)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list control to switch to edit mode. You can click the verbs menu (the down arrow) in the title bar of one of the controls, and click **Edit** to edit the selected control. When the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and editing user interface (UI) are visible, you can see the line created between the header and body of the editor zone."
  syntax:
    content: protected override void RenderBody (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "A <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> , amely fogadja a zóna törzs tartalmat."
  overload: System.Web.UI.WebControls.WebParts.EditorZoneBase.RenderBody*
  exceptions: []
  platform:
  - net462
