  type: Class
  summary: "Az összes zónát tárolóként vezérlők az alaposztály funkcionál <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> szabályozza."
  remarks: "A EditorZoneBase osztály egy speciális zóna osztályból származó a <xref:System.Web.UI.WebControls.WebParts.ToolZone>osztály és származtatott zónák tartalmazó alap viselkedések biztosít <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.ToolZone> <xref:System.Web.UI.WebControls.WebParts.ToolZone>Osztályok; további információkért lásd: az <xref:System.Web.UI.WebControls.WebParts.ToolZone>osztály</xref:System.Web.UI.WebControls.WebParts.ToolZone> az áttekintési témakörben</xref:System.Web.UI.WebControls.WebParts.ToolZone> számos más típusú Például a más eszköz zónák EditorZoneBase zónák nem láthatók normál Tallózás módban; oldal esetén jelenjenek, csak ha egy lap szerkesztési módban van megjelenítése. Is hasonlóan a többi eszközt zóna EditorZoneBase zónák csak tartalmazhat a vezérlők úgy lettek kialakítva, hogy tartalmazzák, különleges típusú (ebben az esetben <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők).</xref:System.Web.UI.WebControls.WebParts.EditorPart>       A EditorZoneBase zónák egy különleges felhasználói felület tartalmaznak szerkesztési vezérlőelem adja meg. A felhasználói felületi elemei számos gyakori megoldás, hogy a kijelzők vezérlő készlet zónák mindegyikében. Részletes leírását az kijelzők zónák általános felhasználói felületi elemeket a témakörben osztály áttekintése az <xref:System.Web.UI.WebControls.WebParts.WebZone>osztályhoz.</xref:System.Web.UI.WebControls.WebParts.WebZone>       Mivel a EditorZoneBase osztály absztrakt, nem használható közvetlenül a weblapon. Ehelyett a EditorZoneBase osztály örökli, annak viselkedését vezérlő kell használnia. A származtatott zóna kijelzők vezérlő készletében biztosított használhatja a <xref:System.Web.UI.WebControls.WebParts.EditorZone>vezérlő, vagy a saját egyéni EditorZoneBase vezérlő származtathatók.</xref:System.Web.UI.WebControls.WebParts.EditorZone>       A EditorZoneBase osztály biztosít közös felhasználói felület (UI) tartalmaz, amelyek lehetővé teszik a felhasználók számára, hogy a tulajdonságok, elrendezés, megjelenését szerkesztése különleges vezérlőket és egyéb attribútumai <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> A felhasználói felület néhány tulajdonságok tekintse meg a parancsokra, például a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A>, és <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A> Műveletek oldalon felhasználók által végzett gyakori műveleteket, és jelölik a felhasználói felületen gombok, hivatkozások, menüelemek vagy más elemeket. Például amikor a felhasználók egy vezérlő tulajdonságainak szerkesztése rákattinthatnak olyan alkalmaz műveletet menti a módosításokat.       Több más tulajdonságok hatással vannak a szerkesztő felhasználói felület különböző pontjain megjelenített szöveg. Ezek közé tartozik a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A>, és <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>       Két fontos tulajdonság adja meg a kapcsolódó vezérlőre hivatkozik. A <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>tulajdonság gyűjteménye a <xref:System.Web.UI.WebControls.WebParts.EditorPart>a zónában lévő vezérlők.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> A <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>tulajdonság található vezérlőhöz objektumhivatkozás egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>--lehet, amely egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy bármely más ASP.NET kiszolgálói vezérlőnek, felhasználói vezérlő vagy egyéni vezérlőelem jelenleg szerkesztett.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>       Végezetül a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>tulajdonsága a következő egy példányát hivatkozik egy <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>objektum a zónához társított, és tartalmazza a perifériák felhasználói felületi elemei (más néven chrome) például a title és szegély stílusát stílus jellemzői <xref:System.Web.UI.WebControls.WebParts.EditorPart>a zónában.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>       Számos EditorZoneBase osztály módszer specializált más vezérlők szerkesztése kezelésére. A <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A>metódus a lapon módosítja a Szerkesztés megjelenítési mód egy normál böngészési nézetre.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A> A <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A>módszer van a chrome (például szegély műveletekre, ikonok vagy cím perifériák felhasználói felületi elemei) létrehozása, amely körbeveszi egyes <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlő a zónában.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A> A <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>metódus egy absztrakt metódus; a származtatott osztályok bírálja felül, annak összes példányát a <xref:System.Web.UI.WebControls.WebParts.EditorPart>a zónában lévő vezérlők.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> A <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A>metódus egy származtatott osztály hívható, ha a gyűjteménye <xref:System.Web.UI.WebControls.WebParts.EditorPart>valamiért programozott, ami észleli, ha a kijelzők vezérlő hozza létre újra, és frissítenie kell a gyűjteményt, a zóna módosítások vezérlők <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A> A <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A>módszert gyűjteményét beállítása <xref:System.Web.UI.WebControls.WebParts.EditorPart>intézkedéseket, amelyek `null` Ha biztonsági másolatot a szerkesztési módban megjelenített elem módjának változása Tallózás módban.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A> Végezetül a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A>módszert az esemény kezelése során egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő megadása vagy kilépés a szerkesztési módban.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A> Például ezt a módszert kényelmesen szinkronizálása a tulajdonság értékének egy <xref:System.Web.UI.WebControls.WebParts.WebPart>a hozzárendelt szerkeszthető értékkel rendelkező vezérlő <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the EditorZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the EditorZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that demonstrates some of the EditorZoneBase class members.  \n  \n-   A description of how the example works in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is a Web page that contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control. Near the top of the page is a `Register` directive for the user control. The user control tag is declared in the page with a `<uc1:DisplayModeMenu>` element. Notice that below the `<asp:WebPartZone>` element is an `<asp:EditorZone>` element that contains <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, and has a variety of tags and properties set to determine its appearance and behavior. Most of the code in the page demonstrates the various programmatic uses of the EditorZoneBase properties and methods.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that shows how to work with a number of the EditorZoneBase class members. The custom class derives from <xref:System.Web.UI.WebControls.WebParts.EditorZone> so that it can be used with a zone template in the declarative markup of the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation; thus, you will notice that the `Register` directive near the top of the Web page does not reference an assembly file. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_2.vb)]\n [!code-cs[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_2.cs)]  \n  \n When you load the page in a browser, you can select **Edit Mode** from the drop-down list to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. When the editing UI is visible, you can see the effects of the various declarative and programmatic uses of the EditorZoneBase class members."
