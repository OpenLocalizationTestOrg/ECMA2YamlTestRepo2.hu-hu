n megszakítja az összes összes módosítást a <xref:System.Web.UI.WebControls.WebParts.EditorPart>a zónában.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
