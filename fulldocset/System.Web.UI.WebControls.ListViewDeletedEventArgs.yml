- uid: System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.ListViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: ListViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a törlési művelet során kiváltott kivételt kezelése történt meg a kezelő."
  remarks: "A törlési művelet során kivétel következik be, amikor a ExceptionHandled tulajdonsággal annak jelzésére, hogy kezeli-e az esemény során kivétel. Ha ez a tulajdonság értéke `true`, a kivételt relevánsnak kezelnek, és újra nem vált ki. Ha ez a tulajdonság értéke `false`, a <xref:System.Web.UI.WebControls.ListView>vezérlő újra jelez kivételt.</xref:System.Web.UI.WebControls.ListView> Határozhatja meg, melyik kivételt észlelt, a <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_837_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_837_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a kivétel a kezelő; látta Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
