  name: ListViewDeletedEventArgs
  nameWithType: ListViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDeleted&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.ListView>szabályozása vet fel a <xref:System.Web.UI.WebControls.ListView.ItemDeleted>eseményt, amikor a vezérlő Törlés gomb kattint, vagy a <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>metódus lehívásra kerül, de később a <xref:System.Web.UI.WebControls.ListView>vezérlő törli az elemet.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> </xref:System.Web.UI.WebControls.ListView> (Törlés gomb gomb amelynek `CommandName` tulajdonság értéke &quot;Törlés&quot;.) Ez lehetővé teszi, hogy adja meg egy esemény-kezelési módszer, mely egy egyéni rutin hajt végre, amikor ez az esemény akkor következik be, például egy törlési művelet eredményeinek ellenőrzése.       Az esemény-kezelési módszer egy ListViewDeletedEventArgs objektum kerülnek. Ez az objektum lehetővé teszi, hogy határozhatja meg az érintett elemek és fellépő kivételek számát. Az elemek száma, amelyek a törlési művelet érint határozhatja meg a <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows%2A> Annak megállapításához, hogy történt-e a kivételeket, használja a <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A> Azt jelzi, hogy e úgy, hogy a kivétel-eseménykezelésnek metódus kezeli a <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>      > [!NOTE] > A törlési művelet során kivétel esetén és a <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>tulajdonsága `false`, a <xref:System.Web.UI.WebControls.ListView>vezérlő újra jelez kivételt.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>       A törölt elem kulcsmezők elérésére, a <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A> A törölt elem nem kulcs mező elérésére, a <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A> A kezdeti tulajdonságértékek a ListViewDeletedEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewDeletedEventArgs object to determine whether an exception occurred during a delete operation. The ListViewDeletedEventArgs object is passed to the event-handling method for the <xref:System.Web.UI.WebControls.ListView.ItemDeleted> event.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_256_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_256_1.aspx)]"
  syntax:
    content: 'public class ListViewDeletedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
