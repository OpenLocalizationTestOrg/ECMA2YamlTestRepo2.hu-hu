- uid: System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.ListViewDeletedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: ListViewDeletedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi a törlési művelet által befolyásolt sorok száma."
  remarks: "A AffectedRows tulajdonság segítségével határozza meg az elemek száma, amelyek a törlési művelet érint, az adatforrás-vezérlő által jelentett módon. Ez a tulajdonság általában használható annak meghatározására, hogy a megfelelő számú elem volt a következőképpen: – Ellenőrizze, hogy csak egy elemet a rendszer törölte a. Néha egy nem megfelelően megírt delete utasítás több elem törlése.      -A győződjön meg arról, hogy egy elem törölve lett-e, ha hiba lép fel, a delete művelet során, de nincs kivétel lett kiváltva.      -A győződjön meg arról, hogy egy elem törölve lett-e, ha egy adatforrás-vezérlő, amely támogatja az egyidejű hozzáférések optimista (például a <xref:System.Web.UI.WebControls.SqlDataSource>és <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlők) rendelkezik a <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>tulajdonsága a `ConflictOptions.CompareAllValues` számbavételi érték.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Ezt a beállítást, a egy másik felhasználó módosította egy elem nem törölhető."
  example:
  - "The following example shows how to use the AffectedRows property to verify that an item was deleted during the delete operation.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_636_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_636_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "A törlési művelet által befolyásolt sorok száma."
  overload: System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
