  summary: "Lekérdezi a kivételt, ha vannak ilyenek, a delete művelet során kiváltott."
  remarks: "A kivétel tulajdonsággal beolvasása a törlési művelet során kiváltott kivételt, ha van ilyen. Ha nincsenek kivételek fordultak elő, ez a tulajdonság adja vissza `null`.      > [!NOTE] > Ha kivétel történt, és kezeli a kivétel a abban az esetben, ha kezelő, állítsa be a <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A> Ellenkező esetben a <xref:System.Web.UI.WebControls.ListView>vezérlő újra jelez kivételt.</xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_792_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_792_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
