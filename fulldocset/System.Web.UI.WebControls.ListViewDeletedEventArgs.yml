- uid: System.Web.UI.WebControls.ListViewDeletedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewDeletedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Lekéri a törölt elem nem kulcs mezők értékét."
  remarks: "A törölt elem nem kulcs mező értékének eléréséhez használja a Values tulajdonság. Ezek az értékek segítségével például naplózhatja a törölt elemek.      > [!NOTE] > A Values tulajdonság csak akkor, ha a kétirányú kötéshez kifejezések használt fel van töltve a <xref:System.Web.UI.WebControls.ListView>sablonok, mint például a <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>sablon.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> A kétutas kötés kifejezések kapcsolatos további információkért lásd: [adatkötési kifejezésszintaxist](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca).       A Values tulajdonság objektum beállítása/beolvasása, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary>felületet.</xref:System.Collections.Specialized.IOrderedDictionary> Az objektum tartalmaz <xref:System.Collections.DictionaryEntry>objektumok, amelyek megfelelnek a törölt elem nem kulcs mezőit.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Ez a tulajdonság nem tartalmaz kulcsmezők (által meghatározott a <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName>tulajdonság) a törölt elem.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName> A kulcsmezők elérésére, a <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A>"
  example:
  - "The following example shows how to use the Values property to access the values of the non-key fields for a deleted item.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_556_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_556_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A törölt elem nem kulcs mezőjének értékét."
