  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi a kulcs, vagy a törölt elem kulcsok."
  remarks: "A kulcs mező értékének eléréséhez használja a kulcsok tulajdonság (által meghatározott a <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName>tulajdonság) törölt elem.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName> Ezek az értékek segítségével például naplózhatja a törölt elemek.      > [!NOTE] > Ez a tulajdonság csak a kulcsmezők tartalmazza. A nem kulcs mező elérésére, a <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A>       A kulcsok tulajdonság objektum beállítása/beolvasása, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary>felületet.</xref:System.Collections.Specialized.IOrderedDictionary> Az objektum tartalmaz <xref:System.Collections.DictionaryEntry>objektumok, amelyek megfelelnek a törölt elem kulcsmezők.</xref:System.Collections.DictionaryEntry>"
  example:
  - "The following example shows how to use the Keys property to access the values of the key fields for a deleted item.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_661_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_661_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A kulcs vagy kulcsok a törölt elem."
