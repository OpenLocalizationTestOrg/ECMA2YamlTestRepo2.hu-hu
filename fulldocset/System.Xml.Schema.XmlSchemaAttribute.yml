- uid: System.Xml.Schema.XmlSchemaAttribute.Name
  id: Name
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: Name
  nameWithType: XmlSchemaAttribute.Name
  fullName: System.Xml.Schema.XmlSchemaAttribute.Name
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Lekérdezi vagy beállítja az attribútum neve."
  remarks: "A nevének kell lennie egy NCName-nek (kettőspont nem neve), a webes Consortium (W3C) XML-névterek specifikációban meghatározottak szerint. Az XML-dokumentum a séma érvényesítését a rendszer összevetni a minden a dokumentumban attribútum egy `attribute` elemet a sémában. A `attribute` rendelkező elemet egy `name` attribútumot, amelyet a dokumentum az attribútum helyi neve megegyezik-e ez az attribútum ellenőrzésére szolgál. A `Name` és `RefName` tulajdonságainak kölcsönösen kizárják egymást.       Nem kötelező."
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "Az attribútum neve."
  overload: System.Xml.Schema.XmlSchemaAttribute.Name*
  exceptions: []
  platform:
  - net462
