  name: XmlSchemaAttribute
  nameWithType: XmlSchemaAttribute
  fullName: System.Xml.Schema.XmlSchemaAttribute
  type: Class
  summary: "Jelzi a <xref uid=&quot;langword_csharp_attribute&quot; name=&quot;attribute&quot; href=&quot;&quot;> </xref> az XML-séma megadott webes Consortium (W3C) elemet. Attribútumok egyéb további információkat biztosítanak. Az attribútum címke a séma a dokumentum elem címkék között van beágyazva. Az XML-dokumentum attribútumok nevű elemek a nyitó elem jelenik meg."
  remarks: "Lehet, hogy megtalálható-e a gyermekelemek attribútum nyilatkozatokat a `schema` (globális hatókörű) elem vagy összetett típus definíciók belül. Összetett típusok attribútum nyilatkozatok használható helyi nyilatkozatok vagy attribútumok, globális hatókörű hivatkozik. Mindkét globális és helyi attribútum nyilatkozatok rendelkezik a nem kötelező type attribútum, amely egy meglévő egyszerű típus hivatkozik. A nem kötelező type attribútum nem használható, ha a attribútumdeklaráció (globális vagy helyi) definiálnia kell egy helyi egyszerű típus."
  example:
  - "The following example creates the `attribute` element.  \n  \n [!code-cs[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_9_1.cs)]\n [!code-cpp[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_9_1.cpp)]\n [!code-vb[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_9_1.vb)]  \n  \n The following XML file is generated for the preceding code example.  \n  \n [!code-xml[Classic WebData XmlSchemaAttribute Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_9_2.xml)]"
  syntax:
