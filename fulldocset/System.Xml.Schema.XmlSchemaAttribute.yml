  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Lekérdezi vagy beállítja a attribútum rögzített értékét."
  remarks: "`FixedValue`azt jelzi, hogy az attribútum értéknek, ha van ilyen, meg kell egyeznie a megadott érték. Alapértelmezés szerint ez a tulajdonság értéke null, ami azt jelenti, hogy rögzített érték van megadva az attribútum. A `fixed` és `default` tulajdonságainak kölcsönösen kizárják egymást.       Nem kötelező."
  syntax:
    content: public string FixedValue { get; set; }
    return:
      type: System.String
      description: "Az attribútum a rögzített érték. Az alapértelmezett értéke null.       Nem kötelező."
  overload: System.Xml.Schema.XmlSchemaAttribute.FixedValue*
  exceptions: []
  platform:
  - net462
