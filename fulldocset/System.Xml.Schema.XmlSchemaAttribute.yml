- uid: System.Xml.Schema.XmlSchemaAttribute.DefaultValue
  id: DefaultValue
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: DefaultValue
  nameWithType: XmlSchemaAttribute.DefaultValue
  fullName: System.Xml.Schema.XmlSchemaAttribute.DefaultValue
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Lekérdezi vagy beállítja az attribútum alapértelmezett értéke."
  remarks: "`DefaultValue`tulajdonság azt jelzi, hogy az attribútum az XML-dokumentumban, használja a megadott érték mindig, amikor az attribútum nem feltétlenül jelennek meg. Alapértelmezés szerint ez a tulajdonság annak jelzésére, hogy nincs alapértelmezett értéke van megadva az attribútum a null érték. A `fixed` és `default` tulajdonságainak kölcsönösen kizárják egymást.       Nem kötelező.       Az alapértelmezett értéke null."
  syntax:
    content: public string DefaultValue { get; set; }
    return:
      type: System.String
      description: "Az attribútum alapértelmezett értéke. Az alapértelmezett érték egy null hivatkozás.       Nem kötelező."
  overload: System.Xml.Schema.XmlSchemaAttribute.DefaultValue*
  exceptions: []
  platform:
  - net462
