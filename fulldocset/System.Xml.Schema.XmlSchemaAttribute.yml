  summary: "Lekérdezi vagy beállítja a attribútum használatáról információt."
  remarks: "Ha meg van adva, ennek az attribútumnak a következő táblázatban szereplő értékek egyikével kell rendelkeznie.      | Enum |} Leírás |}   |----------|-----------------|   | `None`| Az attribútum értéke nincs. |}   | `Prohibited`| Attribútum nem használható. |}   | `Optional`| Attribútum megadása nem kötelező, és bármely érték lehet. Ez az alapértelmezés. |}   | `Required`| Attribútum egyszer kell szerepelnie. |}"
  syntax:
    content: public System.Xml.Schema.XmlSchemaUse Use { get; set; }
    return:
      type: System.Xml.Schema.XmlSchemaUse
      description: "A következő értékek egyikét: None, tiltott, nem kötelező, és nem kötelező. Az alapértelmezett érték a nem kötelező.       Nem kötelező."
  overload: System.Xml.Schema.XmlSchemaAttribute.Use*
  exceptions: []
  platform:
