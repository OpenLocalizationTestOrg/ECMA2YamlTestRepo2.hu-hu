  remarks: "Állítsa be a <xref:System.Messaging.AccessControlEntry.Trustee%2A>tulajdonság, és legalább egy a <xref:System.Messaging.AccessControlEntry.GenericAccessRights%2A>, <xref:System.Messaging.AccessControlEntry.StandardAccessRights%2A>, vagy <xref:System.Messaging.AccessControlEntry.CustomAccessRights%2A>Ez használata előtt tulajdonságok <xref:System.Messaging.AccessControlEntry>példány hozzáférési jogok beállítását egy megbízható.</xref:System.Messaging.AccessControlEntry> </xref:System.Messaging.AccessControlEntry.CustomAccessRights%2A> </xref:System.Messaging.AccessControlEntry.StandardAccessRights%2A> </xref:System.Messaging.AccessControlEntry.GenericAccessRights%2A> </xref:System.Messaging.AccessControlEntry.Trustee%2A>       Opcionálisan megadhat a <xref:System.Messaging.AccessControlEntry.EntryType%2A>tulajdonság, bár a rendszer alapértelmezés szerint az `Allow` Ha úgy dönt, hogy nem erre.</xref:System.Messaging.AccessControlEntry.EntryType%2A>"
