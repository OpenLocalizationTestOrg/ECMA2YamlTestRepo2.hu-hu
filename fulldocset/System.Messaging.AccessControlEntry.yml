  summary: "Lekérdezi vagy beállítja a felhasználó, csoport, tartomány vagy alias, amelyhez hozzáférési jogok rendeli."
  remarks: "Felhasználók és a programok, a Win32-szolgáltatások, például a felhasználói fiókok használatával jelentkezzen be a helyi számítógépre. Csoportfiókoknak jelentkezzen be egy számítógépre nem használható, de hasznos <xref:System.Messaging.AccessControlEntry>, hogy engedélyezi vagy megtagadja egy hozzáférési jogosultsága ahhoz, hogy egy vagy több felhasználói fiókot.</xref:System.Messaging.AccessControlEntry>"
