  fullName: System.Messaging.AccessControlEntry.GenericAccessRights
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja a olyan közös hozzáférési jogokkal, olvasása, írása, és végrehajtása mindkét szabványos és objektum-specifikus hozzáférési jogosultsága van leképezve."
  remarks: "Biztonságos objektumok viselkedésének a négy magasrendű bits a Windows 2000 és a Windows NT hozzáférési maszk formátum használatával adja meg az általános hozzáférési jogosultságokat. Minden biztonságos objektumot típusú van leképezve a bits a a szabványos és objektum-specifikus hozzáférési jogok egy halmaza. Alkalmazások, amelyek meghatározzák a saját objektumpéldányok is használhatja az általános hozzáférési jogosultsága."
  syntax:
    content: public System.Messaging.GenericAccessRights GenericAccessRights { get; set; }
    return:
      type: System.Messaging.GenericAccessRights
      description: "Tagértékeinek a <xref href=&quot;System.Messaging.GenericAccessRights&quot;> </xref> értékeket."
  overload: System.Messaging.AccessControlEntry.GenericAccessRights*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "A beállított értéke nem érvényes kombinációjára <xref href=&quot;System.Messaging.GenericAccessRights&quot;> </xref> jelzőbit tagokat."
  platform:
  - net462
- uid: System.Messaging.AccessControlEntry.StandardAccessRights
  id: StandardAccessRights
