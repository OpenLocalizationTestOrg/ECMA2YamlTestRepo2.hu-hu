  name: AccessControlEntry
  nameWithType: AccessControlEntry
  fullName: System.Messaging.AccessControlEntry
  type: Class
  summary: "Adja meg a hozzáférési jogosultságokat egy megbízható (felhasználó, csoport vagy számítógép) alkalmazás-specifikus megvalósítások gyakori feladatok végrehajtásához."
  remarks: "Számos alkalmazás rendelkezik, amelyhez egy adatkezelő is jogokat kap, például olvasása, írása, és -objektumok törlése hasonló műveletek. Az ezekhez a műveletekhez általános jogosultságokat rendelhet hozzá, az alkalmazás értelmezi őket úgy, hogy az alkalmazás adott. Például a Message Queuing értelmezi az olvasási művelet fogadását, vagy egy várólistában lévő üzenetek megtekintésekor. A AccessControlEntry osztály a közös jogosultságok hozzáférést biztosít.       Hozzáférés-vezérlő bejegyzések az használatakor meg kell adnia egy adatkezelő, amely rendel a jogok. Meg kell adni legalább egy a <xref:System.Messaging.AccessControlEntry.GenericAccessRights%2A>, <xref:System.Messaging.AccessControlEntry.StandardAccessRights%2A>, vagy <xref:System.Messaging.AccessControlEntry.CustomAccessRights%2A>való kapcsolódásuk jelzéseként jogosultságok hozzárendelése az adatkezelő.</xref:System.Messaging.AccessControlEntry.CustomAccessRights%2A> </xref:System.Messaging.AccessControlEntry.StandardAccessRights%2A> </xref:System.Messaging.AccessControlEntry.GenericAccessRights%2A> Beállíthatja a <xref:System.Messaging.AccessControlEntry.EntryType%2A>tulajdonság adhatja meg, hogy megadja az jogok kell vagy megtagadhatja.</xref:System.Messaging.AccessControlEntry.EntryType%2A> Alapértelmezett belépési típus jogok engedélyezéséhez."
  syntax:
    content: public class AccessControlEntry
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
