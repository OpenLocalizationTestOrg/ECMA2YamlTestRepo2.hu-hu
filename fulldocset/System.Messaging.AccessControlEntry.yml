      description: "A <xref href=&quot;System.Messaging.Trustee&quot;> </xref> , amely megadja, hogy egy felhasználói fiók, a fiók vagy a bejelentkezési munkamenet, amelyhez egy <xref href=&quot;System.Messaging.AccessControlEntry&quot;> </xref> vonatkozik."
  overload: System.Messaging.AccessControlEntry.Trustee*
  exceptions:
