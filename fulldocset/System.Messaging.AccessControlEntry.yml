  namespace: System.Messaging
  summary: "Lekérdezi vagy a megfelelő szabványos hozzáférési jogok egy halmaza legtöbb típusú biztonságos objektumok közös műveletek beállítása."
  remarks: "A Windows 2000 és a Windows NT hozzáférési maszk formátuma bit, szabványos hozzáférési jogosultságokat az készletét tartalmazza. Minden biztonságos objektumot megvan a műveletek adott típusú objektumok vonatkozó megfelelő hozzáférési jogok egy halmaza. A következő objektumra vonatkozó hozzáférési jogokat, mellett nincs a legtöbb típusú biztonságos objektumok közös műveletek megfelelő szabványos hozzáférési jogok egy halmaza."
