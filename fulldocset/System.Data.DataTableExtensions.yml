  namespace: System.Data
  summary: "Értéket ad vissza egy &lt;xref:System.Collections.Generic.IEnumerable%601&gt; objektum, amelyen az általános paraméter <code> T </code> van <xref href=&quot;System.Data.DataRow&quot;> </xref>. Ez az objektum használható egy [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)] kifejezés vagy a metódus lekérdezés."
  remarks: "[!INCLUDE[vbteclinqext](~/add/includes/vbteclinqext-md.md)]lekérdezések, amelyek megvalósítják az adatforrások olyan használhatók a <xref:System.Collections.Generic.IEnumerable%601>felület vagy a <xref:System.Query.IQueryable%601>felületet.</xref:System.Query.IQueryable%601> </xref:System.Collections.Generic.IEnumerable%601>  A <xref:System.Data.DataTable>osztály nem valósítja meg vagy az interface, meg kell hívnia a AsEnumerable módszert a <xref:System.Data.DataTable>a forrásként a `From` záradékában egy [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)] lekérdezés.</xref:System.Data.DataTable> </xref:System.Data.DataTable> Egyéni, tartományspecifikus operátorok is beszerezhető például <xref:System.Data.DataTableExtensions.CopyToDataTable%2A>, vissza egy <xref:System.Collections.Generic.IEnumerable%601>objektum.</xref:System.Collections.Generic.IEnumerable%601> </xref:System.Data.DataTableExtensions.CopyToDataTable%2A>       A számbavehető objektum AsEnumerable metódus által visszaadott véglegesen kötve <xref:System.Data.DataTable>, amely előállított azt.</xref:System.Data.DataTable> Több hívások a AsEnumerable módszert fog visszatérési több független lekérdezhető objektumokat, amelyek az összes kötött <xref:System.Data.DataTable>.</xref:System.Data.DataTable> forrása"
  example:
  - "In the following sample, the `DisplayProducts` method receives a DataTable that contains a DataColumn named `ProductName`, extracts the `ProductName` values and then prints the values.  \n  \n [!code-cs[system.data.DataTableExtensions.AsEnumerable#1](~/add/codesnippet/csharp/m-system.data.datatablee_0_1.cs)]\n [!code-vb[system.data.DataTableExtensions.AsEnumerable#1](~/add/codesnippet/visualbasic/m-system.data.datatablee_0_1.vb)]"
  syntax:
    content: public static System.Data.EnumerableRowCollection<System.Data.DataRow> AsEnumerable (this System.Data.DataTable source);
