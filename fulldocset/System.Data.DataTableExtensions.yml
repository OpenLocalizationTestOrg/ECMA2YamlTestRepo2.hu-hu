  namespace: System.Data
  summary: "Hoz létre, és visszaadja a LINQ-kompatibilis <xref href=&quot;System.Data.DataView&quot;> </xref> objektum."
  remarks: "<xref:System.Data.DataView>lehetővé teszi adatkötési [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] hozható létre, és a beírt vagy a típus nélküli <xref:System.Data.DataTable>, adott táblához alapértelmezett nézetének.</xref:System.Data.DataTable></xref:System.Data.DataView> Szűrési és rendezési állítható be a <xref:System.Data.DataView>Miután létrehozta a <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataView> A <xref:System.Data.DataView>majd kötve van egy felhasználói felületének vezérlői, például egy <xref:System.Windows.Forms.DataGrid>vagy egy <xref:System.Windows.Forms.DataGridView>, egy egyszerű kötés adatmodell biztosító.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGrid> </xref:System.Data.DataView>       További információk és példák: [DataView objektum létrehozása](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates a <xref:System.Data.DataView> from the SalesOrderDetail table and sets it as the data source of a <xref:System.Windows.Forms.BindingSource> object, which acts as a proxy for a <xref:System.Windows.Forms.DataGridView> control:  \n  \n [!code-vb[DP DataView Samples#CreateLDVFromTable](~/add/codesnippet/visualbasic/DataViewSamplesVB/Form1.vb#createldvfromtable)]\n [!code-cs[DP DataView Samples#CreateLDVFromTable](~/add/codesnippet/csharp/DataViewSamples/Form1.cs#createldvfromtable)]"
  syntax:
    content: public static System.Data.DataView AsDataView (this System.Data.DataTable table);
    parameters:
    - id: table
      type: System.Data.DataTable
      description: "A forrás <xref href=&quot;System.Data.DataTable&quot;> </xref> , amelyből a LINQ-kompatibilis <xref href=&quot;System.Data.DataView&quot;> </xref> jön létre."
    return:
      type: System.Data.DataView
      description: "A LINQ-kompatibilis <xref href=&quot;System.Data.DataView&quot;> </xref> objektum."
