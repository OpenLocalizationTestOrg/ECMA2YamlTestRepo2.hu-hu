  name: MaskedTextProvider
  nameWithType: MaskedTextProvider
  fullName: System.ComponentModel.MaskedTextProvider
  type: Class
  summary: "Egy maszk elemzési szolgáltatás, amely tetszőleges számú vezérlők, amelyek támogatják a maszkolás, mint például a használatával jelöli a <xref href=&quot;System.Windows.Forms.MaskedTextBox&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Windows.Forms.MaskedTextBox>vezérlő tartalmaz egy maszk literális karakterből áll, és elemeket, azt ellenőrzi, hogy az összes felhasználói bemenetet a következők alapján formázás.</xref:System.Windows.Forms.MaskedTextBox> A maszk elemzése motor véglegesen társítása helyett <xref:System.Windows.Forms.MaskedTextBox>, Windows Forms biztosít szolgáltatásként külön, a MaskedTextProvider osztályt, amely meghatározza a tárgyalt maszkolási nyelvi szintaxisát dokumentációját által képviselt a <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>tulajdonság.</xref:System.Windows.Forms.MaskedTextBox.Mask%2A> </xref:System.Windows.Forms.MaskedTextBox>       Sok tagjainak a <xref:System.Windows.Forms.MaskedTextBox>osztály, tekintse meg a társított MaskedTextProvider hasonlóan elnevezett tagjaira végrehajtásuk.</xref:System.Windows.Forms.MaskedTextBox> Például <xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A?displayProperty=fullName>az <xref:System.Windows.Forms.MaskedTextBox>osztály a <xref:System.ComponentModel.MaskedTextProvider.PromptChar%2A>MaskedTextProvider osztálynál,</xref:System.ComponentModel.MaskedTextProvider.PromptChar%2A> az elérésére utal</xref:System.Windows.Forms.MaskedTextBox> tulajdonsága</xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A?displayProperty=fullName>       A maszk elemzése motor MaskedTextProvider által használt Microsoft Visual Basic version 6 szereplő vezérlő maszkolt szerkesztése után van modellezve. A maszkolás nyelvi dokumentációjában ismertetett a <xref:System.ComponentModel.MaskedTextProvider.Mask%2A>tulajdonság.</xref:System.ComponentModel.MaskedTextProvider.Mask%2A>       A következő három különböző karakterláncok a MaskedTextProvider osztállyal van szó.      | Karakterlánc neve |} Leírás |}   |-----------------|-----------------|   | A bemeneti karakter vagy karakterlánc |} A maszk alkalmazott elleni bemeneteként használható jelöli. A actuality, több bemeneti műveletek, beleértve a bemeneti karakterlánc állhat <xref:System.ComponentModel.MaskedTextProvider.Add%2A>, <xref:System.ComponentModel.MaskedTextProvider.Replace%2A>, <xref:System.ComponentModel.MaskedTextProvider.InsertAt%2A>, és <xref:System.ComponentModel.MaskedTextProvider.Remove%2A>.</xref:System.ComponentModel.MaskedTextProvider.Remove%2A> </xref:System.ComponentModel.MaskedTextProvider.InsertAt%2A> </xref:System.ComponentModel.MaskedTextProvider.Replace%2A> </xref:System.ComponentModel.MaskedTextProvider.Add%2A> Ezért a bemeneti karakterlánc nem érhető el közvetlenül. Azonban a bemeneti karakterlánc-kezelési aspektusainak érhetők el, ha a <xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A>és <xref:System.ComponentModel.MaskedTextProvider.AsciiOnly%2A>, <xref:System.ComponentModel.MaskedTextProvider.ResetOnPrompt%2A>, és <xref:System.ComponentModel.MaskedTextProvider.ResetOnSpace%2A>tulajdonságait. |}   | Maszk |} A beviteli maszk a bemeneti karakterlánc átalakítása a formázott karakterláncok formázás jelöli.</xref:System.ComponentModel.MaskedTextProvider.ResetOnSpace%2A> </xref:System.ComponentModel.MaskedTextProvider.ResetOnPrompt%2A> </xref:System.ComponentModel.MaskedTextProvider.AsciiOnly%2A> </xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A> Ez a karakterlánc van megadva a <xref:System.ComponentModel.MaskedTextProvider.%23ctor%2A>és elsősorban elérhető, ha a <xref:System.ComponentModel.MaskedTextProvider.Mask%2A>tulajdonság.</xref:System.ComponentModel.MaskedTextProvider.Mask%2A> </xref:System.ComponentModel.MaskedTextProvider.%23ctor%2A> A maszk jellemzői is elérhetők más tagjaival, például a <xref:System.ComponentModel.MaskedTextProvider.Length%2A> <xref:System.ComponentModel.MaskedTextProvider.PasswordChar%2A>, és <xref:System.ComponentModel.MaskedTextProvider.PromptChar%2A>tulajdonságait. |}   | Karakterlánc formátuma |} A karakterlánc, amely a teljes maszk a bemeneti karakterlánc alkalmazásakor jelöli.</xref:System.ComponentModel.MaskedTextProvider.PromptChar%2A> </xref:System.ComponentModel.MaskedTextProvider.PasswordChar%2A> </xref:System.ComponentModel.MaskedTextProvider.Length%2A> A formázott karakterláncot az osztály a sok tagot tartalmazó lekérdezhetők, beleértve a <xref:System.ComponentModel.MaskedTextProvider.Item%2A>, <xref:System.ComponentModel.MaskedTextProvider.Length%2A>, <xref:System.ComponentModel.MaskedTextProvider.LastAssignedPosition%2A>, <xref:System.ComponentModel.MaskedTextProvider.MaskFull%2A>, <xref:System.ComponentModel.MaskedTextProvider.MaskCompleted%2A>, <xref:System.ComponentModel.MaskedTextProvider.FindEditPositionFrom%2A>, és így tovább.</xref:System.ComponentModel.MaskedTextProvider.FindEditPositionFrom%2A> </xref:System.ComponentModel.MaskedTextProvider.MaskCompleted%2A> </xref:System.ComponentModel.MaskedTextProvider.MaskFull%2A> </xref:System.ComponentModel.MaskedTextProvider.LastAssignedPosition%2A> </xref:System.ComponentModel.MaskedTextProvider.Length%2A> </xref:System.ComponentModel.MaskedTextProvider.Item%2A> A formázott karakterláncok teljes értéke érhető el a <xref:System.ComponentModel.MaskedTextProvider.ToDisplayString%2A>és <xref:System.ComponentModel.MaskedTextProvider.ToString%2A>módszerek. |}      > [!NOTE] > A bemeneti karakterlánc közvetlen felhasználói bevitelt, ahogy a gyorsítás esetében is lehetséges, hogy megfelelnek a <xref:System.Windows.Forms.MaskedTextBox>, vagy más folyamatok nem közvetlenül kapcsolódik a felhasználói bemeneti/kimeneti műveletek generálhatja.</xref:System.Windows.Forms.MaskedTextBox> </xref:System.ComponentModel.MaskedTextProvider.ToString%2A> </xref:System.ComponentModel.MaskedTextProvider.ToDisplayString%2A>"
