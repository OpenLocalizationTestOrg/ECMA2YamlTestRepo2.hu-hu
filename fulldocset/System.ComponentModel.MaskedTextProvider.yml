  remarks: "<xref:System.ComponentModel.MaskedTextProvider>két kategóriába karakteres, szóközként, illetve parancssori karaktereket is kezeli különleges módon.</xref:System.ComponentModel.MaskedTextProvider> Általában minden egyes bemeneti karakter tesztelése a maszk és vagy vagy sem. Azon a feltevésen működő, amely a <xref:System.ComponentModel.MaskedTextProvider.PromptChar%2A>tulajdonsága egy érték nem `null`, majd a beállítást a ResetOnPrompt tulajdonság `true` eredményez a parancssor karaktere különleges feldolgozása.</xref:System.ComponentModel.MaskedTextProvider.PromptChar%2A> A parancssor karaktere hozzáadásakor okoz a jelenlegi maszk Karakterpozíció törlendő és az aktuális pozíciót a következő szerkeszthető karakterének kiemelt.       ResetOnPrompt elsőbbséget élvez a <xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A>tulajdonság a következő táblázatban ismertetett módon.</xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A>      | ResetOnPrompt |} <xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A>| Viselkedésről |}   |---------------------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------|   | `true`|`true`| A parancssor karaktere vehetők, és azt eredményezi, hogy az aktuális pozíciója alaphelyzetbe kell állítani.</xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A> Az alapértelmezett. |}   | `true`|`false`| A parancssor karaktere vehetők, és azt eredményezi, hogy az aktuális pozíciója alaphelyzetbe kell állítani. |}   | `false`|`true`| A parancssor karaktere normál bemeneti karakterként dolgoz fel. |}   | `false`|`false`| A parancssor karaktere csak akkor érvényes, és módszerek próbál meg hozzáadni a karakter sikertelen lesz. |}"
  syntax:
    content: public bool ResetOnPrompt { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a bemenetként megadott parancssor karaktere hatására alaphelyzetbe; maszk szerkeszthető aktuális pozíciója Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> azt jelzi, hogy a parancssor karaktere normál bemeneti karakterként feldolgozásra. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
