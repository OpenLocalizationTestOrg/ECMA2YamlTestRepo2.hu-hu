  summary: "A virtualizált elem vezérlő mintát támogatásához metódus közzététele."
  remarks: "A <xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>metódus elérhetővé válnak a virtuális elemet teljesen Felhasználófelület-automatizálási elemként.</xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A> A virtualizált tétel általában egy virtuális listaelem; Ez azt jelenti, hogy nem tudja kezelni a saját adatok lista. Ha az alkalmazás lekéri a virtualizált elemének automation elem a <xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A>metódus, a szolgáltató térhetnek vissza egy helyőrző elem, amely megvalósítja a IVirtualizedItemProvider felületet.</xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A> A végrehajtása a <xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>módszer teljes Felhasználófelület-automatizálási elem hivatkozást ad vissza.</xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>"
