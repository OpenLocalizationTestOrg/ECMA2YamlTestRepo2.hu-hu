  nameWithType: GridViewRowEventArgs
  fullName: System.Web.UI.WebControls.GridViewRowEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;> </xref> és <xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;> </xref> események."
  remarks: "Mielőtt a <xref:System.Web.UI.WebControls.GridView>vezérlő megjeleníthetők, egy <xref:System.Web.UI.WebControls.GridViewRow>objektum minden egyes sorára a vezérlőben kell létrehozni.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> A <xref:System.Web.UI.WebControls.GridView.RowCreated>egy esemény jelenik meg a sor minden alkalommal a <xref:System.Web.UI.WebControls.GridView>vezérlő létrejön.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> Ez lehetővé teszi, hogy egy egyéni rutin, például az egyéni tartalom hozzáadása egy sorra, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       Hasonlóképpen, a vezérlő minden egyes sorára kell kötni az adatforrás előtt rekord a <xref:System.Web.UI.WebControls.GridView>vezérlő megjeleníthetők.</xref:System.Web.UI.WebControls.GridView> A <xref:System.Web.UI.WebControls.GridView.RowDataBound>esemény jelenik meg, ha egy adatsorba (által képviselt egy <xref:System.Web.UI.WebControls.GridViewRow>objektum) van kötve az adatok a <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> Ez lehetővé teszi, hogy egy egyéni rutin, például az esemény akkor következik be, amikor a sor csatolt adatok értékeinek módosítása végző esemény-kezelési lehetőséget nyújt.       Az esemény-kezelési metódus, amely lehetővé teszi, hogy a sor az eseményt kiváltó tulajdonságait egy GridViewRowEventArgs objektum kerülnek. Egy adott cellájára elérésére, a <xref:System.Web.UI.WebControls.TableRow.Cells%2A>tulajdonsága a <xref:System.Web.UI.WebControls.GridViewRow>objektum szerepel a <xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> Azt is meghatározhatja, hogy melyik sor típusa (fejlécsor, az adatsort és így tovább) használatával kerül létrehozásra a <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>tulajdonsága a <xref:System.Web.UI.WebControls.GridViewRow>objektum.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek GridViewRowEventArgs példányt listájáért lásd: a <xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>"
