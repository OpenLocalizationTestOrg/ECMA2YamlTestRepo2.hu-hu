  name: CriticalFinalizerObject
  nameWithType: CriticalFinalizerObject
  fullName: System.Runtime.ConstrainedExecution.CriticalFinalizerObject
  type: Class
  summary: "Biztosítja, hogy az összes véglegesítés kód származtatott osztályokat van lássa el kritikus jelzéssel."
  remarks: "A CriticalFinalizerObject osztályból származtatott osztályainak implicit módon kell kezelni egy korlátozott végrehajtási területet (CER).  Ehhez a véglegesítőt csak hívni egy szigorú megbízhatósági specifikációval kódot a kódot. CERs kapcsolatos további információkért tekintse meg a <xref:System.Runtime.ConstrainedExecution>névtér.</xref:System.Runtime.ConstrainedExecution>       A CriticalFinalizerObject osztályból származtatott osztályok a közös nyelvi futtatókörnyezet (CLR) biztosítja, hogy az összes kritikus véglegesítés kód fog biztosítani a végrehajtása rendelkezésre a véglegesítőt szabályokat követi a egy CER, még akkor is, a közös nyelvi Futtatókörnyezet kényszerített egy alkalmazástartomány eltávolítja vagy egy szál megszakítása. Ha egy véglegesítőt egy CER a megsértik a szabályokat, akkor előfordulhat, hogy nem sikeresen hajtható végre. Emellett a közös nyelvi Futtatókörnyezet létesít, gyenge rendelési közötti normális, és a kritikus befejező: objektumok visszaigényelt által egy időben a szemétgyűjtés, a nem kritikus befejező minden kritikus a befejező nevezzük. Például egy osztály, például <xref:System.IO.FileStream>, tárolja az adatokat a <xref:System.Runtime.InteropServices.SafeHandle>CriticalFinalizerObject, származtatott osztály futtathatja egy szabványos véglegesítőt pufferelt adatai kiürítéséhez.</xref:System.Runtime.InteropServices.SafeHandle> </xref:System.IO.FileStream>       A legtöbb esetben nem kell írnia, amely a alaposztályból származik CriticalFinalizerObject osztályok. A .NET-keretrendszer osztálytár biztosít két osztály <xref:System.Runtime.InteropServices.SafeHandle>és <xref:System.Runtime.InteropServices.CriticalHandle>, kritikus véglegesítés funkciókat biztosító leíró erőforrások.</xref:System.Runtime.InteropServices.CriticalHandle> </xref:System.Runtime.InteropServices.SafeHandle> Továbbá, a .NET-keretrendszer prewritten osztályból származtatott osztályok számos a <xref:System.Runtime.InteropServices.SafeHandle>osztály, és ebben a készletben található a <xref:Microsoft.Win32.SafeHandles>névtér.</xref:Microsoft.Win32.SafeHandles> </xref:System.Runtime.InteropServices.SafeHandle> Ezeket az osztályokat rendeltetésük közös funkcióinak támogatásához a fájl és az operációs rendszer kezeli."
  example:
  - "The following code example shows the use of the <xref:Microsoft.Win32.SafeHandles.SafeFileHandle> class to provide critical finalization for the standard input and output streams. The <xref:Microsoft.Win32.SafeHandles.SafeFileHandle>, derived from the <xref:System.Runtime.InteropServices.SafeHandle> class, is passed to the file stream in the <xref:System.IO.FileStream> constructor.  \n  \n [!code-cs[SafeHandle.SafeFileHandle#1](~/add/codesnippet/csharp/t-system.runtime.constra_0_1.cs)]\n [!code-vb[SafeHandle.SafeFileHandle#1](~/add/codesnippet/visualbasic/t-system.runtime.constra_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class CriticalFinalizerObject
