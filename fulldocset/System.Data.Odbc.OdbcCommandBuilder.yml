  summary: "Lekérdezi az automatikusan létrehozott <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> az adatforrás törlések elvégzéséhez szükséges objektum."
  remarks: "Használhatja a GetDeleteCommand módszert tájékoztató vagy hibaelhárítási célokra adja vissza, mert a <xref:System.Data.Odbc.OdbcCommand>objektum hajthatnak végre.</xref:System.Data.Odbc.OdbcCommand>       A módosítás parancs alapjául szolgáló GetDeleteCommand használhatja. Például előfordulhat, hogy GetDeleteCommand hívja, és módosíthatja a <xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>értékre, majd explicit módon állítsa be, amely a <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>       Miután az SQL-utasítás először jön létre, explicit módon hívja meg <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>az utasítást az bármely módon változásakor.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Ellenkező esetben a GetDeleteCommand fog használni az előző utasítást, amely nem feltétlenül helyes adatait. Az SQL-utasítások először jön létre, amikor az alkalmazás hívja vagy <xref:System.Data.Common.DbDataAdapter.Update%2A>vagy GetDeleteCommand.</xref:System.Data.Common.DbDataAdapter.Update%2A>"
