    commentId: T:System.InvalidOperationException
    description: "Az alapul szolgáló ODBC illesztőprogram nem támogatja a tárolt eljárás paraméter információt ad vissza, vagy a parancs szövege nincs érvényes tárolt eljárás neve, vagy a <xref href=&quot;System.Data.CommandType&quot;> </xref> nem volt megadva <xref uid=&quot;langword_csharp_CommandType.StoredProcedure&quot; name=&quot;CommandType.StoredProcedure&quot; href=&quot;&quot;> </xref>."
