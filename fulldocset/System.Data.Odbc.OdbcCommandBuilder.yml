  summary: "Paraméter adatait kérdezi le a megadott tárolt eljárást a <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> tölti fel a <xref:System.Data.Odbc.OdbcCommand.Parameters*>a megadott gyűjtemény <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> objektum.</xref:System.Data.Odbc.OdbcCommand.Parameters*>"
  remarks: "DeriveParameters metódus felülírja a meglévő paraméter adatainak a <xref:System.Data.Odbc.OdbcCommand>.</xref:System.Data.Odbc.OdbcCommand>       DeriveParameters metódus szükséges információk beszerzéséhez egy további hívás az adatforráshoz. Ha a paraméterinformáció előre ismert, sokkal hatékonyabban úgy explicit módon az adatokat, a paraméterek gyűjteményében feltöltéséhez.       Tárolt eljárások DeriveParameters metódus csak használható. DeriveParameters metódus használatával nem tölthető fel a <xref:System.Data.Odbc.OdbcParameterCollection>e tetszőleges Transact-SQL-utasításokat, például a paraméteres SELECT utasítással.</xref:System.Data.Odbc.OdbcParameterCollection>"
  syntax:
    content: public static void DeriveParameters (System.Data.Odbc.OdbcCommand command);
    parameters:
    - id: command
      type: System.Data.Odbc.OdbcCommand
      description: "A <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> hivatkozik a következő tárolt eljárást, amelyből a paraméterinformáció lehetett származtatni van. A származtatott paraméterek kerülnek be a <xref:System.Data.Odbc.OdbcCommand.Parameters*>gyűjteménye a <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref>.</xref:System.Data.Odbc.OdbcCommand.Parameters*>"
  overload: System.Data.Odbc.OdbcCommandBuilder.DeriveParameters*
  exceptions:
