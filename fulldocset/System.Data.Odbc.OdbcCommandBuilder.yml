  name: OdbcCommandBuilder
  nameWithType: OdbcCommandBuilder
  fullName: System.Data.Odbc.OdbcCommandBuilder
  type: Class
  summary: "Automatikusan létrehozza a végzett módosítások egyeztetéséhez használt parancsok egyetlen táblás egy <xref href=&quot;System.Data.DataSet&quot;> </xref> és a hozzájuk tartozó adatforrás. Ez az osztály nem örökölhető."
  remarks: "A <xref:System.Data.Odbc.OdbcDataAdapter>nem hozza létre automatikusan egyeztetéséhez végrehajtott módosítások szükséges SQL-utasítások egy <xref:System.Data.DataSet>az adatforráshoz társított.</xref:System.Data.DataSet> </xref:System.Data.Odbc.OdbcDataAdapter> Azonban létrehozhat egy OdbcCommandBuilder objektum, amely létrehozza az SQL-utasítások egyetlen táblás frissítések <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>a <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> tulajdonsága</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> A OdbcCommandBuilder akkor hoz létre minden további SQL-utasítások, amely nincs megadva.       A következő kapcsolatot egy <xref:System.Data.Odbc.OdbcDataAdapter>és a megfelelő OdbcCommandBuilder mindig egy az egyhez.</xref:System.Data.Odbc.OdbcDataAdapter> A levelezés létrehozásához állítsa be a <xref:System.Data.Odbc.OdbcDataAdapter>OdbcCommandBuilder objektum tulajdonsága.</xref:System.Data.Odbc.OdbcDataAdapter> Ennek hatására a OdbcCommandBuilder regisztrálja magát figyelőként, amely a kimenetet <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>, amelyek hatással vannak a <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> események       INSERT, UPDATE vagy DELETE utasítás létrehozásához a OdbcCommandBuilder használja a <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>tulajdonság szükséges készlete metaadatok beolvasásához.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> Ha értékének módosítása <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>után a metaadatok beolvasása, mint például az első frissítés után meg kell majd hívni a <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>metódus metaadatainak frissítéséhez.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>      > [!NOTE] > Hozzárendelve, a SELECT utasítás a <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>tulajdonság aliasnevet oszlopnevek, az eredményül kapott INSERT, UPDATE, és DELETE utasítások is pontatlan lehet vagy a sikertelen.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> Ha az alapul szolgáló ODBC illesztőprogram nem adhatók meg a megfelelő nevével az alias oszlop nevét (SQL_DESC_BASE_COLUMN_NAME értékének felhasználásával `SQLColAttribute`), aliasneve. a létrehozott INSERT, UPDATE és DELETE utasítások használható. Például a Microsoft Oracle ODBC-illesztőprogram, a nevével alias nevét adja vissza. Ezért a generált INSERT, UPDATE és DELETE utasítások hibákat okozhatnak.       A OdbcCommandBuilder is használja a <xref:System.Data.Odbc.OdbcCommand.Connection%2A>, <xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>, és a <xref:System.Data.Odbc.OdbcCommand.Transaction%2A>Tulajdonságok a <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> által hivatkozott</xref:System.Data.Odbc.OdbcCommand.Transaction%2A> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A> </xref:System.Data.Odbc.OdbcCommand.Connection%2A> A felhasználónak meg kell hívnia <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Ha ezek a tulajdonságok közül módosítani, vagy ha értékének a <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>maga tulajdonság megváltozásakor következik be.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Ellenkező esetben a <xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A>, és <xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A>Tulajdonságok megtartják a korábbi értéküket.</xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>       Ha meghívja a <xref:System.ComponentModel.Component.Dispose%2A>, a OdbcCommandBuilder van hozzárendelésének megszüntetése a a <xref:System.Data.Odbc.OdbcDataAdapter>, és a létrehozott parancsok már nincsenek használatban.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
  example:
  - "The following example uses <xref:System.Data.Odbc.OdbcCommand>, together with <xref:System.Data.Odbc.OdbcDataAdapter> and <xref:System.Data.Odbc.OdbcConnection>, to select rows from a data source. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the data source table. The example then creates an OdbcCommandBuilder.  \n  \n [!code-cs[Classic WebData OdbcCommandBuilder#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcc_1_1.cs)]\n [!code-vb[Classic WebData OdbcCommandBuilder#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcc_1_1.vb)]"
  syntax:
    content: 'public sealed class OdbcCommandBuilder : System.Data.Common.DbCommandBuilder'
