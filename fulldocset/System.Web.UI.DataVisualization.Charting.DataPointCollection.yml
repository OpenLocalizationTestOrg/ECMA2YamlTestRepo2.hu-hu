  remarks: "A DataPointCollection osztály számoknak <xref:System.Web.UI.DataVisualization.Charting.DataPoint>objektumokat, amely viszont olyan időpontokat jelölnek, az adatok, amelyek részei egy <xref:System.Web.UI.DataVisualization.Charting.Series>objektum.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint>       A gyűjtemény osztályában valósul meg a <xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A>tulajdonsága egy <xref:System.Web.UI.DataVisualization.Charting.Series>objektum.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A>       <xref:System.Web.UI.DataVisualization.Charting.DataPoint>objektumok lesz hozzáfűzve, vagy a gyűjtemény az X értékek és az Y beszúrt-paraméterekként már megadott értékeket.</xref:System.Web.UI.DataVisualization.Charting.DataPoint> Vegye figyelembe, hogy azok is amikor automatikusan hozzáadja a több használatával adatforráshoz van kötve a <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindY%2A>vagy <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>metódus.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY%2A> </xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindY%2A>       A bekövetkezésük sorrendjében a gyűjtemény csak akkor, ha az a sorozat, amely a gyűjtemény tartozik az adatpontok ábrázolási a <xref:System.Web.UI.DataVisualization.Charting.Series.IsXValueIndexed%2A>tulajdonsága `true` (az alapértelmezett érték `false`), vagy ha az összes X-értékek az összes adatpont nulla.</xref:System.Web.UI.DataVisualization.Charting.Series.IsXValueIndexed%2A> Ellenkező esetben az adatpontok ábrázolási az X értékeket használ.       Adatpontok is lehet található, és nem kezelhetők, a maximális, minimális vagy a megadott X vagy Y értékek használatával a túlterhelt alapján `FindMaxValue`, `FindMinValue` vagy `FindValue` módszerek, illetve.       A <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.Count%2A>tulajdonság azt jelzi, a gyűjtemény elemeinek száma, és gyakran használt a gyűjtemény felső határa.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.Count%2A>"
