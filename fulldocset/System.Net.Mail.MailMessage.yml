  summary: "Segítségével elküldött e-mailben jelöli a <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> osztály."
  remarks: "SMTP-kiszolgáló kézbesítésre <xref:System.Net.Mail.SmtpClient>osztály</xref:System.Net.Mail.SmtpClient> használatával küldött e-mailek összeállításához használt levélüzenet osztály példányai       A küldő, a címzett, a tulajdonos és az e-mail üzenet törzsét paraméterként adható meg amikor egy <xref:System.Net.Mail.MailMessage.%23ctor%2A>Levélüzenet objektum inicializálására szolgál.</xref:System.Net.Mail.MailMessage.%23ctor%2A> Ezek a paraméterek elérhető tulajdonságok levélüzenet olyan objektumon, illetve is lehet beállítani.       Az elsődleges e-mail üzenetek fejlécének és az üzenet elemeket az alábbi tulajdonságok levélüzenet osztály segítségével lehet beállítani.      | Levél fejlécében vagy részben |} Tulajdonság |}   |-------------------------|--------------|   | Mellékletek |} <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | Kettős (titkos) másolatot |} <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | (CC) másolatot |} <xref:System.Net.Mail.MailMessage.CC%2A>|   | Tartalomtípus |} <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | Egyéni fejlécek kódolása |} <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | Üzenet törzse |} <xref:System.Net.Mail.MailMessage.Body%2A>|   | Prioritás |} <xref:System.Net.Mail.MailMessage.Priority%2A>|   | Címzett |} <xref:System.Net.Mail.MailMessage.To%2A>|   | Válaszcím |} <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | Küldő |} <xref:System.Net.Mail.MailMessage.From%2A>|   | Tulajdonos |} <xref:System.Net.Mail.MailMessage.Subject%2A>|       A levélüzenet osztály is lehetővé teszi egy alkalmazás az üzenet fejlécek-gyűjtemény eléréséhez a <xref:System.Net.Mail.MailMessage.Headers%2A>tulajdonság.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Subject%2A> </xref:System.Net.Mail.MailMessage.From%2A> </xref:System.Net.Mail.MailMessage.ReplyToList%2A> </xref:System.Net.Mail.MailMessage.To%2A> </xref:System.Net.Mail.MailMessage.Priority%2A> </xref:System.Net.Mail.MailMessage.Body%2A> </xref:System.Net.Mail.MailMessage.HeadersEncoding%2A> </xref:System.Net.Mail.MailMessage.BodyEncoding%2A> </xref:System.Net.Mail.MailMessage.CC%2A> </xref:System.Net.Mail.MailMessage.Bcc%2A> </xref:System.Net.Mail.MailMessage.Attachments%2A> Amíg ez a gyűjtemény csak olvasható (nem állítható be egy új gyűjteményt), egyéni fejlécek lehet hozzáadni vagy törölni ebből a gyűjteményből. Minden hozzáadott egyéni fejlécek is fog szerepelni a levélüzenet példány elküldésekor. Mielőtt egy üzenetet kap, csak a fejlécek kifejezetten hozzáadni a gyűjteményt a <xref:System.Net.Mail.MailMessage.Headers%2A>tulajdonság kerüljenek a gyűjteménybe.</xref:System.Net.Mail.MailMessage.Headers%2A> Után egy a levélüzenet példány zajlik, a <xref:System.Net.Mail.MailMessage.Headers%2A>tulajdonság is tartalmazza, amelyek a levélüzenet osztály kapcsolódó tulajdonságok a fejlécek vagy paramétereket adott meg. Ha egy <xref:System.Net.Mail.MailMessage.%23ctor%2A>Levélüzenet objektum inicializálására szolgál.</xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       Ha egyes mail fejlécek helytelen formátumú, azok okozhat az e-mail üzenet hibás lesz. Ezért a fejlécek gyűjteményben, amely a levélüzenet osztály tulajdonsággal állítható be a levél fejlécében csak használatával kell beállítani a levélüzenet tulajdonságot, vagy átadott paraméterként egy <xref:System.Net.Mail.MailMessage.%23ctor%2A>egy levélüzenet objektum inicializál.</xref:System.Net.Mail.MailMessage.%23ctor%2A> Az alábbi listán szereplő e-mail fejlécek használata nem adhatók a <xref:System.Net.Mail.MailMessage.Headers%2A>tulajdonság és az értékeket be ezek a fejlécek használata a <xref:System.Net.Mail.MailMessage.Headers%2A>tulajdonság lesz vetve vagy felül, az üzenet elküldésekor: - titkos másolat - Cc - Content-ID-tartalom-hely - Content-Transfer-Encoding - Content-Type - Date - a - fontossági-MIME verzió - prioritás - válasz-az - feladó -, - X prioritású Ha az alkalmazás nem adja meg az X-Sender fejléc használatával a <xref:System.Net.Mail.MailMessage.Headers%2A>tulajdonság, a levélüzenet osztály egyet fog létrehozni az üzenet elküldésekor.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       Használja a <xref:System.Net.Mail.MailMessage.AlternateViews%2A>tulajdonsággal egy e-mail üzenet példányait különböző formátumokban.</xref:System.Net.Mail.MailMessage.AlternateViews%2A> Például ha HTML-formátumban küldi el egy üzenetet, előfordulhat, hogy is gondoskodnia kell egyszerű szövegként adja meg, abban az esetben, ha egyes címzettek e-mail olvasók, amelyek HTML-tartalom nem jeleníthető meg használni. Példa azt mutatja be, egy üzenet létrehozása a másodlagos nézetekkel tekintse meg a <xref:System.Net.Mail.MailMessage.AlternateViews%2A>.</xref:System.Net.Mail.MailMessage.AlternateViews%2A>       Használja a <xref:System.Net.Mail.MailMessage.Attachments%2A>tulajdonság hozzáadása egy e-mail üzenethez mellékleteket.</xref:System.Net.Mail.MailMessage.Attachments%2A> Példa azt mutatja be, egy üzenet létrehozása a mellékletet tekintse meg a <xref:System.Net.Mail.MailMessage.Attachments%2A>.</xref:System.Net.Mail.MailMessage.Attachments%2A>       Után az e-mail üzenet összeállításakor, elküldheti azt használatával a <xref:System.Net.Mail.SmtpClient.Send%2A>vagy <xref:System.Net.Mail.SmtpClient.SendAsync%2A>módszerek.</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A>"
