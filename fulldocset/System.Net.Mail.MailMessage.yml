  namespace: System.Net.Mail
  summary: "Az elküldött e-mail fejlécek lekérdezi az e-mailt."
  remarks: "A fejlécek tulajdonság lehetővé teszi, hogy egy alkalmazás az üzenet fejlécek-gyűjtemény eléréséhez. Amíg ez a gyűjtemény csak olvasható (nem állítható be egy új gyűjteményt), egyéni fejlécek lehet hozzáadni vagy törölni ebből a gyűjteményből. Minden hozzáadott egyéni fejlécek fognak szerepelni, ha a <xref:System.Net.Mail.MailMessage>példány zajlik.</xref:System.Net.Mail.MailMessage> Egy üzenetet kap, mielőtt kifejezetten hozzáadni a gyűjteményt a fejlécek tulajdonság csak a fejlécek kerüljenek a gyűjteménybe. Után a <xref:System.Net.Mail.MailMessage>példány érkezik, a fejlécek tulajdonság is tartalmazni fogja a beállított, társított tulajdonságok a fejlécek a <xref:System.Net.Mail.MailMessage>osztály vagy paraméterek át, ha egy <xref:System.Net.Mail.MailMessage.%23ctor%2A>inicializáló egy <xref:System.Net.Mail.MailMessage>objektum.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage>       Ha egyes mail fejlécek helytelen formátumú, azok okozhat az e-mail üzenet hibás lesz. Hogy a levél fejlécében a fejlécek gyűjteményben, amely a tulajdonsággal állítható be a <xref:System.Net.Mail.MailMessage>osztály csak használatával kell beállítani a <xref:System.Net.Mail.MailMessage>tulajdonság osztály vagy paraméterként átadott, amikor egy <xref:System.Net.Mail.MailMessage.%23ctor%2A>inicializálja a <xref:System.Net.Mail.MailMessage>objektum.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage> Az alábbi listán szereplő e-mail fejlécek nem vehet fel a fejlécek tulajdonság használatával, és ezek a fejlécek, a fejlécek tulajdonság használatával egyetlen értéket kell elvetett vagy felül, az üzenet elküldésekor: - titkos másolat - Cc - Content-ID-tartalom-helye – a Content-Transfer-Encoding - Content-Type - Date - a - fontossági-MIME verzió - prioritás - válasz-az - feladó -, - X prioritású Ha az alkalmazás nem adja meg a egy X-Sender fejlécet a fejlécek tulajdonság használatával , a <xref:System.Net.Mail.MailMessage>osztály egyet fog létrehozni az üzenet elküldésekor.</xref:System.Net.Mail.MailMessage>       A küldő, a címzett, a tulajdonos és az e-mail üzenet törzsét paraméterként adható meg amikor egy <xref:System.Net.Mail.MailMessage.%23ctor%2A>inicializáló egy <xref:System.Net.Mail.MailMessage>objektum.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> Ezek a paraméterek is beállítható, vagy nem érhető el, a tulajdonságok használatát a <xref:System.Net.Mail.MailMessage>objektum.</xref:System.Net.Mail.MailMessage>       Az elsődleges e-mail üzenetek fejlécének és az üzenet elemeket is beállítható tulajdonságok a következők <xref:System.Net.Mail.MailMessage>osztályhoz.</xref:System.Net.Mail.MailMessage>      | Levél fejlécében vagy részben |} Tulajdonság |}   |-------------------------|--------------|   | Mellékletek |} <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | Kettős (titkos) másolatot |} <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | (CC) másolatot |} <xref:System.Net.Mail.MailMessage.CC%2A>|   | Tartalomtípus |} <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | Egyéni fejlécek kódolása |} <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | Üzenet törzse |} <xref:System.Net.Mail.MailMessage.Body%2A>|   | Prioritás |} <xref:System.Net.Mail.MailMessage.Priority%2A>|   | Címzett |} <xref:System.Net.Mail.MailMessage.To%2A>|   | Válaszcím |} <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | Küldő |} <xref:System.Net.Mail.MailMessage.From%2A>|   | Tulajdonos |} <xref:System.Net.Mail.MailMessage.Subject%2A>|</xref:System.Net.Mail.MailMessage.Subject%2A></xref:System.Net.Mail.MailMessage.From%2A></xref:System.Net.Mail.MailMessage.ReplyToList%2A></xref:System.Net.Mail.MailMessage.To%2A></xref:System.Net.Mail.MailMessage.Priority%2A></xref:System.Net.Mail.MailMessage.Body%2A></xref:System.Net.Mail.MailMessage.HeadersEncoding%2A></xref:System.Net.Mail.MailMessage.BodyEncoding%2A></xref:System.Net.Mail.MailMessage.CC%2A></xref:System.Net.Mail.MailMessage.Bcc%2A></xref:System.Net.Mail.MailMessage.Attachments%2A>"
  example:
