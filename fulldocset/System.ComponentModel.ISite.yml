  summary: "Helyek által igényelt funkciókat biztosítja."
  remarks: "Helyek kötése egy <xref:System.ComponentModel.Component>való egy <xref:System.ComponentModel.Container>és közötti kommunikáció engedélyezése, valamint rendelkezik, így az a tárolót, hogy az összetevők kezelése.</xref:System.ComponentModel.Container> </xref:System.ComponentModel.Component>       A tároló-specifikus, az összetevő információkat, például az összetevő neve tára helyek is lehetnek. Összetevőivel kapcsolatos további információkért lásd: [összetevőkkel programozási](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates the implementation of ISite, <xref:System.ComponentModel.IComponent>, and <xref:System.ComponentModel.IContainer> for use in a library container.  \n  \n [!code-cs[ContainerExmpl#1](~/add/codesnippet/csharp/t-system.componentmodel._98_1.cs)]\n [!code-cpp[ContainerExmpl#1](~/add/codesnippet/cpp/t-system.componentmodel._98_1.cpp)]\n [!code-vb[ContainerExmpl#1](~/add/codesnippet/visualbasic/t-system.componentmodel._98_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISite : IServiceProvider
