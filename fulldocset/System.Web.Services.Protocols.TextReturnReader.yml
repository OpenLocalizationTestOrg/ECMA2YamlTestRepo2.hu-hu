  type: Class
  summary: "Szolgáltatás-ügyfelek számára megvalósítva a HTTP-n keresztül nélkül SOAP olvasások a HTTP-válasz szövege származó visszaadott értékekre."
  remarks: "TextReturnReader és más osztályok a <xref:System.Web.Services.Protocols>névtér támogatja a HTTP GET és a HTTP POST műveletek a webes szolgáltatásokat a .NET-keretrendszer implementációja.</xref:System.Web.Services.Protocols> Webes szolgáltatás írók és olvasók szerializálása és deszerializálása, illetve a paraméterek vagy visszatérési objektum a webes metódusok és a HTTP-kérés vagy válasz adatfolyamok között. Webes szolgáltatás írók és olvasók átviteli a HTTP Protokollt használja, de nem a SOAP-szabványos üzenetváltásra.       A TextReturnReader osztály megvalósít a Web metódus visszatérési értékek nem XML-szöveg ügyféloldali olvasása. A visszatérési érték beszerzéséhez a szöveg, amely egy HTTP-válasz törzsében van kódolva, elemzi használatával a reguláris kifejezések egyeztetésének mintát, az attribútum <xref:System.Web.Services.Protocols.MatchAttribute>amely egy ügyfél proxy osztály a Web metódus is alkalmazható</xref:System.Web.Services.Protocols.MatchAttribute> által megadott A TextReturnReader osztály hívások a <xref:System.Web.Services.Protocols.PatternMatcher>osztály ténylegesen a mintamegfeleltetés elvégzéséhez.</xref:System.Web.Services.Protocols.PatternMatcher>       Szöveg mintaegyezéshez módot biztosít a webszolgáltatások HTML-tartalmakat beolvasása, az XML-séma definíciók kell kötni XML-dokumentumot átalakítás nélkül. A Web Services Description Language (WSDL) dokumentumban keresztül megadott reguláris kifejezés keresési célok `match` XML-elemek belül `text` elemek. A névtér http://microsoft.com/wsdl/mime/textMatching/ mindkét elem tartozik.       Ha **megfelelő** elem meg van határozva a WSDL-dokumentum, a Wsdl.exe eszköz vonatkozik <xref:System.Web.Services.Protocols.MatchAttribute>a ügyfél proxy osztály, amely akkor jön létre, a megfelelő webes metódusok attribútumok.</xref:System.Web.Services.Protocols.MatchAttribute> TextReturnReader helyett használja is <xref:System.Web.Services.Protocols.XmlReturnReader>, az alapértelmezett osztálya deszerializálása webes metódus a .NET-keretrendszer megvalósítások webes szolgáltatás megfelelően értékeket visszaadni a HTTP GET és a HTTP POST műveletek keresztül.</xref:System.Web.Services.Protocols.XmlReturnReader>       Általában nem kell közvetlenül a TextReturnReader osztály használatával."
  syntax:
    content: 'public class TextReturnReader : System.Web.Services.Protocols.MimeReturnReader'
