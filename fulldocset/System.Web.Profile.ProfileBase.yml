  remarks: "Az ASP.NET a <xref:System.Web.Profile.ProfileBase>osztály a felhasználói profil használt osztály létrehozásához.</xref:System.Web.Profile.ProfileBase> A felhasználói profil engedélyezett alkalmazások indításakor ASP.NET létrehoz egy új osztályt típusú `ProfileCommon`, amely örökli az <xref:System.Web.Profile.ProfileBase>osztályhoz.</xref:System.Web.Profile.ProfileBase> Szigorú típusmegadású elérőnek hozzáadódnak a `ProfileCommon` osztály a konfigurációs szakaszban megadott mindegyik tulajdonság. A szigorú típusmegadású elérőnek a `ProfileCommon` hívás osztály a <xref:System.Web.Profile.ProfileBase.GetPropertyValue%2A>és <xref:System.Web.Profile.ProfileBase.SetPropertyValue%2A>módszerek a <xref:System.Web.Profile.ProfileBase>alaposztály lekérdezéséhez és beállításához profil tulajdonságértékek esetén, illetve.</xref:System.Web.Profile.ProfileBase> </xref:System.Web.Profile.ProfileBase.SetPropertyValue%2A> </xref:System.Web.Profile.ProfileBase.GetPropertyValue%2A> Egy példányát a `ProfileCommon` értéke be van állítva az osztály a <xref:System.Web.HttpContext.Profile%2A>az ASP.NET-alkalmazás tulajdonság.</xref:System.Web.HttpContext.Profile%2A>      > [!NOTE] > Tárolja az osztály létrehozásához használt alaposztály a <xref:System.Web.HttpContext.Profile%2A>tulajdonság karakterlánccal bírálható felül a `inherits` a szakasz a konfigurációs fájl attribútumának.</xref:System.Web.HttpContext.Profile%2A> Ebben az esetben lehet megadni egy egyéni osztályból származó <xref:System.Web.Profile.ProfileBase>Alap osztályhoz.</xref:System.Web.Profile.ProfileBase>       Ez a konstruktor nem célja, hogy az alkalmazás kódból használni. A felhasználói profilt létrehozni, használja a <xref:System.Web.Profile.ProfileBase.Create%2A>metódus.</xref:System.Web.Profile.ProfileBase.Create%2A>"
  example:
  - "The following Web.config file specifies a user profile that contains a `ZipCode` property of type `string` and a `RecentSearchList` property of type <xref:System.Collections.Specialized.StringCollection>. The generated <xref:System.Web.HttpContext.Profile%2A> property of the current <xref:System.Web.HttpContext> will have strongly typed accessors for each of the specified properties.  \n  \n```  \n<configuration>  \n   <connectionStrings>  \n       <add name=\"SqlServices\" connectionString=\"Data Source=localhost;Integrated Security=SSPI;Initial Catalog=aspnetdb;\" />  \n   </connectionStrings>  \n  \n  <system.web>  \n   <anonymousIdentification enabled=\"true\" />  \n  \n   <profile defaultProvider=\"SqlProvider\" >  \n     <providers>  \n       <add  \n         name=\"SqlProvider\"  \n         connectionStringName=\"SqlServices\"  \n         applicationName=\"ProfileBaseApplication\"  \n         type=\"System.Web.Profile.SqlProfileProvider\" />  \n     </providers>  \n  \n     <properties>  \n       <add name=\"ZipCode\" allowAnonymous=\"true\" />  \n       <add name=\"RecentSearchList\"  \n            type=\"System.Collections.Specialized.StringCollection\"  \n            serializeAs=\"Xml\"  \n            allowAnonymous=\"true\" />  \n      </properties>  \n    </profile>  \n   </system.web>  \n</configuration>  \n```  \n  \n The following ASP.NET page reads and sets the `ZipCode` property specified for the user profile.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/visualbasic/m-system.web.profile.pro_1_1.aspx)]\n [!code-cs[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/csharp/m-system.web.profile.pro_1_1.aspx)]"
