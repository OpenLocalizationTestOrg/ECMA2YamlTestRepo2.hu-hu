  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Lekérdezi a felhasználó a profil nevét."
  remarks: "A UserName tulajdonság, amely a profil hozzá van rendelve a hitelesített felhasználó nevét vagy a névtelen felhasználói azonosító, ha a profilhoz hozzárendelt adja vissza a <xref:System.Web.Profile.ProfileBase.IsAnonymous%2A>tulajdonság `true`.</xref:System.Web.Profile.ProfileBase.IsAnonymous%2A>       A felhasználói profil névtelen hozzáférés engedélyezve van a konfigurációs szakasz használatával és a `allowAnonymous` attribútumot a konfigurációs elem használatával adja meg a profil tulajdonságait."
  syntax:
    content: public string UserName { get; }
    return:
      type: System.String
      description: "A felhasználónév a profil vagy a névtelen felhasználói azonosító, a profilhoz."
  overload: System.Web.Profile.ProfileBase.UserName*
  exceptions: []
