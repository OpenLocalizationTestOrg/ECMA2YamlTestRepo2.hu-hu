- uid: System.Web.Profile.ProfileBase.SetPropertyValue(System.String,System.Object)
  id: SetPropertyValue(System.String,System.Object)
  parent: System.Web.Profile.ProfileBase
  langs:
  - csharp
  name: SetPropertyValue(String,Object)
  nameWithType: ProfileBase.SetPropertyValue(String,Object)
  fullName: System.Web.Profile.ProfileBase.SetPropertyValue(String,Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "A profil tulajdonság értékének beállítása."
  remarks: "Az ASP.NET a <xref:System.Web.Profile.ProfileBase>osztály a felhasználói profil használt osztály létrehozásához.</xref:System.Web.Profile.ProfileBase> A felhasználói profil engedélyezett alkalmazások indításakor ASP.NET létrehoz egy új osztályt típusú `ProfileCommon`, amely örökli az <xref:System.Web.Profile.ProfileBase>osztályhoz.</xref:System.Web.Profile.ProfileBase> Szigorú típusmegadású elérőnek hozzáadódnak a `ProfileCommon` osztály a konfigurációs szakaszban megadott mindegyik tulajdonság. A szigorú típusmegadású elérőnek a `ProfileCommon` osztály metódushívás a SetPropertyValue felelt meg a tulajdonság értékével a <xref:System.Web.Profile.ProfileProvider>rendszer ne tárolja az adatforrásban.</xref:System.Web.Profile.ProfileProvider>       A SetPropertyValue metódus használatával rendelje hozzá a felhasználói profil tulajdonságértékek az alkalmazás neve. Értékek: a típus nélküli, és típus ellenőrzése futás közben, nem a fordítás során történik. Szigorú típusmegadású eléréséhez a profil tulajdonságértékét érhető el a tulajdonság neve tagjaként a `Profile` tulajdonság által elérhető minden oldalon például `Profile.CustomerAddress`."
  example:
  - "The following code example shows an ASP.NET page that reads and sets the `ZipCode` property specified for the user profile. For an example of a Web.config file that specifies properties for the user profile, see the example provided for the <xref:System.Web.Profile.ProfileBase> class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/visualbasic/m-system.web.profile.pro_3_1.aspx)]\n [!code-cs[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/csharp/m-system.web.profile.pro_3_1.aspx)]"
  syntax:
    content: public void SetPropertyValue (string propertyName, object propertyValue);
    parameters:
    - id: propertyName
      type: System.String
      description: "A beállítandó tulajdonság nevét."
    - id: propertyValue
      type: System.Object
      description: "Az érték a tulajdonság hozzárendelése."
  overload: System.Web.Profile.ProfileBase.SetPropertyValue*
  exceptions:
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Kísérlet történt egy tulajdonság értékének beállítása a egy névtelen profilban Ha a tulajdonság <xref uid=&quot;langword_csharp_allowAnonymous&quot; name=&quot;allowAnonymous&quot; href=&quot;&quot;> </xref> attribútum <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  - type: System.Configuration.SettingsPropertyNotFoundException
    commentId: T:System.Configuration.SettingsPropertyNotFoundException
    description: "Nincsenek definiálva az aktuális profil tulajdonságok.       – vagy – a megadott profil tulajdonság neve nem létezik az aktuális profil.       – vagy – a megadott profil tulajdonság a szolgáltató nem ismerte fel a megadott tulajdonságot."
  - type: System.Configuration.SettingsPropertyIsReadOnlyException
    commentId: T:System.Configuration.SettingsPropertyIsReadOnlyException
    description: "Kísérlet történt meg, és állítson be egy értéket a tulajdonság csak olvashatóként lett megjelölve."
  - type: System.Configuration.SettingsPropertyWrongTypeException
    commentId: T:System.Configuration.SettingsPropertyWrongTypeException
    description: "Kísérlet történt egy nem kompatibilis típusú tulajdonság értéket hozzárendelni."
  platform:
  - net462
