  summary: "A profil adatforrás frissítése módosított profil tulajdonságértékét."
  remarks: "A mentési módszer tulajdonságértékek ír a módosított profil az adatforráshoz. A szolgáltató csökkenti az adatforrásban tevékenység elvégzésével frissítések csak akkor, ha a <xref:System.Web.Profile.ProfileBase.IsDirty%2A>tulajdonsága `true`.</xref:System.Web.Profile.ProfileBase.IsDirty%2A> Ez a helyzet az alapértelmezett <xref:System.Web.Profile.SqlProfileProvider>.</xref:System.Web.Profile.SqlProfileProvider> Miután a mentési módszer a tulajdonságértékek mentette az adatforrás <xref:System.Web.Profile.ProfileBase.IsDirty%2A>értéke `false`.</xref:System.Web.Profile.ProfileBase.IsDirty%2A>       Használhatja a <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>esemény valósítja meg az egyéni logika, amely meghatározza, hogy a profil tulajdonság egy egyéni típusú vagy összetett típus módosult-e és az automatikus, mentse a módosított objektumok folytassa vagy automatikus mentése megszüntetése, ha egyetlen objektum sem módosítva lett.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>"
