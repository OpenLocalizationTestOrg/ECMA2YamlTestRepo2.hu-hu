  summary: "Lekérdezi a vizuális objektum, amely a találati teszteredmény küld vissza."
  remarks: "A VisualHit érték során egyetlen potenciálisan lehet több vizuális objektum. Találati teszt visszahívási metódus határozza meg a műveleteket hajt végre, ha egy adott visual objektumon vizuális fában találati teszt azonosítható. A műveletek végrehajtása után ismét egy <xref:System.Windows.Media.HitTestResultBehavior>érték, amely meghatározza, hogy folytatódjon a bármely más visual objektumok számbavétele.</xref:System.Windows.Media.HitTestResultBehavior> A visszaadott visual objektumok számbavétele a megjelenítési vezérlősík a mélységi által vannak."
