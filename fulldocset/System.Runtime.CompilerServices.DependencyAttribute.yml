items:
- uid: System.Runtime.CompilerServices.DependencyAttribute
  id: DependencyAttribute
  children:
  - System.Runtime.CompilerServices.DependencyAttribute.#ctor(System.String,System.Runtime.CompilerServices.LoadHint)
  - System.Runtime.CompilerServices.DependencyAttribute.DependentAssembly
  - System.Runtime.CompilerServices.DependencyAttribute.LoadHint
  langs:
  - csharp
  name: DependencyAttribute
  nameWithType: DependencyAttribute
  fullName: System.Runtime.CompilerServices.DependencyAttribute
  type: Class
  summary: "Azt jelzi, ha egy függőségi a hivatkozó szerelvény betöltését. Ez az osztály nem örökölhető."
  remarks: "Ezt az attribútumot használja a [Ngen.exe (natív vonalaskép-készítő)](~/add/includes/ajax-current-ext-md.md) natív szerelvény lemezképek létrehozásához.       A DependencyAttribute attribútumot a függő szerelvény értékkel rendelkező alkalmazza a <xref:System.Runtime.CompilerServices.LoadHint>Adja meg, amikor a hivatkozó szerelvény betöltése függőség számbavételben.</xref:System.Runtime.CompilerServices.LoadHint>       Valószínűleg betöltött függőséget (<xref:System.Runtime.CompilerServices.LoadHint>) eredményezi a függőséget kötődni Ngen.exe.</xref:System.Runtime.CompilerServices.LoadHint>  A mutató használata lehetővé teszi, hogy a Ngen.exe kódgeneráláshoz, hogy egy kisebb munkakészlet és jobb teljesítményt de mindig betöltése a függőséget, ha a szülő szerelvény be töltve."
  example:
  - "The following example specifies that the native image generation service always binds to `AssemblyA` and sometimes binds to `AssemblyB`.  \n  \n [!code-vb[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_4_1.vb)]\n [!code-cs[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_4_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class DependencyAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Runtime.CompilerServices.DependencyAttribute.#ctor(System.String,System.Runtime.CompilerServices.LoadHint)
  id: '#ctor(System.String,System.Runtime.CompilerServices.LoadHint)'
  parent: System.Runtime.CompilerServices.DependencyAttribute
  langs:
  - csharp
  name: DependencyAttribute(String,LoadHint)
  nameWithType: DependencyAttribute.DependencyAttribute(String,LoadHint)
  fullName: System.Runtime.CompilerServices.DependencyAttribute.DependencyAttribute(String,LoadHint)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Runtime.CompilerServices
  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Runtime.CompilerServices.DependencyAttribute&quot;> </xref> és a megadott osztály <xref href=&quot;System.Runtime.CompilerServices.LoadHint&quot;> </xref> érték."
  remarks: "A <xref:System.Runtime.CompilerServices.DependencyAttribute>attribútum lehetőséget ad a közös nyelvi futtatókörnyezet mutatók szorosan való kötést létrehozni a függőség.</xref:System.Runtime.CompilerServices.DependencyAttribute> A futtatókörnyezet ezek az útmutatók a Lusta függőségi terhelés és a függőségi hatékony kötése közötti mellékhatásokkal rendezésére használja. Például rögzített kötés lehetővé teszi, hogy a futtatókörnyezet csökkentett munkakészlet eredményez, amelyek mutatókat biztosít a függő natív kép, kódolására. Ez az attribútum végig is vezeti a futtatókörnyezetet, ezek a döntések meghozatalában."
  example:
  - "The following example specifies that the native image generation service always binds to `AssemblyA` and sometimes binds to `AssemblyB`.  \n  \n [!code-vb[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/visualbasic/477f6992-2013-45a5-998f-_1.vb)]\n [!code-cs[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/csharp/477f6992-2013-45a5-998f-_1.cs)]"
  syntax:
    content: public DependencyAttribute (string dependentAssemblyArgument, System.Runtime.CompilerServices.LoadHint loadHintArgument);
    parameters:
    - id: dependentAssemblyArgument
      type: System.String
      description: "A függő szerelvény kötődni."
    - id: loadHintArgument
      type: System.Runtime.CompilerServices.LoadHint
      description: "Egy a <xref href=&quot;System.Runtime.CompilerServices.LoadHint&quot;> </xref> értékeket."
  overload: System.Runtime.CompilerServices.DependencyAttribute.#ctor*
  exceptions: []
  platform:
