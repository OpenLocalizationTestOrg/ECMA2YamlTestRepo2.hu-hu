items:
- uid: Microsoft.Build.Framework.RequiredRuntimeAttribute
  id: RequiredRuntimeAttribute
  children:
  - Microsoft.Build.Framework.RequiredRuntimeAttribute.#ctor(System.String)
  - Microsoft.Build.Framework.RequiredRuntimeAttribute.RuntimeVersion
  langs:
  - csharp
  name: RequiredRuntimeAttribute
  nameWithType: RequiredRuntimeAttribute
  fullName: Microsoft.Build.Framework.RequiredRuntimeAttribute
  type: Class
  summary: "Határozza meg a feladat szerzők használja annak megállapítására, hogy a feladathoz szükséges egy adott verziójához a CLR-futtatókörnyezet metaadat-attribútum."
  remarks: "A RequiredRuntimeAttribute jelző azt jelzi, arról, hogy rendelkezik-e egy szigorúbb futásidejű követelményt, mint a rendszeres feladatok. Akkor figyelmezteti MSBuild, hogy az szüksége lehet, hogy a tevékenység egy külön eljárással elindulni, ha az aktuális CLR futtatókörnyezet verziója nem egyezik meg a szükséges verziója.      > [!NOTE] > Ezt az attribútumot nem jelenleg nem működőképes, mivel az a közös nyelvi Futtatókörnyezet (2.0) csak egy verziója vagy futtatására képes, vagyis [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] 2.0-s vagy 3.5-ös verzióját.       Attribútumok használatával kapcsolatos további információkért lásd: [metaadatok használatával attribútumok kiterjesztése](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
