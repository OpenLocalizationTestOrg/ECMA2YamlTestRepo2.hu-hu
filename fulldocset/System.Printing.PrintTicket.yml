  remarks: "A konstruktor nem állítja alaphelyzetbe az olvasási és írási pozíció az adatfolyam vissza az eredeti helyére. Ennek megfelelően, állítsa vissza azt közvetlenül a konstruktor hívása után.       A teljes PrintTicket dokumentum egy nem nyilvános mezőt tartalmaz a objektumban, beleértve az XML-elemek benne, hogy az <xref:System.Printing.PrintTicket>osztály</xref:System.Printing.PrintTicket> nyilvános tulajdonságok nem képvisel ritkább funkciókra express van tárolva. A gyakorlatban, ha az illesztőprogramot, amely a PrintTicket-dokumentum előállítása nem használja a személyes kiterjesztését a [nyomtatás séma](http://go.microsoft.com/fwlink/?LinkId=186397), amely egyénileg definiált markup is tárolódik a nem nyilvános PrintTicket dokumentum részeként.       A dokumentum magánfelhő részei Ha bármely, a rendszer nem érvényesíti a konstruktornak, hanem az összes **nyomtatás séma**-meghatározott részeit érvényesíti, beleértve a kijelzők, amelyek nem találhatók az egyik <xref:System.Printing.PrintTicket>osztály</xref:System.Printing.PrintTicket> nyilvános tulajdonságai Ennek megfelelően a <xref:System.FormatException>sikerült vált ki, akkor is, ha az összes az XML-címke, amely megfelel a nyilvános tulajdonságok érvényes.</xref:System.FormatException>       Minden egyes tulajdonságait a <xref:System.Printing.PrintTicket>kerülnek, a nem nyilvános PrintTicket dokumentum is módosul.</xref:System.Printing.PrintTicket>       A nem nyilvános PrintTicket dokumentum által megtalált a <xref:System.Printing.PrintTicket.GetXmlStream%2A>és <xref:System.Printing.PrintTicket.SaveTo%2A>módszerek.</xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket.GetXmlStream%2A>"
