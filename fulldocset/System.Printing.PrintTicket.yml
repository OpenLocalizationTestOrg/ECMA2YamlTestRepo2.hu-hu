  name: PrintTicket
  nameWithType: PrintTicket
  fullName: System.Printing.PrintTicket
  type: Class
  summary: "A nyomtatási feladat beállításokat határoz meg."
  remarks: "A PrintTicket objektumok egy bizonyos típusú nevű XML-dokumentum könnyen-az-munkahelyi-rendelkező ábrázolását egy *PrintTicket dokumentum*. Az utóbbi olyan szólítja fel a nyomtató beállítása a különféle funkciók (például a duplex, összehasonlításával, és: tűzés) utasítás. Például, kérje meg a nyomtatót a tűző be-és tűzés bal felső sarokban lévő nyomtatási feladatokat, a dokumentum rendelkezik, egy `<JobStapleAllDocuments … >` megadó elem **StapleTopLeft**. Az elem, viszont által képviselt a <xref:System.Printing.PrintTicket.Stapling%2A>a PrintTicket objektum tulajdonsága.</xref:System.Printing.PrintTicket.Stapling%2A> A PrintTicket dokumentumot meg kell felelnie a [nyomtatás séma](http://go.microsoft.com/fwlink/?LinkId=186397).       A PrintTicket osztály lehetővé teszi, hogy az alkalmazás számára a nyomtató funkciók konfigurálása nélkül is végezhetnek, amelyet az XML-kód bármely közvetlen írásbeli <xref:System.IO.Stream>objektumok.</xref:System.IO.Stream>       A PrintTicket az osztály tulajdonságait a legnépszerűbb a Funkciók, otthoni és üzleti fájl és a profilképet nyomtatók jelöli. De a [nyomtatás séma](http://go.microsoft.com/fwlink/?LinkId=186397) határozza meg, például kisebb közös, szolgáltatásait, és azt is terjeszthető szolgáltatások speciális nyomtatási eszközök kezelésére. Ezért bár a PrintTicket és <xref:System.Printing.PrintCapabilities>osztályok nem örökölhető, kiterjesztheti a [nyomtatása séma](http://go.microsoft.com/fwlink/?LinkId=186397) ismeri fel, amelyeket nem a PrintTicket a nyomtatási eszközök szolgáltatásainak vagy <xref:System.Printing.PrintCapabilities>osztályok.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities> További információ: [NOTINBUILD: hogyan: hozzon létre új nyomtatási rendszer osztályok és nyomtatási séma kiterjesztése](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885).       **Megjegyzés:** amikor a PrintTicket objektum jön létre a konstruktort a PrintTicket dokumentum (mint egy <xref:System.IO.Stream>) paraméter, a teljes dokumentum tárolja a nem nyilvános mezőt tartalmaz a objektumban, beleértve az XML-elemek benne, hogy nem találhatók a PrintTicket osztály nyilvános tulajdonságait bármelyikével ritkább funkciókra express</xref:System.IO.Stream> A gyakorlatban, ha az illesztőprogramot, amely a PrintTicket-dokumentum előállítása nem használja a személyes kiterjesztését a [nyomtatás séma](http://go.microsoft.com/fwlink/?LinkId=186397), amely egyénileg definiált markup is tárolódik a nem nyilvános PrintTicket dokumentum részeként.      > [!CAUTION] > Belül osztályokat a <xref:System.Printing>egy Windows-szolgáltatás vagy az ASP.NET alkalmazás vagy szolgáltatás használata nem támogatott névtér.</xref:System.Printing> Váratlan problémák próbál használni ezeket az osztályokat a belül e típusok egyikét is eredményezhet, például csökken a teljesítmény- és futásidejű kivételek szolgáltatás.       Ha ki szeretné nyomtatni a Windows Forms-alkalmazás, tekintse meg a <xref:System.Drawing.Printing>névtér.</xref:System.Drawing.Printing>"
  example:
