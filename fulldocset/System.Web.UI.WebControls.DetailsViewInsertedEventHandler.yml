  summary: "A mód, amely kezeli a <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserted&quot;> </xref> az esemény egy <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.DetailsView>szabályozása vált ki a <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>eseményt, amikor a Beszúrás gomb (gombot a `CommandName` tulajdonság &quot;Insert&quot; értékre van állítva) a vezérlőben kattint, de később a <xref:System.Web.UI.WebControls.DetailsView>vezérlő beszúrja a rekord.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> </xref:System.Web.UI.WebControls.DetailsView> Ez lehetővé teszi, hogy adja meg, például az insert művelet eredményeinek ellenőrzése, ez az esemény akkor következik be, amikor egy egyéni rutin végző eseménykezelő.       Egy DetailsViewInsertedEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
