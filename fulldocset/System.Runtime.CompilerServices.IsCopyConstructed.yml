  summary: "Azt jelzi, hogy az összes ilyen típusú értékek másolása kell használnia a másolási konstruktorral típus által biztosított.  Ez az osztály nem örökölhető."
  remarks: "Módosította a IsCopyConstructed osztály típustól függetlenül kell megvalósítania nevű metódus `MarshalCopy` , amely meghívja a natív másolási konstruktorral.       A másolási konstruktorral rendelkező metaadat kibocsátott natív C++ típussal azokat a módszereket az átadás-előkészítő által meghívott, értékek között az átadás-előkészítési határ másolásakor rendelkeznie kell.  A Microsoft C++ fordítóprogram módosítja a natív C++ mindenfajta a metódusok paramétereihez és, amelyek rendelkeznek a módosító Ez a viselkedés a átadás-előkészítési kódban való visszatéréshez.       Compilers – egyéni módosítók belül metaadatokra ahhoz, hogy módosítsa a kezelését, hogy a közvetlenül az igény (szerinti JIT) fordító értékek esetén az alapértelmezett viselkedés nem megfelelő számú.  Amikor az igény szerinti fordítóban a egyéni módosító észlel, kezeli az az érték, amely meghatározza a módosító módon.  Compilers – egyéni módosítók alkalmazhassa metódusok paramétereit, és visszatérési értékek.  Az igény szerinti fordítóban válaszolnia kell a szükséges módosítók, de nem kötelező módosítók figyelmen kívül hagyhatja.       Azokat a következő módszerek egyikével metaadatok egyéni módosítók el tudná küldeni:-a módszerekkel a <xref:System.Reflection.Emit.TypeBuilder>osztály például <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, és <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Microsoft köztes nyelv (MSIL) utasítás tartalmazó fájl hívások generálása `modopt` és `modreq`, és a fájl összeállításakor a [Ilasm.exe (IL Assembler)](~/add/includes/ajax-curr