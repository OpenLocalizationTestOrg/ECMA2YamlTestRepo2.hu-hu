  summary: "Egy COM-objektumot hoz létre."
  remarks: "Ez a delegált nevezik COM-objektum létrehozása helyett `CoCreateInstance` Ha egy felügyelt objektum létre kell hoznia egy új példányt a nem felügyelt részében. A `IUnknown` felületet a felügyelt objektum átadása paraméterként, és a delegált térjen vissza a `IUnknown` a nem felügyelt objektum felületet. Két felülethez típusként átadott <xref:System.IntPtr>átadás-előkészítési elkerülése érdekében.</xref:System.IntPtr>       Minden származtatott osztálya <xref:System.Delegate>és <xref:System.MulticastDelegate>konstruktorral és egy `Invoke` metódus.</xref:System.MulticastDelegate> </xref:System.Delegate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate IntPtr ObjectCreationDelegate(IntPtr aggregator);
