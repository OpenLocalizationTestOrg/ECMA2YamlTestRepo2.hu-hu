  name: EnableCollectionSynchronization(IEnumerable,Object)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Lehetővé teszi, hogy egy gyűjtemény, több szál keresztül érhet el, és megadja a zárolás objektum, amelynek használatával a gyűjteményben való hozzáférés szinkronizálása."
  remarks: "Ha nagy mennyiségű adatot gyűjtenek, vagy módosítsa, érdemes a háttérszálon történő adatgyűjtésre használja, módosíthatja az adatokat, így marad, hogy a felhasználói felület reaktív a felhasználótól.  Ahhoz, hogy több szál a gyűjteményt, a EnableCollectionSynchronization metódust hívja.  A túlterhelési EnableCollectionSynchronization metódus hívásakor a rendszer zárolja a gyűjtemény, amikor hozzáférési jogosultsága.  Adjon meg egy visszahívást kizárhatja magát a gyűjteményt, hívja meg a <xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29>túlterhelés.</xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29>"
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object lockObject);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: "A gyűjtemény, amelyet a szinkronizált hozzáférést."
    - id: lockObject
      type: System.Object
      description: "Az objektum zárolását, a gyűjteményhez való hozzáféréskor."
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  id: EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  parent: System.Windows.Data.BindingOperations
  langs:
  - csharp
  name: EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Lehetővé teszi, hogy egy gyűjtemény, több szál keresztül érhet el, és adja meg a visszahívást, amelyet a hozzáférése a gyűjteményhez szinkronizálni kell használni."
  remarks: "Ha nagy mennyiségű adatot gyűjtenek, vagy módosítsa, érdemes a háttérszálon történő adatgyűjtésre használja, módosíthatja az adatokat, így marad, hogy a felhasználói felület reaktív a felhasználótól.  Ahhoz, hogy több szál a gyűjteményt, a EnableCollectionSynchronization metódust hívja.  A túlterhelési EnableCollectionSynchronization módszer lehetővé teszi egy visszahívást, amelyet biztosítja, hogy a gyűjtemény egyszerre csak egy érhető megadását.  A rendszer zárolja a gyűjtemény meghívásával lehet a <xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29>túlterhelés.</xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29>  A `context` paraméter egy tetszőleges objektum, amely a gyűjtemény-szinkronizálás engedélyezése ismert információk segítségével. Visszahívásnak átadott ez, és határozza meg a szinkronizálási mechanizmus való hozzáférés vezérlésére használható `collection`. `Context`lehet `null`."
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object context, System.Windows.Data.CollectionSynchronizationCallback synchronizationCallback);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: "A gyűjtemény, amelyet a szinkronizált hozzáférést."
    - id: context
      type: System.Object
      description: "Visszahívásnak átadott objektum."
    - id: synchronizationCallback
      type: System.Windows.Data.CollectionSynchronizationCallback
      description: "A visszahívást, amelyet ha szükség hozzáférése a gyűjteményhez."
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  exceptions: []
  platform:
  - net462
