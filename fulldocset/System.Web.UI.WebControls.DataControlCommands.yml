  name: DataControlCommands
  nameWithType: DataControlCommands
  fullName: System.Web.UI.WebControls.DataControlCommands
  type: Class
  summary: "A DataControlCommands osztály összes ASP.NET adathoz kötött vezérlők segítségével, egységes felhasználói felület (UI) lépteti elő nyilvános mezőket tartalmaz. Ez az osztály nem örökölhető."
  remarks: "A DataControlCommands osztály adathoz kötött vezérlő parancs nevek nyilvános mezőt tartalmaz. A osztálykonstruktor sajátja, így az osztály példánya nem hozható létre. Azonban mivel csak tartalmaz `const` erőforrásait, használhatja a osztálykonstruktor és csak a nyilvános mezők ahogy bármely `static` osztály.       A parancs nevek DataControlCommands osztály használata lehetővé teszi, hogy az ASP.NET adathoz kötött vezérlők és a megfelelő Tervező osztályok azonos erőforrásait használandó általános jellegű parancsok, például a &quot;Szerkesztés&quot; vagy &quot;Frissítés&quot;, és megfelelően kezeli-eseményeket, amelyek által közzétett egy <xref:System.Web.UI.IPostBackEventHandler>példány.</xref:System.Web.UI.IPostBackEventHandler> The following classes use DataControlCommands:      -   <xref:System.Web.UI.WebControls.CommandField>      -   <xref:System.Web.UI.WebControls.DataControlField>      -   <xref:System.Web.UI.WebControls.GridView>      -   <xref:System.Web.UI.WebControls.DetailsView>      -   <xref:System.Web.UI.WebControls.FormView>      -   <xref:System.Web.UI.WebControls.ListView>      -   <xref:System.Web.UI.WebControls.NextPreviousPagerField>      -   <xref:System.Web.UI.WebControls.NumericPagerField>      -   <xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.WebControls.NumericPagerField></xref:System.Web.UI.WebControls.NextPreviousPagerField></xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlField></xref:System.Web.UI.WebControls.CommandField>"
  syntax:
    content: public sealed class DataControlCommands
