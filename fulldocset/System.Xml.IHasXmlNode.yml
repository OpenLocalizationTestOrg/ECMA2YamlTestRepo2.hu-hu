  summary: "Lehetővé teszi, hogy egy osztály vissza egy <xref href=&quot;System.Xml.XmlNode&quot;> </xref> a jelenlegi környezet vagy a pozícióját."
  remarks: "A `IHasXmlNode` felület, amely lehetővé teszi egy osztály visszatéréshez felületet biztosít egy <xref:System.Xml.XmlNode>a jelenlegi környezet vagy a pozíció.</xref:System.Xml.XmlNode> Által megvalósított <xref:System.Xml.XPath.XPathNavigator>osztállyal, amelynek van hatnak objektumok <xref:System.Xml.XmlNode>csomópontok.</xref:System.Xml.XmlNode> </xref:System.Xml.XPath.XPathNavigator> Például ha a `XPathNavigator` által létrehozott objektum egy <xref:System.Xml.XmlDocument>, használhatja a <xref:System.Xml.IHasXmlNode.GetNode%2A>metódus vissza a `XmlNode` képviselő a navigátor aktuális pozíciója.</xref:System.Xml.IHasXmlNode.GetNode%2A> </xref:System.Xml.XmlDocument>"
