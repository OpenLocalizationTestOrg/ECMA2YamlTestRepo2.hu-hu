  type: Class
  summary: "Jelöli nevű lemezképeket, amelyek tárolása a <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection&quot;> </xref>."
  remarks: "A NamedImage osztály jelöli egy olyanra, amely egy egyedi névvel rendelkezik, akkor hasznos, ha a lemezkép dinamikusan jön létre, egy adott rajzolási rutin használatával és majd meg a lemezkép tulajdonságainak egyike a lemezképet a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>vezérlő.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       A <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Name%2A>tulajdonság NamedImage objektum egyedi nevét határozza meg.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Name%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Image%2A>tulajdonság határozza meg, a társított lemezképet, amely lehet bármely objektum, a .NET-keretrendszer <xref:System.Drawing.Image>osztályból</xref:System.Drawing.Image> származik</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Image%2A>       Ha a lemezkép tulajdonságainak egyike a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>vezérlő megadásával van állítva egy `string` érték, a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>gyűjteménytulajdonság rendszer először ellenőrzi, hogy ellenőrizze, hogy létezik-e a megadott nevű lemezkép.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> Ha egyező NamedImage objektum található, a lemezképet használja. Ha egy egyező NamedImage objektum nem található, a `string` érték egy URL-címet, a lemezkép-erőforrásának neve vagy a kép elérési útjának számít."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class NamedImage : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
