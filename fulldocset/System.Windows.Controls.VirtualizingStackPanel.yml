  name: VirtualizingStackPanel
  nameWithType: VirtualizingStackPanel
  fullName: System.Windows.Controls.VirtualizingStackPanel
  type: Class
  summary: "Rendezi, és Virtualizálja a tartalmat egy függőleges vagy vízszintes vagy sorba."
  remarks: "A szabványos elrendezés rendszer elem tárolók hoz létre, és kiszámítja az egyes elemek, társított lista vezérlő elrendezése. A word &quot;virtualizálása&quot; amellyel technika hivatkozik egy részhalmazát [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] elemek akkor jönnek létre, a nagyobb számú adatelemek alapján mely elemek láthatók történjen a képernyőn látható. Számos generálása [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] elemek, ha csak néhány elemet a képernyőn megjelenő kedvezőtlen hatással lehet az alkalmazás teljesítményét. A VirtualizingStackPanel kiszámítja a látható elemek számát, és együttműködik a <xref:System.Windows.Controls.ItemContainerGenerator>a egy <xref:System.Windows.Controls.ItemsControl>(például <xref:System.Windows.Controls.ListBox>vagy <xref:System.Windows.Controls.ListView>) létrehozásához [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] elemei csak a látható elemek.</xref:System.Windows.Controls.ListView> </xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemContainerGenerator>       A virtualizálási egy <xref:System.Windows.Controls.StackPanel>csak akkor fordul elő, ha a panelen található elemek vezérlő hoz létre a saját elem tárolók.</xref:System.Windows.Controls.StackPanel> Ez akkor történik meg az adatkötés használatával biztosítható. Olyan esetekben, ahol elem tárolók létrehozása és a cikkek-ellenőrzés egy VirtualizingStackPanel kínál nem a teljesítmény a <xref:System.Windows.Controls.StackPanel>.</xref:System.Windows.Controls.StackPanel> keresztül szolgál előnyökkel.       VirtualizingStackPanel alapértelmezett elemek gazdagépen a <xref:System.Windows.Controls.ListBox>elem.</xref:System.Windows.Controls.ListBox> Alapértelmezés szerint a <xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>tulajdonsága `true`.</xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>       Ha <xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>értéke `false`, egy VirtualizingStackPanel úgy viselkedik, ugyanaz, mint egy közönséges <xref:System.Windows.Controls.StackPanel>.</xref:System.Windows.Controls.StackPanel> </xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>"
  example:
  - "The following example shows how to bind to an XML data source and virtualize the items displayed in a <xref:System.Windows.Controls.ListBox> element using [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]. Notice that the <xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A> attached property is explicitly set to `true`.  \n  \n [!code-xml[VirtualizingStackPanel_Intro#2](~/add/codesnippet/xaml/VirtualizingStackPanel_Samp/default.xaml#2)]  \n  \n The following example creates a <xref:System.Windows.Controls.ListBox> and sets the `VirtualizingStackPanel.VirtualizationMode` attached property to <xref:System.Windows.Controls.VirtualizationMode>.  \n  \n [!code-xml[RecycleItemContainerShippets#VirtualizationMode](~/add/codesnippet/xaml/RecycleItemContainerShippets/Window1.xaml#virtualizationmode)]  \n  \n The following example shows the data used in the previous example.  \n  \n [!code-cs[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/csharp/RecycleItemContainerShippets/Window1.xaml.cs#listboxdata)]\n [!code-vb[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/visualbasic/recycleitemcontainershippets/window1.xaml.vb#listboxdata)]"
