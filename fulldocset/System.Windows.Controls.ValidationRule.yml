  summary: "Hozzon létre egy egyéni szabályt, és érvényességét, felhasználói bevitel lehetőséget biztosít."
  remarks: "Használatakor a [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] társíthat adatkötéskor modell <xref:System.Windows.Data.Binding.ValidationRules%2A>a kötés objektummal.</xref:System.Windows.Data.Binding.ValidationRules%2A> Egyéni szabályok létrehozásához ellenőrizze alosztálya ezen osztály és megvalósítását a <xref:System.Windows.Controls.ValidationRule.Validate%2A>metódus.</xref:System.Windows.Controls.ValidationRule.Validate%2A> Lehetőségként használhatja a beépített <xref:System.Windows.Controls.ExceptionValidationRule>, amely forrás frissítései során okozott kivételek rögzít vagy a <xref:System.Windows.Controls.DataErrorValidationRule>, mely hibák által kiváltott keres a <xref:System.ComponentModel.IDataErrorInfo>az adatforrás-objektum végrehajtásának.</xref:System.ComponentModel.IDataErrorInfo> </xref:System.Windows.Controls.DataErrorValidationRule> </xref:System.Windows.Controls.ExceptionValidationRule>       A kötési motor, amely társítva van egy kötése minden alkalommal, amikor egy bemeneti érték, amely a kötés target tulajdonság értéke kötés source tulajdonságára átvitele minden ValidationRule ellenőrzi.       Adatok érvényesítése kapcsolatos részletes információkért lásd: [kötés – áttekintés](~/add/includes/ajax-current-ext-md.md).       Egy párbeszédpanel a felhasználó által megadott adatok érvényesítése kapcsolatos információkért lásd: [párbeszédpanel mezőkbe áttekintése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to implement a validation rule. The input value is invalid if it contains non-numeric characters or if it is outside the lower and upper bounds. If the value of the returned <xref:System.Windows.Controls.ValidationResult> is invalid, the <xref:System.Windows.Controls.ValidationResult.ErrorContent%2A> property is set to the appropriate error message and the <xref:System.Windows.Controls.ValidationResult.IsValid%2A> property is set to `false`.  \n  \n For the complete example, see [How to: Implement Binding Validation](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BindValidation#3](~/add/codesnippet/csharp/BindingValidation/AgeRangeRule.cs#3)]"
