  id: RemoveAccessRule(System.Security.AccessControl.SemaphoreAccessRule)
  parent: System.Security.AccessControl.SemaphoreSecurity
  langs:
  - csharp
  name: RemoveAccessRule(SemaphoreAccessRule)
  nameWithType: SemaphoreSecurity.RemoveAccessRule(SemaphoreAccessRule)
  fullName: System.Security.AccessControl.SemaphoreSecurity.RemoveAccessRule(SemaphoreAccessRule)
  type: Method
  assemblies:
  - System
  namespace: System.Security.AccessControl
  summary: "Keres egy hozzáférés-vezérlési szabály ugyanazt a felhasználói és <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref> (engedélyezése vagy megtagadása) a megadott szabály, és kompatibilis öröklési és propagálás jelzők; Ha egy ilyen szabályt, a jogosultságok, a megadott hozzáférési szabály törlődnek azt."
  remarks: "Az aktuális <xref:System.Security.AccessControl.SemaphoreSecurity>kell keresni egy szabályt, amely ugyanahhoz a felhasználóhoz, és ugyanez <xref:System.Security.AccessControl.AccessControlType>érték szerint `rule`.</xref:System.Security.AccessControl.AccessControlType> </xref:System.Security.AccessControl.SemaphoreSecurity> Ha nincs ilyen szabály található, nem szükséges művelet, és a metódus visszaadja `false`. Ha a megfeleltetési szabályoknak talál, az öröklési és kompatibilitási jelző kompatibilitás érdekében szerepel a jelzők ellenőrzi `rule`. Ha nem kompatibilis a szabály található, nem szükséges művelet, és a metódus visszaadja `false`. Ha egy szabály a kompatibilis jelzőkkel található, a jogok megadott `rule` kompatibilis a szabály el lesznek távolítva, és a metódus visszaadja `true`. Ha `rule` megadja a jogok kompatibilis a szabály nem található, nem szükséges művelet tekintetében ezeket a jogokat. Minden jog el lesznek távolítva a kompatibilis szabály, ha a teljes szabály törlődik az aktuális <xref:System.Security.AccessControl.SemaphoreSecurity>objektum.</xref:System.Security.AccessControl.SemaphoreSecurity>      > [!IMPORTANT] > Bár létrehozásával, az öröklési és propagálás jelzőket a szemafor hozzáférési szabályok, megadhatja a <xref:System.Security.AccessControl.SemaphoreSecurity.AccessRuleFactory%2A>metódus, ez nem ajánlott.</xref:System.Security.AccessControl.SemaphoreSecurity.AccessRuleFactory%2A> Öröklési és propagálás nem jelentéssel rendelkezhetnek az elnevezett szemaforok, és általuk végrehajtott hozzáférési szabályok karbantartására bonyolultabb."
  example:
  - "The following code example demonstrates the use of the RemoveAccessRule method to remove rights from an <xref:System.Security.AccessControl.AccessControlType> rule in a <xref:System.Security.AccessControl.SemaphoreSecurity> object. It also shows that other rights in `rule` are ignored.  \n  \n The example creates a <xref:System.Security.AccessControl.SemaphoreSecurity> object and adds rules that allow and deny various rights for the current user. The rights allowed include <xref:System.Security.AccessControl.SemaphoreRights>, <xref:System.Security.AccessControl.SemaphoreRights>, and <xref:System.Security.AccessControl.SemaphoreRights>. The example then creates a new rule for the current user, including <xref:System.Security.AccessControl.SemaphoreRights> and <xref:System.Security.AccessControl.SemaphoreRights> rights, and uses that rule with the RemoveAccessRule method to remove <xref:System.Security.AccessControl.SemaphoreRights> from the <xref:System.Security.AccessControl.AccessControlType> rule in the <xref:System.Security.AccessControl.SemaphoreSecurity> object. The extraneous <xref:System.Security.AccessControl.SemaphoreRights> right in `rule` is ignored.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.Semaphore> object. Examples that attach security objects can be found in <xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.SemaphoreSecurity.RemoveAccessRule#1](~/add/codesnippet/csharp/967006c5-d60e-4018-a570-_1.cs)]\n [!code-vb[System.Security.AccessControl.SemaphoreSecurity.RemoveAccessRule#1](~/add/codesnippet/visualbasic/967006c5-d60e-4018-a570-_1.vb)]"
  syntax:
    content: public bool RemoveAccessRule (System.Security.AccessControl.SemaphoreAccessRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.SemaphoreAccessRule
      description: "A <xref href=&quot;System.Security.AccessControl.SemaphoreAccessRule&quot;> </xref> , amely meghatározza, hogy a felhasználói és <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref> keresse meg és öröklési és propagálás jelzőket, amelyek egy megfelelő szabályt, ha található, kompatibilisnek kell lennie. Megadja a kompatibilis szabály eltávolítása, ha a jogok található."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha egy kompatibilis szabály található; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.AccessControl.SemaphoreSecurity.RemoveAccessRule*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>rule</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
