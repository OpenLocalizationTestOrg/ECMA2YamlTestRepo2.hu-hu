  name: SemaphoreSecurity
  nameWithType: SemaphoreSecurity
  fullName: System.Security.AccessControl.SemaphoreSecurity
  type: Class
  summary: "A Windows hozzáférés-vezérléssel elnevezett szemaforok jelöli. Ez az osztály nem örökölhető."
  remarks: "Egy SemaphoreSecurity objektumot adja meg egy nevesített rendszer szemafor hozzáférési jogait, és is megadja, hogyan hozzáférések naplóz. Hozzáférési jogosultsága ahhoz, hogy a szemafor egész szabályokat, minden hozzáférési szabály által képviselt egy <xref:System.Security.AccessControl.SemaphoreAccessRule>objektum.</xref:System.Security.AccessControl.SemaphoreAccessRule> Minden egyes naplózási szabály által képviselt egy <xref:System.Security.AccessControl.SemaphoreAuditRule>objektum.</xref:System.Security.AccessControl.SemaphoreAuditRule>       Ez tükrözi, a Windows biztonsági rendszer, amelyben minden biztonságos objektumot rendelkezik legfeljebb egy tulajdonosi hozzáférés szabályozási listához (DACL), hogy szabályozza a hozzáférést a védett objektum, és legfeljebb egy rendszer hozzáférés-vezérlési lista (Rendszerszintű) határozza meg, melyik hozzáférések naplóz. A hozzáférés-vezérlési lista és a Rendszerszintű hozzáférés-vezérlő bejegyzések (ACE) által megadott hozzáférési és naplózási felhasználók és csoportok listájának vannak rendezve. A <xref:System.Security.AccessControl.SemaphoreAccessRule>vagy <xref:System.Security.AccessControl.SemaphoreAuditRule>objektum egynél több hozzáférés-vezérlő bejegyzések jelenthet.</xref:System.Security.AccessControl.SemaphoreAuditRule> </xref:System.Security.AccessControl.SemaphoreAccessRule>      > [!NOTE] > A <xref:System.Threading.Semaphore>objektum jelenthet egy helyi szemafor vagy egy nevesített rendszer szemafor.</xref:System.Threading.Semaphore> A Windows hozzáférés-vezérléssel értéke csak a megnevezett rendszer szemaforok értelmezhető.       A SemaphoreSecurity <xref:System.Security.AccessControl.SemaphoreAccessRule>, és <xref:System.Security.AccessControl.SemaphoreAuditRule>osztályok megvalósítása részletes ACL-EK és ACE-k elrejtése.</xref:System.Security.AccessControl.SemaphoreAuditRule> </xref:System.Security.AccessControl.SemaphoreAccessRule> Ezek lehetővé teszik, hogy hagyja figyelmen kívül a tizenhét különböző hozzáférés-vezérlő bejegyzések és öröklési és terjesztése a hozzáférési jogok megfelelően fenntartásának összetettségét. Ezek az objektumok is készültek, a következő gyakori ellenőrzési hibák megelőzése érdekében:-hoz létre biztonsági leíró null hozzáférés-vezérlési lista. Egy null hivatkozás egy hozzáférés-vezérlési lista lehetővé teszi, hogy a felhasználók hozzáférési szabályok felvétele objektumra, a-szolgáltatásmegtagadásos támadás potenciálisan létrehozása. Új SemaphoreSecurity objektum mindig egy üres hozzáférés-vezérlési lista, amely megtagadja az összes felhasználó hozzáférésének kezdődik.      -A szabályt sértő ACE kanonikus sorrendje. Ha a hozzáférés-vezérlő bejegyzések listáján, a hozzáférés-vezérlési lista nem kanonikus sorrendje maradjanak, felhasználók előfordulhat, hogy véletlenül hozzáférést kell biztosítani a biztonságos objektum. Például letiltott hozzáférési jogok mindig előtt kell szerepelnie engedélyezett hozzáférési jogosultsága. SemaphoreSecurity objektumok belső karbantartása a megfelelő sorrendben.      -Kezelésére szolgáló biztonsági leíró jelzőket, amelyek csak a resource manager ellenőrzése alatt kell lennie.      -Létrehozása a hozzáférés-vezérlő bejegyzések jelzők kombinációja érvénytelen.      -Az örökölt hozzáférés kezelésére. Öröklési és terjesztése az erőforrás-kezelő, hozzáférési és naplózási szabályok módosításai válaszként kezeli.      -A hozzáférés-vezérlési listák értelmetlen ACE-k beszúrása.       A nem támogatja a .NET biztonsági objektumok csak lehetőségek érhetők el kell kerülni az alkalmazásfejlesztők, például a következő többségével veszélyes tevékenységek:-általában az erőforrás-kezelő által elvégzett alacsony szintű feladatokat.      -Hozzáadása vagy eltávolítása a hozzáférés-vezérlő bejegyzéseket, amelyek nem tartanak kanonikus sorrendje módon.       A Windows hozzáférés-vezérléssel elnevezett szemaforok módosításához használja a <xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName>metódus használatával kérje le a SemaphoreSecurity objektum.</xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName> Módosítsa a biztonsági objektum hozzáadása és eltávolítása a szabályok, és használja a <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>metódus újracsatolni azt.</xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>      > [!IMPORTANT] > Egy SemaphoreSecurity objektum módosításai nem befolyásolják a nevesített szemafor hozzáférési szintek amíg meghívja a <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>metódus a módosított biztonsági objektum hozzárendelése az elnevezett szemafor.</xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>       Hozzáférés-vezérléssel másolása egy szemafor a másikra, használja a <xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName>metódust egy SemaphoreSecurity objektum képviselő az első szemafor hozzáférési és naplózási szabályait, akkor használja a <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>metódus, vagy egy SemaphoreSecurity objektumot, ezeket a szabályokat rendelhet hozzá a második szemafor elfogadó konstruktorral.</xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName>       A biztonsági leíró definition language (SDDL) befektetést rendelkező felhasználók használhatják a <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>metódus egy elnevezett szemafor vonatkozó hozzáférési szabályok beállítása és a <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A>SDDL-formátumban a hozzáférési szabályok jelölő karakterlánccá beszerzéséhez.</xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A> Ez nem ajánlott új fejlesztésekhez.      > [!NOTE] > Szinkronizálási objektumok biztonsági Windows 98 és nem támogatott."
  example:
  - "The following code example demonstrates the separation between <xref:System.Security.AccessControl.AccessControlType> rules and <xref:System.Security.AccessControl.AccessControlType> rules, and shows the combination of rights in compatible rules. The example creates a SemaphoreSecurity object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType> rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.Semaphore> object. Examples that attach security objects can be found in <xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.SemaphoreSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_8_1.cs)]\n [!code-vb[System.Security.AccessControl.SemaphoreSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_8_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class SemaphoreSecurity : System.Security.AccessControl.NativeObjectSecurity
