  name: ClientID
  nameWithType: Control.ClientID
  fullName: System.Web.UI.Control.ClientID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "A vezérlő azonosítója lekéri az ASP.NET által generált HTML-kódot."
  remarks: "Ha a webes kiszolgálói vezérlőnek egy HTML-elem van megjelenítve a `id` attribútum HTML-elem a ClientID tulajdonság értéke. A HTML-elem az ügyféloldali parancsprogram hozzáférhet a gyakran használják a ClientID értékét a `document.getElementById` metódust. Az azonosító is gyakran a CSS-szabályok megadására szolgál stílus elemek. Például a következő CSS-stílus szabály kijelöli az összes `span` , amelyek a `id` attribútum értékének `ProductIDLabel` , és beállítja a `background-color` attribútumot `white`: ```   span#ProductIDLabel { background-color: white; }   ``` ASP.NET nyújt arról, hogyan ClientID tulajdonságértékének több algoritmust. Úgy, hogy a vezérlő használandó algoritmus kiválasztása a <xref:System.Web.UI.Control.ClientIDMode%2A>tulajdonság.</xref:System.Web.UI.Control.ClientIDMode%2A> Az algoritmusokkal azonosítja a <xref:System.Web.UI.ClientIDMode>számbavételi érték a következő táblázatban felsorolt.</xref:System.Web.UI.ClientIDMode>      | Érték |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.ClientIDMode>| A ClientID érték hozzáfűzésével állítja elő a <xref:System.Web.UI.Control.ID%2A>az egyes értékek szülő elnevezési tárolóhoz a <xref:System.Web.UI.Control.ID%2A>a vezérlő értékének.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.ClientIDMode> Adatkötési forgatókönyvekben, ahol egy vezérlő több példánya megjelennek-e, egy növekvő értéket a vezérlő elé beszúrt <xref:System.Web.UI.Control.ID%2A>érték.</xref:System.Web.UI.Control.ID%2A> Teremtenie van elválasztva aláhúzás karakterrel (_). ASP.NET ASP.NET 4-nél korábbi verzióiban használt ehhez az algoritmushoz. |}   | <xref:System.Web.UI.ClientIDMode>| A ClientID értéke értékének a <xref:System.Web.UI.Control.ID%2A>tulajdonság.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.ClientIDMode> Ha a vezérlő egy névhasználati tároló, a vezérlő használatos a benne található vezérlőket tárolók elnevezési hierarchiája tetején. |}   | <xref:System.Web.UI.ClientIDMode>| Ehhez az algoritmushoz vezérlők, amelyek az adathoz kötött vezérlők kerül használatra.</xref:System.Web.UI.ClientIDMode> A ClientID érték az elnevezési szülőtároló ClientID értékének hozzáfűzésével állítja elő a <xref:System.Web.UI.Control.ID%2A>a vezérlő értékének.</xref:System.Web.UI.Control.ID%2A> Ha a vezérlő állít elő, több sor adathoz kötött vezérlő, az adatok mező értékének megadott a <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>tulajdonság hozzá lett adva a végén.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Az a <xref:System.Web.UI.WebControls.GridView>szabályozó, több mezők adhatók meg.</xref:System.Web.UI.WebControls.GridView> Ha a <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>tulajdonság üres, a rendszer egy sorszám kerül helyett egy adatmező érték végén.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Teremtenie van elválasztva aláhúzás karakterrel (_). |}   | <xref:System.Web.UI.ClientIDMode>| A vezérlő örökli az <xref:System.Web.UI.Control.NamingContainer%2A>irányítása <xref:System.Web.UI.ClientIDMode>beállítását. |}       Az alapértelmezett érték, <xref:System.Web.UI.Control.ClientIDMode%2A>egy lap <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A>  </xref:System.Web.UI.ClientIDMode></xref:System.Web.UI.Control.NamingContainer%2A> </xref:System.Web.UI.ClientIDMode> Az alapértelmezett érték a <xref:System.Web.UI.Control.ClientIDMode%2A>vezérlőelem <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> Mivel a vezérlők alapértelmezés szerint <xref:System.Web.UI.ClientIDMode>az alapértelmezett generációs mód <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> :</xref:System.Web.UI.ClientIDMode> (Azonban, ha a Visual Studio használatával webes projektet átalakítása ASP.NET 4 egy korábbi, Visual Studio automatikusan úgy állítja be a hely alapértelmezett <xref:System.Web.UI.ClientIDMode>a Web.config fájlban.)</xref:System.Web.UI.ClientIDMode>       További információkért lásd: [ASP.NET Web Server ellenőrzési azonosító](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following examples show a Web user control that is inside a content page for a master page. The user control contains a <xref:System.Web.UI.WebControls.DropDownList> control and a <xref:System.Web.UI.WebControls.Label> control. The text that is displayed in the <xref:System.Web.UI.WebControls.Label> control is determined by the value that the user selects from the <xref:System.Web.UI.WebControls.DropDownList> control. The text value is set through client script so that the Web page does not have to post back to the server in order to set this value. To get a reference to the HTML element that is rendered for the <xref:System.Web.UI.WebControls.Label> control in client script, you must know the value of the control's ClientID property. However, because the user control can be put anywhere in a Web page, it is impossible to know in advance which naming containers will contain the controls. To make sure that the ClientID value will be the same as the <xref:System.Web.UI.Control.ID%2A> value, the code sets the <xref:System.Web.UI.Control.ClientIDMode%2A> value to <xref:System.Web.UI.WebControls.ValidatorDisplay>.  \n  \n The following example shows the user control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows the content page that contains the user control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows the master page that contains the content page.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public virtual string ClientID { get; }
    return:
      type: System.String
      description: "A HTML-kódot, az ASP.NET által generált ellenőrző azonosítója."
