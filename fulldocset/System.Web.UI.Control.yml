  summary: "Meghatározza, hogy a kiszolgálói vezérlőnek tartalmaz-e a gyermekvezérlőket. Ha nem, létrehoz alárendelt vezérlők."
  remarks: "Ez a módszer először ellenőrzi az aktuális értékét az <xref:System.Web.UI.Control.ChildControlsCreated%2A>tulajdonság.</xref:System.Web.UI.Control.ChildControlsCreated%2A> Ha ez az érték `false`, a <xref:System.Web.UI.Control.CreateChildControls%2A>metódust.</xref:System.Web.UI.Control.CreateChildControls%2A>       A EnsureChildControls módszer használható, összetett vezérlőket, amelyek olyan alárendelt vezérlők használata olyan egyes vezérlők vagy azok funkcióiról. A EnsureChildControls metódus lehívásra kerül, győződjön meg arról, hogy a gyermekvezérlők jött létre, és készen áll, hajtható végre adatkötés, vagy más feladatok elvégzéséhez bemenet feldolgozása érdekében.       A <xref:System.Web.UI.WebControls.GridView>vezérlő egyik példája egy összetett vezérlő.</xref:System.Web.UI.WebControls.GridView> Létrehozza alárendelt vezérlők például <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.TableRow>, <xref:System.Web.UI.WebControls.TableCell>, <xref:System.Web.UI.WebControls.Label>, és <xref:System.Web.UI.WebControls.TextBox>vezérlőket, amelyek HTML megjelenítéséhez használt táblázat, amely a <xref:System.Web.UI.WebControls.GridView>állít elő.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableRow> </xref:System.Web.UI.WebControls.Table>       A legtöbb esetben egyéni server vezérlő fejlesztőknek nem kell bírálja felül ezt a módszert. Bírálja felül ezt a módszert, ha használja az alapértelmezett viselkedés hasonló módon."
  example:
  - "The following example uses the EnsureChildControls method to ensure that the current server control has child controls. It then gets or sets a <xref:System.Web.UI.WebControls.TextBox.Text%2A> property for a child <xref:System.Web.UI.WebControls.TextBox> Web control in the current server control's <xref:System.Web.UI.ControlCollection> object.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[SystemWebUIControl CreateChildControls and EnsureChildControls#1](~/add/codesnippet/csharp/m-system.web.ui.control._26_1.cs)]\n [!code-vb[SystemWebUIControl CreateChildControls and EnsureChildControls#1](~/add/codesnippet/visualbasic/m-system.web.ui.control._26_1.vb)]"
