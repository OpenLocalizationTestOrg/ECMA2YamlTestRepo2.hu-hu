  name: TrackViewState()
  nameWithType: Control.TrackViewState()
  fullName: System.Web.UI.Control.TrackViewState()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Hatására a követési nézetállapot módosítások a kiszolgáló szabályozására, ezért azok a kiszolgálói vezérlőnek tárolhatja <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> objektum. Ez az objektum keresztül érhető el a &lt;xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName&gt; tulajdonság."
  remarks: "Ez a metódus végén automatikusan elnevezése a <xref:System.Web.UI.Control.Init>esemény a kiszolgálói vezérlőnek életciklusának.</xref:System.Web.UI.Control.Init>       Amikor sablonalapú adathoz kötött vezérlők fejlesztése metódus meghívásához. Ez a módszer riasztások ASP.NET figyelheti a kiszolgálói vezérlőnek állapot megtekintése, amely pedig szükséges, ha akkor bírálja felül a módosítását a <xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>metódus.</xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>"
  example:
  - "The following example overrides the <xref:System.Web.UI.Control.DataBind%2A> method in a custom ASP.NET server control. It begins by calling the base <xref:System.Web.UI.Control.OnDataBinding%2A> method and then uses the <xref:System.Web.UI.ControlCollection.Clear%2A> method to delete all the child controls and the <xref:System.Web.UI.Control.ClearChildViewState%2A> method to delete any saved view-state settings for those child controls. Finally, the <xref:System.Web.UI.Control.ChildControlsCreated%2A> property is set to `true`. The control then uses the <xref:System.Web.UI.Control.IsTrackingViewState%2A> property to determine whether view-state change tracking is enabled for the control. If it is not enabled, the TrackViewState method is called.  \n  \n [!code-cs[Control_StateManagement#5](~/add/codesnippet/csharp/m-system.web.ui.control._9_1.cs)]\n [!code-vb[Control_StateManagement#5](~/add/codesnippet/visualbasic/m-system.web.ui.control._9_1.vb)]"
  syntax:
    content: protected virtual void TrackViewState ();
    parameters: []
  overload: System.Web.UI.Control.TrackViewState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Control.UniqueID
  id: UniqueID
  parent: System.Web.UI.Control
  langs:
  - csharp
  name: UniqueID
  nameWithType: Control.UniqueID
  fullName: System.Web.UI.Control.UniqueID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Lekéri a kiszolgálói vezérlőnek az egyedi, hierarchikusan minősített azonosítója."
  remarks: "Ez a tulajdonság eltér a <xref:System.Web.UI.Control.ID%2A>tulajdonság, az, hogy a kiszolgálói vezérlőnek tartozó elnevezési tárolójának tartalmazza a UniqueID tulajdonság azonosítója.</xref:System.Web.UI.Control.ID%2A> Ez az azonosító automatikusan létrejön egy lap kérelem feldolgozásakor.       Ez a tulajdonság különösen fontos megkülönböztetése server vezérlőkben vezérlőben egy adatkötési kiszolgáló, amely megismétli a. Az ismétlődő vezérlő, amelyek <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, és <xref:System.Web.UI.WebControls.GridView>Web server vezérlők (vagy bármilyen egyéni kiszolgálói vezérlő hoz létre, amely tartalmazza az ismétlődő funkciót, ha az adathoz kötött), a gyermekvezérlők elnevezési tárolójának funkcionál.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater> Ez azt jelenti, hogy létrehoz egy egyedi névteret az alárendelt szabályozza, hogy azok <xref:System.Web.UI.Control.ID%2A>tulajdonságértékek nem ütköznek.</xref:System.Web.UI.Control.ID%2A>       Például, ha az ASP.NET <xref:System.Web.UI.WebControls.Label>webes a kiszolgálói vezérlőnek egy <xref:System.Web.UI.WebControls.Repeater>kiszolgálói vezérlőnek, és rendelje hozzá a <xref:System.Web.UI.WebControls.Label>vezérlő egy <xref:System.Web.UI.Control.ID%2A>tulajdonság értékének `MyLabel`, és a <xref:System.Web.UI.WebControls.Repeater>egy <xref:System.Web.UI.Control.ID%2A>a `MyRepeater`.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Label> Ha Ön köthető adatok a <xref:System.Web.UI.WebControls.Repeater>való egy <xref:System.Collections.ArrayList>objektumtulajdonságaihoz három megadásával, az eredményül kapott UniqueID minden egyes példányánál a <xref:System.Web.UI.WebControls.Label>server vezérlő `MyRepeater$ctl00$MyLabel`, `MyRepeater$ctl01$MyLabel`, és `MyRepeater$ctl02$MyLabel`.</xref:System.Web.UI.WebControls.Label> </xref:System.Collections.ArrayList> </xref:System.Web.UI.WebControls.Repeater>"
  example:
  - "The following example creates an <xref:System.Collections.ArrayList> object and populates it with three text strings, then binds a <xref:System.Web.UI.WebControls.Repeater> Web server control to the data in the <xref:System.Collections.ArrayList> when the page is loaded. The code gets the UniqueID property for each child control generated during data binding. The code generates three versions of the <xref:System.Web.UI.WebControls.Label> control and writes their `UniqueID` property values to the page.  \n  \n [!code-vb[AccessingAspNetControlsProgramaticallyConcepts#2](~/add/codesnippet/visualbasic/p-system.web.ui.control._11_1.aspx)]\n [!code-cs[AccessingAspNetControlsProgramaticallyConcepts#2](~/add/codesnippet/csharp/p-system.web.ui.control._11_1.aspx)]"
  syntax:
    content: public virtual string UniqueID { get; }
    return:
      type: System.String
      description: "A kiszolgálói vezérlőnek teljesen minősített azonosítója."
  overload: System.Web.UI.Control.UniqueID*
  exceptions: []
  platform:
  - net462
