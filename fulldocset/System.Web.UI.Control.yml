  summary: "Lekérdezi a hivatkozni kell a kiszolgálói vezérlőnek tartozó elnevezési tárolójának, létrehoz egy egyedi névtér azonos vezérlőket megkülönböztetése &lt;xref:System.Web.UI.Control.ID%2A?displayProperty=fullName&gt; tulajdonság értéke."
  remarks: "Az ASP.NET-webalkalmazás oldalainak vezérlők hierarchiáját tartalmazza. Ebben a hierarchiában nincs függő állít elő, hogy egy vezérlő felhasználói felületén a felhasználó számára látható. Az elnevező tárolónak adott vezérlőn, amely a hierarchiában felette szülővezérlő a <xref:System.Web.UI.INamingContainer>felületet.</xref:System.Web.UI.INamingContainer> A kiszolgálói vezérlőnek, amely megvalósítja ezt a felületet létrehoz egy egyedi névteret a <xref:System.Web.UI.Control.ID%2A>tulajdonság értékének a kiszolgáló gyermekvezérlőket.</xref:System.Web.UI.Control.ID%2A> A NamingContainer tulajdonság egy névhasználati tároló alárendelt vezérlő segítségével a szülőtároló való hivatkozás.       Kiszolgáló vezérlők egyedi névtér létrehozása különösen fontos, amikor Ön kötődni webkiszolgáló-vezérlőket adatok, például a <xref:System.Web.UI.WebControls.Repeater>és <xref:System.Web.UI.WebControls.DataList>vezérlőket.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater> Ha több bejegyzés is szerepel az adatforrás több példánya, amely az ismétlődő vezérlő gyermeke server vezérlő hoz létre, az elnevező tárolónak biztosítja, hogy a gyermekvezérlők minden példánya <xref:System.Web.UI.Control.UniqueID%2A>, amelyek nem ütköznek.</xref:System.Web.UI.Control.UniqueID%2A> Az alapértelmezett névhasználati tároló egy lap, a példány a <xref:System.Web.UI.Page>osztály, amely jön létre, amikor az adott lapon van szükség.</xref:System.Web.UI.Page>       A <xref:System.Web.UI.Control.ClientID%2A>tulajdonság értéke, mint az elem megjelenített `id` attribútum a HTML-kódot.</xref:System.Web.UI.Control.ClientID%2A> Attól függően, hogy az érték, amely hozzárendeli a <xref:System.Web.UI.Control.ClientIDMode%2A>tulajdonság, az értéket, amelyet generál a rendszer a <xref:System.Web.UI.Control.ClientID%2A>tulajdonság tartalmazhat a NamingContainer objektum azonosítója.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.Control.ClientIDMode%2A> Ha <xref:System.Web.UI.Control.ClientIDMode%2A>való <xref:System.Web.UI.ClientIDMode>, a <xref:System.Web.UI.Control.ClientID%2A>érték nem tartalmazza a NamingContainer objektum azonosítója.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> Ha <xref:System.Web.UI.Control.ClientIDMode%2A>vagy <xref:System.Web.UI.ClientIDMode>vagy <xref:System.Web.UI.ClientIDMode>, a <xref:System.Web.UI.Control.ClientID%2A>értéket tartalmazza a NamingContainer objektum azonosítója.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> További információkért lásd: [ASP.NET Web Server ellenőrzési azonosító](~/add/includes/ajax-current-ext-md.md)."
