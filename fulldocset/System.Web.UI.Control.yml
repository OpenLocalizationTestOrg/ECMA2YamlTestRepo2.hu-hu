Web.UI.Control.ClientID%2A> </xref:System.Web.UI.Control.ClientID%2A> Ha a vezérlő állít elő, több sor adathoz kötött vezérlő, az adatok mező értékének megadott a <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>tulajdonság hozzá lett adva a végén.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Az a <xref:System.Web.UI.WebControls.GridView>szabályozó, több mezők adhatók meg.</xref:System.Web.UI.WebControls.GridView> Ha a <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>tulajdonság üres, a rendszer egy sorszám kerül helyett egy adatmező érték végén.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Ennek a számnak nullánál kezdődik, és minden egyes sorára 1 rendszer eggyel. Teremtenie van elválasztva aláhúzás karakterrel (_). |}   | <xref:System.Web.UI.ClientIDMode>| A vezérlő örökli az <xref:System.Web.UI.Control.NamingContainer%2A>irányítása <xref:System.Web.UI.ClientIDMode>beállítását. |}       Az alapértelmezett ClientIDMode egy lap értéke <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode>  </xref:System.Web.UI.ClientIDMode></xref:System.Web.UI.Control.NamingContainer%2A> </xref:System.Web.UI.ClientIDMode> Az alapértelmezett ClientIDMode vezérlőelem értéke <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> Mivel a vezérlők alapértelmezés szerint <xref:System.Web.UI.ClientIDMode>az alapértelmezett generációs mód <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> :</xref:System.Web.UI.ClientIDMode> (Azonban, ha a Visual Studio használatával webes projektet átalakítása ASP.NET 4 egy korábbi, Visual Studio automatikusan úgy állítja be a hely alapértelmezett <xref:System.Web.UI.ClientIDMode>a Web.config fájlban.)</xref:System.Web.UI.ClientIDMode>       További információkért lásd: [ASP.NET Web Server ellenőrzési azonosító](~/add/includes/ajax-current-ext-md.md)."
