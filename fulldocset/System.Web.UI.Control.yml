  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a kiszolgáló vezérlőelem megőrzi-e a nézetállapotát, és a lapon levő valamennyi alárendelt vezérlő tartalmaz, az ügyfélnek."
  remarks: "Nézetállapot lehetővé teszi, hogy a kiszolgálói vezérlőnek az állapot karbantartásához a HTTP-kérelmek között. Vezérlő nézetállapot engedélyezve van, ha az alábbi feltételek mindegyike teljesül: – a lap a CheckBox tulajdonság értéke `true`.      -A CheckBox vezérlő tulajdonsága `true`.      -A <xref:System.Web.UI.Control.ViewStateMode%2A>vezérlő tulajdonsága <xref:System.Web.UI.ViewStateMode>vagy örökli a <xref:System.Web.UI.ViewStateMode>beállítás.</xref:System.Web.UI.ViewStateMode> </xref:System.Web.UI.ViewStateMode> </xref:System.Web.UI.Control.ViewStateMode%2A>       További információkért lásd: a <xref:System.Web.UI.Control.ViewStateMode%2A>tulajdonság.</xref:System.Web.UI.Control.ViewStateMode%2A>       A kiszolgálói vezérlőnek a rendszer minden tulajdonság értékével felhalmozódásához. Ahhoz, hogy a szeretné megtartani ezeket az értékeket HTTP-kérelmek között, az ASP.NET példányát használja a <xref:System.Web.UI.StateBag>osztály tárolja a tulajdonságértékek.</xref:System.Web.UI.StateBag> A rendszer majd függvénynek átadott változóként rejtett mező új kérelmek feldolgozásakor. Nézet állapotával kapcsolatos további információkért lásd: [ASP.NET nézet állapotának áttekintése](~/add/includes/ajax-current-ext-md.md).       Vannak olyan helyzetek, mikor célszerű tiltsa le a nézetállapotot, különösen az alkalmazások teljesítményének javítása érdekében. Például ha egy adatbázis-kérelem a kiszolgáló vezérlőbe tölt be, a tulajdonság be `false`. Ha nem így tesz, processzoridő fog adattisztítást nézetállapot betöltése a kiszolgáló vezérlőbe, csak az adatbázis-lekérdezés felülbírálja. Ha a CheckBox `false`, használhatja az állapot továbbra is fennáll, amely egy vezérlő és hasonlóan a nézet-state tulajdonsága nem lehet kikapcsolni a tulajdonság adatait. A vezérlő és közötti különbség további információkért lásd: [állapot vs. Például a nézetállapotot](~/add/includes/ajax-current-ext-md.md).       Engedélyezheti vagy tilthatja le a deklaratív módon egy ASP.NET-lap nézetállapotához kapcsolatos információkért tekintse meg."
  example:
  - "The following example sets the EnableViewState property to `false`.  \n  \n [!code-vb[Control_StateManagement#7](~/add/codesnippet/visualbasic/p-system.web.ui.control._13_1.aspx)]\n [!code-cs[Control_StateManagement#7](~/add/codesnippet/csharp/p-system.web.ui.control._13_1.aspx)]"
