  name: Control
  nameWithType: Control
  fullName: System.Web.UI.Control
  type: Class
  summary: "Határozza meg a tulajdonságait, módszerek és az összes ASP.NET-kiszolgáló vezérlők által megosztott események."
  remarks: "Ez az elsődleges, amelyek azt a ASP.NET egyéni vezérlőinek fejlesztésekor. Vezérlő nincs semmilyen felhasználói felület (UI) szolgáltatást. Ha egy vezérlő, amely nem rendelkezik felhasználói Felületet, vagy egyéb vezérlők, a saját felhasználói Felületüket leképezési egyesíti, a vezérlő származik. Ha egy vezérlő, amelyek a felhasználói felület, származtatva <xref:System.Web.UI.WebControls.WebControl>vagy bármely szabályozza a a <xref:System.Web.UI.WebControls>névtér, amely egy megfelelő indítása biztosít az egyéni vezérlő mutasson.</xref:System.Web.UI.WebControls> </xref:System.Web.UI.WebControls.WebControl>       A vezérlő osztály az alaposztály összes ASP.NET server vezérlők, beleértve az egyéni vezérlők, a felhasználói vezérlők és a lapok. ASP.NET-lapok példánya a <xref:System.Web.UI.Page>osztály, amely a Control osztály örökli, és az .aspx kiterjesztésű fájlok, amelyek tanúsítványigénylések.</xref:System.Web.UI.Page>       A vezérlő osztály közvetlenül vagy közvetve a felhasználói felület részeként a webalkalmazás, és használható ilyen kell mindkettőnek győződjön meg arról, hogy gyakorlati tanácsok a biztonságos kód írása a és biztonságossá tétele alkalmazások követi.       Ezekben a kérdésekben általános információkért lásd: [a webes alkalmazás biztonsági fenyegetések áttekintése](~/add/includes/ajax-current-ext-md.md), [NIB: házirend ajánlott biztonsági eljárások](http://msdn.microsoft.com/en-us/d49bc4d5-efb7-4caa-a2fe-e4d3cec63c05), és [biztonsági alapfogalmak](~/add/includes/ajax-current-ext-md.md). További információkért lásd: [szabványos vezérlőket biztonságossá tétele](~/add/includes/ajax-current-ext-md.md), [hogyan: csökkentett hibaüzenetek megjelenítése](~/add/includes/ajax-current-ext-md.md), [hogyan: védeni ellen parancsfájl kihasználja a karakterláncok alkalmazása HTML kódolja a webalkalmazások](~/add/includes/ajax-current-ext-md.md), és [az érvényesítési vezérlői bemutatása](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190)."
  example:
  - "The following example demonstrates a custom server control that derives from the Control class. The `InnerContent` class overrides the <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> method, checks to see if the class has any child controls on the page and determines whether the first child of the control is a literal control. If both of these conditions are met, the overridden method writes the HTML string \\<H2>Your Message:, the contents of the literal control, and a closing \\</H2> tag to the Web Forms page.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Control Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.control_1.vb)]\n [!code-cs[Classic Control Example#1](~/add/codesnippet/csharp/t-system.web.ui.control_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      [System.ComponentModel.DefaultProperty("ID")]

      [System.ComponentModel.Design.Serialization.DesignerSerializer("Microsoft.VisualStudio.Web.WebForms.ControlCodeDomSerializer, Microsoft.VisualStudio.Web, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.ComponentModel.Design.Serialization.CodeDomSerializer, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.Designer("System.Web.UI.Design.ControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.DesignerCategory("Code")]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI", System.ComponentModel.ToolboxItemFilterType.Require)]

      [System.Web.UI.Themeable(false)]

      public class Control : IDisposable, System.ComponentModel.IComponent, System.Web.UI.IControlBuilderAccessor, System.Web.UI.IControlDesignerAccessor, System.Web.UI.IDataBindingsAccessor, System.Web.UI.IExpressionsAccessor, System.Web.UI.IParserAccessor, System.Web.UI.IUrlResolutionService
