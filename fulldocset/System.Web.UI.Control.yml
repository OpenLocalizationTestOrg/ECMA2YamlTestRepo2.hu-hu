- uid: System.Web.UI.Control.RenderingCompatibility
  id: RenderingCompatibility
  parent: System.Web.UI.Control
  langs:
  - csharp
  name: RenderingCompatibility
  nameWithType: Control.RenderingCompatibility
  fullName: System.Web.UI.Control.RenderingCompatibility
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Lekérdezi az ASP.NET-verziót, amely HTML megjelenítve kompatibilis lesz az értéke."
  remarks: "Az ASP.NET az értékre állítja ezt a tulajdonságot a `controlRenderingCompatibilityVersion` attribútuma a `pages` a Web.config fájlban. Ha a `controlRenderingCompatibilityVersion` attribútum nincs beállítva a Web.config fájlban, az alapértelmezett érték: az ASP.NET jelenlegi verzióját.      > [!CAUTION] > Egy nyilvános &quot;set&quot; elérő ehhez a tulajdonsághoz, de a &quot;set&quot; elérő támogatja a .NET-keretrendszer infrastruktúráját, és nem javasolt közvetlenül a kódból használni. Ha ez az érték a kódban, előre nem látható hatással.       Az ASP.NET egyes kiadások találhatók HTML eltérően a korábbi kiadásokban. Például az ASP.NET 3.5-ös verzióját Ha a <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.Label>vezérlő `false`, alapértelmezés szerint az ASP.NET Renderelés egy `span` elem amelynek `disabled` &quot;letiltott&quot; attribútum van beállítva.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> Az ASP.NET 4, alapértelmezés szerint a `span` elem megjelenítése a stíluslapok (CSS) `class` attribútum helyett a `disabled` attribútum. Ez lehetővé teszi a letiltott a vezérlő megjelenését, adja meg, és elkerülhető érvénytelen HTML megjelenítése. (A HTML 4.0 és XHTML 1.1, a `span` elem nem támogatja a `disabled` attribútum.)       A webes alkalmazás közé tartozik a kódot, akkor nem fog megfelelően működni, ha HTML-megjelenítés megváltozik. Ez a probléma elkerülése érdekében úgy állítja be a `controlRenderingCompatibilityVersion` attribútuma a `pages` való kompatibilitás kívánt korábbi verziójának jelzi a Web.config fájlban. Például, ha a RenderingCompatibility tulajdonság értéke `3.5`, egy le van tiltva <xref:System.Web.UI.WebControls.Label>vezérlő, ezzel veszélyezteti a `disabled` attribútum és nem egy CSS-osztály</xref:System.Web.UI.WebControls.Label>      > [!NOTE] > A legkorábbi verziója, ez a tulajdonság beállítható a `3.5`.       Előző verziókkal való kompatibilitás érdekében fenntartásához, ha a Visual Studio használatával webes projektet ASP.NET 4 rendszerről egy korábbi, a Visual Studio automatikusan úgy állítja be a `controlRenderingCompatibilityVersion` attribútumot a Web.config fájlban `3.5`. Ha azt szeretné, hogy egy frissített webhely HTML-kódban az ASP.NET 4 bevezetett algoritmus megjelenítéséhez, módosítsa vagy távolítsa el a `controlRenderingCompatibilityVersion` attribútum.       A legtöbb esetben ez a tulajdonság által vezérelt viselkedését automatikusan végbemegy, és nincs a RenderingCompatibility tulajdonságot a kódban. Azonban ha egy egyéni vezérlő vannak programozási, lehetséges, hogy a kódot, amely megváltoztatja a vezérlő viselkedését e tulajdonság alapján. Például az ASP.NET 4-es egyéni vezérlő előfordulhat, hogy állhat <xref:System.Web.UI.WebControls.Label>vezérlők és az egyéni vezérlő előfordulhat, hogy adja meg a letiltott vezérlő megjelenését, a létrehozott JavaScript-kódot, amely megváltoztatja a `aspNetDisabled` osztály</xref:System.Web.UI.WebControls.Label> Ez várt, hogy van-e RenderingCompatibility módon fognak működni `4.0` vagy újabb. De ha RenderingCompatibility ugyanaz az eredmény eléréséhez `3.5`, az egyéni vezérlő kódot kell állítani a vezérlő `CssClass` &quot;aspNetDisabled&quot; tulajdonságot amikor a <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>tulajdonság `false`.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>"
  syntax:
    content: public virtual Version RenderingCompatibility { get; set; }
    return:
      type: System.Version
      description: "Az ASP.NET-verziót, amely HTML megjelenítve kompatibilis lesz az."
  overload: System.Web.UI.Control.RenderingCompatibility*
  exceptions: []
  platform:
  - net462
