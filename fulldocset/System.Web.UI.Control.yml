  remarks: "ASP.NET-kiszolgáló vezérli, mint a <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataList>és <xref:System.Web.UI.WebControls.GridView>webes vezérlőket tartalmazhat gyermekvezérlőket, amely az események.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater> Például minden sora egy <xref:System.Web.UI.WebControls.GridView>vezérlő tartalmazhat egy vagy több gombok dinamikusan sablonok által létrehozott.</xref:System.Web.UI.WebControls.GridView> Ahelyett, hogy minden egyes külön-külön esemény indítása gombra, a beágyazott vezérlők származó események vannak &quot;átbuborékoltatni&quot; – Ez azt jelenti, hogy a rendszer azokat küldi az elnevező tárolónak. Az elnevező tárolónak pedig egy általános nevű esemény riasztást <xref:System.Web.UI.WebControls.GridView.RowCommand>paraméterértékekkel.</xref:System.Web.UI.WebControls.GridView.RowCommand> Ezek az értékek lehetővé segítségével meghatározhatja, melyik vezérlőt, amely az eredeti eseményt váltotta ki. Az egyetlen eseményhez válaszol, elkerülheti gyermekvezérlők egyedi esemény-kezelés módszerei ehhez."
