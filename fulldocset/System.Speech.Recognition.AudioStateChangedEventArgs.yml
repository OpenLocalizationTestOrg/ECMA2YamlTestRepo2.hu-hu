  summary: "Adja meg az adatait a <xref uid=&quot;langword_csharp_AudioStateChanged&quot; name=&quot;AudioStateChanged&quot; href=&quot;&quot;> </xref> az esemény a <xref href=&quot;System.Speech.Recognition.SpeechRecognizer&quot;> </xref> vagy a <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;> </xref> osztály."
  remarks: "A <xref:System.Speech.Recognition.AudioStateChangedEventArgs.AudioState%2A>tulajdonság lekérdezi egy új példányt a <xref:System.Speech.Recognition.AudioState>enumerálása során egy <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName>vagy egy <xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName>egy esemény jelenik meg.</xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName> </xref:System.Speech.Recognition.AudioState> </xref:System.Speech.Recognition.AudioStateChangedEventArgs.AudioState%2A>       Ezt úgy szerezheti be a hang használó bemeneti jelenlegi állapotában a `AudioState` tulajdonsága a <xref:System.Speech.Recognition.SpeechRecognizer>vagy <xref:System.Speech.Recognition.SpeechRecognitionEngine>osztályok.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>"
  example:
  - "The following example demonstrates an event handler for handling the changing audio state of a speech recognition engine.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initialize the SpeechRecognitionEngine object.   \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add a handler for the AudioStateChanged event.  \n  sre.AudioStateChanged += new EventHandler<AudioStateChangedEventArgs>(sre_AudioStateChanged);  \n  \n  // Add other initialization code here.  \n}  \n  \n// Handle the AudioStateChanged event.   \nvoid sre_AudioStateChanged(object sender, AudioStateChangedEventArgs e)  \n{  \n  AudioState newState = e.AudioState;  \n  \n  // Handle event here.  \n}  \n  \n```"
