  name: Acknowledgment
  nameWithType: Acknowledgment
  fullName: System.Messaging.Acknowledgment
  type: Enum
  summary: "Megadja egy megkísérelt üzenetkézbesítést eredményét."
  remarks: "A nyugtázási osztály határozza meg, hogy a Message Queuing szolgáltatást a felügyeleti sorba visszaküldés nyugtázási üzeneteket és nyugtázó üzenet küldésének eredményező feltételeket. Visszaigazoló típusok lehet osztani tágabb értelemben véve négy csoportok: pozitív érkezési nyugták, pozitív olvasási visszaigazolások, negatív érkezési nyugták és negatív olvasási visszaigazolások.       A társított üzenet felügyeleti várólistájának van megadva a <xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>tulajdonság.</xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>       Message Queuing beállítása a <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>tulajdonság egy visszaigazoló számbavételi érték, amikor létrehozza nyugtázási.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName> A <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>tulajdonság értéke értéke általában értelmezhető, csak ha a példány hivatkozik egy rendszer által küldött visszaigazoló üzenetet.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName> Olvasás a <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>üzenet nem nyugtázó üzenet tulajdonság kivételt jelez.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>       A Message Queuing szolgáltatás nem küld nyugtázási, kivéve, ha a küldő alkalmazás kéri, hogy akkor tegye. Az alkalmazás lehetővé teszi a kérelem úgy, hogy a megfelelő értéket a <xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName>tulajdonság.</xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName> A Message Queuing szolgáltatás összes nyugtázási üzeneteket küld a <xref:System.Messaging.Message.AdministrationQueue%2A>tulajdonságot az eredeti <xref:System.Messaging.Message>.</xref:System.Messaging.Message> </xref:System.Messaging.Message.AdministrationQueue%2A> felügyeleti várólistájának"
  example:
  - "The following code example sends and receives a message containing an order to and from a queue. It specifically requests a positive acknowledgment when the original message reaches or is retrieved from the queue.  \n  \n [!code-cs[Message.Acknowledgment#1](~/add/codesnippet/csharp/t-system.messaging.ackno_0_1.cs)]\n [!code-cpp[Message.Acknowledgment#1](~/add/codesnippet/cpp/t-system.messaging.ackno_0_1.cpp)]\n [!code-vb[Message.Acknowledgment#1](~/add/codesnippet/visualbasic/t-system.messaging.ackno_0_1.vb)]"
  syntax:
    content: public enum Acknowledgment
  inheritance:
  - System.Enum
  platform:
  - net462
