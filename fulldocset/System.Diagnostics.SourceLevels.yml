  remarks: "A forrás szintek azonosíthatja a <xref:System.Diagnostics.TraceEventType>események, amelyek nyomon követését.</xref:System.Diagnostics.TraceEventType> A <xref:System.Diagnostics.SourceSwitch>osztály a SourceLevels számbavétel segítségével határozza meg a nyomkövetési üzenet az üzenetek szűréséhez használatos a nyomkövetés-figyelő küldendő esemény szintjét.</xref:System.Diagnostics.SourceSwitch>       A <xref:System.Diagnostics.EventTypeFilter>osztály a SourceLevels számbavétel használ annak meghatározásához, hogy a nyomkövetés-figyelő hozható létre a nyomkövetés.</xref:System.Diagnostics.EventTypeFilter>"
  syntax:
    content: >-
      [System.Flags]

      public enum SourceLevels
