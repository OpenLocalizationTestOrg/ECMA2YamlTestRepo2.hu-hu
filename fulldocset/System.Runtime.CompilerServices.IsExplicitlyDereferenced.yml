  fullName: System.Runtime.CompilerServices.IsExplicitlyDereferenced
  type: Class
  summary: "Azt jelzi, hogy a felügyelt mutató belül metódus-aláírás mutató paraméter jelöli. Ez az osztály nem örökölhető."
  remarks: "A c++-ban felügyelt mutatók és felügyelt hivatkozások kibocsátott a metaadatok, mutatók.  A két típus a metaadatokban megkülönböztetni, a Microsoft C++ fordítóprogram vonatkozik ez a módosító felügyelt mutatók.  Azt a nem felügyelt referencia típusok módosító bocsát ki.  Compilers – kell a megfelelő hívási szintaxist metódus metaadatok hatókörből importálásakor.  A IsExplicitlyDereferenced osztály és a partnerrel, a <xref:System.Runtime.CompilerServices.IsImplicitlyDereferenced>osztály, a félreérthetőség megszüntetéséhez objektumhivatkozási paraméterek mutató paraméterek közül.</xref:System.Runtime.CompilerServices.IsImplicitlyDereferenced>       Compilers – egyéni módosítók belül metaadatokra ahhoz, hogy módosítsa a kezelését, hogy a közvetlenül az igény (szerinti JIT) fordító értékek esetén az alapértelmezett viselkedés nem megfelelő számú.  Amikor az igény szerinti fordítóban a egyéni módosító észlel, kezeli az az érték, amely meghatározza a módosító módon.  Compilers – egyéni módosítók alkalmazhassa metódusok paramétereit, és visszatérési értékek.  Az igény szerinti fordítóban válaszolnia kell a szükséges módosítók, de nem kötelező módosítók figyelmen kívül hagyhatja.       Azokat a következő módszerek egyikével metaadatok egyéni módosítók el tudná küldeni:-a módszerekkel a <xref:System.Reflection.Emit.TypeBuilder>osztály például <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, és <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Microsoft köztes nyelv (MSIL) utasítás tartalmazó fájl hívások generálása `modopt` és `modreq`, és a fájl összeállításakor a [Ilasm.exe (IL-összeállító)](~/add/includes/ajax-current-ext-md.md).      -A nem felügyelt reflexiós API használatával."
