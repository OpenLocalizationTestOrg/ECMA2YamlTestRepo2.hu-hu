  remarks: "A ManipulationDelta osztály manipuláció pozíciója a változásaira vonatkozó információkat tartalmaz.  [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]a módosításokat, mint a értelmezi a <xref:System.Windows.Input.ManipulationDelta.Translation%2A>, <xref:System.Windows.Input.ManipulationDelta.Expansion%2A>, vagy <xref:System.Windows.Input.ManipulationDelta.Rotation%2A>.</xref:System.Windows.Input.ManipulationDelta.Rotation%2A> </xref:System.Windows.Input.ManipulationDelta.Expansion%2A> </xref:System.Windows.Input.ManipulationDelta.Translation%2A> Ha a <xref:System.Windows.UIElement.ManipulationDelta>esemény történik a <xref:System.Windows.UIElement>, a Tulajdonságok ManipulationDelta objektum átalakítására segítségével az objektum, amely kell kezelhetők.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.ManipulationDelta>  A <xref:System.Windows.Input.ManipulationDeltaEventArgs>osztály biztosít két típus ManipulationDelta tulajdonságait: <xref:System.Windows.Input.ManipulationDeltaEventArgs.DeltaManipulation%2A>és <xref:System.Windows.Input.ManipulationDeltaEventArgs.CumulativeManipulation%2A>.</xref:System.Windows.Input.ManipulationDeltaEventArgs.CumulativeManipulation%2A> </xref:System.Windows.Input.ManipulationDeltaEventArgs.DeltaManipulation%2A> </xref:System.Windows.Input.ManipulationDeltaEventArgs>       Feldolgozás kapcsolatos további információkért tekintse meg a [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md).  Például egy alkalmazás, amely válaszol a feldolgozás, [forgatókönyv: létrehozásának első Touch alkalmazás](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationDelta> event.  The example applies the <xref:System.Windows.Input.ManipulationDelta.Translation%2A>, <xref:System.Windows.Input.ManipulationDelta.Scale%2A>, and <xref:System.Windows.Input.ManipulationDelta.Rotation%2A> properties to move, resize, and rotate a <xref:System.Windows.Shapes.Rectangle>. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationDelta](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationdelta)]\n [!code-vb[BasicManipulation#ManipulationDelta](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationdelta)]"
