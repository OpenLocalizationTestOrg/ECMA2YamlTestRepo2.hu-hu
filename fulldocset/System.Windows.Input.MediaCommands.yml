  name: MediaCommands
  nameWithType: MediaCommands
  fullName: System.Windows.Input.MediaCommands
  type: Class
  summary: "Szabványos biztosít adathordozó kapcsolatos parancsok."
  remarks: "A parancsok a MediaCommands osztály és a más parancsok parancssori könyvtár osztályok, például a <xref:System.Windows.Input.ComponentCommands>és <xref:System.Windows.Input.ApplicationCommands>, célja, hogy ábrázolásához alkalmazásfejlesztőknek gyakran előforduló gyakori parancsok.</xref:System.Windows.Input.ApplicationCommands> </xref:System.Windows.Input.ComponentCommands>  A parancsok csak a példányát képviselik a <xref:System.Windows.Input.RoutedCommand>és nem a parancs végrehajtása logikáját.</xref:System.Windows.Input.RoutedCommand> A megvalósítási logika kötve van a parancs egy <xref:System.Windows.UIElement.CommandBindings%2A>.</xref:System.Windows.UIElement.CommandBindings%2A> keresztül  Például ha a <xref:System.Windows.Input.MediaCommands.Play%2A>parancs végrehajtása a vezérlő (a parancs cél), a programot, amely végrehajtja a <xref:System.Windows.Input.MediaCommands.Play%2A>parancs nem lehet a megadott parancs tároló által úgy a alkalmazásíró kell konfigurálnia a programot, amely meghatározza, hogyan fogja kezelni a parancs célja a parancs írása.</xref:System.Windows.Input.MediaCommands.Play%2A> </xref:System.Windows.Input.MediaCommands.Play%2A>       Sok nyújtása megvalósítási logika nagy része a parancsok a parancs könyvtárban.  Például a <xref:System.Windows.Controls.TextBox>osztály logikát biztosít a <xref:System.Windows.Input.ApplicationCommands.Paste%2A>parancs, <xref:System.Windows.Input.ApplicationCommands.Cut%2A>parancs, <xref:System.Windows.Input.ApplicationCommands.Copy%2A>parancs, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>parancsot, és <xref:System.Windows.Input.ApplicationCommands.Redo%2A>parancs.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox>       További információ a parancsok és parancskiadó lásd: a [Commanding áttekintése](~/add/includes/ajax-current-ext-md.md)."
