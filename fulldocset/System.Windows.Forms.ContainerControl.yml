negálást operátor alkalmazásával.</xref:System.Windows.Forms.ValidationConstraints> Például, ha negatív értékét megadnia a <xref:System.Windows.Forms.ValidationConstraints>mező ValidateChildren, hogy azt nem ellenőrzi, amelyek a tárolóban nem látható minden gyermeknek.</xref:System.Windows.Forms.ValidationConstraints> Hogy megadja a negatív paraméterét ValidateChildren nem lesz hatása a tároló vagy saját gyermekéhez."
