  name: ContainerControl
  nameWithType: ContainerControl
  fullName: System.Windows.Forms.ContainerControl
  type: Class
  summary: "Fókusz-felügyeleti funkciót biztosít szabályozza, hogy működhessen, más vezérlők tárolója."
  remarks: "Egy ContainerControl osztálybeli vezérlőnek működhessen, a tárolók más vezérlők, a fókusz felügyeletet biztosít vezérlő jelöli. Ebből az osztályból származik öröklik nyomon követheti az aktív vezérlő tartalmaznak, akkor is, ha a fókusz valahol egy másik tárolóban.       ContainerControl osztálybeli vezérlőnek objektumok tartalmazott vezérlők adja meg a logikai határ. A tárolóvezérlő a lap billentyű megnyomása rögzítheti és fókusz áthelyezése a soron következő vezérlőelemet a gyűjteményben.      > [!NOTE] > A tároló-vezérlőelem nem helyezhető fókuszba; a fókusz értéke mindig az első alárendelt vezérlő az abban található vezérlők gyűjteménye.       Ön nem általában örökölhet közvetlenül a ContainerControl osztálybeli vezérlőnek osztály. <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.UserControl>, és <xref:System.Windows.Forms.UpDownBase>ContainerControl osztálybeli vezérlőnek öröklése osztályok.</xref:System.Windows.Forms.UpDownBase> </xref:System.Windows.Forms.UserControl></xref:System.Windows.Forms.Form>"
