  name: OracleConnectionStringBuilder
  nameWithType: OracleConnectionStringBuilder
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder
  type: Class
  summary: "Létrehozásához és kezeléséhez a által használt kapcsolati karakterláncok tartalmát egyszerű módszert kínál a <xref href=&quot;System.Data.OracleClient.OracleConnection&quot;> </xref> osztály."
  remarks: "Ez a típus elavult, és eltávolítja a .NET-keretrendszer egy jövőbeli verziójában. További információkért lásd: [Oracle és ADO.NET](~/add/includes/ajax-current-ext-md.md).       A kapcsolati karakterlánc szerkesztők lehetővé létrehozásához programozott módon szintaktikailag fejlesztők javítsa ki a kapcsolati karakterláncok, és elemezni, és építse újra a meglévő kapcsolati karakterláncokat, tulajdonságai és metódusai osztály. A kapcsolat-karakterlánc szerkesztő megfelelő az Oracle által engedélyezett ismert kulcs/érték párok szigorú típusmegadású tulajdonságok biztosít. A OracleConnectionStringBuilder osztály megvalósítja az <xref:System.ComponentModel.ICustomTypeDescriptor>felületet.</xref:System.ComponentModel.ICustomTypeDescriptor> Ez azt jelenti, hogy az osztály működik a Visual Studio .NET tervezők tervezési időben. Amikor a fejlesztők a tervező segítségével build erős típusmegadású **adatkészletek** és erős típusmegadású kapcsolatokat, Visual Studio .NET belül, a szigorú típusmegadású kapcsolati karakterlánc jelentéskészítő osztály megjeleníti a hozzájuk kapcsolódó típusára és fog is rendelkezik, amely hozzárendelhető a gyakori értékek konverterek ismert kulcsok.       A fejlesztők igénylő alkalmazások részeként kapcsolati karakterláncok létrehozásához a OracleConnectionStringBuilder osztály a építsenek, és módosítsa a kapcsolati karakterláncokat. A OracleConnectionStringBuilder osztály is könnyen kezelheti az alkalmazás konfigurációs fájljában tárolt kapcsolati karakterláncokat.       A OracleConnectionStringBuilder ellenőrzi a érvényes kulcs/érték párok. Ezért ez az osztály nem használható érvénytelen kapcsolati karakterláncok létrehozásához. Érvénytelen párok a hozzáadni kívánt fog kivételt jelez. A OracleConnectionStringBuilder osztály szinonimák rögzített gyűjteménye tárolja, és ha szükséges, a megfelelő jól ismert kulcsnév szinonimát átalakítása szükséges fordítása hajthat végre. Például ha használja a <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>tulajdonság értéke, megadhatja, hogy bármely szinonima van szüksége a kulcs tartalmazó karakterlánc.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A> Tekintse meg a <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>tulajdonság elfogadható szinonimák teljes listáját.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       A OracleConnectionStringBuilder próbál beszúrni rosszindulatú kezeli. Például a következő kódra, a az alapértelmezett <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>tulajdonság (C# az indexelő) megfelelően a beágyazott kulcs/érték pár lehet kilépni.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       [A Visual Basic]      ```   Dim builder As New System.Data. _       OracleClient.OracleConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;OracleDemo&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;User ID&quot;) = &quot;Mary;NewValue=Bad&quot;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString)   ``` [C#] ```   System.Data.OracleClient.OracleConnectionStringBuilder builder =      new System.Data.OracleClient.OracleConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;OracleDemo&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;User ID&quot;] = &quot;Mary;NewValue=Bad&quot;;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString);   ``` eredménye a következő kapcsolati karakterlánc, amely kezeli a érvénytelen érték biztonságos módon a felhasználói azonosító értéke befoglaló idézőjelben:```   Data Source=OracleDemo;Integrated Security=True;User ID=&quot;Mary;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds connection strings for an Oracle database. The code uses an OracleConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.ConnectionString%2A> property of the OracleConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how OracleConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.oracleclie_10_1.cs)]\n [!code-vb[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_10_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleConnectionStringBuilder/OracleConnectionStringBuilderConverter))]

      [System.Obsolete("OracleConnectionStringBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

