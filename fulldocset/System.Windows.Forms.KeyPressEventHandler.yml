  summary: "A kezelő mód a <xref href=&quot;System.Windows.Forms.Control.KeyPress&quot;> </xref> az esemény egy <xref href=&quot;System.Windows.Forms.Control&quot;> </xref>."
  remarks: "Állítsa be <xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A?displayProperty=fullName>való `true` megszakítja a `KeyPress` esemény.</xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A?displayProperty=fullName> A vezérlő így nem dolgozza fel a billentyű megnyomása.       Egy KeyPressEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. A delegáltak események kezelésére vonatkozó további információkért lásd: [események](~/add/includes/ajax-current-ext-md.md)."
