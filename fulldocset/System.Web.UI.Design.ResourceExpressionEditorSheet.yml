  summary: "Az erőforrás-kifejezés a felhasználói felületen Tervező állomás tervezési időben tulajdonságok tervezési idejű szerkesztő lap jelöli."
  remarks: "A vizuális tervezőt használja a <xref:System.Web.UI.Design.ResourceExpressionEditor>osztály a ResourceExpressionEditorSheet osztállyal, az egyes tulajdonságok referencia erőforrás-kifejezés, és a kiválasztott erőforrás kifejezésérték tulajdonság egy erőforrás-kifejezés egységgé kombinálják.</xref:System.Web.UI.Design.ResourceExpressionEditor>       A <xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>metódus egy ResourceExpressionEditorSheet objektumot ad vissza.</xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> A kifejezések párbeszédpanelen válasszon ki egy vezérlő tulajdonságot, majd kösse egy erőforrás-kifejezés, ha a vizuális tervezőt meghívja a <xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A>metódus.</xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A> A vizuális tervező használatára kérni a visszaadott ResourceExpressionEditorSheet objektumot használ a <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A>és <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A>Tulajdonságok.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> </xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A> Az erőforrás-kifejezés tulajdonságok van kiválasztva, ha a vizuális tervezőt meghívja a <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.GetExpression%2A>metódust a Tulajdonságok egyesítése egy erőforrás-kifejezés karakterlánccá egyesít.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.GetExpression%2A>       A <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A>tulajdonságot meg kell adni egy erőforrás-kifejezés található; az indexek az erőforrás-érték.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> A <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A>tulajdonság nem kötelező megadni.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A> Az osztály kulcsa, vagy a fájl nevét, amely meghatározza az erőforrás a globális erőforrások mappában hivatkozik."
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to a resource expression using the <xref:System.Web.UI.Design.ResourceExpressionEditor>. To use the example:  \n  \n1.  In a Web site project, add a new resource file named Strings.resx to the App_GlobalResources folder.  \n  \n2.  Add a string named `myLinkText` to the Strings.resx resource file, and set the value to the text for a <xref:System.Web.UI.WebControls.HyperLink> control. For example, set the `myLinkText` string value to `This is a link`.  \n  \n3.  In an ASP.NET Web page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n4.  In the property grid for the `Hyperlink` control, click **Expressions**, and click the ellipsis button (**...)** to display the expression binding dialog box.  \n  \n5.  Select the `Text` property of a control, and set **Expression Type** to the `Resources` expression type. The visual designer displays the resource expression properties defined by the ResourceExpressionEditorSheet object.  \n  \n6.  Set the **Expression Properties** as follows:  \n  \n    -   Set **ClassKey** to `Strings`, the class name for the compiled Strings.resx resource file.  \n  \n    -   Set **ResourceKey** to `myLinkText`, the string name in Strings.resx.  \n  \n The visual designer uses the <xref:System.Web.UI.Design.ResourceExpressionEditor> object to assign the resource expression for the `Text` property. The following aspx source shows an example of a property value set using a resource expression:  \n  \n [!code-vb[ControlsUsingExpressions#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.r_1_1.aspx)]\n [!code-cs[ControlsUsingExpressions#3](~/add/codesnippet/csharp/t-system.web.ui.design.r_1_1.aspx)]\n [!code-xml[ControlsUsingExpressions#3](~/add/codesnippet/xml/t-system.web.ui.design.r_1_1.xml)]"
