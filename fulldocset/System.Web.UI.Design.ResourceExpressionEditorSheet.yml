  remarks: "A ResourceKey szükség a egy erőforrás-kifejezés; azt jelzi, hogy az erőforrás nevét. Az erőforrás neve szolgál mind üzemidő és tervezési időben erőforrás kereshet, és rendelje hozzá a vezérlőelem tulajdonsága.       Például ha a <xref:System.Web.UI.WebControls.Label.Text%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.Label>vezérlő lett hozzárendelve az erőforrás-kifejezés `<%$ Resources:Strings, labelText $>`, az erőforrás-kifejezés kiértékelése van és a <xref:System.Web.UI.WebControls.Label.Text%2A>mezőt hozzá van rendelve a `labelText` erőforrás értéke a `Strings` osztály</xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A>"
  syntax:
