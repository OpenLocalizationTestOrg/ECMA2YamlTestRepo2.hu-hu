  name: SessionSecurityTokenCreatedEventArgs
  nameWithType: SessionSecurityTokenCreatedEventArgs
  fullName: System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref> esemény pedig a <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref> esemény."
  remarks: "Alapértelmezés szerint: - a a munkamenet hitelesítési modul (SAM) a <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated>esemény belül jelenik meg a <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>metódus után a munkamenet jogkivonatának (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) létrehozását.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated> Ez akkor fordul elő, például ha eseménykezelő a <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>esemény módosítja a jogkivonat.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> A SessionSecurityTokenCreatedEventArgs segítségével módosíthatja a munkamenet jogkivonatából előtt fázisában a feldolgozási sor átadása, és az entitás (felhasználó) kérés hitelesítéséhez használt.      -A a WS-Federation hitelesítési modul (WSFAM) a <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>egy esemény jelenik meg a kérelem feldolgozása láncból csak a munkamenet jogkivonatának a WS-Federation bejelentkezési válaszüzenetet kapott az az STS-től, és csak a SAM a szál tagot, és írja a munkamenet cookie-k metódus meghívása előtt a létrehozása után.</xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>       Használhatja a <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A>tulajdonság módosítására, vagy cserélje le a jogkivonatot.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A> Beállíthatja a <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>meg hogy a munkamenet cookie-k legyen írt (vagy újbóli írása).</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>"
  syntax:
    content: 'public class SessionSecurityTokenCreatedEventArgs : EventArgs'
