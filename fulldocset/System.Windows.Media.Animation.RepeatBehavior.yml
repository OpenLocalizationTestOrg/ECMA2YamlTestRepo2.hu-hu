  name: RepeatBehavior
  nameWithType: RepeatBehavior
  fullName: System.Windows.Media.Animation.RepeatBehavior
  type: Struct
  summary: "Ismerteti, hogyan egy <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> megismétel egy egyszerű időtartamát."
  remarks: "There are three types of <xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A> behaviors:  \n  \n-   **Iteration Count** - specifies the number of times the simple duration of a <xref:System.Windows.Media.Animation.Timeline> plays. The default iteration count is 1.0, and means the <xref:System.Windows.Media.Animation.Timeline> is active for exactly one of its simple durations. A count of 0.5 specifies that the timeline is active for half of its simple duration, while a count of 2 specifies that the timeline repeats its simple duration twice. For more information, see the <xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A> property.  \n  \n-   **Duration** - specifies the length of the <xref:System.Windows.Media.Animation.Timeline> object's active duration. For example, a <xref:System.Windows.Media.Animation.Timeline> with a simple <xref:System.Windows.Media.Animation.Timeline.Duration%2A> value of 1 second and a <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName> value of 2.5 seconds will run for 2.5 iterations.  \n  \n-   **Forever** - the <xref:System.Windows.Media.Animation.Timeline> repeats indefinitely.  \n  \n<a name=\"xamlAttributeUsage_RepeatBehavior\"></a>   \n## XAML Attribute Usage  \n \\<*object* *property*=\"*iterationCount*x\"/>  \n  \n \\- or -  \n  \n \\<*object* *property*=\"[*days*.]*hours*:*minutes*:*seconds*[.*fractionalSeconds*]\"/>  \n  \n \\- or -  \n  \n \\<*object* *property*=\"[*days*.]*hours*:*minutes*\"/>  \n  \n \\- or -  \n  \n \\<*object* *property*=\"*days*\"/>  \n  \n \\- or -  \n  \n \\<*object* *property*=\"<xref:System.Windows.Media.Animation.RepeatBehavior.Forever%2A>\"/>  \n  \n-  \n  \n<a name=\"xamlValues_RepeatBehavior\"></a>   \n## XAML Values  \n Items in square brackets (`[` and `]`) are optional.  \n  \n *iterationCount*  \n <xref:System.Double?displayProperty=fullName>  \n  \n A value greater than or equal to 0 that specifies the number of times a timeline should play. For more information, see the <xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A> property.  \n  \n *days*  \n <xref:System.Int32?displayProperty=fullName>  \n  \n A value greater than or equal to 0 that specifies the number of days for a <xref:System.Windows.Media.Animation.Timeline> object's active duration. For more information, see the <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A> property.  \n  \n *hours*  \n <xref:System.Int32?displayProperty=fullName>  \n  \n A value between 0 and 23 that specifies the number of hours for a <xref:System.Windows.Media.Animation.Timeline> object's active duration. For more information, see the <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A> property.  \n  \n *minutes*  \n <xref:System.Int32?displayProperty=fullName>  \n  \n A value between 0 and 59 that specifies the number of minutes for a <xref:System.Windows.Media.Animation.Timeline> object's active duration. For more information, see the <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A> property.  \n  \n *seconds*  \n <xref:System.Double?displayProperty=fullName>  \n  \n A value between 0 and 59 that specifies the number of seconds for a <xref:System.Windows.Media.Animation.Timeline> object's active duration. For more information, see the <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A> property.  \n  \n *fractionalSeconds*  \n <xref:System.Int32?displayProperty=fullName>  \n  \n A value consisting of 1 to 7 digits that represents fractional seconds."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.Animation.RepeatBehaviorConverter))]

      public struct RepeatBehavior : IFormattable
