  name: CodeSnippetTypeMember
  nameWithType: CodeSnippetTypeMember
  fullName: System.CodeDom.CodeSnippetTypeMember
  type: Class
  summary: "Egy literális kódrészlet használatával típus egyik tagja jelöli."
  remarks: "CodeSnippetTypeMember jelenthet egy egy literális kódrészletet, amely közvetlenül a forrás módosítás nélkül szerepel használatával típus egyik tagja. Ez a kód a deklaráció tartalmazhat.       Egy CodeSnippetTypeMember szakasz Code, pontosan az eredeti formátumában karakterláncként tárolja. A CodeDOM nem jelenti azt, a kódrészletek szövegkonstans. Literális kódrészletek tárolása és az eredeti formátumú kimenet. Literális kódot tartalmazó codeDOM objektumok találhatók, a fejlesztők is foglalják magukban a kódot, amely már szerepel a megadott nyelv.       A <xref:System.CodeDom.CodeSnippetTypeMember.Text%2A>tulajdonság literális kódját tartalmazza a típusú tag.</xref:System.CodeDom.CodeSnippetTypeMember.Text%2A>"
  example:
  - "The following example demonstrates the use of the CodeSnippetTypeMember class to store literal code in a string format. This code example is part of a larger example provided for the <xref:System.CodeDom.Compiler.CodeDomProvider.GenerateCodeFromMember%2A> method.  \n  \n [!code-cs[CodeDom_GenerateCodeFromMember#3](~/add/codesnippet/csharp/t-system.codedom.codesni_3_1.cs)]\n [!code-vb[CodeDom_GenerateCodeFromMember#3](~/add/codesnippet/visualbasic/t-system.codedom.codesni_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetTypeMember : System.CodeDom.CodeTypeMember
