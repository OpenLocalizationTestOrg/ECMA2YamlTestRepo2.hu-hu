  fullName: System.Web.UI.IScriptControl
  type: Interface
  summary: "ASP.NET vezérlőket AJAX-kompatibilis alkalmazások (JavaScript) ECMAScript erőforrások határozza meg kell valósítania módszerek meghatározása."
  remarks: "Osztály által megvalósított IScriptControl interfész módszerek ügyfélösszetevők meghatározó parancsfájl szalagtárak és parancsfájl leírók, amelyek megfelelnek az ügyfél típusok példányai adja meg. Ez az interfész egyéni vezérlőket, amelyek tartalmazzák a parancsfájl-vezérlés funkció megvalósítani.       További információkért lásd: [ügyfél képességek hozzáadása egy Web Server vezérlőhöz](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IScriptControl
