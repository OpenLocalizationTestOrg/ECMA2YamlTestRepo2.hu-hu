  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Lekérdezi a parancsfájl leírót, hogy ECMAScript (JavaScript) ügyfél-összetevőket képviselő gyűjteménye."
  remarks: "Ez a módszer meghatározásához összetevők, viselkedések vagy a Microsoft Ajax-könyvtárból, amely a kiszolgálói vezérlőnek igényel ügyfél vezérlők megvalósításához. Ez a módszer lehetővé teszi a Microsoft Ajax Kódtári függvények deklaratív módon megadott paraméterekkel.       Ez a módszer használatához is ilyenkor a absztrakt <xref:System.Web.UI.ScriptDescriptor>osztály</xref:System.Web.UI.ScriptDescriptor>"
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptDescriptor> GetScriptDescriptors ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptDescriptor}
      description: "Egy <xref:System.Collections.IEnumerable>gyűjteménye <xref href=&quot;System.Web.UI.ScriptDescriptor&quot;> </xref> objektumok.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.IScriptControl.GetScriptDescriptors*
