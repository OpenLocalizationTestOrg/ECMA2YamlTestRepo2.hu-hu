  summary: "Lekérdezi a gyűjteménye <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> objektumok, amelyek meghatározzák, hogy a vezérlőelem megköveteli parancsfájl-erőforrások."
  remarks: "Ezt a metódust, amely a kiszolgálói vezérlőnek igényel, például az aktuális webes alkalmazás a parancsfájlok mappában található parancsfájlok, vagy az erőforrások a szerelvények egyéni parancsfájl könyvtár Függőségek meghatározásához megvalósításához. A Microsoft Ajax-könyvtárból parancsfájlok nem rendelkeznek ilyen módon regisztrálni kell."
