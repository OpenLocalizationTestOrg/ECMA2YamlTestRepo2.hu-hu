  summary: "A biztonsági jogkivonat-szolgáltató, amely képviseli <xref href=&quot;System.IdentityModel.Tokens.KerberosRequestorSecurityToken&quot;> </xref> egy SOAP biztonsági jogkivonatainak üzenetet küldő."
  remarks: "A legtöbb esetben a KerberosSecurityTokenProvider osztály nem kell hívható közvetlenül, azt nevezzük, amikor egy ügyfél igénylő SOAP-üzenetet küld egy <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken>biztonsági jogkivonatot.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken> Pontosabban ügyfél határozza meg a biztonsági token szükséges használatával a <xref:System.ServiceModel.Description.ClientCredentials>osztály és a <xref:System.ServiceModel.Description.ClientCredentials>hívások osztály a <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metódus használatával kérje le a biztonsági jogkivonatot.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.ServiceModel.Description.ClientCredentials> Ha a biztonsági jogkivonat szükség van egy <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken>biztonsági jogkivonatot, a <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metódushívások a <xref:System.IdentityModel.Selectors.KerberosSecurityTokenProvider.GetTokenCore%28System.TimeSpan%29>metódus.</xref:System.IdentityModel.Selectors.KerberosSecurityTokenProvider.GetTokenCore%28System.TimeSpan%29> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken>"
