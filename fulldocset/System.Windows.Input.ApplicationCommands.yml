  name: ApplicationCommands
  nameWithType: ApplicationCommands
  fullName: System.Windows.Input.ApplicationCommands
  type: Class
  summary: "Biztosít egy szabványos készletét alkalmazás kapcsolatos parancsok."
  remarks: "A parancsok a ApplicationCommands osztály és a más parancsok parancssori könyvtár osztályok, például a <xref:System.Windows.Input.ComponentCommands>és <xref:System.Windows.Input.NavigationCommands>, célja, hogy ábrázolásához alkalmazásfejlesztőknek gyakran előforduló gyakori parancsok.</xref:System.Windows.Input.NavigationCommands> </xref:System.Windows.Input.ComponentCommands>  A parancsok csak a példányát képviselik a <xref:System.Windows.Input.RoutedCommand>és nem a parancs végrehajtása logikáját.</xref:System.Windows.Input.RoutedCommand> A megvalósítási logika a parancs a <xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding> van kötve. Például ha a <xref:System.Windows.Input.ApplicationCommands.Close%2A>parancs végrehajtása a vezérlő, a programot, amely végrehajtja a <xref:System.Windows.Input.ApplicationCommands.Close%2A>parancs nem lehet a vezérlő így az alkalmazás-író felelős írása a programot, amely meghatározza, hogy a vezérlő fogja kezelni a parancs megadott.</xref:System.Windows.Input.ApplicationCommands.Close%2A> </xref:System.Windows.Input.ApplicationCommands.Close%2A>       Sok nyújtása megvalósítási logika nagy része a parancsok a parancs könyvtárban.  Például a <xref:System.Windows.Controls.TextBox>osztály logikát biztosít a <xref:System.Windows.Input.ApplicationCommands.Paste%2A>, <xref:System.Windows.Input.ApplicationCommands.Cut%2A>, <xref:System.Windows.Input.ApplicationCommands.Copy%2A>, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>, és <xref:System.Windows.Input.ApplicationCommands.Redo%2A>parancsok.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox>       További információ a parancsok és parancskiadó lásd: a [Commanding áttekintése](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class ApplicationCommands
