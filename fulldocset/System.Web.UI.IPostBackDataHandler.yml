      type: System.String
      description: "A vezérlő kulcsazonosító."
    - id: postCollection
      type: System.Collections.Specialized.NameValueCollection
      description: "A gyűjtemény az összes bejövő név-érték."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a visszaküldést; miatt a kiszolgálói vezérlőnek állapota megváltozik. Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
