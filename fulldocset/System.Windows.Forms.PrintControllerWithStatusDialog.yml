.Drawing.Graphics>objektum, amíg a <xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnEndPrint%2A>metódus felszabadítja a objektum.</xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnEndPrint%2A> </xref:System.Drawing.Graphics>"
