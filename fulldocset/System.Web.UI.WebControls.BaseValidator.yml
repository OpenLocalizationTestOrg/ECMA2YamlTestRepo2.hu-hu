  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja az érvényesítési csoportnak, amelyhez az érvényesítési vezérlő tartozik nevét."
  remarks: "Az ASP.NET számos vezérlők, amelyek képesek a kiszolgálóra történő biztosít. Ha ezek az intézkedések egyike a `CausesValidation` tulajdonsága `true`, érvényesítése megy végbe, amikor a vezérlő server visszaküldés. Az alábbi funkciókat eltávolíthatnak-e a kiszolgálóra történő:- <xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.Button?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>> [!NOTE] > ezen intézkedések egy részét a kiszolgálóra történő utáni csak akkor, ha a `AutoPostBack` tulajdonsága `true`.</xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button?displayProperty=fullName> </xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>       Ezek vezérlőelemeinek egy `ValidationGroup` tulajdonság, amely érték beállítása esetén csak a megadott csoportban lévő érvényesítési vezérlői érvényesíti, amikor a vezérlő elindítja a kiszolgálóra történő post. A ValidationGroup tulajdonság segítségével egy érvényesítési vezérlő rendelhet egy érvényesítési csoportnak. A <xref:System.Web.UI.Page>osztály is tesz elérhetővé a <xref:System.Web.UI.Page.GetValidators%2A>metódus és a <xref:System.Web.UI.Page.Validate%2A>módszer, amely fogadja el a ValidationGroup bemeneti paraméter.</xref:System.Web.UI.Page.Validate%2A> </xref:System.Web.UI.Page.GetValidators%2A> </xref:System.Web.UI.Page>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
