  summary: "Érvényesítési vezérlői absztrakt alaposztálya funkcionál."
  remarks: "A BaseValidator osztály biztosít az összes érvényesítési vezérlői core végrehajtására. Érvényesítési vezérlői segítségével a kapcsolódó bemeneti vezérlő felhasználói bevitel ellenőrzése. Amikor a felhasználó adja meg egy értéket, amely érvényesítése sikertelen, az érvényesítési vezérlő hibaüzenetet jelenít meg. Egy érvényesítési vezérlő elkülönül a bemeneti vezérlő, mert elhelyezheti a hibaüzenet a következő bárhol az oldalon a bemeneti vezérlő viszonyítva. Az ASP.NET több érvényesítési szabályozza, hogy az érvényesítés meghatározott módon biztosít. A következő táblázat ismerteti ezeket a vezérlők.      | Érvényesítési vezérlő |} Leírás |}   |------------------------|-----------------|   | <xref:System.Web.UI.WebControls.CompareValidator>| Egy érték másik bemeneti vezérlőbe értékkel, állandó érték, vagy egy megfelelő adattípus ellen érvényesíti a <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName>tulajdonság <xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName>állításával. |}   | <xref:System.Web.UI.WebControls.CustomValidator>| A felhasználó által megadott egyéni érvényesítési rutin értékeket érvényesíti. |}   | <xref:System.Web.UI.WebControls.RangeValidator>| Ellenőrzi, hogy egy érték értékek tartományán belül. |}   | <xref:System.Web.UI.WebControls.RegularExpressionValidator>| Ellenőrzi az érték reguláris kifejezéssel. |}   | <xref:System.Web.UI.WebControls.RequiredFieldValidator>| Ellenőrzi, hogy egy érték lett megadva a mezőt kötelező kitölteni. |}       Érvényesítési vezérlői mindig ellenőrizze a kiszolgálón a társított bemeneti vezérlőre.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.RegularExpressionValidator> </xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CustomValidator> </xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator> Érvényesítési vezérlői is teljes ügyféloldali megvalósítása, amely lehetővé teszi a parancsfájl-kompatibilis böngészők (például a Microsoft Internet Explorer 4.0-s és újabb) ellenőrzés végrehajtása az ügyfélen. Ügyféloldali ellenőrzés fokozza a felhasználói bevitel ellenőrzésével, mielőtt a kiszolgáló az érvényesítési folyamat. Ez lehetővé teszi a hibák az észlelhető az ügyfélen, mielőtt az űrlapot elküldeni, szükségtelenné téve az oda-vissza a kiszolgálóoldali ellenőrzéshez szükséges információ.       Több érvényesítési vezérlői segítségével egyedi bemeneti vezérlővel érvényesítenie különböző feltételeket. Például alkalmazhatja több érvényesítési vezérlői egy <xref:System.Web.UI.WebControls.TextBox>vezérlő.</xref:System.Web.UI.WebControls.TextBox> Használhatja egy <xref:System.Web.UI.WebControls.RangeValidator>vezérlő annak érdekében, hogy a megadott érték a <xref:System.Web.UI.WebControls.TextBox>vezérlő egy set tartományba esik, és egy <xref:System.Web.UI.WebControls.RequiredFieldValidator>Győződjön meg arról, hogy a felhasználó egy értéket ír be a vezérlő.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.RangeValidator>       Az ASP.NET számos vezérlők, amelyek képesek a kiszolgálóra történő biztosít. Ha ezek az intézkedések egyike a `CausesValidation` tulajdonsága `true`, érvényesítése megy végbe, amikor a vezérlő visszaküldés a kiszolgálónak. Az alábbi funkciókat eltávolíthatnak-e a kiszolgálóra történő:- <xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.Button?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>> [!NOTE] > ezen intézkedések egy részét a kiszolgálóra történő utáni csak akkor, ha a `AutoPostBack` tulajdonsága `true`.</xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button?displayProperty=fullName> </xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>       Ezek vezérlőelemeinek egy `ValidationGroup` tulajdonság, amely érték beállítása esetén csak a megadott csoportban lévő érvényesítési vezérlői érvényesíti, amikor a vezérlő elindítja a kiszolgálóra történő post. A csoport érvényesítési vezérlői meg a <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>tulajdonság minden érvényesítési vezérlő ugyanarra az értékre.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>       Egy bemeneti vezérlő érvényesítési vezérlő társítani, használja a <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>tulajdonság.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> Ha az érvényesítés meghiúsul egy érvényesítési vezérlőben megjelenítendő szöveg megadásához használja a <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>tulajdonság.</xref:System.Web.UI.WebControls.BaseValidator.Text%2A> Akkor is megjelenhet a lapon érvényesítése sikertelen használatával vezérlők összegzését a <xref:System.Web.UI.WebControls.ValidationSummary>vezérlő.</xref:System.Web.UI.WebControls.ValidationSummary> Adja meg a megjelenítendő szöveget a <xref:System.Web.UI.WebControls.ValidationSummary>kontrolljához használja a <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>tulajdonság.</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidationSummary>      > [!NOTE] > Ha bekapcsolja a <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>tulajdonság beállítás nélkül a <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>tulajdonság, az értékét a <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>tulajdonság is megjelenik a érvényesítési vezérlőben.</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>       Érvényesítési vezérlők használatakor minden végrehajtása előtt kiszolgálóoldali érvényesítési eredményei mindig ellenőrizni kell. Visszaküldési de után a eseménymetódusokat nevezzük, mielőtt a lap meghívja az érvényesítő vezérlők és összesíti eredményeit azokat a <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> (Ön is meghívhatja az érvényesítő vezérlők közvetlenül a `Validate` metódust.) Az Ön saját kódját, ellenőrizni kell, hogy a <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>tulajdonság beolvasása `true` bemenet feldolgozása előtt.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> Annak ellenére, hogy a parancsfájl-kompatibilis böngészők visszaküldés esetleg nem lépett fel az ügyfélen, ha az ellenőrzés sikertelen volt, mindig is ellenőrizni kell <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>a kiszolgálóoldali kódban érvényesített adatok feldolgozása előtt.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>       Érvényesítési manuálisan is elvégezhető. A lapon minden érvényesítési vezérlői érvényesítéséhez használja a <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>metódus.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> Egyedi érvényesítési vezérlői segítségével érvényesíthető a <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>a vezérlő metódus.</xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>      > [!NOTE] > Használatakor a <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>tulajdonságot egy `Page_Load` módszer, először explicit módon hívja meg a <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>metódus.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> Mivel ellenőrzése után kerül sor a <xref:System.Web.UI.Control.Load?displayProperty=fullName>esemény lap, még mielőtt az eseménykezelőt a(z) a `Click` vagy `Command` események, a <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>tulajdonság nem frissül, amíg a <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>metódust.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> </xref:System.Web.UI.Control.Load?displayProperty=fullName> Alternatív megoldásként elhelyezheti a kódot az eseménykezelőt a(z) a `Click` vagy `Command` esemény helyett a `Page_Load` metódust.       Nem minden webkiszolgáló-vezérlőket érvényesítési vezérlői támogatja. A szabványos vezérlők érvényesíthető egy érvényesítési Control:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>> [!NOTE] > bemeneti vezérlő ellenőrizhető, hogy a <xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>attribútumot kell alkalmazni a vezérlő.</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>      > [!NOTE] > Érvényesítő vezérlők, amelyek a BaseValidator belül használatakor egy <xref:System.Web.UI.UpdatePanel>vezérlő, ellenőrizze, hogy az érvényesítő vezérlő, és a hozzá társított ugyanazt a Vezérlőpulton.</xref:System.Web.UI.UpdatePanel> További információk a <xref:System.Web.UI.UpdatePanel>részleges-lap frissítések szabályozása, lásd: [részleges-lap megjelenítése áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Ha ellenőrzés sikertelen, beállíthatja a fókuszt a társított bemeneti vezérlő úgy, hogy a <xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>       A kezdeti tulajdonságértékek BaseValidator példányt listájáért lásd: a <xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>      ## Kisegítő lehetőségek az információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md)."
