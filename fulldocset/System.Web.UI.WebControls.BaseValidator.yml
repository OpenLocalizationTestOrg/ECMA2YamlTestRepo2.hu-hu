      description: "Neve az érvényesítési csoportnak, amelyhez az érvényesítési vezérlő tartozik. Az alapértelmezett érték egy üres karakterlánc (&quot;&quot;), ami azt jelenti, hogy ez a tulajdonság nincs beállítva."
