  name: ControlToValidate
  nameWithType: BaseValidator.ControlToValidate
  fullName: System.Web.UI.WebControls.BaseValidator.ControlToValidate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a bemeneti vezérlő érvényesítéséhez."
  remarks: "A vezérlő ControlToValidate tulajdonsága segítségével adja meg a bemeneti vezérlő érvényesítéséhez. Ez a tulajdonság egy bemeneti vezérlő kivételével az összes érvényesítési vezérlők ID értékre kell állítani a <xref:System.Web.UI.WebControls.CustomValidator>vezérlő, amely lehet üresen hagyni.</xref:System.Web.UI.WebControls.CustomValidator> Ha nem ad meg egy érvényes bemeneti vezérlő, kivételt fog jelezni, ha a lap megjelenítése. Az azonosító egy vezérlő ellenőrzési vezérlő ugyanabban a tárolóban belül kell hivatkoznia. Az ugyanazon az oldalon vagy a felhasználói vezérlőt kell lennie, vagy egy sablonalapú vezérlő ugyanabban a sablonban kell lennie.       A szabványos vezérlők érvényesíthető:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>> [!NOTE] > bemeneti vezérlő ellenőrizhető, hogy a <xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>attribútumot kell alkalmazni a vezérlő.</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>       Az összes érvényesítési vezérlői, kivéve a <xref:System.Web.UI.WebControls.RequiredFieldValidator>kontrolljához érvényesítési fogja továbbítani, ha a megadott vezérlő ControlToValidate tulajdonsága bemeneti vezérlő nincs szöveget tartalmaz.</xref:System.Web.UI.WebControls.RequiredFieldValidator> Ha használ egy <xref:System.Web.UI.WebControls.CustomValidator>vezérlő, az ügyféloldali és kiszolgálóoldali érvényesítési funkciók nem hívják meg bármelyik.</xref:System.Web.UI.WebControls.CustomValidator>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ControlToValidate property to specify the input control to validate.  \n  \n [!code-vb[Classic BaseValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_361_1.aspx)]\n [!code-cs[Classic BaseValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_361_1.aspx)]"
  syntax:
    content: public string ControlToValidate { get; set; }
    return:
      type: System.String
      description: "A bemeneti vezérlő érvényesítéséhez. Az alapértelmezett érték &lt;xref:System.String?displayProperty=fullName&gt;, ami azt jelenti, hogy ez a tulajdonság nincs beállítva."
  overload: System.Web.UI.WebControls.BaseValidator.ControlToValidate*
  exceptions: []
  platform:
  - net462
