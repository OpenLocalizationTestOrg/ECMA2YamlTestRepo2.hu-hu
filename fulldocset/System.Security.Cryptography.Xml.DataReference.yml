  remarks: "Ez a konstruktor a megadott egységes erőforrás-azonosító (URI) és az átalakítási lánc használatával hozzon létre egy új példányt a <xref:System.Security.Cryptography.Xml.DataReference>osztály, amely jelöli az `<DataReference>` elem.</xref:System.Security.Cryptography.Xml.DataReference> Az URI jelzi a titkosított adatok helyét, és az átalakítási lánc XPath átalakítások, kitömörítés átalakítások vagy a titkosított adatok lekérése a dokumentumokat tároló helyiségek információt tartalmazhat. `<DataReference>`az alárendelt eleme a `<ReferenceList>` elemet.       XML-titkosítás előírásoknak kapcsolatos további információkért lásd: http://www.w3.org/TR/xmlenc-core/."
