  remarks: "A DataReference osztály pedig a `<DataReference>` elem, amely tartalmazza a használt XML-titkosítással titkosított adatok helyét.       `<DataReference>`elemek segítségével tekintse meg `<EncryptedData>` a befoglaló definiált kulccsal titkosított elemek `<EncryptedKey>` elemet. Több `<DataReference>` elemek akkor fordulhat elő, ha több `<EncryptedData>` elemek vannak, amelyek ugyanazzal a kulccsal titkosított.       XML-titkosítás előírásoknak kapcsolatos további információkért lásd: http://www.w3.org/TR/xmlenc-core/."
