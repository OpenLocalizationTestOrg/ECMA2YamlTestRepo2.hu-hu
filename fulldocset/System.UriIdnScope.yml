  name: UriIdnScope
  nameWithType: UriIdnScope
  fullName: System.UriIdnScope
  type: Enum
  summary: "A lehetséges értékek biztosít a konfigurációs beállítását a <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> a a <xref href=&quot;System.Configuration&quot;> </xref> névtér."
  remarks: "A meglévő <xref:System.Uri>osztály megtörtént-e támogatásához nemzetközi erőforrás-azonosítók (IR) alapú RFC 3987.</xref:System.Uri> Aktuális felhasználók nem fogják látni a .NET-keretrendszer 2.0 viselkedésből változásait, kivéve, ha kifejezetten engedélyezi IRI. Ez biztosítja az alkalmazás a .NET-keretrendszer korábbi verzióival is kompatibilisek.       Nemzetközi tartományneveket (IDN) attribútum csak vezérlők IDN feldolgozását. Minden más IRI feldolgozás (például a karakter normalizálási) alapértelmezés szerint mindig történik.       A konfigurációs beállítást a <xref:System.Configuration.IdnElement?displayProperty=fullName>fogja beolvasni egyszer amikor az első <xref:System.Uri>osztály összeállított.</xref:System.Uri> </xref:System.Configuration.IdnElement?displayProperty=fullName> Az időnek az elteltével konfigurációs beállításainak változtatásai figyelmen kívül lesznek hagyva.       IRI által nyújtott további információkért lásd: az <xref:System.Uri>osztály</xref:System.Uri> a megjegyzések területén"
  syntax:
    content: public enum UriIdnScope
