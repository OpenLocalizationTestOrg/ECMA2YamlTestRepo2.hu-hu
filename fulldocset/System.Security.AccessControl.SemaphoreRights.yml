  name: SemaphoreRights
  nameWithType: SemaphoreRights
  fullName: System.Security.AccessControl.SemaphoreRights
  type: Enum
  summary: "Meghatározza, hogy a hozzáférési jogosultsággal, amelyek alkalmazhatók nevű rendszer szemafor objektumok."
  remarks: "Használja a SemaphoreRights számbavétel hozzáférési jogosultsággal létrehozásakor <xref:System.Security.AccessControl.SemaphoreSecurity>objektumok.</xref:System.Security.AccessControl.SemaphoreSecurity> Hozzáférési jogok nevesített rendszer szemafor segítségével <xref:System.Security.AccessControl.SemaphoreSecurity>objektumot a <xref:System.Threading.Semaphore.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.SemaphoreSecurity%29?displayProperty=fullName>konstruktor és a <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>metódus.</xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.Semaphore.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.SemaphoreSecurity%29?displayProperty=fullName> </xref:System.Security.AccessControl.SemaphoreSecurity>       Az alapul szolgáló Windows hozzáférési jogosultságokat numerikus érték, lásd: [szinkronizálási objektum biztonsági és hozzáférési jogokat (Windows)](http://go.microsoft.com/fwlink/p/?LinkId=243073) az MSDN könyvtárában.      > [!NOTE] > Szinkronizálási objektumok biztonsági Windows 98 és nem támogatott."
  example:
  - "The following code example demonstrates the use of SemaphoreRights values when creating and using <xref:System.Security.AccessControl.SemaphoreAccessRule> objects. The example creates a <xref:System.Security.AccessControl.SemaphoreSecurity> object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType?displayProperty=fullName>rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to an <xref:System.Threading.Semaphore> object; see <xref:System.Security.AccessControl.SemaphoreSecurity>, <xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName> method, and <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.SemaphoreSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_10_1.cs)]\n [!code-vb[System.Security.AccessControl.SemaphoreSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_10_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(false)]

      public enum SemaphoreRights
