  name: Formatter
  nameWithType: Formatter
  fullName: System.Runtime.Serialization.Formatter
  type: Class
  summary: "Alap a funkcionalitást biztosítja a közös nyelvi futtatókörnyezet sorba rendezési lehetőségek."
  remarks: "Formázó van a `abstract` alaposztály az összes futásidejű sorba rendezési lehetőségek, és néhány segédmódszereket megvalósításához nyújt a <xref:System.Runtime.Serialization.IFormatter>felületet.</xref:System.Runtime.Serialization.IFormatter> A formázó is kezeli az üzenetsor-kezelési objektumok szerializálási és objektum alapon előállítása azonosítók."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Formatter : System.Runtime.Serialization.IFormatter
