  nameWithType: StreamGeometryContext.ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ív megrajzolja a megadott pontra."
  remarks: "Ez a metódus a korábbi szegmens végpontjának használja kiindulópontként. Ha ez az első szegmensnek egy ábrán, a megadott pontot használ a <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>módszert az annak kezdőpontjának.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       A <xref:System.Windows.Media.StreamGeometry>nem szerializálható, ha az tartalmaz egy <xref:System.Windows.Media.Transform>vagy nem körvonalazva vagy kitöltetlen szegmensek.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  example:
  - "The following example shows how to draw an arc using the ArcTo method.  \n  \n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryArcToExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/streamgeometryarctoexample.vb#streamgeometryarctoexamplewholepage)]\n [!code-cs[GeometriesMiscSnippets_procedural_snip#StreamGeometryArcToExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/StreamGeometryArcToExample.cs#streamgeometryarctoexamplewholepage)]"
  syntax:
    content: public abstract void ArcTo (System.Windows.Point point, System.Windows.Size size, double rotationAngle, bool isLargeArc, System.Windows.Media.SweepDirection sweepDirection, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point
      type: System.Windows.Point
      description: "A cél pont ív végén."
    - id: size
      type: System.Windows.Size
      description: "Esetében a (a Félszéles és fele magasság), amelynek szegélyhálózati szög megrajzolásához használt ellipszis. Így ha az oval nagyon kerekített minden irányban, ív kerekíti, ha már majdnem egyszerű, fog ív. Például a nagyon nagy szélességének és magasságának jelenti a nagyon nagy oval, amely az a szög enyhe ív."
    - id: rotationAngle
      type: System.Double
      description: "Az oval, amely megadja a görbe elforgatási szögét. Ezzel a paraméterrel ív ív forgatható el."
    - id: isLargeArc
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>nagyobb, mint 180 fokos; ív megrajzolásához Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: sweepDirection
      type: System.Windows.Media.SweepDirection
      description: "Egy érték, amely azt jelzi, hogy ív van-e rajzolni a <xref href=&quot;System.Windows.Media.SweepDirection&quot;> </xref> vagy <xref href=&quot;System.Windows.Media.SweepDirection&quot;> </xref> irányát."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ellenőrizze a szegmens körvonalazva mikor egy <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> a szegmens megjelenítéséhez használt; egyéb, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isSmoothJoin
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Amikor körvonalaik sarkának kezelni a Ez és a korábbi szegmensnek illesztést egy <xref href=&quot;System.Windows.Media.Pen&quot;> </xref>; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.StreamGeometryContext.ArcTo*
  exceptions: []
  platform:
