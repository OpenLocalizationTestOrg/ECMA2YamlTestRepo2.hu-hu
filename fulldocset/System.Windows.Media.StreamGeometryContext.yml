  syntax:
    content: public abstract void BezierTo (System.Windows.Point point1, System.Windows.Point point2, System.Windows.Point point3, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point1
      type: System.Windows.Point
      description: "Az első ellenőrzési pontot használatával adja meg a görbe alakját."
    - id: point2
      type: System.Windows.Point
      description: "A második ellenőrzési pont használatával adja meg a görbe alakját."
    - id: point3
      type: System.Windows.Point
      description: "A görbe End célhelyre."
