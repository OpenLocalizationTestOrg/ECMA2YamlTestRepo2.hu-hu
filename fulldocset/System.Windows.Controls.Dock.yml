  name: Dock
  nameWithType: Dock
  fullName: System.Windows.Controls.Dock
  type: Enum
  summary: "Megadja egy gyermekelem, amely egy gyes panel belül rögzítési pozícióját."
  remarks: "Ha a gyes panel. LastChildFill tulajdonságot `true`, amely az alapértelmezett beállítása, egy gyes panel utolsó elem mindig tölti ki a fennmaradó terület, függetlenül attól, hogy bármely más érték, amely be kell állítani az utolsó gyermek elem rögzítése. Egy másik irányban gyermek rögzítéséhez, meg kell adni a gyes panel. LastChildFill tulajdonságot `false` és kell is beállíthat egy explicit rögzítése irányát az utolsó alárendelt elem."
  syntax:
    content: public enum Dock
  inheritance:
