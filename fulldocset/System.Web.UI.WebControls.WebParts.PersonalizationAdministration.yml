ttesítő karakteres keresés a részleges felhasználónevet eredményezhet. a helyettesítő karaktert, a szöveges karakterlánc bármely pontján jelennek meg a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Ha található összes olyan felhasználó nevét, amely a start &quot;John&quot;, például a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>tulajdonság &quot;John %&quot; néz.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Az alapértelmezett megszemélyesítési szolgáltató használata a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-származtatott objektumok ábécésorrendben és kombinációjából elérési út és a felhasználó nevét, növekvő sorrendben rendezve.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> A gyűjtemény az objektumok sorrendje a szolgáltató határozza meg.       Ha `userInactiveSinceDate` -e <xref:System.DateTime.MaxValue>, majd a metódus által visszaadott érték egyenértékűek <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. A `usernameToMatch` paraméter lehet vesszővel (,) válassza el egymástól, mert néhány adattárolókhoz, például a Microsoft SQL Server rendszert futtató teszi lehetővé a helyettesítő karakterek vesszővel válassza el egymástól.       A visszaadott adatok korlátozza `pageIndex` és `pageSize`, ahol `pageIndex` meghatározza, mely rögzíti való visszatéréshez és `pageSize` a rekordok számát szabályozza. Például ha `pageIndex` 0 értékre lett állítva, és `pageSize` 25 beállítva, a visszaadott adatok lenne az első 25 bejegyzéseket. Ha `pageIndex` lett állítva: 1 és `pageSize` 25 beál