  name: FindInactiveUserState(String,String,DateTime)
  nameWithType: PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Egyes felhasználók személyre szabása állapotadatokat az inaktív felhasználókat, a megadott paraméterek alapján gyűjteményének beolvasása."
  remarks: "Ez a módszer gyűjteményének beolvasása az <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>példányok, felhasználónkénti személyre szabása állapotadatokat ahol a `pathToMatch` paraméter értéke megegyezik a lap elérési `usernameToMatch` megegyezik a felhasználónevet, amely azt az oldalt, és a felhasználók társított megszemélyesítési adatok rendelkezik inaktív minősülnek.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> Ez azt jelenti, az egyes visszaadott jegyezze fel a felhasználó <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>tulajdonság értéke kisebb vagy egyenlő, mint `userInactiveSinceDate`.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> A visszaadott gyűjteményben szereplő csak <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>példányok.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       Ez a módszer átadása az alapul szolgáló adattár lekérdezés helyettesítő karaktereket. Támogatja a helyettesítő karakterek jelenleg függ, hogyan kezelje az egyes szolgáltatók a karakterek, például egy csillag (*), egy százalékjel (%) vagy aláhúzásjellel (_).       Általában az SQL-kompatibilis adattárolókhoz végezhet egy helyettesítő karakteres keresés egy részleges elérési úton és a helyettesítő karakter elején, a végfelhasználók vagy a keresési karakterláncot szöveg közepéről jelenik meg a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Ahhoz például, hogy található összes elérési utat, &quot;~/vdir&quot; kezdetű a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>tulajdonság értékre van beállítva &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Hasonlóképpen, egy helyettesítő karakteres keresés a részleges felhasználónevet eredményezhet. a helyettesítő karaktert, a szöveges karakterlánc bármely pontján jelennek meg a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Ha található összes olyan felhasználó nevét, amely a start &quot;John&quot;, például a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>tulajdonság &quot;John %&quot; néz.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Az alapértelmezett megszemélyesítési szolgáltató használata a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-származtatott objektumok ábécésorrendben és kombinációjából elérési út és a felhasználó nevét, növekvő sorrendben rendezve.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> A gyűjtemény az objektumok sorrendje a szolgáltató határozza meg.       Ha `userInactiveSinceDate` -e <xref:System.DateTime.MaxValue>, majd a metódus által visszaadott érték egyenértékűek <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. A `usernameToMatch` paramétert tartalmazhatnak vesszővel (,) válassza el egymástól, mert néhány adattárolókhoz, például a Microsoft SQL Server rendszert futtató teszi lehetővé a helyettesítő karakterek vesszővel válassza el egymástól."
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindInactiveUserState (string pathToMatch, string usernameToMatch, DateTime userInactiveSinceDate);
    parameters:
    - id: pathToMatch
      type: System.String
      description: "A lap megfelelő elérési útját."
    - id: usernameToMatch
      type: System.String
      description: "A felhasználónevet az egyeztetéshez, amely rendelkezik a társított megszemélyesítési adatok."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A legutóbbi dátum a felhasználó személyes adatainak elérésekor."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> , amelyek felhasználói személyre szabása állapot információkat tartalmaznak."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pathToMatch</code> or <code>usernameToMatch</code> before or after trimming is an empty string (\"\").  \n  \n \\- or -  \n  \n The provider for a personalization provider defined in configuration is not of the correct type.  \n  \n \\- or -  \n  \n The length of the string of any parameter is greater than 256 characters."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "A configuration exception occurred while attempting to create and initialize an instance of one of the configured personalization providers.  \n  \n \\- or -  \n  \n The default personalization provider defined in configuration could not be found."
  platform:
  - net462
