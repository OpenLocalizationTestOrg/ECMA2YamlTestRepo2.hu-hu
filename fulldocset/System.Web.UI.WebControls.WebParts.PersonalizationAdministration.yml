  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdezi vagy beállítja az alkalmazás a szolgáltató által megadott nevét."
  remarks: "Az alkalmazás nevét érinti, az adatok lekérése a megszemélyesítési szolgáltató által mentett, és lehetővé teszi, hogy egyszerre több alkalmazás megoszthatják az adatokat úgy, hogy az azonos alkalmazás nevét, vagy ugyanarra az adatbázisra adatainak particionálása különböző alkalmazás nevek megadásával. Az alkalmazás neve a Web.config vagy System.config fájl a megszemélyesítési szolgáltató szakaszában található.      > [!CAUTION] >, Mert egy egy alapértelmezett profilt szolgáltató példányt használt összes által kiszolgált kérelmek egy <xref:System.Web.HttpApplication>objektum több kérelem végrehajtása egyidejűleg, és az ApplicationName tulajdonság értékének beállítására tett kísérlet lehet.</xref:System.Web.HttpApplication> Az ApplicationName tulajdonság nem szálbiztos több írási műveleteket, és az ApplicationName tulajdonság értékének módosítása több felhasználó alkalmazás nem várt működést eredményezhet. Ajánlott elkerülni, a felhasználók az ApplicationName tulajdonság beállítása csak szükséges kódot. Egy alkalmazás, ahol az ApplicationName tulajdonság beállítását lehet szükség például egy felügyeleti alkalmazás, amely kezeli a profiladatok egyszerre több alkalmazás. Ilyen alkalmazás egy különálló alkalmazás, és nem egy webalkalmazás kell lennie."
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Az alkalmazás nevét."
