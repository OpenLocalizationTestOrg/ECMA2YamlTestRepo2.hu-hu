  name: PersonalizationAdministration
  nameWithType: PersonalizationAdministration
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration
  type: Class
  summary: "Megvalósítja felügyeleti és kijelzőket testre szabási célból felügyeleti funkciókat. Ez az osztály nem örökölhető."
  remarks: "Ez az osztály több statikus metódusok és tulajdonságok teszi közzé a felügyeleti és kijelzőket testre szabási célból felügyeleti funkciókat biztosít. Az alapértelmezett megszemélyesítési szolgáltató konfigurált alkalmazni ezeket a módszereket a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő kijelzők vezérlőelem.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Ha több adattárolókhoz megszemélyesítési szolgáltató működő felügyeletéhez van szüksége, kell használnia a módszereket az egyes megszemélyesítési szolgáltató osztályokon közvetlenül. Vegye figyelembe, hogy a gyűjtése a megszemélyesítési szolgáltató konfigurálva egy <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő érhető el a <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A>statikus tulajdonsággá.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Fontos, hogy ne feledje, hogy személyre szabása sikertelen lesz, ha a webes alkalmazás nem futtatható, az alapértelmezett megbízhatósági szint <xref:System.Web.AspNetHostingPermissionLevel>vagy újabb (egyéni megbízhatósági szintek állíthatja be a Web.config fájl használata a `<trust level=&quot;&quot; />` elem).</xref:System.Web.AspNetHostingPermissionLevel> A PersonalizationAdministration és <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>mindkét osztályok keressen egy megbízhatósági szintjének <xref:System.Web.AspNetHostingPermissionLevel>Amikor inicializálva vannak.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Ha az alkalmazás futtatását, hogy a megbízhatósági szint <xref:System.Web.AspNetHostingPermissionLevel>, és használja az alapértelmezett <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>szolgáltatót, amelyet az alkalmazáshoz, először a személyre szabási adatok kezelésére, hogy az alkalmazás megpróbál hozzáférni a személyre szabási adatok, akkor sikertelen lesz, mert az ASP.NET rendszerbeli munkavégző folyamat fut <xref:System.Web.AspNetHostingPermissionLevel>megbízhatósági nem rendelkezik a megfelelő engedélyekkel a különböző osztályai belülre hívni a <xref:System.Data.SqlClient>névtér.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> </xref:System.Web.AspNetHostingPermissionLevel>"
  example:
  - "The following code example demonstrates how to use several methods in the PersonalizationAdministration class. This example consists of an .aspx page that references a Web Parts user control named `Persadmin.ascx`. The following code provides the .aspx file for the example.  \n  \n [!code-cs[WebParts_PersAdmin#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_363_1.aspx)]  \n  \n This code provides the `Persadmin.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PersAdmin#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_363_2.ascx)]"
