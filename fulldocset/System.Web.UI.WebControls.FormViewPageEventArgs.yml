  summary: "Lekérdezi vagy beállítja a megjelenő új lap indexe a <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> vezérlő."
  remarks: "Mivel a <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>esemény előtt következik be a <xref:System.Web.UI.WebControls.FormView>vezérlő lapozási műveletet hajt végre a <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>a vezérlő tulajdonsága tartalmazza a korábban megjelenített lap indexe, és határozza meg az oldal a felhasználó által megadott index nem lehet használni.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> A NewPageIndex tulajdonság segítségével határozza meg a lap index. Ez a tulajdonság egy másik értékre állításával a felhasználó által megadott oldalindex programozott módon felülbírálására használhatja."
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_879_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_879_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "A megjelenő új lap indexe a <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> vezérlő."
