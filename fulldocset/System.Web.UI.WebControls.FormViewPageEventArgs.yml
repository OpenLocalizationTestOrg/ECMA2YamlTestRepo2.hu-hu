  name: FormViewPageEventArgs
  nameWithType: FormViewPageEventArgs
  fullName: System.Web.UI.WebControls.FormViewPageEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.FormView.PageIndexChanging&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.FormView>szabályozása vált ki a <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>eseményt, amikor egy személyhívó gombra (gombot a `CommandName` tulajdonság beállítása &quot;Page&quot;) a vezérlőben kattint, de előtte a <xref:System.Web.UI.WebControls.FormView>vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView> Azt is beállíthatja a `CommandArgument` tulajdonság személyhívó gomb megadhatja a lapozási műveletet végrehajtani. A következő táblázat a támogatott műveletekről.      | CommandArgument érték |} Leírás |}   |---------------------------|-----------------|   |&quot; Következő &quot;|} A következő lapra lép. |}   |&quot; Előző &quot;|} Az előző lapra lép. |}   |&quot; Első &quot;|} Ugrás az első lapra. |}   |&quot; Utolsó &quot;|} Az utolsó lapra lép. |}   | Egy egész számot |} A megadott lapra lép. |}       Ez lehetővé teszi, hogy egy egyéni rutin, például a lapozás művelet megszakítása, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.      > [!NOTE] > Lapozógombokra általában személyhívó sorában található egy <xref:System.Web.UI.WebControls.FormView>vezérlő.</xref:System.Web.UI.WebControls.FormView>       A FormViewPageEventArgs objektumok kerülnek az esemény-kezelési metódus, amely lehetővé teszi az oldal a felhasználó által megadott index meghatározásához és annak jelzésére, hogy a lapozási műveletet meg kell szakítani. Az oldal a felhasználó által megadott index határozhatja meg a <xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A> A lapozási műveletet mégsem folytatja, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>tulajdonság FormViewPageEventArgs objektum `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek a FormViewPageEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewPageEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.FormView> control is in edit mode.  \n  \n> [!IMPORTANT]\n>  The control in this example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_295_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_295_1.aspx)]"
  syntax:
    content: 'public class FormViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
