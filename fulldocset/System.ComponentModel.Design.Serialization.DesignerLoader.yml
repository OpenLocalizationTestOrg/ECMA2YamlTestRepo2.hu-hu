  type: Class
  summary: "A tervező betöltőprogramja alapszintű felületet biztosít, amely egyéni tervező-betöltő végrehajtásához használható."
  remarks: "DesignerLoader egyéni betöltését a tervezők és a Tervező összetevőinek támogatásához valósítható meg. A tervező betöltőprogramja felelős is vissza a tárhelyet a megnyitott dokumentum módosítások írása után a dokumentum betöltése közben használt betöltő a <xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>metódust.</xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>       Alapértelmezés szerint a Visual Studio fejlesztői környezetben, amely alapszintű Tervező projektek betöltése DesignerLoader saját számos hoz létre. Hozzon létre egy egyéni tervező betöltőprogramja, öröklik, és valósítja meg a DesignerLoader absztrakt osztály. Közvetlenül nem példányosítható DesignerLoader,, mert nincs nyilvános konstruktor.       Ha <xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A>van is elindítható a tervező betöltőprogramja betölti a tervdokumentumot, jeleníti meg a Tervező felület használata a <xref:System.ComponentModel.Design.IDesignerHost>felületet és hívások <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A>a a <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>végzett csatoló.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A> <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>Általában a ugyanahhoz az osztályhoz tartozik, amely megvalósítja <xref:System.ComponentModel.Design.IDesignerHost>.</xref:System.ComponentModel.Design.IDesignerHost> a megvalósítása</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DesignerLoader
