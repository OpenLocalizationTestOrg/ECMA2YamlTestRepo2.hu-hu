  summary: "Lehetővé teszi a programozott hozzáférést a kiszolgálón a HTML- <xref uid=&quot;langword_csharp_&lt;table&gt;&quot; name=&quot;&lt;table&gt;&quot; href=&quot;&quot;> </xref> elemet."
  remarks: "A HTML alapú szoftveres vezérléshez HtmlTable vezérlő segítségével `<table>` elem a kiszolgálón. Ez lehetővé teszi, hogy hozzon létre egy táblát a weblapon.       Megjelenésének dinamikusan módosítható a `<table>` elem úgy, hogy a <xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A>, és <xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A>Tulajdonságok.</xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A> Azt is meghatározhatja, hogyan egy cella tartalmát úgy, hogy megjelenik-e a <xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A>, és <xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A>Tulajdonságok.</xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>       A sorok HtmlTable vezérlő tárolódnak a <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>vezérlőelem.</xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> Ez lehetővé teszi, hogy az egyes sorainak programon keresztüli eléréséhez.      > [!NOTE] > Egy összetett tábla modell nem támogatott. Olyan HtmlTable vezérlőt nem lehet beágyazott `<caption>`, `<col>`, `<colgroup>`, `<tbody>`, `<thead>`, vagy `<tfoot>` elemek. Ezek az elemek törlődnek, figyelmeztetés nélkül, és nem jelennek meg a kimeneti HTML. Kivételt fog jelezni, ha ezek a tábla az elemek programozott módon szeretne telepíteni a <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>HtmlTable vezérlő gyűjteménye.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>       A kezdeti tulajdonságértékek HtmlTable példányt listájáért lásd: a <xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTable control to display information in a table.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_1.aspx)]  \n  \n The following code example demonstrates how to dynamically create an HtmlTable control.  \n  \n [!code-vb[HtmlTable#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_2.aspx)]\n [!code-cs[HtmlTable#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_2.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Rows")]

