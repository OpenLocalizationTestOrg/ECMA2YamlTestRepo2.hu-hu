  summary: "Lekérdezi vagy beállítja a igazítását a <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> vezérlő található egyéb elemek képest a weblapon."
  remarks: "Adja meg a igazítását a igazítás tulajdonság használatával a <xref:System.Web.UI.HtmlControls.HtmlTable>vezérlő található egyéb elemek képest a weblapon.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Ezt a tulajdonságot nem szabályozza a celláit tartalmának igazítását a <xref:System.Web.UI.HtmlControls.HtmlTable>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlTable> Az egyes cellák tartalmának igazítását szabályozásához használja a <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>és <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>az <xref:System.Web.UI.HtmlControls.HtmlTableCell>osztály</xref:System.Web.UI.HtmlControls.HtmlTableCell> tulajdonságait</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> Azt is meghatározhatja a teljes sort a cellák igazítása, <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>és <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>az <xref:System.Web.UI.HtmlControls.HtmlTableRow>osztály</xref:System.Web.UI.HtmlControls.HtmlTableRow> tulajdonságait</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       A következő táblázat az értékeket, amelyeket ez a tulajdonság nem használható.      | Érték |} Leírás |}   |-----------|-----------------|   | `Left`| A weblap bal oldalán <xref:System.Web.UI.HtmlControls.HtmlTable>vezérlő igazítása. |}   | `Center`| A weblap közepén <xref:System.Web.UI.HtmlControls.HtmlTable>vezérlő igazítása. |}   | `Right`| A weblap a jobb szélen <xref:System.Web.UI.HtmlControls.HtmlTable>vezérlő igazítása. |}      > [!NOTE] > Noconnection `Left` vagy `Right` igazítását a weblapon lévő más elemek fog burkolása jobbra vagy balra a <xref:System.Web.UI.HtmlControls.HtmlTable>szabályozása, illetve.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> Ha megad `Center` igazítás, nem alkalmazásburkoló következik be, és más elemek alatt a vezérlő jelennek meg."
  example:
  - "The following code example demonstrates how to use the Align property to specify the alignment of the <xref:System.Web.UI.HtmlControls.HtmlTable> control in relation to other elements on the Web page.  \n  \n [!code-vb[HtmlTableLayout#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlTableLayout#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_52_1.aspx)]"
  syntax:
