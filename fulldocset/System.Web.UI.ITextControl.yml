  name: ITextControl
  nameWithType: ITextControl
  fullName: System.Web.UI.ITextControl
  type: Interface
  summary: "Meghatározza a vezérlő lekérése vagy beállítása a szöveges tartalom olyan felületet."
  remarks: "A ITextControl vezérlőt felület meghatározása a <xref:System.Web.UI.ITextControl.Text%2A>egy vezérlő engedélyezéséhez az első olyan tulajdonság vagy a szöveges tartalom beállítás.</xref:System.Web.UI.ITextControl.Text%2A> A <xref:System.Web.UI.ITextControl.Text%2A>tulajdonság állítható programozott módon, vagy a felhasználói bevitel.</xref:System.Web.UI.ITextControl.Text%2A>      > [!CAUTION] > Ez a felület végrehajtási vezérlő használható felhasználói bevitel megjelenítése. Felhasználói bevitel megjelenítése, előtt ellenőrizni kell a bemeneti rosszindulatú ügyfél parancsprogram, például a végrehajtható parancsfájlt vagy az SQL-utasításokat. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. Annak ellenőrzésére fog felhasználói adatbevitelt érvényesítési vezérlőket is biztosítja. További információkért lásd: [érvényesítési Server vezérlő szintaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example shows a custom control that implements the ITextControl interface. A default value is assigned to the <xref:System.Web.UI.ITextControl.Text%2A> property if `null` is passed to the property.  \n  \n [!code-cs[System.Web.UI.ITextControl#1](~/add/codesnippet/csharp/t-system.web.ui.itextcon_1.cs)]\n [!code-vb[System.Web.UI.ITextControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.itextcon_1.vb)]"
  syntax:
    content: public interface ITextControl
  implements: []
