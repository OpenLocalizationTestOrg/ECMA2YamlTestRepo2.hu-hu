  name: DataObject
  nameWithType: DataObject
  fullName: System.Windows.Forms.DataObject
  type: Class
  summary: "Egy alapszintű adatokat adatátviteli mechanizmusát valósítja meg."
  remarks: "DataObject valósítja meg a <xref:System.Windows.Forms.IDataObject>felületet, amelynek módszer egy független formátumot olyan mechanizmus biztosítása adatátvitel.</xref:System.Windows.Forms.IDataObject>       A DataObject jellemzően a a <xref:System.Windows.Forms.Clipboard>és a fogd és vidd műveletek.</xref:System.Windows.Forms.Clipboard> A DataObject osztály ajánlott végrehajtásának biztosít a <xref:System.Windows.Forms.IDataObject>felületet.</xref:System.Windows.Forms.IDataObject> Ajánlatos, hogy használja-e a DataObject osztály ahelyett, hogy a végrehajtási <xref:System.Windows.Forms.IDataObject>saját maga.</xref:System.Windows.Forms.IDataObject>       A DataObject adatok különböző formátumokban több adatra is tárolhatók. A társított formátum adatokat veszi át a DataObject. Nem lehet, hogy ismeri a célalkalmazás, mert növelheti a valószínűsége, hogy az adatokat az alkalmazás megfelelő formátumban kell úgy az adatokat a DataObject több formátumban. Lásd: <xref:System.Windows.Forms.DataFormats>az előre definiált formátumokat.</xref:System.Windows.Forms.DataFormats> A saját formátum valósíthatja meg az <xref:System.Windows.Forms.DataFormats.Format>osztály</xref:System.Windows.Forms.DataFormats.Format> példányának létrehozása       Adatok tárolása a DataObject, adja át az adatokat a konstruktornak, vagy hívja <xref:System.Windows.Forms.DataObject.SetData%2A>.</xref:System.Windows.Forms.DataObject.SetData%2A> Adhat hozzá adatok több formátumban a azonos DataObject. Ha azt szeretné, hogy az adatok hozzáadása a natív formátum csak, hívásban kérhető <xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>rendelkező a `autoConvert` paraméter `false`.</xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>       Adatok lekérhetők a DataObject tetszőleges méretű, amely kompatibilis a rendszerrel <xref:System.Windows.Forms.DataObject.GetData%2A>.</xref:System.Windows.Forms.DataObject.GetData%2A> Például szöveg konvertálható Unicode. A formátumú azt tárolt adatok lekéréséhez hívás <xref:System.Windows.Forms.DataObject.GetData%2A>rendelkező a `autoConvert` paraméter `false`.</xref:System.Windows.Forms.DataObject.GetData%2A>       Határozza meg, milyen formátumban tárolja az adatokat, hívja meg a <xref:System.Windows.Forms.DataObject.GetFormats%2A>.</xref:System.Windows.Forms.DataObject.GetFormats%2A> Annak megállapítása, hogy formátuma nem érhető el, hívja meg a <xref:System.Windows.Forms.DataObject.GetDataPresent%2A>a kívánt formátumban.</xref:System.Windows.Forms.DataObject.GetDataPresent%2A>       A [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], a DataObject osztály biztosít további módszereket, amelyek révén könnyebben adatokkal dolgozni közös formátumban. A DataObject adatokat egy adott formátumra hozzáadásához használja a megfelelő `Set` *formátum* módszer, például <xref:System.Windows.Forms.DataObject.SetText%2A>.</xref:System.Windows.Forms.DataObject.SetText%2A> Egy adott formátum adatainak lekérése a DataObject, először hívja meg a megfelelő `Contains` *formátum* metódus (például <xref:System.Windows.Forms.DataObject.ContainsText%2A>) határozza meg, hogy a DataObject tartalmaz-e az ilyen formátumú adatokat, majd hívja meg a megfelelő `Get` *formátum* metódus (például <xref:System.Windows.Forms.DataObject.GetText%2A>) adatok lekéréséhez, ha a DataObject tartalmazza azt.</xref:System.Windows.Forms.DataObject.GetText%2A> </xref:System.Windows.Forms.DataObject.ContainsText%2A>      > [!NOTE] > Különleges szempontok a vágólap a metafile formátum használata esetén lehet szükség. A DataObject osztály aktuális végrehajtásának korlátozása, mert a .NET-keretrendszer metafile formátumának nem képesek egy régebbi metafile formátumot használó alkalmazások által. Ebben az esetben a a Win32 vágólapra alkalmazásprogramozási felületek (API-k) kell együttműködni. További információkért lásd: a cikk 323530, &quot;Metafájlok a vágólapra vannak nem látható az összes alkalmazás,&quot; a Microsoft Tudásbázis következő http://support.microsoft.com.   >> Egy objektum szerializálható ahhoz, hogy a vágólapra rendezni kell lennie. Lásd: <xref:System.Runtime.Serialization>További információt a szerializálási.</xref:System.Runtime.Serialization> A cél az alkalmazáshoz egy olyan speciális adatformátum, ha hozzáadja az adatokhoz a szerializálás során fejlécek megakadályozhatja az alkalmazás az adatok ismer fel. Az adatok formátumának megőrzése érdekében vegye fel az adatokat egy <xref:System.Byte>a tömb egy <xref:System.IO.MemoryStream>, és adja át a <xref:System.IO.MemoryStream>számára a <xref:System.Windows.Forms.DataObject.SetData%2A>metódus.</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>"
  example:
  - "The following code example adds data in a DataObject. First, a new DataObject is created and a component is stored in it. Then, it checks to see if data in the appropriate type exists in the DataObject. The result is displayed in a text box. This code requires that `textBox1` has been created.  \n  \n [!code-cpp[Classic DataObject Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_14_1.cpp)]\n [!code-vb[Classic DataObject Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_14_1.vb)]\n [!code-cs[Classic DataObject Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_14_1.cs)]  \n  \n The next example retrieves the data stored in a DataObject. First, a new DataObject is created with text data. Then, the data is retrieved, specifying its format as a string, and displayed in a text box. The data format is automatically converted from text to string. This code requires that `textBox1` has been created.  \n  \n [!code-cpp[Classic DataObject Example#2](~/add/codesnippet/cpp/t-system.windows.forms.d_14_2.cpp)]\n [!code-vb[Classic DataObject Example#2](~/add/codesnippet/visualbasic/t-system.windows.forms.d_14_2.vb)]\n [!code-cs[Classic DataObject Example#2](~/add/codesnippet/csharp/t-system.windows.forms.d_14_2.cs)]"
