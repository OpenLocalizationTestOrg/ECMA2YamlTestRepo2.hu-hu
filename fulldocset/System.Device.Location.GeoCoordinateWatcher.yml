  name: MovementThreshold
  nameWithType: GeoCoordinateWatcher.MovementThreshold
  fullName: System.Device.Location.GeoCoordinateWatcher.MovementThreshold
  type: Property
  assemblies:
  - System.Device
  namespace: System.Device.Location
  summary: "Át kell helyezni, a mérőszámok, a legutóbbi koordináta viszonyítva távolság <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;> </xref> esemény, mielőtt a hely szolgáltató riasztást egy másik <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;> </xref> esemény."
  remarks: "Az alapértelmezett küszöbértéket nulla, ami azt jelenti, hogy bármilyen változás az aktuális hely szolgáltató okok által észlelt helyen egy <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>esemény és egy frissítésének a <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>tulajdonság.</xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>      > [!NOTE] > A küszöbértéket nem garantálja, hogy a kért küszöbértékkel események fogadja. A platform megpróbálja tiszteletben kérelmek egy adott küszöbértéket, de bizonyos esetekben az eseményeket a rendszer nem generál, a kért küszöbértékkel.       **Megjegyzés:** Windows Windows 7 rendszernél korábbi verzióiban a következő feltételek érvényesek:- <xref:System.Device.Location>objektumok, amelyek lehetnek konstruktorai hozhatók létre, de a <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>tulajdonság értéke az <xref:System.Device.Location.GeoPositionStatus>.</xref:System.Device.Location.GeoPositionStatus> mindig lesz</xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> </xref:System.Device.Location> minden      -A <xref:System.Device.Location.GeoPosition%601.Location%2A>tulajdonságához <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>mindig lesz <xref:System.Device.Location.GeoCoordinate.Unknown>.</xref:System.Device.Location.GeoCoordinate.Unknown> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoPosition%601.Location%2A> megjelölt helyre      -Hely események generál.       A következő diagram, amely a hely szolgáltató (például GPS-eszköz) a számítógép számára biztosított hely koordinátái jelöli. P1, az ábrán szereplő helyadatok jelöli egy <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>esemény, és P2, P3 és P4 olyan időpontokat jelölnek, belül a küszöbértéket.</xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> Ezért amikor a hely biztosított adatokkal rendelkező ezen pontok (P1, P2, P3 és P4), egy helyen jelző nem <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>események aktiválódnak, és <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>P1 adja vissza.</xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> A pont P5 kívül esik a MovementThreshold távolság, ezért ezen a ponton <xref:System.Device.Location.GeoLocationProvider.Location%2A>frissül, és egy <xref:System.Device.Location.GeoLocationProvider.LocationChanged>egy esemény jelenik meg.</xref:System.Device.Location.GeoLocationProvider.LocationChanged> </xref:System.Device.Location.GeoLocationProvider.Location%2A>       ![MovementThreshold ábrázoló diagram](~/add/media/ndp-movementthreshold.png &quot;MovementThreshold ábrázoló Diagram&quot;)"
