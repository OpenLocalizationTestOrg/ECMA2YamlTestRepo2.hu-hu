- uid: System.Device.Location.GeoCoordinateWatcher.Start
  id: Start
  parent: System.Device.Location.GeoCoordinateWatcher
  langs:
  - csharp
  name: Start()
  nameWithType: GeoCoordinateWatcher.Start()
  fullName: System.Device.Location.GeoCoordinateWatcher.Start()
  type: Method
  assemblies:
  - System.Device
  namespace: System.Device.Location
  summary: "Indítsa el az aktuális hely szolgáltató adatainak megszerzése. Ez a módszer lehetővé teszi, hogy <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;> </xref> eseményeket, és lehetővé teszi a hozzáférést a <xref:System.Device.Location.GeoCoordinateWatcher.Position*>tulajdonság.</xref:System.Device.Location.GeoCoordinateWatcher.Position*>"
  remarks: "A metódus hívása indít el a jelenlegi hely szolgáltató adatainak megszerzése. Az aktuális hely szolgáltató korával és minden szolgáltató, az alkalmazásokat, energiafogyasztását és az alkalmazás által kért pontosság és a teljesítményre gyakorolt hatás a hely szolgáltatóhoz tartozó adatok pontosságát tényezők alapján van kiválasztva. Az aktuális hely szolgáltató adott idő alatt, például amikor GPS-eszközzé elveszti a zárt térben a műholdas jel, és a Wi-Fi keresztárfolyam szolgáltató lesz a számítógépen a legpontosabb szolgáltató változhatnak.       Ha az aktuális előrébb szolgáltató helye nincs adatok amikor a <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>metódust, adatainak megszerzése fog elindulni.</xref:System.Device.Location.GeoCoordinateWatcher.Start%2A> A engedélyekkel rendelkezik az ügyfél amikor elérhetővé válik az adatokat, ha a adatok szinkron módon is elérhetők, és kézbesíti a rendszer aszinkron módon ha események kezelt.       Ha a Windows 7 Érzékelői és a hely le van tiltva Ha <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>nevezik, <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>azonnal visszatér, <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>események nem generál, és a hely a <xref:System.Device.Location.GeoPosition%601.Location%2A> <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>fogja tartalmazni <xref:System.Device.Location.GeoCoordinate.Unknown>.</xref:System.Device.Location.GeoCoordinate.Unknown> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> tulajdonsága</xref:System.Device.Location.GeoPosition%601.Location%2A> által visszaadott</xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> </xref:System.Device.Location.GeoCoordinateWatcher.Start%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>       Ha a jelenlegi elsődleges hely szolgáltató adatot, művelet szinkron módon azonnal elérhetővé válik, és kézbesíti a rendszer aszinkron módon ha események kezeli.       A hívó alkalmazás nem rendelkezik engedélyekkel olyan hely szolgáltató adatok eléréséhez, ha a felhasználó kéri fel lássa el vagy megtagadhatják párbeszédpanelen. A párbeszédpanel nem kizárólagos lesz."
  example:
  - "The following program handles the first location update that occurs after Start is called.  \n  \n [!code-vb[System.Device.Location.GetLocationDataUpdateOnce#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataUpdateOnce/GetLocationDataUpdateOnce.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataUpdateOnce#1](~/add/codesnippet/csharp/getlocationdataupdateonce/getlocationdataupdateonce.cs#1)]"
  syntax:
    content: public void Start ();
    parameters: []
  overload: System.Device.Location.GeoCoordinateWatcher.Start*
  exceptions: []
  platform:
  - net462
