  name: GeoCoordinateWatcher
  nameWithType: GeoCoordinateWatcher
  fullName: System.Device.Location.GeoCoordinateWatcher
  type: Class
  summary: "Koordinálja a szélességi és hosszúsági alapuló helyadatok rendelkezik."
  remarks: "A GeoCoordinateWatcher osztály megadja az aktuális hely szolgáltató koordináta-alapú hely adatait. Az aktuális hely szolgáltató prioritása van, a számítógép a legmagasabb alapuló tényezőkkel, például korával és az összes-szolgáltatóktól származó adatokat több helyre alkalmazások és a hely szolgáltatóhoz tartozó power használati és teljesítmény hatása által kért pontosságának. Az aktuális hely szolgáltató adott idő alatt, például amikor GPS-eszközzé elveszti a zárt térben a műholdas jel, és a Wi-Fi keresztárfolyam szolgáltató lesz a számítógépen a legpontosabb szolgáltató változhatnak.       Helyadatok eléréséhez, létre kell hoznia egy GeoCoordinateWatcher és hívás <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>vagy <xref:System.Device.Location.GeoCoordinateWatcher.TryStart%2A>kezdeményezése a jelenlegi hely szolgáltató adatainak megszerzése.</xref:System.Device.Location.GeoCoordinateWatcher.TryStart%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>       A <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>tulajdonság is ellenőrzi, hogy annak megállapítása, hogy adatokat elérhető.</xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> Ha érhetők el adatok, beszerezheti a hely egy idejéből a <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>tulajdonság, vagy kezelési folyamatos hely frissítéseket fogadni a <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>esemény.</xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>       A <xref:System.Device.Location.GeoCoordinateWatcher.Permission%2A>, <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>, és <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>Tulajdonságok támogatási <xref:System.ComponentModel.INotifyPropertyChanged>, hogy egy alkalmazás is data-bind ezeket a tulajdonságokat.</xref:System.ComponentModel.INotifyPropertyChanged> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Permission%2A>       A Windows 7-ben minden a <xref:System.Device.Location>osztályokat teljesen működőképes, ha egy hely alapértelmezés szerint telepítve van és megoldható a számítógép helyének.</xref:System.Device.Location>      > [!NOTE] > A Windows 7 Starter kiadás, az egyetlen támogatott hely szolgáltató az alapértelmezett hely szolgáltató a Vezérlőpulton, és bővítmény telepítenie kell a szélességi és hosszúsági adja meg.       **Megjegyzés:** Windows Windows 7 rendszernél korábbi verzióiban a következő feltételek érvényesek:- <xref:System.Device.Location>objektumok, amelyek lehetnek konstruktorai hozhatók létre, de a <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>tulajdonság értéke az <xref:System.Device.Location.GeoPositionStatus>.</xref:System.Device.Location.GeoPositionStatus> mindig lesz</xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> </xref:System.Device.Location> minden      -A <xref:System.Device.Location.GeoPosition%601.Location%2A>tulajdonságához <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>mindig lesz <xref:System.Device.Location.GeoCoordinate.Unknown>.</xref:System.Device.Location.GeoCoordinate.Unknown> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoPosition%601.Location%2A> megjelölt helyre      -Hely események generál."
  example:
  - "The following program shows how to create a GeoCoordinateWatcher and start acquiring data by using an initialization timeout. The code then prints the coordinates of the location, if known.  \n  \n [!code-vb[System.Device.Location.GetLocationDataSync1#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataSync1/GetLocationDataSync.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataSync1#1](~/add/codesnippet/csharp/getlocationdatasync/getlocationdatasync.cs#1)]  \n  \n The following program shows how to receive continuous location updates by subscribing to <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> events.  \n  \n [!code-vb[System.Device.Location.GetLocationDataAsync#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataAsync/GetLocationDataAsync.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataAsync#1](~/add/codesnippet/csharp/getlocationdataasync/getlocationdataasync.cs#1)]"
