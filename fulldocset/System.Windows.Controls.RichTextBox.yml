  summary: "Gazdag szerkesztési vezérlőelem ható jelöli <xref href=&quot;System.Windows.Documents.FlowDocument&quot;> </xref> objektumok."
  remarks: "<xref:System.Windows.Documents.FlowDocument>az egyetlen támogatott gyermekelem szolgál a RichTextBox.</xref:System.Windows.Documents.FlowDocument>      > [!IMPORTANT] > RichTextBox rendelkezik a propagálása felfelé a beépített kezelési <xref:System.Windows.UIElement.MouseUp>és <xref:System.Windows.UIElement.MouseDown>események.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp>  Következésképpen egyéni Eseményleírók, amely a figyelésére `MouseUp` vagy `MouseDown` a RichTextBox származó események soha nem hívja meg a rendszer.  Ha meg kell válaszolni ezeket az eseményeket, Várakozás a tunneling <xref:System.Windows.UIElement.PreviewMouseUp>és <xref:System.Windows.UIElement.PreviewMouseDown>események Ehelyett, vagy regisztrálja a kezelők a <xref:System.Windows.EventSetter.HandledEventsToo%2A>(ez utóbbi lehetőség érhető el csak kód) argumentum.</xref:System.Windows.EventSetter.HandledEventsToo%2A> </xref:System.Windows.UIElement.PreviewMouseDown> </xref:System.Windows.UIElement.PreviewMouseUp> Hajtsa végre a nem be van jelölve az esemény kezelt kivéve, ha szándékosan tiltsa le a RichTextBox natív kezelésének ezeket az eseményeket, és vegye figyelembe, hogy rendelkezik-e ez a vezérlő figyelmet a jelentősebb gyakorolt [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].       RichTextBox támogatja a másolás és beillesztés képek, míg bizonyos forgatókönyvekben jelenleg nem támogatott, és nem működik megfelelően.  A következő táblázat összefoglalja a forgatókönyvek és a kívánt eredmény elérése érdekében.      | Kép másolási forrásaként |} Beillesztés eredmény kép |}   |-----------------------|------------------------|   | Kép forrása egy grafikus metafile |} Nincs kép beillesztése |}   | Kép adatforrás relatív elérési út vagy hivatkozás |} Értelmezhetetlen vagy üres kép beillesztése |}   | Forrás Képhivatkozás nem vége nem várt képformátum (. PNG. JPG. GIF) |} Értelmezhetetlen vagy üres kép beillesztése |}   | Lemezkép forrás másolása a hibás RichText RTF-|} Képek forrása mutató hivatkozás illesztik be (helyett kép) |}       HTML-tartalmakat beillesztése a RichTextBox azt eredményezheti, hogy nem várt viselkedést mert ahelyett, hogy közvetlenül az HTML-formátumban formázza RTF RichTextBox használ.       A RichTextBox mindig fussa szöveg. Ha nem szeretné, hogy burkolása, majd állítsa be a szöveget a <xref:System.Windows.Documents.FlowDocument.PageWidth%2A>a a <xref:System.Windows.Documents.FlowDocument>nagyobb, mint a RichTextBox szélességét.</xref:System.Windows.Documents.FlowDocument> </xref:System.Windows.Documents.FlowDocument.PageWidth%2A> Azonban az oldal szélességéhez elérését követően továbbra is sortörés.       A vízszintes és függőleges igazítása a RichTextBox tartalmakra történik a <xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A>és <xref:System.Windows.Controls.Control.VerticalContentAlignment%2A>Tulajdonságok.</xref:System.Windows.Controls.Control.VerticalContentAlignment%2A> </xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A> A lap elrendezése belül a RichTextBox igazítani történik a a <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>és <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>Tulajdonságok.</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       A magassága nem láthatók el a alapértelmezés szerint a RichTextBox. A görgetősáv láthatóvá tenni, állítsa be a <xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>tulajdonságot <xref:System.Windows.Controls.ScrollBarVisibility>vagy <xref:System.Windows.Controls.ScrollBarVisibility>.</xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>       Általában a <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>esemény észlelése esetén használandó a szöveget egy <xref:System.Windows.Controls.TextBox>vagy RichTextBox módosításait, hanem majd <xref:System.Windows.UIElement.KeyDown>várt módon.</xref:System.Windows.UIElement.KeyDown> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged> Egy vonatkozó példáért lásd: [hogyan: észleli Ha szöveg egy szövegmezőben megváltozott](~/add/includes/ajax-current-ext-md.md).       RichTextBox billentyűparancsok számos támogat. A billentyűzet parancsok listáját lásd: <xref:System.Windows.Documents.EditingCommands>.</xref:System.Windows.Documents.EditingCommands>       A függőségi tulajdonságok a vezérlő által az alapértelmezett stílusának is be lehet állítani.  Ha egy tulajdonsága egy alapértelmezett stílusát, amikor a vezérlő az alkalmazás megjelenik a tulajdonság módosíthatja az alapértelmezett érték. Az alapértelmezett stílusát határozza meg, melyik asztali téma használja a rendszer az alkalmazás futtatásakor.  További információkért lásd: [alapértelmezett WPF témák](http://go.microsoft.com/fwlink/?LinkID=158252)."
