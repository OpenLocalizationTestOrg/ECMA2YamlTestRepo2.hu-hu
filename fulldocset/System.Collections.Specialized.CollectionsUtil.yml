  type: Class
  summary: "Gyűjteményekre, amelyek figyelmen kívül hagyja a karakterláncok nagybetűkkel hoz létre."
  remarks: "Ezek a módszerek létrehozni az adatgyűjtést, a kivonatoló kódot szolgáltató és a összehasonlító azonban nem implementációja az nem betűérzékeny példányát. Az eredményül kapott példány használható például, hogy az osztály minden más példányát, bár előfordulhat, hogy eltérően viselkednek.       Tegyük fel például, a &quot;hello&quot; kulccsal rendelkező két objektum, és fel kell venni egy kivonattáblát a rendszer &quot;Hello SZÖVEGRÉSZT&quot;. A kis-és nagybetűket kivonattábla hozna létre két külön bejegyzéssel; mivel azonban nem kivonattáblát volna kivételt jelez, a második objektum hozzáadása során."
  example:
  - "The following example uses two collections, a hash table and a sorted list, to hold population values for a group of cities. The values are retrieved from the collections by using the city names as keys. The city names are in mixed case to show their use as case-insensitive keys.  \n  \n [!code-cpp[System.Collections.Specialized.CollectionsUtil#1](~/add/codesnippet/cpp/t-system.collections.spe_1_1.cpp)]\n [!code-vb[System.Collections.Specialized.CollectionsUtil#1](~/add/codesnippet/visualbasic/t-system.collections.spe_1_1.vb)]\n [!code-cs[System.Collections.Specialized.CollectionsUtil#1](~/add/codesnippet/csharp/t-system.collections.spe_1_1.cs)]"
  syntax:
    content: public class CollectionsUtil
