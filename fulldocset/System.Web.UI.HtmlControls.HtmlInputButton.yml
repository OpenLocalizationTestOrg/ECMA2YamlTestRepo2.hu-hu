- uid: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlInputButton
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlInputButton.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy érvényesség amikor a <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> vezérlő kattint."
  remarks: "Alapértelmezés szerint lap érvényesség amikor egy <xref:System.Web.UI.HtmlControls.HtmlInputButton>vezérlő kattint.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Lap ellenőrzése határozza meg, hogy a bemeneti vezérlők társított érvényesítési vezérlőelem összes továbbítja az ellenőrzési szabályok érvényesítési vezérlő által megadott oldalon.       Adja meg, és határozza meg, hogy érvényesség az ügyfél és a kiszolgálón is amikor egy <xref:System.Web.UI.HtmlControls.HtmlInputButton>vezérlő CausesValidation tulajdonságának használatával kattint.</xref:System.Web.UI.HtmlControls.HtmlInputButton> A végrehajtás alatt álló érvényesítése érdekében CausesValidation tulajdonságának beállítása `false`.       Az eseménykezelő gyakran használják ezt a tulajdonságot a <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>esemény bekövetkezését, alaphelyzetbe állítása vagy a Mégse gombra kattintáskor lap ellenőrzése érdekében.</xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlInputButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_95_1.aspx)]\n [!code-cs[HtmlInputButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_95_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha érvényesség amikor a <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> ellenőrzési ablakra; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation*
