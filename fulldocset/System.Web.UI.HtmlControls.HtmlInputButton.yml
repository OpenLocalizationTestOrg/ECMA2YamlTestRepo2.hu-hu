  remarks: "A weblapon gomb vezérlők létrehozásához használja a HtmlInputButton osztály. Egy `<input type=button>` HTML-elem a nem alapértelmezett viselkedése kattintáskor leküldéses gomb. Egy `<input type=submit>` HTML-elem, amely elküld egy űrlapot kattintáskor gomb. Egy `<input type=reset>` HTML gombra kattintáskor az eredeti értékekre visszaállítja az összes vezérlőt.       Az ASP.NET 2.0, használja a <xref:System.Web.UI.HtmlControls.HtmlInputReset>osztály és a <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>osztály alaphelyzetbe állítása és a Küldés gomb, illetve létrehozásához.</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlInputReset>       A kezdeti tulajdonságértékek HtmlInputButton példányt listájáért lásd: a <xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A>"
  example:
