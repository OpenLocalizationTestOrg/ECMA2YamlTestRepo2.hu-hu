  remarks: "A <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>esemény jelenik meg, amikor egy <xref:System.Web.UI.HtmlControls.HtmlInputButton>vezérlő kattint.</xref:System.Web.UI.HtmlControls.HtmlInputButton> </xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>      > [!NOTE] > A visszaállítása gomb nem válthat a <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>esemény.</xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>       Amikor létrehoz egy <xref:System.Web.UI.HtmlControls.HtmlInputButton>delegált, azonosítsa a módszert, amelyet az esemény fogja kezelni.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Esemény kezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
