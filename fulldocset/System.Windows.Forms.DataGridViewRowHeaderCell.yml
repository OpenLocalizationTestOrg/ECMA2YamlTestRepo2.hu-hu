  summary: "Másolja a cella formázott értékének lekéri a <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref>."
  remarks: "Attól függően, hogy az értékét a <xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>tulajdonsága a <xref:System.Windows.Forms.DataGridView>vezérlő, ezt a módszert nevezik a vezérlő <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>metódusának segítéségével lekérheti a cella jelző vágólap-formátumú érték.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>       A pozíció kapcsolatos paraméterek szemlélteti ezt a módszert jelzi a cella helyét a régió határozzák meg a kijelölt cellák képviselő adatok a táblázatban a <xref:System.Windows.Forms.DataGridView>vezérlő.</xref:System.Windows.Forms.DataGridView> Attól függően, hogy a cella pozíció formázást által visszaadott Ez a módszer mellett a cella értékét. Például a HTML-formátumban a egy sorának első oszlopát levő valamely cella tartalmazza a címke, amely jelzi egy sor elejére.       A támogatott vágólapra formátumnak tartalmaznia kell <xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName>, és <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName>.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>       További információkért lásd: a <xref:System.Windows.Forms.Clipboard>osztályhoz.</xref:System.Windows.Forms.Clipboard>"
  syntax:
