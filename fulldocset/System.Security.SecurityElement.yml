  name: SecurityElement
  nameWithType: SecurityElement
  fullName: System.Security.SecurityElement
  type: Class
  summary: "A biztonsági objektumok kódolási XML hálózatiobjektum-modellt képviseli. Ez az osztály nem örökölhető."
  remarks: "Ez az osztály szándék szerint egy egyszerű XML hálózatiobjektum-modellt a biztonsági rendszer belüli használatra, és nem egy általános XML-objektummodell célú egyszerűsített végrehajtását. Ez a dokumentáció az XML-kód egy alapszintű ismeretét feltételezi.       Az egyszerű XML hálózatiobjektum-modellje elem a következő részből áll:-a címke, az elem nevét.      -A attribútumokat nulla vagy több név/érték attribútum párok elemen.      -A gyermekek nulla vagy több elem be vannak ágyazva `<tag>` és `</tag>`.       Erősen ajánlott, hogy az attribútum alapján XML formátumú megjelenítésében használja expressz biztonsági elemek és azok értékeit. Ez azt jelenti, az elem tulajdonságainak egész attribútumok és tulajdonságértékek egész attribútumértékek. Kerülje a címkék beágyazási szöveg. Az összes `<tag>text</tag>` egy típus ábrázolását ábrázolását `<tag value=&quot;text&quot;/>` általában érhető el. Ez Attribútumalapú XML formátumú megjelenítésében használata növeli az olvashatóság érdekében, és lehetővé teszi, hogy az eredményül kapott az XML sorba rendezés könnyen WMI hordozhatósága.       Az attribútumnév lennie kell egy karakter vagy hosszabb, és nem lehet `null`. Elem alapú értéket képviselő alakot használata esetén olyan elemet egy szöveges karakterlánc, amely `null` jelennek meg a `<tag/>` űrlapon; ellenkező esetben szöveges határolt a `<tag>` és `</tag>` jogkivonatokat. Mindkét űrlapok kombinálható az attribútumokat, amelyek látható ha van ilyen.       A címkék, attribútumok, és a szöveget elemek, ha van ilyen, nem mindig kis-és nagybetűket. Az XML-űrlap ajánlatok tartalmazza, és szükség lehet kilépni. Az XML-ben használható karaktereket tartalmazó karakterlánc-értékek <xref:System.ArgumentException>.</xref:System.ArgumentException> eredményez. Ezek a szabályok összes tulajdonságai és metódusai vonatkozik.      > [!NOTE] > Teljesítményének javítására szolgál, az érvényességi karakter csak be van jelölve, ha az elem van kódolva, XML-szöveg formába, nem pedig egy tulajdonság vagy metódus minden készlete. Statikus metódusok engedélyezése explicit ellenőrzése, ha szükséges."
