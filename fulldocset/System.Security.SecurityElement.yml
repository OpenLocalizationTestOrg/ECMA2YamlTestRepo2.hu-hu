  syntax:
    content: public static string Escape (string str);
    parameters:
    - id: str
      type: System.String
      description: "A karakterlánc érvénytelen karakter átléptetése belül."
    return:
      type: System.String
      description: "A bemeneti karakterlánc érvénytelen karakterek helyett."
