  remarks: "Ha a konfigurációs attribútum értéke `true` minden konfigurációs fájlban, gyorsítótárazás le van tiltva globálisan, és minden egyéb gyorsítótár kapcsolatos beállításokat figyelmen kívül lesznek hagyva. Ezenkívül gyorsítótárazás nem engedélyezhető programozott módon."
