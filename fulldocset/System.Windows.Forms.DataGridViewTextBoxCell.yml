  name: DataGridViewTextBoxCell
  nameWithType: DataGridViewTextBoxCell
  fullName: System.Windows.Forms.DataGridViewTextBoxCell
  type: Class
  summary: "A szerkeszthető szöveges információkat jelenít meg egy <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> vezérlő."
  remarks: "A DataGridViewTextBoxCell osztály egy speciális típusa <xref:System.Windows.Forms.DataGridViewCell>egyetlen karakterlánc szerkeszthető szöveges információk megjelenítésére használatos.</xref:System.Windows.Forms.DataGridViewCell> A jelenleg kijelölt DataGridViewTextBoxCell állomások egy <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>vezérlő, amelyben a felhasználó szerkesztheti a cella értékét (feltéve, hogy a <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>a DataGridViewTextBoxCell tulajdonságának értéke `false`).</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>       A <xref:System.Windows.Forms.DataGridViewTextBoxColumn>az oszlop típusának ahhoz, hogy az ilyen típusú cellák kifejezetten.</xref:System.Windows.Forms.DataGridViewTextBoxColumn> Alapértelmezés szerint a <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName>egy új DataGridViewTextBoxCell az inicializálása.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName> Egy oszlopban levő cellák mintát után egy meglévő DataGridViewTextBoxCell, adja meg az oszlop <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>tulajdonság a cella kívánja használni, mint egy mintát.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>       Az oszlop cella kapcsolatos tulajdonságai burkolóit a(z) a sablon cella hasonlóképpen nevű tulajdonságainak. A sablon cella tulajdonság értékének módosítása hatással lesz a cellák a sablon alapján, hogy a módosítás utáni hozzáadott. A cella kapcsolatos tulajdonságértékek oszlop módosítása, azonban frissíti a sablon cella és egyéb az oszlopban levő cellák, frissítse az oszlop képernyőt, ha szükséges."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_137_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_137_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_137_1.cs)]"
