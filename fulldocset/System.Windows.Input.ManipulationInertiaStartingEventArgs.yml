  name: ManipulationInertiaStartingEventArgs
  nameWithType: ManipulationInertiaStartingEventArgs
  fullName: System.Windows.Input.ManipulationInertiaStartingEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.UIElement.ManipulationInertiaStarting&quot;> </xref> esemény."
  remarks: "A ManipulationInertiaStartingEventArgs objektum segítségével adja meg a tehetetlenségi manipuláció viselkedését. Külön-külön megadható a tehetetlenségi viselkedését az egyes adatkezelési a használatával a <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>, <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A>, és <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A>Tulajdonságok.</xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A> Minden egyes tulajdonság egy típust a tehetetlenségi viselkedés képviselő objektum, és minden egyes eset, megadhatja a következő:-a tehetetlenségi, amikor megkezdi a kezdeti sebesség.      -A kívánt helyre a manipuláció tehetetlenségi végén.      -A kívánt lassulás a tehetetlenségi.       Általában megadhatja a kívánt helyre a manipuláció tehetetlenségi végén, vagy a kívánt lassulás a tehetetlenségi, de soha sem egyszerre mindkettőre.       Feldolgozás kapcsolatos további információkért tekintse meg a [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: 'public sealed class ManipulationInertiaStartingEventArgs : System.Windows.Input.InputEventArgs'
