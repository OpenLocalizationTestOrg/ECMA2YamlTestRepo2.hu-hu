  summary: "Futtasson vagy beállítja a változási gyakoriság lassulást bővítése tehetetlenségi mozgása."
  remarks: "Tegye a következőket a ExpansionBehavior tulajdonság segítségével:-Adja meg a kezdeti sebesség a tehetetlenségi beállításával megkezdésekor a <xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A>tulajdonság.</xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A>      -Adja meg a kívánt jelennek meg a adatkezelési tehetetlenségi addig tart, amíg úgy, hogy a <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>tulajdonság.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>      -Adja meg a kívánt lassulás a tehetetlenségi úgy, hogy a <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>tulajdonság.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>       Azt általában meg a <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>vagy a <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>, de soha sem egyszerre mindkettőre.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>       Feldolgozás kapcsolatos további információkért tekintse meg a [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md). Például egy alkalmazás, amely válaszol a feldolgozás, [forgatókönyv: létrehozásának első Touch alkalmazás](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.Input.InertiaExpansionBehavior ExpansionBehavior { get; set; }
    return:
      type: System.Windows.Input.InertiaExpansionBehavior
      description: "A bővítés tehetetlenségi mozgása lassulást aránya"
