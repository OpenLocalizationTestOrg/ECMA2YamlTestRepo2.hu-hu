- uid: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  id: ManualControl
  parent: System.ServiceModel.ReceiveContextEnabledAttribute
  langs:
  - csharp
  name: ManualControl
  nameWithType: ReceiveContextEnabledAttribute.ManualControl
  fullName: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja az érték, amely jelzi, hogy a fogadási nyugtázási ehhez a művelethez explicit módon leállítási jelzést kapott szolgáltatás módszerrel."
  remarks: "Ha a ManualControl tulajdonság értéke `true`, az üzenet érkezett a csatorna a rendszer a szolgáltatási művelet zár az üzenet &quot;ReceiveContext üzenettulajdonság&quot; formájában. A szolgáltatás megvalósítási vagy hívni felelőssége <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>vagy <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>, hogy jelezze az üzenet fogadása megvalósításának.</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> </xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A> Nem sikerült a zárolás alatt az üzenet csak a zárolás időkorlát lejárta hívás vagy ezek eredménye. Miután a zárolás (vagy hívása <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>vagy zárolási időtúllépés) újra elküldött, a csatornán a szolgáltatás a következő:.</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> Hívása <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>jelöli meg az szerint sikeresen fogadott üzenetet.</xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>"
  syntax:
    content: public bool ManualControl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a receive nyugtázási ehhez a művelethez explicit módon leállítási jelzést kapott; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl*
  exceptions: []
  platform:
  - net462
