  name: MetadataSection
  nameWithType: MetadataSection
  fullName: System.ServiceModel.Description.MetadataSection
  type: Class
  summary: "A metaadatok XML vagy XML-metaadatok mutató hivatkozások jelöli."
  remarks: "A MetadataSection osztály megfelel-e a definícióját a `wsx:Metadata/wsx:MetadataSection` a WS-metaadatok Exchange specifikációban elem és a metaadatok XML vagy XML-metaadatok mutató hivatkozásokat tartalmaz.       Egy MetadataSection objektum tartalmaz egy dialektus a metaadatok XML formátumban (például a Web Services Description Language vagy a WSDL-fájl). XML-metaadatok által képviselt gyűjteményét is hozzáadhat egy MetadataSection egy <xref:System.ServiceModel.Description.MetadataSet>objektum.</xref:System.ServiceModel.Description.MetadataSet> Nagy részét a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] metaadatok rendszer, például a <xref:System.ServiceModel.Description.MetadataExchangeClient>osztály, használja a <xref:System.ServiceModel.Description.MetadataSet>osztály importálása és exportálása XML formában a szolgáltatás metaadatai.</xref:System.ServiceModel.Description.MetadataSet> </xref:System.ServiceModel.Description.MetadataExchangeClient>       Például exportálása [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] szerződés vagy a végpont-objektumot egy <xref:System.ServiceModel.Description.MetadataSet>objektum, amely tartalmazza XML formában egyenértékű metaadatok hívható meg a megfelelő Export módszerek a <xref:System.ServiceModel.Description.WsdlExporter>osztály, átadja vagy <xref:System.ServiceModel.Description.ContractDescription>vagy <xref:System.ServiceModel.Description.ServiceEndpoint>objektumokat, és majd hívja a <xref:System.ServiceModel.Description.WsdlExporter.GetGeneratedMetadata%2A>metódus.</xref:System.ServiceModel.Description.WsdlExporter.GetGeneratedMetadata%2A> </xref:System.ServiceModel.Description.ServiceEndpoint> </xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.WsdlExporter> </xref:System.ServiceModel.Description.MetadataSet>       Az XML-alapú metaadatok importálása egy <xref:System.ServiceModel.Description.MetadataSet>az objektum [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] <xref:System.ServiceModel.Description.ContractDescription>, <xref:System.ServiceModel.Description.ServiceEndpoint>, és <xref:System.ServiceModel.Channels.Binding>objektumok, adjon át egy <xref:System.ServiceModel.Description.MetadataSet>objektum konstruktorának a <xref:System.ServiceModel.Description.WsdlImporter>osztály, és hívja meg az importálási módszerek.</xref:System.ServiceModel.Description.WsdlImporter> </xref:System.ServiceModel.Description.MetadataSet> </xref:System.ServiceModel.Channels.Binding> </xref:System.ServiceModel.Description.ServiceEndpoint> </xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.MetadataSet>"
  example:
  - "The following code example shows how to retrieve the MetadataSection objects from a <xref:System.ServiceModel.Description.MetadataResolver?displayProperty=fullName> and iterate through them to write the <xref:System.ServiceModel.Description.MetadataSection.Identifier%2A> and <xref:System.ServiceModel.Description.MetadataSection.Dialect%2A> properties to the console.  \n  \n [!code-cs[MetadataResolver#3](~/add/codesnippet/csharp/metadataresolver.client/client.cs#3)]"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="MetadataSection", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataSection
