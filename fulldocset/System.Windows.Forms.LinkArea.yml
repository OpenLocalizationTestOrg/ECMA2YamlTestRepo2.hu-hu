  summary: "Egy területét jelöli egy <xref href=&quot;System.Windows.Forms.LinkLabel&quot;> </xref> vezérlő hivatkozás a vezérlőben."
  remarks: "Hivatkozás hozzáadása szövegét kétféleképpen egy <xref:System.Windows.Forms.LinkLabel>vezérlő.</xref:System.Windows.Forms.LinkLabel> Érheti el a <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>metódusában a <xref:System.Windows.Forms.LinkLabel.LinkCollection>keresztül osztály a <xref:System.Windows.Forms.LinkLabel.Links%2A>tulajdonsága a <xref:System.Windows.Forms.LinkLabel>több hivatkozás hozzáadása a vezérlő text.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> Ha csak egy-egy hivatkozás hozzáadása a szöveget a vezérlő kell, használhatja <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>a <xref:System.Windows.Forms.LinkLabel>.</xref:System.Windows.Forms.LinkLabel> tulajdonsága</xref:System.Windows.Forms.LinkLabel.LinkArea%2A> Ez a tulajdonság, amely meghatározza a hivatkozás a vezérlő szövegének helyét egy LinkArea fogad el. Ha egy hivatkozás a LinkArea tulajdonság használatával van megadva, a hivatkozás területére bekerül a a <xref:System.Windows.Forms.LinkLabel.LinkCollection>a azonos módon <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>a <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> metódusában</xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> hivatkozás hozzáadása</xref:System.Windows.Forms.LinkLabel.LinkCollection>       A <xref:System.Windows.Forms.LinkArea.Length%2A>tulajdonság szövegében karakterek számát adja meg a <xref:System.Windows.Forms.LinkLabel>ahhoz, hogy szerepeljen a hivatkozás területére.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkArea.Length%2A> A <xref:System.Windows.Forms.LinkArea.Start%2A>a tulajdonság határozza meg az első karakternek a vezérlő szöveg a hivatkozás felvenni.</xref:System.Windows.Forms.LinkArea.Start%2A> Ha meg szeretné határozni, hogy egy adott LinkArea üres, használhatja a <xref:System.Windows.Forms.LinkArea.IsEmpty%2A>tulajdonság értékének ellenőrzése helyett a <xref:System.Windows.Forms.LinkArea.Start%2A>és <xref:System.Windows.Forms.LinkArea.Length%2A>Tulajdonságok.</xref:System.Windows.Forms.LinkArea.Length%2A> </xref:System.Windows.Forms.LinkArea.Start%2A> </xref:System.Windows.Forms.LinkArea.IsEmpty%2A>"
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple LinkArea sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first LinkArea is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_2_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_2_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_2_1.vb)]"
