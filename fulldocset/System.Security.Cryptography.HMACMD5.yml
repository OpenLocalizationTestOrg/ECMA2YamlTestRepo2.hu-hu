  fullName: System.Security.Cryptography.HMACMD5
  type: Class
  summary: "A kivonat-alapú üzenethitelesítési kód (HMAC) használatával kiszámítja a <xref href=&quot;System.Security.Cryptography.MD5&quot;> </xref> kivonatoló függvényt."
  remarks: "HMACMD5 típus, amely a Message Digest algoritmus 5 (MD5) kivonatoló függvényt értékekből összeállított és használni, mint a kivonat-alapú üzenethitelesítési kód (HMAC) létre kivonatoló kulcsalgoritmus. A HMAC-folyamat egy titkos kulcsot kever az üzenet adataihoz, a kivonatoló függvényt eredményét, a titkos kulccsal rendelkező keveri újra és majd még egyszer alkalmazza a kivonatoló függvényt. A kimeneti kivonat 128 bit hosszúságú.       Egy HMAC használható annak meghatározásához, hogy egy nem biztonságos csatornán keresztül küldött üzenet módosították, feltéve, hogy a küldő és fogadó ugyanazt a titkos kulcsot. A küldő kiszámítja a kivonatot az eredeti adatokkal, és elküldi az eredeti adatok és a kivonat értéke egyetlen üzenetben. A fogadó újraszámítja a kivonat értéke a fogadott üzenethez, és ellenőrzi, hogy a számított HMAC megegyezik-e a továbbított HMAC.       Bármi is módosul az adatokat, vagy a kivonat értéke nem egyezik, eredményez, mert a titkos kulcs ismerete szükséges módosítani az üzenetet, és Reprodukálja a megfelelő kivonat értéke. Ezért ha az eredeti és számított kivonati értékek egyeznek, az üzenet hitelesítése.       MD5 egy kriptográfiai kivonatoló algoritmus: RSA laboratórium fejlesztett. HMACMD5 kulcsok bármilyen méretű fogad, és hozza létre a 128 bit hosszúságú kivonatoló sorrend."
  example:
  - "The following example shows how to sign a file by using the HMACMD5 object and then how to verify the file.  \n  \n [!code-cs[HMACMD5#1](~/add/codesnippet/csharp/t-system.security.crypto_58_1.cs)]\n [!code-cpp[HMACMD5#1](~/add/codesnippet/cpp/t-system.security.crypto_58_1.cpp)]\n [!code-vb[HMACMD5#1](~/add/codesnippet/visualbasic/t-system.security.crypto_58_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACMD5 : System.Security.Cryptography.HMAC
