  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Updating&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Deleting&quot;> </xref> és <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Inserting&quot;> </xref> eseményeit a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> vezérlő."
  remarks: "Egy esemény kezelő delegált kezelésére hozzáadásával a <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, vagy <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>események, hajtsa végre a szükséges további előfeldolgozása, vagy szakítsa meg a database parancs teljes egészében.</xref:System.Web.UI.WebControls.SqlDataSource.Deleting> </xref:System.Web.UI.WebControls.SqlDataSource.Inserting> </xref:System.Web.UI.WebControls.SqlDataSource.Updating>       Mert a SqlDataSourceCommandEventArgs osztály származik a <xref:System.ComponentModel.CancelEventArgs>osztály, megszakíthatja a függőben lévő <xref:System.Web.UI.WebControls.SqlDataSource>adatbázis parancsot úgy, hogy a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.ComponentModel.CancelEventArgs> Vizsgálja meg, és kezelheti a <xref:System.Data.Common.DbCommand.CommandText%2A>, <xref:System.Data.Common.DbCommand.Parameters%2A>gyűjtésére és egyéb parancs tulajdonságok elérésével a parancs futtatása előtt a <xref:System.Data.Common.DbCommand>objektum által elérhetővé tett a <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Parameters%2A> </xref:System.Data.Common.DbCommand.CommandText%2A>       A SqlDataSourceCommandEventArgs osztály a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdating%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.OnInserting%2A>, és <xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleting%2A>módszerek hozzáférést biztosít egy <xref:System.Web.UI.WebControls.SqlDataSource>adatbázis parancs, mielőtt futtatja azt.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleting%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnInserting%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdating%2A> A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő Adatműveletek során a mögöttes adatok objektumok használata kezelheti számos események közzététele.</xref:System.Web.UI.WebControls.SqlDataSource> A következő táblázat felsorolja azokat az eseményeket, és a kapcsolódó <xref:System.EventArgs>és esemény-kezelő osztályok jobban segítséget nyújtanak a különféle eseményeket, amelyek megfelelnek a életciklusát használatával végzett művelet a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.EventArgs>      | Esemény |} EventArgs |} EventHandler |}   |-----------|---------------|------------------|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>következik be, mielőtt az adatok lekérésére. |} <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>előzheti insert, update vagy delete műveletet végrehajtani. |} SqlDataSourceCommandEventArgs |} <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>esetén az adatok beolvasása, az insert, a frissítés után, illetve törlési műveletek befejezése. |} <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs></xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs></xref:System.Web.UI.WebControls.SqlDataSource.Selecting>"
  example:
  - "The following code example demonstrates how to display data retrieved from a Microsoft SQL Server database in a <xref:System.Web.UI.WebControls.DropDownList> control, and update the record using a <xref:System.Web.UI.WebControls.TextBox> control. The example shows how you can use a <xref:System.Data.Common.DbTransaction> object to add transaction context when using the <xref:System.Web.UI.WebControls.SqlDataSource> control to update data.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_9sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_15_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_9sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_15_1.aspx)]"
