  fullName: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  type: Method
  assemblies:
  - Microsoft.Build.Utilities.v4.0
  namespace: Microsoft.Build.Utilities
  summary: "Rendezett listájának lekérése <xref href=&quot;Microsoft.Build.Utilities.AssemblyFoldersExInfo&quot;> </xref> objektumok, amelyek információkkal szolgálnak a könyvtárakhoz, amelyben a harmadik féltől származó szerelvények regisztrált. Buildelés és tervezési időben ezt az információt használja."
  remarks: "Ez a metódus a `AssemblyFoldersEx` beállításjegyzék-helyhez, és a listát ad vissza `AssemblyFoldersExInfo`ugyanabban a sorrendben, hogy a referencia szerelvényeket tervezési keresni, és build idő.       64 bites operációs rendszeren, ha 64 bites célzás adja hozzá a 64 bites hive majd a 32 bites hive; Ha 32 bites célzás, adja hozzá a 32 bites hive majd a 64 bites struktúra. Csak a 32 bites számítógépen adja hozzá a 32-bit-struktúrát."
  syntax:
    content: public static System.Collections.Generic.IList<Microsoft.Build.Utilities.AssemblyFoldersExInfo> GetAssemblyFoldersExInfo (string registryRoot, string targetFrameworkVersion, string registryKeySuffix, string osVersion, string platform, System.Reflection.ProcessorArchitecture targetProcessorArchitecture);
    parameters:
    - id: registryRoot
      type: System.String
      description: "A beállításjegyzék gyökerét a megcélzott keretrendszer. .NET-keretrendszerhez készült Ez az SOFTWARE\\MICROSOFT\\\\. NETFramework."
    - id: targetFrameworkVersion
      type: System.String
      description: "A megcélzott keretrendszer (2.0-s, 3.0-s, 3.5, 4.0,...)."
    - id: registryKeySuffix
      type: System.String
      description: "Az a mappa nevét, (AssemblyFoldersEx) PocketPC\\AssemblyFoldersEx, vagy más kell lenniük."
    - id: osVersion
      type: System.String
      description: "A célként megadott minimális és maximális operációsrendszer-verziók a beállításjegyzékben. Ezek az értékek csak az operációsrendszer-verziók között a deklarált könyvtárak vissza a minimális és maximális szolgálnak. Ha ez az érték üres vagy null, nem szűrése történik."
    - id: platform
      type: System.String
      description: "A megcélzott platform GUID. Ad vissza, csak a megfelelő platform GUID rendelkező könyvtárak. Nincs szűrés történik, ha az érték üres vagy null."
    - id: targetProcessorArchitecture
      type: System.Reflection.ProcessorArchitecture
      description: "A célként megadott processzorarchitektúra. Ez határozza meg, melyik rendszerleíró struktúrákat figyelembe veszi a keresésnél és milyen sorrendben."
    return:
      type: System.Collections.Generic.IList{Microsoft.Build.Utilities.AssemblyFoldersExInfo}
      description: "Listáját adja vissza <xref uid=&quot;langword_csharp_AssemblyFoldersExInfo&quot; name=&quot;AssemblyFoldersExInfo&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo*
  exceptions: []
  platform:
  - net462
