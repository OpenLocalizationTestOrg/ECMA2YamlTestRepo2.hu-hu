  remarks: "A <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>az esemény akkor következik be, csak ha a <xref:System.Windows.Forms.DataGridView>vezérlő <xref:System.Windows.Forms.DataGridView.DataSource%2A>tulajdonsága vagy az <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>tulajdonság `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Kezeli a <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>az esemény akkor hasznos, ha meg szeretné határozni a hiba egy sor attól függően, hogy annak állapotát és az értékeket tartalmaz.</xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       Ha Ön kezeli a <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>esemény, és adja meg hibaszöveg a kezelő egy hibát jelző szimbólum jelenik meg a sorfejet kivéve, ha a <xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName>tulajdonsága `false`.</xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Amikor a felhasználó az egérmutatót a hibát jelző szimbólum fölé viszi, az elemleírásban jelennek hiba szöveg jelenik meg.       A <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>esemény is akkor fordul elő, amikor értékének a <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName>tulajdonság lekérése.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       Használhatja a <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A?displayProperty=fullName>tulajdonság határozza meg, az állapot vagy egy sor értékét, és ezek az információk segítségével módosíthatja, vagy módosítsa a <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A?displayProperty=fullName> Ez a tulajdonság az inicializáláskor felvesz a sor értékét <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>tulajdonság, amely felülírja az esemény értéke.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       Kezeli a <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>eseményt, amikor nagy mennyiségű adat elkerülése érdekében a teljesítményveszteség kell beállítania a sor használata <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>több sort értékét.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> További információkért lásd: [ajánlott eljárások a Windows Forms-DataGridView vezérlő méretezéshez](~/add/includes/ajax-current-ext-md.md).       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Egy DataGridViewRowErrorTextNeededEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
