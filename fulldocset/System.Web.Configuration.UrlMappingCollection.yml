- uid: System.Web.Configuration.UrlMappingCollection.Clear
  id: Clear
  parent: System.Web.Configuration.UrlMappingCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: UrlMappingCollection.Clear()
  fullName: System.Web.Configuration.UrlMappingCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Eltávolítja az összes a <xref href=&quot;System.Web.Configuration.UrlMapping&quot;> </xref> objektumok a gyűjteményből."
  remarks: "A Clear metódus hívása után mentse a konfigurációs fájlt, ha az eredmény függ a választott <xref:System.Configuration.ConfigurationSaveMode>.</xref:System.Configuration.ConfigurationSaveMode> lesz       Az alábbi lista ismerteti a feltételeket, amelyek érvényesek a használatakor a <xref:System.Configuration.Configuration.Save%2A>metódus mentse a fájlt: – Ha át <xref:System.Configuration.ConfigurationSaveMode>vagy <xref:System.Configuration.ConfigurationSaveMode?displayProperty=fullName>paraméter értékeként egy `clear` elem be van szúrva a `urlMappings` a konfigurációs fájl az aktuális szinten hierarchia részét.</xref:System.Configuration.ConfigurationSaveMode?displayProperty=fullName> </xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A>      -Ha át <xref:System.Configuration.ConfigurationSaveMode>a paraméter értékét, több mint `remove` elemek hozzáadódnak a `urlMappings` a konfigurációs fájl az aktuális szinten hierarchia.</xref:System.Configuration.ConfigurationSaveMode> Ezek `remove` elemek távolítson el minden hivatkozást a `add` elem van megadva a szülő konfigurációs fájlokban a hierarchia magasabb szintjén. Az a <xref:System.Configuration.ConfigurationSaveMode>számbavételi érték, egy további tulajdonság nincs a gyűjteményt, amely hatással van, mi a konfigurációs fájl beolvasása szerializált.</xref:System.Configuration.ConfigurationSaveMode> A tulajdonság <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>és `false` alapértelmezés szerint.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Alkalmazza a következő feltételek valamelyike esetén:- <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>beállítása `true`.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> A `clear` elem be van szúrva a `urlMappings` a konfigurációs fájl az aktuális szinten hierarchia részét. A mutató hivatkozások eltávolítása eltávolítja a `add` elem van megadva a szülő konfigurációs fájlokban a hierarchia magasabb szintjén.          - <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>jelző értéke `false`.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Ennek a hatása eltávolításával a `clear` elem a `urlMappings` a konfigurációs fájl az aktuális szinten hierarchia, ha létezik részét.       A Clear metódus az ténylegesen törli a `add` definiált elemeket a `urlMappings` a konfigurációs fájl az aktuális szinten hierarchia részét. Emellett mutató hivatkozások eltávolítása eltávolítja a `add` elem van megadva a szülő konfigurációból a fájlok a hierarchia magasabb szintjén, de ne törölje őket."
  example:
  - "The following code example removes all <xref:System.Web.Configuration.UrlMapping> objects from the <xref:System.Web.Configuration.UrlMappingCollection>.  \n  \n Refer to the code example in the <xref:System.Web.Configuration.UrlMappingCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.UrlMapping#4](~/add/codesnippet/visualbasic/m-system.web.configurati_9_1.vb)]\n [!code-cs[System.Web.Configuration.UrlMapping#4](~/add/codesnippet/csharp/m-system.web.configurati_9_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.UrlMappingCollection.Clear*
  exceptions: []
  platform:
  - net462
