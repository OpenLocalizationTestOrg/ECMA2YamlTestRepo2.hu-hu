  summary: "A mód, amely kezeli a <xref href=&quot;System.Windows.Forms.ToolTip.Popup&quot;> </xref> az esemény a <xref href=&quot;System.Windows.Forms.ToolTip&quot;> </xref> osztály."
  remarks: "A <xref:System.Windows.Forms.ToolTip.Popup>esemény lehet megszakítani, mert <xref:System.Windows.Forms.PopupEventArgs>a <xref:System.ComponentModel.CancelEventArgs>.</xref:System.ComponentModel.CancelEventArgs> származik</xref:System.Windows.Forms.PopupEventArgs> </xref:System.Windows.Forms.ToolTip.Popup>       Egy PopupEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [események](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public delegate void PopupEventHandler(object sender, PopupEventArgs e);
