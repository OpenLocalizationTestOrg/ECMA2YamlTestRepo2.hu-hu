  fullName: System.Web.Handlers.AssemblyResourceLoader
  type: Class
  summary: "Egy beágyazott erőforrások betöltése szerelvényből használt HTTP-kezelő biztosít. Ez az osztály nem örökölhető."
  remarks: "A AssemblyResourceLoader osztály egy HTTP-kezelő, amely lehetővé teszi az ASP.NET-lapokat vagy -vezérlőket beágyazott erőforrások, például az ügyféloldali parancsprogram, lemezképek és az adatfájlok egy lefordított .NET-szerelvény betöltése. További információ az erőforrások beágyazása egy .NET-szerelvényt dokumentációjában, amelyekkel a fordító.       A AssemblyResourceLoader kezelő válaszol-e által generált URL-ekhez irányuló kéréseket a <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>metódus.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> Mielőtt válaszol a kérelemre, a AssemblyResourceLoader kezelő biztosítja, hogy az erőforrás elérhetőnek kell lennie az interneten keresztül közvetlenül.       A kezelő válaszol a kérelmekre a következő formában ```   WebResource.axd?d=<encrypted identifier>&t=<time stamp value>   ``` ahol `<encryped identifier>` egyedileg azonosítja a kért webes erőforrást és `<time stamp value>` időbélyegzője a kért szerelvényt, hogy a szerelvény módosításai észlelhető, és a gyorsítótárazott erőforrás érvénytelenítve.       Ez az osztály támogatja az ASP.NET infrastruktúra, és nem javasolt közvetlenül a kódból használni."
  syntax:
    content: 'public sealed class AssemblyResourceLoader : System.Web.IHttpHandler'
  inheritance:
