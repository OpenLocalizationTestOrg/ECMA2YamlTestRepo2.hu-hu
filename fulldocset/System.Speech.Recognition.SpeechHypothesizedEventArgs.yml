  summary: "Visszaadja az értesítési <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized&quot;> </xref> vagy <xref href=&quot;System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized&quot;> </xref> események.       Ez az osztály támogatja a .NET-keretrendszer infrastruktúráját, és nem javasolt közvetlenül a alkalmazás kódból használják."
  remarks: "A `SpeechHypothesized` esemény jelenik meg, amelyet a <xref:System.Speech.Recognition.SpeechRecognizer>és <xref:System.Speech.Recognition.SpeechRecognitionEngine>osztályok.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>       Ezt úgy szerezheti be egy feltételesen felismert kifejezés kapcsolatos részletes információk segítségével a <xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>tulajdonság.</xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>       Számos `SpeechHypothesized` események jönnek létre, a felismerési motor megpróbálja meghatározni egy bemeneti kifejezés. Ezek az események kezelésére általában hasznos csak a hibakereséshez.       `SpeechHypothesizedEventArgs`<xref:System.Speech.Recognition.RecognitionEventArgs>.</xref:System.Speech.Recognition.RecognitionEventArgs> származik"
  example:
  - "The example below creates a handler for <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized?displayProperty=fullName> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized?displayProperty=fullName> events. The handler uses an instance of `SpeechHypothesizedEventArgs` to return and display information about a tentatively recognized phrase.  \n  \n```  \n// Create a handler for the SpeechHypothesized event.  \nrecognizer.SpeechHypothesized += new EventHandler<SpeechHypothesizedEventArgs>(recognizer_SpeechHypothesized);  \n  \n// Handle the event and display the hypothesized result.  \nvoid recognizer_SpeechHypothesized (object sender, SpeechHypothesizedEventArgs e)  \n  {  \n    Console.WriteLine(\"Hypothesized text: \" + e.Result.Text);  \n  }  \n  \n```"
