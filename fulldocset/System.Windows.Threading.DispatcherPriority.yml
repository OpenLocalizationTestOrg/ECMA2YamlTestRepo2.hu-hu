  name: DispatcherPriority
  nameWithType: DispatcherPriority
  fullName: System.Windows.Threading.DispatcherPriority
  type: Enum
  summary: "Ismerteti, amellyel műveletek is elindítható úton prioritások a <xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref>."
  remarks: "Nincs adott rendszerállapot vagy a jelenlegi verziójában ApplicationIdle és ContextIdle megfelelő &quot;tétlenség&quot; [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].  Mindkettő továbbra is érvényes prioritások; ezért a ContextIdle prioritású egy művelete magasabb prioritású, mint egy művelet SystemIdle prioritással rendelkezik.       A <xref:System.Windows.Threading.Dispatcher>nem szabályozás egy művelet végrehajtása Ha az érték meghaladja a CPU-t egy bizonyos százalékát.</xref:System.Windows.Threading.Dispatcher>  Sávszélesség-szabályozási folyamat egyik módja egy számlálót használatára.       Ha egy művelet van használatával <xref:System.Windows.Threading.Dispatcher.Invoke%2A>önállóan <xref:System.Windows.Threading.Dispatcher>küldési prioritással, a művelet nincs hatással a várólista, és azonnal végrehajtja a rendszer.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher.Invoke%2A>      <a name=&quot;xamlTextUsage_DispatcherPriority&quot;></a>## XAML szöveg kihasználtsága"
  example:
  - "The following example is a call to <xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A> that passes a delegate which accepts an argument.  The priority is set to Normal.  \n  \n [!code-vb[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/visualbasic/threadingweatherforecastsample/window1.xaml.vb#threadingweatherdispatcheronearge)]\n [!code-cs[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/csharp/ThreadingWeatherForecastSample/Window1.xaml.cs#threadingweatherdispatcheronearge)]"
  syntax:
    content: public enum DispatcherPriority
