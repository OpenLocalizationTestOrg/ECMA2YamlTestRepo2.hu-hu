  summary: "Azokat a titkosítási algoritmus, amely segítségével titkosíthatja az üzeneteket a keresztülhaladnak a hálózaton."
  remarks: "Message Queuing (MSMQ) titkosított üzeneteket a keresztülhaladnak a hálózaton átvitelekor sorba állított üzenetek várólista-kezelők között. MsmqEncryptionAlgorithm egy, amely azokat a vezetéken lévő üzenetek titkosítására használt titkosítási algoritmusok enumerálása.       A titkosítás működéséhez az <xref:System.ServiceModel.MsmqTransportSecurity.MsmqProtectionLevel%2A>tulajdonság <xref:System.Net.Security.ProtectionLevel>.</xref:System.Net.Security.ProtectionLevel> értékre kell állítani</xref:System.ServiceModel.MsmqTransportSecurity.MsmqProtectionLevel%2A>       Csak RC4Stream támogatott [!INCLUDE[ws2003](~/add/includes/ws2003-md.md)] és [!INCLUDE[wxp](~/add/includes/wxp-md.md)]."
