  remarks: "Az esemény modellt a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] alapul, amely egy esemény delegált esemény kapcsoló, a kezelőnek. Alkalmazást egy <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>esemény, két elem van szükség: - a <xref:System.ComponentModel.Design.DesignerActionListsChangedEventArgs>-ból származtatott osztályt <xref:System.EventArgs?displayProperty=fullName>, eseményadatok tárolja.</xref:System.EventArgs?displayProperty=fullName> </xref:System.ComponentModel.Design.DesignerActionListsChangedEventArgs> </xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>      -A DesignerActionListsChangedEventHandler küldött, amely egy módszer, amely az esemény válasz mutat.       Egy DesignerActionListsChangedEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void DesignerActionListsChangedEventHandler(object sender, DesignerActionListsChangedEventArgs e);
