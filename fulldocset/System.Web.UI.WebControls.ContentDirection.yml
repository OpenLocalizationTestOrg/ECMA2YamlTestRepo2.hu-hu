  name: ContentDirection
  nameWithType: ContentDirection
  fullName: System.Web.UI.WebControls.ContentDirection
  type: Enum
  summary: "Vezérlők, amelyek tartalmazzák a szöveg egy tároló-vezérlőelem megjelenítéséhez irányát jelöli."
  remarks: "A ContentDirection számbavétel vezérlők, amelyek tartalmazzák a szöveg egy tároló-vezérlőelem megjelenítéséhez irányát jelöli. Szabályozza, mint például a <xref:System.Web.UI.WebControls.Panel>és <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, rendelkezik, amely a ContentDirection számbavételi értékek használatával adja meg a megjelenítendő szöveget tartalmazó gyermekvezérlők irányát tulajdonságok.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.Panel>       A LeftToRight érték megadása esetén a gyermekvezérlők szöveget tartalmazó szöveget balról jobbra, és a tároló-vezérlőelem bal oldalán a szöveg igazítása jeleníti meg. A RightToLeft érték megadása esetén gyermekvezérlők szöveget tartalmazó szöveg jobbról balra megjelenítése, és a tárolóvezérlő jobb oldalán a szöveg igazítása. A RightToLeft érték használatával nyelvek jobbról balra, arab, héber írt szöveg megjelenítése."
  example:
  - "The following code example demonstrates how to use the ContentDirection enumeration to set the <xref:System.Web.UI.WebControls.Panel.Direction%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the ContentDirection enumeration values. The display direction of the label and radio buttons in the panel change based on the value that the user selects from the list box. Because this example uses English text, when the RightToLeft value is selected, the text is justified on the right side of the <xref:System.Web.UI.WebControls.Panel> control, but the left-to-right order of the English text is maintained. In a real-world application, you would not set the <xref:System.Web.UI.WebControls.Panel.Direction%2A> property to the RightToLeft value, if you were displaying text for a language that uses left-to-right order.  \n  \n [!code-vb[Panel.Direction#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_218_1.aspx)]"
