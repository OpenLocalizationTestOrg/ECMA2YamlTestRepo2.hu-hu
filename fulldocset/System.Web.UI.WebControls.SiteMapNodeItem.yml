  summary: "A SiteMapNodeItem osztály által használt a <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> funkcionálisan képviselő vezérlő egy <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>."
  remarks: "A <xref:System.Web.UI.WebControls.SiteMapPath>vezérlő egy <xref:System.Web.UI.WebControls.CompositeControl>, ami azt jelenti, hogy ez a beállítás a felhasználói felület álló sok más webkiszolgáló-vezérlőket.</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.SiteMapPath> Amíg a <xref:System.Web.UI.WebControls.SiteMapPath>felügyeletének közvetlenül a <xref:System.Web.SiteMap>konfigurálva van a helyhez és az <xref:System.Web.SiteMapNode>objektumok, a <xref:System.Web.SiteMapNode>objektumok nincsenek webkiszolgáló-vezérlőket.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMap> </xref:System.Web.UI.WebControls.SiteMapPath> A SiteMapNodeItem osztály a Web server vezérlő burkolót a <xref:System.Web.SiteMapNode>osztály, amely lehetővé teszi, hogy a <xref:System.Web.UI.WebControls.SiteMapPath>megjelenítendő vezérlő <xref:System.Web.SiteMapNode>adatok megőrzése mellett egy általános navigációs adatelemet, ezért a felhasználói felület elem működési megkülönböztetése.</xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.SiteMapNode>       A <xref:System.Web.UI.WebControls.SiteMapPath>vezérlő fenntartja a hely térkép csomópontjának a <xref:System.Web.UI.Control.Controls%2A>gyűjtemény belsőleg.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.WebControls.SiteMapPath> Mivel a <xref:System.Web.UI.WebControls.SiteMapPath>meg tudja jeleníteni alárendelt vezérlők különféle stílusú, sablonok és a rendeléseket, funkcionálisan különböző típusú csomópontok, függetlenül attól, megjelenítési sorrendje megkülönböztetésére képesnek kell lennie.</xref:System.Web.UI.WebControls.SiteMapPath> Emiatt minden SiteMapNodeItem hozza létre a megadott típusra. (Típusok szerepelnek a <xref:System.Web.UI.WebControls.SiteMapNodeItemType>számbavételi.)</xref:System.Web.UI.WebControls.SiteMapNodeItemType>       Az SiteMapNodeItem osztályt használja a kódban közvetlenül, csak akkor, ha azt tervezi, hogy kiterjeszti a <xref:System.Web.UI.WebControls.SiteMapPath>szabályozása, vagy írjon a vezérlő hasonló funkciójú.</xref:System.Web.UI.WebControls.SiteMapPath>"
  example:
  - "The following code example demonstrates how to create and manipulate SiteMapNodeItem objects within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method of a class that derives from <xref:System.Web.UI.WebControls.SiteMapPath>. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_375_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_375_1.cs)]"
