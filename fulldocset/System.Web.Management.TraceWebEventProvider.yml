  name: TraceWebEventProvider
  nameWithType: TraceWebEventProvider
  fullName: System.Web.Management.TraceWebEventProvider
  type: Class
  summary: "Egy esemény szolgáltatót, amelyet az ASP.NET rendszerállapot-figyelési események küld nyomkövetési üzenetekként valósítja meg."
  remarks: "ASP.NET állapotfigyelés lehetővé teszi, hogy a termelési és műveletek személyzet telepített webalkalmazások kezelésére. A <xref:System.Web.Management?displayProperty=fullName>névtér tartalmazza a rendszerállapot eseménytípusok felelős csomagolási alkalmazásadatok állapot és az adatok feldolgozása felelős modulszolgáltató-típust.</xref:System.Web.Management?displayProperty=fullName> Is tartalmaz, amelyek segítenek a állapotával kapcsolatos események felügyelete során támogató típusok.       A szolgáltató események továbbítja a <xref:System.Diagnostics.Trace>objektum.</xref:System.Diagnostics.Trace> Események, amelyek a adja át a <xref:System.Web.Management.WebBaseErrorEvent>osztályhoz tartozik, mint a nyomkövetési hibákat, és minden más esemény átadja a nyomkövetési adatokat,.</xref:System.Web.Management.WebBaseErrorEvent>      > [!NOTE] > A TraceWebEventProvider objektum nem biztosít eseménytárolásának.      > [!NOTE] > A legtöbb esetben lesz ahhoz, hogy az ASP.NET-állapotfigyelés típusok használható megvalósítva, és szabályozza, a rendszerállapot-figyelő rendszer szereplő értékek megadásával a `healthMonitoring` konfigurációs szakasz. Az állapotfigyelés típusok létrehozása a saját egyéni események és szolgáltatók is származik. Egy egyéni szolgáltató létrehozására láthat példát, lásd: [hogyan: valósítja meg a rendszerállapot figyelése egyéni szolgáltató például](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following configuration file excerpt shows how to specify a provider of type TraceWebEventProvider in the `healthMonitoring` section. The `add` element in the `rules` section specifies that the provider will handle request-processing events.  \n  \n```  \n<healthMonitoring  \n    enabled=\"true\"  \n    heartBeatInterval=\"0\">  \n    <providers>  \n        <add name=\"TraceEventProvider\"  \n            type=\"System.Web.Management.TraceWebEventProvider,   \n              System.Web\"  \n            buffer=\"false\"  \n            bufferMode=\"\"  \n            maxEventLength=\"4096\"  \n            maxSize=\"4096\"  \n            maxMessagesPerNotification=\"1\"  \n        />  \n    </providers>  \n    <eventMappings>  \n        <add name=\"Request Processing Events\"  \n            type=\"System.Web.Management.WebRequestEvent, System.Web\"   \n        />  \n    </eventMappings>  \n    <profiles>  \n        <add name=\"Trace\"  \n            minInstances=\"1\"  \n            maxLimit=\"Infinite\"  \n            minInterval=\"00:00:00\"  \n        />  \n    </profiles>  \n    <rules>  \n        <add name=\"Trace Request Processing\"  \n            eventName=\"Request Processing Events\"  \n            provider=\"TraceEventProvider\"  \n            profile=\"Trace\"  \n        />  \n   </rules>  \n</healthMonitoring>   \n```"
  syntax:
    content: 'public sealed class TraceWebEventProvider : System.Web.Management.WebEventProvider'
  inheritance:
