  summary: "Megjeleníti egy <xref href=&quot;System.Windows.Forms.ListBox&quot;> </xref> a, amely a jelölőnégyzet akkor jelenik meg az egyes elemek balra."
  remarks: "Ez a vezérlő Megadja, hogy a felhasználó a vezérlő jobb oldalán a billentyűzet vagy szabályozza a görgetősáv használatával navigálhatnak elemek listáját. A felhasználó által egy vagy több elem is tegyen jelet, és a kijelölt elemek <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>és <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection> </xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection> lehet használni       Ha objektumokat szeretne adni a lista futásidőben, rendelje hozzá az objektumhivatkozás tömbje a <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A>metódus.</xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> A lista majd megjeleníti az alapértelmezett karakterlánc minden objektumhoz. A listában az egyes elemek is hozzáadhat a <xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>metódus.</xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>       A CheckedListBox objektum Háromállapotú keresztül támogatja a <xref:System.Windows.Forms.CheckState>számbavételi: <xref:System.Windows.Forms.CheckState>, <xref:System.Windows.Forms.CheckState>, és <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> Meg kell adni az állapotát <xref:System.Windows.Forms.CheckState>a kódban, mert a felhasználói felület érhető el az olyan CheckedListBox nem egy olyan mechanizmust erre.</xref:System.Windows.Forms.CheckState>       Ha <xref:System.Windows.Forms.ListBox.UseTabStops%2A>van `true`, a CheckedListBox fog ismeri fel és létrehozását az oszlopok lapon karakterek a szöveg egy elemet, bontsa ki.</xref:System.Windows.Forms.ListBox.UseTabStops%2A> Ezek tabulátorpozícióit előre van állítva, és nem módosítható. Egyéni tabulátorpozícióit használatához állítsa <xref:System.Windows.Forms.ListBox.UseTabStops%2A>való `false`, beállíthatja <xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A>való `true`, és az egyéni értékek hozzáadásáról a <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>gyűjtemény.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseTabStops%2A>      > [!NOTE] > Ha a <xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>tulajdonság `false`, a <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>tulajdonság a rendszer figyelmen kívül hagyja majd írni a szokásos lapon eltolások.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>       A CheckedListBox az osztály támogatja a következő három indexelésű gyűjteményekben: |} Gyűjtemény |} Az osztály és |}   |----------------|-------------------------|   | CheckedListBox vezérlő szereplő összes elem. |} <xref:System.Windows.Forms.CheckedListBox.ObjectCollection>|   | Bejelölt elemek (köztük a elemek meghatározatlan állapotban), a CheckedListBox vezérlőben lévő elemeket egy részhalmaza. |} <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>|   | Az items gyűjtemény az indexek részhalmaza bejelölt indexek.</xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection> </xref:System.Windows.Forms.CheckedListBox.ObjectCollection> Ezek az indexek az elemek bejelölt vagy bizonytalan állapotban. |} <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>|       Példák az alábbi táblázatok a három indexelésű gyűjteményekben, amely támogatja a CheckedListBox osztály.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>       Az első táblázat mutatja az indexelt adatgyűjtés elemeknek a vezérlő (a vezérlőelemben található összes elemet).      | Index |} Elem |} Jelölőnégyzet-állapot |}   |-----------|----------|-----------------|   |} 0 |} 1 objektum |} <xref:System.Windows.Forms.CheckState>|   | 1 |} Objektum 2 |} <xref:System.Windows.Forms.CheckState>|   |} 2 |} 3 objektum |} <xref:System.Windows.Forms.CheckState>|   |} 3 |} Objektum 4 |} <xref:System.Windows.Forms.CheckState>|   |} 4 |} Objektum 5 |} <xref:System.Windows.Forms.CheckState>|       A második tábla egy példát az indexelt a bejelölt elemek gyűjteménye.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState>      | Index |} Elem |}   |-----------|----------|   |} 0 |} Objektum 2 |}   | 1 |} Objektum 4 |}   |} 2 |} Objektum 5 |}       A harmadik táblázatban egy példa a bejelölt elemek indexeit indexelt gyűjteménye.      | Index |} Elem indexe |}   |-----------|-------------------|   |}&0; |}&1; |}   |&1; |}&3; |}   |}&2; |}&4; |}"
