  name: BindingContext
  nameWithType: BindingContext
  fullName: System.Windows.Forms.BindingContext
  type: Class
  summary: "Kezeli a gyűjteménye <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> objektumok összes objektum, amely örökli a <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> osztály."
  remarks: "Minden Windows űrlap rendelkezik legalább egy paramétereiben objektum, amely kezeli a <xref:System.Windows.Forms.BindingManagerBase>az űrlap-objektumokat.</xref:System.Windows.Forms.BindingManagerBase> Mivel a <xref:System.Windows.Forms.BindingManagerBase>osztály absztrakt, akkor a <xref:System.Windows.Forms.BindingContext.Item%2A>tulajdonság egy <xref:System.Windows.Forms.CurrencyManager>vagy <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext.Item%2A> visszatérési típusa</xref:System.Windows.Forms.BindingManagerBase> Ha az adatforrás-e olyan objektum, amely csak egyetlen tulajdonság (helyett objektumok listájának), lépjen vissza a <xref:System.Type>rendszer egy <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Type> Például, ha megad egy <xref:System.Windows.Forms.TextBox>adatforrásként, egy <xref:System.Windows.Forms.PropertyManager>adja vissza.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.TextBox> Másrészről, ha az adatforrás egy objektum, amely megvalósítja az <xref:System.Collections.IList>vagy <xref:System.ComponentModel.IBindingList>, egy <xref:System.Windows.Forms.CurrencyManager>adja vissza.</xref:System.Windows.Forms.CurrencyManager> </xref:System.ComponentModel.IBindingList> </xref:System.Collections.IList>       Az egyes adatforrások Windows űrlap nincs egyetlen <xref:System.Windows.Forms.CurrencyManager>vagy <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> Előfordulhat, hogy Windows űrlap társított több adatforrást, mert a paramétereiben segítségével lekérheti bármely adott <xref:System.Windows.Forms.CurrencyManager>adatforrás társított.</xref:System.Windows.Forms.CurrencyManager>      > [!NOTE] > Használata esetén a <xref:System.Windows.Forms.BindingContext.Item%2A>tulajdonság, a paramétereiben létrehoz egy új <xref:System.Windows.Forms.BindingManagerBase>Ha egy nem létezik.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Item%2A> Néhány zavart, ez is vezethet, a visszaadott objektumot nem lehet kezelése, a lista (vagy listát), melyet. Érvénytelen visszatérés megelőzése érdekében <xref:System.Windows.Forms.BindingManagerBase>, használja a <xref:System.Windows.Forms.BindingContext.Contains%2A>módszer annak meghatározásához, hogy a kívánt <xref:System.Windows.Forms.BindingManagerBase>már létezik.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Contains%2A> </xref:System.Windows.Forms.BindingManagerBase>       Egy tároló-vezérlőelem, például a használatakor a <xref:System.Windows.Forms.GroupBox>, <xref:System.Windows.Forms.Panel>, vagy <xref:System.Windows.Forms.TabControl>, magában foglalja az adathoz kötött vezérlők, létrehozhat egy adott tárolóvezérlő és a vezérlők paramétereiben.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.GroupBox> Ezt követően az űrlap részét képező összes kezelheti a saját <xref:System.Windows.Forms.BindingManagerBase>.</xref:System.Windows.Forms.BindingManagerBase> Tekintse meg a <xref:System.Windows.Forms.BindingContext.%23ctor%2A>konstruktor több létrehozásával kapcsolatos további információért <xref:System.Windows.Forms.BindingManagerBase>objektumokat ugyanazon az adatforráson.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.%23ctor%2A>       Ha ad hozzá egy <xref:System.Windows.Forms.TextBox>űrlap megszabott, majd kösse oszlop egy tábla a DataSet adatkészletben, a vezérlő kommunikál az adott űrlap paramétereiben.</xref:System.Windows.Forms.TextBox> A paramétereiben az Advisor-az adott kiszolgálóhoz <xref:System.Windows.Forms.CurrencyManager>adott adatok társításhoz.</xref:System.Windows.Forms.CurrencyManager> Ha a lekérdezett a `Position` tulajdonsága a <xref:System.Windows.Forms.CurrencyManager>, akkor küldenek a jelenlegi rekord. a kötés az adott <xref:System.Windows.Forms.TextBox>vezérlő.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.CurrencyManager> Az alábbi példakódban egy <xref:System.Windows.Forms.TextBox>vezérlőelem van kötve a `FirstName` oszlopa egy `Customers` tábla a `dataSet1` adathalmazból átkerültek az űrlap, mert nem paramétereiben.</xref:System.Windows.Forms.TextBox>      ```vb#   TextBox1.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;)      ```      ```c#   textBox1.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;);      ```      ```cpp   textBox1->DataBindings->Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;);   ```Hozzáadhat egy második <xref:System.Windows.Forms.TextBox>vezérlő (`TextBox2`) formájában és kösse azt a `LastName` oszlopa a `Customers` tábla a DataSet adatkészlethez.</xref:System.Windows.Forms.TextBox> Az első kötés tudatában a paramétereiben (`TextBox1` való `Customers.FirstName`), így a használna azonos <xref:System.Windows.Forms.CurrencyManager>, mert mindkét szövegmezőbe az ugyanahhoz az adatkészlethez vannak kötve (`DataSet1`).</xref:System.Windows.Forms.CurrencyManager>      ```vb#   TextBox2.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;)      ```      ```c#   textBox2.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;);      ```      ```cpp   textBox2->DataBindings->Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;);   ```Ha létrehozta kötését `TextBox2` egy másik DataSet a paramétereiben hoz létre, és egy második <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> kezeli       Fontos, hogy konzisztens kapcsolatban, hogyan állíthatja a <xref:System.Windows.Forms.ListControl.DataSource%2A>és <xref:System.Windows.Forms.ListControl.DisplayMember%2A>Tulajdonságok; ellenkező esetben a paramétereiben hoz létre több pénznem az ugyanahhoz az adatkészlethez, így ez hibákat feletteseit.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Windows.Forms.ListControl.DataSource%2A> Az alábbi példakód bemutatja, hogyan állítsa be a tulajdonságok és a hozzájuk társított paramétereiben objektumokat. A következő módszerek valamelyikével tulajdonságok mindaddig, amíg Ön megegyeznek a kód egészében állíthatja be.      ```vb#   ComboBox1.DataSource = DataSet1   ComboBox1.DisplayMember = &quot;Customers.FirstName&quot;   Me.BindingContext(dataSet1, &quot;Customers&quot;).Position = 1      ```      ```c#   comboBox1.DataSource = DataSet1;   comboBox1.DisplayMember = &quot;Customers.FirstName&quot;;   this.BindingContext[dataSet1, &quot;Customers&quot;].Position = 1;      ```      ```cpp   comboBox1->DataSource = dataSet1;   comboBox1->DisplayMember = &quot;Customers.FirstName&quot;;   this->BindingContext->get_Item(dataSet1, &quot;Customers&quot;)->Position = 1;      ```      ```vb#   ComboBox1.DataSource = DataSet1.Customers   ComboBox1.DisplayMember = &quot;FirstName&quot;   Me.BindingContext(dataSet1.Customers).Position = 1      ```      ```c#   comboBox1.DataSource = DataSet1.Customers;   comboBox1.DisplayMember = &quot;FirstName&quot;;   this.BindingContext[dataSet1.Customers].Position = 1;      ```      ```cpp   comboBox1->DataSource = dataSet1->Customers;   comboBox1->DisplayMember = &quot;FirstName&quot;;   this->BindingContext->get_Item(dataSet1->Customers)->Position = 1;      ```      > [!NOTE]> Egy <xref:System.Windows.Forms.BindingSource>.</xref:System.Windows.Forms.BindingSource> keresztül kötési a legtöbb Windows Forms-alkalmazásokhoz A <xref:System.Windows.Forms.BindingSource>összetevőt magában foglalja a <xref:System.Windows.Forms.CurrencyManager>és elérhetővé teszi a <xref:System.Windows.Forms.CurrencyManager>alkalmazásprogramozási felülete.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingSource> Használata esetén egy <xref:System.Windows.Forms.BindingSource>kötés, érdemes használni a által feltárt tagokat tartalmazzák a <xref:System.Windows.Forms.BindingSource>segítségével kezelheti a &quot;currency&quot; (Ez azt jelenti, hogy `Position`) helyett a paramétereiben végighaladnia.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example creates four <xref:System.Windows.Forms.Binding> objects to bind five controls—a <xref:System.Windows.Forms.DateTimePicker> and four <xref:System.Windows.Forms.TextBox> controls—to several data sources. The BindingContext is then used to get the <xref:System.Windows.Forms.BindingManagerBase> for each data source.  \n  \n [!code-cpp[Classic BindingContext Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_7_1.cpp)]\n [!code-cs[Classic BindingContext Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_7_1.cs)]\n [!code-vb[Classic BindingContext Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_7_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("CollectionChanged")]

      public class BindingContext : System.Collections.ICollection
