  namespace: System.Windows.Forms
  summary: "Lekérdezi a <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> , amely kapcsolódik a megadott adatforrás és adatelem."
  remarks: "Ez túlterhelés esetén használja a <xref:System.Windows.Forms.BindingManagerBase>kezeli az olyan <xref:System.Windows.Forms.Binding>objektumok, amelyhez az adatforrás több objektumot tartalmaz.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.BindingManagerBase> Például egy <xref:System.Data.DataSet>tartalmazhat több <xref:System.Data.DataTable>összekapcsolva objektumok <xref:System.Data.DataRelation>objektumok.</xref:System.Data.DataRelation> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Ebben az esetben a navigációs elérési út engedélyezéséhez szükség van az <xref:System.Windows.Forms.BindingContext>a megfelelő <xref:System.Windows.Forms.BindingManagerBase>.</xref:System.Windows.Forms.BindingManagerBase> vissza</xref:System.Windows.Forms.BindingContext>      > [!NOTE] > Az elemtulajdonság mindig ad vissza egy <xref:System.Windows.Forms.BindingManagerBase>, amikor a `dataMember` paraméter érvénytelen.</xref:System.Windows.Forms.BindingManagerBase> Soha nem fog visszaadni `null`.       Tekintse meg a <xref:System.Windows.Forms.Binding>lehetséges adatforrások listáját, és vezérlők és az adatforrás közötti kötések létrehozásáról további információt.</xref:System.Windows.Forms.Binding>       Ha a kívánt <xref:System.Windows.Forms.BindingManagerBase>kezeli a listáját, és a navigációs elérési út is végén szerepelnie kell egy lista.</xref:System.Windows.Forms.BindingManagerBase> Például az alábbi C#-kódban van kötve egy <xref:System.Windows.Forms.TextBox>vezérlőt a megrendelési dátumok rendelések egy táblázatban.</xref:System.Windows.Forms.TextBox> A navigációs elérési út tartalmazza a <xref:System.Data.DataTable.TableName%2A>, a <xref:System.Data.DataRelation.RelationName%2A>, és a <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> Azonban a <xref:System.Windows.Forms.BindingManagerBase>használatával csak olvasható a <xref:System.Data.DataTable.TableName%2A>és <xref:System.Data.DataRelation.RelationName%2A>(amely oldja fel listáját).</xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.BindingManagerBase>      ```   // The navigation path for a Binding ends with a property.   textBox1.DataBindings.Add   (&quot;Text&quot;, dataSet1, &quot;Customers.custToOrders.OrderDate&quot;);   // The navigation path for the BindingManagerBase ends with a list.   BindingManagerBase bmOrders = this.BindingContext   [dataSet1, &quot;Customers.custToOrders&quot;];   ```Ha vissza a <xref:System.Windows.Forms.BindingManagerBase>használja ugyanazt az adatforrást <xref:System.Windows.Forms.Binding>és módosítására csak a navigációs elérési úthoz.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.BindingManagerBase>       Használja a <xref:System.Windows.Forms.BindingContext.Contains%2A>módszer annak meghatározásához, hogy a kívánt <xref:System.Windows.Forms.BindingManagerBase>már létezik.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Contains%2A>"
  example:
  - "The following code example demonstrates how to use the Item to retrieve the <xref:System.Windows.Forms.BindingManagerBase> for a particular binding. It also shows how to handle the <xref:System.Windows.Forms.BindingManagerBase.BindingComplete> event for the <xref:System.Windows.Forms.BindingManagerBase> to ensure multiple controls bound to the same data source remain synchronized when one of the control values is changed. To run this example, paste the code into a Windows Form and call the `InitializeControlsAndData` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/visualbasic/p-system.windows.forms.b_17_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/csharp/p-system.windows.forms.b_17_1.cs)]"
  syntax:
    content: public System.Windows.Forms.BindingManagerBase this[object dataSource, string dataMember] { get; }
    parameters:
    - id: dataSource
      type: System.Object
      description: "Az adatforrás egy adott társított <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref>."
    - id: dataMember
