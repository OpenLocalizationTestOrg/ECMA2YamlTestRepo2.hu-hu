  name: CannotUnloadAppDomainException
  nameWithType: CannotUnloadAppDomainException
  fullName: System.CannotUnloadAppDomainException
  type: Class
  summary: "A kivétel fordul elő, amikor egy alkalmazástartomány eltávolítása sikertelen."
  remarks: "CannotUnloadAppDomainException történt kísérlet a következő memóriából való esetén:-az alapértelmezett alkalmazástartomány, amelynek az élettartama során betöltött kell maradnia.      -Az, hogy azonnal nem tudja leállítani a végrehajtási futó szál egy alkalmazástartomány.      – Egy alkalmazástartomány, amely már megtörtént.       CannotUnloadAppDomainException használja a HRESULT COR_E_CANNOTUNLOADAPPDOMAIN, amely 0x80131015 értékkel rendelkezik.       A kezdeti tulajdonságértékek CannotUnloadAppDomainException példányt listájáért lásd: a <xref:System.CannotUnloadAppDomainException.%23ctor%2A>konstruktorok.</xref:System.CannotUnloadAppDomainException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CannotUnloadAppDomainException : SystemException
