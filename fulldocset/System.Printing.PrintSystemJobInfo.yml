  remarks: "Paradoxical tűnhet, hogy az objektum is jelentse a saját állapotát, törlése, de ne először következőket kell figyelembe venni, hogy a <xref:System.Printing.PrintSystemJobInfo>objektum csak *jelöli* valós nyomtatási feladatot.</xref:System.Printing.PrintSystemJobInfo> A nyomtatási várólistában lévő ez utóbbi törlése nem automatikusan rendelkezési a <xref:System.Printing.PrintSystemJobInfo>objektumot az alkalmazásban.</xref:System.Printing.PrintSystemJobInfo> Hasonlóképpen, a eltávolítása bármelyik <xref:System.Printing.PrintJobInfoCollection>, amely hozták létre, mielőtt azt jelenti, hogy a nyomtatási feladat törölve.</xref:System.Printing.PrintJobInfoCollection> Például ha a <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>metódus futása előtt a nyomtatási feladat törölve lett, a visszaadott gyűjtemény tartalmazza egy <xref:System.Printing.PrintSystemJobInfo>a nyomtatási feladat képviselő objektum.</xref:System.Printing.PrintSystemJobInfo> </xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A> Ez az objektum nem lesz eltávolítva a gyűjteményből, a nyomtatási feladat törlésekor. Ha azonban <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>majd újból futtatja, a visszaadott gyűjtemény lesz tagok, amelyek megfelelnek a törölt nyomtatási feladatokat.</xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>"
  example:
