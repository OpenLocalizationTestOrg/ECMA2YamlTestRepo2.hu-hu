  type: Class
  summary: "Definiálja a nyomtatási feladat részletei."
  remarks: "Ez az osztály nem tartozik nyilvános konstruktor. Egy PrintSystemJobInfo objektumra hivatkozik, amelyet a statikus <xref:System.Printing.PrintSystemJobInfo.Get%2A?displayProperty=fullName>metódus vagy a következő <xref:System.Printing.PrintQueue>példány módszerek: <xref:System.Printing.PrintQueue.GetJob%2A>, <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>, vagy <xref:System.Printing.PrintQueue.AddJob%2A>.</xref:System.Printing.PrintQueue.AddJob%2A> </xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A> </xref:System.Printing.PrintQueue.GetJob%2A> </xref:System.Printing.PrintQueue> </xref:System.Printing.PrintSystemJobInfo.Get%2A?displayProperty=fullName>       Számos nyomtatási feladat tulajdonságai, például hogy a feladat befejeződött, át kell a nyomtató és a PrintSystemJobInfo objektum az alkalmazás olvassa be a megfelelő tulajdonságával (<xref:System.Printing.PrintSystemJobInfo.IsCompleted%2A>).</xref:System.Printing.PrintSystemJobInfo.IsCompleted%2A> A <xref:System.Printing.PrintSystemJobInfo.Refresh%2A>módszer lehetővé teszi az ezt a funkciót.</xref:System.Printing.PrintSystemJobInfo.Refresh%2A>       Hasonlóképpen, ha az alkalmazás értékének megváltoztatása a <xref:System.Printing.PrintSystemJobInfo.JobName%2A>tulajdonság, a módosítás kell írni a nyomtatási sor segédprogram a számítógépen.</xref:System.Printing.PrintSystemJobInfo.JobName%2A> A <xref:System.Printing.PrintSystemJobInfo.Commit%2A>módszer lehetővé teszi az ezt a funkciót.</xref:System.Printing.PrintSystemJobInfo.Commit%2A>       Ha egy osztály, amely rendelkezik további írható tulajdonságok PrintSystemJobInfo származik, akkor meg kell valósítani a felülbírálás a <xref:System.Printing.PrintSystemJobInfo.Refresh%2A>és <xref:System.Printing.PrintSystemJobInfo.Commit%2A>módszerek.</xref:System.Printing.PrintSystemJobInfo.Commit%2A> </xref:System.Printing.PrintSystemJobInfo.Refresh%2A>      > [!CAUTION] > Belül osztályokat a <xref:System.Printing>egy Windows-szolgáltatás vagy az ASP.NET alkalmazás vagy szolgáltatás használata nem támogatott névtér.</xref:System.Printing> Váratlan problémák próbál használni ezeket az osztályokat a belül e típusok egyikét is eredményezhet, például csökken a teljesítmény- és futásidejű kivételek szolgáltatás.       Ha ki szeretné nyomtatni a Windows Forms-alkalmazás, tekintse meg a <xref:System.Drawing.Printing>névtér.</xref:System.Drawing.Printing>"
