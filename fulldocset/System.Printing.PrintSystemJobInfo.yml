- uid: System.Printing.PrintSystemJobInfo.StartTimeOfDay
  id: StartTimeOfDay
  parent: System.Printing.PrintSystemJobInfo
  langs:
  - csharp
  name: StartTimeOfDay
  nameWithType: PrintSystemJobInfo.StartTimeOfDay
  fullName: System.Printing.PrintSystemJobInfo.StartTimeOfDay
  type: Property
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "Lekérdezi a legkorábbi időpontot, egyezményes világidő (UTC) (is hívott greenwichi középidő [GMT]), hogy a nyomtatási feladat megkezdődhet az nyomtatás éjfél után percben kifejezve."
  remarks: "Ez az érték minden egyes propagálja <xref:System.Printing.PrintSystemJobInfo>objektum a <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>tulajdonság a tároló <xref:System.Printing.PrintQueue>időpontjában a feladat a várólista eléri.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName> </xref:System.Printing.PrintSystemJobInfo> Ha <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>módosul, majd minden korábbi, mint <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>az <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>.</xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName> értékre módosul</xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName> StartTimeOfDay érték</xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>       Miután a feladat várólistára kerül, az adható meg egy új StartTimeOfDay értékesnek a [!INCLUDE[TLA#tla_win](~/add/includes/ajax-current-ext-md.md)] [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)], feltéve, hogy nincs korábbi, mint <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>.</xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>       Ha nem szerepelnek az UTC időzóna, kell hozzáadnia vagy megszerezni a helyes időre időzónájának 60 többszörösei kivonandó időnél. Például ha az Észak-Amerika zóna csendes-óceáni idő és a nyári időszámításra nincs érvényben, akkor a helyi idő rendszernél korábbi UTC szerinti 8 óra. Ha StartTimeOfDay 960 ad vissza, ez azt jelenti, 16:00 (du. 4:00) UTC formátumban (mert 960/60 = 16). Konvertálja az csendes-óceáni idő, kivonandó időnél (= 8 * 60) 480 perc.       Is figyelembe venni, amely nulla 24 óra múlva áthalad idő (vagyis; a 1439th perc után). Ha StartTimeOfDay 120 ad vissza, ez azt jelenti, 2:00-kor UTC formátumban. Konvertálása a csendes-óceáni idő, meg kell vonni 480 perc, írjon be -360 ennek eredményeképpen. Ahhoz, hogy jelentése pozitív értéket, hozzáadása egy nap 1440, ami azt eredményezi, a végső értéke 1080 (18:00:00) csendes-óceáni idő percek negatív szám.       Lásd: <xref:System.TimeZone>, <xref:System.TimeSpan>, és <xref:System.DateTime>, amely segít az Időzóna beállításai.</xref:System.DateTime> </xref:System.TimeSpan> </xref:System.TimeZone>       Ha a nyomtató mindig elérhető, majd ezt a tulajdonságot minden időzónák 0 adja vissza."
  example:
  - "The following example shows how to use this property as part of the process of diagnosing a problematic print job.  \n  \n [!code-cs[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/csharp/DiagnoseProblematicPrintJob/Program.cs#usingjobstartanduntiltimes)]\n [!code-cpp[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/cpp/diagnoseproblematicprintjob/Program.cpp#usingjobstartanduntiltimes)]\n [!code-vb[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/visualbasic/diagnoseproblematicprintjob/program.vb#usingjobstartanduntiltimes)]"
  syntax:
    content: public int StartTimeOfDay { get; }
    return:
      type: System.Int32
      description: "Egy <xref:System.Int32>Adja meg a lehető legkorábbi kezdő időpontja (UTC) éjfél után percben kifejezve, a nyomtatási feladat.</xref:System.Int32> A maximális érték nem 1439."
  overload: System.Printing.PrintSystemJobInfo.StartTimeOfDay*
  exceptions: []
  platform:
  - net462
