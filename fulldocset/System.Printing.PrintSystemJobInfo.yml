  summary: "Lekérdezi a azonosítószámának a nyomtatási feladat."
  remarks: "Mely számozási rendszert használják a nyomtatókiszolgáló és azt a nyomtatókiszolgálót egy számítógépet vagy egy nyomtatókiszolgáló készülék operációs rendszere határozza meg. Például az operációs rendszer [!INCLUDE[TLA#tla_whistler](~/add/includes/ajax-current-ext-md.md)] határozza meg, így számozására: a nyomtatókiszolgálók be van kapcsolva, ha a nyomtatási várólisták üres, ha a nyújtja a kiszolgálón, bármely felhasználó és a várólista első nyomtatási feladat hozzá van rendelve azonosítószámát 2. Minden további feladatot a kiszolgáló hozzá van rendelve egy szám, amely egy nagyobb, mint az előző nyomtatási feladat az adott kiszolgálón.       A nyomtatási feladathoz tartozó nyomtatási várólista nem befolyásolja a szám: Ha feladatok küld varolistaA, QueueB, és varolistaA, ebben a sorrendben, majd varolistaA feladatok 2. és 4, pedig QueueB feladat 3.       Miután a feladat hozzá van rendelve egy számot, száma soha nem változik, még akkor is, ha más feladatok nyomtatás befejeződését, vagy megszakad, vagy ha a kiszolgáló újraindítása. Ha már vannak feladatok egy vagy több várólistára a kiszolgáló újraindításakor, az első új feladat hozzá van rendelve egy szám, amely egy nagyobb, mint a legmagasabb számozott feladatot, amely a kiszolgáló indítása, ha a várólistán lévő volt. Azonban újraindul, amíg a nyomtatókiszolgálók használja fel újra egy számot. Akkor is, ha a legmagasabb számozott feladat előtt nyomtatott megszakad, a a következő feladat magasabb lekérdezi egy számot."
