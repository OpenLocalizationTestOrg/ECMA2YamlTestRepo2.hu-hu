  summary: "Jelzi a <xref uid=&quot;langword_csharp_&lt;cookieHandler&gt;&quot; name=&quot;&lt;cookieHandler&gt;&quot; href=&quot;&quot;> </xref> konfigurációs elem."
  remarks: "A `<cookieHandler>` elem alárendelt eleme a `<federatedAuthentication>` elem; <xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName>tulajdonság értéke a CookieHandlerElement osztály példánya</xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName> A `<cookieHandler>` elem a által a munkamenet hitelesítési modul (SAM), amelyhez az <xref:System.IdentityModel.Services.SessionAuthenticationModule>osztály</xref:System.IdentityModel.Services.SessionAuthenticationModule> által képviselt használt cookie-kezelő konfigurálására szolgál       A következő módokon konfigurálhatja a cookie-k kezelő: – a konfigurálásához a cookie lehetővé tevő kezelő, állítsa be a <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>tulajdonság vagy <xref:System.IdentityModel.Services.CookieHandlerMode>vagy <xref:System.IdentityModel.Services.CookieHandlerMode>és állítsa be a <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>tulajdonságot, amelyben a konfigurációs elem a darabolt cookie-kezelőjének.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> A <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>tulajdonság nem állítható.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>      -A cookie lehetővé tevő kezelő konfigurálni az alapértelmezett adatrészletméretnek, állítsa a <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>tulajdonság korábbiak, de hagyja egyaránt a <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>és a <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>Tulajdonságok unset.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>      -Adja meg egy egyéni cookie-k kezelő, állítsa be a <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>tulajdonságot <xref:System.IdentityModel.Services.CookieHandlerMode>és állítsa be a <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>a konfigurációs elem, amely azonosítja a egyéni cookie-k kezelő típusú tulajdonság.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Ez a típus <xref:System.IdentityModel.Services.CookieHandler>osztályból</xref:System.IdentityModel.Services.CookieHandler> kell származnia. A <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>tulajdonság nem állítható.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
