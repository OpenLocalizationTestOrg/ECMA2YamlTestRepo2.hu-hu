- uid: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  id: ChunkedCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: ChunkedCookieHandler
  nameWithType: CookieHandlerElement.ChunkedCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Lekérdezi vagy beállítja a cookie lehetővé tevő kezelő."
  remarks: "Ez a tulajdonság értéke megegyezik a `<chunkedCookieHandler>` gyermekeleme a `<cookieHandler>` elemet. A darabolt cookie-k kezelő példányának meghatározza a <xref:System.IdentityModel.Services.ChunkedCookieHandler>osztály használata.</xref:System.IdentityModel.Services.ChunkedCookieHandler> Ha van beállítva, <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>tulajdonság <xref:System.IdentityModel.Services.CookieHandlerMode>vagy <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> kell megadni</xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Ha a <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>tulajdonsága valamelyik ezeket az értékeket, de a ChunkedCookieHandler tulajdonság nincs megadva, a darabolt cookie-kezelő és az alapértelmezett adatrészletméretnek (<xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName>) van konfigurálva.</xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>       Vagy a ChunkedCookieHandler tulajdonság vagy a <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>tulajdonság lehet beállítva, de soha sem egyszerre mindkettőre.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Services.ChunkedCookieHandlerElement ChunkedCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Services.ChunkedCookieHandlerElement
      description: "A <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandlerElement&quot;> </xref> , amelyek további konfigurációt a cookie lehetővé tevő kezelő biztosít."
  overload: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  id: CustomCookieHandler
