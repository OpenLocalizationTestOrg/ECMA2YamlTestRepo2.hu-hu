  name: CustomCookieHandler
  nameWithType: CookieHandlerElement.CustomCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Lekérdezi vagy beállítja egy egyéni cookie-kezelő típus. Ez a tulajdonság egy egyéni cookie-k kezelő konfigurálásakor kell beállítani."
  remarks: "Ez a tulajdonság értéke megegyezik a `<customCookieHandler>` gyermekeleme a `<cookieHandler>` elemet. Meghatározza a használandó egyéni cookie-kezelő típus. Ha ez a tulajdonság értéke, a <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>tulajdonság <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> értékre kell állítani</xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Ez a tulajdonság által megadott egyéni típus <xref:System.IdentityModel.Services.CookieHandler>osztályból</xref:System.IdentityModel.Services.CookieHandler> kell származnia       Vagy a <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>vagy CustomCookieHandler tulajdonságának lehet beállítva, de soha sem egyszerre mindkettőre.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement CustomCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "A <xref href=&quot;System.IdentityModel.Configuration.CustomTypeElement&quot;> </xref> , amely meghatározza, hogy az egyéni cookie-kezelő típus."
  overload: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler*
  exceptions: []
  platform:
  - net462
