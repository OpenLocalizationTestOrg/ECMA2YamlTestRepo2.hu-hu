  name: GetConfiguredCookieHandler()
  nameWithType: CookieHandlerElement.GetConfiguredCookieHandler()
  fullName: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler()
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Lekérdezi a új cookie-kezelő, a konfigurációs tulajdonságok alapján."
  remarks: "Ez a módszer olyan cookie-k kezelő, amely megfelel a konfigurációs adja vissza. A cookie-k kezelő vissza lesz, vagy a cookie lehetővé tevő kezelő, vagy egy egyéni cookie-k kezelő attól függően, hogy a konfigurációs tulajdonságok beállításának módját. További információkért lásd: <xref:System.IdentityModel.Services.CookieHandlerElement>.</xref:System.IdentityModel.Services.CookieHandlerElement>"
  syntax:
    content: public System.IdentityModel.Services.CookieHandler GetConfiguredCookieHandler ();
    parameters: []
    return:
      type: System.IdentityModel.Services.CookieHandler
      description: "A cookie-k kezelő. Ez lesz az példánya <xref href=&quot;System.IdentityModel.Services.CookieHandler&quot;> </xref> vagy <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandler&quot;> </xref> attól függően, hogy milyen típusú kezelő, amely az aktuális példányához tartozó tulajdonságok szerint van konfigurálva."
  overload: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler*
  exceptions:
  - type: System.Configuration.ConfigurationException
    commentId: T:System.Configuration.ConfigurationException
    description: "A cookie-kezelő nem hozható létre, az aktuális példányához tartozó tulajdonságok alapján."
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.HideFromScript
  id: HideFromScript
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: HideFromScript
  nameWithType: CookieHandlerElement.HideFromScript
  fullName: System.IdentityModel.Services.CookieHandlerElement.HideFromScript
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Lekérdez vagy beállít egy értéket, amely megadja, hogy a <xref uid=&quot;langword_csharp_httpOnly&quot; name=&quot;httpOnly&quot; href=&quot;&quot;> </xref> a cookie-k, a kezelő által írt tulajdonságot kell beállítani."
  remarks: "Controls whether the \"HttpOnly\" flag is emitted for any cookies written. Certain Web browsers honor this flag by keeping client-side script from accessing the cookie value.  \n  \n Represents the `hideFromScript` attribute of the [\\&lt;cookieHandler\\&gt;](../Topic/%3CcookieHandler%3E.md) element."
  syntax:
    content: public bool HideFromScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a <xref uid=&quot;langword_csharp_httpOnly&quot; name=&quot;httpOnly&quot; href=&quot;&quot;> </xref> tulajdonságot kell beállítani, állítsa be, ha sikertelen, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Services.CookieHandlerElement.HideFromScript*
  exceptions: []
  platform:
  - net462
