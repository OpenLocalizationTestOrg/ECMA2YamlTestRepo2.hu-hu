  id: CounterMultiTimerInverse
  parent: System.Diagnostics.PerformanceCounterType
  langs:
  - csharp
  name: CounterMultiTimerInverse
  nameWithType: PerformanceCounterType.CounterMultiTimerInverse
  fullName: System.Diagnostics.PerformanceCounterType.CounterMultiTimerInverse
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Egy vagy több összetevőt aktív időt mutatja százalékban kifejezve a teljes ideje és a mintavételi időköznek százalékos számláló. Az aktív idő, amelyek az összetevők nem volt aktív idő és az eredmény 100 százalékból kivonva által figyelt objektumának száma osztályból származik."
  remarks: "Ez a számláló típus egy szám inverz multitimer. Multitimers egy összetevő, például a processzor- vagy lemez egynél több példányát figyelni. Más néven inverz számlálók egy összetevő nincs aktív idő mérését, és az aktív idő származik mérés.       Ez a számláló eltér az `CounterMultiTimer100NsInverse` abban a egységekbe, a rendszer teljesítményének időzítő ticks, nem pedig a 100 nanoszekundumos egységek időt méri.       Képlet: (B - ((1.-N 0. N) / (D 1 - D 0))) x 100, ahol a nevező jelöli a közben eltelt teljes idő és a mintavételi időköznek a számláló azt az idő az időszakban, amikor a figyelt összetevők inaktív volt, és a B jelenti. az összetevők számát figyeli, típusú alapszámláló használatával `CounterMultiBase`."
  syntax:
    content: CounterMultiTimerInverse
    return:
      type: System.Diagnostics.PerformanceCounterType
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
