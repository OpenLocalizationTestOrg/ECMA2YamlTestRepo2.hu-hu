- uid: System.Diagnostics.PerformanceCounterType.CounterMultiTimer
  id: CounterMultiTimer
  parent: System.Diagnostics.PerformanceCounterType
  langs:
  - csharp
  name: CounterMultiTimer
  nameWithType: PerformanceCounterType.CounterMultiTimer
  fullName: System.Diagnostics.PerformanceCounterType.CounterMultiTimer
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "A százalékos aránya teljesítményszámláló, amely egy vagy több összetevőt aktív idejét jeleníti meg a teljes ideje és a mintavételi időköznek százalékában. Számlálójának az összetevők működési egyidejűleg aktív idejét rögzíti, mert az eredményül kapott százalékos aránya azért lépheti túl 100 százalék."
  remarks: "Ez a számláló a multitimer. Multitimers adatokat gyűjteni egy összetevő, például a processzor- vagy lemez egynél több példánya. Ez a számláló típusa különbözik `CounterMultiTimer100Ns` abban a egységekbe, a rendszer teljesítményének időzítő ticks, nem pedig a 100 nanoszekundumos egységek időt méri.       Képlet: ((N 1 - N 0) / (D 1 - D 0)) x 100 / B, ahol N 1 és N 0 is teljesítmény teljesítményszámláló értékek, a D 1 és D 0 a megfelelő idő értékek, a rendszer teljesítményének időzítő ticks a és B változó jelöli a figyelt összetevők alapszintű számát (típusú alapszámláló használatával `CounterMultiBase`). A számláló így a mintavételi időszak során, ami a figyelt összetevők volt aktív, és a nevező jelöli az közben eltelt teljes idő és a mintavételi időköznek az részének jelöli."
  syntax:
    content: CounterMultiTimer
    return:
      type: System.Diagnostics.PerformanceCounterType
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceCounterType.CounterMultiTimer100Ns
  id: CounterMultiTimer100Ns
  parent: System.Diagnostics.PerformanceCounterType
  langs:
  - csharp
  name: CounterMultiTimer100Ns
  nameWithType: PerformanceCounterType.CounterMultiTimer100Ns
  fullName: System.Diagnostics.PerformanceCounterType.CounterMultiTimer100Ns
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Egy vagy több összetevőt aktív időt mutatja százalékban kifejezve a teljes ideje és a mintavételi időköznek százalékos számláló. Ideje 100 nanoszekundumos (ns) egységben méri."
  remarks: "Ez a számláló típus egy multitimer. Az összetevő, például a processzor- vagy lemez egynél több példány figyelésére multitimers szolgálnak.       Képlet: ((N 1 - N 0) / (D 1 - D 0)) x 100 / B, ahol N 1 és N 0 is teljesítmény számláló értékek, a D 1 és D 0 a megfelelő idő értékek 100 nanoszekundumos egységekben, és a B változó jelöli a figyelt összetevők alapszintű számát (típusú alapszámláló használatával `CounterMultiBase`). A számláló így a mintavételi időszak során, ami a figyelt összetevők volt aktív, és a nevező jelöli az közben eltelt teljes idő és a mintavételi időköznek az részének jelöli."
  syntax:
    content: CounterMultiTimer100Ns
    return:
      type: System.Diagnostics.PerformanceCounterType
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceCounterType.CounterMultiTimer100NsInverse
  id: CounterMultiTimer100NsInverse
  parent: System.Diagnostics.PerformanceCounterType
  langs:
  - csharp
  name: CounterMultiTimer100NsInverse
  nameWithType: PerformanceCounterType.CounterMultiTimer100NsInverse
  fullName: System.Diagnostics.PerformanceCounterType.CounterMultiTimer100NsInverse
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Egy vagy több összetevőt aktív időt mutatja százalékban kifejezve a teljes ideje és a mintavételi időköznek százalékos számláló. Az ilyen típusú számlálókat 100 nanoszekundumos (ns) egységben idő mérését. Az aktív idő, amelyek az összetevők nem volt aktív idő és a figyelt objektumok száma meg kell szorozni 100 százalék kapott eredmény különbsége származnia azokat."
  remarks: "Ez a számláló típus egy szám inverz multitimer. Az összetevő, például a processzor- vagy lemez egynél több példány figyelésére multitimers szolgálnak. Más néven inverz számlálók egy összetevő nincs aktív idő mérését, és az aktív idő származik a mérés a tétlenség ideje képlet: (B - ((N 1 - N 0) / (D 1 - D 0))) x 100, ahol a nevező közben eltelt teljes idő és a mintavételi időköznek jelenti. a számláló azt az időszakot jelöli időköze alatt kerülne sor figyelt összetevők inaktív volt, és a B jelenti. a figyelt összetevők száma , típusú alapszámláló használatával `CounterMultiBase`."
  syntax:
    content: CounterMultiTimer100NsInverse
    return:
      type: System.Diagnostics.PerformanceCounterType
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
