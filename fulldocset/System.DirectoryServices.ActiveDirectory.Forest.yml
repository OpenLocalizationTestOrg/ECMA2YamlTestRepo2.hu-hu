  summary: "Lekérdezi egy logikai érték, amely jelzi, hogy szelektív hitelesítés engedélyezve van a megadott erdő bejövő bizalmi kapcsolattal.  <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha engedélyezve van a szelektív hitelesítés; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. További információkért lásd: a Megjegyzések szakaszt."
  remarks: "Erdőszintű bizalmi kapcsolat Ha úgy dönt, a szelektív hitelesítési engedélyeket manuálisan kell engedélyezni őket minden egyes tartományhoz és a helyi erdőben, amely elérhető legyen a többi erdőben lévő felhasználók szeretné erőforrás.       Amikor a felhasználók hitelesítése bizalmi kapcsolaton keresztül, amelynek szelektív hitelesítés engedélyezve van, egy másik szervezet biztonsági Azonosítóját (SID) kerül a felhasználói hitelesítő adatokat. A biztonsági AZONOSÍTÓK jelenléte kérni fogja annak ellenőrzéséhez, hogy a felhasználó engedélyezett-e az adott szolgáltatással való hitelesítésre szolgáló erőforrás-tartomány ellenőrzése. A felhasználó hitelesítése után a kiszolgálót, amely hitelesíti a felhasználót hozzáadja a szervezet biztonsági azonosítója, ha az egyéb szervezeti azonosító még nincs jelen. Speciális biztonsági azonosítók csak az egyik egy hitelesített felhasználó környezetében használható."
  syntax:
    content: public bool GetSelectiveAuthenticationStatus (string targetForestName);
    parameters:
    - id: targetForestName
      type: System.String
      description: "A DNS-nevét a <xref href=&quot;System.DirectoryServices.ActiveDirectory.Forest&quot;> </xref> , amely a bejövő bizalmi kapcsolat létezik-e."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha engedélyezve van a szelektív hitelesítés; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
