  summary: "Egy új példányát inicializálja <xref href=&quot;System.Windows.Media.Imaging.WmpBitmapDecoder&quot;> </xref> adatfolyamból való betöltésre a megadott fájl és a megadott <code> createOptions </code> és <code> cacheOption </code>."
  remarks: "Használja a <xref:System.Windows.Media.Imaging.BitmapCacheOption>gyorsítótárazzák a beállítást, ha bezárja a `bitmapStream` a dekóder létrehozása után.</xref:System.Windows.Media.Imaging.BitmapCacheOption> Az alapértelmezett <xref:System.Windows.Media.Imaging.BitmapCacheOption>gyorsítótár beállítás megőrzi az adatfolyamba történő hozzáférés mindaddig, amíg a bitkép van szükség, és karbantartási végzi el a szemétgyűjtő.</xref:System.Windows.Media.Imaging.BitmapCacheOption>"
  example:
  - "The following code example demonstrates how to create an instance of and use a <xref:System.Windows.Media.Imaging.WmpBitmapDecoder> from a file stream. The decoded image is used as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cpp[wdpbitmapdecoderencoder#1](~/add/codesnippet/cpp/wdpencoderdecoder/WDPEncoderDecoder.cpp#1)]\n [!code-cs[wdpbitmapdecoderencoder#1](~/add/codesnippet/csharp/WDPEncoderDecoder/WDPEncoderDecoder.cs#1)]\n [!code-vb[wdpbitmapdecoderencoder#1](~/add/codesnippet/visualbasic/WDPEncoderDecoder/WDPEncoderDecoder.vb#1)]"
  syntax:
