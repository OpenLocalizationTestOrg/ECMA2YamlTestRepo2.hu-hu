  summary: "Ha felül van bírálva a származtatott osztály, köti adatokat az adatforrásból a vezérlő."
  remarks: "Ezt a módszert, <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>Ha kapcsolattípusokból, amelyek egy adathoz kötött vezérlő <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>osztályból</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> származó metódus</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> helyett megvalósítása Helyezi el a vezérlő adatkötési logika PerformDataBinding tartja a <xref:System.Web.UI.Control.DataBinding>és <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>rossz sorrendben keletkező kivételesemények származó események.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> </xref:System.Web.UI.Control.DataBinding>       A kiinduló során <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>osztály biztosít a metódus nem adott végrehajtására, a PerformDataBinding metódust a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>metódus lehet kötést létrehozni a felhasználói felület vezérlőket értékének a által beolvasott adatok a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>metódus.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
  - "The following code example demonstrates how to implement the PerformDataBinding method in a class derived from <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The `GeneologyTree` control iterates through the <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> objects retrieved from its associated <xref:System.Web.UI.HierarchicalDataSourceView>, and creates a text tree structure for the data it is bound to. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_233_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_233_1.cs)]"
  syntax:
    content: protected virtual void PerformDataBinding ();
