  type: Class
  summary: "Az összes ASP.NET 2.0-s verziójának adathoz kötött vezérlők hierarchikus formában az adatokat megjelenítő alaposztály funkcionál."
  remarks: "A HierarchicalDataBoundControl osztály az alaposztály ASP.NET vezérlők, amelyek egy ASP.NET hierarchikus adatforrás-vezérlő adatainak lekérése és a felhasználói felület elemei a vezérlő kötési megjelenítendő adatok számára. A <xref:System.Web.UI.WebControls.TreeView>és <xref:System.Web.UI.WebControls.Menu>osztályok HierarchicalDataBoundControl származik.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       Lap fejlesztők közvetlenül; nem használja a HierarchicalDataBoundControl osztály Ehelyett azok vezérlőkkel, amelyek ebből az osztályból származik.       Vezérlők fejlesztők számára ez az osztály létrehozása, amelyek működnek olyan osztályokkal rendelkezik, amelyek megvalósítják az adathoz kötött vezérlők kiterjesztése a <xref:System.Web.UI.IHierarchicalDataSource>felületet és osztályokat is, amelyek a a <xref:System.Web.UI.HierarchicalDataSourceControl>és <xref:System.Web.UI.HierarchicalDataSourceView>osztályok.</xref:System.Web.UI.HierarchicalDataSourceView> </xref:System.Web.UI.HierarchicalDataSourceControl> </xref:System.Web.UI.IHierarchicalDataSource> A HierarchicalDataBoundControl osztály egy osztály származtatáskor bírálja felül a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>metódus lehet kötést létrehozni a felhasználói felület elemei a vezérlő által lekért adatok a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>metódus.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> A legtöbb esetben a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>módszer az egyetlen lehetőség akkor felülbírálja a származtatott osztály a</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>       Az ASP.NET 2.0 adathoz kötött vezérlők a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>módszer megegyezik a a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metódus, adatok kötése futási időben pedig.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> A <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>metódushívások a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>és <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>módszerek.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataBoundControl class to create a custom data-bound control. The `GeneologyTree` control renders a `pre` HTML section with a text tree for the data retrieved from an associated data source control.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_1.cs)]  \n  \n The following code example demonstrates how to use the `GeneologyTree` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.XmlDataSource> control.  \n  \n [!code-cs[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_2.aspx)]\n [!code-vb[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_2.aspx)]  \n  \n The geneology.xml file accessed in the code example contains the following data.  \n  \n```  \n<family>  \n  <member title=\"great-grandfather\">  \n    <member title=\"grandfather\" >  \n      <member title=\"child\" />  \n      <member title=\"father\" >  \n         <member title=\"son\" />  \n      </member>  \n    </member>  \n  </member>  \n</family>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public abstract class HierarchicalDataBoundControl : System.Web.UI.WebControls.BaseDataBoundControl
