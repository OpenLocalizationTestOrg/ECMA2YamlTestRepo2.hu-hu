  nameWithType: WorkflowDebuggerSteppingAttribute
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute
  type: Class
  summary: "Adja meg a debug léptetési összetett tevékenységekkel, amelynek gyermektevékenységek egyidejűleg végrehajtható viselkedését."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Ez az attribútum munkafolyamat hibakereső használják az egyidejűleg futtatható szolgáltatásobjektumok gyermektevékenységek hibakeresési sorrendjének meghatározásához. Ez lehetővé teszi az összetett tevékenység egy fiókiroda tartani a fókusz, vagy az eltolás mértékét megadó oda-vissza között a párhuzamosan végrehajtott gyermektevékenységek.       Ez az attribútum adja meg az összetett tevékenység, nem a gyermektevékenységek."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowDebuggerSteppingAttribute : Attribute
