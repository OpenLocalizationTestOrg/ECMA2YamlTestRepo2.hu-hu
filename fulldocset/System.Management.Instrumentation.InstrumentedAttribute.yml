- uid: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName
  id: NamespaceName
  parent: System.Management.Instrumentation.InstrumentedAttribute
  langs:
  - csharp
  name: NamespaceName
  nameWithType: InstrumentedAttribute.NamespaceName
  fullName: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "Lekérdezi vagy beállítja a névtér instrumentation példányok és események a szerelvény."
  remarks: "It is highly recommended that the namespace name be specified by the assembly, and that it should be a unique namespace per assembly, or per application. Having a specific namespace for each assembly or application instrumentation allows more granularity for securing access to instrumentation provided by different assemblies or applications.  \n  \n## Property Value  \n If not specified, the default namespace will be set as \"\\\\\\\\.\\root\\default\". Otherwise, a string indicating the name of the namespace for instrumentation instances and events in this assembly.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string NamespaceName { get; }
    return:
      type: System.String
      description: "Értéket ad vissza egy <xref:System.String>értéket tartalmazó instrumentation példányok és eseményeket a szerelvény a névtér nevét.</xref:System.String>"
  overload: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName*
  exceptions: []
  platform:
  - net462
- uid: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  id: SecurityDescriptor
  parent: System.Management.Instrumentation.InstrumentedAttribute
  langs:
  - csharp
  name: SecurityDescriptor
  nameWithType: InstrumentedAttribute.SecurityDescriptor
  fullName: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "Lekérdezi vagy beállítja a biztonsági leíró, amely lehetővé teszi, hogy csak a megadott felhasználók vagy csoportok, amely támogatja ezt a szerelvényt a rendszerállapot-alkalmazások futtatására."
  remarks: "Felhasználók vagy csoportok nincs megadva a biztonsági leíró előfordulhat, hogy továbbra is futtassa az alkalmazást, de nem adhatók meg a instrumentation a szerelvény.      ## A tulajdonság értékének Ha null, az alapértelmezett érték a helyi Rendszergazdák csoport típusúként van definiálva. Ez csak akkor engedélyezi a helyi Rendszergazdák csoport tagjai számára közzétegyék adataikat, és ezt a szerelvényt az eseményeket. Ellenkező esetben ez az a biztonsági leíró, amely meghatározza, hogy mely felhasználók és csoportok WMI-adatok és az alkalmazásból származó események biztosít jelölő SDDL-formátumú karakterláncot.      ## .NET-keretrendszer biztonsági teljes megbízhatóság a közvetlen hívónak. Ez a tag nem használható részben megbízható kóddal. További információkért lásd: [szalagtárak használata a részlegesen megbízható kódból](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string SecurityDescriptor { get; }
    return:
      type: System.String
      description: "Értéket ad vissza egy <xref:System.String>értéket tartalmazó a biztonsági leíró, amely lehetővé teszi, hogy csak a megadott felhasználók vagy csoportok, amely támogatja ezt a szerelvényt a rendszerállapot-alkalmazások futtatására.</xref:System.String>"
  overload: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor*
  exceptions: []
  platform:
  - net462
