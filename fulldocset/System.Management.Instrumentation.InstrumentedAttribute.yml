  type: Class
  summary: "Meghatározza, hogy a szerelvény biztosít management Instrumentation szolgáltatás. Ez az attribútum a szerelvény egy alkalommal kell megjelennie.       Megjegyzés: a WMI .NET-kódtárakra most minősülnek végső állapot, és nincs további fejlesztési, fejlesztések, vagy frissítések állnak rendelkezésre a tárak érintő nem biztonsági problémákat. A [MI API-k](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) használja a rendszer minden új fejlesztését."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public class InstrumentedAttribute : Attribute
