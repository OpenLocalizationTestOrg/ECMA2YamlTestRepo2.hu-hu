  type: Class
  summary: "Megjeleníti a jelölőnégyzet be felhasználói felület (UI) használata egy <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> vezérlő."
  remarks: "DataGridViewCheckBoxCell osztálya: egy speciális típusa <xref:System.Windows.Forms.DataGridViewCell>jelenik meg a jelölőnégyzet felhasználói felületén keresztül bináris vagy Ternáris információk megjelenítéséhez használ.</xref:System.Windows.Forms.DataGridViewCell> Az alapértelmezett bináris módban, a cellák értékeket tárolhat `true` vagy `false`. Ternáris módban a cellák egyik igénybe vehet a <xref:System.Windows.Forms.CheckState>értékek.</xref:System.Windows.Forms.CheckState> A <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>tulajdonság határozza meg, hogy bináris vagy Ternáris mód van érvényben.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>       A <xref:System.Windows.Forms.DataGridViewCheckBoxColumn>az oszlop típusának ahhoz, hogy az ilyen típusú cellák kifejezetten.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn> Alapértelmezés szerint a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName>egy új DataGridViewCheckBoxCell az inicializálása.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName> Egy oszlopban levő cellák mintát után egy meglévő DataGridViewCheckBoxCell, adja meg az oszlop <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>tulajdonság a cella kívánja használni, mint egy mintát.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>       Az oszlop cella kapcsolatos tulajdonságai burkolóit a(z) a sablon cella hasonlóképpen nevű tulajdonságainak. A sablon cella tulajdonság értékének módosítása hatással lesz a cellák a sablon alapján, hogy a módosítás utáni hozzáadott. A cella kapcsolatos tulajdonságértékek oszlop módosítása, azonban frissíti a sablon cella és egyéb az oszlopban levő cellák, frissítse az oszlop képernyőt, ha szükséges.       Ha az aktuális cella egy DataGridViewCheckBoxCell a <xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>tulajdonság értéke mindig `true`.</xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>       Jelölőnégyzet cellaértékeket általában szolgálnak, tárolási, mint bármely más adatait, vagy a tömeges műveletek végrehajtásához. Ha azt szeretné, azonnal, ha a felhasználó egy jelölőnégyzet cella kattint, akkor kezelni tud válaszolni a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>esemény, de ez az esemény akkor következik be, a cella értékét frissítése előtt.</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> Kattintson a idején kell az új érték, ha egy elem kiszámítani, mely a várt érték kell a jelenlegi érték alapján. Egy másik megoldás, a módosítás azonnal, és az <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>esemény válaszoljon rá.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> A módosítás véglegesítése, a cella kattintáskor, kell kezelni a <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>esemény.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> A kezelő, ha az aktuális cella jelölőnégyzetet cella, hívja az <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>metódus, és adjon át a <xref:System.Windows.Forms.DataGridViewDataErrorContexts>érték.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track which employees are in the office. The column is made up of DataGridViewCheckBoxCell objects. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_77_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_77_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_77_1.vb)]"
