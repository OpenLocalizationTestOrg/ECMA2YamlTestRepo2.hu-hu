  summary: "Az adatok a cella formázott értékének beolvasása."
  remarks: "A <xref:System.Windows.Forms.DataGridView>vezérlő meghívja ezt a metódust egy cella érték konvertálása egy egyenértékű megjelenítési érték által jelzett típusú a <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FormattedValueType%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.FormattedValueType%2A> </xref:System.Windows.Forms.DataGridView> A vezérlő továbbítja a cella értékét ehhez a metódushoz az `value` paraméter.       Ez a módszer először próbálja meg konvertálni `value` való egy <xref:System.Boolean>vagy <xref:System.Windows.Forms.CheckState>érték használata a <xref:System.Windows.Forms.DataGridViewCheckBoxCell.TrueValue%2A>, <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A>, és <xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A>tulajdonságait, ha azok be vannak állítva.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxCell.TrueValue%2A> </xref:System.Windows.Forms.CheckState> </xref:System.Boolean>       Ha a konverzió sikertelen, a <xref:System.Windows.Forms.DataGridView.DataError?displayProperty=fullName>esemény akkor következik be.</xref:System.Windows.Forms.DataGridView.DataError?displayProperty=fullName> Ha ez az esemény vagy a kezelő beállítása nincs kezelő a <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>tulajdonságot `true`, kivételt vált ki.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>       Ha a konvertálás nem sikeres, vagy a kezelő számára a <xref:System.Windows.Forms.DataGridView.DataError>esemény, és nincs beállítva a <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>tulajdonságot `true`, a <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>esemény akkor következik be.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataError>       A <xref:System.Windows.Forms.DataGridView.CellFormatting>eseménykezelő módosíthatja is `value` és `cellStyle`.</xref:System.Windows.Forms.DataGridView.CellFormatting> Ha a kezelő nem állítja be a <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>tulajdonságot `true`, azonban ez a módszer formázza `value` használatával formázási tulajdonságait a `cellStyle` objektum.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> Ennek eredményeként egy további <xref:System.Windows.Forms.DataGridView.DataError>eseményt.</xref:System.Windows.Forms.DataGridView.DataError>       Ha a formázási sikeres és a `context` paraméterértéket tartalmaz a <xref:System.Windows.Forms.DataGridViewDataErrorContexts>érték, ez a metódus visszaadja a <xref:System.String>formázott értékének a vágólapra másolás verzióját.</xref:System.String> </xref:System.Windows.Forms.DataGridViewDataErrorContexts> Ellenkező esetben ez a módszer a megjelenítési formázott értékét adja vissza a <xref:System.Windows.Forms.DataGridView>vezérlő.</xref:System.Windows.Forms.DataGridView>"
