  summary: "Egy eseményindító művelet, amely a funkcionalitást biztosítja (kihagyása) keresést a aktív időszakon belül megadott idő a <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "<xref:System.Windows.EventTrigger>Vagy egy <xref:System.Windows.Trigger>hogy <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> SeekStoryboard művelettel       Vegye figyelembe, hogy a pozicionálási műveleteket nem hajtja végre a storyboard <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>vagy <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>figyelembe beállítások: a storyboard fájlt a rendszer, mintha egy <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>1 és nem <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>.</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> </xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>       Keresést egy <xref:System.Windows.Media.Animation.Storyboard>Eseményindítók a <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>és <xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated>események.</xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated> </xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated> </xref:System.Windows.Media.Animation.Storyboard>      ## Szüneteltetése, folytatása, állítsa le vagy a Storyboard interaktív módon kell képesnek lennie szüneteltethető, ellenkező esetben a vezérlő folytatásához, vagy más módon szabályozhatja a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktív módon, állítsa be a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>tulajdonsága a <xref:System.Windows.Media.Animation.BeginStoryboard>, és egy <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objektum (például <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, vagy <xref:System.Windows.Media.Animation.StopStoryboard>) átvehetik a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Vezérlőpultjának</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Ha a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>a <xref:System.Windows.Media.Animation.BeginStoryboard>nincs megadva, a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>nem interaktív módon vezérelhető után azt kezdődött.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Lásd: [hogyan: használja az eseményindítók szabályozására, a Storyboard után kezdődik](~/add/includes/ajax-current-ext-md.md) további információt."
