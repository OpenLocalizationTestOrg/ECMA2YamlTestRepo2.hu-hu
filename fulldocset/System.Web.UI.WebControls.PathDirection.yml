  fullName: System.Web.UI.WebControls.PathDirection
  type: Enum
  summary: "Azt jelzi, hogy a hierarchikus sorrendben, amelyben a webhely-navigációs vezérlők a navigációs csomópontok vannak leképezve."
  remarks: "A PathDirection számbavétel használják a <xref:System.Web.UI.WebControls.SiteMapPath>vezérlőkre megjelenítéséhez a hely térkép csomópontok sorrendje.</xref:System.Web.UI.WebControls.SiteMapPath> Ha a <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>tulajdonsága RootToCurrent, a navigációs elérési leggyakrabban, az aktuális csomópontra balról jobbra childwindow-csomópontjában jelenik meg.</xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A> Ha a <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>értéke CurrentToRoot, hogy a navigációs útvonal megjelenik az aktuális csomóponttól a legfelső csomópontra, balról jobbra.</xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>"
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A> property of a <xref:System.Web.UI.WebControls.SiteMapPath> in a Web Forms page.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_293_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_293_1.aspx)]"
