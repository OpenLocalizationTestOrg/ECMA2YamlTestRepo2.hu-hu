  fullName: System.Windows.Media.Media3D.PerspectiveCamera
  type: Class
  summary: "A perspektíva leképezése fényképezőgép jelöli."
  remarks: "PerspectiveCamera megadja a leképezés egy [!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)] modellre való egy [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] visual felületet. Ez a leképezés tartalmazza a perspektívák foreshortening.  Más szóval a PerspectiveCamera ismerteti egy frustrum, amelynek oldalai lesz az időhatár pont felé.  Objektumok közelebb a kamera nagyobb, illetve a kamera távolabb kerül objektumok kisebb.       Az alábbi ábrán látható ortografikus és perspektíva foreshortened kamera leképezések közötti különbség.       ![Ortografikus és perspektíva leképezése](~/add/media/camera-projections4.png &quot;ortografikus és perspektíva leképezése&quot;)"
  example:
  - '[!code-xml[3dgallery_snip#ApplyDrawingToMaterialExampleWholePage](~/add/codesnippet/xaml/3DGallery/ApplyDrawingToMaterialExample.xaml#applydrawingtomaterialexamplewholepage)]'
