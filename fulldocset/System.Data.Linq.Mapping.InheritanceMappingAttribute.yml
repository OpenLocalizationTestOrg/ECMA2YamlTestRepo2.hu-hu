  name: InheritanceMappingAttribute
  nameWithType: InheritanceMappingAttribute
  fullName: System.Data.Linq.Mapping.InheritanceMappingAttribute
  type: Class
  summary: "Egy öröklési hierarchia leképezi a [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] alkalmazás."
  remarks: "Egy InheritanceMappingAttribute csatlakoztatott osztály van meghatározva.       Öröklési hierarchia leképezése, vegye figyelembe a következőket:-a hierarchiában található összes osztály le kell képezni egy táblát.      -A hierarchia tetején a leképezett típus egy öröklési hierarchia a táblában kell deklarálni. A felső osztályból származtatott osztály nem adható meg a tábla vagy leképezési attribútumok.      -Is használhat a hierarchiában, illesztőfelület, de [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)] nem kapcsolódnak.      -Kihagyhatja a hierarchiában lévő osztály osztályok leképez, de elleni csatlakoztatott osztályok csak lekérdezhető.       A megfelelő materialization Diszkriminátor kódértékek kell egyedinek lennie, és értékekre, az adatbázisban. Egy sor Diszkriminátor kód értéke nem egyezik meg pontosan (még akkor is által használttól) példányosítja az osztály használatával <xref:System.Data.Linq.Mapping.InheritanceMappingAttribute.IsDefault%2A>beállítása `true`.</xref:System.Data.Linq.Mapping.InheritanceMappingAttribute.IsDefault%2A>"
  example:
  - "This example shows inheritance mapping for a hierarchy where the top, mapped class (`Shape`) is abstract.  \n  \n [!code-cs[System.Data.Linq.Mapping.InheritanceMappingAttribute#1](~/add/codesnippet/csharp/inherit/Program.cs#1)]\n [!code-vb[System.Data.Linq.Mapping.InheritanceMappingAttribute#1](~/add/codesnippet/visualbasic/inherit/Module1.vb#1)]  \n  \n The following example shows the inclusion of unmapped classes. You can put unmapped classes anywhere in the hierarchy.  \n  \n [!code-cs[System.Data.Linq.Mapping.InheritanceMappingAttribute#2](~/add/codesnippet/csharp/inherit/Program.cs#2)]\n [!code-vb[System.Data.Linq.Mapping.InheritanceMappingAttribute#2](~/add/codesnippet/visualbasic/inherit/Module1.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true, Inherited=false)]

      public sealed class InheritanceMappingAttribute : Attribute
