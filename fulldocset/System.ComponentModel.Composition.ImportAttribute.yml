  name: ImportAttribute
  nameWithType: ImportAttribute
  fullName: System.ComponentModel.Composition.ImportAttribute
  type: Class
  summary: "Meghatározza, hogy a tulajdonság, mező vagy paraméter értékét kell biztosítani a <xref href=&quot;System.ComponentModel.Composition.Hosting.CompositionContainer&quot;> </xref>.object"
  remarks: "A attribútummal programozási modell a ImportAttribute szolgál az import, vagy a függőségeket, egy adott részének deklarálható. Azt is adja meg, egy tulajdonság, mező vagy metódus. Összeállítási, során egy a kijelző importálása tölti ki a <xref:System.ComponentModel.Composition.Hosting.CompositionContainer>objektum, amelyhez a része, tartozik-e meghatározott kivitel használatával <xref:System.ComponentModel.Composition.Hosting.CompositionContainer>objektum.</xref:System.ComponentModel.Composition.Hosting.CompositionContainer> </xref:System.ComponentModel.Composition.Hosting.CompositionContainer>       Hogy az importálás megegyezik-e egy adott exportálás határozza meg, elsősorban a Szerződés neve és az adategyezmény-típusa. Általában nem kell megadnia, ezek akármelyike az importálási attribútum használata a kódban, és akkor lesz automatikusan következtethető ki a leírással ellátott tag típusával. Ha az importálás egyeznie kell (például a leírással ellátott tagja, vagy a tag által megvalósított illesztőfelület típusú alosztálya) eltérő típusú exportálását, majd az adategyezmény-típusa explicit módon kötelező. A szerződés nevét is explicit módon megadható, például több egyezményt azonos típusú megkülönböztetésére, de általában jobb keresztül metaadatok ehhez. Metaadatok kapcsolatos további információkért lásd: <xref:System.ComponentModel.Composition.PartMetadataAttribute>.</xref:System.ComponentModel.Composition.PartMetadataAttribute>"
  example:
  - "The following example shows three classes with members decorated with the ImportAttribute, and three exports that match them.  \n  \n [!code-cs[ImportAndExport#1](~/add/codesnippet/csharp/consoleapplication3/program.cs#1)]\n [!code-vb[ImportAndExport#1](~/add/codesnippet/visualbasic/consoleapplication4/module1.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter, AllowMultiple=false, Inherited=false)]

      public class ImportAttribute : Attribute
