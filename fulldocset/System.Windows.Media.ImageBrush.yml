  name: ImageBrush
  nameWithType: ImageBrush
  fullName: System.Windows.Media.ImageBrush
  type: Class
  summary: "Festi lemezképhez területe."
  remarks: "Egy ImageBrush egy olyan típusú <xref:System.Windows.Media.TileBrush>tartalmát meghatározó képként, amely megadja a <xref:System.Windows.Media.ImageBrush.ImageSource%2A>tulajdonság.</xref:System.Windows.Media.ImageBrush.ImageSource%2A> </xref:System.Windows.Media.TileBrush> Azt is szabályozhatja hogyan a lemezkép van archiválva a felhőbe, igazított és mozaikszerűen, amely lehetővé teszi a mintákat és más hatás jelentkezhet. A következő ábrákon láthatók az egyes hatások, amely egy ImageBrush érhető el.       ![ImageBrush kimeneti példák](~/add/media/wcpsdk-mmgraphics-imagebrushexamples.gif &quot;ImageBrush kimeneti példák&quot;) egy ImageBrush lehet festeni alakzatok, a vezérlők, a szöveg, és több mint említettük, az ImageBrush festi-e ki a <xref:System.Windows.Media.ImageSource>.</xref:System.Windows.Media.ImageSource> területe A leggyakoribb típusú <xref:System.Windows.Media.ImageSource>egy ImageBrush használata van egy <xref:System.Windows.Media.Imaging.BitmapImage>, amely ismerteti a bitképet.</xref:System.Windows.Media.Imaging.BitmapImage> </xref:System.Windows.Media.ImageSource> Használhatja a <xref:System.Windows.Media.DrawingImage>festeni a egy <xref:System.Windows.Media.Drawing>objektumát, azonban az egyszerűbb használni egy <xref:System.Windows.Media.DrawingBrush>helyette.</xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.DrawingImage> További információ <xref:System.Windows.Media.ImageSource>objektumok, lásd: [Imaging áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.ImageSource>       ImageBrush funkciókkal kapcsolatos további információkért lásd: [lemezképek, a rajzok és a látványelemek kifestésekor](~/add/includes/ajax-current-ext-md.md) áttekintése.      ## Freezable szolgáltatások mert ImageBrush osztály örökli <xref:System.Windows.Freezable>, ImageBrush objektumok szerezhet számos speciális funkciók, többek között a következőket: deklarált tömb, több objektum között meg van osztva, olvasási teljesítmény javítása érdekében végzett, klónozott és szál biztonságos végrehajtott.</xref:System.Windows.Freezable> További információ a által nyújtott szolgáltatásokat <xref:System.Windows.Freezable>objektumok, lásd: [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
