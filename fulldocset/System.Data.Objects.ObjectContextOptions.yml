- uid: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  id: UseConsistentNullReferenceBehavior
  parent: System.Data.Objects.ObjectContextOptions
  langs:
  - csharp
  name: UseConsistentNullReferenceBehavior
  nameWithType: ObjectContextOptions.UseConsistentNullReferenceBehavior
  fullName: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Lekérdezi vagy beállítja a logikai értéket, amely meghatározza, hogy a konzisztens NullReference viselkedés használ-e."
  remarks: "Ha ez a jelző értéke `false`, akkor az érték tulajdonságának beállítása a <xref:System.Data.Objects.DataClasses.EntityReference%601>FK típusú kapcsolat null értékre már null hatástalan lesz.</xref:System.Data.Objects.DataClasses.EntityReference%601> Ha ez a jelző értéke `true`, akkor az érték null mindig következtében való frissítése lehet lenullázott FK és a kapcsolat még akkor is, ha jelenleg null értéke. Az alapértelmezett érték `false` ObjectContext használatakor és `true` DbContext használatakor."
  syntax:
    content: public bool UseConsistentNullReferenceBehavior { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha egységes NullReference viselkedését kell használni; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior*
  exceptions: []
  platform:
  - net462
