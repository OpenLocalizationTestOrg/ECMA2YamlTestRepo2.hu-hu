  summary: "Lekérdezi vagy beállítja a metódus egy C# fordítóprogram belső hiba jelentése a Microsoftnak."
  remarks: "Ennek a tulajdonságnak az értéke lehet `prompt`, `send`, vagy `none`. Ha a tulajdonság értéke `prompt`, akkor a rendszer figyelmezteti belső fordítási hiba esetén. A kérdés lehetővé teszi a hibajelentés elektronikus úton küldeni a Microsoftnak. Ha a tulajdonság értéke `send`, hibajelentés automatikusan zajlik. Ha a tulajdonság értéke `none`, a hibaüzenet csak az a szöveg a fordítóprogram kimenetét. Alapértelmezett érték a `none`. További információkért lásd: [/errorreport (C# fordítóprogram kapcsolói)](~/add/includes/ajax-current-ext-md.md)."
