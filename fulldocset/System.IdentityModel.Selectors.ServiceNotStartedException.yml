  name: ServiceNotStartedException
  nameWithType: ServiceNotStartedException
  fullName: System.IdentityModel.Selectors.ServiceNotStartedException
  type: Class
  summary: "A kivétellel, hogy mikor történt [!INCLUDE[infocard](~/add/includes/infocard-md.md)] a felhasználó nem lett elindítva."
  remarks: "Egy ServiceNotStartedException kivétel történt, amikor a CardSpace nem lett elindítva a felhasználó számítógépén. Ha CardSpace megpróbálta elindítani, de nem tudta bármilyen okból, ez a kivétel történt. Ellenőrizze, hogy a CardSpace szolgáltatás van telepítve és engedélyezve van a számítógépen. Próbálja meg manuálisan elindítani a CardSpace szolgáltatást a Microsoft Management Console (MMC) használatával. 1-es verziójú CardSpace nem támogatja a FAT fájlrendszer. A FAT rendszereken CardSpace szolgáltatás nem indul el, és ez a kivétel lép fel."
  syntax:
    content: 'public class ServiceNotStartedException : Exception'
  inheritance:
  - System.Exception
