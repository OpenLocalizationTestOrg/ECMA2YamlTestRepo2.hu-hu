  name: ThreadInterruptedException
  nameWithType: ThreadInterruptedException
  fullName: System.Threading.ThreadInterruptedException
  type: Class
  summary: "A kivétellel, hogy mikor történt egy <xref href=&quot;System.Threading.Thread&quot;> </xref> megszakad, amíg a várakozó állapotban van."
  remarks: "A szál létrehozása után egy vagy több rendszer <xref:System.Threading.ThreadState>annak állapota.</xref:System.Threading.ThreadState> Hívása <xref:System.Threading.Thread.Interrupt%2A>, ha a szál belül van a <xref:System.Threading.ThreadState>állapot, akkor az a cél szál jelezni a ThreadInterruptedException.</xref:System.Threading.ThreadState> </xref:System.Threading.Thread.Interrupt%2A> Ha a szál nem szerepel a <xref:System.Threading.ThreadState>állapotba kerül, a kivétel nem történt a szál adott állapotba kerül, amíg.</xref:System.Threading.ThreadState> Ha a szál soha ne blokkolja, befejeződött volna valaha megszakadt nélkül.       ThreadInterruptedException használja a HRESULT COR_E_THREADINTERRUPTED, amely 0x80131519 értékkel rendelkezik.       A kezdeti tulajdonságértékek ThreadInterruptedException példányt listájáért lásd: a <xref:System.Threading.ThreadInterruptedException.%23ctor%2A>konstruktorok.</xref:System.Threading.ThreadInterruptedException.%23ctor%2A>"
  example:
  - "The following code example shows the behavior of a running thread when it is interrupted and subsequently gets blocked.  \n  \n [!code-cpp[System.Threading.Thread.Interrupt#1](~/add/codesnippet/cpp/t-system.threading.threa_1_1.cpp)]\n [!code-vb[System.Threading.Thread.Interrupt#1](~/add/codesnippet/visualbasic/t-system.threading.threa_1_1.vb)]\n [!code-cs[System.Threading.Thread.Interrupt#1](~/add/codesnippet/csharp/t-system.threading.threa_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadInterruptedException : SystemException
