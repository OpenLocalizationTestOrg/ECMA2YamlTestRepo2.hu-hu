  summary: "Adja meg az elérhető lehetőségek a biztonsági adatokat a directory-objektumok vizsgálata. Ez az enumerálás használják a &lt;xref:System.DirectoryServices.DirectorySearcher.SecurityMasks%2A?displayProperty=fullName&gt; és &lt;xref:System.DirectoryServices.DirectoryEntryConfiguration.SecurityMasks%2A?displayProperty=fullName&gt; tulajdonságait."
  remarks: ''
  example:
  - "```  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");  \nsrc.PropertiesToLoad = new string[] {ntSecurityDescriptor,…};  \nsrc.SecurityMasks = SecurityMasks.Dacl | SecurityMasks.Owner;  \nSearchResultCollection res = src.FindAll();  \n  \n```"
