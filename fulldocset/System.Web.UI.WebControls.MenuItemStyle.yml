  fullName: System.Web.UI.WebControls.MenuItemStyle
  type: Class
  summary: "A menüelem stílusát egy <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "A MenuItemStyle osztály használatával határoz meg a szereplő menüpontok stílusa a <xref:System.Web.UI.WebControls.Menu>vezérlő.</xref:System.Web.UI.WebControls.Menu> A menüpontok egy statikus vagy dinamikus menü vagy jelennek meg. Statikus menü mindig megjelenik egy <xref:System.Web.UI.WebControls.Menu>szabályozása, mivel a dinamikus menü csak akkor, ha a felhasználó helyezi az egérmutatót egy dinamikus almenü tartalmazó szülő menüpont alatt jelenik meg.</xref:System.Web.UI.WebControls.Menu> Az egyes a különböző menü konfigurációelem-típusok különböző stílust jellemzőkkel (például a betűméret és szín) is megadhat. A következő táblázat a rendelkezésre álló menü elem stílusok.      | Menü elem style tulajdonságának |} Leírás |}   |------------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>| A dinamikus menüpontok, amikor az egérmutató fölé kerül az stílus beállításait. |}   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>| A style beállítások egy egyedi dinamikus menü elem. |}   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>| A dinamikus menü Stílus beállításainak. |}   | <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>| A style beállítások a jelenleg kijelölt dinamikus menüelemhez tartozó. |}   | <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>| A statikus menüpontok, amikor az egérmutató fölé kerül az stílus beállításait. |}   | <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>| Egy egyedi statikus menüpontok stílusa beállításait. |}   | <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>| A menü statikus stílus beállításainak. |}   | <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>| A jelenleg kijelölt statikus menüpontok stílusa beállításait. |}       A statikus menüpontok több stílustulajdonságok megadott, a stílustulajdonságok érvényesek-e a következő sorrendben: 1.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>  <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>      2.  <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> Ha a <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>gyűjtemény vagy <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>van definiálva, akkor alkalmazza, most felülbírálja a többi menü elem style tulajdonság.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>      3.  <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> Ha a <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>van definiálva, akkor alkalmazza, most felülbírálja a többi menü elem style tulajdonság.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>      4.  <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>       Hasonlóképpen, a dinamikus menüpontok stílusa tulajdonságait a következő sorrendben érvényesek: 1.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>      2.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> Ha a <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>gyűjtemény vagy <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>van definiálva, akkor alkalmazza, most felülbírálja a többi menü elem style tulajdonság.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>      3.  <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> Ha a <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>van definiálva, akkor alkalmazza, most felülbírálja a többi menü elem style tulajdonság.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>      4.  <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>       A MenuItemStyle osztály tagjai a legtöbb örökli az <xref:System.Web.UI.WebControls.Style>osztályhoz.</xref:System.Web.UI.WebControls.Style> Kiterjed a <xref:System.Web.UI.WebControls.Style>osztály menüpont text körül, valamint a szomszédos menü elemek közötti térköz mennyisége szabályozó tulajdonságok megadásával.</xref:System.Web.UI.WebControls.Style> Használja a <xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A>mértékének szabályozására a terület bal és jobb a menüpont text tulajdonság.</xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A> Hasonlóképpen a <xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A>tulajdonság határozza meg a fenti terület és a szöveg a menüpont alatt.</xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A> A menüpont a MenuItemStyle objektum alkalmazott és a szomszédos menüpontok közötti távolságot beállításával szabályozhatja a <xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A>tulajdonság.</xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A>       Az örökölt style beállítások további információkért lásd: <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to control the appearance of the menu items in a <xref:System.Web.UI.WebControls.Menu> control by setting the style properties of the MenuItemStyle object returned from the <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>, <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>, <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>, and <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> properties.  \n  \n [!code-cs[MenuItemStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_325_1.aspx)]\n [!code-vb[MenuItemStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_325_1.aspx)]"
