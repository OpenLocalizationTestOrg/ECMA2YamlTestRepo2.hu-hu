  remarks: "A TransformBlock metódus hívása előtt hívja meg a <xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A>metódus.</xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A> A végső kivonat értéke lekérése előtt meg kell hívnia mindkét módszer.       A végső kivonat értéke beolvasása hívása után a <xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A>metódus, a belül található bájttömb beolvasása a <xref:System.Security.Cryptography.HashAlgorithm.Hash%2A>tulajdonság.</xref:System.Security.Cryptography.HashAlgorithm.Hash%2A> </xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A>       A TransformBlock metódus hívása a eltérő bemeneti és kimeneti tömbök eredményeit a <xref:System.IO.IOException>.</xref:System.IO.IOException>"
  example:
  - "The following code examples use the <xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A> method with the TransformBlock method to hash a string.  \n  \n [!code-vb[Cryptography.HashAlgorithm.TransformFinalBlock#1](~/add/codesnippet/visualbasic/ecff726a-6c03-4fab-88fc-_1.vb)]\n [!code-cs[Cryptography.HashAlgorithm.TransformFinalBlock#1](~/add/codesnippet/csharp/ecff726a-6c03-4fab-88fc-_1.cs)]"
  syntax:
