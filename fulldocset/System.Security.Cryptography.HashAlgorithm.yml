  name: HashAlgorithm
  nameWithType: HashAlgorithm
  fullName: System.Security.Cryptography.HashAlgorithm
  type: Class
  summary: "A titkosítási kivonatot, mely minden implementációiból algoritmusok kell származnia alaposztály jelöli."
  remarks: "A modern titkosítási rendszer kivonatoló függvényeket. Ezeknek a funkcióknak egy tetszőleges hosszúságú bináris karakterláncok leképezése kis bináris karakterláncok rögzített hosszúságú, kivonatértékeket néven. Kriptográfiai kivonatoló függvényt, hogy a rendszer számításilag lehessen hozni található két különböző bemeneti ugyanarra az értékre, hogy kivonatoló tulajdonsága. Kivonatoló függvényeket gyakran használják a digitális aláírással megőrzött és az adatok sértetlenségét.       A kivonatoló nagy mennyiségű adatot képviselő rögzített méretű egyedi érték lesz. Két készlet adatok kivonatok meg kell felelnie, ha a megfelelő adatok is megegyezik. Az adatok kis változtatások a kivonat nagy előre nem látható módosítását eredményezi."
  example:
  - "The following code example computes the <xref:System.Security.Cryptography.SHA1CryptoServiceProvider> hash for an array. This example assumes that there is a predefined byte array `dataArray[]`. <xref:System.Security.Cryptography.SHA1CryptoServiceProvider> is a derived class of HashAlgorithm.  \n  \n [!code-cs[Classic HashAlgorithm Example#1](~/add/codesnippet/csharp/t-system.security.crypto_106_1.cs)]\n [!code-cpp[Classic HashAlgorithm Example#1](~/add/codesnippet/cpp/t-system.security.crypto_106_1.cpp)]\n [!code-vb[Classic HashAlgorithm Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_106_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class HashAlgorithm : System.Security.Cryptography.ICryptoTransform
  inheritance:
  - System.Object
  implements:
  - System.Security.Cryptography.ICryptoTransform
  inheritedMembers: []
  platform:
  - net462
