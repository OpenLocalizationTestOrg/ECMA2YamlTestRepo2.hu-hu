  fullName: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja azt a sablont, a megjelenő szerkesztését a kijelölt elem egy <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref> objektum."
  remarks: "A EditItemTemplate tulajdonság használatával megadhatja a Megjelenés szerkesztését a kijelölt elem a <xref:System.Web.UI.WebControls.TemplateColumn>objektum.</xref:System.Web.UI.WebControls.TemplateColumn> A Megjelenés hozzon létre egy sablont, amely meghatározza, hogyan elem megjelenítése az oszlop van megadva. Adja meg a sablon szerkesztése a kiválasztott elem, először helyezze megnyitása és bezárása `<EditItemTemplate>` címkék a nyitó és a záró címkék között a `<TemplateColumn>` elemet. A vezérlő megjelenését, a cikk a nyitó és záró közötti tartalom majd listázhatja `<EditItemTemplate>` címkék. Lehet, hogy a tartalom egyszerűen egyszerű szövegként, vagy el kell végezni összetettebb ágyaz be más vezérlők a sablonban."
  example:
  - "The following code example demonstrates how to use the EditItemTemplate property to control the appearance of the item being edited in the <xref:System.Web.UI.WebControls.TemplateColumn> object.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1141_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1141_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "A <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-objektum, amely tartalmazza a sablon megjelenítése szerkeszti a cikket megvalósítva a <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, ami azt jelenti, hogy ez a tulajdonság nincs beállítva."
