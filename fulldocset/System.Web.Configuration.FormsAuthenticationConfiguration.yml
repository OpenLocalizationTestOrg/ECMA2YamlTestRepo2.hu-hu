  fullName: System.Web.Configuration.FormsAuthenticationConfiguration
  type: Class
  summary: "ASP.NET-alkalmazások használata a <xref href=&quot;System.Web.Configuration.AuthenticationMode&quot;> </xref> modalitást képezi."
  remarks: "A FormsAuthenticationConfiguration osztály programozott módon hozzáférhet, és módosíthatja lehetőséget biztosít a `forms` konfiguráció elem `authentication` szakasz.       Ez a típus része egy csoportot, amely tartalmazza a <xref:System.Web.Configuration.FormsAuthenticationCredentials>, a <xref:System.Web.Configuration.FormsAuthenticationUserCollection>, és a <xref:System.Web.Configuration.FormsAuthenticationUser>típusok.</xref:System.Web.Configuration.FormsAuthenticationUser> </xref:System.Web.Configuration.FormsAuthenticationUserCollection> </xref:System.Web.Configuration.FormsAuthenticationCredentials> A gyűjtemény típusa eltérő típusú közvetlenül befolyásolják az alapul szolgáló konfigurációs címkék.      > [!NOTE] > A FormsAuthenticationConfiguration információt írhat a kapcsolódó szakaszba a konfigurációs fájl alapján határozzák meg a szakasz tulajdonság <xref:System.Configuration.SectionInformation.AllowDefinition%2A>értéke <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> korlátozások Írja be a konfigurációs fájl nem engedélyezett a hierarchiában szinten tett bármilyen kísérlet az elemző által generált hibaüzenetet eredményez. Az osztály használatával, olvassa el a konfigurációs adatokat a hierarchia bármely szintjén. Biztonsági és a méretezhetőség javasoljuk, hogy külső tárház, például egy adatbázis megtartása a felhasználói hitelesítő adatokat használja."
  example:
  - "The following code example shows how to obtain the FormsAuthenticationConfiguration object from the configuration file of an existing Web application. You can use this object to access its members. The configuration file will contain a setup similar to the following.  \n  \n **Note** If you use the `credentials` section, be sure to follow the guidelines explained at [ASP.NET Authentication](~/add/includes/ajax-current-ext-md.md). For scalability and better security, it is recommended that you use an external database to store the users' credentials. For more information about building secure ASP.NET applications search the Microsoft MSDN Web site (msdn.microsoft.com) for \"Securing Your ASP.NET Application\" and \"Building Secure ASP.NET Applications: Authentication, Authorization, and Secure Communication.\"  \n  \n```  \n<authentication mode=\"Forms\">  \n  <forms name=\"MyAppCookie\" loginUrl=\"login.aspx\"  \n    defaultUrl=\"default.aspx\"  \n    protection=\"Encryption\" timeout=\"5\" path=\"aspnetTest\"  \n    slidingExpiration=\"false\"  \n    cookieless=\"UseCookies\" domain=\"domainName\">  \n    <credentials passwordFormat=\"SHA1\">  \n      <user name=\"aspnetuser1\"  \n        password=\"5BAA61E4C9B93F3F0682250B6CF8331B7EE68FD8\"/>  \n       <user name=\"aspnetuser2\"  \n         password=\"E38AD214943DAAD1D64C102FAEC29DE4AFE9DA3D\"/>  \n    </credentials>            \n  </forms>  \n</authentication>   \n```  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#1](~/add/codesnippet/visualbasic/t-system.web.configurati_36_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#1](~/add/codesnippet/csharp/t-system.web.configurati_36_1.cs)]"
