  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy hitelesített felhasználók átirányíthatók URL-CÍMEK más alkalmazásokban."
  remarks: "A EnableCrossAppRedirects tulajdonság értéke az enableCrossAppRedirects attribútum állítja be a `forms` konfiguráció hitelesítési című szakasz.       A EnableCrossAppRedirects tulajdonság be van jelölve a EnableCrossAppRedirects metódus az átirányítási URL-címre, amely nincs a jelenlegi alkalmazás esetén. EnableCrossAppRedirects értéke igaz, ha az átirányítási történik; Ellenkező esetben a böngésző átirányítja az oldalon meghatározott a <xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>tulajdonság.</xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>      > [!NOTE] > Átirányítja a különböző alkalmazások végrehajtásakor gondoskodnia kell arról, hogy az attribútumok több a `form` konfigurációs szakasz ismétlődik a hitelesített alkalmazásra. További információt és példa: [űrlapos hitelesítéssel a különböző alkalmazásoknál](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to access the EnableCrossAppRedirects property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/visualbasic/d8731910-d9d8-43fd-9ec3-_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/csharp/d8731910-d9d8-43fd-9ec3-_1.cs)]"
  syntax:
    content: public bool EnableCrossAppRedirects { get; set; }
    return:
      type: System.Boolean
      description: "IGAZ, ha a hitelesített felhasználók URL-címek átirányíthatók más alkalmazásokban; egyébként pedig hamis. Az alapértelmezett értéke false."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects*
  exceptions: []
  platform:
  - net462
