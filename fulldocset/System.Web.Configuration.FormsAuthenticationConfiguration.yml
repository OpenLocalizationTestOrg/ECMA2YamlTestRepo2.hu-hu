- uid: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration
  id: SlidingExpiration
  parent: System.Web.Configuration.FormsAuthenticationConfiguration
  langs:
  - csharp
  name: SlidingExpiration
  nameWithType: FormsAuthenticationConfiguration.SlidingExpiration
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja a késleltetett lejárat hitelesítés."
  remarks: "Ha a SlidingExpiration beállítása `true`, amely alatt a hitelesítési cookie érvénytelen időköz visszaáll a lejárati idő <xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A>tulajdonság értéke.</xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A> Ez akkor fordul elő, ha a felhasználó böngészik fele az időkorlát lejárta után. Például egy 20 perc lejárata mozgó lejárati használatával állítsa be, ha egy felhasználó, 2:00 PM keresse fel a webhelyet, és fogadni a cookie-k, 2:20 du. lejár. A lejárati csak frissül, ha a felhasználó meglátogat a hely 2:10 óra után. Ha a felhasználó meglátogat a hely 2:09 du., a cookie-k nem frissítve, mert a lejárati idő felének még nem múlt el. Ha a felhasználó majd megvárja-e 12 perc, a rendszerfrissítésről 2:21 du., a cookie lejár."
  example:
  - "The following code example shows how to access the SlidingExpiration property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/visualbasic/p-system.web.configurati_238_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/csharp/p-system.web.configurati_238_1.cs)]"
  syntax:
    content: public bool SlidingExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha engedélyezve van a Lejárat késleltetésének; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration*
  exceptions: []
  platform:
  - net462
