  type: Class
  summary: "Meghívja a szabványos [!INCLUDE[TLA#tla_win#initcap](~/add/includes/tlasharptla-winsharpinitcap-md.md)] nyomtatási párbeszédpanel, amely beállítja a <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> és <xref href=&quot;System.Printing.PrintQueue&quot;> </xref> szerint felhasználói adatbevitelt és majd a dokumentum nyomtatása."
