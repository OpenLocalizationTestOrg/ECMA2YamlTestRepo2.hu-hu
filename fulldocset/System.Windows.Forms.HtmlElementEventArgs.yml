  fullName: System.Windows.Forms.HtmlElementEventArgs
  type: Class
  summary: "Adja meg a meghatározott események adatait <xref href=&quot;System.Windows.Forms.HtmlDocument&quot;> </xref> és <xref href=&quot;System.Windows.Forms.HtmlElement&quot;> </xref>."
  remarks: "HtmlElementEventArgs megtalálható-e ugyanazokat az információkat magában foglalja a `window.event` objektum amikor szemben a nem felügyelt HTML DOM programozási vagy HTML-lapok aktív parancsfájl írásához.       A legtöbb esetben használhatja <xref:System.Windows.Forms.HtmlElementEventArgs.ToElement%2A>esemény művelet fogadó HTML-elem keresése és <xref:System.Windows.Forms.HtmlElementEventArgs.FromElement%2A>találhatók okozza az aktuális esemény velünk, hogy a HTML-elem.</xref:System.Windows.Forms.HtmlElementEventArgs.FromElement%2A> </xref:System.Windows.Forms.HtmlElementEventArgs.ToElement%2A> Azonban nem minden eseményt megadja ezeket a tulajdonságokat; értékét egy esemény felügyelt dokumentációját, vagy a megfelelő dokumentációban talál az Internet Explorer SDK dokumentációjának derítsen fel, ha az esemény Megadja azt.       A HTML DOM sok eseményt kell küldeni a szülőelemek kivéve, ha azok megszakítva. Ez az úgynevezett esemény propagálása felfelé. Ha egy `SPAN` belül az egy `DIV` kap egy kattintással, majd egy kattintson egy esemény jelenik meg a a `SPAN` első, a a `DIV`, és végül a HTML-lap `BODY` elemet. <xref:System.Windows.Forms.HtmlElementEventArgs.BubbleEvent%2A>Meghatározza, hogy az esemény működik ezen a módon kikapcsolja, vagy nem.</xref:System.Windows.Forms.HtmlElementEventArgs.BubbleEvent%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.HtmlDocument.Click> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.HtmlDocument> named `HtmlDocument1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.HtmlDocument.Click> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#422](~/add/codesnippet/csharp/t-system.windows.forms.h_13_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#422](~/add/codesnippet/visualbasic/t-system.windows.forms.h_13_1.vb)]"
  syntax:
    content: 'public sealed class HtmlElementEventArgs : EventArgs'
  inheritance:
