    return:
      type: System.Drawing.Point
      description: "Az egérmutatót az elem, amely az esemény következik be, ha a szülőelem viszonylag helyezkedik el a szülő bal felső sarka pozícióját."
  overload: System.Windows.Forms.HtmlElementEventArgs.MousePosition*
  exceptions: []
