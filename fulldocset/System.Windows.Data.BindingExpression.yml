  type: Class
  summary: "Egyetlen példány futhat információkat tartalmaz a <xref href=&quot;System.Windows.Data.Binding&quot;> </xref>."
  remarks: "A <xref:System.Windows.Data.Binding>osztály a magas szintű osztály egy kötés a deklaráció.</xref:System.Windows.Data.Binding> A bindingexpression elemet osztály az alapul szolgáló objektum, amely a kötés forrás- és a kötés cél közötti kapcsolatot tart. A <xref:System.Windows.Data.Binding>is oszthatók meg több bindingexpression elemet objektumok minden olyan információt tartalmaz.</xref:System.Windows.Data.Binding> Egy bindingexpression elemet, amely nem osztható meg, és a példány kapcsolatos összes információt a <xref:System.Windows.Data.Binding>.</xref:System.Windows.Data.Binding> tartalmazó példány kifejezés       Például vegye figyelembe a következőket, ahol `myDataObject` példánya a `MyData` osztály, `myBinding` forrása <xref:System.Windows.Data.Binding>objektumot, és `MyData` osztály egy meghatározott osztály, amely tartalmazza a nevű karakterlánc típusú tulajdonság `MyDataProperty`.</xref:System.Windows.Data.Binding> Ebben a példában a szöveg tartalma köti `mytext`, amely példánya: <xref:System.Windows.Controls.TextBlock>található `MyDataProperty`.</xref:System.Windows.Controls.TextBlock>       [!code-cs[CodeOnlyBinding&#1;](~/add/codesnippet/csharp/CodeOnlyBinding/binding.cs#1)][!code-vb[CodeOnlyBinding&#1;](~/add/codesnippet/visualbasic/CodeOnlyBinding_VB/App.vb#1) ] azonos használható `myBinding` objektumot más kötésekben létrehozásához.   Használhatja például a `myBinding` kötést létrehozni a szöveges tartalom melletti jelölőnégyzetet, hogy az objektum `MyDataProperty`. Adott esetben nem lesznek bindingexpression elemet, amelyek közös két példánya a `myBinding` objektum.       Ezt úgy szerezheti be egy bindingexpression elemet objektum használatával a <xref:System.Windows.Data.BindingOperations.GetBindingExpression%2A>metódust vagy a <xref:System.Windows.FrameworkElement.GetBindingExpression%2A>metódus adathoz kötött objektumon.</xref:System.Windows.FrameworkElement.GetBindingExpression%2A> </xref:System.Windows.Data.BindingOperations.GetBindingExpression%2A>"
