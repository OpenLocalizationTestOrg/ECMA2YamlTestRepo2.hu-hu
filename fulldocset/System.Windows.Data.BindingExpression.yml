  - PresentationFramework
  namespace: System.Windows.Data
  summary: "A kötés forrás tulajdonságból arra kényszeríti az adatátvitel a kötés target tulajdonság."
  remarks: "Ez a módszer lehetővé teszi egy adatátvitel kényszerítheti a source tulajdonság a target tulajdonság. Ha az adatforrás-objektum megvalósítja a megfelelő tulajdonság megváltozásakor értesítési mechanizmus például <xref:System.ComponentModel.INotifyPropertyChanged>, frissítések automatikusan megtörténik.</xref:System.ComponentModel.INotifyPropertyChanged> Azonban lehetősége van az ehhez a módszerhez a target tulajdonság explicit módon azokban az esetekben, ahol az adatforrás-objektum nem rendelkezik a megfelelő tulajdonság megváltozásakor értesítések frissítéséhez. Is használhatja ezt a módszert, ha a célkiszolgáló tulajdonságait rendszeresen frissíteni kell az alkalmazást."
  syntax:
    content: public override void UpdateTarget ();
    parameters: []
  overload: System.Windows.Data.BindingExpression.UpdateTarget*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A kötés a célként megadott le lett választva."
  platform:
  - net462
