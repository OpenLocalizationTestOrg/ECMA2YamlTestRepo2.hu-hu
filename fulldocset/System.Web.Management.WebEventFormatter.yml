  nameWithType: WebEventFormatter
  fullName: System.Web.Management.WebEventFormatter
  type: Class
  summary: "Formázza az ASP.NET állapotfigyelési események adatait."
  remarks: "ASP.NET állapotfigyelés lehetővé teszi, hogy az üzemi és műveletek személyzet telepített webalkalmazások kezelésére. A <xref:System.Web.Management>névtér tartalmazza a rendszerállapot-eseménytípusok felelős csomagolási alkalmazásadatok állapot és az adatok feldolgozása felelős modulszolgáltató-típust.</xref:System.Web.Management> Is tartalmaz, amelyek segítenek a állapotával kapcsolatos események felügyelete során támogató típusok.       A WebEventFormatter típus egy kapcsolódó esemény kapcsolatos információkat, amelyek akkor hasznos, ha az eseményadat kell naplózza, és később jelenik meg a felhasználó egységesen formázásához használt...       A WebEventFormatter osztály példányai határozzák meg a rendszerállapot-eseménytípusok formázási módszerekhez mint szerepkör argumentumokban átadott."
  example:
  - "The following code example shows how to use the WebEventFormatter to format event information. It is mainly intended to show the correct syntax to use. This code example is part of a larger example provided for the <xref:System.Web.Management.WebBaseEvent> class.  \n  \n [!code-cs[System.Web.Management.WebBaseEvent#17](~/add/codesnippet/csharp/t-system.web.management._7_1.cs)]\n [!code-vb[System.Web.Management.WebBaseEvent#17](~/add/codesnippet/visualbasic/t-system.web.management._7_1.vb)]"
  syntax:
    content: public class WebEventFormatter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
