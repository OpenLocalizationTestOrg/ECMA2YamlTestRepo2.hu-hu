  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdating&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.DetailsView>szabályozása vált ki a <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>eseményt, ha egy frissítés gombra (gombot a `CommandName` tulajdonság &quot;Frissítés&quot; értékre van állítva) a vezérlőben kattint, de előtte a <xref:System.Web.UI.WebControls.DetailsView>vezérlő frissíti a rekordot.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView> Ez lehetővé teszi, hogy adjon meg egy egyéni rutin, például HTML-kódolás végző eseménykezelő frissítése az adatforrásban, ez az esemény akkor következik be, amikor előtt rekord értékeit.       Az eseménykezelő, amely lehetővé teszi egy választható parancsargumentum küldött értékének meghatározása egy DetailsViewUpdateEventArgs objektum továbbítódik a <xref:System.Web.UI.WebControls.DetailsView>vezérlik, és jelzi hogy a frissítési műveletet meg kell szakítani.</xref:System.Web.UI.WebControls.DetailsView> A parancs argumentum értékének meghatározásához használja a <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A> A frissítési műveletet mégsem folytatja, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Is olvashassák el vagy módosítsa a segítségével a felhasználó által megadott új értékeket a <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>és <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> A <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>tulajdonsága tartalmazza az mezők, amíg a <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>tulajdonság nem kulcs mezőket tartalmazza.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> Ha az eredeti értékeket nem kulcs mező elérésére van szüksége, használja a <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek a DetailsViewUpdateEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>"
