  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi a szótár, amely tartalmazza a kulcsmezőhöz megadott név/érték párok, a rekord frissítéséhez."
  remarks: "Az a rekord frissítéséhez mezők értékének eléréséhez használja a kulcsok tulajdonság. Például használhatja ezeket az értékeket naplózandó frissített rekordokat.      > [!NOTE] > Ez a tulajdonság csak a kulcsmezők tartalmazza. A frissített és az eredeti nem kulcs mező elérésére, a <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>és <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>       A kulcsok tulajdonság objektum beállítása/beolvasása, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary>felületet.</xref:System.Collections.Specialized.IOrderedDictionary> Az objektum tartalmaz <xref:System.Collections.DictionaryEntry>objektumok, amelyek megfelelnek a mezők a rekord frissítéséhez.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Gyors, használhatja a indexelője a <xref:System.Collections.Specialized.IOrderedDictionary>a mező elérésére objektum értékeket közvetlenül.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being updated.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1103_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1103_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Egy <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> , amely tartalmazza a kulcsmezőhöz megadott név/érték párok a rekord frissítéséhez dictionary."
  overload: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
