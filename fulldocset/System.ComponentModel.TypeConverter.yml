  name: TypeConverter
  nameWithType: TypeConverter
  fullName: System.ComponentModel.TypeConverter
  type: Class
  summary: "Biztosítja az egységes típusú értékeket átalakítani, más típusú, valamint alapértékek és altulajdonságok eléréséhez."
  remarks: "A leggyakoribb típusú átalakító egyike, amely átalakítja a szöveges alakból. A típuskonverternek egy osztály az osztály a <xref:System.ComponentModel.TypeConverterAttribute>.</xref:System.ComponentModel.TypeConverterAttribute> van kötve. Ha felülbírálja ezt az attribútumot, minden ebből az osztályból származik öröklő osztály az alaposztály az azonos típusú átalakító használja.      > [!NOTE] > &quot;Általános&quot; típusú rendszer célra nem olyan típuskonvertert való közvetlen hozzáféréshez. Ehelyett elérni a megfelelő konverter <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> További információkért lásd: a megadott példákat.       **Megjegyzés:** XAML célokra XAML processzort keres a <xref:System.ComponentModel.TypeConverterAttribute>közvetlenül, tett lépéseket megkerülve <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeConverterAttribute> Olyan esetekben, ahol szeretné, hogy egy <xref:System.ComponentModel.TypeDescriptor>kódból példányt, vagy ha hoz létre egy megosztott példánnyal WPF erőforrásokat, elfogadható közvetlenül nem hivatkozik létrehozásához <xref:System.ComponentModel.TypeDescriptor>vagy más reflexiós, és írja be a rendszer támogatja.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor>       Hogyan XAML processzort konvertálja a jelölés során (amely eredendően egy karakterlánc) egy attribútum vagy az inicializálási szöveges érték részeként gyakran hivatkozott TypeConverter osztályból származtatott osztályok és hoz létre egy objektumot a futásidejű megjelenítése. Egyéni típus szerzők, általában egy típus átalakítás működés támogatása XAML kíván megvalósítani egy TypeConverter osztállyal, amely támogatja a saját egyedi `ConvertFrom` viselkedés karakterláncból. Ez a viselkedés lehetővé teszi, hogy a XAML attribútum értékeként megadott karakterlánc típusú konverzió, továbbá a támogatási kellett létrehozni egy objektumot a karakterláncból, hogy az objektum az elemzett objektumdiagram állítható elő egy XAML processzor biztosít. Egyéni típusra vagy tagokra egyéni típusok szerepelnek alkalmazásával <xref:System.ComponentModel.TypeConverterAttribute>a definíciók attribútummal hivatkoznak az egyéni TypeConverter megvalósítása.</xref:System.ComponentModel.TypeConverterAttribute> További információkért lásd: [típus konverterek XAML áttekintés](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to create an instance of a type converter and bind it to a class. The class implementing the converter, `MyClassConverter`, must inherit from the TypeConverter class.  \n  \n [!code-cpp[Classic TypeConverter Example#1](~/add/codesnippet/cpp/t-system.componentmodel._43_1.cpp)]\n [!code-cs[Classic TypeConverter Example#1](~/add/codesnippet/csharp/t-system.componentmodel._43_1.cs)]\n [!code-vb[Classic TypeConverter Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._43_1.vb)]  \n  \n When you have a property that has an enumeration, check to see whether an enumeration value is valid before setting the property. The next code example requires that an enumeration called `MyPropertyEnum` has been declared.  \n  \n [!code-cpp[Classic TypeConverter Example#2](~/add/codesnippet/cpp/t-system.componentmodel._43_2.cpp)]\n [!code-cs[Classic TypeConverter Example#2](~/add/codesnippet/csharp/t-system.componentmodel._43_2.cs)]\n [!code-vb[Classic TypeConverter Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._43_2.vb)]  \n  \n Another common type converter usage is to convert an object to a string. The following code example prints out the name of the <xref:System.Drawing.Color> stored in the variable `c`.  \n  \n [!code-cpp[Classic TypeConverter Example#3](~/add/codesnippet/cpp/t-system.componentmodel._43_3.cpp)]\n [!code-cs[Classic TypeConverter Example#3](~/add/codesnippet/csharp/t-system.componentmodel._43_3.cs)]\n [!code-vb[Classic TypeConverter Example#3](~/add/codesnippet/visualbasic/t-system.componentmodel._43_3.vb)]  \n  \n You can also use a type converter to convert a value from its name, as shown in the next code example.  \n  \n [!code-cpp[Classic TypeConverter Example#4](~/add/codesnippet/cpp/t-system.componentmodel._43_4.cpp)]\n [!code-cs[Classic TypeConverter Example#4](~/add/codesnippet/csharp/t-system.componentmodel._43_4.cs)]\n [!code-vb[Classic TypeConverter Example#4](~/add/codesnippet/visualbasic/t-system.componentmodel._43_4.vb)]  \n  \n In the following code example, you can use a type converter to print out the set of standard values that the object supports.  \n  \n [!code-cpp[Classic TypeConverter Example#5](~/add/codesnippet/cpp/t-system.componentmodel._43_5.cpp)]\n [!code-cs[Classic TypeConverter Example#5](~/add/codesnippet/csharp/t-system.componentmodel._43_5.cs)]\n [!code-vb[Classic TypeConverter Example#5](~/add/codesnippet/visualbasic/t-system.componentmodel._43_5.vb)]"
