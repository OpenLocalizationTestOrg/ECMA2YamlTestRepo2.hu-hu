  name: SnapLine
  nameWithType: SnapLine
  fullName: System.Windows.Forms.Design.Behavior.SnapLine
  type: Class
  summary: "A vízszintes és függőleges vonal szegmenseket, amelyek a felhasználói felület (UI) tervezési idejű azzal, hogy szabályozza a tárolóban lévő nyújtása dinamikusan létre jelöli. Ez az osztály nem örökölhető."
  remarks: "Az alábbi táblázat segít a elhelyezése és méretezése a tervezési felülethez vezérlőit támogató vizuális tervező eszközök legelterjedtebb módja.      | Mód |} Leírás |}   |----------|-----------------|   | Szabadkézi |} Lehetővé teszi a szabadon vezérlőinek elrendezéséhez. |}   | Rács |} Megjeleníti, amely segítséget nyújt a vezérlők statikus átfedett rács. |}   | Snapline |} Az útmutató segítséget nyújt a tároló vezérlők egyes a sorok jelennek meg. Vezérlők és a tároló Snaplines származnak. |}       A SnapLine osztály és a kapcsolódó típusok közül a Snapline mód támogatás érdekében.       Snaplines generálása dinamikusan történik, és automatikusan vezérlőelemként peremhálózati áthelyezi egy másik vezérlő közelében vagy tárolója határain. Ez akkor fordulhat elő, egy vezérlő van hozzá az Eszközkészlet palettáról, vagy áthelyezték vagy egér műveletek vagy billentyűparancsok méretezhető át. Vezérlők általában rendelkeznek horizontális és vertikális snaplines definiált; a téglalap alakú biztosítva ezek általában terjessze ki a négy szélén.       A SnapLine osztály csak néhány tulajdonságokat használ minden egyes snapline leírása az alábbi táblázatban látható módon.      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>| Megadja a helyét és a kapcsolatban a kapcsolódó vezérlő irányát.</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A> Általában csak a hasonló típusú snaplines fog automatikus igazítása egymással. |}   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A>| Adja meg a távolság képpontban megadva, a forrásból, amely a vezérlő bal felső sarkában, ahol a snapline kezdődik. |}   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A>| Megadja a snapline relatív fontosságát.</xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A> Bármely adott elrendezés döntési tényező alatt jelennek meg csak az aktív és a legmagasabb prioritású snaplines. |}   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A>| Határozza meg az egyéni kategóriáinak snaplines.</xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A> Ez az opcionális karakterláncra. |}   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A>és <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A>|} Azt jelzi, hogy egy snapline vízszintes vagy függőleges tájolás, illetve. |}       A <xref:System.Windows.Forms.Design.ControlDesigner>osztály tárolja az annak megfelelő vezérlőtípus snaplines a <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>tulajdonság.</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> </xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A> Az alaposztály kezelésének snaplines elegendő vezérlők, a legtöbb módon meghatározza a <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, és <xref:System.Windows.Forms.Design.Behavior.SnapLineType>snaplines, amely mentén a szegélyek az igazodnak.</xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> Ha egy egyéni vezérlő, ha a nem elegendő az alapértelmezett szervezeti fejleszt, bírálja felül a <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> <xref:System.Windows.Forms.Design.ControlDesigner>.</xref:System.Windows.Forms.Design.ControlDesigner> származtatott osztály tulajdonsága</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> Érdemes lehet például a szöveges vezérlők, például címkéket, a felső és az alap sorok (helyett a vezérlő felső és alsó széle) a szöveg vízszintes snaplines igazíthatók.       A <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>osztály nem származtathatók.</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>       Ez a funkció a Visual Studio széles körű támogatása, lásd: [forgatókönyv: a Windows Forms használatával Snaplines elrendezése vezérlőit](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public sealed class SnapLine
