  summary: "Meghatározza, hogy az aktuális engedély a megadott engedéllyel egy részét."
  remarks: "Az aktuális engedély alkészlete a megadott engedély, ha az aktuális engedélyt ad meg egy helyet, amely a megadott engedéllyel részben található.       Az alábbi táblázat az aktuális engedély és a megadott engedéllyel értéktartományhoz IsSubsetOf értékét.      | Aktuális engedély |} A megadott engedély |} IsSubsetOf |}   |------------------------|--------------------------|----------------|   |} www.fourthcoffee.com |} www.fourthcoffee.com |} `true`|   |} www.fourthcoffee.com |} www.tailspintoys.com |} `false`|   |} www.fourthcoffee.com |} *. fourthcoffee.com| `true`|   |} www.fourthcoffee.com |} *.com| `true`|   | *. fourthcoffee.com| www.fourthcoffee.com |} `false`|   | *. fourthcoffee.com| *. fourthcoffee.com| `true`|   | *. fourthcoffee.com| *.com| `true`|   | Anything except `None`|*|`true`|   | `None`| Bármi |}`true`|"
  syntax:
