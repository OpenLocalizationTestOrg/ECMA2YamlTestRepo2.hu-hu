  fullName: System.Security.Permissions.SiteIdentityPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Hoz létre, és adja vissza, amely az aktuális engedély és a megadott engedéllyel engedély."
  remarks: "Két engedélyek metszetét, amely leírja a helyek mindkét leírják közös engedély. Csak egy igény szerinti mindkét eredeti engedélyt kapott metszetének sikeres lesz. Például egy engedély www.fourthcoffee.com és egy hozzáférési jelölő hozzáférést jelölő metszetét *. fourthcoffee.com, amely www.fourthcoffee.com való hozzáférést jelöli egy engedély.       Két, azonos helyen az azonosító engedélyek metszetét ugyanazt az engedélyt. A metszetét két különböző (nem helyettesítő) kifejezések egy üres engedély. Helyettesítő karakteres kifejezést, és a megfelelő hely a helyhez. Két helyettesítő kifejezések megfelelő metszetét már a, a két kifejezés pontosabb."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Az aktuális engedéllyel rendelkező intersect engedély. Az aktuális engedélyt a azonos típusúnak kell lennie."
    return:
      type: System.Security.IPermission
      description: "Új engedéllyel, amely jelöli az aktuális engedély és a megadott engedélyt. Ez az új engedély <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Ha metszetének üres."
  overload: System.Security.Permissions.SiteIdentityPermission.Intersect*
  exceptions:
