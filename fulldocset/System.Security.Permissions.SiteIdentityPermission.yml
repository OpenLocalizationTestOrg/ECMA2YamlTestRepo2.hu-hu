  remarks: "A teljes korlátozott állapotának <xref:System.Security.Permissions.SiteIdentityPermission>nélküli verziójával működő helyeken megegyezik.</xref:System.Security.Permissions.SiteIdentityPermission> Ez a konstruktor megtalálható az más engedélyek kialakításának konzisztenciáját, de nincs hasznos a gyakorlatban.      > [!NOTE] > A .NET Framework 1.0 és 1.1-es verzió, az azonosító engedélyek nem lehet egy <xref:System.Security.Permissions.PermissionState>engedély állapotérték.</xref:System.Security.Permissions.PermissionState> Kezdve a .NET-keretrendszer 2.0-s verzióját, az azonosító engedélyek bármilyen engedéllyel állapot értéke lehet. Ez azt jelenti, hogy a 2.0-s és újabb verziókban az azonosító engedélyek, amelyek megvalósítják az engedélyek megegyező viselkedést a <xref:System.Security.Permissions.IUnrestrictedPermission>felületet.</xref:System.Security.Permissions.IUnrestrictedPermission> Ez azt jelenti, hogy mindig identitást kér sikeres, függetlenül a szerelvény identitása, ha a szerelvény rendelkezik teljes megbízhatóság.       A .NET-keretrendszer verzióiban 1.0 és 1.1 identitás engedélyeinek terhelése hatékony, még ha a hívó szerelvény teljesen megbízható. Ez azt jelenti, hogy bár a hívó szerelvény teljes megbízhatósági kapcsolattal rendelkezik, az identitás engedélyt kér sikertelen lesz, ha a szerelvény nem felel meg az igényelt feltételeknek. A .NET-keretrendszer 2.0-s verziójának verziótól kezdődően az azonosító engedélyek terhelése hatástalan, ha a hívó szerelvény teljes megbízhatósági kapcsolattal rendelkezik. Ez biztosítja, hogy az összes engedélyt, így kiküszöböli az azonosító engedélyek kezelésére, egy különleges esetben konzisztencia."
  syntax:
