  name: HelpProvider
  nameWithType: HelpProvider
  fullName: System.Windows.Forms.HelpProvider
  type: Class
  summary: "Előugró vagy online súgót biztosít szabályozza."
  remarks: "Minden példánya HelpProvider vezérlőkhöz kapcsolódó hivatkozások gyűjteményét tart fenn. A súgófájl társítja a HelpProvider, állítsa be a <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>tulajdonság.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Megadhatja, hogy a hívó által megadott súgó típusú a <xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A>metódus és kezeléséről egy <xref:System.Windows.Forms.HelpNavigator>megadott vezérlő értéke.</xref:System.Windows.Forms.HelpNavigator> </xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A> Megadja a kulcsszó vagy témakör segítség meghívásával a <xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A>metódus.</xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A> Nyissa meg a Súgó gombra egy olyan témával kapcsolatban, hogy a kulcsszóval kell átadni a képernyőn *topicName*.htm.       A vezérlő egy adott Súgó karakterlánca társítani, használja a <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>metódus.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> Amikor a felhasználó megnyomja az F1 billentyűt, amíg a fókusz a vezérlőn van a karakterláncot, amely ezzel a módszerrel vezérlő társítania megjelenik egy előugró ablak.       Ha a <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>tulajdonság nincs megadva, a kell használnia a <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>metódust a súgószöveg.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Ha rendelkezik mind <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>és súgó karakterlánca súgó alapján a <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>élvez elsőbbséget.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>       HelpProvider meghívja a módszerek a <xref:System.Windows.Forms.Help>osztály súgó funkcionalitással.</xref:System.Windows.Forms.Help>"
  example:
  - "The following code example demonstrates using the HelpProvider class to display context-sensitive Help on a form containing four address fields. The example uses the <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> method to set the Help ToolTip text. When you use the context-sensitive Help button and click the Help cursor on an address field, the Help ToolTip appears with the specified text. When you press the F1 key with the focus in an address field, the mspaint.chm Help file is displayed because the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property has been set to mspaint.chm. The <xref:System.Windows.Forms.HelpProvider.SetShowHelp%2A> method is called for each address control to identify that it has Help content available.  \n  \n [!code-cs[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/csharp/t-system.windows.forms.h_8_1.cs)]\n [!code-vb[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_8_1.vb)]\n [!code-cpp[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/cpp/t-system.windows.forms.h_8_1.cpp)]"
