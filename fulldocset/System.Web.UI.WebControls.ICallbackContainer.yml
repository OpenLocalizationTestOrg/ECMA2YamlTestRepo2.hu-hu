  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Az ügyfél visszahívás egy webkiszolgálóhoz történő kezdeményezése parancsfájl létrehozása."
  remarks: "A GetCallbackScript metódus implementációjának kell visszaadnia egy parancsfájlt futtató, amikor az ügyfél indít el egy visszahívási a webkiszolgálóhoz.       A `argument` átadott paraméter a <xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A>módszer, amely kezeli a visszahívás.</xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A>       Visszahívások létrehozásával kapcsolatos további információkért lásd: [végrehajtási ügyfél visszahívások nélkül visszaküldések](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string GetCallbackScript (System.Web.UI.WebControls.IButtonControl buttonControl, string argument);
    parameters:
    - id: buttonControl
      type: System.Web.UI.WebControls.IButtonControl
      description: "A vezérlő kezdeményezése a visszahívási kérelem."
    - id: argument
      type: System.String
      description: "Az argumentumok a visszahívási parancsfájl összeállításához használt."
    return:
      type: System.String
      description: "Egy parancsfájlt, ha a futó ügyfél, indít el egy visszahívási a webkiszolgálóhoz."
