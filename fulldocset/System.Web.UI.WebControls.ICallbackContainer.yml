  name: ICallbackContainer
  nameWithType: ICallbackContainer
  fullName: System.Web.UI.WebControls.ICallbackContainer
  type: Interface
  summary: "Meghatározza a módszere, amely lehetővé teszi, hogy a vezérlők visszahívás parancsfájl beszerzése."
  remarks: "A ICallbackContainer felületet megvalósító osztály adjon meg egy parancsfájlt, amely indít el a kiszolgáló egy visszahívást vezérlők. Egy visszahívás a gyakori visszaküldést különbözik, hogy a lap a visszahívás számára történő feldolgozásakor. a lap birtokában állapotadatokat módosítása nélkül újból létrehozza a lap. Visszahívások létrehozásával kapcsolatos további információkért lásd: [végrehajtási ügyfél visszahívások nélkül visszaküldések](~/add/includes/ajax-current-ext-md.md).       A ICallbackContainer felületet megvalósító osztályokat is meg kell valósítania a <xref:System.Web.UI.ICallbackEventHandler>vezérlők által kiváltott események kezelni felülete.</xref:System.Web.UI.ICallbackEventHandler>"
  syntax:
    content: public interface ICallbackContainer
  implements: []
  platform:
  - net462
