  name: PeerNameType
  nameWithType: PeerNameType
  fullName: System.Net.PeerToPeer.PeerNameType
  type: Enum
  summary: "Meghatározza, milyen típusú <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> létrehozásához. A partner neve biztonságos vagy nem biztonságos. Egy védett partner neve igazolja a név feletti tulajdonjogát. Egy nem biztonságos partner neve identitása nincs társítva."
  remarks: "A csomópont a titkos kulcs nyilvános kulcshoz tartozó hozzáféréssel kell rendelkeznie a biztonságos létrehozásakor használt <xref:System.Net.PeerToPeer.PeerName>, ahhoz, hogy igazolva.</xref:System.Net.PeerToPeer.PeerName> A csomópont nem rendelkezik egy kapcsolat egy nyilvános kulcshoz.       Egy partner nevének formátuma: *Authority.Classifier*. Értékének <xref:System.Net.PeerToPeer.PeerName.Authority%2A>függ, hogy a név egy védett partner neve, vagy egy nem biztonságos partner neve.</xref:System.Net.PeerToPeer.PeerName.Authority%2A> A <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>bármilyen karakterlánc, amely 15 Unicode-karaktereket tartalmaz, beleértve a név egy részének állítható be a `null` lezáró.</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> Egyszer a <xref:System.Net.PeerToPeer.PeerName.Authority%2A>, <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>és társ biztonsági szinttel rendelkező, a társ is lehet hivatkozni egy relatív névvel vagy egy állomásnevet.</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> </xref:System.Net.PeerToPeer.PeerName.Authority%2A>       Csak a tulajdonosa, vagy társ állomás regisztrálhatja biztonságos társ nevének a [PNRP Namespace szolgáltató API](http://go.microsoft.com/fwlink?LinkID=92731). Minden csomópont is adatforrás tulajdonosi szerepét a bármely beállítást <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName>       **Megjegyzés:** használatával biztonságos <xref:System.Net.PeerToPeer.PeerName>nem biztosítására, egy hálózati alkalmazás általános biztonságosságát.</xref:System.Net.PeerToPeer.PeerName> Az alkalmazás biztonsági megvalósítási függő."
