  fullName: System.Windows.Input.MouseWheelEventArgs
  type: Class
  summary: "Adatokat biztosít a különböző események jelentés egér az egér kerekének különbözeti értékre változik."
  remarks: "A következő események használt MouseWheelEventArgs:- <xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName>(csatolt esemény) - <xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName>(csatolt esemény) a <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A>tulajdonsága pozitív, ha az egér kerekének áthelyezése felfelé vagy előre (elhagyja a felhasználó) vagy negatív, ha az egér kerekének áthelyezése lefelé vagy hátrébb (felé a felhasználó).</xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> </xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName>       Ez az esemény jelenik meg, akár még a kisméretű egér kerekének típusú áthelyezések. Bizonyos esetekben célszerű szabályozás kis egér kerekének eltéréseit úgy, hogy a különbözeti meghaladja a meghatározott küszöbérték kezelőket valósítja meg. Ellenkező esetben előfordulhat, hogy meghívása a kezelő olyan esetekben, ahol az egér kerekének különbözeti volt kicsi, hogy meg UI, az egér kerekének adatátviteli kötődő nem frissítené. Pontosan hogyan küszöbérték viselkedését a kezelő valósít meg, és milyen küszöbérték kell teljesen függő."
  example:
  - "The following example moves a <xref:System.Windows.Controls.TextBox> up if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is positive and moves the <xref:System.Windows.Controls.TextBox> down if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is negative. The <xref:System.Windows.Controls.TextBox> is attached to a <xref:System.Windows.Controls.Canvas>.  \n  \n [!code-vb[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/visualbasic/mousesnippetsample/window1.xaml.vb#mousewheeldelta)]\n [!code-cs[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/csharp/MouseSnippetSample/Window1.xaml.cs#mousewheeldelta)]"
  syntax:
    content: 'public class MouseWheelEventArgs : System.Windows.Input.MouseEventArgs'
