    content: public int Delta { get; }
    return:
      type: System.Int32
      description: "Az összeget a kerék megváltozott. Ennek az értéknek pozitív, ha az egér kereke (elhagyja a felhasználó) felfelé irányba elforgatásának vagy negatív, ha az egér kereke (felé a felhasználó) lefelé irányba elforgatásának."
  overload: System.Windows.Input.MouseWheelEventArgs.Delta*
