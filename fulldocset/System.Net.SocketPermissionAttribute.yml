  summary: "Megadja a vezérlőhöz biztonsági műveletek <xref:System.Net.Sockets.Socket>kapcsolatok.</xref:System.Net.Sockets.Socket> Ez az osztály nem örökölhető."
  remarks: "Ez az attribútum használata a <xref:System.Net.Sockets.Socket>kapcsolat meg van határozva a SocketPermissionAttribute a tulajdonságokat meg kell felelnie.</xref:System.Net.Sockets.Socket> Ahhoz például, hogy a engedélyt, hogy egy <xref:System.Net.Sockets.Socket>80,-as porton kapcsolat beállítása a <xref:System.Net.SocketPermissionAttribute.Port%2A>tulajdonsága &quot;80&quot; SocketPermissionAttribute.</xref:System.Net.SocketPermissionAttribute.Port%2A> </xref:System.Net.Sockets.Socket> A biztonsági adatokat SocketPermissionAttribute megadott tárolja a attribútum cél, amely az osztály, amely a SocketPermissionAttribute érvényben van a metaadatokban. A rendszer majd éri el az adatokat a futási időben. A <xref:System.Security.Permissions.SecurityAction>, amely átadott konstruktora meghatározza, hogy a processzoridő SocketPermissionAttribute célokat.</xref:System.Security.Permissions.SecurityAction>      > [!NOTE] > Rendelkeznie kell egy SocketPermissionAttribute tulajdonságainak értéket, amely nem `null`. Emellett a beállítása után, a tulajdonságok értékeit nem módosítható.      > [!NOTE] > Attribútumok használatával kapcsolatos további információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class SocketPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
