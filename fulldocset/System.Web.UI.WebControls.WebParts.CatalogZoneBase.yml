  remarks: "A Bezárás művelet <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>osztályból</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> származó vezérlő CloseVerb tulajdonsága által hivatkozott       Felhasználói rákattinthat a zóna láblécének lezárása igei részéhez. Ha a kattintás a Bezárás művelet minden <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlők, a felhasználó ki van választva a rendszer figyelmen kívül hagyja, a katalógus felhasználói felület bezárul, és a lap és normál mód ad vissza.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       A Bezárás művelet egy zóna szintű vezérlő, ami azt jelenti, hogy a művelet érvényes, az egész zónában szintjén. Ha a felhasználó kattint a Bezárás művelet, kiválasztva, de nem adva a laphoz vezérlők figyelmen kívül lesznek hagyva, a katalógus le van zárva, és a lap visszaadja Tallózás módban."
