  summary: "Az alaposztály katalógusok összekötőként zóna vezérlők funkcionál. Katalógusok tartalmazhat listája <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> szabályozza, hogy a felhasználók egy weboldalra adhat hozzá."
  remarks: "A CatalogZoneBase osztály egy olyan alaposztályból, amely örökli az <xref:System.Web.UI.WebControls.WebParts.ToolZone>osztályhoz.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Egy alapkészlete viselkedésmódok származtatott zónák biztosít.       A CatalogZoneBase osztály biztosít egy egyedi felhasználói felület (UI) lehetővé teszi a felhasználók hozzáadása <xref:System.Web.UI.WebControls.WebParts.WebPart>és egyéb kiszolgáló ellenőrzések weblapok.</xref:System.Web.UI.WebControls.WebParts.WebPart> A alaposztályból származik CatalogZoneBase, például a vezérlők <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, a vezérlők van ténylegesen nem felel meg a weblapok.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> Ezek tárolóként más vezérlők, úgynevezett <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlők, a felhasználók hozzáadása egy laphoz vezérlőinek listát hoz létre.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Zóna listáját, amelyet a alaposztályból származik CatalogZoneBase szerepelhet, csak ha az oldal katalógus megjelenítési módban van.      > [!NOTE] > A CatalogZoneBase zóna tartalmazhatja csak <xref:System.Web.UI.WebControls.WebParts.CatalogPart>szabályozza, és fordítva, <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlők csak CatalogZoneBase zónák helyezkedhetnek.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       A kiszolgáló vezérlők hozzáadása a katalógushoz mechanizmusa az három vezérlők, amelyek a <xref:System.Web.UI.WebControls.WebParts.CatalogPart>osztály</xref:System.Web.UI.WebControls.WebParts.CatalogPart> base következő csoportja      | Vezérlő |} Leírás |}   |-------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>| Tart fenn a lapon lezárt vezérlők hivatkozik.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Ezek az intézkedések megnyitható (a lap ismét) felhasználók számára. |}   | <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>| A weblap markup kijelzők katalógusba deklarált vezérlők mutató hivatkozásokat tartalmaz.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> Ezek az intézkedések felhasználók is hozzáadhatók weblapon. |}   | <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>| A felhasználói számára, hogy a vezérlő felveheti egy weboldalra definition fájl feltöltése a katalógus felhasználói Felületet biztosít.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> Csomagdefiníciós fájlok olyan XML-fájl a egy. Kijelző kiterjesztése importálni egy vezérlő beállításait. A vezérlőnek kell lennie a kiszolgálón található, a csomagdefiníciós fájl csak akkor importálható. |}       A CatalogZoneBase osztály rendelkezik, amelyek hasznosak a katalógusok megjelenítése tulajdonság <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> A <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A>tulajdonság hivatkozik, amely a kijelölt vezérlőt felveszi a katalógusból lap, a művelet közben a <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A>tulajdonság olyan műveleteket, amelyek a katalógus bezárja, és visszaadja az oldal megjelenítési mód mód tallózással hivatkozik.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A> A <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A>tulajdonság hivatkozik a gyűjtemény összes <xref:System.Web.UI.WebControls.WebParts.CatalogPart>a zónában.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A> Több szöveg célú tulajdonságai, például a <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A>, és <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A>, bírálja felül az alapértelmezett szöveges katalógusok megfelelő alap tulajdonságok.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A> A <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>tulajdonság mellett a legördülő lista vezérlő, amely lehetővé teszi a felhasználók kiválaszthatják, hogy a vezérlő melyik zónába nem kerülnek be a szöveget tartalmaz.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>       Számos egyéb tulajdonságok szerepelnek a CatalogZoneBase osztály. A <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A>tulajdonsága egy egyedi azonosítót a jelenleg kiválasztott <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A> A <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>a tulajdonság azt jelzi, hogy ikonok is társítható a vezérlők úgy, hogy megjelenjen-e a <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>tulajdonságának egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>       A <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A>tulajdonság attribútumokat mutató hivatkozásokat tartalmaz a <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlők, a zóna jelenleg nincsenek kijelölve.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A> Ezzel szemben a <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>tulajdonság tartalmaz egy hivatkozást az attribútumokat a <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlő, a felhasználó jelenleg kiválasztott a zónában.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>       A tulajdonságon felül van még néhány módszerek a CatalogZoneBase osztály mellett a normál eseménykezelésnek, és módszerek megjelenítése öröklődik más alap vezérlőket, amelyek egyedileg készültek, a vezérlők katalógusok kezelése céljából. A <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A>hoz létre a chrome (perifériák felhasználói felületi elemei például szegély műveletekre, ikonok vagy cím), amely körbeveszi egyes <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlő a zónában, és a vezérlők megjelenítési is kezeli.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A> A <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>metódus egy absztrakt metódus; a származtatott osztályok bírálja felül, annak összes példányát a <xref:System.Web.UI.WebControls.WebParts.CatalogPart>a zónában lévő vezérlők.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A> A <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>metódus egy származtatott osztály hívható, ha a gyűjteménye <xref:System.Web.UI.WebControls.WebParts.CatalogPart>szabályozza a zóna módosítások programozott valamiért, és a származtatott osztály létre kell hozni a gyűjteményt.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> A <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A>metódus betölti a jelölőnégyzetek a korábban meglévő állapota mellett a <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozza a katalógusban, amikor a rendszer a lapot visszaküldi a kiszolgálóra; ezzel szemben a <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A>metódus menti a jelölőnégyzetének állapota.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A> Végezetül a <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>módszer lehetővé teszi az egyes hivatkozások összes Megjelenítés <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlő a zónában lévő.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the CatalogZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the CatalogZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains a reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, and some code that demonstrates usage of some key CatalogZoneBase class members.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is added to the custom <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control.  \n  \n-   A description of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_1.ascx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_1.ascx)]  \n  \n The second part of the code example is a Web page that contains a declarative reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control. Near the top of the page are two `Register` directives--one for the user control, and one for the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. Notice that below the `<asp:WebPartZone>` element is an `<asp: CatalogZone>` element that contains declarative references to the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and to an ASP.NET <xref:System.Web.UI.WebControls.Calendar> control. The zone also has a variety of tags and properties set to determine its appearance and behavior. Between the `<script>` tags in the page is a variety of event-handling code, most of which demonstrates the various programmatic uses of the CatalogZoneBase members.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_2.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_2.aspx)]  \n  \n The third part of the code example is the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. It is declared within the zone, and an end user can add it from the catalog to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a demonstration of both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_3.cs)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_3.vb)]  \n  \n Note that for the code example to work, there is a setting you must add in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list box to switch to catalog display mode. When the catalog is visible, you can see the two server controls that can be added from the catalog to the page, and you can also note in the UI the effects of the declarative and programmatic uses of the CatalogZoneBase class members."
