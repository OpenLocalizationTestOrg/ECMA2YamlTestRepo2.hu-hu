  type: Class
  summary: "Ellenőrzi, hogy az érték egy bemeneti vezérlő az értékeket a megadott tartományban."
  remarks: "A RangeValidator vezérlő teszteli, hogy egy bemeneti vezérlő értéke a megadott tartományon belül.       A RangeValidator vezérlő négy kulcstulajdonságok az ellenőrzéshez használja. A <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>tulajdonsága tartalmazza a bemeneti vezérlő érvényesítése.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> A <xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>és <xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A>tulajdonságait adja meg a minimális és maximális értékeket az érvényes tartományon.</xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A> </xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>       A <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>tulajdonság használatával adja meg az összehasonlítandó érték adattípusa.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> Az összehasonlítandó lesznek átalakítva ezt az adattípust az ellenőrzési művelet végrehajtása előtt.      > [!NOTE] > Amikor a <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>tulajdonsága <xref:System.Web.UI.WebControls.ValidationDataType>és az aktuális naptári típus nem Gergely-naptár, a ellenőrző csak a kiszolgálóoldali érvényesítést végez.</xref:System.Web.UI.WebControls.ValidationDataType> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> Az érvényesítő ügyféloldali parancsprogram csak a Gergely-naptár támogatja.       A következő táblázat a különböző adattípusú, amely hasonlíthatók össze.      | Adattípus |} Leírás |}   |---------------|-----------------|   | `String`| String adattípusú. |}   | `Integer`| Egy 32 bites előjeles egész szám típusú adatokat. |}   | `Double`| Egy kétszeres pontosságú lebegőpontos pont szám típusú. |}   | `Date`| Egy dátum adattípusú. |}   | `Currency`| Egy decimális adattípus, amely tartalmazhat pénznemszimbólumot. |}      > [!NOTE] > Érvényesítés sikeres, ha a bemeneti vezérlő üres. Használja a <xref:System.Web.UI.WebControls.RequiredFieldValidator>vezérlőelem bemeneti vezérlő kötelező mező.</xref:System.Web.UI.WebControls.RequiredFieldValidator>      > [!NOTE] > A RangeValidator vezérlő kivételt jelez, ha az érték a megadott <xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A> <xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>tulajdonság nem konvertálható a megadott <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A> vagy</xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A>      > [!NOTE] > Található RangeValidator vezérlőelem használatakor egy <xref:System.Web.UI.UpdatePanel>vezérlő, ellenőrizze, hogy az érvényesítő vezérlő, és a hozzá társított ugyanazt a Vezérlőpulton.</xref:System.Web.UI.UpdatePanel> További információk a <xref:System.Web.UI.UpdatePanel>részleges-lap frissítések szabályozása, lásd: [részleges-lap megjelenítése áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Az érvényesítési vezérlői további információkért lásd: <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## Kisegítő lehetőségek az információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create a RangeValidator control on the Web page to determine whether the value entered into an input control is within the comparison range.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[RangeValidator#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_399_1.aspx)]\n [!code-cs[RangeValidator#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_399_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RangeValidator runat="server" ErrorMessage="RangeValidator"></{0}:RangeValidator>")]

      public class RangeValidator : System.Web.UI.WebControls.BaseCompareValidator
