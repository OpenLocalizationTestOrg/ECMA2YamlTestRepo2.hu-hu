  namespace: System.Web.UI.WebControls
  summary: "A mező név/érték párok, a rekord beszúrásához tartalmazó dictionary lekérdezi."
  remarks: "A rekord beszúrásához a mező értékének eléréséhez használja a Values tulajdonság. Például akkor HTML-kódolja a rekord értékeit az adatforrás a beillesztés előtt.       A Values tulajdonság objektum beállítása/beolvasása, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary>felületet.</xref:System.Collections.Specialized.IOrderedDictionary> Az objektum tartalmaz <xref:System.Collections.DictionaryEntry>objektumok, amelyek megfelelnek a adatmezőket.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Gyors, használhatja a indexelője a <xref:System.Collections.Specialized.IOrderedDictionary>a mező elérésére objektum értékeket közvetlenül.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of fields for the record being inserted.  \n  \n [!code-vb[DetailsViewInsertEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_81_1.aspx)]\n [!code-cs[DetailsViewInsertEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_81_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Egy <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> , amely tartalmazza a kulcsmezőhöz megadott név/érték párok a rekord beszúrásához dictionary."
  overload: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values*
  exceptions: []
  platform:
  - net462
