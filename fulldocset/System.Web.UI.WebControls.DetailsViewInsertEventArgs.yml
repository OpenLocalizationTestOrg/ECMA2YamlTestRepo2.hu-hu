  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserting&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.DetailsView>szabályozása vet fel a <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>eseményt, amikor a Beszúrás gomb (gombot a `CommandName` tulajdonság &quot;Insert&quot; értékre van állítva) a vezérlőben kattint, de előtte a <xref:System.Web.UI.WebControls.DetailsView>vezérlő beszúrja a rekord.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView> Ez lehetővé teszi, hogy adjon meg egy egyéni rutin, például HTML-kódolás végző eseménykezelő beszúrása az adatforrásban, ez az esemény akkor következik be, amikor előtt rekord értékeit.       Az eseménykezelő, amely lehetővé teszi egy választható parancsargumentum küldött értékének meghatározása egy DetailsViewInsertEventArgs objektum továbbítódik a <xref:System.Web.UI.WebControls.DetailsView>vezérlő és annak jelzésére, hogy az insert művelet meg kell szakítani.</xref:System.Web.UI.WebControls.DetailsView> A parancs argumentum értékének meghatározásához használja a <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A> Az insert művelet megszakítására, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Is olvashassák el vagy módosítsa a rekordban levő mezők értékének használatával az <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek a DetailsViewInsertEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewInsertEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event to cancel an insert operation.  \n  \n [!code-vb[DetailsViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_90_1.aspx)]\n [!code-cs[DetailsViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_90_1.aspx)]"
  syntax:
    content: 'public class DetailsViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
