  langs:
  - csharp
  name: SoapIncludeAttribute
  nameWithType: SoapIncludeAttribute
  fullName: System.Xml.Serialization.SoapIncludeAttribute
  type: Class
  summary: "Lehetővé teszi, hogy a <xref:System.Xml.Serialization.XmlSerializer>felismerése a típus a rendezi sorba, vagy egy objektumot deserializes kódolt SOAP XML.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "A SoapIncludeAttribute osztályhoz tartozik, amely a családba tartozó attribútumok bemutatja a <xref:System.Xml.Serialization.XmlSerializer>rendezi sorba, vagy deserializes, kódolt SOAP XML-objektum.</xref:System.Xml.Serialization.XmlSerializer> Az eredményül kapott XML-kód megfelel-e a World Wide Web Consortium (www.w3.org) dokumentum, &quot;Egyszerű objektum Access Protocol (SOAP) 1.1-es&quot; 5 szakaszát. Hasonló attribútumok teljes listáját lásd: [attribútumok, hogy vezérlő kódolt SOAP szerializálási](~/add/includes/ajax-current-ext-md.md).       A kódolt SOAP üzenetként objektum szerializálására, kell hozhat létre <xref:System.Xml.Serialization.XmlSerializer>egy <xref:System.Xml.Serialization.XmlTypeMapping>létrehozása a következő <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> <xref:System.Xml.Serialization.SoapReflectionImporter>osztály</xref:System.Xml.Serialization.SoapReflectionImporter> módszer</xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> használatával</xref:System.Xml.Serialization.XmlSerializer>       Amikor alkalmazza a SoapIncludeAttribute, adja meg annak a <xref:System.Type>a származtatott osztály</xref:System.Type> Ha a <xref:System.Xml.Serialization.XmlSerializer>rendezi sorba az objektumok, amelyek tartalmazzák a kiinduló és a származtatott osztályok, majd a mindkét objektumtípusok fel tudja ismerni.</xref:System.Xml.Serialization.XmlSerializer>       Használhatja a SoapIncludeAttribute származtatott osztályok szerepeljenek a Web Services Description Language (WSDL) írt leírás dokumentumok. Például, ha a metódus visszaadja egy <xref:System.Object>, a SoapIncludeAttribute alkalmazza a metódus, és adja meg a visszaadandó tényleges típusokat.</xref:System.Object>       WSDL kapcsolatos további információkért tekintse meg a webes konzorcium (www.w3.org) megadását, a &quot;Web Services Description Language (WSDL) 1.1-es&quot;.       Attribútumok használatával kapcsolatos további információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example applies the SoapIncludeAttribute twice to an XML Web service method. The method returns an object of type `Vehicle` (a base class). The SoapIncludeAttribute allows the method to return instances of classes derived from the `Vehicle` class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true)]

      public class SoapIncludeAttribute : Attribute
