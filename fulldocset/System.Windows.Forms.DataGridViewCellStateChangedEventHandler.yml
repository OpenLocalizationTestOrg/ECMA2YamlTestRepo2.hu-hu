  remarks: "A <xref:System.Windows.Forms.DataGridView.CellStateChanged>esemény akkor következik be, amikor egy cella állapota módosításokat, mint amikor a cella megkapja vagy elveszti a fókuszt.</xref:System.Windows.Forms.DataGridView.CellStateChanged>       Egy DataGridViewCellStateChangedEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
