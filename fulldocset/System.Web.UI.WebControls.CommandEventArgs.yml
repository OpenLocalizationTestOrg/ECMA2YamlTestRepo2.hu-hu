  remarks: "A CommandArgument bármely karakterláncot a programozók által beállított tartalmazhat. A CommandArgument tulajdonság kiegészítés a <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>tulajdonság azáltal, hogy a parancs minden további információkkal.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Például beállíthatja a <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>tulajdonságot `Sort` és a CommandArgument tulajdonság `Ascending` egy parancs növekvő sorrend megadásához.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>"
