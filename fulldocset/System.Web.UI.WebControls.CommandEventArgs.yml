  fullName: System.Web.UI.WebControls.CommandEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref uid=&quot;langword_csharp_Command&quot; name=&quot;Command&quot; href=&quot;&quot;> </xref> esemény."
  remarks: "A `Command` esemény jelenik meg, amikor egy <xref:System.Web.UI.WebControls.Button>vagy <xref:System.Web.UI.WebControls.ImageButton>vezérlő kattint.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>       A CommandEventArgs objektum kapcsolatos adatokat tartalmaz a `Command` eseményt, amely lehet hozzáférni a kezelő. CommandEventArgs osztályban rendelkezésre álló tulajdonságok segítségével meghatározhatja a parancs végrehajtásához, például a neve `Sort`, egy nem kötelező argumentumában a parancs, például a kiegészítő mellett `Ascending`.       A kezdeti tulajdonságértékek CommandEventArgs példányt listájáért lásd: a <xref:System.Web.UI.WebControls.CommandEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.CommandEventArgs.%23ctor%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to access the properties in CommandEventArgs to determine the command to perform. This example specifies the event handler declaratively, using the <xref:System.Web.UI.WebControls.Button.OnClick%2A> property of the <xref:System.Web.UI.WebControls.Button> control.  \n  \n [!code-vb[ButtonCommandNameArgument#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_199_1.aspx)]\n [!code-cs[ButtonCommandNameArgument#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_199_1.aspx)]  \n  \n The following code example demonstrates how to specify the event handler and programmatically add it to the event in the `Page_Load` method.  \n  \n [!code-cs[ButtonCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_199_2.aspx)]\n [!code-vb[ButtonCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_199_2.aspx)]"
  syntax:
    content: 'public class CommandEventArgs : EventArgs'
