  name: ITableProvider
  nameWithType: ITableProvider
  fullName: System.Windows.Automation.Provider.ITableProvider
  type: Interface
  summary: "Módszerek és vezérlőkhöz, amely gyermek elemgyűjtemény tárolóként Felhasználófelület-automatizálási ügyfél-hozzáférési támogatásához tulajdonságok közzététele. Ez az elem gyermekei meg kell valósítania <xref href=&quot;System.Windows.Automation.Provider.ITableItemProvider&quot;> </xref> és egy kétdimenziós logikai koordináta-rendszerére, amely járhatók szervezett (Ez azt jelenti, hogy a felhasználói felület az automatizálási ügyfél áthelyezheti szomszédos vezérlők) használva a billentyűzet."
  remarks: "Vezérlő zárolás hasonló <xref:System.Windows.Automation.Provider.IGridProvider>az a különbség, amely bármelyik vezérlőre, amely megvalósítja az ITableProvider is kell teszi közzé minden gyermekelem oszlop és/vagy sor fejléc kapcsolat.</xref:System.Windows.Automation.Provider.IGridProvider>       Vezérlők, amelyek megvalósítják az ITableProvider is megvalósításához szükséges <xref:System.Windows.Automation.Provider.IGridProvider>úgy, hogy elérhetővé tegyék table vezérlő egy rejlő rács funkcióját.</xref:System.Windows.Automation.Provider.IGridProvider>       Implementálva az olyan Felhasználófelület-automatizálási szolgáltatót, amely támogatja a <xref:System.Windows.Automation.TablePattern>és <xref:System.Windows.Automation.GridPattern>kombinációját vezérlő.</xref:System.Windows.Automation.GridPattern> </xref:System.Windows.Automation.TablePattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("9c860395-97b3-490a-b52a-858cc22af166")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITableProvider : System.Windows.Automation.Provider.IGridProvider
