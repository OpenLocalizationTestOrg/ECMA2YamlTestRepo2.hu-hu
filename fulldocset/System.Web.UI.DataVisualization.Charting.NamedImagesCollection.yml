  remarks: "A NamedImagesCollection osztály számoknak <xref:System.Web.UI.DataVisualization.Charting.NamedImage>objektumok, amelyek objektumokat, amelyek társított kép és a nevet, amely egyedi a gyűjteményhez.</xref:System.Web.UI.DataVisualization.Charting.NamedImage>       Ez az osztály van közzétéve, mint a <xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>gyűjteménytulajdonság a legfelső szintű <xref:System.Web.UI.DataVisualization.Charting.Chart>objektumot, és csak akkor használható, futási időben.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>       A képfájl lehet bármely objektum, a .NET-keretrendszer származó <xref:System.Drawing.Image>osztály, például a <xref:System.Drawing.Bitmap>, amely dinamikusan.</xref:System.Drawing.Bitmap> </xref:System.Drawing.Image> A kép is tárolhatók ebben a gyűjteményben, és hozzárendeli a <xref:System.Web.UI.DataVisualization.Charting.Chart>vezérlő, például a <xref:System.Web.UI.DataVisualization.Charting.Chart.BackImage%2A>.</xref:System.Web.UI.DataVisualization.Charting.Chart.BackImage%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> kép tulajdonhoz egy későbbi időpontban       Ha a lemezképek tulajdonságainak egyike a <xref:System.Web.UI.DataVisualization.Charting.Chart>vezérlő megadásával van állítva egy `string` érték, a <xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>gyűjteménytulajdonság típusú NamedImagesCollection, a rendszer először ellenőrzi, hogy a hogy létezik-e ilyen nevű kép.</xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> Ha a hozzá tartozó <xref:System.Web.UI.DataVisualization.Charting.NamedImage>objektum található, a lemezképet használja.</xref:System.Web.UI.DataVisualization.Charting.NamedImage> Ha a hozzá tartozó <xref:System.Web.UI.DataVisualization.Charting.NamedImage>objektum nem található, a karakterlánc-kifejezés a rendszer egy URL-címet, a lemezkép-erőforrásának neve vagy a pathname.</xref:System.Web.UI.DataVisualization.Charting.NamedImage>"
