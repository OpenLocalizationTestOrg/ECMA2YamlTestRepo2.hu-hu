  name: TrackBar
  nameWithType: TrackBar
  fullName: System.Windows.Forms.TrackBar
  type: Class
  summary: "A Windows szabványos keresősáv jelöli."
  remarks: "A TrackBar egy görgethető vezérlő hasonló a <xref:System.Windows.Forms.ScrollBar>vezérlő.</xref:System.Windows.Forms.ScrollBar> Konfigurálhatja a tartományokat, amelyek értékének a <xref:System.Windows.Forms.TrackBar.Value%2A>egy keresősáv tulajdonsága görgetése úgy, hogy a <xref:System.Windows.Forms.TrackBar.Minimum%2A>tulajdonság adja meg a tartomány alsó vége és a <xref:System.Windows.Forms.TrackBar.Maximum%2A>tulajdonság adja meg a tartomány felső határa.</xref:System.Windows.Forms.TrackBar.Maximum%2A> </xref:System.Windows.Forms.TrackBar.Minimum%2A> </xref:System.Windows.Forms.TrackBar.Value%2A>       A <xref:System.Windows.Forms.TrackBar.LargeChange%2A>tulajdonság határozza meg a növekménye növekmény a <xref:System.Windows.Forms.TrackBar.Value%2A>tulajdonság a görgetőgombot mindkét oldalán kattintással bekövetkezésekor.</xref:System.Windows.Forms.TrackBar.Value%2A> </xref:System.Windows.Forms.TrackBar.LargeChange%2A> A keresősáv függőleges vagy vízszintes lehet megjeleníteni.       Ez a vezérlő segítségével adja meg keresztül numerikus adatokat a <xref:System.Windows.Forms.TrackBar.Value%2A>tulajdonság.</xref:System.Windows.Forms.TrackBar.Value%2A> A numerikus adatok megjelenítése a vezérlő vagy a kód használatát."
  example:
  - "The following code example displays a form containing a TrackBar control and a <xref:System.Windows.Forms.TextBox> control. The example demonstrates setting the <xref:System.Windows.Forms.TrackBar.Maximum%2A>, <xref:System.Windows.Forms.TrackBar.TickFrequency%2A>, <xref:System.Windows.Forms.TrackBar.LargeChange%2A>, and <xref:System.Windows.Forms.TrackBar.SmallChange%2A> properties and handling the <xref:System.Windows.Forms.TrackBar.Scroll> event. The <xref:System.Windows.Forms.TextBox> contents are updated to the <xref:System.Windows.Forms.TrackBar.Value%2A> property value when the <xref:System.Windows.Forms.TrackBar.Scroll> event occurs.  \n  \n [!code-vb[System.Windows.Forms.TrackBar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_36_1.vb)]\n [!code-cpp[System.Windows.Forms.TrackBar#1](~/add/codesnippet/cpp/t-system.windows.forms.t_36_1.cpp)]\n [!code-cs[System.Windows.Forms.TrackBar#1](~/add/codesnippet/csharp/t-system.windows.forms.t_36_1.cs)]"
