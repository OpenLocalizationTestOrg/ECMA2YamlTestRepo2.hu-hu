  name: AmbientTheme
  nameWithType: AmbientTheme
  fullName: System.Workflow.ComponentModel.Design.AmbientTheme
  type: Class
  summary: "A tervezési környezetben felső szintű munkafolyamat megjelenését és működését tulajdonság beállításokat tartalmazza."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Munkafolyamat témák határozza meg azt a munkafolyamat-Tervező felület megjelenését és működését. Ez magában foglalja, bármely háttér stílusok, előtér-stílusok, betűtípusok és a munkafolyamat a tervezési felülethez definiált ikonok. Egy környezeti téma a munkafolyamat a tervezési felülethez alapértelmezett megjelenítési tulajdonságait tartalmazza. Az egész kialakítása felületen (például a rács, háttér-és előtérben történő, csak olvasható Tervező színét, és így tovább) használni kívánt beállításokat biztosít. A felhasználó által megadott értékek vagy a műveleti rendszerfiókok értékeinek is használhatja."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

