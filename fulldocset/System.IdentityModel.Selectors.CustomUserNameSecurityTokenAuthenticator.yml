  remarks: "A CustomUserNameSecurityTokenAuthenticator osztály bírálja felül, akkor, ha a Windows-hitelesítés a <xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator>osztály nem elegendő.</xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator> A <xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator>osztály hitelesíti a felhasználónevet és jelszót egy <xref:System.IdentityModel.Tokens.UserNameSecurityToken>biztonsági jogkivonatot, amely a Windows-fiók.</xref:System.IdentityModel.Tokens.UserNameSecurityToken> </xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator>       Adjon meg egy egyéni hitelesítési séma, származtatni egy osztály <xref:System.IdentityModel.Selectors.UserNamePasswordValidator>osztály, a hitelesítési séma bevezetéséhez, és akkor továbbítja a CustomUserNameSecurityTokenAuthenticator-osztálynak a konstruktor osztály</xref:System.IdentityModel.Selectors.UserNamePasswordValidator>"
