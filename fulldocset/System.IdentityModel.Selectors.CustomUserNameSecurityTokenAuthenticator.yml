  summary: "A megadott felhasználónév és jelszó hitelesíti, és adja vissza az engedélyezési házirendek <xref href=&quot;System.IdentityModel.Tokens.UserNameSecurityToken&quot;> </xref> biztonsági jogkivonatokat."
  remarks: "Az ValidateUserNamePasswordCore metódusnak a <xref:System.IdentityModel.Selectors.UserNamePasswordValidator>lett átadva a <xref:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.%23ctor%2A>konstruktor hitelesíteni a felhasználót.</xref:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.%23ctor%2A> </xref:System.IdentityModel.Selectors.UserNamePasswordValidator>       Nem lehet érvényesíteni a felhasználónevet és jelszót, amikor a <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException> throw       Ha nincsenek érvényben az alkalmazáshoz engedélyezési házirendek, térjen vissza a egy üres <xref:System.Collections.ObjectModel.ReadOnlyCollection%601> <xref:System.IdentityModel.Policy.IAuthorizationPolicy>.</xref:System.IdentityModel.Policy.IAuthorizationPolicy> típusú</xref:System.Collections.ObjectModel.ReadOnlyCollection%601>       Ha `null` ValidateUserNamePasswordCore metódus által visszaadott [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] jelez a <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>"
  syntax:
