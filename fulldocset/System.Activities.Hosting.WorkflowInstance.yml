  name: WorkflowInstance
  nameWithType: WorkflowInstance
  fullName: System.Activities.Hosting.WorkflowInstance
  type: Class
  summary: "WorkflowInstance egy egyszerűsített, példányonkénti futásidejű végrehajtási munkafolyamat programot. Ez lehet létrehozni új munkafolyamat-példány létrehozása vagy meglévő példány állapotból. Az API-kat, amelyek <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>tesz elérhetővé a rendszer a minimálisan szükséges futásidejű vezérlők, amelyből magasabb szintű műveleteket kell végrehajtani.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> Az API-készlet a futtatókörnyezet működését a teljes körének jelöli. WorkflowInstance absztrakt osztály, és így biztosíthatja az állomás funkciók, például a szinkronizálás, illetve adatmegőrzési, nyomon követési és bővítmények az absztrakt metódusok végrehajtása egy gazdagép támaszkodik."
  remarks: "WorkflowInstance nem egyszálas, és feltételezi, hogy a gazdagép szinkronizálja az elérésére. Egyszerre több API-k meghívásához kísérlet eredményezi egy <xref:System.InvalidOperationException>merültek fel.</xref:System.InvalidOperationException>       Belső, a WorkflowInstance két állapota van: fut, valamint felfüggesztve. Az egyetlen lehetőség a futtatókörnyezet való átállás miatt szünetel <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> hívására fut Minden művelet (kivéve a Pause) csak tenni, amíg a futtatókörnyezet fel van függesztve. A futtatókörnyezet fogja válnak magától felfüggesztve a következő esetekben:-a futtatókörnyezet végzetes hiba történt. A gazdagép fogja jelezni keresztül <xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>(amely nem jelzi egy átmenet felfüggesztve), és majd értesítést keresztül <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> </xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>      -A munkafolyamatot a kivétel nem kezelt, és escape-karakterrel megjelölve a legfelső szintű. A gazdagép keresztül értesítést fog kapni a <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>metódus.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>      – A scheduler elfogyott a munkaelemeket, és most <xref:System.Activities.Hosting.WorkflowInstanceState>.</xref:System.Activities.Hosting.WorkflowInstanceState> A gazdagép keresztül értesítést fog kapni a <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>metódus.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> Vegye figyelembe, hogy a Feladatütemező sikerült elfogyott munkaelemek, mert a példány üresjáratban, vagy mert a példány már befejeződött. A <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>értékének a <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>tulajdonság segítségével különböztetheti meg a két.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>       A gazdagép a változás kérhetnek meghívásával felfüggesztve fut a <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>vagy <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A>módszerek a <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>által visszaadott példány a <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>tulajdonság.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A> A kérelem nem tekinthető szeretné, hogy egy adott válasz, ami azt jelenti, hogy a gazdagép nem szabadna megpróbálniuk egy OnNotify összefüggéseket* vagy <xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>szüneteltetésére adott hívással.</xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A> A szünet irányuló kérelemre adott válasz, a futtatókörnyezet előfordulhat, hogy átmenet felfüggesztve és hívás <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>közben az ütemező még függőben lévő munkaelemek.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> A <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>értékének a <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>tulajdonság akkor használható, a Feladatütemező nem több munkát vagy felfüggesztése kérelem miatt megszakadt.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>       A <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>metódusában a <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>által visszaadott példány a <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>tulajdonsága az egyetlen módszer, amely hívható, amíg a futó állapotban van a következő WorkflowInstance.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A> Minden egyéb módszer egy <xref:System.InvalidOperationException>kivételhibát hívása. Megadott szabályok hogyan WorkflowInstance átkerül egy állapotból a másikra, fut, valamint felfüggesztve nyilvános fogalmát meghatározása az alábbiak szerint: - futó – az állapot között hívása <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>és a következő WorkflowInstance.OnNotify*.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> </xref:System.InvalidOperationException>      -Szünetel – az utolsó WorkflowInstance.OnNotify* és a következő alkalommal meghívja a <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> között"
  syntax:
    content: public abstract class WorkflowInstance
