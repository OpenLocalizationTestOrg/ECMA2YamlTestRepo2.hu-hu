  namespace: System.Globalization
  summary: "A megadott év konvertál egy négyjegyű év használatával a <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>tulajdonság határozza meg a megfelelő évszázad.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>"
  remarks: "Az ToFourDigitYear metódusnak a `year` paraméter, a <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>tulajdonság, és a 4 számjegyből álló év kiszámításához évente.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Keresse meg a 2-jegyű egyetlen előfordulását határozza meg a évszázad `year` paraméter adott 100 éves tartományon belül. Például ha <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>értéke 1429, hogy a 100 éves tartomány: keresztül 1429 1330.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Ezért 30 számjegyből 2 álló érték kerül értelmezésre 1330, amíg 29 2 számjegyű érték 1429 kerül értelmezésre.       Ha a <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>tulajdonság értéke a speciális 99 ToFourDigitYear metódus figyelmen kívül hagyja a területi beállítások és nyelvi lehetőségei a Vezérlőpultot, és visszaadja a `year` változatlan paraméter.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>       ToFourDigitYear támogatja, vagy egy kétjegyű év, vagy egy négyjegyű év. Érték konvertálása egy négyjegyű érték a következők szerint metódus sikeres kétjegyű számnak (100-nál kisebb) hatására a <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>érték a megfelelő évszázad.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Ha az alkalmazás megadja az egy négyjegyű év érték, amely a ToFourDigitYear támogatott naptár tartományba esik, a metódus visszaadja a tényleges érték. Ha az alkalmazás megadja egy négyjegyű érték, amely nem támogatott naptár esik, vagy átadja egy negatív szám, akkor a metódus kivételt jelez."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Egy 2 számjeggyel 0 és 99, vagy egy 4 számjegyből álló százalékos Al Qura naptári év 1318 1450 keresztül."
    return:
      type: System.Int32
      description: "Ha a <code> year </code> paraméter 2 számjeggyel, az eredményül kapott értéket a megfelelő 4 számjegyből álló év. Ha a <code> year </code> paraméter 4 számjegyből álló évente, a visszatérési érték a változatlan <code> year </code> paraméter."
  overload: System.Globalization.UmAlQuraCalendar.ToFourDigitYear*
