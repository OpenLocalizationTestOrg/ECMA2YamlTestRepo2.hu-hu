  name: UmAlQuraCalendar
  nameWithType: UmAlQuraCalendar
  fullName: System.Globalization.UmAlQuraCalendar
  type: Class
  summary: "Az (százalékos Al Qura) Szaúd Iszlám naptár jelöli."
  remarks: "A UmAlQuraCalendar osztály majdnem megegyezik a rendszer a <xref:System.Globalization.HijriCalendar>osztály, kivéve a százalékos Al Qura naptár Szaúd kormánya licencelt tábla-alapú algoritmust használ a dátumok kiszámításához is express az év 1500 a. h. dátumok, és nem támogatja a <xref:System.Globalization.HijriCalendar.HijriAdjustment%2A>tulajdonság.</xref:System.Globalization.HijriCalendar.HijriAdjustment%2A> </xref:System.Globalization.HijriCalendar>      > [!NOTE] > A UmAlQuraCalendar osztály és a naptári osztályok a .NET-keretrendszer használatával kapcsolatos információkért lásd: [naptárak használata](~/add/includes/ajax-current-ext-md.md).       A UmAlQuraCalendar osztály minden hónapban van 29 vagy 30 napig, de általában nem észrevehető sorrendben. Az iszlám naptár dokumentációjában táblázatban láthatók a megfelelő nap minden hónapban biztosít, mivel nincs ilyen általános tábla elkészíthető a százalékos Al Qura naptárban.       Az iszlám naptár kapcsolatos további információkért tekintse meg az <xref:System.Globalization.HijriCalendar>osztályhoz.</xref:System.Globalization.HijriCalendar>       **Megjegyzés:** a UmAlQuraCalendar az osztály támogatja csak 04/30/1900 00.00.00 (Gergely) keresztül 11/16/2077 dátumok 23:59:59 (Gergely)."
  syntax:
    content: 'public class UmAlQuraCalendar : System.Globalization.Calendar'
