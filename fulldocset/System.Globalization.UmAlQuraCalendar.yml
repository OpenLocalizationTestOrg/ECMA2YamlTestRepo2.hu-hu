  summary: "Lekérdezi vagy beállítja a tavaly 2 számjeggyel jelölhető 100 éves tartományt."
  remarks: "Ez a tulajdonság lehetővé teszi, hogy a 2 számjeggyel megfelelően fordítandó 4 számjegyből álló év. Például ha ez a tulajdonság értéke 1429, 100 éves tartománya a 1330 1429 keresztül. Ezért 30 számjegyből 2 álló érték kerül értelmezésre 1330, amíg 29 2 számjegyű érték 1429 kerül értelmezésre.       A kezdeti érték a tulajdonság a beállításokat a területi és nyelvi beállítások részén Vezérlőpult származik. Azonban ez az információ módosíthatja a <xref:System.AppDomain>.</xref:System.AppDomain> élettartama során A <xref:System.Globalization.UmAlQuraCalendar>osztály nem észleli a rendszer beállításait a módosítások automatikusan.</xref:System.Globalization.UmAlQuraCalendar>       A speciális 99 okok érték a <xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>figyelmen kívül hagyja a rendszer beállításait, és térjen vissza a megadott év módszert változatlan.</xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Az elmúlt évben, amely 2 számjeggyel jelölhető 100 éves tartományának."
