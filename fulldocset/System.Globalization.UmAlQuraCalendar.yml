  namespace: System.Globalization
  summary: "Egy dátumot, amely a megadott számú hónappal elhagyja a megadott kezdő dátum."
  remarks: "A nap részét a létrejövő <xref:System.DateTime>van hatással, ha eredményül kapott napja nem egy érvényes napjától az eredményül kapott az év hónapját az eredményül kapott.</xref:System.DateTime> Módosul, hogy az eredményül kapott az év hónapját az eredményül kapott utolsó érvényes napja. Az eredményül kapott <xref:System.DateTime>hatással van, ha a megadott <xref:System.DateTime>.</xref:System.DateTime> évszámot kívül esik az eredményül kapott hónap</xref:System.DateTime> év része Ez a megvalósítás csak az aktuális éra támogatja. Ezért kivételt vált ki, ha az éra, amely a megadott <xref:System.DateTime>.</xref:System.DateTime> kívül esik az eredményül kapott év Az eredményül kapott <xref:System.DateTime>ugyanakkora, mint a megadott <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime> idő nap részét       Például a megadott hónap Zulkadah, amelynek 30 nap, a megadott nap akkor az adott hónapban 30 napja, és az értéke a `months` paraméter 3, az eredményül kapott év egy több, mint a megadott év, az eredményül kapott hónap Safar, az eredményül kapott nap utolsó napja a Safar 29 nap.       Ha az értéke a `months` paraméter értéke negatív, az eredményül kapott <xref:System.DateTime>korábbi, mint a megadott <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       <xref:System.DateTime.Kind%2A>A visszaadott <xref:System.DateTime>érték mindig <xref:System.DateTimeKind?displayProperty=fullName>.</xref:System.DateTimeKind?displayProperty=fullName> eléri</xref:System.DateTime> tulajdonsága</xref:System.DateTime.Kind%2A> Megőrizhető a <xref:System.DateTime.Kind%2A>tulajdonsága a `time` meghívásával paraméter a <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName>metódust, az alábbi példában látható módon.</xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> </xref:System.DateTime.Kind%2A>       [!code-vb[System.Globalization.Calendar.AddMethods#5](~/add/codesnippet/visualbasic/m-system.globalization.u_4_1.vb)][!code-cs[System.Globalization.Calendar.AddMethods#5  ](~/add/codesnippet/csharp/m-system.globalization.u_4_1.cs)]"
  example:
  - "The following example instantiates a <xref:System.DateTime> value and displays the values of several of its components in the Um Al Qura calendar. Next, it calls the <xref:System.Globalization.UmAlQuraCalendar.AddYears%2A> and AddMonths methods to add 2 years and 10 months in the Um Al Qura calendar to the date value. Finally, it again displays the values of these date components in the Um Al Qura calendar.  \n  \n [!code-vb[System.Globalization.UmAlQuraCalendar.AddMonths#1](~/add/codesnippet/visualbasic/m-system.globalization.u_4_2.vb)]\n [!code-cs[System.Globalization.UmAlQuraCalendar.AddMonths#1](~/add/codesnippet/csharp/m-system.globalization.u_4_2.cs)]"
