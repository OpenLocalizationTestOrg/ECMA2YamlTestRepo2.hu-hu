  name: ChecksumAlgorithmId
  nameWithType: CodeChecksumPragma.ChecksumAlgorithmId
  fullName: System.CodeDom.CodeChecksumPragma.ChecksumAlgorithmId
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Lekérdezi vagy beállítja a GUID azonosító az ellenőrzőösszeg algoritmust."
  remarks: "Az MD5 és SHA1 kivonatok algoritmusok célokat szolgálnak. A GUID-érték az MD5 kivonatoló használandó {0x406ea660, 0x64cf, 0x4c82, 0xb6, 0xf0, 0x42, 0xd4, 0x81, 0x72, 0xa7, 0x99}. A GUID azonosító, az SHA1 kivonatoló használandó {0xff1816ec, 0xaa5e, 0x4d10, 0x87, 0xf7, 0x6f,: 0x49, 0x63, 0x83, 0x34, 0x60}.       Az ellenőrzőösszeg számítása nyelvspecifikus. Ez azt jelenti, hogy a nyelvi szállító segítségével a legerősebb kivonatoló algoritmusokkal, amelyről ismert, hogy a hibakereső bármelyikét ellenőrzőösszeg számítása. A tulajdonság egy GUID használatát kivonatoló algoritmus bővítési lehetőséget biztosít."
  example:
  - "The following code example shows the setting of the ChecksumAlgorithmId property. This code example is part of a larger example provided for the <xref:System.CodeDom.CodeChecksumPragma> class.  \n  \n [!code-vb[System.CodeDom.CodeDirectives#6](~/add/codesnippet/visualbasic/p-system.codedom.codeche_0_1.vb)]\n [!code-cs[System.CodeDom.CodeDirectives#6](~/add/codesnippet/csharp/p-system.codedom.codeche_0_1.cs)]"
  syntax:
    content: public Guid ChecksumAlgorithmId { get; set; }
    return:
      type: System.Guid
      description: "A <xref:System.Guid>, amely azonosítja az ellenőrzőösszeg algoritmust.</xref:System.Guid>"
