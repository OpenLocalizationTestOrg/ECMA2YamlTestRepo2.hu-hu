  fullName: System.Web.UI.WebControls.LinqDataSourceView
  type: Class
  summary: "Támogatja a <xref href=&quot;System.Web.UI.WebControls.LinqDataSource&quot;> </xref> vezérlik, és az adathoz kötött vezérlők LINQ adatok műveletek végrehajtásához felületet biztosít."
  remarks: "A LinqDataSourceView osztály szánták adathoz kötött vezérlők által, és a lap kódban programozható objektumként nem használható. Lap fejlesztők általában használja a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő adatok kezeléséhez.</xref:System.Web.UI.WebControls.LinqDataSource>       ASP.NET adatforrás-vezérlők adatok adatforrás-nézet objektumok által képviselt egy vagy több listája tartalmazza. A LinqDataSourceView osztály kibővíti az <xref:System.Web.UI.DataSourceView>osztályhoz.</xref:System.Web.UI.DataSourceView> Meghatározza a képességeit a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő, amelyhez hozzá rendelve, és megvalósítja az adatforrás-vezérlő alapvető adatok funkcionalitása.</xref:System.Web.UI.WebControls.LinqDataSource> A LinqDataSourceView osztály megvalósítja a <xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.Update%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.Insert%2A>, és <xref:System.Web.UI.WebControls.LinqDataSourceView.Delete%2A>operations.</xref:System.Web.UI.WebControls.LinqDataSourceView.Delete%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Insert%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Update%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A> Rendezési, szűrési és beállítások, melyek folyamatosan nézetben állapot kezelése is alkalmazza.       Bár a LinqDataSourceView objektum nem közvetlenül kapcsolódik lap fejlesztők számára, a tulajdonságok és módszerek is elérhetőek a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő.</xref:System.Web.UI.WebControls.LinqDataSource> A LinqDataSourceView vezérlő valósítja meg a következő adatok lekérését metódusok és események, és elérhetővé teszi azokat a lap fejlesztők számára, és a társított keresztül más hívóknak <xref:System.Web.UI.WebControls.LinqDataSource>vezérlőelem: - a <xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>tulajdonság.</xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> </xref:System.Web.UI.WebControls.LinqDataSource>      -A <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>      -A <xref:System.Web.UI.WebControls.LinqDataSource.Selected>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Selected>      -A <xref:System.Web.UI.WebControls.LinqDataSource.Update%2A>metódus.</xref:System.Web.UI.WebControls.LinqDataSource.Update%2A>      -A <xref:System.Web.UI.WebControls.LinqDataSource.Updating>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Updating>      -A <xref:System.Web.UI.WebControls.LinqDataSource.Updated>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Updated>      -A <xref:System.Web.UI.WebControls.LinqDataSource.Insert%2A>metódus.</xref:System.Web.UI.WebControls.LinqDataSource.Insert%2A>      -A <xref:System.Web.UI.WebControls.LinqDataSource.Inserting>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Inserting>      -A <xref:System.Web.UI.WebControls.LinqDataSource.Inserted>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Inserted>      -A <xref:System.Web.UI.WebControls.LinqDataSource.Delete%2A>metódus.</xref:System.Web.UI.WebControls.LinqDataSource.Delete%2A>      -A <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting>      -A <xref:System.Web.UI.WebControls.LinqDataSource.Deleted>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Deleted>       Rendezheti az adatokat, amelyek a lekérése a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő hozzáadásával egy `OrderBy` záradék.</xref:System.Web.UI.WebControls.LinqDataSource> Megadhat egy rendezési kifejezés LinqDataSourceView példány úgy, hogy a <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>tulajdonsága a <xref:System.Web.UI.DataSourceSelectArguments>átadott objektum a <xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A>metódus.</xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> Szintaxisa a <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>tulajdonság értéke ugyanaz, mint a szintaxisának egy <xref:System.Data.DataView.Sort%2A?displayProperty=fullName>tulajdonság.</xref:System.Data.DataView.Sort%2A?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>       A LinqDataSourceView vezérlő valósítja meg a <xref:System.Web.UI.IStateManager>felület és a nézetállapot át történő nyomon követéséhez állapotában lapkérések.</xref:System.Web.UI.IStateManager> Implementációja a <xref:System.Web.UI.WebControls.LinqDataSourceView.IsTrackingViewState%2A>tulajdonság és a <xref:System.Web.UI.WebControls.LinqDataSourceView.LoadViewState%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.SaveViewState%2A>, és <xref:System.Web.UI.WebControls.LinqDataSourceView.TrackViewState%2A>módszerek állnak rendelkezésére nézetállapot nyomon követése a vezérlő.</xref:System.Web.UI.WebControls.LinqDataSourceView.TrackViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.SaveViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.LoadViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.IsTrackingViewState%2A> További információkért lásd: [ASP.NET állapot Management áttekintése](~/add/includes/ajax-current-ext-md.md)."
