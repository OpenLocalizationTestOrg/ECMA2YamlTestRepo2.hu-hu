  name: InternalBufferOverflowException
  nameWithType: InternalBufferOverflowException
  fullName: System.IO.InternalBufferOverflowException
  type: Class
  summary: "A kivétel lépett fel, ha a belső puffer túlcsordult."
  remarks: "Az egy <xref:System.IO.FileSystemWatcher>, ha a fájlmódosítások, a rendszer tárolja ezeket a módosításokat a pufferben az összetevő hoz létre, és továbbítja a alkalmazásprogramozási felületek (API-k) értesítést kap.</xref:System.IO.FileSystemWatcher> Ha rövid időn belül több változtatást, a puffer is könnyen overflow, éppen kiváltott kivételt, amely lényegében elveszíti az összes módosítás eredményezi. A puffer túlterhelésének megtartásához használni a <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>és <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>Tulajdonságok a nem kívánt változási értesítéseket kiszűrésére.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> A belső puffer keresztül növelje a <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>tulajdonság.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> Azonban a puffer méretének növelését költséges, úgyhogy tartsa a puffer lehető legkisebb."
  example:
  - "The following example shows how to create a FileSystemWatcher to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.internalbuff_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.internalbuff_1.vb)]"
