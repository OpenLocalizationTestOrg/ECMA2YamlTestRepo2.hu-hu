  namespace: System.IO
  summary: "Egy új alapértelmezett példányát inicializálja a <xref href=&quot;System.IO.InternalBufferOverflowException&quot;> </xref> osztály."
  remarks: "A konstruktorok az összetevő hiba jelölésére használják. Ha használja a őket az osztály vagy a .NET-keretrendszer kiterjesztése. Ez a kivétel azt jelzi, egy belső puffer túlcsordult, és a felhasználók megfelelő lépéseket kell tennie annak érdekében, hogy megfelelően állítja helyre a kódban. A túlcsordulási oka gyakran túl sok változás egy rövid időn belül, amely a belső értesítési puffer túlcsordulását. A probléma megoldásához, használja a <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>és <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>Tulajdonságok kiszűrését a nem kívánt változási értesítésekre.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> A belső puffer keresztül növelje a <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>tulajdonság.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> Azonban a puffer méretének növelését költséges, úgyhogy tartsa a puffer lehető legkisebb."
