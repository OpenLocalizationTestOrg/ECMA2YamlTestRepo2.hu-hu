  type: Interface
  summary: "A lemezképek, a eszköztippek és a tulajdonság a böngészőben megjelenített összetevő tulajdonságai eseménykezelők kezeléséhez felületet biztosít."
  remarks: "Egy összetevő a IPropertyValueUIService felület biztosításához használhat <xref:System.Drawing.Design.PropertyValueUIItem>objektum összes tulajdonságának értéke az összetevő.</xref:System.Drawing.Design.PropertyValueUIItem> A <xref:System.Drawing.Design.PropertyValueUIItem>társított esemény jelenik meg, ha a tulajdonság társított a képre kattintáskor tulajdonság meg egy kép, elemleírás és eseménykezelő.</xref:System.Drawing.Design.PropertyValueUIItem>       A IPropertyValueUIService felület révén módszerek hozzáadása, eltávolítása és beolvasása <xref:System.Drawing.Design.PropertyValueUIHandler>vagy egy belső lista a delegáltak.</xref:System.Drawing.Design.PropertyValueUIHandler> Amikor egy összetevő tulajdonságai jelennek meg a tulajdonság a böngésző minden <xref:System.Drawing.Design.PropertyValueUIHandler>listájában biztosít lehetőséget kap egy <xref:System.Drawing.Design.PropertyValueUIItem>az összetevő mindegyik tulajdonságához.</xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIHandler>       Amikor egy tulajdonság böngésző van beállítva. az objektum tulajdonságainak megjelenítéséhez, meghívja a <xref:System.Drawing.Design.IPropertyValueUIService.GetPropertyUIValueItems%2A>összetevő, hogy mindegyik tulajdonsághoz az adott illesztő metódus egy <xref:System.ComponentModel.PropertyDescriptor>, amely jelzi, hogy a tulajdonság.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Drawing.Design.IPropertyValueUIService.GetPropertyUIValueItems%2A> A <xref:System.Drawing.Design.IPropertyValueUIService.GetPropertyUIValueItems%2A>metódushívások egyes <xref:System.Drawing.Design.PropertyValueUIHandler>, amely hozzá van adva a szolgáltatás.</xref:System.Drawing.Design.PropertyValueUIHandler> </xref:System.Drawing.Design.IPropertyValueUIService.GetPropertyUIValueItems%2A> Minden egyes <xref:System.Drawing.Design.PropertyValueUIHandler>adhat hozzá egy <xref:System.Drawing.Design.PropertyValueUIItem>számára a <xref:System.Collections.ArrayList>átadott paraméter a `valueUIItemList` paraméter adja meg a felhasználói felület elemei a tulajdonság által képviselt a <xref:System.ComponentModel.PropertyDescriptor>átadott a `propDesc` paraméter.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Collections.ArrayList> </xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIHandler>       A <xref:System.Drawing.Design.PropertyValueUIItem>mellett a tulajdonság nevét, elemleírását karakterlánc és meghívni, ha a tulajdonsághoz tartozó kép komponensre eseménykezelő megjelenítendő kép tartalmazhat.</xref:System.Drawing.Design.PropertyValueUIItem>"
  example:
  - "The following code example creates a component that obtains an instance of the IPropertyValueUIService interface and adds a <xref:System.Drawing.Design.PropertyValueUIHandler> to the service. The handler provides a <xref:System.Drawing.Design.PropertyValueUIItem> object for any properties of the component named `HorizontalMargin` or `VerticalMargin`. The <xref:System.Drawing.Design.PropertyValueUIItem> for these properties provides an image, a ToolTip, and an event handler that displays a message box when the image for the property is clicked. The image and the ToolTip are displayed in a <xref:System.Windows.Forms.PropertyGrid> when the grid is showing these properties of the component.  \n  \n [!code-cpp[IPropertyValueUIServiceExample#1](~/add/codesnippet/cpp/t-system.drawing.design._3_1.cpp)]\n [!code-cs[IPropertyValueUIServiceExample#1](~/add/codesnippet/csharp/t-system.drawing.design._3_1.cs)]\n [!code-vb[IPropertyValueUIServiceExample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._3_1.vb)]"
  syntax:
    content: public interface IPropertyValueUIService
  implements: []
  platform:
  - net462
