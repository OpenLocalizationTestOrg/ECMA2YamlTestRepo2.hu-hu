  name: WsdlContractConversionContext
  nameWithType: WsdlContractConversionContext
  fullName: System.ServiceModel.Description.WsdlContractConversionContext
  type: Class
  summary: "Egyéni WSDL exportőrök és importers testreszabási a metaadatok Exportálás engedélyezése és importálása egy szerződés folyamatok át."
  remarks: "A WsdlContractConversionContext objektum segítségével vizsgálja meg, és módosíthatja a kell alakítani, vagy a WSDL elemeket.       Metaadatok exportálásakor a WsdlContractConversionContext objektum továbbítódik a <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A>és <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A>módszerek.</xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A> A különböző módszerek és tulajdonságok használatával szerezze be a metaadatok objektumok, amelyek segítségével vizsgálja meg, és módosítsa a közzétett WSDL módosítására.       Metaadatok importálása során egy WsdlContractConversionContext objektum továbbítódik a <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>és <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>módszerek.</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A> A különböző módszerek és tulajdonságok használatával metaadatok objektumok, amelyek segítségével vizsgálja meg és módosíthatja az importált metaadatok beszerzése."
  example:
  - "The following code example shows the use of the WsdlContractConversionContext to add custom WSDL annotations to the exported metadata using the <xref:System.ServiceModel.Description.WsdlContractConversionContext.WsdlPortType%2A> and <xref:System.ServiceModel.Description.WsdlContractConversionContext.Contract%2A> properties.  \n  \n [!code-cs[C_CustomWSDLExtensions#6](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#6)]  \n[!code-cs[C_CustomWSDLExtensions#7](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#7)]"
