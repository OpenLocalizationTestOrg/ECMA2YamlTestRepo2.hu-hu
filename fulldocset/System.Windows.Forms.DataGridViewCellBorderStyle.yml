  remarks: "A <xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A>tulajdonsága a <xref:System.Windows.Forms.DataGridView>használ a DataGridViewCellBorderStyle számbavétel.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A> Csak a sorok közötti szegélyek megrajzolásához, adja meg a SingleHorizontal, SunkenHorizontal vagy RaisedHorizontal. A szegélyek megrajzolásához csak az oszlopok között, adja meg a SingleVertical, SunkenVertical vagy RaisedVertical. A sorok és oszlopok között szegélyek megrajzolásához, adja meg a SingleSunken vagy domború."
