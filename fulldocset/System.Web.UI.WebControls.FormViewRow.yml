  summary: "A sor jelöli egy <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> vezérlő."
  remarks: "A FormViewRow osztály egyedi sorában megjelenítésére szolgál egy <xref:System.Web.UI.WebControls.FormView>vezérlő.</xref:System.Web.UI.WebControls.FormView> Minden egyes sorára a <xref:System.Web.UI.WebControls.FormView>vezérlőnek egy kijelölt sortípus.</xref:System.Web.UI.WebControls.FormView> A következő táblázat ismerteti a különböző sor.      | A(z) |} Leírás |}   |--------------|-----------------|   | `DataControlRowType.DataRow`| A adatsor a <xref:System.Web.UI.WebControls.FormView>vezérlőben. |}   | `DataControlRowType.EmptyDataRow`| Az üres adatok egy sor a <xref:System.Web.UI.WebControls.FormView>vezérlő.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Az üres adatsorral <xref:System.Web.UI.WebControls.FormView>vezérlőelem akkor látható, ha nincsenek megjelenítendő rekordok. |}   | `DataControlRowType.Footer`| A <xref:System.Web.UI.WebControls.FormView>vezérlő lábléce sorában. |}   | `DataControlRowType.Header`| A fejlécsorban a <xref:System.Web.UI.WebControls.FormView>vezérlőben. |}   | `DataControlRowType.Pager`| A <xref:System.Web.UI.WebControls.FormView>vezérlő személyhívó sorában. |}       Egy FormViewRow objektum sortípus határozhatja meg a <xref:System.Web.UI.WebControls.FormViewRow.RowType%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewRow.RowType%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Egy FormViewRow is objektumnak egy állapottal. Az állapot a következő táblázatban szereplő értékek tagértékeinek lehet.      | Állapot: érték |} Leírás |}   |-----------------|-----------------|   | `DataControlRowState.Edit`| A FormViewRow objektum szerkesztési módban van. |}   | `DataControlRowState.Insert`| A FormViewRow objektum beszúrási módban van. |}   | `DataControlRowState.Normal`| A FormViewRow objektum a normál (alapértelmezett) állapotban van. |}   | `DataControlRowState.Selected`| A FormViewRow objektum ki van választva. |}       Egy FormViewRow objektumot állapotának meghatározásához a <xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>       A <xref:System.Web.UI.WebControls.FormView>vezérlőelem tartalmát jeleníti meg a <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>tulajdonságot egy adatsorba.</xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView> A adatsor elérésére, a <xref:System.Web.UI.WebControls.FormView.Row%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.Row%2A> Az adatforrás az aktuális adatelem indexe határozhatja meg a <xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A>       Az egyes cellákba FormViewRow objektum használatával végezheti el a <xref:System.Web.UI.WebControls.TableRow.Cells%2A>tulajdonság.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Ha egy cella vezérlőket tartalmaz, beolvasható egy vezérlő a cella az alábbi módszerek egyikének használatával:-használatát a <xref:System.Web.UI.Control.Controls%2A>beolvasása a vezérlő egy meghatározott indexű cella gyűjteménye.</xref:System.Web.UI.Control.Controls%2A>      – Használja a <xref:System.Web.UI.Control.FindControl%2A>a cella beolvasása a vezérlő, ha a vezérlő metódus a <xref:System.Web.UI.Control.ID%2A>tulajdonságkészlet.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A> Ez az előnyben részesített módszere a vezérlő le egy cella.       A kezdeti tulajdonságértékek a FormViewRow osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A>"
