- uid: System.Web.UI.WebControls.LoginStatus.LoggedOut
  id: LoggedOut
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LoggedOut
  nameWithType: LoginStatus.LoggedOut
  fullName: System.Web.UI.WebControls.LoginStatus.LoggedOut
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "A felhasználó a Kijelentkezés hivatkozásra kattint, és a kijelentkezési folyamat befejeződése után következik be."
  remarks: "A LoggedOut esemény után következik be a kiszolgálón a Kijelentkezés hivatkozásra kattint, és a kijelentkezési folyamat be nem fejeződik.       Amikor a felhasználó a Kijelentkezés hivatkozásra kattint a <xref:System.Web.UI.WebControls.LoginStatus.LoggingOut>egy esemény jelenik meg, majd a kijelentkezési folyamat fut, és végül a LoggedOut esemény jelenik meg.</xref:System.Web.UI.WebControls.LoginStatus.LoggingOut>       A LoggedOut esemény segítségével adja meg a további például törli az adatbázis-kapcsolatok vagy felhasználónkénti gyorsítótárazott adatok eltávolítása után a felhasználó kijelentkezik a webhely feldolgozása. A felhasználói azonosító még mindig elérhető, a LoggedOut esemény van végrehajtása közben. Ha a kezelő LoggedOut eseménynél az ügyfél böngészője átirányítja egy másik lapra, a hitelesítési cookie törlődik az ügyféltől."
  example:
  - "The following code example attaches an event handler to the LoggedOut event. The event handler in this example is empty.  \n  \n [!code-cs[LoginStatusAfterLogout#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_144_1.aspx)]\n [!code-vb[LoginStatusAfterLogout#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_144_1.aspx)]"
  syntax:
    content: public event EventHandler LoggedOut;
    return:
      type: System.EventHandler
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.LoginStatus.LoggingOut
  id: LoggingOut
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LoggingOut
  nameWithType: LoginStatus.LoggingOut
  fullName: System.Web.UI.WebControls.LoginStatus.LoggingOut
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "A Kijelentkezés gombra kattintáskor következik be."
  remarks: "A LoggingOut esemény a kiszolgálón történik, amikor a felhasználó a Kijelentkezés hivatkozásra kattint. A kijelentkezési folyamat nem történik meg az esemény után, és a felhasználói adatok továbbra is elérhető.       A LoggingOut esemény lehetővé teszi a kijelentkezési folyamat megszakítása, ha a felhasználói tevékenység kell végrehajtani, mielőtt elhagynák a webhely, például egy kosár elemeinek megvásárlását vagy adatbázis változtatásainak elküldése. A LoggingOut esemény megszakíthatja úgy, hogy a <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A>tulajdonsága a <xref:System.Web.UI.WebControls.LoginCancelEventArgs>paramétert `true`.</xref:System.Web.UI.WebControls.LoginCancelEventArgs> </xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A>       A LoggingOut esemény segítségével nyújt további feldolgozási, például a felhasználói adatok törlésével, mielőtt a felhasználók bejelentkeznek egy helyet ki."
  example:
  - "The following code example attaches an event handler to the LoggingOut event. The event handler updates a field on the form, and then cancels the logout attempt.  \n  \n [!code-vb[LoginStatusBeforeLogout#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_28_1.aspx)]\n [!code-cs[LoginStatusBeforeLogout#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler LoggingOut;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
