  name: LoginStatus
  nameWithType: LoginStatus
  fullName: System.Web.UI.WebControls.LoginStatus
  type: Class
  summary: "A felhasználó hitelesítési állapot észleli, és jelentkezzen be, vagy jelentkezzen ki a webhely mutató hivatkozás állapotát váltja."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a LoginStatus vezérlőnek két állapota jelentkezett be a webhely és a webhely által meghatározott bejelentkezve a <xref:System.Web.HttpRequest.IsAuthenticated%2A>tulajdonsága a <xref:System.Web.UI.Page>objektum <xref:System.Web.UI.Page.Request%2A>tulajdonság.</xref:System.Web.UI.Page.Request%2A> </xref:System.Web.UI.Page> </xref:System.Web.HttpRequest.IsAuthenticated%2A>             A LoginStatus vezérlőelem jeleníti meg a szöveg vagy egy hivatkozást, attól függően, hogy a beállítás a <xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>és <xref:System.Web.UI.WebControls.LoginStatus.LogoutImageUrl%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.LoginStatus.LogoutImageUrl%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A> Szöveget vagy az egyik vagy mindkét állapotokhoz képek jelenítheti meg.      > [!NOTE] > Ha nem ismeri a bejelentkezési vezérlő érhető el az ASP.NET-készlettel, lásd: [ASP.NET bejelentkezési vezérlők áttekintése](~/add/includes/ajax-current-ext-md.md) folytatása előtt. Más bejelentkezési vezérlők és a tagság kapcsolatos témakörök listáját lásd: [felhasználók kezelése használatával tagsága](~/add/includes/ajax-current-ext-md.md).       Amikor a felhasználó nem jelentkezett be a hely, a LoginStatus vezérlője a az alkalmazás konfigurációs beállítások között megadott bejelentkezési lapra mutató hivatkozás. Ha a felhasználó van bejelentkezve a webhelyhez, a LoginStatus vezérlője jelentkezzen ki a webhely mutató hivatkozást. Naplózási kívül a webhely törlése a felhasználó hitelesítési állapot, és ha cookie-k használatával törli a cookie-k, a felhasználó ügyfélszámítógépről. Bármely ezt követő keresse fel a webhelyet, a a LoginStatus vezérlő megjelenít-e jelentkezni adatait kérő felület.       A kijelentkezési viselkedését vezérli a <xref:System.Web.UI.WebControls.LoginStatus.LogoutAction%2A>tulajdonság, amely megadja, hogy az aktuális lap frissítése, a bejelentkezési oldal az alkalmazás konfigurációs beállítások között megadott átirányítja a felhasználót vagy átirányítja a felhasználót a megadott oldalt a <xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutAction%2A> Alapértelmezés szerint a rendszer az aktuális lap frissítése.      > [!NOTE] > Amikor egy felhasználó a LoginStatus vezérlő webhely kijelentkezés, minden adatot jelentenek megtekintési állapotát, és minden post-adat elveszik.      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:LoginStatus       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|                    Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|                  Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       LoginImageUrl=&quot;uri&quot;       LoginText=&quot;string&quot;       LogoutAction=&quot;Refresh|Redirect|RedirectToLoginPage&quot;       LogoutImageUrl=&quot;uri&quot;       LogoutPageUrl=&quot;uri&quot;       LogoutText=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnLoggedOut=&quot;LoggedOut event handler&quot;       OnLoggingOut=&quot;LoggingOut event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
