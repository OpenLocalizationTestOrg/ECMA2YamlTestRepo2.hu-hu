- uid: System.Resources.ResXResourceReader.BasePath
  id: BasePath
  parent: System.Resources.ResXResourceReader
  langs:
  - csharp
  name: BasePath
  nameWithType: ResXResourceReader.BasePath
  fullName: System.Resources.ResXResourceReader.BasePath
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Resources
  summary: "Lekérdezi vagy beállítja a relatív elérési út lett megadva az alap elérési útja egy <xref href=&quot;System.Resources.ResXFileRef&quot;> </xref> objektum."
  remarks: "A BasePath tulajdonság relatív elérési út fájlhivatkozások rendelt feloldásához használt a <xref:System.Resources.ResXFileRef.FileName%2A>tulajdonsága <xref:System.Resources.ResXFileRef>objektumok.</xref:System.Resources.ResXFileRef> </xref:System.Resources.ResXFileRef.FileName%2A>  Alapértelmezés szerint a kulcs értéke <xref:System.String.Empty?displayProperty=fullName>, és a fájl relatív elérési út hivatkozások feloldása az aktuális könyvtárhoz, által visszaadott kapcsolatban a <xref:System.Environment.CurrentDirectory%2A?displayProperty=fullName>tulajdonság.</xref:System.Environment.CurrentDirectory%2A?displayProperty=fullName> </xref:System.String.Empty?displayProperty=fullName> Ez a tulajdonság erőforrások számbavétele megkezdése előtt kell beállítani."
  example:
  - "The following example creates an XML resource file that contains images of dog breeds, and also creates a string resource that specifies the application that created the resource. <xref:System.Resources.ResXFileRef> objects are used to store the path to the images rather than storing the binary images themselves in the resource file. The example sets the BasePath property so that the relative file paths in the images' file names are interpreted as subdirectories of a directory named C:\\data\\\\.  \n  \n [!code-vb[System.Resources.ResXResourceReader.BasePath#1](~/add/codesnippet/visualbasic/p-system.resources.resxr_1_1.vb)]\n [!code-cs[System.Resources.ResXResourceReader.BasePath#1](~/add/codesnippet/csharp/p-system.resources.resxr_1_1.cs)]  \n  \n Note that you must add a reference to System.Drawing.dll to compile the project successfully. The example also requires that the necessary images exist in a directory named C:\\data\\images\\\\."
  syntax:
    content: public string BasePath { get; set; }
    return:
      type: System.String
      description: "Egy elérési utat, hogy ha $a, hogy a fájl relatív elérési útja megadott egy <xref href=&quot;System.Resources.ResXFileRef&quot;> </xref> objektumazonosító, az erőforrás-fájl abszolút elérési utat adja eredményül."
  overload: System.Resources.ResXResourceReader.BasePath*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Beállítási művelet, az érték nem adható meg, mert már elérhető az XML-fájlhoz, és használatban van."
  platform:
  - net462
