  name: ResXResourceReader
  nameWithType: ResXResourceReader
  fullName: System.Resources.ResXResourceReader
  type: Class
  summary: "XML-erőforrás (.resx kiterjesztésű) fájlokat és adatfolyamok enumerálása, és beolvassa a szekvenciális erőforrás név-érték párokat."
  remarks: "A ResXResourceReader osztály biztosít egy alapértelmezett implementációja a <xref:System.Resources.IResourceReader>felület, amely XML formátumban erőforrás adatainak beolvasása.</xref:System.Resources.IResourceReader> Erőforrás-adatok olvasása a bináris erőforrásból formátum, használja az <xref:System.Resources.ResourceReader>osztályhoz.</xref:System.Resources.ResourceReader>       Használja a ResXResourceReader osztály .resx kiterjesztésű fájlok erőforrások enumerálása által a szótár számbavevő áthaladó (<xref:System.Collections.IDictionaryEnumerator>) ad vissza, amely a <xref:System.Resources.ResXResourceReader.GetEnumerator%2A>metódus.</xref:System.Resources.ResXResourceReader.GetEnumerator%2A> </xref:System.Collections.IDictionaryEnumerator> A metódushívások által biztosított <xref:System.Collections.IDictionaryEnumerator>ahhoz, hogy a következő erőforrás és a név- és az egyes erőforrások a .resx kiterjesztésű fájl elolvasására.</xref:System.Collections.IDictionaryEnumerator>      > [!NOTE] > A ResXResourceReader osztály biztosít két enumerálókat. A <xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName>metódus értéket ad vissza egy <xref:System.Collections.IDictionaryEnumerator>objektum; javasoljuk, hogy ezt a módszert erőforrások számbavétele.</xref:System.Collections.IDictionaryEnumerator> </xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName> A <xref:System.Resources.ResXResourceReader.System%23Collections%23IEnumerable%23GetEnumerator%2A?displayProperty=fullName>metódus explicit illesztőfelületet megvalósítást, amely visszaadja az <xref:System.Collections.IEnumerator>objektum; használata nem ajánlott.</xref:System.Collections.IEnumerator> </xref:System.Resources.ResXResourceReader.System%23Collections%23IEnumerable%23GetEnumerator%2A?displayProperty=fullName>       Az alábbi példában a <xref:System.Resources.ResXResourceReader.GetEnumerator%2A>beszerzéséhez egy <xref:System.Collections.IDictionaryEnumerator>számba venni az erőforrások .resx kiterjesztésű fájlban használt objektum.</xref:System.Collections.IDictionaryEnumerator> </xref:System.Resources.ResXResourceReader.GetEnumerator%2A> A példában egy `CreateResourceFile` rutin hozza létre a szükséges erőforrás-fájl.       [!code-cs[System.Resources.ResXResourceReader.Class#1](~/add/codesnippet/csharp/t-system.resources.resxr_1_1.cs)][!code-vb[System.Resources.ResXResourceReader.Class#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_1.vb) ] Ha a <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>tulajdonság `true`, értékét a <xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName>tulajdonság egy <xref:System.Resources.ResXDataNode>objektum ahelyett, hogy az erőforrás-érték.</xref:System.Resources.ResXDataNode> </xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName> </xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>   Ez lehetővé teszi egy erőforrás elem Megjegyzés érhető el a <xref:System.Resources.ResXDataNode.Comment%2A?displayProperty=fullName>tulajdonság.</xref:System.Resources.ResXDataNode.Comment%2A?displayProperty=fullName> A következő példa készletek a <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>tulajdonságot `true` és .resx kiterjesztésű fájlban, az erőforrások enumerálása [!code-cs [System.Resources.ResXResourceReader.Class#2](~/add/codesnippet/csharp/t-system.resources.resxr_1_2.cs)][!code-vb[System.Resources.ResXResourceReader.Class#2](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_2.vb) ] Ha <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>van `true`, a <xref:System.Resources.ResXDataNode>elem a számbavételben lehet:-erőforrások, azok adataival együtt nevű.</xref:System.Resources.ResXDataNode> </xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>   </xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A> Ebben az esetben a <xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName>tulajdonság `null`.</xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName>      -Nevű erőforrások az erőforrás adatait tartalmazó fájl nevét. Ebben az esetben a <xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName>tulajdonság értéket ad vissza egy <xref:System.Resources.ResXFileRef>objektum, amely tájékoztatást ad azokról az erőforrást, beleértve a fájlnevet.</xref:System.Resources.ResXFileRef> </xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName> Fájl relatív nevek használata esetén kell beállítani a <xref:System.Resources.ResXResourceReader.BasePath%2A>tulajdonság egy hivatkozási pont, a fájl relatív elérési útra vonatkozik.</xref:System.Resources.ResXResourceReader.BasePath%2A>       Ha szeretné beolvasni az elnevezett erőforrások .resx kiterjesztésű fájlból, nem pedig az erőforrások számbavétele, példányosítható egy <xref:System.Resources.ResXResourceSet>objektum és a hívás a `GetString` és `GetObject` módszerek.</xref:System.Resources.ResXResourceSet>      > [!NOTE] > A ResXResourceReader osztály igény szerinti kapcsolat és az osztály szintjén, amelyre vonatkozik az összes tag egy öröklési igény szerinti tartalmazza. A <xref:System.Security.SecurityException>kivétel történt, amikor a közvetlen hívónak vagy a származtatott osztály nem rendelkezik engedéllyel a teljesen megbízható.</xref:System.Security.SecurityException>"
  example:
  - "The following example demonstrates how to use a ResXResourceReader to iterate through the resources in a .resx file. First, the ResXResourceReader`rsxr` is created for the file `items.resx`. Next, the <xref:System.Resources.ResXResourceReader.GetEnumerator%2A> method is used to create an <xref:System.Collections.IDictionaryEnumerator> to iterate through the resources and display the contents to the console.  \n  \n [!code-cpp[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/cpp/t-system.resources.resxr_1_3.cpp)]\n [!code-cs[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/csharp/t-system.resources.resxr_1_3.cs)]\n [!code-vb[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_3.vb)]"
  syntax:
    content: 'public class ResXResourceReader : System.Resources.IResourceReader'
