  namespace: System.Windows.Input
  summary: "Lekérdezi vagy beállítja a parancs vonatkozó adatokat egy bizonyos művelet."
  remarks: "Konkrét információk átadása a parancs végrehajtásakor, a CommandParameter tulajdonságot használja. Az adatok típusát határozza meg a parancsot. Sok parancsok nem várható parancsparaméterek; parancsok bármilyen átadott parancsparaméterek lesz figyelembe véve.       Ha a parancs, amelyhez társítva van egy bemeneti kötése nem egy <xref:System.Windows.Input.RoutedCommand>, a bemeneti kötés a CommandParameter átadott a <xref:System.Windows.Input.RoutedCommand>kezelők keresztül a <xref:System.Windows.Input.ExecutedRoutedEventArgs>és a <xref:System.Windows.Input.CanExecuteRoutedEventArgs>eseményadatok a parancs feldolgozásakor.</xref:System.Windows.Input.CanExecuteRoutedEventArgs> </xref:System.Windows.Input.ExecutedRoutedEventArgs> </xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.RoutedCommand>       Az adattípus és a következő parancsparaméter célját minden egyes parancsnál másképp definiált, és lehet `null`. Köthető a <xref:System.Windows.Input.InputBinding.Command%2A>, CommandParameter, és <xref:System.Windows.Input.InputBinding.CommandTarget%2A>tulajdonságait egy <xref:System.Windows.Input.ICommand>, amely az objektum van definiálva.</xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.InputBinding.CommandTarget%2A> </xref:System.Windows.Input.InputBinding.Command%2A> Ez lehetővé teszi egyéni parancsot határozza meg, és társíthatja felhasználói beavatkozást. További információkért lásd: a második példában a <xref:System.Windows.Input.InputBinding>.</xref:System.Windows.Input.InputBinding>       A <xref:System.Windows.Input.InputBinding>osztály nem támogatja a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] használati, mert nem fedi fel egy nyilvános alapértelmezett konstruktorral (egy alapértelmezett konstruktorral rendelkezik, de az védett).</xref:System.Windows.Input.InputBinding> Azonban a származtatott osztályok is elérhetővé teheti a nyilvános konstruktorral, és ezért beállítható örökölt <xref:System.Windows.Input.InputBinding>rendelkező [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] használati.</xref:System.Windows.Input.InputBinding> Két meglévő <xref:System.Windows.Input.InputBinding>származtatott osztályokat, amelyek a példányosítható [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] és beállítható [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] és <xref:System.Windows.Input.KeyBinding> <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>      <a name=&quot;xamlAttributeUsage_CommandParameter&quot;></a>## XAML attribútumok használata ```   <inputBindingDerivedClass CommandParameter=&quot;commandParameterString&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_CommandParameter&quot;> </a> ## XAML tulajdonság elemek használata ```   <inputBindingDerivedClass>     <inputBindingDerivedClass.CommandParameter>       <commandParameterObject/>     </inputBindingDerivedClass.CommandParameter>   </inputBindingDerivedClass>   ``` <a name=&quot;xamlValues_CommandParameter&quot;> </a> ## XAML értékek `inputBindingDerivedClass` <xref:System.Windows.Input.InputBinding>, amely támogatja a objektum tulajdonságelem-szintaxis például <xref:System.Windows.Input.KeyBinding>vagy <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding> származtatott osztálya             Tekintse meg a megjegyzés.       `commandParameterString`Egy karakterlánc, amely egy adott parancs dolgoz fel. Értékek a következők: a parancs paraméterei használ, mert azok könnyen beállítható a közös típusával [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. A várt karakterlánc-formátum és mindössze egyetlen célra szorítkoznak az dokumentációjában az adott parancs, amely a bemeneti kötése társítva van. Sok parancsok nem fognak paraméterek.       `commandParameterObject`Egy objektum, amely egy adott parancs dolgoz fel. Az összes meglévő [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] parancsok karakterláncok használata. Ezért a tulajdonságelem-szintaxis fontos csak egyéni parancs forgatókönyvek. Ez a szintaxis támogatásához a `commandParameterObject` objektum támogatniuk kell az objektum tulajdonságelem-szintaxis (rendelkeznie kell nyilvános alapértelmezett konstruktorral)."
  syntax:
