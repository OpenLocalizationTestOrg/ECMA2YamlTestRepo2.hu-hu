  namespace: System.Windows.Input
  summary: "Lekérdezi vagy beállítja a parancs a célelem."
  remarks: "Az a [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] a rendszer, a CommandTarget tulajdonság commanding egy <xref:System.Windows.Input.ICommandSource>objektum alkalmazható csak akkor, ha <xref:System.Windows.Input.ICommand>van egy <xref:System.Windows.Input.RoutedCommand>.</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.ICommandSource> Ha a CommandTarget be van állítva egy <xref:System.Windows.Input.ICommandSource>és a vonatkozó parancs nem egy <xref:System.Windows.Input.RoutedCommand>, a parancs célja a rendszer figyelmen kívül hagyja.</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.ICommandSource>       Használata esetén egy <xref:System.Windows.Input.RoutedCommand>, a parancs célja az objektum, amelyen a <xref:System.Windows.Input.CommandManager.Executed>és <xref:System.Windows.Input.CommandManager.CanExecute>események aktiválódnak.</xref:System.Windows.Input.CommandManager.CanExecute> </xref:System.Windows.Input.CommandManager.Executed> </xref:System.Windows.Input.RoutedCommand> A CommandTarget tulajdonsága nincs beállítva, ha a célként használt billentyűzetfókusz elemen.       A <xref:System.Windows.Input.InputBinding>osztály nem támogatja a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] használati, mert nem fedi fel egy nyilvános alapértelmezett konstruktorral (nincs alapértelmezett konstruktora, de az védett).</xref:System.Windows.Input.InputBinding> Azonban a származtatott osztályok is elérhetővé teheti a nyilvános konstruktorral, és ezért beállítható örökölt <xref:System.Windows.Input.InputBinding>rendelkező egy [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] használati.</xref:System.Windows.Input.InputBinding> Két meglévő <xref:System.Windows.Input.InputBinding>származtatott osztályokat, amelyek a példányosítható [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] és beállítható [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] és <xref:System.Windows.Input.KeyBinding> <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>      <a name=&quot;xamlAttributeUsage_CommandTarget&quot;></a>## XAML attribútumok használata ```   <inputBindingDerivedClass CommandTarget=&quot;bindingToTarget&quot;/>   ``` <a name=&quot;xamlValues_CommandTarget&quot;> </a> ## XAML értékek `inputBindingDerivedClass` <xref:System.Windows.Input.InputBinding>, amely támogatja a objektum tulajdonságelem-szintaxis például <xref:System.Windows.Input.KeyBinding>vagy <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding> származtatott osztálya       Tekintse meg a megjegyzés.       `bindingToTarget`Karakterlánc, amely a kötés szintaxis, amely egy meglévő objektumhivatkozás lépjen vissza a típusú használ nevű elemet. Tekintse meg a megjegyzés."
