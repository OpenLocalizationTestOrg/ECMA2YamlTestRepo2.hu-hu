  remarks: "A <xref:System.Windows.Input.InputBinding>osztály nem támogatja a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] használati, mert nem fedi fel egy nyilvános alapértelmezett konstruktorral (egy alapértelmezett konstruktorral rendelkezik, de az védett).</xref:System.Windows.Input.InputBinding> Azonban a származtatott osztályok is elérhetővé teheti a nyilvános konstruktorral, és ezért használható <xref:System.Windows.Input.InputBinding>.</xref:System.Windows.Input.InputBinding> örökölt tulajdonságai Két meglévő <xref:System.Windows.Input.InputBinding>származtatott osztályokat, amelyek a példányosítható [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] és értékkel rendelkező tulajdonságok be [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] módjait, <xref:System.Windows.Input.KeyBinding>és <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>       <xref:System.Windows.Input.ICommand>hivatkozás olyan típuskonvertert, amely lehetővé teszi, hogy bizonyos már létező <xref:System.Windows.Input.ICommand>értéket egy karakterlánc formájában is megvalósítások.</xref:System.Windows.Input.ICommand></xref:System.Windows.Input.ICommand> Ez a típus átalakítás viselkedés attribútum értéke formájában, ez a tulajdonság beállítása. A parancs is köthető <xref:System.Windows.Input.InputBinding.CommandParameter%2A>, és <xref:System.Windows.Input.InputBinding.CommandTarget%2A>tulajdonságait egy <xref:System.Windows.Input.ICommand>, amely az objektum van definiálva.</xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.InputBinding.CommandTarget%2A> </xref:System.Windows.Input.InputBinding.CommandParameter%2A> Ez lehetővé teszi egyéni parancsot határozza meg, és társíthatja felhasználói beavatkozást. További információkért lásd: a második példában a <xref:System.Windows.Input.InputBinding>.</xref:System.Windows.Input.InputBinding>      <a name=&quot;xamlAttributeUsage_Command&quot;></a>## XAML attribútumok használata `inputBindingDerivedClass` `Command`= &quot;<xref:System.Windows.Input.ICommand>&quot; / > <a name=&quot;xamlPropertyElementUsage_Command&quot;> </a> ## XAML tulajdonság elemek használata ```   <inputBindingDerivedClass>     <inputBindingDerivedClass.Command>       <iCommandImplementation/>     </inputBindingDerivedClass.Command>   </inputBindingDerivedClass>   ``` <a name=&quot;xamlValues_Command&quot;> </a> ## XAML értékek `inputBindingDerivedClass` <xref:System.Windows.Input.InputBinding>, amely támogatja a objektum tulajdonságelem-szintaxis <xref:System.Windows.Input.KeyBinding>vagy <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> például</xref:System.Windows.Input.InputBinding> a származtatott osztály      </xref:System.Windows.Input.ICommand> Tekintse meg a megjegyzés.       `iCommandImplementation`Az objektum megvalósítását <xref:System.Windows.Input.ICommand>, amely támogatja a objektum tulajdonságelem-szintaxis (nyilvános alapértelmezett konstruktorral rendelkezik).</xref:System.Windows.Input.ICommand>"
