  summary: "Az oszlop érvényben lekérdezi a méretezésének módját."
  remarks: "Az oszlop automatikus méretezési viselkedését a InheritedAutoSizeMode tulajdonság, amely ugyanaz, mint az érték határozza meg, a <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>kivételével az összes értéket a tulajdonság <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, ami azt jelenti, hogy az érték öröklődik a <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName>tulajdonság helyette.</xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>       Ha a InheritedAutoSizeMode tulajdonság értéke <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, az oszlop átméretezésekor együtt más oszlopokat is meg ebben a módban, hogy a vezérlő látható oszlopok pontosan töltse ki a vízszintes szélességét a megjelenítéshez rendelkezésre álló terület.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> A vezérlőelemben található összes kitöltési mód oszlop felosztásához arányban határozza meg a rendelkezésre álló terület a <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>tulajdonságértékek.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> Oszlop kitöltési mód kapcsolatos további információkért lásd: [oszlop kitöltési mód a Windows Forms DataGridView vezérlőben levő](~/add/includes/ajax-current-ext-md.md).       Ha a InheritedAutoSizeMode tulajdonsága kivételével bármely más érték <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, az oszlop szélessége felügyelni, hogy a cellaértékeket a teljes vágás nélkül.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> Tartalom-alapú méretezési módban méretek fordulhat elő, amikor a cella módosítása, vagy ha <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>engedélyezve van, amikor a sormagasság módosítása.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Néhány tartalomalapú méretezési módok lehetővé teszik, hogy a megjelenített sorok méretének módosítása korlátozza a teljesítmény növelése érdekében.       Csak oszlopok egy <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>tulajdonság értékének `true` átméretezi a, és a látható oszlop módosítása nem okoz megtörténik átméretezése.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Emellett automatikusan átméretezi oszlopa van beállítva, amikor a felhasználó nem módosíthatja az oszlopszélességet, az egérrel.       Oszlopszélesség programozott módon beállításához használja a <xref:System.Windows.Forms.DataGridView>vezérlő <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>vagy <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>módszerek vagy állítsa az oszlop <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       Tartalom-alapú automatikus méretezési kapcsolatos további információkért lásd: [méretezési beállítások a Windows Forms DataGridView vezérlőben levő](~/add/includes/ajax-current-ext-md.md)."
