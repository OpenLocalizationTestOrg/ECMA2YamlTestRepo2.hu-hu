  summary: "Lekérdezi vagy beállítja a módot, amellyel az oszlop automatikusan beállítja a szélessége."
  remarks: "Az oszlop automatikus méretezési viselkedését határozza meg az értékét a <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>tulajdonságot, amelynek ugyanaz, mint az összes érték AutoSizeMode tulajdonságának kivéve <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, ami azt jelenti, hogy az érték öröklődik a <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName>tulajdonság helyette.</xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>       Ha a <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>tulajdonság értéke <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, az oszlop átméretezésekor együtt más oszlopokat is meg ebben a módban.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> A vezérlőelemben található összes kitöltési mód oszlop felosztásához arányban határozza meg a rendelkezésre álló terület a <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>tulajdonságértékek.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> A kitöltési mód elérhető szélességét különbsége az ügyfélterületen a vezérlő szélessége a minden más oszlopok szélességét határozza meg. Ha a szélessége kisebb, mint a kombinált <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>összes kitöltési mód oszlop értékeit, a vízszintes görgetősáv jelenik meg, minden kitöltési mód oszlopok jelennek meg a minimális szélességét és felhasználói oszlop-átméretezése le van tiltva.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Oszlop kitöltési mód kapcsolatos további információkért lásd: [oszlop kitöltési mód a Windows Forms DataGridView vezérlőben levő](~/add/includes/ajax-current-ext-md.md).       Ha a <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>tulajdonsága kivételével bármely más érték <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, az oszlop szélessége felügyelni, hogy a cellaértékeket a teljes vágás nélkül.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> Tartalom-alapú méretezési módban méretek fordulhat elő, amikor a cella módosítása, vagy ha <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>engedélyezve van, amikor a sormagasság módosítása.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Néhány tartalomalapú méretezési módok lehetővé teszik, hogy a megjelenített sorok méretének módosítása korlátozza a teljesítmény növelése érdekében.       Csak oszlopok egy <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>tulajdonság értékének `true` átméretezi a, és a látható oszlop módosítása nem okoz megtörténik átméretezése.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Emellett automatikusan átméretezi oszlopa van beállítva, amikor a felhasználó nem módosíthatja az oszlopszélességet, az egérrel.       Oszlopszélesség programozott módon beállításához használja a <xref:System.Windows.Forms.DataGridView>vezérlő <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>vagy <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>módszerek vagy állítsa az oszlop <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       Tartalom-alapú automatikus méretezési kapcsolatos további információkért lásd: [méretezési beállítások a Windows Forms DataGridView vezérlőben levő](~/add/includes/ajax-current-ext-md.md)."
