  namespace: System.Runtime.Remoting.Channels.Tcp
  summary: "Egy üzenet csatornagyűjtő, amely lekéri az üzeneteket a megadott URL-cím vagy a csatorna adatok objektumhoz adja vissza."
  remarks: "A CreateMessageSink metódus egy üzenet csatornagyűjtő, amely lekéri az üzeneteket a megadott URL-cím vagy a csatorna adatobjektum adja vissza. Ha a `uri` paraméter `null`, `remoteChannelData` a fogadó célként használatos. Vagy a `url` vagy `remoteChannelData` paraméterek lehet `null`, de soha sem egyszerre mindkettőre.       Csatorna mosdók adja meg a beépülő modul pont, amely lehetővé teszi az alapul szolgáló üzenetek a csatorna, valamint az üzenetek küldése egy távoli objektum az átviteli mechanizmus segítségével az adatfolyam átfutó elérésére. Csatorna mosdók egymáshoz kapcsolódó láncában `ChannelSinkProviders` és az összes csatorna üzenetek továbbítását a lánc nyelő keresztül, az üzenet véglegesen szerializált és szállított előtt."
  example:
  - "The following code example shows how to use this method.  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#12](~/add/codesnippet/csharp/73bdeed3-70ff-41b4-8d48-_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#12](~/add/codesnippet/cpp/73bdeed3-70ff-41b4-8d48-_1.cpp)]"
  syntax:
    content: public System.Runtime.Remoting.Messaging.IMessageSink CreateMessageSink (string url, object remoteChannelData, out string objectURI);
    parameters:
    - id: url
