  name: TcpChannel
  nameWithType: TcpChannel
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpChannel
  type: Class
  summary: "A csatorna megvalósítása, amely a TCP protokollt használja az üzenetek átvitelére biztosít."
  remarks: "Csatornák üzenetek (például közötti alkalmazás tartományok számítógépei) távoli eljáráshívási határain túlnyúló átviteli. A TcpChannel osztály az kombinálja a funkcióinak <xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel>osztály és a <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>osztálytól</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> </xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel> kényelmi osztály       A .NET-keretrendszer távoli eljáráshívási infrastruktúrában az csatornák használatával átviteli távoli hívások indítása. Amikor az ügyfél a távoli objektumok hívása, a hívás szerializált ügyfél csatorna által küldött és fogadott egy kiszolgáló csatornánként üzenetbe. Majd deszerializálni és feldolgozni. Visszaadott értékeket a kiszolgáló csatorna által küldött és az ügyfél csatorna által fogadott.       Az üzenetek további feldolgozás elvégzéséhez implementációja megadhatja a <xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>és <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>keresztül, amely a TcpChannel által feldolgozott összes üzenetet át lettek adva.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> </xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>       Egy objektum vannak társítva a konfigurációs tulajdonságok állíthat be TcpChannel futási időt egy konfigurációs fájlban (a statikus figyelőn <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>metódus) vagy programozott (úgy, hogy egy <xref:System.Collections.IDictionary>gyűjteményt a <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel.%23ctor%2A>konstruktor).</xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> Csatorna konfigurációs tulajdonságok kapcsolatos további információkért lásd: [csatorna és formázó konfigurációs tulajdonságok](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).      > [!NOTE] > A számítógépén fut a Windows 95/98, ha a kiszolgáló TcpChannel nem adható meg olyan biztonságos."
  example:
  - "The following code example shows how to use a TcpChannel to set up a remoting server and its client. The example contains three parts, a server, a client, and a remote object used by the server and the client.  \n  \n The following code example shows a server:  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#1](~/add/codesnippet/csharp/t-system.runtime.remotin_20_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#1](~/add/codesnippet/cpp/t-system.runtime.remotin_20_1.cpp)]  \n  \n The following code example shows a client for this server:  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#10](~/add/codesnippet/csharp/t-system.runtime.remotin_20_2.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#10](~/add/codesnippet/cpp/t-system.runtime.remotin_20_2.cpp)]  \n  \n The following code example shows the remote object used by the server and the client:  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#20](~/add/codesnippet/cpp/t-system.runtime.remotin_20_3.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#20](~/add/codesnippet/csharp/t-system.runtime.remotin_20_3.cs)]"
  syntax:
    content: 'public class TcpChannel : System.Runtime.Remoting.Channels.IChannelReceiver, System.Runtime.Remoting.Channels.IChannelSender, System.Runtime.Remoting.Channels.ISecurableChannel'
  inheritance:
  - System.Object
  implements:
