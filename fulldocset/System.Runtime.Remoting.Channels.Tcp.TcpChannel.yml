  remarks: "Csatorna konfigurációs tulajdonságok kapcsolatos további információkért lásd: [csatorna és formázó konfigurációs tulajdonságok](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).      > [!NOTE] > Ha a számítógépén fut a Windows 95/98, a kiszolgáló <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>nem adható meg biztonságos.</xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>       Csatorna mosdók adja meg a beépülő modul pont, amely lehetővé teszi az alapul szolgáló üzenetek a csatorna, valamint az üzenetek küldése egy távoli objektum az átviteli mechanizmus segítségével az adatfolyam átfutó elérésére. Csatorna mosdók felelősek is továbbítja az ügyfél és a kiszolgáló között. Csatorna mosdók egymáshoz kapcsolódó láncban, és az összes csatorna üzenetek továbbítását a lánc nyelő keresztül, az üzenet véglegesen szerializált és szállított előtt. Ha nincs szüksége a fogadó funkciót, állítsa be a `clientSinkProvider` és `serverSinkProvider` paraméterek `null`."
  example:
