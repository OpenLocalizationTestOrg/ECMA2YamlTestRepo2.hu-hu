      description: "Az URL-címe, amelyhez az új fogadó továbbítsa-üzeneteket. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: remoteChannelData
