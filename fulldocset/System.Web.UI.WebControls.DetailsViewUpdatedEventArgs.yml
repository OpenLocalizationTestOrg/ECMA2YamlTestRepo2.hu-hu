  fullName: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdated&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.DetailsView>szabályozása vet fel a <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>eseményt, ha egy frissítés gombra (gombot a `CommandName` tulajdonság &quot;Frissítés&quot; értékre van állítva) a vezérlőben kattint, de később a <xref:System.Web.UI.WebControls.DetailsView>vezérlő frissíti a rekordot.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> </xref:System.Web.UI.WebControls.DetailsView> Ez lehetővé teszi, hogy adja meg, például a frissítési művelet eredményeinek ellenőrzése, ez az esemény akkor következik be, amikor egy egyéni rutin végző eseménykezelő.       A DetailsViewUpdatedEventArgs objektumok kerülnek az eseménykezelő, amely lehetővé teszi az érintett rekordok és a fellépő kivételeket számának meghatározásához. A frissítési művelet által érintett rekordok számának meghatározásához használja a <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A> Használja a <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>tulajdonság határozza meg, hogy történt-e a kivételeket.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A> Megadhatja azt is, hogy a kivétel kezelése történt meg a kezelő úgy, hogy a <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A> Ha a frissített rekord adatkulcsok mezőértékeinek eléréséhez szükség, akkor a <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> Az eredeti és a frissített nem kulcs mezőértékek segítségével férhetők el a <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>és <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.NewValues%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       Alapértelmezés szerint a <xref:System.Web.UI.WebControls.DetailsView>vezérlő által megadott mód visszatér a <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>tulajdonság frissítési művelet után.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Tartsa a <xref:System.Web.UI.WebControls.DetailsView>szerkesztési módban szabályozhatja, állítsa be a <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek a DetailsViewUpdatedEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.%23ctor%2A>"
