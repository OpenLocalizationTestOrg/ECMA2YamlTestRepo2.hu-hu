  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a frissítési művelet során kiváltott kivételt kezelése történt meg a kezelő."
  remarks: "Az update művelet során kivétel következik be, amikor a ExceptionHandled tulajdonsággal annak jelzésére, hogy a kivétel kezelése történt meg a kezelő. Ha ez a tulajdonság értéke `true`, a kivételt relevánsnak kezelnek, és nem kapott a hívási verem fel további. Ha ez a tulajdonság értéke `false`, a kivétel van a következő metódusnak átadott a hívási veremben kezelésére. Határozhatja meg, melyik kivételt észlelt, a <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>"
