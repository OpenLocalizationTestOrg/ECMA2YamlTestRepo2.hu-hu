  name: X509FindType
  nameWithType: X509FindType
  fullName: System.Security.Cryptography.X509Certificates.X509FindType
  type: Enum
  summary: "Az érték határozza meg a &lt;xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A?displayProperty=fullName&gt; metódus keres."
  remarks: "X509FindType azonosítja a megadott érték típusa a `findValue` paramétere a <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A>metódus.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A> X509FindType segítségével keressen egy <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>gyűjtemény tagjaira a tulajdonos nevét, ujjlenyomata, sorozatszámát, érvényes dátumtartományt vagy más érték.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2>       Használhatja a kombinációja `FindByTime` típusok találhatók tanúsítványok, amelyek érvényesek a megadott időtartomány érték. Az Unió tanúsítványok visszaadott FindByTimeValid FindByTimeNotYetValid és FindByTimeExpired használatát egy adott idő alatt a lekérdezett gyűjteményben lévő összes tanúsítvány jelöli."
  example:
  - "The following example opens the current user's personal certificate store, finds only valid certificates, allows the user to select a certificate, and then writes certificate information to the console. The output depends on the certificate you select.  \n  \n [!code-vb[certselect#1](~/add/codesnippet/visualbasic/t-system.security.crypto_116_1.vb)]\n [!code-cs[certselect#1](~/add/codesnippet/csharp/t-system.security.crypto_116_1.cs)]\n [!code-cpp[certselect#1](~/add/codesnippet/cpp/t-system.security.crypto_116_1.cpp)]"
  syntax:
    content: public enum X509FindType
  inheritance:
  - System.Enum
  platform:
  - net462
