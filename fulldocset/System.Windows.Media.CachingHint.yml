  name: CachingHint
  nameWithType: CachingHint
  fullName: System.Windows.Media.CachingHint
  type: Enum
  summary: "Megadja, hogy mozaikszerűen ecset objektumok gyorsítótárazásához."
  remarks: "Alapértelmezés szerint [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] nem gyorsítótárazza a megjelenített tartalmát <xref:System.Windows.Media.DrawingBrush>és <xref:System.Windows.Media.VisualBrush>objektumok.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Statikus forgatókönyvekben, ahol a tartalmak sem található a leképezni kívánt jelenetben ecset használatát módosítása gyorsítótárazás nem biztosít előnyt videomemória takarít meg, mert. A statikus tartalom ecset használatakor nem statikus módon, az alapértelmezett viselkedését [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] való újbóli jeleníti meg a teljes tartalmat a ecset minden keret, még akkor is, ha a tartalom nem változó. Például ez történik, ha a statikus <xref:System.Windows.Media.DrawingBrush>vagy <xref:System.Windows.Media.VisualBrush>egy forgó 3D objektum felületét van leképezve.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Újra megjelenítése a statikus tartalom, a negatív hatással lehet a teljesítményre.       Úgy, hogy a <xref:System.Windows.Media.RenderOptions.CachingHint%2A>csatolt tulajdonság meg a gyorsítótár, a mozaikszerűen ecset objektumok a gyorsítótárazott verzióiban teljesítménye is fokozható.</xref:System.Windows.Media.RenderOptions.CachingHint%2A>       A <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>és <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>tulajdonságértékek értékei relatív méretét, amelyek meghatározzák, ha a <xref:System.Windows.Media.TileBrush>objektum méretezési érintő változások miatt legyenek újra létrehozva.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> Például úgy, hogy a <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>2.0, a gyorsítótár-tulajdonság a <xref:System.Windows.Media.TileBrush>csak kell legyenek újra létrehozva, ha a mérete meghaladja a jelenlegi gyorsítótár méretének.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>"
  example:
  - "The following example shows how to use the caching hint option for a <xref:System.Windows.Media.DrawingBrush>.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet3)]\n [!code-vb[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet3)]"
  syntax:
    content: public enum CachingHint
