  remarks: "Ez az osztály által használt a <xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName>és <xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName>Tulajdonságok állnak rendelkezésre a nyomtató nyomtató megoldásaikat, és a nyomtatási felbontás lap, illetve beállítása.</xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName>       A <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>tulajdonság a nyomtató megoldástípus <xref:System.Drawing.Printing.PrinterResolutionKind>érték <xref:System.Drawing.Printing.PrinterResolutionKind>.</xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolutionKind> meghatározásához</xref:System.Drawing.Printing.PrinterResolution.Kind%2A> Ha igen, használja a <xref:System.Drawing.Printing.PrinterResolution.X%2A>és <xref:System.Drawing.Printing.PrinterResolution.Y%2A>tulajdonságait határozza meg a nyomtató felbontása a vízszintes és függőleges irányban, illetve.</xref:System.Drawing.Printing.PrinterResolution.Y%2A> </xref:System.Drawing.Printing.PrinterResolution.X%2A>       Nyomtatással kapcsolatos további információkért lásd: a <xref:System.Drawing.Printing>névtér áttekintése.</xref:System.Drawing.Printing>"
