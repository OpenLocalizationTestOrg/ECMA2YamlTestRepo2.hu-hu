  summary: '**Megjegyzés: Ez az API már elavult.** A nem elavult alternatíva a következő: <xref href=&quot;System.Windows.Media.Effects.DropShadowEffect&quot;> </xref>. Lekérdezi vagy beállítja azt a szöget, ahol az árnyék típuskonverziót végrehajtani.'
  remarks: "Az alábbi ábrán látható, melyik irányba az árnyék leadott ehhez a tulajdonsághoz megadott érték.       ![Ábra: DropShadow irányban](~/add/media/effects-dropshadowdirection2.png &quot;Diagram: DropShadow irányban&quot;) a következő ábra azt mutatja be, a hatását, hogy ez a tulajdonság.       ![Képernyőfelvétel: Hasonlítsa össze az árnyékmásolat irányban](~/add/media/effects-dropshadowdirection.png &quot;képernyőkép: árnyékmásolat irányban összehasonlítása&quot;) <a name=&quot;dependencyPropertyInfo_Direction&quot;> </a> ## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>      "
  syntax:
    content: public double Direction { get; set; }
    return:
      type: System.Double
      description: "A szög, amelynél az árnyék típuskonverziót végrehajtani. Az érvényes értékek tartománya 0 és 360. A 0 érték irányát az objektum jobb azonnal helyezi. Jövőbeli értékre az objektum körül irányát áthelyezése balra irányban. Például 90 érték azt jelzi, hogy az árnyék van típuskonverzió közvetlenül felfelé az objektumot. 180 érték közvetlenül a objektumot, és így tovább balra típusúvá. Az alapértelmezett érték: 315."
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction*
  exceptions: []
  platform:
  - net462
