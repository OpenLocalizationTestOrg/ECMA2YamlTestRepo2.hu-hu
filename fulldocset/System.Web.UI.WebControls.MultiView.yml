si időben. Az ActiveViewIndex tulajdonság deklarációval beállítása a definiálásánál a <xref:System.Web.UI.WebControls.MultiView>okok szabályozhatja a <xref:System.Web.UI.WebControls.View>vezérlő, amely az ügyfél az első alkalommal való megjelenítéséhez a vezérlő aktív view értéke a <xref:System.Web.UI.WebControls.MultiView>vezérlő nevezik.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView> Az ActiveViewIndex tulajdonság programozott módon beállítása lehetővé teszi, hogy az alkalmazást, hogy mely <xref:System.Web.UI.WebControls.View>vezérlő megjelenítéséhez futás közben, az ügyfélnek a felhasználó azonosítására vagy preferenciáik feltételek alapján.</xref:System.Web.UI.WebControls.View>       Másik lehetőségként használhatja a <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>és <xref:System.Web.UI.WebControls.MultiView.GetActiveView%2A>módszerek sem az aktív nézet belül a <xref:System.Web.UI.WebControls.MultiView>vezérlő.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.MultiView.GetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>"
