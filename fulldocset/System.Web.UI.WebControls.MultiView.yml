  remarks: "Használja a SwitchViewByIndexCommandName mezőt a &quot;SwitchViewByIndex&quot; parancsnév képviseli.       Ez a mező értékének használatával kihasználja a <xref:System.Web.UI.WebControls.MultiView>vezérlő automatikus frissítésének az aktív <xref:System.Web.UI.WebControls.View>vezérlő.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView> Például ha egy <xref:System.Web.UI.WebControls.View>vezérlő tartalmaz egy <xref:System.Web.UI.WebControls.Button>vezérlő, amely az első navigál <xref:System.Web.UI.WebControls.View>kattintáskor, beállíthatja a <xref:System.Web.UI.WebControls.Button.CommandName%2A>tulajdonság a SwitchViewByIndexCommandName mező, amely &quot;SwitchViewByIndex&quot; értékre.</xref:System.Web.UI.WebControls.Button.CommandName%2A> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.View> Állítsa be a <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>tulajdonságot az első indexét <xref:System.Web.UI.WebControls.View>a a <xref:System.Web.UI.WebControls.MultiView>vezérlő, amely a 0.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Ennek hatására a <xref:System.Web.UI.WebControls.MultiView>Vezérlés beállítása automatikusan a <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>tulajdonságot 0 a gombra kattintáskor.</xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> </xref:System.Web.UI.WebControls.MultiView>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.MultiView> control to create a basic survey. Each <xref:System.Web.UI.WebControls.View> control is a separate survey question. The <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> and <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> fields are used to provide automatic navigation between the previous and next <xref:System.Web.UI.WebControls.View> controls in the survey. If the user clicks the **Retake Survey** button in the last <xref:System.Web.UI.WebControls.View> of the survey, the SwitchViewByIndexCommandName field is used along with a command argument of 0 to redirect the user back to the first <xref:System.Web.UI.WebControls.View> of the survey.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MultiView.SwitchViewByIndexCommandName#1](~/add/codesnippet/csharp/f-system.web.ui.webcontr_2_1.aspx)]\n [!code-vb[MultiView.SwitchViewByIndexCommandName#1](~/add/codesnippet/visualbasic/f-system.web.ui.webcontr_2_1.aspx)]"
