  summary: "Jelöli, amely különbséglemezként funkcionál csoportja tárolója vezérlő <xref href=&quot;System.Web.UI.WebControls.View&quot;> </xref> szabályozza."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## Bevezetés az MultiView vezérlő egy olyan tároló csoportjának <xref:System.Web.UI.WebControls.View>vezérlők.</xref:System.Web.UI.WebControls.View>       Ez lehetővé teszi, hogy olyan csoportját <xref:System.Web.UI.WebControls.View>vezérlők, ahol minden <xref:System.Web.UI.WebControls.View>vezérlő tartalmaz gyermekvezérlőket.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View> Majd az alkalmazás meg tudja jeleníteni egy adott <xref:System.Web.UI.WebControls.View>vezérlési feltétel alapján, mint például a felhasználói identitást, a felhasználói beállítások és az adatokat az átadott lekérdezési karakterlánc paraméter az ügyfélnek.</xref:System.Web.UI.WebControls.View> A MultiView vezérlő segítségével varázslók. Ebben a forgatókönyvben minden <xref:System.Web.UI.WebControls.View>vezérlő MultiView vezérlőbe lévő különböző lépés vagy varázsló lapján jelöli.</xref:System.Web.UI.WebControls.View> Ez a vezérlő mobileszközök több képernyős alkalmazások fejlesztéséhez is használjon. Ez a vezérlő az ASP.NET mobile azonos funkciókat biztosítják <xref:System.Web.UI.MobileControls.Form>vezérlő .NET-keretrendszer 1.1-es verzió.</xref:System.Web.UI.MobileControls.Form>       Csak egy <xref:System.Web.UI.WebControls.View>belül MultiView vezérlő aktív view vezérlő egyszerre adható meg.</xref:System.Web.UI.WebControls.View> Ha egy <xref:System.Web.UI.WebControls.View>vezérlő aktív view típusúként van definiálva, a benne található gyermekvezérlők megjelennek-e az ügyfélnek.</xref:System.Web.UI.WebControls.View> Választhatja a <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>tulajdonság vagy a <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>metódus az aktív nézet definiálásához.</xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Ha a <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>tulajdonság üres, a MultiView vezérlőbe nem jeleníti meg a tartalmat az ügyfélnek.</xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Ha a vezérlő aktív view értéke egy <xref:System.Web.UI.WebControls.View>belül a MultiView vezérlő nem létezik egy <xref:System.ArgumentOutOfRangeException>futás közben következik be.</xref:System.ArgumentOutOfRangeException> </xref:System.Web.UI.WebControls.View>       Az aktív nézet deklarációval vagy programozott módon határozhatja meg. Beállítás a <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>tulajdonság deklarációval MultiView vezérlő definiálásakor hatására a <xref:System.Web.UI.WebControls.View>vezérlő van állítva, az ügyfél az első alkalommal való leképezése MultiView vezérlő aktív view értéke nevezik.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Az alábbi példakód bemutatja, hogyan kell beállítani a <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>tulajdonság deklarációval.</xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>      ```   <asp:MultiView id=&quot;MultiView1&quot; ActiveViewIndex=0 runat=&quot;Server&quot;>    ```Beállítás a <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>tulajdonság programozott módon, vagy hívja a <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>módszer lehetővé teszi, hogy az alkalmazást, hogy mely <xref:System.Web.UI.WebControls.View>vezérlő megjelenítéséhez futásidőben, az ügyfél a felhasználói identitás vagy beállítások feltételek alapján.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>       A felhasználók közötti navigáláshoz <xref:System.Web.UI.WebControls.View>vezérlők belül MultiView vezérlőbe, hozzáadhat egy <xref:System.Web.UI.WebControls.LinkButton>vagy <xref:System.Web.UI.WebControls.Button>szabályozhatja az egyes <xref:System.Web.UI.WebControls.View>vezérlő.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.View> A MultiView vezérlő automatikus frissítésének a jelenleg aktív előnyeit <xref:System.Web.UI.WebControls.View>, beállíthatja a `CommandName` tulajdonságát vagy a hivatkozás gombra az egyik a következő parancs-name mező, amely megfelel a kívánt navigációs viselkedését az értékre: <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>, vagy <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>.</xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName> </xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName> </xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> </xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> </xref:System.Web.UI.WebControls.View>      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:MultiView       ActiveViewIndex=&quot;integer&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnActiveViewChanged=&quot;ActiveViewChanged event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >               <asp:TemplatedWizardStep                   AllowReturn=&quot;True|False&quot;                   ContentTemplateContainer=&quot;string&quot;                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   StepType=&quot;Auto|Complete|Finish|Start|Step&quot;                   Title=&quot;string&quot;                   Visible=&quot;True|False&quot;   >                           <ContentTemplate>                               <!-- child controls -->                           </ContentTemplate>                           <CustomNavigationTemplate>                               <!-- child controls -->                           </CustomNavigationTemplate>               </asp:TemplatedWizardStep>               <asp:View                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   Visible=&quot;True|False&quot;               />               <asp:WizardStep                   AllowReturn=&quot;True|False&quot;                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   StepType=&quot;Auto|Complete|Finish|Start|Step&quot;                   Title=&quot;string&quot;                   Visible=&quot;True|False&quot;               />   </asp:MultiView>   ```"
  example:
  - "The following code example demonstrates how to use a MultiView control to create a basic survey. Each <xref:System.Web.UI.WebControls.View> control is a separate survey question. When the user clicks the **Previous** button on any page, the <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> property is decremented to navigate to the previous <xref:System.Web.UI.WebControls.View> control. When the user clicks the **Next** button on any page, the <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> property is incremented to navigate to the next <xref:System.Web.UI.WebControls.View> control.  \n  \n> [!NOTE]\n>  The following code samples use the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_1.aspx)]\n [!code-cs[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_405_1.aspx)]  \n  \n The following code example demonstrates how to create a basic MultiView control that contains three <xref:System.Web.UI.WebControls.View> controls. The view that the user selects from the list box is set to the active view and displayed to the user. For a more detailed example of the MultiView control, see the other code examples provided in this topic.  \n  \n [!code-vb[MultiView Class Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_2.aspx)]  \n  \n The following code example demonstrates how to create a MultiView control that contains three <xref:System.Web.UI.WebControls.View> controls. A <xref:System.Web.UI.WebControls.View> control does not have any style properties. Therefore, each <xref:System.Web.UI.WebControls.View> control contains a <xref:System.Web.UI.WebControls.Panel> control to allow styles to be set on the <xref:System.Web.UI.WebControls.View> control. The first time the page is loaded, the `DefaultView` is set as the active view using the <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> method. Each <xref:System.Web.UI.WebControls.View> control contains link buttons to allow the user to navigate to different views.  \n  \n [!code-vb[MultiView Class Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_3.aspx)]"
