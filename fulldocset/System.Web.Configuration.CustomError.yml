  name: CustomError
  nameWithType: CustomError
  fullName: System.Web.Configuration.CustomError
  type: Class
  summary: "Konfigurálja az ASP.NET hibakódot hozzárendelése egyéni lap CustomError szakasz. Ez az osztály nem örökölhető."
  remarks: "A CustomError osztály programozott módon hozzáférhet, és módosíthatja lehetőséget biztosít a `error` egy konfigurációs fájl részét. Ez a típus része egy csoportot, amely tartalmazza a <xref:System.Web.Configuration.CustomErrorCollection>, <xref:System.Web.Configuration.CustomErrorsMode>, és <xref:System.Web.Configuration.CustomErrorsSection>.</xref:System.Web.Configuration.CustomErrorsSection> </xref:System.Web.Configuration.CustomErrorsMode> </xref:System.Web.Configuration.CustomErrorCollection>      > [!NOTE] > Amikor meghatároz egy egyéni hiba okozta, ASP.NET rendel hozzá a normál hiba normális esetben a mögöttes szolgáltatás, például az IIS által kiállított. Például megadhatja a 404 állapotkódot egyéni hiba, ha ASP.NET állít ki, bármikor hivatkozik, egy nem létező .aspx lapot. Az egyéni hibák az ASP.NET által kezelt elemek csak adják ki. Például ha egy nem létező .htm lap hivatkozik, az IIS állít ki a szabványos 404-es hiba."
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the `customErrors` section, which can also be accessed as members of the CustomError class.  \n  \n The following configuration file example shows how to specify values declaratively for the `customErrors` section.  \n  \n```  \n<customErrors mode=\"RemoteOnly\"  \n  defaultRedirect=\"customerror.htm\">  \n    <error statusCode=\"404\" redirect=\"customerror404.htm\"/>  \n</customErrors>  \n```  \n  \n The following code example demonstrates how to use the CustomError class.  \n  \n [!code-vb[System.Web.Configuration.CustomError#1](~/add/codesnippet/visualbasic/t-system.web.configurati_47_1.vb)]\n [!code-cs[System.Web.Configuration.CustomError#1](~/add/codesnippet/csharp/t-system.web.configurati_47_1.cs)]"
  syntax:
    content: 'public sealed class CustomError : System.Configuration.ConfigurationElement'
