    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a művelet mentése közötti értéket a <xref href=&quot;System.Web.UI.WebControls.WebParts.AppearanceEditorPart&quot;> </xref> megszabott a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő sikeres, ha (Ha a hiba akkor következik be), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
