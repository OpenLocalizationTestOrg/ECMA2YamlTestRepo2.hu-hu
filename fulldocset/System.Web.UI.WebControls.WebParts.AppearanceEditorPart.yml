  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  type: Class
  summary: "Egy szerkesztő vezérelhető, amely lehetővé teszi a végfelhasználók számára, hogy a hozzárendelt több felhasználói felület (UI) tulajdonságok szerkesztése <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "A AppearanceEditorPart osztály egy abból származó szerkesztő vezérlő a <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztály, és jelennek meg a hozzárendelt tulajdonságok szerkesztésére szolgáló <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy egyéb kiszolgálói vezérlőnek.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       A AppearanceEditorPart vezérlő lehetővé teszi, hogy a végfelhasználók számára, hogy több felhasználói felület tulajdonságainak szerkesztése a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> Milyen típusú vezérléssel tulajdonságértékekhez szerkesztése a lapon megjelenő, az alábbi táblázat a szomszédos cella szerepel.      | Tulajdonság |} Tulajdonság szerkesztésére szolgáló vezérlő |}   |--------------|-----------------------------------|   | <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>| Egy <xref:System.Web.UI.WebControls.TextBox>vezérlő segítségével állítsa be a szöveget a cím. |}   | <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>| Egy <xref:System.Web.UI.WebControls.DropDownList>vezérlő segítségével válassza ki, milyen típusú cím szegély beállítást használja. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A>| Egy <xref:System.Web.UI.WebControls.DropDownList>vezérlő segítségével válassza ki, hogy a tartalom továbbításának az oldalon irányát. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>| Egy <xref:System.Web.UI.WebControls.TextBox>vezérlő magasságát számos beállítására szolgál, és egy <xref:System.Web.UI.WebControls.DropDownList>vezérlő segítségével válasszon mértékegységet. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>| Egy <xref:System.Web.UI.WebControls.TextBox>vezérlő magasságát számos beállítására szolgál, és egy <xref:System.Web.UI.WebControls.DropDownList>vezérlő segítségével válasszon mértékegységet. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>| Egy <xref:System.Web.UI.WebControls.CheckBox>vezérlő szolgál annak jelzésére, hogy a vezérlő rejtett. |}       A AppearanceEditorPart vezérlő válik láthatóvá, csak akkor, ha a kijelzők lap szerkesztési módban van, illetve ha egy adott <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő kijelölt szerkesztésre.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> A AppearanceEditorPart vezérlő, mint bármely más <xref:System.Web.UI.WebControls.WebParts.EditorPart>szabályozza, található egy <xref:System.Web.UI.WebControls.WebParts.EditorZone>zóna.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Egy <xref:System.Web.UI.WebControls.WebParts.EditorZone>zóna tartalmazhatja csak <xref:System.Web.UI.WebControls.WebParts.EditorPart>szabályozza, és <xref:System.Web.UI.WebControls.WebParts.EditorPart>zóna semmilyen más típusú vezérlők nem helyezhető.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       A AppearanceEditorPart osztály tulajdonságok minimális számú rendelkezik. A <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A>tulajdonság lekérése vagy beállítása, amely egy címet, ha a vezérlő látható jelenik meg karakterlánc szolgál.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A> A <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>tulajdonság beállítása az örökölt tulajdonságot a <xref:System.Web.UI.WebControls.Panel>szabályozásához, hogy az alapértelmezett vezérlő, amely megkapja a fókuszt a AppearanceEditorPart vezérlőben ugyanaz, mint az alapértelmezett alaposztály <xref:System.Web.UI.WebControls.Panel>vezérlő.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>       A AppearanceEditorPart osztály két fontos módszerek is rendelkezik. A <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A>metódus felülbírálja az alapmetódust a az <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztályhoz.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A> Ez a módszer fontos, mivel lehetővé teszi, hogy a tulajdonságértékek az első a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő szerkesztése és hozzárendelése azokat a mezőket a szerkesztő vezérlőben.</xref:System.Web.UI.WebControls.WebParts.WebPart> A <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>metódus fontos is, mert a szerkesztési vezérlőelem felhasználó által beállított értékek vesz igénybe, és azokat a vezérlő éppen szerkesztett tulajdonságértékek frissíti.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>       A legtöbb esetben a AppearanceEditorPart vezérlő használandó megőrzése formátumban is deklarálni kell egy `<asp:appearanceditorpart>` elemének egy `<zonetemplate>` elemmel rendelkezik, ami viszont által tartalmazott egy `<asp:editorzone>` elem weblapon.       Egyéb tulajdonságok és viselkedésének szerkesztése <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, használhatja a másik <xref:System.Web.UI.WebControls.WebParts.EditorPart>kijelzők vezérlő beállított megadott vezérlők.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ezek a vezérlők a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, és a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> A megadott <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőket, de akkor is létrehozhat egy egyéni szerkesztő vezérlő által <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztálytól</xref:System.Web.UI.WebControls.WebParts.EditorPart> örököl</xref:System.Web.UI.WebControls.WebParts.WebPart> szerkesztéséhez szükséges legtöbb szerkesztési funkciók kell biztosítania.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Egy példa, tekintse meg a <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztály áttekintését.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Kisegítő javítása érdekében a AppearanceEditorPart vezérlő megjelenítése belül egy `<fieldset>` elemet. A `<fieldset>` elem csoportosítja a AppearanceEditorPart vezérlőben a szerkesztéshez használt kapcsolódó meg, és elősegíti a lapokra navigációs azokat a vezérlőelemeket visual (például a szokásos webböngészők) és a böngészőazonosítók beszéd célú (például képernyő-olvasási szoftver) között.      ## A kód megjelenítése alapértelmezés szerint ez a vezérlő kisegítő előfordulhat, hogy nem felel meg kisegítő szabványok, például a webes tartalom kisegítő irányelvek 1.0 (WCAG) 1-es prioritás irányelveket. A vezérlő kisegítő támogatásával kapcsolatos részletekért lásd: [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare an AppearanceEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and an AppearanceEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to an AppearanceEditorPart control. Also, the page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-vb[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_1.aspx)]\n [!code-cs[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`, which is referenced in the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_2.cs)]\n [!code-vb[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_2.vb)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see the AppearanceEditorPart control. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
