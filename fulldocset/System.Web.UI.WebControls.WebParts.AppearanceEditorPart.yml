- uid: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: AppearanceEditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "A tulajdonságértékeket kér a egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> szabályozza, és hozzárendeli a társított <xref href=&quot;System.Web.UI.WebControls.WebParts.AppearanceEditorPart&quot;> </xref> vezérlő."
  remarks: "A SyncChanges metódus a kritikus módszer a egy <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Megvalósítja a <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>metódusnak az alaposztály lekérdezi az aktuális értékek a társított <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozza, és frissíti a vezérlők a <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>ezeket az értékeket, a felhasználó szerkesztheti azokat a vezérlő.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       A SyncChanges metódus lehívásra kerül amikor a társított értékeinek <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő módosulhatott.</xref:System.Web.UI.WebControls.WebParts.WebPart> Az egy <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>vezérlő, a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>a vezérlőt tartalmazó zóna meghívja a SyncChanges metódust, hogy szereplő értékek a <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>vezérlő mindig szinkronizálva legyenek a társított értékeinek <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Egy másik esetet, ahol a SyncChanges módszer neve meg kell, ha egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő be a szerkesztési módban.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  langs:
  - csharp
  name: Title
  nameWithType: AppearanceEditorPart.Title
  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdezi vagy beállítja a szerkesztő vezérlő címét."
  remarks: "A cím tulajdonság értéke címsorában megjelenik egy <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>szabályozhatja, ha a vezérlő látható szerkesztési módban.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> A vezérlő is deklarálva van egy oldal, beállíthatja az értéket a `Title` attribútum. Ha nem ad meg egy értéket a cím, kulturális környezet vonatkozó alapértelmezett értékkel írják le, hogy a vezérlő lehetővé teszi, hogy a felhasználók szerkesztése Tulajdonságok típusú szolgál."
  example:
  - "The following code example demonstrates the use of the Title property. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> class overview topic.  \n  \n The code example shows how to set the title in page persistence format when the `<asp:appearanceeditorpart>` element is declared in a page.  \n  \n [!code-vb[WebParts_AppearanceEditorPart_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1067_1.aspx)]\n [!code-cs[WebParts_AppearanceEditorPart_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1067_1.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing user interface (UI) is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> control's custom title."
  syntax:
    content: public override string Title { get; set; }
    return:
      type: System.String
      description: "Egy olyan karakterlánc, amely a vezérlő címeként szolgál. Az alapértelmezett értéke a kijelzők vezérlő készlet által biztosított számított vezérlő nevét."
  overload: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title*
  exceptions: []
  platform:
  - net462
