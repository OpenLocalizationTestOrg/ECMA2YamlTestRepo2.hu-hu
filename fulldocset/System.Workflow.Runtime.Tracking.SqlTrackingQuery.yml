  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SqlTrackingQuery biztosít a metódusok és bizonyos típusú nyomon követése a <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> SQL-adatbázisban tárolt adatok eléréséhez használható tulajdonságok Az adatokhoz keresztül valósul meg <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>objektumok.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> Hívása <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.TryGetWorkflow%2A>megpróbálja beolvasni a <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>egy adott munkafolyamat-példányhoz.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.TryGetWorkflow%2A> Hívása <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A>gyűjteménye beolvasandó <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>objektumok, hogy rendelkezik a nyomkövetési adatok, amely megfelel egy munkafolyamat-példányok lekérdezési paramétert szerepel egy <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>, amely a metódusnak van átadott paraméterként.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A> Tekintse meg a <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>További információ a nyomkövetési adatok elérhető típusú osztályhoz, és tekintse meg a <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>További információ a lekérdezések végrehajtható típusú osztály.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>"
