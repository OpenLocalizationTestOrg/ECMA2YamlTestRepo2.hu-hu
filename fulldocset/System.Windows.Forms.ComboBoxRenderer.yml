  summary: "A kombinált lista vezérlőjének a vizuális stílusok megjelenítéséhez használt metódusokat biztosít. Ez az osztály nem örökölhető."
  remarks: "A ComboBoxRenderer osztály számos `static` módszerek kombinált lista vezérlőjének a az operációs rendszer aktuális vizuális stílus megjelenítéséhez használható. A felhasználói felület vezérlő rajzolási hivatkozik a vezérlő leképezésekor. Ez akkor hasznos, ha egy egyéni vezérlő, amelyen engedélyezni szeretné az aktuális vizuális stílus megjelenésének rajzolt. A kombinált lista megrajzolásához használja a <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>metódust a szövegmező megrajzolásához és a <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>módszert a legördülő listájának nyíl gombját. megrajzolásához.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>       Ha a vizuális stílusok használata engedélyezve van az operációs rendszer és a vizuális stílusok alkalmazott ügyfélterületének színét alkalmazás windows <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>és <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>rajzolja a kombinált lista az az aktuális vizuális stílus.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> Ellenkező esetben ezek a módszerek <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> kivételhibát Annak megállapításához, hogy használható-e ez az osztály tagjai, értékének ellenőrizheti a <xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>tulajdonság.</xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>       Ez az osztály becsomagolja funkcióinak egy <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>, hogy az beállítása által elérhetővé tett elemek egyikét a <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName>és <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>osztályok.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> További információkért lásd: [vizuális stílusok vezérlők megjelenítése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> and <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> methods to draw a combo box that responds to mouse clicks.  \n  \n [!code-cs[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_8_1.cs)]\n [!code-vb[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_8_1.vb)]\n [!code-cpp[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_8_1.cpp)]"
