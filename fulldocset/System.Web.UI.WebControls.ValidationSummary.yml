  name: ValidationSummary
  nameWithType: ValidationSummary
  fullName: System.Web.UI.WebControls.ValidationSummary
  type: Class
  summary: "Megjeleníti az összes érvényesítési hibák beágyazott weblapon, egy üzenet mezőbe, vagy mindkettő."
  remarks: "A ValidationSummary osztály szolgál, hogy összesítse a hibaüzeneteket az összes érvényesítők egyetlen helyen weblapon. A hibaüzenetek érvényesség-ellenőrzők a weblapon egy csoportból összesíteni a ValidationSummary vezérlő hozzárendelése egy érvényesítési csoportnak a úgy, hogy a <xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>tulajdonság.</xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>       Az összegzés olvasható lista formájában, felsorolás, akár egyetlen bekezdés, alapján a <xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>       Az összegzés is jelenik meg a weblap és üzenetpanelen úgy, hogy a <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>és <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A> </xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>      > [!NOTE] > Belüli ValidationSummary vezérlő használatakor egy <xref:System.Web.UI.UpdatePanel>vezérlő, ellenőrizze, hogy az érvényesítő vezérlő, és a hozzá társított ugyanazt a Vezérlőpulton.</xref:System.Web.UI.UpdatePanel> További információk a <xref:System.Web.UI.UpdatePanel>részleges-lap frissítések szabályozása, lásd: [részleges-lap megjelenítése áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       A kezdeti tulajdonságértékek ValidationSummary példányt listájáért lásd: a <xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>      ## Kisegítő lehetőségek az információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a ValidationSummary control to summarize the error messages from all validation controls on a Web page and display them in a bulleted list.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic ValidationSummary Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_74_1.aspx)]\n [!code-vb[Classic ValidationSummary Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_74_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ValidationSummaryDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public class ValidationSummary : System.Web.UI.WebControls.WebControl
