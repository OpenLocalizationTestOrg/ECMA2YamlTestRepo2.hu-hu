  remarks: "Ellenőrzési csoportok lehetővé teszik egy oldalon érvényesítési vezérlői hozzárendelése egy adott konkrét kategóriával. Egyéb ellenőrzési csoportok lapon függetlenül minden érvényesítési csoportnak érvényesíthető legyen. Adja meg az érvényesítési csoportnak a nevét, amelynek a ValidationGroup tulajdonság használatával a <xref:System.Web.UI.WebControls.ValidationSummary>vezérlő azokat hibaüzenetek.</xref:System.Web.UI.WebControls.ValidationSummary>       Ha ad meg értéket a <xref:System.Web.UI.WebControls.ValidationSummary>tulajdonság, az érvényesítési szabályozza a megadott csoport részét képező csak hibaüzeneteket foglalja össze.</xref:System.Web.UI.WebControls.ValidationSummary> Ha nincs megadva ez a tulajdonság értékét, az érvényesítési vezérlői a lapon egy érvényesítési csoportnak hozzá nem rendelt összes hibaüzenet foglalja össze.       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
