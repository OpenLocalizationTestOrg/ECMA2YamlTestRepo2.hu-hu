- uid: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: ValidationSummary.EnableClientScript
  fullName: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja, hogy egy érték, amely jelzi, hogy a <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> vezérlő frissíti magát az ügyféloldali parancsfájl használatával."
  remarks: "Ez a tulajdonság használatával adja meg, hogy a <xref:System.Web.UI.WebControls.ValidationSummary>vezérlő frissíti magát használatával ügyféloldali parancsprogramot.</xref:System.Web.UI.WebControls.ValidationSummary> Ha ez a tulajdonság értéke `true`, ügyféloldali parancsprogram megjelenítése az ügyfél frissítése a <xref:System.Web.UI.WebControls.ValidationSummary>szabályozhatja, ha a böngésző támogatja, hogy a szolgáltatást.</xref:System.Web.UI.WebControls.ValidationSummary> Ha ez a tulajdonság értéke `false`, nem az ügyféloldali parancsprogram megjelenítése az ügyfélen és a <xref:System.Web.UI.WebControls.ValidationSummary>vezérlő csak a frissítések magát a kiszolgálóval való adatváltások.</xref:System.Web.UI.WebControls.ValidationSummary> Ebben a helyzetben a <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>tulajdonság nincs hatása.</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the EnableClientScript property to prevent the <xref:System.Web.UI.WebControls.ValidationSummary> control from using client-side script to update itself.  \n  \n [!code-cs[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_307_1.aspx)]\n [!code-vb[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_307_1.aspx)]"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> vezérlő frissíti magát az ügyféloldali parancsfájllal; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.EnableClientScript*
  exceptions: []
  platform:
  - net462
