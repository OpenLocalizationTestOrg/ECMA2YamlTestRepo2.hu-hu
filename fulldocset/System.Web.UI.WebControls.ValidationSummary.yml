  remarks: "Ez a tulajdonság használható kívül a <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>tulajdonság annak vezérléséhez, ahol megjelenik az érvényesítési összegzés.</xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A> Ha ez a tulajdonság és <xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A>vannak `true`, az érvényesítési összegzés megjelenik egy üzenet mezőbe.</xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A> Ha <xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A>értéke `false`, ez a tulajdonság nincs hatása.</xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A>      > [!NOTE] > Ha mindkét a ShowMessageBox és <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>tulajdonság `true`, az érvényesítési összegzés mindkét üzenetpanelen és a weblap jelenik meg.</xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>"
  example:
  - "The following code example demonstrates how to use the ShowMessageBox and <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A> properties to specify that the validation summary is displayed only in a message box.  \n  \n [!code-cs[Classic ValidationSummary.ShowMessageBox Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_998_1.aspx)]\n [!code-vb[Classic ValidationSummary.ShowMessageBox Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_998_1.aspx)]"
