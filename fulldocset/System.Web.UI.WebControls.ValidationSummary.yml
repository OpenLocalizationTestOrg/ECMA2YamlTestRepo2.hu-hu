    return:
      type: System.String
      description: "A csoport, amelynek vezérlők a <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> objektum érvényesítési üzeneteket jelenít meg."
  overload: System.Web.UI.WebControls.ValidationSummary.ValidationGroup*
