  summary: "Lekérdezi a vezérlő belül található vezérlők gyűjteménye."
  remarks: "A <xref:System.Windows.Forms.Control>működhet, és egy szülő-vezérlők gyűjteménye.</xref:System.Windows.Forms.Control> Például, ha több vezérlő felvételének egy <xref:System.Windows.Forms.Form>az egyes vezérlők tagja legyen <xref:System.Windows.Forms.Control.ControlCollection>hozzárendelve a Controls tulajdonsága a következő formátumban, amely <xref:System.Windows.Forms.Control>osztályból</xref:System.Windows.Forms.Control> származik</xref:System.Windows.Forms.Control.ControlCollection> </xref:System.Windows.Forms.Form>       Kezelheti az <xref:System.Windows.Forms.Control.ControlCollection> <xref:System.Windows.Forms.Control.ControlCollection>osztályt</xref:System.Windows.Forms.Control.ControlCollection> a rendelkezésre álló módszerek használatával Controls tulajdonsága rendelt</xref:System.Windows.Forms.Control.ControlCollection> vezérlőelemei       Amikor egy szülő vezérlő ad hozzá több vezérlők, javasolt, hogy hívjon a <xref:System.Windows.Forms.Control.SuspendLayout%2A>metódus lehet hozzáadni a vezérlők inicializálása előtt.</xref:System.Windows.Forms.Control.SuspendLayout%2A> A vezérlők hozzáadása a szülő vezérlő, után hívja a <xref:System.Windows.Forms.Control.ResumeLayout%2A>metódus.</xref:System.Windows.Forms.Control.ResumeLayout%2A> Így növeli a sok vezérlőkkel alkalmazások teljesítményét.       A vezérlők tulajdonsággal iterációt vezérlők űrlapon, beleértve az egymásba ágyazott vezérlőket. Használja a <xref:System.Windows.Forms.Control.GetNextControl%2A>metódusának segítéségével lekérheti az előző vagy következő gyermekvezérlő a bejárási sorrendben.</xref:System.Windows.Forms.Control.GetNextControl%2A> Használja a <xref:System.Windows.Forms.ContainerControl.ActiveControl%2A>tulajdonság lekérése vagy beállítása az aktív vezérlő egy tárolóvezérlő.</xref:System.Windows.Forms.ContainerControl.ActiveControl%2A>"
  example:
  - "The following code example removes a <xref:System.Windows.Forms.Control> from the <xref:System.Windows.Forms.Control.ControlCollection> of the derived class <xref:System.Windows.Forms.Panel> if it is a member of the collection. The example requires that you have created a <xref:System.Windows.Forms.Panel>, a <xref:System.Windows.Forms.Button>, and at least one <xref:System.Windows.Forms.RadioButton> control on a <xref:System.Windows.Forms.Form>. The <xref:System.Windows.Forms.RadioButton> control(s) are added to the <xref:System.Windows.Forms.Panel> control, and the <xref:System.Windows.Forms.Panel> control added to the <xref:System.Windows.Forms.Form>. When the button is clicked, the radio button named `removeButton` is removed from the <xref:System.Windows.Forms.Control.ControlCollection>.  \n  \n [!code-cs[ControlCollection#4](~/add/codesnippet/csharp/p-system.windows.forms.c_41_1.cs)]\n [!code-vb[ControlCollection#4](~/add/codesnippet/visualbasic/p-system.windows.forms.c_41_1.vb)]\n [!code-cpp[ControlCollection#4](~/add/codesnippet/cpp/p-system.windows.forms.c_41_1.cpp)]"
