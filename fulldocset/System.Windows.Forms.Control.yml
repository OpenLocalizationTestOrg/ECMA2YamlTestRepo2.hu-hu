  summary: "Akkor következik be, a fogd és vidd művelet során, és lehetővé teszi annak meghatározásához, hogy a fogd és vidd művelet vissza kell vonni a húzás forrásából."
  remarks: "A QueryContinueDrag esemény jelenik meg, ha a billentyűzet vagy egér gomb állapot fogd és vidd művelet közben. A QueryContinueDrag esemény lehetővé teszi, hogy annak meghatározásához, hogy a fogd és vidd művelet vissza kell vonni a húzás forrásából.       Az alábbiak azt ismertetik, hogyan és mikor fogd és vidd műveleteivel kapcsolatos események aktiválódnak.       A <xref:System.Windows.Forms.Control.DoDragDrop%2A>módszer határozza meg a vezérlő aktuális kurzor helyén.</xref:System.Windows.Forms.Control.DoDragDrop%2A> Azt ellenőrzi, hogy ha a vezérlő az érvényes áthúzási cél.       Ha a vezérlő érvényes áthúzási cél, a <xref:System.Windows.Forms.Control.GiveFeedback>egy esemény jelenik meg a megadott fogd és vidd kezdve.</xref:System.Windows.Forms.Control.GiveFeedback> A fogd és vidd hatások listája, a <xref:System.Windows.Forms.DragDropEffects>számbavételi.</xref:System.Windows.Forms.DragDropEffects>       A kurzorpozíció egér, billentyűzet, és egér gombra a változások nyomon követése.      -Ha a felhasználó egy ablak kimozdul a <xref:System.Windows.Forms.Control.DragLeave>egy esemény jelenik meg.</xref:System.Windows.Forms.Control.DragLeave>      – Ha az egérmutató belép egy másik vezérlő a <xref:System.Windows.Forms.Control.DragEnter>az adott vezérlőn következik be.</xref:System.Windows.Forms.Control.DragEnter>      – Ha az egér mozgatása, de ugyanarra a vezérlőre, ne lépje túl a <xref:System.Windows.Forms.Control.DragOver>egy esemény jelenik meg.</xref:System.Windows.Forms.Control.DragOver>       Ha a billentyűzet vagy egér gomb állapot, theQueryContinueDrag esemény következik be, és határozza meg, hogy továbbra is az egérrel, dobja el az adatokat, vagy szakítsa meg a műveletet, <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>az esemény <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> tulajdonság</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> értéke alapján      -If értékének <xref:System.Windows.Forms.DragAction>van `Continue`, a <xref:System.Windows.Forms.Control.DragOver>egy esemény jelenik meg a művelet folytatásához és a <xref:System.Windows.Forms.Control.GiveFeedback>egy esemény jelenik meg az új kezdve, megfelelő vizuális visszajelzést állítható be.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Érvényes közvetlen hatások listája, tekintse meg a <xref:System.Windows.Forms.DragDropEffects>számbavételi.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > A <xref:System.Windows.Forms.Control.DragOver>és <xref:System.Windows.Forms.Control.GiveFeedback>események van párosítva, hogy az egér az vetett cél között helyezi át, mert a felhasználónak van a legfrissebb visszajelzést az egér pozíciójának.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      -Ha értékének <xref:System.Windows.Forms.DragAction>van `Drop`, az vetett hatás értéket adja vissza a forrás-, alkalmazás végezheti a forrásadatok; a megfelelő műveletet, például kivágása az adatokat, ha a művelet nem áthelyezésre.</xref:System.Windows.Forms.DragAction>      -Ha értékének <xref:System.Windows.Forms.DragAction>van `Cancel`, a <xref:System.Windows.Forms.Control.DragLeave>egy esemény jelenik meg.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>       Alapértelmezés szerint a QueryContinueDrag esemény beállítja <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>való `Cancel` a <xref:System.Windows.Forms.DragAction>Ha az ESC billentyű megnyomása, és beállítja a <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>való `Drop` a <xref:System.Windows.Forms.DragAction>Ha, középső, jobb vagy bal egérgomb lenyomásakor.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>       Események kezelésére vonatkozó további információkért lásd: [kezelésére és események kiváltása](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files,`3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck`<xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel`<xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the QueryContinueDrag event handler.  \n  \n This code excerpt demonstrates using the QueryContinueDrag event. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/cpp/e-system.windows.forms.c_75_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/visualbasic/e-system.windows.forms.c_75_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/csharp/e-system.windows.forms.c_75_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.QueryContinueDragEventHandler QueryContinueDrag;
    return:
      type: System.Windows.Forms.QueryContinueDragEventHandler
      description: "Fel kell venni a párbeszédpanelre."
