  remarks: "Az Enabled tulajdonságot engedélyezheti, vagy tiltsa le a vezérlők futási időben. Letilthatja például vezérlőket, az alkalmazás a jelenlegi állapota nem vonatkoznak. A vezérlő korlátozza a használatát is letilthatók. Például egy gombra, hogy a felhasználó kattintson rá a lehet letiltani. Ha egy vezérlő le van tiltva, a nem választható.      > [!IMPORTANT] > Az engedélyezve tulajdonság `false` tiltsa le az alkalmazás-hozzáférés be, illetve megakadályozhatja, hogy a az alkalmazás ablakának megkapja a fókuszt.       Ha egy tároló-vezérlőelem az engedélyezett tulajdonság van beállítva `false`, minden benne lévő vezérlő le vannak tiltva, is. Például, ha a felhasználó egy letiltott szereplő vezérlőkben egyikén <xref:System.Windows.Forms.GroupBox>vezérlő, nincs események aktiválódnak.</xref:System.Windows.Forms.GroupBox>      > [!NOTE] > Görgethető vezérlő le van tiltva, ha a görgetősávok is le vannak tiltva. Például egy letiltott többsoros szövegmező nem tudja megjeleníteni az összes szövegének sorai, görgessen."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.GroupBox> and sets some of its common properties. The example creates a <xref:System.Windows.Forms.TextBox> and sets its <xref:System.Windows.Forms.Control.Location%2A> within the group box. Next, it sets the <xref:System.Windows.Forms.Control.Text%2A> property of the group box, and docks the group box to the top of the form. Lastly, it disables the group box by setting the Enabled property to `false`, which causes all controls contained within the group box to be disabled.  \n  \n [!code-cs[Windows.Forms.Control Properties#2](~/add/codesnippet/csharp/p-system.windows.forms.c_68_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#2](~/add/codesnippet/cpp/p-system.windows.forms.c_68_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#2](~/add/codesnippet/visualbasic/p-system.windows.forms.c_68_1.vb)]"
