oker>, vagy bármely más delegált esetén, amely időt vesz igénybe a void paraméterlista.</xref:System.Windows.Forms.MethodInvoker> Hívása az <xref:System.EventHandler>vagy <xref:System.Windows.Forms.MethodInvoker>delegált lesz gyorsabb, mint a más típusú delegált hívásakor.</xref:System.Windows.Forms.MethodInvoker> </xref:System.EventHandler>      > [!NOTE] > Kivétel előfordulhat, hogy vált ki, ha a szál kell feldolgozni az üzenetet, már nem aktív."
