  namespace: System.Windows.Forms
  summary: "A fogd és vidd művelet kezdődik."
  remarks: "A `allowedEffects` paraméter határozza meg, mely akkor fordulhat elő, műveletek húzza. Ha a húzási művelet kell együttműködni egy másik folyamat az alkalmazások, adatok kell lennie egy olyan felügyelt alaposztályból (<xref:System.String>, <xref:System.Drawing.Bitmap>, vagy <xref:System.Drawing.Imaging.Metafile>), vagy olyan objektum, amely megvalósítja az <xref:System.Runtime.Serialization.ISerializable>vagy <xref:System.Windows.Forms.IDataObject>.</xref:System.Windows.Forms.IDataObject> </xref:System.Runtime.Serialization.ISerializable> </xref:System.Drawing.Imaging.Metafile> </xref:System.Drawing.Bitmap> </xref:System.String>       Az alábbiak azt ismertetik, hogyan és mikor fogd és vidd műveleteivel kapcsolatos események aktiválódnak.       A DoDragDrop módszer a vezérlő a jelenlegi kurzor helye alapján határozza meg. Azt ellenőrzi, hogy ha a vezérlő az érvényes áthúzási cél.       Ha a vezérlő érvényes áthúzási cél, a <xref:System.Windows.Forms.Control.GiveFeedback>egy esemény jelenik meg a megadott fogd és vidd kezdve.</xref:System.Windows.Forms.Control.GiveFeedback> A fogd és vidd hatások listája, a <xref:System.Windows.Forms.DragDropEffects>számbavételi.</xref:System.Windows.Forms.DragDropEffects>       A kurzorpozíció egér, billentyűzet, és egér gombra a változások nyomon követése.      -Ha a felhasználó egy ablak kimozdul a <xref:System.Windows.Forms.Control.DragLeave>egy esemény jelenik meg.</xref:System.Windows.Forms.Control.DragLeave>      – Ha az egérmutató belép egy másik vezérlő a <xref:System.Windows.Forms.Control.DragEnter>az adott vezérlőn következik be.</xref:System.Windows.Forms.Control.DragEnter>      – Ha az egér mozgatása, de ugyanarra a vezérlőre, ne lépje túl a <xref:System.Windows.Forms.Control.DragOver>egy esemény jelenik meg.</xref:System.Windows.Forms.Control.DragOver>       Ha módosítva lett a billentyűzet vagy egér gombon állapotba kerül, az <xref:System.Windows.Forms.Control.QueryContinueDrag>esemény akkor következik be, és határozza meg, hogy folytatódjon a húzással, dobja el az adatokat, vagy megszakítja a műveletet <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>az esemény <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> tulajdonság</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> értéke alapján</xref:System.Windows.Forms.Control.QueryContinueDrag>      -If értékének <xref:System.Windows.Forms.DragAction>van `Continue`, a <xref:System.Windows.Forms.Control.DragOver>egy esemény jelenik meg a művelet folytatásához és a <xref:System.Windows.Forms.Control.GiveFeedback>egy esemény jelenik meg az új kezdve, megfelelő vizuális visszajelzést állítható be.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Érvényes közvetlen hatások listája, tekintse meg a <xref:System.Windows.Forms.DragDropEffects>számbavételi.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > A <xref:System.Windows.Forms.Control.DragOver>és <xref:System.Windows.Forms.Control.GiveFeedback>események van párosítva, hogy az egér az vetett cél között helyezi át, mert a felhasználónak van a legfrissebb visszajelzést az egér pozíciójának.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      -Ha értékének <xref:System.Windows.Forms.DragAction>van `Drop`, az vetett hatás értéket adja vissza a forrás-, alkalmazás végezheti a forrásadatok; a megfelelő műveletet, például kivágása az adatokat, ha a művelet nem áthelyezésre.</xref:System.Windows.Forms.DragAction>      -Ha értékének <xref:System.Windows.Forms.DragAction>van `Cancel`, a <xref:System.Windows.Forms.Control.DragLeave>egy esemény jelenik meg.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>      > [!NOTE] > A DoDragDrop metódus kezeli az összes kivételt, és csak a következő biztonsági vagy a kritikus kivételek rethrows: - SecurityException hiba miatt - NullReferenceException - StackOverflowException - elfogyott - ThreadAbortException - ExecutionEngineException - IndexOutOfRangeException - AccessViolationException"
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the DoDragDrop method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck` <xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel` <xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/cpp/47e0feba-eeb5-4e2f-9c6b-_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/visualbasic/47e0feba-eeb5-4e2f-9c6b-_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/csharp/47e0feba-eeb5-4e2f-9c6b-_1.cs)]  \n  \n The following code example shows how to use the <xref:System.Windows.Forms.DragDropEffects> enumeration to specify how data should be transferred between the controls involved in a drag-and-drop operation. This example requires that your form includes a <xref:System.Windows.Forms.RichTextBox> control and a <xref:System.Windows.Forms.ListBox> control and that the <xref:System.Windows.Forms.ListBox> control is populated with a list of valid file names. When the user drags a file name onto the <xref:System.Windows.Forms.RichTextBox> control, the control's <xref:System.Windows.Forms.Control.DragEnter> event is raised. Within the event handler, the <xref:System.Windows.Forms.DragEventArgs.Effect%2A> property of the <xref:System.Windows.Forms.DragEventArgs> is initialized to <xref:System.Windows.Forms.DragDropEffects> to indicate that the data referenced by the file path should be copied to the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cs[RichTextDragDrop#1](~/add/codesnippet/csharp/47e0feba-eeb5-4e2f-9c6b-_2.cs)]\n [!code-vb[RichTextDragDrop#1](~/add/codesnippet/visualbasic/47e0feba-eeb5-4e2f-9c6b-_2.vb)]\n [!code-cpp[RichTextDragDrop#1](~/add/codesnippet/cpp/47e0feba-eeb5-4e2f-9c6b-_2.cpp)]"
