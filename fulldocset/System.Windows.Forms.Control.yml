  type: Class
  summary: "Meghatározza az alaposztály vezérlőket, amelyek olyan vizuális ábrázolását-összetevők."
  remarks: "A saját vezérlőosztálya létrehozásához örökli a <xref:System.Windows.Forms.UserControl>, osztályok vezérelhető vagy az egyéb Windows űrlapok megadott vezérlők.</xref:System.Windows.Forms.UserControl> Egyéni vezérlők szerzői kapcsolatos további információkért lásd: [fejlesztése egyéni Windows Forms vezérlők a .NET-keretrendszer](~/add/includes/ajax-current-ext-md.md).       A vezérlő osztály megvalósít nagyon alapszintű osztályokat, megjelenítheti a felhasználó által igényelt funkciókat. Kezeli a felhasználói bevitelt a billentyűzet és mutatóeszközök keresztül. Ez az ügynök kezeli az üzenet útválasztási és biztonsági. Bár nem implementálja a kifestési meghatározza (az pozíció- és méretbeállítások), a vezérlő határain. Biztosít egy ablakleíró (`hWnd`).       Windows Forms-vezérlő környezeti tulajdonságok használja, így gyermekvezérlők a környező környezetet is. Egy *környezeti tulajdonság* vezérlő tulajdonság van, amely, ha a rendszer nem kéri le a rendszer a szülő vezérlő megadásához. Ha a vezérlő nem rendelkezik egy <xref:System.Windows.Forms.Control.Parent%2A>, és a tulajdonság nincs beállítva, a vezérlő kísérli meg meghatározni a környezeti tulajdonság értékének a <xref:System.Windows.Forms.Control.Site%2A>tulajdonság.</xref:System.Windows.Forms.Control.Site%2A> </xref:System.Windows.Forms.Control.Parent%2A> Ha a vezérlő van nem elhelyezni, ha a hely nem támogatja a környezeti tulajdonságok, vagy ha a tulajdonság nincs beállítva a <xref:System.Windows.Forms.AmbientProperties>, a vezérlő használ a saját alapértelmezett értékeivel.</xref:System.Windows.Forms.AmbientProperties> Általában a egy környezeti tulajdonság jelöli a vezérlő tulajdonságra például <xref:System.Windows.Forms.Control.BackColor%2A>, vagyis gyermekvezérlője továbbítani.</xref:System.Windows.Forms.Control.BackColor%2A> Például egy <xref:System.Windows.Forms.Button>ugyanaz lesz <xref:System.Windows.Forms.Control.BackColor%2A>szülőjeként <xref:System.Windows.Forms.Form>alapértelmezés szerint.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> A Controlclass által biztosított környezeti tulajdonságok: <xref:System.Windows.Forms.Control.Cursor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, és <xref:System.Windows.Forms.Control.RightToLeft%2A>.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.Cursor%2A>      > [!NOTE] > Ahhoz, hogy a Windows Forms alkalmazás támogatja a vizuális stílusok, ügyeljen arra, hogy állítsa be a <xref:System.Windows.Forms.FlatStyle>tulajdonságot `System` és adja meg a végrehajtható fájl a jegyzékfájl.</xref:System.Windows.Forms.FlatStyle> A jegyzék, amely tartalmazza az alkalmazás futtatható fájlja található erőforráshoz, vagy külön fájlt, amely a végrehajtható fájl ugyanabban a könyvtárban található XML-fájl. A jegyzék példát az című példa a <xref:System.Windows.Forms.FlatStyle>számbavételi.</xref:System.Windows.Forms.FlatStyle> További információ a vizuális stílusok használatával:[vizuális stílusok](http://msdn.microsoft.com/library/windows/desktop/bb773187.aspx).       Windows Forms beépített kisegítő támogatja, és az alkalmazás, amely lehetővé teszi, hogy kisegítő ügyfélalkalmazásokat, például Képernyőnagyító és felülvizsgáló segédprogramok kapcsolatos információkat, hang bemeneti segédprogramok, képernyő-billentyűzetek, alternatív beviteli eszközök és billentyűzet a fejlesztés segédprogramok. Egyes esetekben érdemes kisegítő lehetőségeket biztosító ügyfél alkalmazások kiegészítő információkat. További információt a két módja van. Beállíthatja a <xref:System.Windows.Forms.Control.AccessibleName%2A>, <xref:System.Windows.Forms.Control.AccessibleDescription%2A>, <xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A>, és <xref:System.Windows.Forms.Control.AccessibleRole%2A>jelentve lesz a kisegítő lehetőségeket biztosító ügyfél alkalmazások tulajdonságértékek.</xref:System.Windows.Forms.Control.AccessibleRole%2A> </xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A> </xref:System.Windows.Forms.Control.AccessibleDescription%2A> </xref:System.Windows.Forms.Control.AccessibleName%2A> Ez a módszer általában használt meglévő vezérlők korlátozott kisegítő adatok megadása. Alternatív megoldásként a saját származó osztály írhat a <xref:System.Windows.Forms.AccessibleObject>vagy <xref:System.Windows.Forms.Control.ControlAccessibleObject>osztályok tájékoztatásáért mértékű kisegítő igény szerint.</xref:System.Windows.Forms.Control.ControlAccessibleObject> </xref:System.Windows.Forms.AccessibleObject>      > [!NOTE] > Jobb teljesítményének fenntartása érdekében ne állítson be a vezérlő mérete a konstruktora. Az előnyben részesített módszere felülbírálásához a <xref:System.Windows.Forms.Control.DefaultSize%2A>tulajdonság.</xref:System.Windows.Forms.Control.DefaultSize%2A>      > [!NOTE] > Ne vegyen fel egy vezérlő adatkötései saját konstruktoraikban. Ezzel a kódgenerálás hibát okoz, és nem kívánt viselkedést okozhatnak.       A legtöbb, a vezérlők a <xref:System.Windows.Forms>névtér használni az alapul szolgáló Windows közös vezérlő építve.</xref:System.Windows.Forms> A Windows Gyakori vezérlők kapcsolatos további információkért lásd:[általános vezérlő referencia](http://msdn.microsoft.com/library/windows/desktop/bb775497.aspx).       Windows Forms beállításait egy külön eljárással azonosításához használja a szabványos `SendMessage` hívás a WM_GETCONTROLNAME üzenetet továbbítani. WM_GETCONTROLNAME nem függ a nyelv és a Windows-hierarchiában. További információkért lásd: a &quot;Ajánlott megoldás a Windows Forms&quot; témakör,[automatizálása a Windows Forms](http://msdn.microsoft.com/library/ms996405.aspx).       Használja a <xref:System.Windows.Forms.Control.InvokeRequired%2A>tulajdonság hozzáférési szinkronizálja a program a vezérlő több szál.</xref:System.Windows.Forms.Control.InvokeRequired%2A> További információ a többszálas Windows Forms-vezérlő: [hogyan: szálbiztos hívások ellenőrizze a Windows Forms-vezérlő](~/add/includes/ajax-current-ext-md.md)"
