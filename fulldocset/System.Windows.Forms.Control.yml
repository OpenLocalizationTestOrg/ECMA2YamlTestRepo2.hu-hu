    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a vezérlő <xref:System.Windows.Forms.Control.Handle*>létrehozott egy másik szálon, mint a hívó szál (Ez azt jelzi, hogy a vezérlő hívásainak biztosítsa az invoke metóduson keresztül), ha, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Forms.Control.Handle*>"
