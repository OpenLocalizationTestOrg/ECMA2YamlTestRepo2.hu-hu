  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Egy érték, amely jelzi, hogy a hívó egy invoke metódus kell hívni, így metódushívások vezérlőhöz, mert a hívó nem egy másik szálon fut, a vezérlő létrehozása a lekérdezi."
  remarks: "A Windows Forms vezérlő egy bizonyos szálhoz vannak kötve, és nem többszálú futtatásra. Ezért a vezérlő metódus egy másik szál hívásakor, akkor egyikét kell használnia a vezérlő meghívása módszerek a megfelelő szál hívása átadásra való előkészítéséhez. Ez a tulajdonság segítségével határozza meg, ha meg kell hívnia az invoke metódus, amely akkor lehet hasznos, ha nem tudja, milyen szál tulajdonában van egy vezérlő.      > [!NOTE] > Mellett a InvokeRequired tulajdonság, amely alkalmas a többszálú futtatásra hívni a vezérlőelem négy módszer áll rendelkezésre: <xref:System.Windows.Forms.Control.Invoke%2A>,<xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>és <xref:System.Windows.Forms.Control.CreateGraphics%2A>Ha a vezérlő leíró már létrehoztak.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> Hívása <xref:System.Windows.Forms.Control.CreateGraphics%2A>előtt a vezérlő leírójának létrehozása a egy háttérszálon okozhat közötti hívások üzenettörzsméret.</xref:System.Windows.Forms.Control.CreateGraphics%2A> Minden más metódushívások esetén kell használnia az egyik lehetőség módszerek meghívására, egy másik szál hívásakor.       Ha a vezérlő leírójának még nem létezik, InvokeRequired be a vezérlő szülő lánc keres, amíg nem talál a vezérlőre vagy a képernyő, amelyen egy ablakleíró. Ha nincs megfelelő leíró található, a InvokeRequired metódus visszaadja `false`.       Ez azt jelenti, hogy InvokeRequiredcan visszatérési `false` Ha <xref:System.Windows.Forms.Control.Invoke%2A>nincs szükség (a hívás ugyanabból a szálból történik), vagy ha a vezérlő létre lett hozva, egy másik szálon, de a vezérlő leírójának még nincs létrehozva.</xref:System.Windows.Forms.Control.Invoke%2A>       Abban az esetben, ha a vezérlő leírójának még nem lett létrehozva célszerű nem egyszerűen hívni tulajdonságok, metódusok vagy események a vezérlőn. Ez a vezérlő leírójának létrehozása a következőn háttérszál, a vezérlő egy üzenet szivattyú nélkül szálban leválasztásának, és így az alkalmazás instabillá okozhat.       Ellen lehet védekezni ebben az esetben is értékének ellenőrzésével <xref:System.Windows.Forms.Control.IsHandleCreated%2A>Amikor InvokeRequired adja vissza `false` háttér szálban.</xref:System.Windows.Forms.Control.IsHandleCreated%2A> Ha a vezérlő leírójának még nem hozott létre, meg kell várnia <xref:System.Windows.Forms.Control.Invoke%2A>vagy <xref:System.Windows.Forms.Control.BeginInvoke%2A>.</xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> hívása előtt lett létrehozva Általában ez történik, csak akkor, ha a háttérszálon az alkalmazás elsődleges űrlap konstruktorában jön létre (és a `Application.Run(new MainForm())`, mielőtt az űrlap kimutatták vagy `Application.Run` hívása történt.       Egy megoldás, várja meg, amíg az űrlap leíró létrehozását a háttérben futó szál indítása előtt. Meghívásával létrehozása vagy kényszerítheti a <xref:System.Windows.Forms.Control.Handle%2A>tulajdonság, vagy várja meg, amíg a <xref:System.Windows.Forms.Form.Load>esemény a háttérben megkezdéséhez.</xref:System.Windows.Forms.Form.Load> </xref:System.Windows.Forms.Control.Handle%2A>       Egy is jobb megoldás, hogy használja a `SynchronizationContext` által visszaadott <xref:System.Threading.SynchronizationContext>ahelyett, hogy a vezérlő, a szálak közötti átadás-előkészítési.</xref:System.Threading.SynchronizationContext>      > [!NOTE] > Kivétel előfordulhat, hogy vált ki, ha a szál kell feldolgozni az üzenetet, már nem aktív.       Többszálú Windows Forms-vezérlő kapcsolatos további információkért lásd: [hogyan: használja a fájlok keresése szál háttér](~/add/includes/ajax-current-ext-md.md) és [hogyan: szálbiztos hívások ellenőrizze a Windows Forms-vezérlő](~/add/includes/ajax-current-ext-md.md)."
  syntax:
