  name: GiveFeedback
  nameWithType: Control.GiveFeedback
  fullName: System.Windows.Forms.Control.GiveFeedback
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "A csomóponthúzási művelet során fordul elő."
  remarks: "A GiveFeedback esemény jelenik meg, a fogd és vidd művelet indításakor. GiveFeedback eseménnyel egy egérrel esemény forrását az egérmutató megjelenésének módosíthatja annak érdekében, hogy a felhasználó vizuális visszajelzést a fogd és vidd művelet közben.       Az alábbiak azt ismertetik, hogyan és mikor fogd és vidd műveleteivel kapcsolatos események aktiválódnak.       A <xref:System.Windows.Forms.Control.DoDragDrop%2A>módszer határozza meg a vezérlő aktuális kurzor helyén.</xref:System.Windows.Forms.Control.DoDragDrop%2A> Azt ellenőrzi, hogy ha a vezérlő az érvényes áthúzási cél.       Ha a vezérlő érvényes áthúzási cél, a GiveFeedback esemény jelenik meg, a megadott fogd és vidd kezdve. A fogd és vidd hatások listája, a <xref:System.Windows.Forms.DragDropEffects>számbavételi.</xref:System.Windows.Forms.DragDropEffects>       A kurzorpozíció egér, billentyűzet, és egér gombra a változások nyomon követése.      -Ha a felhasználó egy ablak kimozdul a <xref:System.Windows.Forms.Control.DragLeave>egy esemény jelenik meg.</xref:System.Windows.Forms.Control.DragLeave>      – Ha az egérmutató belép egy másik vezérlő a <xref:System.Windows.Forms.Control.DragEnter>az adott vezérlőn következik be.</xref:System.Windows.Forms.Control.DragEnter>      – Ha az egér mozgatása, de ugyanarra a vezérlőre, ne lépje túl a <xref:System.Windows.Forms.Control.DragOver>egy esemény jelenik meg.</xref:System.Windows.Forms.Control.DragOver>       Ha módosítva lett a billentyűzet vagy egér gombon állapotba kerül, az <xref:System.Windows.Forms.Control.QueryContinueDrag>esemény akkor következik be, és határozza meg, hogy folytatódjon a húzással, dobja el az adatokat, vagy megszakítja a műveletet <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>az esemény <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> tulajdonság</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> értéke alapján</xref:System.Windows.Forms.Control.QueryContinueDrag>      -Ha értékének <xref:System.Windows.Forms.DragAction>van `Continue`, a <xref:System.Windows.Forms.Control.DragOver>esemény jelenik meg, hogy folytatja a műveletet, és a GiveFeedback egy esemény jelenik meg az új kezdve, megfelelő vizuális visszajelzést állítható be.</xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Érvényes közvetlen hatások listája, tekintse meg a <xref:System.Windows.Forms.DragDropEffects>számbavételi.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > A <xref:System.Windows.Forms.Control.DragOver>és GiveFeedback események van párosítva, hogy az egér az vetett cél között helyezi át, mert a felhasználónak van a legfrissebb visszajelzést az egér pozíciójának.</xref:System.Windows.Forms.Control.DragOver>      -Ha értékének <xref:System.Windows.Forms.DragAction>van `Drop`, az vetett hatás értéket adja vissza a forrás-, alkalmazás végezheti a forrásadatok; a megfelelő műveletet, például kivágása az adatokat, ha a művelet nem áthelyezésre.</xref:System.Windows.Forms.DragAction>      -Ha értékének <xref:System.Windows.Forms.DragAction>van `Cancel`, a <xref:System.Windows.Forms.Control.DragLeave>egy esemény jelenik meg.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>       Események kezelésére vonatkozó további információkért lásd: [kezelésére és események kiváltása](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck`<xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the GiveFeedback event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox`where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel`<xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n This code excerpt demonstrates using the GiveFeedback event. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#3](~/add/codesnippet/cpp/e-system.windows.forms.c_55_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#3](~/add/codesnippet/visualbasic/e-system.windows.forms.c_55_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#3](~/add/codesnippet/csharp/e-system.windows.forms.c_55_1.cs)]"
  syntax:
