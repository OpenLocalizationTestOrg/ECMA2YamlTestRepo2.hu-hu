  remarks: "A horgony tulajdonság segítségével határozza meg, hogyan a vezérlő automatikusan átméreteződik, a szülő vezérlő átméretezésekor. A vezérlőt a szülő vezérlő rögzítő biztosítja, hogy a rögzített szélek továbbra is ugyanazon a helyen viszonyítva széleinek szülővezérlő a szülő vezérlő átméretezésekor.       A vezérlőt egy vagy több széleit, a tároló lehet rögzíteni. Például, ha van egy <xref:System.Windows.Forms.Form>a egy <xref:System.Windows.Forms.Button>amelynek horgonyzási tulajdonság értéke `Top` és `Bottom`, a <xref:System.Windows.Forms.Button>archiválva a felhőbe a felső és alsó széle rögzített távolság fenntartásához a <xref:System.Windows.Forms.Form>, a <xref:System.Windows.Forms.Control.Height%2A>, a <xref:System.Windows.Forms.Form>nő.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Height%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Form>      > [!NOTE] > A horgony és <xref:System.Windows.Forms.Control.Dock%2A>tulajdonságainak kölcsönösen kizárják egymást.</xref:System.Windows.Forms.Control.Dock%2A> Egyszerre csak az egyik állítható be, és az utolsó set lép érvénybe."
  example:
  - "The following code example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example requires that you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/p-system.windows.forms.c_119_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/p-system.windows.forms.c_119_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/p-system.windows.forms.c_119_1.vb)]"
