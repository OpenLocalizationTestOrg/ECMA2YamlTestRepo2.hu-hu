indows.Forms.Control.MouseHover> </xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl> Ha van legalább egy <xref:System.Windows.Forms.TabPage>a gyűjteményben, és a felhasználó kommunikál a lap vezérlőelem fejléc (ahol a <xref:System.Windows.Forms.TabPage>jelennek meg), a <xref:System.Windows.Forms.TabControl>vet fel a megfelelő esemény.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> Azonban, ha a felhasználói beavatkozás a lap ügyfélterületén a <xref:System.Windows.Forms.TabPage>a megfelelő esemény kiváltja.</xref:System.Windows.Forms.TabPage>       Események kezelésére vonatkozó további információkért lásd: [kezelésére és események kiváltása](~/add/includes/ajax-current-ext-md.md)."
