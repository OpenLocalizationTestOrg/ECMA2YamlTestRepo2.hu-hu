  summary: "A dátum, amely meghatározza a jelenleg megjelenített hónap lekérdezi a <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> vezérlő."
  remarks: "Ez a tulajdonság használatával a hónap igénybe vételéhez által éppen megjelenített a <xref:System.Web.UI.WebControls.Calendar>vezérlő és egy másik hónappal az aktuális hónap összehasonlítani.</xref:System.Web.UI.WebControls.Calendar> Ez a tulajdonság segítségével például amíg vagy egy bizonyos dátum óta hónapok számának kiszámítása.       Ez a dátum az általában a jelenleg megjelenített első dátuma hónap; azonban programozott módon módosítható a hónapon belül a dátumhoz.       A <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>tulajdonság lehet hozzárendelni ezt a tulajdonságot programozott módon a hónap módosítás felülbírálása, amikor a felhasználó kattint a navigációs vezérlők a <xref:System.Web.UI.WebControls.Calendar>vezérlő.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
  example:
  - "The following code example demonstrates how to compare the months of the NewDate property and the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.PreviousDate%2A> property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1109_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1109_1.aspx)]"
