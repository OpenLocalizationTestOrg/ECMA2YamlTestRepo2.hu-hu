  remarks: "Ez a tulajdonság segítségével határozza meg a korábban megjelenített hónap a a <xref:System.Web.UI.WebControls.Calendar>vezérlő.</xref:System.Web.UI.WebControls.Calendar> Visszaállíthatja a <xref:System.Web.UI.WebControls.Calendar>úgy, hogy a korábban megjelenített hónap vezérlőt a <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>PreviousDate tulajdonságot.</xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A> </xref:System.Web.UI.WebControls.Calendar>       Ez a dátum az általában a korábban megjelenített első dátuma hónap; azonban programozott módon módosítható a hónapon belül a dátumhoz.       A <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>ezt a tulajdonságot, mielőtt a Date tulajdonság frissül a <xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>egy esemény jelenik meg.</xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
  example:
  - "The following code example demonstrates how to compare the months of the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.NewDate%2A> property and the PreviousDate property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_715_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_715_1.aspx)]"
