  remarks: "A RolesPopulated tulajdonság segítségével engedélyezze, vagy szakítsa meg a <xref:System.Web.Security.RolePrincipal> <xref:System.Web.Security.RoleManagerModule>.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RolePrincipal> létrehozása       Ha beállítása `true` a a <xref:System.Web.Security.RoleManagerModule.GetRoles>esemény, akkor a <xref:System.Web.Security.RoleManagerModule>adott szerepköri tagság azt feltételezi, hogy az aktuális felhasználó ellenőrzése megtörtént, és el a szükséges szerepkör-csoporttagsági információkat az aktuális felhasználó beállítása.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RoleManagerModule.GetRoles> Nincs a művelet által a <xref:System.Web.Security.RoleManagerModule>létrehozásához egy <xref:System.Web.Security.RolePrincipal>objektum az aktuális felhasználó.</xref:System.Web.Security.RolePrincipal> </xref:System.Web.Security.RoleManagerModule>"
