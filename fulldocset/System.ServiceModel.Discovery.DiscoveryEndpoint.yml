- uid: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  id: MaxResponseDelay
  parent: System.ServiceModel.Discovery.DiscoveryEndpoint
  langs:
  - csharp
  name: MaxResponseDelay
  nameWithType: DiscoveryEndpoint.MaxResponseDelay
  fullName: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Lekérdezi vagy beállítja azt a maximális <xref:System.TimeSpan>belül az összes a <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> válaszolnak a Hálózatfigyelő szolgáltatás művelet küldött.</xref:System.TimeSpan>"
  remarks: "Ez az érték egy <xref:System.TimeSpan>, amely adja meg az időtartama, ahol az összes `ProbeMatches` egy szolgáltatás, amely egyetlen mintavételi válaszolni művelet küldött.</xref:System.TimeSpan> Ha az összes `ProbeMatches` küldése egy időben, a hálózati storm vonhat maga után. Ezt megakadályozni, hogy `ProbeMatches` minden ProbeMatch véletlenszerű késleltetés küldésekor. A véletlenszerű késleltetés MaxResponseDelay 0 a tartományban van. Ha MaxResponseDelay értéke 0, akkor a `ProbeMatches` üzenetek küldése egy szoros hurok késedelem nélkül. Ellenkező esetben a `ProbeMatches` üzenetek küldése történik az egyes véletlenszerű késleltetés ilyen, amely az összes idő `ProbeMatches` üzenetek nem haladja meg a MaxResponseDelay. Ez az érték csak kapcsolódó szolgáltatások, az ügyfelek nem használnak."
  syntax:
    content: public TimeSpan MaxResponseDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>, amely tartalmazza a maximális időtartam belül az összes példányát a <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> válaszolnak a Hálózatfigyelő szolgáltatás művelet küldött.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay*
  exceptions: []
  platform:
  - net462
