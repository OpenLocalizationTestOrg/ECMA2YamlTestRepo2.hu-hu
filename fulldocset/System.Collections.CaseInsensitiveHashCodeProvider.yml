  type: Class
  summary: "Megadja az objektum esetén figyelmen kívül hagyja a kis-és karakterláncok kivonatoló algoritmus segítségével kivonatoló kódot."
  remarks: "CaseInsensitiveHashCodeProvider valósítja meg a <xref:System.Collections.IHashCodeProvider>kapcsolat támogatása a karakterláncokhoz, azonban nem összehasonlítást ugyanúgy, mint <xref:System.Collections.CaseInsensitiveComparer>valósítja meg a <xref:System.Collections.IComparer>illesztőfelület nem betűérzékeny összehasonlítást támogatása a karakterláncokhoz.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.IHashCodeProvider>       Adható meg kulcsként által használt objektumok egy <xref:System.Collections.Hashtable>felülbírálása szükségesek a <xref:System.Object.GetHashCode%2A?displayProperty=fullName>metódus (vagy a <xref:System.Collections.IHashCodeProvider>felület) és a <xref:System.Object.Equals%2A?displayProperty=fullName>metódus (vagy a <xref:System.Collections.IComparer>interface).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> A végrehajtási, mind módszerek vagy a kell kezelni a kis-és nagybetűk ugyanúgy; Ellenkező esetben a <xref:System.Collections.Hashtable>Előfordulhat, hogy az helytelen működést.</xref:System.Collections.Hashtable> Például létrehozásakor egy <xref:System.Collections.Hashtable>, ez az osztály a kell használnia a <xref:System.Collections.CaseInsensitiveComparer>osztályhoz vagy nem betűérzékeny <xref:System.Collections.IComparer>végrehajtása.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.Hashtable>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_1_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_1_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_1_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("Please use StringComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveHashCodeProvider : System.Collections.IHashCodeProvider
