  name: ItemIndex
  nameWithType: ListViewCancelEventArgs.ItemIndex
  fullName: System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi az indexet, amely tartalmazza a Mégse gombra, hogy az eseményt váltotta ki."
  remarks: "A ItemIndex tulajdonság segítségével határozza meg, amely tartalmazza a Mégse gombra kattint, a felhasználó által elem indexe. A cikk index gyakran használt beolvasni az elem a <xref:System.Web.UI.WebControls.ListView.Items%2A>gyűjteménye a <xref:System.Web.UI.WebControls.ListView>vezérlő, amely lehetővé teszi, hogy az elem tulajdonságainak hozzáférést.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Items%2A>       Ha a <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>tulajdonsága `ListViewCancelMode.CancelingInsert`, a ItemIndex tulajdonság értéke mindig -1.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>"
  example:
  - "The following example shows how to use the ItemIndex property to determine the index of the edit item that contains the Cancel button that was clicked by the user. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewCancelEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemCanceling#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_614_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemCanceling#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_614_1.aspx)]"
  syntax:
    content: public int ItemIndex { get; }
    return:
      type: System.Int32
      description: "Az elem, amely tartalmazza a Mégse gombra, az eseményt kiváltó nulla alapú indexét."
  overload: System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex*
  exceptions: []
  platform:
  - net462
