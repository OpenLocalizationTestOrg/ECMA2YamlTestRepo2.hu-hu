  name: ListViewCancelEventArgs
  nameWithType: ListViewCancelEventArgs
  fullName: System.Web.UI.WebControls.ListViewCancelEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCanceling&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.ListView>szabályozása vet fel a <xref:System.Web.UI.WebControls.ListView.ItemCanceling>esemény, ha a Mégse gombra kattint, de a Kilépés előtt helyezze be vagy szerkesztési módban.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> </xref:System.Web.UI.WebControls.ListView> (A Mégse gomb nincs gomb amelynek `CommandName` tulajdonság értéke &quot;Mégse&quot;) Ez lehetővé teszi, hogy egy egyéni rutin hajtja végre, amikor ez az esemény akkor következik be, például a visszavonási művelet leállítása, ha azt szeretné helyezi az elem nem kívánt állapotban esemény-kezelési lehetőséget nyújt.       Az esemény-kezelési módszer egy ListViewCancelEventArgs objektum kerülnek. Ezt az objektumot határozza meg, amely tartalmazza a Mégse gombra, az eseményt kiváltó elem indexe teszi lehetővé. Azt is meghatározhatja, hogy milyen műveletet megszakították. Állítsa le a visszavonási művelet, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       A kezdeti tulajdonságértékek a ListViewCancelEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewCancelEventArgs object to display a message when the user cancels the insert or update operation in a <xref:System.Web.UI.WebControls.ListView> control. The ListViewCancelEventArgs object is passed to the event-handling method for the <xref:System.Web.UI.WebControls.ListView.ItemCanceling> event.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemCanceling#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_285_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemCanceling#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_285_1.aspx)]"
  syntax:
    content: 'public class ListViewCancelEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
