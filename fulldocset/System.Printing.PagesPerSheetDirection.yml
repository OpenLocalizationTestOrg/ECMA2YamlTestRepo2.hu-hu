  name: PagesPerSheetDirection
  nameWithType: PagesPerSheetDirection
  fullName: System.Printing.PagesPerSheetDirection
  type: Enum
  summary: "Meghatározza a lapok elrendezésének, amikor a nyomtatási media egyetlen oldalán megjelenik a tartalom egynél több lap."
  remarks: "Az ilyen típusú értékek elsősorban ilyen célra használhatja: - tagjaiként a <xref:System.Printing.PrintCapabilities.PagesPerSheetDirectionCapability%2A>gyűjteményt, amely egy tulajdonság az <xref:System.Printing.PrintCapabilities>, ezeket az értékeket jelzik, amely támogatja a nyomtató lap szabályok.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PagesPerSheetDirectionCapability%2A>      -Értékeként a <xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A>tulajdonsága egy <xref:System.Printing.PrintTicket>, az érték irányítja a nyomtatóval, hogy a megadott irányban tartalom oldalak elrendezése.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A>       A **ismeretlen** érték nem szerepel a tulajdonságainak <xref:System.Printing.PrintCapabilities>objektumok.</xref:System.Printing.PrintCapabilities>       Soha ne állítsa be a <xref:System.Printing.PrintTicket>tulajdonságot **ismeretlen**.</xref:System.Printing.PrintTicket> Ha más <xref:System.Printing.PrintTicket>létrehozta az alkalmazást létrehozó egy *PrintTicket dokumentum* ismeretlen beállítást, a lapok száma lap irány szolgáltatás állítja be (Ez azt jelenti, hogy nincs definiálva a beállítás a [nyomtatás séma](http://go.microsoft.com/fwlink/?LinkId=186397)), majd egy <xref:System.Printing.PrintTicket>az alkalmazásban, a dokumentum összeállított-objektumhoz **ismeretlen** értékeként a <xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A>tulajdonság.</xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Bár a <xref:System.Printing.PrintTicket>és <xref:System.Printing.PrintCapabilities>osztályok nem örökölhető, kiterjesztheti a [nyomtatása séma](http://go.microsoft.com/fwlink/?LinkId=186397) ismeri fel, amelyeket nem a nyomtatási eszközök szolgáltatásainak a <xref:System.Printing.PrintTicket>vagy <xref:System.Printing.PrintCapabilities>osztályok.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> További információ: [NOTINBUILD: hogyan: hozzon létre új nyomtatási rendszer osztályok és nyomtatási séma kiterjesztése](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum PagesPerSheetDirection
