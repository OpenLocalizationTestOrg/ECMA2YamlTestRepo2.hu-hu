- uid: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength
  id: MaximumResponseHeadersLength
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: MaximumResponseHeadersLength
  nameWithType: HttpWebRequestElement.MaximumResponseHeadersLength
  fullName: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Lekérdezi vagy beállítja a válaszfejlécek engedélyezett maximális hosszát."
  remarks: "A hossz kilobájt (1024 bájt mennyiségben) mérése történik, és a válasz állapotsora a válaszfejlécek, valamint a HTTP protokoll részeként kapott minden további vezérlőkaraktereket tartalmaz.       Egy értékének-1 érték azt jelenti, hogy nincs korlátozva a válaszfejlécek; a 0 érték azt jelenti, hogy az összes kérelem sikertelen lesz."
  syntax:
    content: public int MaximumResponseHeadersLength { get; set; }
    return:
      type: System.Int32
      description: "32 bites előjeles egész tartalmazó kilobájt (1024 bájt mennyiségben) maximális hosszát a response fejlécekkel együtt. Az alapértelmezett érték: 64."
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  id: MaximumUnauthorizedUploadLength
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: MaximumUnauthorizedUploadLength
  nameWithType: HttpWebRequestElement.MaximumUnauthorizedUploadLength
  fullName: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Lekérdezi vagy beállítja a feltöltés legfeljebb egy jogosulatlan hibakódot adott válaszként."
  syntax:
    content: public int MaximumUnauthorizedUploadLength { get; set; }
    return:
      type: System.Int32
      description: "Egy 32 bites előjeles egész tartalmazó jogosulatlan hibakódot adott válasz feltöltés maximális hossza (a több egység 1024 bájt). A -1 érték azt jelzi, hogy méretkorlátozás kivetett a feltöltést. A MaximumUnauthorizedUploadLength tulajdonság való semmilyen más érték beállítása esetén csak elküld a kérés törzsében Ha kisebb, mint a megadott számú bájt. Ezért az 1 érték azt jelzi, a kérelem törzsében csak küldése, ha 1024 bájtnál kisebb.       Ez a tulajdonság alapértelmezett értéke -1."
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength*
  exceptions: []
  platform:
  - net462
