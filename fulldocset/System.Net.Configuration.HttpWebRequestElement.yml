- uid: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  id: UseUnsafeHeaderParsing
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: UseUnsafeHeaderParsing
  nameWithType: HttpWebRequestElement.UseUnsafeHeaderParsing
  fullName: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "A tulajdonság beállítása esetén figyelmen kívül hagyja az érvényesítési hibák HTTP elemzése során."
  remarks: "Ha ez a tulajdonság értéke `false`, a következő ellenőrzések készül HTTP elemzése során:-kódban sor végén, használja a CRLF; CR vagy LF önmagában nem engedélyezett.      -Fejléc neve nem lehet szóköz.      -Ha több állapot sorok, minden további állapot sorok nem megfelelően formázott fejléc név/érték párok számít.      -Az állapotsorban rendelkeznie kell egy állapot leírása állapotkódot mellett.      -Fejléc neve nem ASCII-karakter nem lehet őket. Ezen ellenőrzés történik, hogy ez a tulajdonság értéke `true` vagy `false`.       A protokoll megsértése esetén, egy <xref:System.Net.WebException>kivétel történt a <xref:System.Net.WebExceptionStatus>.</xref:System.Net.WebExceptionStatus> beállítása állapotú</xref:System.Net.WebException> Ha a `UseUnsafeHeaderParsing` tulajdonsága `true`, érvényesítési hibák figyelmen kívül lesznek hagyva.       Ez a tulajdonság `true` biztonsági szempontokat, nem rendelkezik, így azt kell csak akkor végezhető, ha egy kiszolgáló való kompatibilitás érdekében szükség."
  syntax:
    content: public bool UseUnsafeHeaderParsing { get; set; }
    return:
      type: System.Boolean
      description: "Logikai érték, amely jelzi, hogy ez a tulajdonság van beállítva."
  overload: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing*
  exceptions: []
  platform:
  - net462
