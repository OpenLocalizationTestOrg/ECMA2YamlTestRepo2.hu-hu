  summary: "Tartalmazza a <xref href=&quot;System.Runtime.InteropServices.VARFLAGS&quot;> </xref> , amelyek eredetileg ennél a mezőnél a COM típustárból importálva."
  remarks: "A [Tlbimp.exe (típustár-importáló)](~/add/includes/ajax-current-ext-md.md) mezők ehhez az attribútumhoz vonatkozik.       Ez az attribútum akkor érvényes, ha egy típustár importálták, így nem módosítható. Alkalmazott csak amikor a metódus `VARFLAGS` kiértékelésének eredménye nem nulla. Az attribútum az célja, hogy használható eszközöket, amelyek tudnia kell, hogyan az eredeti `VARFLAGS` lett beállítva. A közös nyelvi futtatókörnyezet nem használja ezt az attribútumot."
  example:
  - "The following example demonstrates how to get the TypeLibVarAttribute value of a field.  \n  \n [!code-cpp[TypeLibVar#1](~/add/codesnippet/cpp/t-system.runtime.interop_3_1.cpp)]\n [!code-cs[TypeLibVar#1](~/add/codesnippet/csharp/t-system.runtime.interop_3_1.cs)]\n [!code-vb[TypeLibVar#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_3_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibVarAttribute : Attribute
