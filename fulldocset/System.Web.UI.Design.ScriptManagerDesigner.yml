  type: Method
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design
  summary: "Az összes gyűjteményének beolvasása <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> egy weblap definiált vezérlők <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> vezérlő és <xref href=&quot;System.Web.UI.ScriptManagerProxy&quot;> </xref> szabályozza."
  remarks: "A visszaadott gyűjteménybe keretrendszer parancsprogramjai, amely automatikusan elküld az ügyfélnek AJAX támogatásához, mint a <xref:System.Web.UI.ScriptManager>és <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.ScriptManager>       A GetScriptReferences módszer használata esetén vegye figyelembe az alábbi iránymutatásokat:-parancsfájl-hivatkozások azonos <xref:System.Web.UI.ScriptReference.Name%2A>és <xref:System.Web.UI.ScriptReference.Assembly%2A>Tulajdonságok duplikátumként törlődnek.</xref:System.Web.UI.ScriptReference.Assembly%2A> </xref:System.Web.UI.ScriptReference.Name%2A>      -Parancsfájl-hivatkozások azonos <xref:System.Web.UI.ScriptReference.Path%2A>tervezési időben duplikátumként nem törlődnek.</xref:System.Web.UI.ScriptReference.Path%2A> Azonban eltávolítja duplikátumként futási időben.      -A <xref:System.Web.UI.Control.ResolveClientUrl%2A>metódus ad vissza egy abszolút URL-címet a <xref:System.Web.UI.ScriptReference.Path%2A>parancsprogram-hivatkozások tulajdonsága.</xref:System.Web.UI.ScriptReference.Path%2A> </xref:System.Web.UI.Control.ResolveClientUrl%2A>      -A parancsprogram-hivatkozások, a visszaadott gyűjteményben az eredeti parancsprogram-hivatkozások klónozott verziója is, és ezért nem lehet módosítani a Tervező kódban a gyűjtemény használatával."
  syntax:
    content: public static System.Collections.ObjectModel.ReadOnlyCollection<System.Web.UI.ScriptReference> GetScriptReferences (System.Web.UI.ScriptManager scriptManager, System.Collections.Generic.IEnumerable<System.Web.UI.ScriptManagerProxy> proxies);
    parameters:
    - id: scriptManager
      type: System.Web.UI.ScriptManager
      description: "A <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> a weblap tartozó vezérlőelem."
    - id: proxies
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptManagerProxy}
