  summary: "A kezelő mód a <xref uid=&quot;langword_csharp_Click&quot; name=&quot;Click&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_MouseDown&quot; name=&quot;MouseDown&quot; href=&quot;&quot;> </xref> és a kapcsolódó események <xref href=&quot;System.Windows.Forms.HtmlDocument&quot;> </xref>, <xref href=&quot;System.Windows.Forms.HtmlElement&quot;> </xref>, és <xref href=&quot;System.Windows.Forms.HtmlWindow&quot;> </xref>."
  remarks: "Egy HtmlElementEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Esemény kezelő delegáltak kapcsolatos további információkért lásd: [események](~/add/includes/ajax-current-ext-md.md).       Meg kell várnia, amíg egy HTML-dokumentum nem fejeződött be, ahhoz, hogy egy eseménykezelő csatolása a dokumentum betöltése. Ha a kezelő csatlakoztatása előtt a betöltés befejezése megkísérli a csatolás sikertelen lehet. A legjobb hely csatolni az új dokumentum eseménykezelők van a <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>eseménykezelője a <xref:System.Windows.Forms.WebBrowser>vezérlő.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.DocumentCompleted>"
