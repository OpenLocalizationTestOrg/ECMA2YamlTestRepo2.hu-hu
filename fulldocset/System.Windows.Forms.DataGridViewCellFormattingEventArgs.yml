  remarks: "Kezelésekor a <xref:System.Windows.Forms.DataGridView.CellFormatting>esemény, a tulajdonsága FormattingApplied `true` beállítás után a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>tulajdonságot, ha nincs formázás további értékének megadása kötelező.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridView.CellFormatting> Ha a FormattingApplied tulajdonság értéke `false` az eseménykezelő kilép, a formázást lépnek érvénybe értékre jelöli a <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, és <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>tulajdonságainak a <xref:System.Windows.Forms.DataGridViewCellStyle>által visszaadott objektum a <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>"
  example:
  - "The following code example sets the FormattingApplied property to `true` to signal that formatting for this cell is finished.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_105_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/cpp/p-system.windows.forms.d_105_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/csharp/p-system.windows.forms.d_105_1.cs)]"
