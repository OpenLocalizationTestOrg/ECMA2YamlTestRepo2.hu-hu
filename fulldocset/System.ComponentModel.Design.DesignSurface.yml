  name: DesignSurface
  nameWithType: DesignSurface
  fullName: System.ComponentModel.Design.DesignSurface
  type: Class
  summary: "Megadja a felhasználói felület összetevők tervezéséhez."
  remarks: "A DesignSurface osztály megvalósít, mi a felhasználó úgy érzi, mint egy Tervező. DesignSurface, a felhasználói felület a felhasználó kezeli a tervezési idejű szolgáltatások módosításához. DesignSurface nyújt egy teljesen önálló tervezési felülethez.       A DesignSurface osztály egy önálló designer használható, vagy az lehet, hogy összekapcsolt a <xref:System.ComponentModel.Design.DesignSurfaceManager>osztály egy alkalmazás több DesignSurface objektum üzemeltető közös implementálásához.</xref:System.ComponentModel.Design.DesignSurfaceManager>       A DesignSurface osztály használható önmagában, vagy a felhasználó egy új osztályt abból és kiegészítheti a viselkedést.       A DesignSurface osztály számos tervezési idejű szolgáltatás automatikusan biztosít. A DesignSurface osztály hozzáadása szolgáltatásai a konstruktora. Ezen szolgáltatások többsége a a védett lecserélésével felülbírálható <xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A>tulajdonság.</xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A> Cserélje le a szolgáltatást, bírálja felül a konstruktornak, hívja az alap, és hajtsa végre a módosításokat a védett keresztül <xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A>tulajdonság.</xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A> A szolgáltatás tárolójának adott, és amelyek megvalósítják az összes szolgáltatás <xref:System.IDisposable>értékesítik, amikor a tervezési felülethez eldobása.</xref:System.IDisposable> Az alapértelmezett készletét, amely a DesignSurface osztály az alábbi táblázatban látható cserélhető szolgáltatások.      | Szolgáltatás |} Leírás |}   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IExtenderProviderService>| Lehetővé teszi, hogy a objektumoknál, amelyek nem tartoznak a tároló összetevőinek gyűjtemény saját bővítővezérlő-szolgáltatók számára. |}   | <xref:System.ComponentModel.Design.IExtenderListService>| Által használt <xref:System.ComponentModel.TypeDescriptor>extender szolgáltatók listáját.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.Design.IExtenderListService> </xref:System.ComponentModel.Design.IExtenderProviderService> Ezzel a szolgáltatással extender szolgáltatók a tároló kívül is live. |}   | <xref:System.ComponentModel.Design.ITypeDescriptorFilterService>| Tervező metaadatok hurkok biztosít.</xref:System.ComponentModel.Design.ITypeDescriptorFilterService> Ez az az elsődleges kapcsolódási felületet metaadatok szűréshez. |}   | <xref:System.ComponentModel.Design.ISelectionService>| Biztosítja az összetevők kijelöléséhez a tervezőben. |}   | <xref:System.ComponentModel.Design.IReferenceService>| Biztosítja az objektumok nevét eléréséhez, akkor is, ha azokat az objektumokat nem vannak-e elhelyezni. |}   | DesignSurface |} A tervezési felülethez magát szolgáltatásként kínál. |}   | <xref:System.ComponentModel.Design.DesignerOptionService>| Egy olyan alaposztályból biztosít és a beállítás értékeinek beállítása a Designer. |}       Az alábbi táblázatban láthatók a alapértelmezés szerint nem cserélhető szolgáltatásokat.</xref:System.ComponentModel.Design.DesignerOptionService> </xref:System.ComponentModel.Design.IReferenceService> </xref:System.ComponentModel.Design.ISelectionService>      | Szolgáltatás |} Leírás |}   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IComponentChangeService>| Eseményeket indít, módosításai az összetevők. |}   | <xref:System.ComponentModel.Design.IDesignerHost>| Szabályozza a hozzáférést típusok, a szolgáltatások és a tranzakciók.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.IComponentChangeService> A tervezők fő felület. |}   | <xref:System.ComponentModel.IContainer>| Tervezése során összetevőket készletét birtokló.</xref:System.ComponentModel.IContainer> Minden egyes designer rendelkezik egy <xref:System.ComponentModel.IContainer>az összetevők birtokló. |}   | <xref:System.ComponentModel.Design.IServiceContainer>| <xref:System.IServiceProvider>Származik, és lehetővé teszi a hozzáadása és szolgáltatások eltávolítása a tervezőt. |}       Ezek a szolgáltatások mellett az DesignSurface osztály is biztosít egyetlen szolgáltatás, amely egy összetevő elérhető.</xref:System.IServiceProvider> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.IContainer> Ez a szolgáltatás minden egyes összetevő egyedi rendelkezik. A következő táblázat a szolgáltatásokat, amelyeket nem cserélhető le.      | Szolgáltatás |} Leírás |}   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IDictionaryService>| A kulcs/érték párok összetevő tetszőleges adatainak tárolására használható általános dictionary. |}   | <xref:System.ComponentModel.INestedContainer>| Olyan tároló, amely lehetővé teszi, hogy az összetevő további gyermek-összetevők hozzáadása a tervező.</xref:System.ComponentModel.INestedContainer> </xref:System.ComponentModel.Design.IDictionaryService> Ezeket az összetevőket a tervezési felülethez része lesz, de szerializálási nem vesz részt. Ez akkor hasznos, ha azt szeretné, amely képes egy régiót önmagát a tervezőben teszi ki a vezérlő megtervezésére, de nem szeretné, hogy a szerializálási részt régió. |}       Kívül <xref:System.ComponentModel.ISite>, a hely is a következő felületek végrehajtja.</xref:System.ComponentModel.ISite>      > [!CAUTION] > Meglétét a felületek, nem pedig használata elfogadott adattípusokról, ellenőrizve, mert más hely esetében előfordulhat, hogy nem valósítja meg őket.      | Szolgáltatás |} Leírás |}   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IServiceContainer>| A tároló helyspecifikus szolgáltatások eléréséhez lehetőséget kínál.</xref:System.ComponentModel.Design.IServiceContainer> Például <xref:System.ComponentModel.Design.IDictionaryService>helyspecifikus szolgáltatás.</xref:System.ComponentModel.Design.IDictionaryService> Ezzel a szolgáltatással adhat meg további helyspecifikus szolgáltatásainak. |}"
