  summary: "Lekéri a nézet a gyökértervező."
  remarks: "A <xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>metódust kell hívni a betöltés megkezdéséhez előre.</xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A> Is vissza lehet térni a nézet a tervező betöltőprogramja befejeződik, mert a legfelső szintű alkalmazást, amely megadja a nézet, a tervező betöltőprogramja által létrehozott első objektum betöltése előtt. A nézet nem érhető el, ha <xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>vet fel kivételhiba.</xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>       A nézet technológiája fogalmát elavult. De a legfelső szintű tervezők a visszamenőleges kompatibilitás érdekében a illesztőfelületben marad. A használat rejtett, és nem felhasználójánál <xref:System.ComponentModel.Design.DesignSurface>objektumok.</xref:System.ComponentModel.Design.DesignSurface> A nézet tulajdonság úgy, hogy a támogatott technológiák újra üzembe a gyökértervező nézet technológiák elrejti."
  example:
  - "The following code example shows how View hides view technologies.  \n  \n [C#]  \n  \n `IRootDesigner d;`  \n  \n `ViewTechnology[] supported = d.SupportedTechnologies;`  \n  \n `return d.GetView(supported[0]);`"
  syntax:
    content: public object View { get; }
    return:
      type: System.Object
      description: "A nézet a legfelső szintű Designer."
  overload: System.ComponentModel.Design.DesignSurface.View*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A tervezési felülethez nem töltődik be, a tervező betöltőprogramja még nincs létrehozva gyökértervezőt vagy a tervezési felülethez befejeződött a terhelést, de nem sikerült. További információk is elérhetők a <xref:System.Exception.InnerException*>.</xref:System.Exception.InnerException*>"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "A tervező betöltődött, de nem biztosít a tervezési felülettel kompatibilis nézetet."
