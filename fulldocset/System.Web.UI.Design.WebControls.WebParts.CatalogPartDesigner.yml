  nameWithType: CatalogPartDesigner
  fullName: System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner
  type: Class
  summary: "Tervezési idejű támogatást nyújt a <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.WebParts.ImportCatalogPart&quot;> </xref>, és <xref href=&quot;System.Web.UI.WebControls.WebParts.PageCatalogPart&quot;> </xref> szabályozza."
  remarks: "CatalogPartDesigner egy többfunkciós designer tervezési idejű megjelenítési és <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>vezérlők, amely mindkét <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kiinduló osztálytól</xref:System.Web.UI.WebControls.WebParts.CatalogPart> örököl</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> biztosító CatalogPartDesigner csak milyen testreszabási szükséges a kapcsolódó vezérlő érvényesítése és Tervező módban állapotában alkalmazása a tervezési idejű megjelenítési hozzáadása egy szabványos vezérlési designer funkcionál.       Ha egy egyéni <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>vezérlő, létrehozhat egy származtatott designer például <xref:System.Web.UI.Design.WebControls.WebParts.DeclarativeCatalogPartDesigner>, arra, hogy futásidőben megjelenítési.</xref:System.Web.UI.Design.WebControls.WebParts.DeclarativeCatalogPartDesigner> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Biztonságosan minden felülírhatja a tagok szükséges; azonban felülbírálásához a <xref:System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner.CreateViewControl%2A>metódus, ügyeljen arra, hogy a Tervező módban állapotadatokat elvesztésének elkerülése érdekében az alapszintű megvalósítás hívása.</xref:System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner.CreateViewControl%2A>"
  example:
  - CatalogPartDesigner and <xref:System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner> share an identical interface and functionality. For an applicable code example, see the <xref:System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner> class overview.
