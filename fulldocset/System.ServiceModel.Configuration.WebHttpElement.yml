  type: Class
  summary: "Lehetővé teszi, hogy a <xref href=&quot;System.ServiceModel.Description.WebHttpBehavior&quot;> </xref> konfigurálással végpont."
  remarks: "A WebHttpElement van egy <xref:System.ServiceModel.Configuration.BehaviorExtensionElement>altípusa használt közé tartozik a <xref:System.ServiceModel.Description.WebHttpBehavior>konfigurálással a végpont.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.Configuration.BehaviorExtensionElement> A <xref:System.ServiceModel.Description.WebHttpBehavior>viselkedését, amikor együtt használható a <xref:System.ServiceModel.WebHttpBinding>kötés, lehetővé teszi, hogy a webes programozási modellt a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] szolgáltatás.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.Description.WebHttpBehavior> Vegye figyelembe, hogy az <xref:System.ServiceModel.Web.WebServiceHost>automatikusan hozzáadja a jelenség a <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> használó végpontok</xref:System.ServiceModel.Web.WebServiceHost>"
  example:
  - "This sample returns the type WebHttpElement.  \n  \n```  \nusing System;  \nusing System.ServiceModel;  \nusing System.ServiceModel.Web;  \nusing System.ServiceModel.Configuration;  \n  \n    class Program  \n    {  \n        static void Main(string[] args)  \n        {  \n            WebHttpElement webHttpElement = new WebHttpElement();  \n            Console.WriteLine(\"The type is: {0}\", webHttpElement.BehaviorType);  \n            Console.WriteLine(\"Press <ENTER> to terminate the program.\");  \n            Console.ReadLine();  \n        }  \n    }  \n```"
