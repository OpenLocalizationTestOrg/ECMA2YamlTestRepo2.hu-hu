  remarks: "VoiceAge azt jelzi, hogy egy meglévő hang- vagy egy kora preferencia korát hangot kiválasztásakor. Három a <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>módszerek és két a <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>módszerek VoiceAge Ezzel adhatja meg, hány lehetőséget választva a hangot.</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> A <xref:System.Speech.Synthesis.VoiceInfo.Age%2A>tulajdonság szerzi be egy meglévő hangvezérelt VoiceAge tagja használatával korát.</xref:System.Speech.Synthesis.VoiceInfo.Age%2A>"
