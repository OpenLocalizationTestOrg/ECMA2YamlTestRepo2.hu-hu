  type: Class
  summary: "Lehetővé teszi, hogy egy felhasználó hozzáférhessen a gyorsan készletben karakterláncok előtagok beírásával."
  remarks: "Ez az osztály egy karakterlánc hozzárendelése egy vezérlő gyűjtemény elemeinek szolgál. Két célja egy karakterlánc hozzárendelése a gyűjtemény minden elemén éri el. Meghatározza a szöveg jelenítsen meg, ha az elem van kiválasztva, és lehetővé teszi a felhasználó számára a hozzárendelt karakterlánc beírásával. Jelöljön ki egy elemet.       Tegyük fel, amely egy <xref:System.Windows.Controls.ComboBox>gyűjteményét tartalmazza <xref:System.Windows.Controls.Image>objektumok, amelyek egyike a lemezkép egy kutya.</xref:System.Windows.Controls.Image> </xref:System.Windows.Controls.ComboBox>  A karakterlánc a &quot;Kutya&quot; elemnek, ha a felhasználó kiválaszthatja a kutya a word, a kombinált lista szövegmezőbe írja be. Amint a felhasználó beír elegendő, hogy megkülönböztesse a többi a kijelölt elem Word, a lemezképet a kutya lesz kiválasztva. Ha <xref:System.Windows.Controls.ComboBox.IsEditable%2A>értéke `true` a a <xref:System.Windows.Controls.ComboBox>, &quot;Kutya&quot; megjelenik a szövegmezőben.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ComboBox.IsEditable%2A>       Megadhatja, hogy a szöveg, amelynek használatával egy elem azonosítja a <xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName>tulajdonság a vezérlőn, vagy úgy, hogy a <xref:System.Windows.Controls.TextSearch.Text%2A>tulajdonság a vezérlőgyűjtemény egyes elemeiről.</xref:System.Windows.Controls.TextSearch.Text%2A> </xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName> Beállítás ezen tulajdonságok egyikét, biztosítja, hogy váratlan szöveg nem jelenik meg. Ha a <xref:System.Windows.Controls.TextSearch.Text%2A>tulajdonságának egy vezérlő gyűjteményelemet, a <xref:System.Windows.Controls.TextSearch.TextPath%2A>tulajdonság figyelmen kívül hagyja.</xref:System.Windows.Controls.TextSearch.TextPath%2A> </xref:System.Windows.Controls.TextSearch.Text%2A>  Ha a <xref:System.Windows.Controls.TextSearch.TextPath%2A>tulajdonság egy értéket, amely nem egy tényleges tulajdonság neve <xref:System.Windows.Controls.TextSearch.TextPath%2A>figyelmen kívül hagyja.</xref:System.Windows.Controls.TextSearch.TextPath%2A> </xref:System.Windows.Controls.TextSearch.TextPath%2A>      <a name=&quot;xamlTextUsage_TextSearch&quot;></a>## XAML szöveg használati nyelvben nem deklarálhatja ezt a felügyelt osztály [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], de használhatja a statikus tulajdonságok megadása a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following examples create <xref:System.Windows.Controls.ComboBox> controls that contain images as items instead of text.  Functionally, the examples are the same. The first example sets the <xref:System.Windows.Controls.TextSearch.TextPath%2A> property on the <xref:System.Windows.Controls.ComboBox> and the second example sets the <xref:System.Windows.Controls.AccessText.Text%2A> property on each item in the collection.  \n  \n [!code-xml[ComboBoxProps_snip#1](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#1)]  \n  \n [!code-xml[ComboBoxProps_snip#2](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#2)]"
