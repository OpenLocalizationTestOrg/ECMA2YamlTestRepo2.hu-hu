  name: DesignerActionUIService
  nameWithType: DesignerActionUIService
  fullName: System.ComponentModel.Design.DesignerActionUIService
  type: Class
  summary: "Kezeli a felhasználói felület (UI) egy intelligens címkék panel. Ez az osztály nem örökölhető."
  remarks: "Szabályozhatja, hogy a tervező <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>a DesignerActionUIService osztálynál</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> megjelenítését DesignerActionUIService egyszerű felületet biztosít az egyes összetevők, beleértve a következő metódusok és események elemek megjelenítése: - a <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>és <xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A>módszerek elemek megjelenítése és elrejtése az összetevő.</xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> </xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>      -A <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>esemény azt jelzi, amikor a felhasználói felület összetevőt változik.</xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>       Használja a <xref:System.ComponentModel.Design.DesignerActionService>kezelheti a <xref:System.ComponentModel.Design.DesignerActionList>a kapcsolódó gyűjteményt.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService>"
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A> method to update a smart tag panel. This example is part of a larger example available in the <xref:System.ComponentModel.Design.DesignerActionService> class overview.  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/visualbasic/t-system.componentmodel._127_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/csharp/t-system.componentmodel._127_1.cs)]"
  syntax:
    content: 'public sealed class DesignerActionUIService : IDisposable'
