  summary: "Egy szolgáltatás, amely egy XAML-névtér az előtag alapján, az XAML-kód van rendelve, lépjen vissza ismerteti."
  remarks: "Típus konverterek és kódkiterjesztés lekérhetnek IXamlNamespaceResolver szolgáltatásként, amikor az XAML-objektum író hív érték átalakítás viselkedés egy XAML objektum író által biztosított szolgáltatás környezetében. További információkért lásd: [típus konverterek és Kódkiterjesztés és XAML](~/add/includes/ajax-current-ext-md.md) és [szolgáltatás környezetek számára elérhető típus konverterek és Kódkiterjesztés](~/add/includes/ajax-current-ext-md.md).      ## WPF használati Megjegyzések Ez felület is látható a WPF XAML-megvalósítást a <xref:System.Windows.Markup.XmlnsDictionary>osztálytól</xref:System.Windows.Markup.XmlnsDictionary> részeként <xref:System.Windows.Markup.XmlnsDictionary>XAML-névtér információkat tárolja, és továbbítja ezeket az információkat a szolgáltatás környezetbe XAML processzort kommunikációja <xref:System.Windows.Markup.IXamlTypeResolver>felületet.</xref:System.Windows.Markup.IXamlTypeResolver></xref:System.Windows.Markup.XmlnsDictionary>"
  syntax:
    content: public interface IXamlNamespaceResolver
