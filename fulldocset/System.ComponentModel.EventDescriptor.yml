  summary: "Felülbírálja a származtatott osztály, kap egy voltát jelző érték az esemény delegált egy csoportos küldési delegált."
  remarks: "Általában ez a tulajdonság reflexiós keresztül valósul meg.       A csoportos küldési delegált rendszeres delegált különbözik, hogy csak egynél több metódus mutató hivatkozásokat tartalmazhat. A csoportos küldési delegált metódusokon végre párhuzamosan a delegált meghívásakor, megjelenésük sorrendjében. A hívott módszerek riasztást kivételt, ha a delegált megszűnik, és a kivétel a delegált hívó propagálja."
  syntax:
    content: public abstract bool IsMulticast { get; }
