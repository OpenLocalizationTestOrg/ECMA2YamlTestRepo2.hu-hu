  name: EventDescriptor
  nameWithType: EventDescriptor
  fullName: System.ComponentModel.EventDescriptor
  type: Class
  summary: "Egy esemény információkat biztosít."
  remarks: "Egy EventDescriptor áll a nevét, annak attribútumait, az összetevő, amely az esemény van kötve, az esemény delegált, milyen típusú delegált, és a csoportos küldési-e a delegált.       A következőket biztosítja EventDescriptor `abstract` tulajdonságai és metódusai:- <xref:System.ComponentModel.EventDescriptor.ComponentType%2A>tartalmazza a típust. Ez az esemény megtörténjen a deklarálása összetevő.</xref:System.ComponentModel.EventDescriptor.ComponentType%2A>      - <xref:System.ComponentModel.EventDescriptor.EventType%2A>tartalmazza az esemény delegált típusával.</xref:System.ComponentModel.EventDescriptor.EventType%2A>      - <xref:System.ComponentModel.EventDescriptor.IsMulticast%2A>az esemény delegált egy csoportos küldési delegált jelző értéket tartalmaz.</xref:System.ComponentModel.EventDescriptor.IsMulticast%2A>      - <xref:System.ComponentModel.EventDescriptor.AddEventHandler%2A>az esemény kötve van egy összetevő.</xref:System.ComponentModel.EventDescriptor.AddEventHandler%2A>      - <xref:System.ComponentModel.EventDescriptor.RemoveEventHandler%2A>leválasztja a küldött az összetevő, hogy a küldött események többé nem kap az összetevőtől.</xref:System.ComponentModel.EventDescriptor.RemoveEventHandler%2A>       Eseményekkel kapcsolatos további információkért lásd: [NIB: esemény indítása](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2). Fejlécreflexiós kapcsolatos további információkért tekintse meg a témaköreit [reflexiós](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example is built upon the example in the <xref:System.ComponentModel.EventDescriptorCollection> class. It prints the information (category, description, and display name) of each event on a button in a text box. It requires that `button1` and `textbox1` have been instantiated on a form.  \n  \n [!code-cpp[EventDescriptor#1](~/add/codesnippet/cpp/t-system.componentmodel._26_1.cpp)]\n [!code-cs[EventDescriptor#1](~/add/codesnippet/csharp/t-system.componentmodel._26_1.cs)]\n [!code-vb[EventDescriptor#1](~/add/codesnippet/visualbasic/t-system.componentmodel._26_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class EventDescriptor : System.ComponentModel.MemberDescriptor
