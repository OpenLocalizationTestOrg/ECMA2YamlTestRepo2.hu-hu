  fullName: System.Text.RegularExpressions.RegexCompilationInfo
  type: Class
  summary: "Ismerteti egy reguláris kifejezést az önálló szerelvény fordítása használt reguláris kifejezést."
  remarks: "RegexCompilationInfo objektumokból álló tömb átadott a <xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A>metódus a szerelvényben szereplő minden egyes reguláris kifejezés kapcsolatos adatok megadása.</xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A> Minden egyes lefordított reguláris kifejezés, amely megtalálható a szerelvény egy jelenik meg a <xref:System.Text.RegularExpressions.Regex>.</xref:System.Text.RegularExpressions.Regex> származtatott osztályt A RegexCompilationInfo típus tulajdonságait határozza meg a reguláris kifejezés osztály neve, a teljesen minősített nevét (Ez azt jelenti, hogy a névtér és a típus neve), a reguláris kifejezési minta, további beállítások (például a reguláris kifejezés-e nem betűérzékeny) és egy időtúllépési időköz, amely meghatározza, mennyi ideig a reguláris kifejezés motor az egyező keresheti.       Egy RegexCompilationInfo objektumpéldányt a túlterhelt osztálykonstruktor meghívásával."
  syntax:
    content: public class RegexCompilationInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Text.RegularExpressions.RegexCompilationInfo.#ctor(System.String,System.Text.RegularExpressions.RegexOptions,System.String,System.String,System.Boolean)
