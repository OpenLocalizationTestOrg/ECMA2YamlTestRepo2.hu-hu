      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>a láthatóvá a lefordított reguláris kifejezés nyilvánosan; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: matchTimeout
      type: System.TimeSpan
      description: "A reguláris kifejezés alapértelmezett időkorlátját."
  overload: System.Text.RegularExpressions.RegexCompilationInfo.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>name</code>van &lt;xref:System.String?displayProperty=fullName&gt;."
