  fullName: System.Text.RegularExpressions.RegexCompilationInfo.RegexCompilationInfo(String,RegexOptions,String,String,Boolean,TimeSpan)
  type: Constructor
  assemblies:
  - System
  namespace: System.Text.RegularExpressions
  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Text.RegularExpressions.RegexCompilationInfo&quot;> </xref> osztály, amely egy reguláris kifejezést a megadott időtúllépési érték egy szerelvény szereplő információkat tartalmaz."
  remarks: "A <xref:System.Text.RegularExpressions.RegexCompilationInfo.%23ctor%28System.String%2CSystem.Text.RegularExpressions.RegexOptions%2CSystem.String%2CSystem.String%2CSystem.Boolean%29>konstruktor közvetlen felel meg az <xref:System.Text.RegularExpressions.RegexCompilationInfo>osztály</xref:System.Text.RegularExpressions.RegexCompilationInfo> egy tulajdonságát</xref:System.Text.RegularExpressions.RegexCompilationInfo.%23ctor%28System.String%2CSystem.Text.RegularExpressions.RegexOptions%2CSystem.String%2CSystem.String%2CSystem.Boolean%29> minden paraméter Mivel az összes tulajdonság olvasási/írási, értékeik is hozzárendelhetők, közvetlenül.       A <xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A>metódus hoz létre egy lefordított reguláris kifejezéseket tartalmazó szerelvényre.</xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A> Ezért ne adjon meg <xref:System.Text.RegularExpressions.RegexOptions>az értékek `options`.</xref:System.Text.RegularExpressions.RegexOptions>       Ha `ispublic` van `true`, a lefordított reguláris kifejezés osztály nyilvános hozzáférhetőséget kap. Ez azt jelenti, hogy azt példányosítható kódból, amely végrehajtja a szerelvényben. Ha `ispublic` van `false`, a lefordított reguláris kifejezés osztály kap `internal` (a C#) vagy `Friend` (a Visual Basic nyelvben) kisegítő. Ez azt jelenti, hogy azt példányosítható csak a kódot, amely végrehajtja a reguláris kifejezés osztály pedig ugyanabban a szerelvényben.       A `matchTimeout` paraméter határozza meg az alapértelmezett időtúllépési időtartama a lefordított reguláris kifejezésnek. Ez az érték azt jelenti, amely egy lefordított reguláris kifejezés objektum végrehajtja egy megfelelő művelettel, mielőtt a művelet időkorlátja lejár, és a reguláris kifejezés motor jelez hozzávetőleges időn egy <xref:System.Text.RegularExpressions.RegexMatchTimeoutException>kivétel a következő időzítési ellenőrzésekor.</xref:System.Text.RegularExpressions.RegexMatchTimeoutException> Az időtúllépési érték kapcsolatos további információkért tekintse meg a <xref:System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout%2A>tulajdonság.</xref:System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout%2A>      > [!IMPORTANT] > Azt javasoljuk, hogy mindig az alapértelmezett időtúllépési értéket lefordított reguláris kifejezést. A reguláris kifejezés tár fogyasztók lehet felülbírálni az időtúllépési értéket úgy, hogy egy <xref:System.TimeSpan>érték, amely az új időtúllépési jelenti. a konstruktor túlterhelésére.</xref:System.TimeSpan>"
  example:
  - "The following example defines a single compiled regular expression named `DuplicateChars` that identifies two or more occurrences of the same character in an input string. The compiled regular expression has a default time-out of 2 seconds. When you execute the example, it creates a class library named RegexLib.dll that contains the compiled regular expression.  \n  \n [!code-cs[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#1](~/add/codesnippet/csharp/caa070a5-44ee-405f-81e7-_1.cs)]\n [!code-vb[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#1](~/add/codesnippet/visualbasic/caa070a5-44ee-405f-81e7-_1.vb)]  \n  \n The regular expression pattern `(\\w)\\1+` is defined as shown in the following table.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`(\\w)`|Match any word character and assign it to the first capturing group.|  \n|`\\1+`|Match one or more occurrences of the value of the first captured group.|  \n  \n The following example uses the `DuplicatedChars` regular expression to identify duplicate characters in a string array. When it calls the `DuplicatedChars` constructor, it changes the time-out interval to .5 seconds.  \n  \n [!code-cs[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#2](~/add/codesnippet/csharp/caa070a5-44ee-405f-81e7-_2.cs)]\n [!code-vb[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#2](~/add/codesnippet/visualbasic/caa070a5-44ee-405f-81e7-_2.vb)]"
  syntax:
    content: public RegexCompilationInfo (string pattern, System.Text.RegularExpressions.RegexOptions options, string name, string fullnamespace, bool ispublic, TimeSpan matchTimeout);
