- uid: System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout
  id: MatchTimeout
  parent: System.Text.RegularExpressions.RegexCompilationInfo
  langs:
  - csharp
  name: MatchTimeout
  nameWithType: RegexCompilationInfo.MatchTimeout
  fullName: System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout
  type: Property
  assemblies:
  - System
  namespace: System.Text.RegularExpressions
  summary: "Lekérdezi vagy beállítja a reguláris kifejezés alapértelmezett időtúllépési korlát."
  remarks: "A MatchTimeout tulajdonság határozza meg, hogy a lefordított reguláris kifejezést az alapértelmezett időtúllépési időtartama. Ez az érték, amely lefordított reguláris kifejezést végrehajtja a megfelelő egyetlen műveletben, mielőtt a művelet időkorlátja lejár, és a reguláris kifejezés motor jelez hozzávetőleges időn jelöli egy <xref:System.Text.RegularExpressions.RegexMatchTimeoutException>kivétel a következő időzítési ellenőrzésekor.</xref:System.Text.RegularExpressions.RegexMatchTimeoutException>      > [!IMPORTANT] > Azt javasoljuk, hogy mindig az alapértelmezett időtúllépési értéket lefordított reguláris kifejezést. A reguláris kifejezés tár fogyasztók lehet felülbírálni az időtúllépési értéket úgy, hogy egy <xref:System.TimeSpan>érték, amely képviseli az új időtúllépés a lefordított reguláris kifejezés osztálykonstruktor.</xref:System.TimeSpan>       Alapértelmezett időtúllépési értéket ad a rendelhet egy <xref:System.Text.RegularExpressions.RegexCompilationInfo>objektum a következő módokon: - meghívásával a <xref:System.AppDomain.SetData%2A?displayProperty=fullName>metódus és a karakterláncos ábrázolása egy <xref:System.TimeSpan>&quot;REGEX_DEFAULT_MATCH_TIMEOUT&quot; tulajdonság értéke.</xref:System.TimeSpan> </xref:System.AppDomain.SetData%2A?displayProperty=fullName> </xref:System.Text.RegularExpressions.RegexCompilationInfo>      -Az hívja a <xref:System.Text.RegularExpressions.RegexCompilationInfo.%23ctor%28System.String%2CSystem.Text.RegularExpressions.RegexOptions%2CSystem.String%2CSystem.String%2CSystem.Boolean%2CSystem.TimeSpan%29>konstruktor és a értéket a `matchTimeout` paraméter.</xref:System.Text.RegularExpressions.RegexCompilationInfo.%23ctor%28System.String%2CSystem.Text.RegularExpressions.RegexOptions%2CSystem.String%2CSystem.String%2CSystem.Boolean%2CSystem.TimeSpan%29>      – Ez a tulajdonság értékének beállításával.       Ésszerű időtúllépési időköz beállításához vegye figyelembe a következő tényezőket:-a hossza és összetettsége a reguláris kifejezési minta. Hosszabb és még bonyolultabbá reguláris kifejezések rövidebb és egyszerűbb, mint több időbe telhet.      -A gép várható terhelést. Feldolgozási a rendszer a magas Processzor- és memóriafelhasználását több időt vesz igénybe."
  example:
  - "The following example defines a single compiled regular expression named `DuplicateChars` that identifies two or more occurrences of the same character in an input string. The compiled regular expression has a default time-out of 2 seconds. When you execute the example, it creates a class library named RegexLib.dll that contains the compiled regular expression.  \n  \n [!code-cs[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#1](~/add/codesnippet/csharp/p-system.text.regularexp_1.cs)]\n [!code-vb[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#1](~/add/codesnippet/visualbasic/p-system.text.regularexp_1.vb)]  \n  \n The regular expression pattern `(\\w)\\1+` is defined as shown in the following table.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`(\\w)`|Match any word character and assign it to the first capturing group.|  \n|`\\1+`|Match one or more occurrences of the value of the first captured group.|  \n  \n The following example uses the `DuplicatedChars` regular expression to identify duplicate characters in a string array. When it calls the `DuplicatedChars` constructor, it changes the time-out interval to .5 seconds.  \n  \n [!code-cs[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#2](~/add/codesnippet/csharp/p-system.text.regularexp_2.cs)]\n [!code-vb[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#2](~/add/codesnippet/visualbasic/p-system.text.regularexp_2.vb)]"
  syntax:
    content: public TimeSpan MatchTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Az alapértelmezett maximális időtartam, amely eltelhet a helyettesítő művelet előtt egy <xref:System.Text.RegularExpressions.RegexMatchTimeoutException>vált ki, vagy &lt;xref:System.Text.RegularExpressions.Regex.InfiniteMatchTimeout?displayProperty=fullName&gt; Ha időtúllépéseket le vannak tiltva.</xref:System.Text.RegularExpressions.RegexMatchTimeoutException>"
  overload: System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout*
  exceptions: []
  platform:
  - net462
