- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters
  id: WhereParameters
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: WhereParameters
  nameWithType: LinqDataSourceSelectEventArgs.WhereParameters
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi a Where létrehozásához használt paraméterek gyűjteménye záradékában."
  remarks: "A tulajdonsággal WhereParameters hozzáférés paramétereket a WHERE záradék a következő egy hibakezelőt a <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Módosíthatja a Where záradék hozzáadásával vagy eltávolításával paraméterek ebből a gyűjteményből. Alapértelmezés szerint a WhereParameters tulajdonsága a <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>objektum tartalmazza a hozzáadott paramétereket a <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A>, a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>       WhereParameters gyűjteményét keresztül paraméterek hozzáadásakor a <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>objektumot, vagy meg kell adni a paraméter a helyőrző a <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A>tulajdonságot vagy állítsa a <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> Például, ha nevű paraméter hozzáadása `ProductName` a eseménykezelőjében a <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>esemény, vagy be kell a <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A>tulajdonságot `true` , vagy állítsa be a <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A>tulajdonságot `ProductName=@ProductName`.</xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting>"
  example:
  - "The following example shows how to add a parameter to the WhereParameters collection. The added parameter will limit the returned products to only those products with a value of \"Bike\" in the `Name` property. The <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> property is set to `true` so that the parameter is automatically included in the Where clause.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_828_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_828_1.aspx)]"
  syntax:
    content: public System.Collections.Generic.IDictionary<string,object> WhereParameters { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "Egy objektum, amely tartalmazza a paraméterek a WHERE záradékban."
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters*
  exceptions: []
  platform:
  - net462
