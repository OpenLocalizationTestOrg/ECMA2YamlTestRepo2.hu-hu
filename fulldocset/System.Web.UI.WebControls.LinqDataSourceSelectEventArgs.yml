  remarks: "Ha adatok csoport úgy, hogy a <xref:System.Web.UI.WebControls.LinqDataSource.GroupBy%2A>tulajdonság, rendezheti úgy, hogy a csoportosított adatok a <xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A>tulajdonság az adatok csoportosításához használt tulajdonságok egyikét.</xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A> </xref:System.Web.UI.WebControls.LinqDataSource.GroupBy%2A>       A tulajdonsággal OrderGroupsByParameters hozzáférés paraméterekhez egy hibakezelőt a Order csoportok By záradék a <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Az Order csoportok By záradék hozzáadásával vagy eltávolításával a paraméterek az adott gyűjtemény módosíthatja.       Alapértelmezés szerint a OrderGroupsByParameters tulajdonsága a <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>objektum tartalmazza a deklaratív módon hozzáadott paramétereket a <xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsByParameters%2A>, a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>"
