  summary: "Lekérdezi az OrderBy záradékot létrehozásához használt paraméterek gyűjteménye."
  remarks: "Az OrderBy záradékot egy hibakezelőt a hozzáférés paraméterek az OrderByParameters tulajdonságot használja a <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Az OrderBy záradékot hozzáadásával vagy eltávolításával a paraméterek az adott gyűjtemény módosíthatja. Alapértelmezés szerint az OrderByParameters tulajdonsága a <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>objektum tartalmazza a hozzáadott paramétereket a <xref:System.Web.UI.WebControls.LinqDataSource.OrderByParameters%2A>, a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.OrderByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>       Ha a <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateOrderByClause%2A>tulajdonsága `true`, az OrderByParameters gyűjteményben paraméterek nem kell névvel ellátni.</xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateOrderByClause%2A> Az adatok úgy kell rendezni alapján a sorrendben, a paraméterek az OrderByParameters gyűjteményben."
