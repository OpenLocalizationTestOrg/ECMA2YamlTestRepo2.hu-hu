- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  id: Result
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: Result
  nameWithType: LinqDataSourceSelectEventArgs.Result
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja az objektum, amely szolgál a a lekérdezést."
  remarks: "Alapértelmezés szerint a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő a lekérdezési kifejezések vonatkozik a megadott objektumot a <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>tulajdonság.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> A kezelő-a <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>esemény, manuálisan is módosíthatja, amely az objektum le kell kérdezni úgy, hogy a Result tulajdonsága olyan objektumra.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Használhatja például a Result tulajdonsága egy memórián belüli gyűjteményt a weblapon lekérdezni, vagy az eredmények lekérése LINQ lekérdezési kifejezésben. A Result tulajdonsága objektumok. Ha az objektum nem valósítja meg a <xref:System.Collections.Generic.IEnumerable%601>felületet, a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő az az objektum olyan objektum, amely valósítja burkolt menüelem a <xref:System.Collections.Generic.IEnumerable%601>felületet.</xref:System.Collections.Generic.IEnumerable%601> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Collections.Generic.IEnumerable%601>       Ha az eredmény tulajdonsága bármely érték eltérő `null`, a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő nem a megadott objektumot kérdezi le a <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>tulajdonság.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Ehelyett lekéri a Result tulajdonsága objektumban.      > [!NOTE] > A Result tulajdonsága olyan objektumra beállításakor ne használjon `null` képviselő objektum, amely nem tartalmaz adatokat. A <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő értelmezi `null` jelenti, hogy a Result tulajdonsága nincs beállítva, és létrehozza, és az objektum lekérdezése a <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>tulajdonság.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Képviselő objektum, amely nem tartalmaz adatot, a tulajdonsága eredménye egy <xref:System.Collections.IList>vagy <xref:System.Collections.Generic.IList%601>objektum, amely nem tartalmaz elemeket.</xref:System.Collections.Generic.IList%601> </xref:System.Collections.IList>       A <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>, <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated>, és <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>eseményeket a rendszer nem jelenik meg, ha programozott módon állítsa be a <xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>tulajdonság egy objektumot, és amikor két további feltételek érvényesek.</xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> A feltételek közül mind az eredeti értékeket nem tartalmazó tárolását a nézetállapotot, vagy az objektum az az <xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>tulajdonság valósít meg a <xref:System.Data.Linq.ITable>felületet.</xref:System.Data.Linq.ITable> </xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>"
  example:
  - "The following example shows how to set the Result property to the result of a LINQ query.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_1.vb)]  \n  \n The following example shows how to set the Result property to an array of string values is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_2.vb)]"
  syntax:
    content: public object Result { get; set; }
    return:
      type: System.Object
      description: "Az adatok a lekérdezés képviselő objektum."
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result*
  exceptions: []
  platform:
