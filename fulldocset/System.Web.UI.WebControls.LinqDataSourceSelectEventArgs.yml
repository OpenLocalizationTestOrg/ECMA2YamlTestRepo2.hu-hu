  summary: "Lekérdezi az értékeket, amelyek meghatározzák, hogy adatokat ad vissza."
  remarks: "Adathoz kötött vezérlő tulajdonságok továbbítja a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő ahhoz, hogy adja meg, hogyan lapozást, és a rendezés megtörténik az argumentumok tulajdonságon keresztül.</xref:System.Web.UI.WebControls.LinqDataSource> Ha a <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>tulajdonság vagy a <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>tulajdonsága `true`, a <xref:System.Web.UI.WebControls.LinqDataSource>rendezi, illetve az adathoz kötött vezérlő tulajdonságaival alapuló lapok automatikusan vezérlését.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>       Testre szabhatja az adatok rendezése és lapozható a lekérdezést úgy, hogy hogyan a <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>és <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>Tulajdonságok `false` majd létrehoz egy hibakezelőt a <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> Az eseménykezelő az argumentumok tulajdonság beolvasása a rendezés és az adathoz kötött vezérlő lapozási tulajdonságainak használni. Ezután testre szabhatja a lekérdezés igény szerint alapján történik az argumentumokkal tulajdonságból. Ha a <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>tulajdonsága a <xref:System.Web.UI.DataSourceSelectArguments>objektum be van állítva, `true`, értéket kell eredményként adnia az <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>tulajdonság.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>"
