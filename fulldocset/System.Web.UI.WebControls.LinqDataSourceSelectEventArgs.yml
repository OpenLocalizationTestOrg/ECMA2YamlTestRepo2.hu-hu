  name: LinqDataSourceSelectEventArgs
  nameWithType: LinqDataSourceSelectEventArgs
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.Selecting&quot;> </xref> esemény."
  remarks: "A LinqDataSourceSelectEventArgs objektum eseménykezelőinek továbbítódik a <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>az esemény a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting> A LinqDataSourceSelectEventArgs objektum segítségével manuálisan adja meg, milyen adatokat ad vissza, és hogyan az adatok rendezve, és amikor azt visszahozná lapozható. Programozott módon adhat hozzá, vagy távolítsa el a paramétereket a GroupBy, OrderBy, OrderGroupsBy, válassza ki, hol és záradék használatával a <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A>, és <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A>gyűjtemények.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>       A <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>tulajdonság lehetővé teszi a lekérdezéshez használt adatobjektum.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> Ha egy objektumot a <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>tulajdonság, a megadott objektum helyett lekérdezéseket fog történni, hogy az objektum a <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>tulajdonsága a <xref:System.Web.UI.WebControls.LinqDataSource>vezérlő.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>       A <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>tulajdonság lehetővé teszi, hogy hogyan visszaadott adatok testreszabásához rendezve, és lapozható.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> Az adathoz kötött vezérlő rendezési és lapozási tulajdonságainak keresztül továbbítja a <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>tulajdonság.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> Ha manuálisan a rendezés vagy lapozás kezelésére, állítsa be a <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>tulajdonság vagy <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>tulajdonsága a <xref:System.Web.UI.WebControls.LinqDataSource>megszabott `false`.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> Végezhet el a testre szabott lekérdezés rendezés vagy egy hibakezelőt a lapozás a <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>esemény.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>       Ha a <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>tulajdonsága `true`, értéket kell eredményként adnia az <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>tulajdonság.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>"
  example:
  - "The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to the result of a search made by using language-integrated query (LINQ).  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_1.vb)]  \n  \n The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to an array of string values that is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_2.vb)]"
