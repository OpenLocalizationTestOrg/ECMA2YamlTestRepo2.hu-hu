  summary: "Megjelenít egy párbeszédpanelt, ahol a felhasználó kiválaszthatja a fájlt."
  remarks: "FileDialog egy absztrakt osztály, amely tartalmazza a közös viselkedését a <xref:System.Windows.Forms.OpenFileDialog>és <xref:System.Windows.Forms.SaveFileDialog>osztályok.</xref:System.Windows.Forms.SaveFileDialog> </xref:System.Windows.Forms.OpenFileDialog> Nem javasolt közvetlenül használható, de tartalmazza a fenti mindkét osztály közös viselkedését. Fájl párbeszédpanel példánya nem hozható létre. Bár az osztály nyilvános van deklarálva, akkor nem örökölhet a következőtől, mert belső absztrakt metódusok tartalmaz. Segítségével hozhat létre egy párbeszédpanelen válassza ki, vagy mentse a fájlt, <xref:System.Windows.Forms.OpenFileDialog>vagy <xref:System.Windows.Forms.SaveFileDialog>.</xref:System.Windows.Forms.SaveFileDialog> </xref:System.Windows.Forms.OpenFileDialog>       FileDialog egy modális párbeszédpanel; ezért is látható, ha blokkol, a többi alkalmazáshoz mindaddig, amíg a felhasználó kijelöl egy fájlt. Modálisan megjelenik egy párbeszédpanel, ha nincs bemenet (billentyűzet vagy egér kattintson) akkor fordulhat elő, kivéve a párbeszédpanelen lévő objektumok számára. A program kell elrejtése, vagy zárja be a hívó program bemenete előtt (általában az egyes felhasználói műveletre adott válasz) párbeszédpanel akkor fordulhat elő.      > [!CAUTION] > FileDialog, például a származtatott osztályok használatakor <xref:System.Windows.Forms.OpenFileDialog>és <xref:System.Windows.Forms.SaveFileDialog>, ne használjon abszolút elérési utakat tartalmazó karakterlánc-literálok.</xref:System.Windows.Forms.SaveFileDialog> </xref:System.Windows.Forms.OpenFileDialog> Ehelyett dinamikusan szerezze be a mappa elérési útját az alábbi táblázatban ismertetett módszerek közül legalább egyet.       Ha szeretné lehetővé a felhasználók számára válasszon ki egy mappát egy fájl helyett, használja a <xref:System.Windows.Forms.FolderBrowserDialog>.</xref:System.Windows.Forms.FolderBrowserDialog>       Az alkalmazás, az alkalmazáshoz kapcsolódó adatok tárolásának módját és a fájlrendszerhez okát típusától függően számos módon lehetséges, amelyben az elérési út hozhat létre. Az alábbi táblázat a technikák elérési utak dinamikusan létrehozásához.      | Elérési út vagy a program kategória |} Osztály és használandó tagok |}   |------------------------------|------------------------------|   | Szabványos Windows rendszerbeli elérési utak, például a Program Files, MyDocuments, az asztali és egyéb |} A <xref:System.Environment?displayProperty=fullName>osztály ezeket, vagy a statikus metódusok <xref:System.Environment.SystemDirectory%2A>, például a legteljesebb körű forrás vagy a <xref:System.Environment.GetFolderPath%2A>metódussal a <xref:System.Environment.SpecialFolder>egyikével számba értékek. |}   | A jelenlegi alkalmazással kapcsolatos elérési utak |} A <xref:System.Windows.Forms.Application>osztály egyes elérési utakat, például a beszerzése statikus tagja van <xref:System.Windows.Forms.Application.StartupPath%2A>, <xref:System.Windows.Forms.Application.ExecutablePath%2A>, <xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A>, és <xref:System.Windows.Forms.Application.CommonAppDataPath%2A>.</xref:System.Windows.Forms.Application.CommonAppDataPath%2A> </xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A> </xref:System.Windows.Forms.Application.ExecutablePath%2A> </xref:System.Windows.Forms.Application.StartupPath%2A> </xref:System.Windows.Forms.Application> </xref:System.Environment.SpecialFolder> </xref:System.Environment.GetFolderPath%2A> </xref:System.Environment.SystemDirectory%2A> </xref:System.Environment?displayProperty=fullName><br /><br /> A <xref:System.IO.Path.GetTempPath%2A>metódusában a <xref:System.IO.Path?displayProperty=fullName>az ideiglenes mappa elérési útját adja vissza.</xref:System.IO.Path?displayProperty=fullName> </xref:System.IO.Path.GetTempPath%2A><br /><br /> A <xref:System.IO.Directory.GetCurrentDirectory%2A>metódusában a <xref:System.IO.Directory?displayProperty=fullName>osztály adja vissza az alkalmazás aktuális végrehajtó könyvtárába.</xref:System.IO.Directory?displayProperty=fullName> </xref:System.IO.Directory.GetCurrentDirectory%2A><br /><br /> A <xref:System.IO.DriveInfo>osztály <xref:System.IO.DriveInfo.RootDirectory%2A>a tulajdonság adja meg a megadott meghajtó gyökérkönyvtára. |}   | Alkalmazásbeállítások tárolt elérési utak |} Hozzáférés a megfelelő alkalmazások beállítások tulajdonság burkoló osztály származtatott <xref:System.Configuration.ApplicationSettingsBase>.</xref:System.Configuration.ApplicationSettingsBase>  </xref:System.IO.DriveInfo.RootDirectory%2A></xref:System.IO.DriveInfo> További információkért lásd: [Windows Forms alkalmazás beállítások](~/add/includes/ajax-current-ext-md.md). |}   | Rendszerleíró adatbázis tárolási |} Egyes alkalmazások a beállításjegyzékben a címtáradatok tárolására. A <xref:System.Windows.Forms.Application>osztály rendelkezik a <xref:System.Windows.Forms.Application.CommonAppDataPath%2A>és <xref:Microsoft.Win32.RegistryKey>értéke <xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A>tulajdonságokat. |}   | ClickOnce-alkalmazások |} ClickOnce-alkalmazások használata <xref:System.Windows.Forms.Application>, mint osztály tagjai <xref:System.Windows.Forms.Application.UserAppDataPath%2A>, amely visszaállítja az mutató ClickOnce adatkönyvtára.</xref:System.Windows.Forms.Application.UserAppDataPath%2A> </xref:System.Windows.Forms.Application>  </xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A></xref:Microsoft.Win32.RegistryKey> </xref:System.Windows.Forms.Application.CommonAppDataPath%2A> </xref:System.Windows.Forms.Application> További információkért lásd: [elérése helyi és távoli adatok ClickOnce-alkalmazások](~/add/includes/ajax-current-ext-md.md). |}   | Nemzetközi alkalmazások |} Nemzetközi alkalmazások le a relatív elérési út részével egy karakterlánc-erőforrást az alkalmazás <xref:System.Resources.ResourceReader?displayProperty=fullName>osztály</xref:System.Resources.ResourceReader?displayProperty=fullName> használatával Globalizációs és honosítási kapcsolatos további információkért lásd a témakör [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md). |}       Figyelje meg, hogy a teljes elérési útja előfordulhat, hogy kell kiépíteni az ismertetett módszerek közül. Például a <xref:System.Environment.GetFolderPath%2A>szerezze be a mappa elérési útját a MyDocuments módszer is használható, majd az alkalmazás-beállítás hozzáadása egy relatív alkönyvtár részét is használható.</xref:System.Environment.GetFolderPath%2A>       A <xref:System.IO.Path?displayProperty=fullName>osztály tartalmaz statikus tagok nyújtása kezelésére szolgáló relatív és abszolút elérési út karakterláncok, mivel a <xref:System.IO.File?displayProperty=fullName>és <xref:System.IO.Directory?displayProperty=fullName>osztály rendelkezik, amelyek ténylegesen kezelheti a fájlok és könyvtárak, illetve statikus tagok.</xref:System.IO.Directory?displayProperty=fullName> </xref:System.IO.File?displayProperty=fullName> </xref:System.IO.Path?displayProperty=fullName>      > [!IMPORTANT] > Ha az alkalmazás a felhasználó módosítja a FileDialog a mappát, majd az aktuális munkakönyvtárban az alkalmazás beállítása a FileDialog megadott helyre. Ennek megelőzése érdekében állítsa a <xref:System.Windows.Forms.FileDialog.RestoreDirectory%2A>tulajdonságot `true`.</xref:System.Windows.Forms.FileDialog.RestoreDirectory%2A>"
  example:
