  name: ReflectionPermissionFlag
  nameWithType: ReflectionPermissionFlag
  fullName: System.Security.Permissions.ReflectionPermissionFlag
  type: Enum
  summary: "Engedélyezett használatát határozza meg a <xref href=&quot;System.Reflection&quot;> </xref> és <xref href=&quot;System.Reflection.Emit&quot;> </xref> névtereket."
  remarks: "Ez az enumerálás használják a <xref:System.Security.Permissions.ReflectionPermission>és <xref:System.Security.Permissions.ReflectionPermissionAttribute>osztályok.</xref:System.Security.Permissions.ReflectionPermissionAttribute> </xref:System.Security.Permissions.ReflectionPermission> Ha nincs <xref:System.Security.Permissions.ReflectionPermission>kap, reflexiós engedélyezett összes típusokat és tagokat, de csak a látható típusokat és tagokat meghívása műveletek végezhetők.</xref:System.Security.Permissions.ReflectionPermission> További információkért lásd: [biztonsági szempontok reflexióra](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Mert <xref:System.Security.Permissions.ReflectionPermission>hozzáférést biztosíthat titkos osztálytagjaihoz, javasoljuk, hogy megadja a <xref:System.Security.Permissions.ReflectionPermission>internetes kód csak a RestrictedMemberAccess jelölővel, és nem az egyéb jelzőkkel.</xref:System.Security.Permissions.ReflectionPermission> </xref:System.Security.Permissions.ReflectionPermission>       A RestrictedMemberAccess jelző be a [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)]. Ez a jelző használatához az alkalmazás cél kell a [!INCLUDE[net_v35_long](~/add/includes/ajax-current-ext-md.md)] vagy újabb.      > [!IMPORTANT] > AllFlags nem tartalmazza a RestrictedMemberAccess jelzőt. Ahhoz, hogy minden jelző szerepel ez az enumerálás maszk, RestrictedMemberAccess AllFlags kombinációját kell használnia.       Kezdve a [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)], a ReflectionEmit jelzőt a továbbiakban nem szükséges hozható létre a kódot, kivéve, ha hibakeresési szimbólumok kibocsátott. Ez a funkció használatához az alkalmazás céloz meg a [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] vagy újabb.       Kezdve a [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], a TypeInformation jelzőt már nem szükséges bizalmasként típusokat és tagokat megfelelően; a jelző van megjelölve elavult."
  example:
  - "The following example shows how to use the ReflectionPermissionFlag enumeration to initialize a new instance of the <xref:System.Security.Permissions.ReflectionPermission> class that represents the right to perform restricted member access. This example is part of a larger example that is provided for the <xref:System.Security.Permissions.ReflectionPermission> class.  \n  \n For an example that shows how to use the RestrictedMemberAccess flag with Internet code, see [Walkthrough: Emitting Code in Partial Trust Scenarios](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Security.Permissions.ReflectionPermission#8](~/add/codesnippet/visualbasic/t-system.security.permis_18_1.vb)]\n [!code-cs[System.Security.Permissions.ReflectionPermission#8](~/add/codesnippet/csharp/t-system.security.permis_18_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ReflectionPermissionFlag
