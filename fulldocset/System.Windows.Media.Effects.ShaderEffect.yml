- uid: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex
  id: DdxUvDdyUvRegisterIndex
  parent: System.Windows.Media.Effects.ShaderEffect
  langs:
  - csharp
  name: DdxUvDdyUvRegisterIndex
  nameWithType: ShaderEffect.DdxUvDdyUvRegisterIndex
  fullName: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Lekérdezi vagy beállítja a árnyékoló regisztrálása a mintázat koordináták képernyője tekintetében a részleges származékai használandó jelző értéket."
  remarks: "Használja a DdxUvDdyUvRegisterIndex tulajdonság adja meg a modult regisztrálni, amely tartalmazza a mintázat részleges származékai koordinálja képernyője tekintetében. Például ha DdxUvDdyUvRegisterIndex 4 van megadva, a árnyékoló register c4 használja. Regisztráció c4 négy lebegőpontos mezőt tartalmaz. A következő magas szintű mintázat nyelvi (HLSL) kód bemutatja, hogyan használja a register. A `nextPixelUV` érték azt jelenti, a következő képpontos jobbra.      ```   float4 ddxUvDdyUv : register(c4);   SamplerState  sampler : register(S0);   ...   float2 nextPixelUV;   nextPixelUV.u = ddxUvDdyUv.x + u;   nextPixelUV.v = ddxUvDdyUv.y + v;      tex2D(sampler, nextPixelUV);   ```Az alábbi táblázat bemutatja, hogyan a register DdxUvDdyUvRegisterIndex megadott ki van töltve.      | Állandó regisztrálása |} Származtatott érték |}   |-----------------------|----------------------|   |} x component|ddx(u) |}   |} y component|ddx(v) |}   |} z component|ddy(u) |}   |} w component|ddy(v) |}       Mintázat koordináták jelöli `(u, v)`. `ddx(u)`a mintázat koordináta összetevő állandó részleges származtatott van `u` tekintetében a képernyő-terület x koordinátáját. `ddy(u)`a mintázat koordináta a részleges származtatott van `u` tekintetében a képernyő-terület y koordinátáját. Hasonlóképpen `ddx(v)` és `ddy(v)` vannak a megfelelő képernyő-terület származékai mintázat koordináta összetevő `v`.      > [!NOTE] > HLSL ezeket az értékeket kiszámításához ddx és ddy utasításokat tartalmaz, de ezek az utasítások nem érhetők el minden PixelShader 2.0 hardveren.       Az alábbi módon lehet, hogy véleménye szerint az alábbi állandók. Ha fejlesztő 1 képpont jobbra a képernyőn terület (az x tengely), majd `ddx(u)` memóriamennyiség, amely `u` módosítások mintázat címtérben, és `ddx(v)` memóriamennyiség, amely `v` mintázat terület változásairól. Ha a hatás tengely-igazodik renderelt, majd amikor `ddx(v)` 0. Ha a hatás elforgatásának renderelt, majd amikor `ddx(v)` nem nulla."
  syntax:
    content: protected int DdxUvDdyUvRegisterIndex { get; set; }
    return:
      type: System.Int32
      description: "A regisztráció, amely tartalmazza a részleges származékai indexe."
  overload: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Kísérlet történt több, mint egy alkalommal vagy a hatás kezdeti feldolgozás után a DdxUvDdyUvRegisterIndex tulajdonság beállítása."
  platform:
  - net462
