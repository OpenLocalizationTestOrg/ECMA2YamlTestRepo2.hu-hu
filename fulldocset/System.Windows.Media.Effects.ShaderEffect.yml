  summary: "Lehetővé teszi egy egyéni bitképek hatást használatával egy <xref href=&quot;System.Windows.Media.Effects.PixelShader&quot;> </xref>."
  remarks: "A alaposztályból származik hatáshoz egyetlen képpontárnyékoló alapuló egyéni effektus a végrehajtásához.       A következő lépések bemutatják egy egyéni hatást létrehozása.      1.  Betöltési egy <xref:System.Windows.Media.Effects.PixelShader>az előfordított magas szintű mintázat nyelvi (HLSL) bájtkódjának.</xref:System.Windows.Media.Effects.PixelShader>      2.  Adja meg, amelyek megfelelnek a paraméterek, a hatás függőségi tulajdonságok és a <xref:System.Windows.Media.Brush>-alapú felület bemenetek.</xref:System.Windows.Media.Brush> Valamelyikével a <xref:System.Windows.Media.Effects.ShaderEffect.RegisterPixelShaderSamplerProperty%2A>túlterhelések rendelje hozzá a ezeket a bemeneti adatok hivatkozott számok regisztrálja a HLSL bájtkódjának.</xref:System.Windows.Media.Effects.ShaderEffect.RegisterPixelShaderSamplerProperty%2A>       4 vételezők száma korlátozódik.       A következő korlátozások vonatkoznak a PS 3.0 árnyékoló használatakor.      -Ha a PS 3.0 árnyékoló hozzá van rendelve, vételezők számát növeli a 8. Rendelje hozzá a PS 3.0 árnyékoló más árnyékolómodulokat regisztrálásakor 8 vételezők engedélyezése előtt.      -Az úszó 224 a teljes árnyékoló állandó regisztrálása korlátot szolgál. További információkért lásd: [ps_3_0](http://go.microsoft.com/fwlink/?LinkId=166292).      -Csak a PS 3.0 árnyékolómodulokat a következő típusok támogatottak. Kivételt vált ki, alacsonyabb árnyékoló verzióiban használt.          - `int` és típusok váltható `int`: `uint`, `byte`, `sbyte`, `long`, `ulong`, `short`, `ushort`, `char`           -    `bool` – Ha egy érvényes PS 3.0 árnyékoló be van töltve, egy számítógépen, amelyen nincs PS 3.0, a árnyékoló hardver támogatása a rendszer figyelmen kívül hagyja. A képpontárnyékoló érvénytelen, ha nincs kivétel történt.      – Ha egy számítógépen egynél több videokártya, viselkedését a legalább képes videokártya van definiálva. Például ha a számítógép rendelkezik-e két videokártyák, amelyek közül az egyik támogatja PS 3.0, és amelyek közül az egyik nem, a viselkedés megegyezik, ha a számítógép nem támogatja a PS 3.0.      -Ha a számítógép megjelenítési PS 3.0 támogatja a hardveres, de egy érvénytelen PS 3.0 árnyékoló hozzá van rendelve, a <xref:System.Windows.Media.Effects.PixelShader.InvalidPixelShaderEncountered>egy esemény jelenik meg.</xref:System.Windows.Media.Effects.PixelShader.InvalidPixelShaderEncountered> Egy érvénytelen PS 3.0 árnyékoló például egy fordítása a `ps_3_sw` jelzőt. A hatáshoz osztály csak a fordításának PS 3.0 árnyékolómodulokat elfogadja a `ps_3_0` fxc.exe átadott jelzőt. További információkért lásd: [hatás-fordító eszköz](http://go.microsoft.com/fwlink/?LinkId=166293).      > [!NOTE] > PS 2.0 árnyékolómodulokat futtatását, amikor a szoftverfrissítési megjelenítése. Azonban akkor is, ha a rendszer a hardver támogatja PS 3.0, PS 3.0 árnyékolómodulokat ne futtassa szoftverek megjelenítése közben."
  example:
  - "The following code example shows how to derive from the ShaderEffect class.  \n  \n [!code-cs[System.Windows.Media.Effects.ShaderEffect#1](~/add/codesnippet/csharp/ShaderEffectDemo/ThresholdEffect.cs#1)]  \n  \n The following code example shows a shader that corresponds to the previous ShaderEffect class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following XAML shows how to use the custom shader effect.  \n  \n [!code-xml[System.Windows.Media.Effects.ShaderEffect#1000](~/add/codesnippet/xaml/ShaderEffectDemo/Window1.xaml#1000)]"
