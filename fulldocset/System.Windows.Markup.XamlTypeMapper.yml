  name: XamlTypeMapper
  nameWithType: XamlTypeMapper
  fullName: System.Windows.Markup.XamlTypeMapper
  type: Class
  summary: "Egy XAML elem neve van leképezve a megfelelő CLR <xref:System.Type>szerelvényekben.</xref:System.Type>"
  remarks: "XamlTypeMapper speciális WPF helyzetben, amellyel és <xref:System.Windows.Markup.XamlReader> <xref:System.Windows.Markup.XamlWriter>.</xref:System.Windows.Markup.XamlWriter> </xref:System.Windows.Markup.XamlReader> alternatív környezet részét képezi. A [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] WPF-alkalmazások, érdemes lehet felülbírálása <xref:System.Xaml.XamlSchemaContext>Ebben a forgatókönyvben, hanem próbál használni XamlTypeMapper.</xref:System.Xaml.XamlSchemaContext>       XamlTypeMapper használható, hogy az XAML-elemző keresztül egy több közvetlen technika, mint az alkalmazás az egyéni leképezési információkat <xref:System.Windows.Markup.XmlnsDefinitionAttribute>értéket a szerelvény kódja.</xref:System.Windows.Markup.XmlnsDefinitionAttribute> Ez akkor lehet hasznos, összes CLR-névteret a szerelvények összevonása, vagy éppen hozzáadni anélkül, hogy le kell fordítani azt meglévő szerelvényben XAML-kész típusok hivatkozó <xref:System.Windows.Markup.XmlnsDefinitionAttribute>kiosztására.</xref:System.Windows.Markup.XmlnsDefinitionAttribute>       Általában létrehozhat egy XamlTypeMapper példány ahhoz, hogy adja meg a <xref:System.Windows.Markup.ParserContext.XamlTypeMapper%2A> <xref:System.Windows.Markup.ParserContext>.</xref:System.Windows.Markup.ParserContext> tulajdonság értéke</xref:System.Windows.Markup.ParserContext.XamlTypeMapper%2A> A <xref:System.Windows.Markup.ParserContext>pedig változtatás nélkül használhatók a környezetben a <xref:System.Windows.Markup.XamlReader.Load%28System.IO.Stream%2CSystem.Windows.Markup.ParserContext%29?displayProperty=fullName>hívása.</xref:System.Windows.Markup.XamlReader.Load%28System.IO.Stream%2CSystem.Windows.Markup.ParserContext%29?displayProperty=fullName> </xref:System.Windows.Markup.ParserContext>      ## Alapértelmezett leképező beszerezhet egy alapértelmezett leképező használata a <xref:System.Windows.Markup.XamlTypeMapper.DefaultMapper%2A>statikus tulajdonsággá.</xref:System.Windows.Markup.XamlTypeMapper.DefaultMapper%2A> Az alapértelmezett leképező csak akkor működik a egy alapértelmezett szerelvények listáján. Nincs (a megadott XamlTypeMapper konstruktorok) szerelvények vonatkozó információkat szolgál.      <a name=&quot;xamlTextUsage_XamlTypeMapper&quot;></a>## XAML szöveg kihasználtsága"
  syntax:
    content: public class XamlTypeMapper
