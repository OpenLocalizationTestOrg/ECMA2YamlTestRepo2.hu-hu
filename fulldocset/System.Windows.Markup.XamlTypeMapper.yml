  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup
  summary: "Lekérdezi egy példányát a <xref href=&quot;System.Windows.Markup.XamlTypeMapper&quot;> </xref> használata, ha egy nem lett megadva."
  remarks: "Az alapértelmezett leképező csak akkor működik a egy alapértelmezett szerelvények listáján. Nincs szerelvények vonatkozó információkat (a meghatározott <xref:System.Windows.Markup.XamlTypeMapper>konstruktorok) használt.</xref:System.Windows.Markup.XamlTypeMapper> Az aktuális végrehajtása az alapértelmezett szerelvény lista van: `WindowsBase`, `PresentationCore`, `PresentationFramework`.       Használja az alapértelmezett leképező nem jelenti azt, hogy nem használhat egyéni szerelvényeket/típusok XAML-kódban egyáltalán. Ez csak azt jelenti, hogy egyéni típusok/szerelvények használata, ha kell majd használnia a hagyományos XAML technika, a leképezések létrehozásának `xmlns` minden XAML-oldal, ahol a típusok szerelvények hivatkozott, szemben a típus leképező API attribútumokat. További információkért lásd: [XAML-névterek és -Namespace leképezése WPF XAML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static System.Windows.Markup.XamlTypeMapper DefaultMapper { get; }
    return:
      type: System.Windows.Markup.XamlTypeMapper
      description: "Az alapértelmezett típusa leképező."
  overload: System.Windows.Markup.XamlTypeMapper.DefaultMapper*
  exceptions: []
  platform:
  - net462
