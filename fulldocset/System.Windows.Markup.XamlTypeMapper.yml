  fullName: System.Windows.Markup.XamlTypeMapper.AddMappingProcessingInstruction(String,String,String)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup
  summary: "Határozza meg a CLR-névterek és az XML-névtér közötti leképezéseket a szerelvényekben, és hozzáadja azokat a a <xref href=&quot;System.Windows.Markup.XamlTypeMapper&quot;> </xref> információkat."
  remarks: "AddMappingProcessingInstruction módja a programozott felvenni a társítást.  Például a következő XAML mapping utasításban különböző részeinek megfelel-e a AddMappingProcessingInstruction paramétereinek: ```   <Window xmlns:SDK=&quot;clr-namespace:Samples;assembly=SDKSamples&quot;>   ...   ``` a `xmlNamespace` van `SDK`, a `clrNamespace` van `Samples`, és a `assemblyName` van `SDKSamples`."
  syntax:
    content: public void AddMappingProcessingInstruction (string xmlNamespace, string clrNamespace, string assemblyName);
    parameters:
    - id: xmlNamespace
      type: System.String
      description: "Az előtag az XML-névtérhez."
    - id: clrNamespace
      type: System.String
      description: "A CLR-névteret, amely tartalmazza a típusok történő leképezéséhez."
    - id: assemblyName
      type: System.String
      description: "A szerelvény, amely tartalmazza a CLR-névteret."
  overload: System.Windows.Markup.XamlTypeMapper.AddMappingProcessingInstruction*
