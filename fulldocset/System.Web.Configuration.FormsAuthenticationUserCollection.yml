  remarks: "A <xref:System.Web.Configuration.FormsAuthenticationCredentials>a FormsAuthenticationUserCollection programozott módon eléréséhez és módosításához használja a `users` eleme a `credentials` szakasz a `forms` szakasza a `authorization` konfigurációs szakasz.</xref:System.Web.Configuration.FormsAuthenticationCredentials>       Ez a típus része egy csoportot, amely tartalmazza a <xref:System.Web.Configuration.FormsAuthenticationConfiguration>, a <xref:System.Web.Configuration.FormsAuthenticationCredentials>, és a <xref:System.Web.Configuration.FormsAuthenticationUser>típusok.</xref:System.Web.Configuration.FormsAuthenticationUser> </xref:System.Web.Configuration.FormsAuthenticationCredentials> </xref:System.Web.Configuration.FormsAuthenticationConfiguration>"
