  name: ObjectManager
  nameWithType: ObjectManager
  fullName: System.Runtime.Serialization.ObjectManager
  type: Class
  summary: "Nyomon követi az objektumok, azok deszerializálni."
  remarks: "Deszerializálás során a <xref:System.Runtime.Serialization.Formatter>lekérdezi az ObjectManager annak meghatározásához, hogy egy hivatkozást a szerializált adatfolyamban objektum tulajdonsága olyan objektumra hivatkozik, amely már be van deszerializált (előző verziókkal való hivatkozást), vagy olyan objektum, amely még nem lett deszerializálva (a hivatkozás előre).</xref:System.Runtime.Serialization.Formatter> Ha a hivatkozás a szerializált adatfolyamban hivatkozás előre, akkor a <xref:System.Runtime.Serialization.Formatter>regisztrálhatják a javítás során hivatkoztak a az ObjectManager.</xref:System.Runtime.Serialization.Formatter> A hivatkozás a szerializált adatfolyamban az előző verziókkal való hivatkozást, ha a <xref:System.Runtime.Serialization.Formatter>azonnal befejeződik a hivatkozást.</xref:System.Runtime.Serialization.Formatter> Javítás során hivatkoztak objektum hivatkozását még nem fejeződött be az objektum deszerializálása során véglegesítése folyamata hivatkozik. A szükséges objektumok rendelkezik lett deszerializálva, miután az ObjectManager befejezi a hivatkozás.       Az ObjectManager a következő szabályok határozzák meg a javítás során hivatkoztak rendelés készlete. Minden olyan objektumokra, amelyek megvalósítják <xref:System.Runtime.Serialization.ISerializable>, vagy egy <xref:System.Runtime.Serialization.ISerializationSurrogate>számíthat, hogy az összes objektum, amely keresztül továbbított adatok köre <xref:System.Runtime.Serialization.SerializationInfo>érhető el, ha az objektumfához van deszerializálni.</xref:System.Runtime.Serialization.SerializationInfo> </xref:System.Runtime.Serialization.ISerializationSurrogate> </xref:System.Runtime.Serialization.ISerializable> Azonban a szülői objektumon nem feltételezik, hogy valamennyi alárendelt objektumára teljesen befejeződésekor lesz teljes mértékben deszerializálni van. Az összes gyermekobjektum jelen lesznek, de nem minden unoka objektumok feltétlenül kerül be. Ha egy objektum bizonyos műveletek feldolgozás alatt álló kódot gyermekobjektumához függő, ezek a műveletek késleltetés, valósítja meg a <xref:System.Runtime.Serialization.IDeserializationCallback>illesztőfelület, és futtassa a kódot csak akkor, ha az adott csatolón vissza nevezik.</xref:System.Runtime.Serialization.IDeserializationCallback>"
  example:
  - "The following code example shows how to use the ObjectManager class to walk through an object graph, traversing to each object only once.  \n  \n [!code-cs[ObjectManager#1](~/add/codesnippet/csharp/t-system.runtime.seriali_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ObjectManager
