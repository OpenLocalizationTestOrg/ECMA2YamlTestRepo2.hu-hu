  remarks: "A ProcessInputEventHandler használják a <xref:System.Windows.Input.InputManager.PostProcessInput>esemény.</xref:System.Windows.Input.InputManager.PostProcessInput>       Bemeneti eseményeinek hozzáférésének engedélyezése a <xref:System.Windows.Input.InputManager>átmeneti területet, amely feldolgozza a bemenő [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] események.</xref:System.Windows.Input.InputManager>       A bemenet feldolgozása [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] a következő szakaszban: 1.  Előre feldolgozzák a szakaszban.  A bemeneti manager vált ki a <xref:System.Windows.Input.InputManager.PreProcessInput>esemény.</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  Előzetes értesítése szakaszban.  A bemeneti manager vált ki a <xref:System.Windows.Input.InputManager.PreNotifyInput>esemény.</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  A [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] bemeneti esemény vagy események aktiválódnak.      4.  Szakasz utáni értesítése.  A bemeneti manager vált ki a <xref:System.Windows.Input.InputManager.PostNotifyInput>esemény.</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  Utófeldolgozási szakasz.  A bemeneti manager vált ki a <xref:System.Windows.Input.InputManager.PostProcessInput>esemény.</xref:System.Windows.Input.InputManager.PostProcessInput>"
