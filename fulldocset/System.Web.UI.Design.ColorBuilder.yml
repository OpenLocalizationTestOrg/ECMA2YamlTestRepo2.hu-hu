  summary: "Egy HTML szín karakterlánc szerkesztő biztosít, amely lehetővé teszi a felhasználó számára színt tervezési időben."
  remarks: "A <xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>metódus elindítja érték kiválasztására szolgáló felhasználói felület.</xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>       A ColorBuilder osztály nem szól kívül a tervezési környezetben. ColorBuilder igényel a <xref:System.Web.UI.Design.IWebFormsBuilderUIService>, amely érhető általában Web Forms projektben tervezési időben.</xref:System.Web.UI.Design.IWebFormsBuilderUIService> Ha a használni kívánt HTML szín karakterláncok, érdemes lehet, amely átalakítja a RGB-értékeket a metódus végrehajtásához egy <xref:System.Drawing.Color>egy HTML-kompatibilis RRGGBB formátumú karakterlánc-objektum.</xref:System.Drawing.Color> Ha szeretne használni egy vezérlő szín kiválasztása, vagy konfigurálja a színt, a felhasználói felület hozhat létre vagy érdemes lehet használni egy <xref:System.Windows.Forms.PropertyGrid>szabályozhatja, hogy mely szerkesztése <xref:System.Drawing.Color>az alapértelmezett értékkel rendelkező tulajdonságok <xref:System.Drawing.Design.ColorEditor>egy szín kiválasztási felületet biztosít.</xref:System.Drawing.Design.ColorEditor> </xref:System.Drawing.Color> </xref:System.Windows.Forms.PropertyGrid>"
