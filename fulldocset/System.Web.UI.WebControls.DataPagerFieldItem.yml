  remarks: "A DataPagerFieldItem osztály példánya jön létre a személyhívó intézkedések tárolásához egy <xref:System.Web.UI.WebControls.DataPager>vezérlő.</xref:System.Web.UI.WebControls.DataPager> A <xref:System.Web.UI.INamingContainer>felülete, amely azt jelzi, hogy a tároló-vezérlőelem a DataPagerFieldItem osztályhoz tartozik egy jelölő a <xref:System.Web.UI.Page>objektum vezérlő hierarchia.</xref:System.Web.UI.Page> </xref:System.Web.UI.INamingContainer>       A DataPagerFieldItem osztály használható, a kezelő-a <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>az esemény egy <xref:System.Web.UI.WebControls.TemplatePagerField>objektum.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> Hozzáférés-szabályozási belül szolgál a <xref:System.Web.UI.WebControls.TemplatePagerField>objektum és tulajdonságainak eléréséhez a <xref:System.Web.UI.WebControls.DataPager>vezérlő.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.TemplatePagerField> A <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A?displayProperty=fullName>tulajdonság adja meg a személyhívó mező elem.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A?displayProperty=fullName>"
