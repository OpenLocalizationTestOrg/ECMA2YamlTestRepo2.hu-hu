  summary: "Megadja a tengely nevét."
  remarks: "A AxisName számbavételi típusú diagram használható négy különböző tengelyek jelöli.       Sáv megnyitásához, majd a halmozott diagramok sávdiagram a tengely váltás megtörtént 90 fokos elforgatása óra járásának irányában. Az elsődleges x tengely ezeken a diagramokon a például a bal oldali-függőleges tengely.       Sáv, halmozott sáv kivételével minden diagramok tortadiagram és perecdiagramok, az elsődleges és másodlagos tengelyeken a következők: |} A tengely típusának |} Leírás |}   |---------------|-----------------|   | Az x tengely elsődleges |} Alsó vízszintes tengely. |}   | Másodlagos x tengely |} Felső vízszintes tengely. |}   | Elsődleges y tengely |} Bal oldali függőleges tengely. |}   | Másodlagos y tengely |} Jobb függőleges tengely. |}       Sáv megnyitásához, majd a halmozott diagramok sávdiagram a tengely váltás megtörtént 90 fokos elforgatása óra járásának irányában. Az elsődleges x tengely ezeken a diagramokon a például a bal oldali-függőleges tengely."
