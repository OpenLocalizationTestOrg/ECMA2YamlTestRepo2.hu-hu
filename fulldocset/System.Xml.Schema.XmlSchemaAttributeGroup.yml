  type: Class
  summary: "Jelzi a <xref uid=&quot;langword_csharp_attributeGroup&quot; name=&quot;attributeGroup&quot; href=&quot;&quot;> </xref> az XML-séma megadott webes Consortium (W3C) elemet. AttributesGroups attribútum nyilatkozatok készlete csoportosíthatja, hogy azok beépíthető csoportként összetett típusdefiníciók mechanizmust biztosít."
  remarks: "Az attribútumcsoport csak egy gyermeke adható meg a `schema` elemet. Ebben az esetben a `name` attribútum legyen jelen, és a `attribute`, `attributeGroup`, vagy `anyAttribute` az attribútumcsoport alkotó elemek. Ha egy `complexType` vagy egy `attributeGroup` elem egy attribútum csoport tartalmazza a `ref` attribútumnak jelen kell lennie, és a `name` attribútum nem engedélyezett."
  example:
  - "The following example creates the `attributeGroup` element.  \n  \n [!code-cs[Classic WebData XmlSchemaAttributeGroup Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_6_1.cs)]\n [!code-cpp[Classic WebData XmlSchemaAttributeGroup Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_6_1.cpp)]\n [!code-vb[Classic WebData XmlSchemaAttributeGroup Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_6_1.vb)]  \n  \n The following XML file is generated for the preceding code example.  \n  \n [!code-xml[Classic WebData XmlSchemaAttributeGroup Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_6_2.xml)]"
