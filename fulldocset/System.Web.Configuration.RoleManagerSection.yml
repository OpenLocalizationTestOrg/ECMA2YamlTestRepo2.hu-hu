- uid: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  id: CacheRolesInCookie
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CacheRolesInCookie
  nameWithType: RoleManagerSection.CacheRolesInCookie
  fullName: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy az aktuális felhasználói szerepkörök gyorsítótárba kerüljenek-e a cookie-ban."
  remarks: "A CacheRolesInCookie tulajdonság egy logikai érték, amely azt jelzi, hogy engedélyezve van-e a cookie-tároló szerepkörneveket adja vissza.       Ha a CacheRolesInCookie tulajdonság értéke `true` a konfigurációs fájlban szerepkör minden egyes felhasználó adatai egy cookie-t, az ügyfélen. Szerepkörkezelés ellenőrzi, hogy megállapítható, hogy egy felhasználó egy adott szerepkörben van-e, amikor a szerepkörök cookie be van jelölve, a szerepkör-szolgáltató, ellenőrizze az adatforrásban szerepkörök listáját hívása előtt. A cookie-t dinamikusan frissíti, az ügyfélen a közelmúltban érvényesített szerepkörneveket gyorsítótárazásához.       A megbízhatóbb, egy cookie-ban lettek gyorsítótárazva megadásával szerepkör nevét a <xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>tulajdonság konfigurálásakor a `roleManager` a konfigurációs fájl részét.</xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A> Az alapértelmezett <xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>tulajdonság `All`, amelyek a cookie-ban szerepkörneveket titkosítja, és ellenőrzi, hogy a cookie-k tartalma nem lett módosítva.</xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>"
  example:
  - "The following code example demonstrates how to use the CacheRolesInCookie property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_254_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/csharp/p-system.web.configurati_254_1.cs)]"
  syntax:
    content: public bool CacheRolesInCookie { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az aktuális felhasználói szerepkörök cookie;-ban Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie*
  exceptions: []
  platform:
  - net462
