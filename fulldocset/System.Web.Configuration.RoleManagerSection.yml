- uid: System.Web.Configuration.RoleManagerSection.CookieProtection
  id: CookieProtection
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CookieProtection
  nameWithType: RoleManagerSection.CookieProtection
  fullName: System.Web.Configuration.RoleManagerSection.CookieProtection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja a cookie-k szerepkörneveket proxykiszolgálókhoz védelmére használt biztonsági típusát."
  remarks: "A CookieProtection tulajdonság ismerteti, hogyan adatokat egy cookie-ban tárolja. Úgy, hogy az alkalmazás a cookie-k, amikor gyorsítótárba kerüljenek-szerepkörök biztonsági típusú is megadhat a `cookieProtection` attribútumot a Web.config fájlban, az ASP.NET-alkalmazáshoz. A `cookieProtection` attribútumot vesz egy <xref:System.Web.Security.CookieProtection>számbavétel értékének `All`, `Encryption`, `None`, vagy `Validation`.</xref:System.Web.Security.CookieProtection> Az alapértelmezett érték `All`. Győződjön meg arról, a CookieProtection tulajdonság az alapértelmezett értéket használja, ha azt szeretné, hogy adatérvényesítést és titkosítást a cookie védelme érdekében. A cookie-k védelméről javítása érdekében azt is beállíthatja a <xref:System.Web.Configuration.RoleManagerSection.CookieRequireSSL%2A>tulajdonságot `true`.</xref:System.Web.Configuration.RoleManagerSection.CookieRequireSSL%2A>"
  example:
  - "The following code example demonstrates how to use the CookieProtection property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_134_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#5](~/add/codesnippet/csharp/p-system.web.configurati_134_1.cs)]"
  syntax:
    content: public System.Web.Security.CookieProtection CookieProtection { get; set; }
    return:
      type: System.Web.Security.CookieProtection
      description: "A cookie-k belül használt, amikor gyorsítótárba kerüljenek-szerepkörneveket védelmet típusa. Az alapértelmezett érték <xref uid=&quot;langword_csharp_All&quot; name=&quot;All&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.RoleManagerSection.CookieProtection*
  exceptions: []
  platform:
  - net462
