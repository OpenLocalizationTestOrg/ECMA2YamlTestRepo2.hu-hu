- uid: System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration
  id: CookieSlidingExpiration
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CookieSlidingExpiration
  nameWithType: RoleManagerSection.CookieSlidingExpiration
  fullName: System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy rendszeres időközönként visszaáll a szerepkörneveket gyorsítótárazásához használt cookie."
  remarks: "Hogy a gyorsítótár szerepkörneveket használt cookie rendszeres időközönként alaphelyzetbe állítása, vagy egy meghatározott időpontban lejárt időben használatával adhat meg a `cookieSlidingExpiration` attribútumot a Web.config fájlban, az ASP.NET-alkalmazáshoz. Ha `true`, a cookie lejárati alapértelmezés szerint az aktuális dátumot és időt és az <xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A>tulajdonság percben.</xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A> A felhasználó továbbra is az ASP.NET-alkalmazás aktívan használja, amíg a lejárati dátum és idő a cookie automatikusan frissül, ha kevesebb mint felében a <xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A>fennmaradó.</xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A> Az alapértelmezett érték `true`."
  example:
  - "The following code example demonstrates how to use the CookieSlidingExpiration property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_403_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#7](~/add/codesnippet/csharp/p-system.web.configurati_403_1.cs)]"
  syntax:
    content: public bool CookieSlidingExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a szerepkör nevét a cookie lejárati dátumnak és időpontnak vissza lesz állítva a rendszeres időközönként; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.RoleManagerSection.CookieTimeout
  id: CookieTimeout
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CookieTimeout
  nameWithType: RoleManagerSection.CookieTimeout
  fullName: System.Web.Configuration.RoleManagerSection.CookieTimeout
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja a percben, mielőtt a gyorsítótár szerepkörneveket használt cookie lejár."
