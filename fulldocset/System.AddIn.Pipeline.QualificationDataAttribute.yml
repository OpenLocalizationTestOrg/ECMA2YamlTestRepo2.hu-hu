  name: QualificationDataAttribute
  nameWithType: QualificationDataAttribute
  fullName: System.AddIn.Pipeline.QualificationDataAttribute
  type: Class
  summary: "Adja meg a következő feldolgozási sori szegmens fejlesztői által megadott adatait."
  remarks: "Ez az attribútum használatával rendelje hozzá az adatokat, név-érték párokat, formájában a következő feldolgozási sori szegmens bármilyen célra. Például jelezheti, hogy bővítmény kell betölteni egy külső folyamatban.       A <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>és <xref:System.AddIn.Hosting.AddInStore.Update%2A>, módszerek elérhető feldolgozási sori szegmenseket kapcsolatos információk a tároló karbantartása, ez az attribútum segítségével azonosíthatók a minősítési adatokat szegmenssel.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       A következő feldolgozási sori szegmens minősítési adatelérés, tekintse meg a <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A>tulajdonság.</xref:System.AddIn.Hosting.AddInToken.QualificationData%2A> Számba venni az adatok minden feldolgozási sori szegmenseket, tekintse meg az <xref:System.AddIn.Hosting.QualificationDataItem>osztályhoz.</xref:System.AddIn.Hosting.QualificationDataItem>       Minősítési adatokat a gazdagép által csak olvasható, ezért a rendszer semmilyen más módon nem fel.       Minősítési adatokat úgy, hogy egy QualificationDataAttribute attribútum mellett a szegmens attribútum a következő feldolgozási sori szegmens alkalmazhatja. További információ a feldolgozási sori szegmenseket és attribútumaik: [csővezeték fejlesztési](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example applies qualification data to an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class QualificationDataAttribute : Attribute
