  remarks: "Ez az enumerálás használják <xref:System.Windows.Forms.ContextMenu>, <xref:System.Windows.Forms.MainMenu> <xref:System.Windows.Forms.ProgressBar>, <xref:System.Text.RegularExpressions.Regex>és <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Text.RegularExpressions.Regex> </xref:System.Windows.Forms.ProgressBar> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.ContextMenu>       Ha értékének lekérése a `RightToLeft` tulajdonságot <xref:System.Windows.Forms.ContextMenu>, <xref:System.Windows.Forms.MainMenu>, és <xref:System.Windows.Forms.ProgressBar>hozzárendelt RightToLeft értékének elérhetővé válik.</xref:System.Windows.Forms.ProgressBar> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.ContextMenu> Ezzel szemben, ha a rendszer való származtatás a saját osztály <xref:System.Windows.Forms.Control>, és adjon meg értéket `Inherit` való a <xref:System.Windows.Forms.Control.RightToLeft%2A>tulajdonság, a visszaadott érték a beállítás lesz a <xref:System.Windows.Forms.Control.RightToLeft%2A>tulajdonság a szülő vezérlő.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control> Ha nincs szülő vezérlő, akkor a érték `No`. Ellenkező esetben értéket ad vissza `Yes` vagy `No`, attól függően, <xref:System.Windows.Forms.Control.RightToLeft%2A>a származtatott osztály tulajdonsága</xref:System.Windows.Forms.Control.RightToLeft%2A> rendelt érték      > [!NOTE] > Hogyan befolyásolja Windows Forms-vezérlő jobbról balra igazítása engedélyezésével kapcsolatos további információkért tekintse meg a <xref:System.Windows.Forms.Control.RightToLeft%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Forms.Control.RightToLeft%2A?displayProperty=fullName>"
