  remarks: "A Saml2Action osztály műveletet határoz meg, amelynek engedélyezési vagy a kért, engedélyezett vagy tiltott a <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement> erőforrás       A <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>kapcsolatos egy SAML 2 helyességi feltétel tulajdonos hajthatnak végre műveletek egy megadott készlet a megadott erőforrás egy jogcímet jelöli.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement> Egy Saml2Action adhatók hozzá a <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName>tulajdonság adja meg a kívánt műveletet.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName> A <xref:System.IdentityModel.Tokens.Saml2Action.Value%2A>tulajdonság adja meg a műveletet, és a <xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A>tulajdonság határozza meg az XML-névtérhez, amelyben a művelet meg lett határozva.</xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A> </xref:System.IdentityModel.Tokens.Saml2Action.Value%2A> A <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>tulajdonság határozza meg az erőforrást, amelyre a hozzáférés döntési vonatkozik, és a <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>tulajdonság határozza meg a hozzáférés döntési.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]"
