  name: XsdDataContractExporter
  nameWithType: XsdDataContractExporter
  fullName: System.Runtime.Serialization.XsdDataContractExporter
  type: Class
  summary: "Lehetővé teszi az olyan átalakítása [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] típusok adategyezményeinek séma XML-fájlba (.xsd) használt."
  remarks: "Használja a XsdDataContractExporter osztály egy webszolgáltatás, amelyet magában foglalja a közös nyelvi futtatókörnyezet (CLR) típusok és kell exportálni a webszolgáltatás által az egyes XML-sémák ábrázolt adat létrehozásakor. Ez azt jelenti, hogy XsdDataContractExporter az XML-sémák átalakítja CLR-beli típusok készlete. (A használható típusok kapcsolatos további információkért lásd: [adategyezmény-szerializáló által támogatott típusok](~/add/includes/ajax-current-ext-md.md).) A sémákban is majd keresztül érhetők el használatra Web Services Description Language (WSDL) dokumentum mások számára, akik együttműködni a szolgáltatás.       Ezzel szemben, ha a meglévő webszolgáltatás egy webszolgáltatás, amelyet együtt kell működniük hoz létre, használja a <xref:System.Runtime.Serialization.XsdDataContractImporter>átalakítása XML-sémák, és a CLR típusok létrehozására, amelyek a kiválasztott programozási nyelven adatait tartalmazzák.</xref:System.Runtime.Serialization.XsdDataContractImporter>       A XsdDataContractExporter hoz létre egy <xref:System.Xml.Schema.XmlSchemaSet>objektum, amely sémák gyűjteményét tartalmazza.</xref:System.Xml.Schema.XmlSchemaSet> Hozzáférés a sémák keresztül a <xref:System.Xml.Schema.XmlSchemaSet.Schemas%2A>tulajdonság.</xref:System.Xml.Schema.XmlSchemaSet.Schemas%2A>      > [!NOTE] > XML-séma definition (XSD) fájlok, amelyek más webszolgáltatások felhasználhat gyors létrehozásához használja a XsdDataContractExporter.      ## Exportálás sémák be az XmlSchemaSet példányt létrehozni a <xref:System.Xml.Schema.XmlSchemaSet>osztályt, amely tartalmazza az XML-sémafájlok, érdemes figyelembe az alábbi.</xref:System.Xml.Schema.XmlSchemaSet>       Egy belső beállított adategyezményeinek rögzítését exportál típusok készlete. Így hívása a <xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A>metódus többször adja hozzá új típusokat a séma, teljesítmény terhelése, mert csak az új típusok nem kerülnek be a készlet nélkül beállítása.</xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A> Során a <xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>műveletet, a meglévő sémákat összehasonlítja a hozzáadni kívánt új sémák.</xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A> Ha vannak ütközések, kivételt fog jelezni. Ha ugyanazokat az adatokat a két típus szerződés nevű, de különböző szerződések (tagokat) XsdDataContractExporter ugyanazon által exportált ütközés általában észlel.      ## Az exportáló A javasolt módja, ez az osztály használata a következőképpen történik: 1.  Valamelyikével a <xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A>túlterhelések annak meghatározásához, hogy a megadott típus vagy típusok exportálhatók.</xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A> A túlterhelések, amely megfelel az igényeinek megfelelően egyikét használhatja.      2.  Hívja a megfelelő <xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>metódus.</xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>      3.  A sémák beolvasni a <xref:System.Runtime.Serialization.XsdDataContractExporter.Schemas%2A>tulajdonság.</xref:System.Runtime.Serialization.XsdDataContractExporter.Schemas%2A>"
  example:
