  name: KeepAlive
  nameWithType: Page.KeepAlive
  fullName: System.Windows.Controls.Page.KeepAlive
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Lekérdez vagy beállít egy értéket, amely jelzi, hogy a <xref href=&quot;System.Windows.Controls.Page&quot;> </xref> példány előzménylistáján őrződnek meg."
  remarks: "Ha egy lap első nyílik meg, egy új példányt a <xref:System.Windows.Controls.Page>osztály jön létre.</xref:System.Windows.Controls.Page> Ha egy lap van másik lapra (vissza vagy előre), a lapra vonatkozó bejegyzés kerül előzménylistáján. Alapértelmezés szerint a bejegyzés nem hivatkozik az oldal objektumhoz. Ehelyett a bejegyzést tartalmaz egy csomagot [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] lap. Ha a bejegyzés a lap előzménylistáján, a csomag használatával valójában [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] segítségével létrehozhat egy új példányt a lap. Ez a viselkedés az alapértelmezett, túl sok memóriát használja elkerülése érdekében: lap példányok megőrzése is gyorsan memóriát használ, különösen a tartalom nem magától értetődő mennyisége. Ez a probléma a tényt, hogy nincs-e a háttérben tárolható bejegyzések száma és a előzménylistáján előre verem korlát hatékonyabbá. Ezzel szemben a csomag tárolásához [!INCLUDE[TLA#tla_uri#plural](~/add/includes/tlasharptla-urisharpplural-md.md)] lapok gyakorlatilag nincs hatással van a memória-felhasználás.       A fő mellékhatása új példányok lap létrehozására, hogy lap a program nem jegyzi lap egyik példányából egy másikra. Ezekben az esetekben [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] állapot megjegyzésénél számos módszert kínál.       Az oldal életben tartása, akkor a tulajdonsága életben tartási `true` (az alapértelmezett érték `false`).      > [!NOTE] > Lapok, amelyek hozva, és azután nyit meg, hogy csak olyan helykódot alkalmaz (például hívása <xref:System.Windows.Navigation.NavigationService.Navigate%2A>), automatikusan életben tartja.</xref:System.Windows.Navigation.NavigationService.Navigate%2A>       Kerülje el a életben tartási beállítása `true` nem kívánja: – Ha egy lap sok tartalommal, vannak, amelyekből példányokat kell hosszú ideig is eltarthat. A lap nem marad aktív, és a lap gyakran nyílik meg, ha a lap folyamatosan példányának költségét negatív hatással lehet a felhasználói élményt. Azonban a teljesítmény szempontjából, meg kell támaszkodnak az alapértelmezett beállításokat profil és az alkalmazások teljesítményéről; Ha tesztelési azonosítja a lapok betöltési időpontokat, amely a tartomány az alkalmazáshoz szükséges alá esnek, nyitott állapotban tartandó lapok konfigurálása lehet egyirányú megoldani a problémát.      > [!NOTE] > Bejegyzéseket, melyek folyamatosan életben lapok nem kerülnek be az navigációs előzményeit egy [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)] Ha a felhasználók megnyitják távolabb, és vissza a [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)]. Csak a lapok, amelyek nem tartanak életben naplóbejegyzések előzménylistáján megmaradnak.      <a name=&quot;dependencyPropertyInfo_PageKeepAlive&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Controls.Page.KeepAliveProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}      > [!NOTE] > A metaadatok típusa a függőség tulajdonság <xref:System.Windows.PropertyMetadata>, nem <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> </xref:System.Windows.PropertyMetadata> </xref:System.Windows.Controls.Page.KeepAliveProperty>"
  example:
  - "The following example shows how to use [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)] to retain an instance of the <xref:System.Windows.Controls.Page> class across multiple navigations.  \n  \n [!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAML1](~/add/codesnippet/xaml/PageKeepAliveSnippets.XAML/HomePage.xaml#setpagekeepalivexaml1)]  \n[!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAML2](~/add/codesnippet/xaml/PageKeepAliveSnippets.XAML/HomePage.xaml#setpagekeepalivexaml2)]  \n  \n [!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAMLForLang1](~/add/codesnippet/xaml/PageKeepAliveSnippets.CSharp/HomePage.xaml#setpagekeepalivexamlforlang1)]  \n[!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAMLForLang2](~/add/codesnippet/xaml/PageKeepAliveSnippets.CSharp/HomePage.xaml#setpagekeepalivexamlforlang2)]  \n  \n [!code-cs[PageKeepAliveSnippets#SetPageKeepAliveCODEBEHIND](~/add/codesnippet/csharp/PageKeepAliveSnippets.CSharp/HomePage.xaml.cs#setpagekeepalivecodebehind)]\n [!code-vb[PageKeepAliveSnippets#SetPageKeepAliveCODEBEHIND](~/add/codesnippet/visualbasic/pagekeepalivesnippets/homepage.xaml.vb#setpagekeepalivecodebehind)]"
  syntax:
    content: public bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a <xref href=&quot;System.Windows.Controls.Page&quot;> </xref> példány megtartott előzménylistáján; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
