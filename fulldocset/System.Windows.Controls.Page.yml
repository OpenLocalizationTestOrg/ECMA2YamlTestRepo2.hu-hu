  remarks: "Alapértelmezés szerint a cím, egy lap, amelyen időszak többek között <xref:System.Windows.Navigation.NavigationWindow>és [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], jelenleg üzemel-fájl neve (egy .xaml kiterjesztésű, ha az oldal laza [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], vagy ha az oldal részét .xbap bővítménye egy [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)]).</xref:System.Windows.Navigation.NavigationWindow>       A lap az WindowTitle tulajdonságának módosíthatja az alapértelmezett.       Egy lapkészletei időszak cím ily módon, ha az ablak címe nem változtatja meg, amíg egy másik lapkészletei WindowTitle egy másik érték megadásával.      > [!NOTE] > A <xref:System.Windows.Controls.Page>kell lennie az legfelső adat, az hatással; WindowTitle az ablak tartalmát, ha egy <xref:System.Windows.Controls.Page>gazdája egy <xref:System.Windows.Controls.Frame>, például WindowTitle beállítás nem módosítható a címe a fogadó ablakban.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Page> </xref:System.Windows.Controls.Page>       WindowTitle létrehozni a navigációs Feladatelőzmény-bejegyzést egy nyílik tartalom adat nevét is használható. Az alábbi adatokra az adatok automatikusan létrehozni egy navigációs előzmények a név, fontossági sorrendben használhatók:-a csatolt <xref:System.Windows.Navigation.JournalEntry.Name%2A>attribútum.</xref:System.Windows.Navigation.JournalEntry.Name%2A>      -A <xref:System.Windows.Controls.Page.Title%2A>tulajdonság.</xref:System.Windows.Controls.Page.Title%2A>      -A WindowTitle tulajdonság és a [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] a jelenlegi lap – az [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] az aktuális lapon.       Ha olyan társítva egy <xref:System.Windows.Navigation.CustomContentState>objektum előzménylistáján tartalom együtt, megadhatja a név-érték, a navigációs előzmények elem <xref:System.Windows.Navigation.CustomContentState.JournalEntryName%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.CustomContentState.JournalEntryName%2A?displayProperty=fullName> felülbírálása</xref:System.Windows.Navigation.CustomContentState>"
