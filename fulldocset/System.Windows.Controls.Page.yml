  remarks: "WindowWidth akkor csak alkalmazott Ha egy <xref:System.Windows.Controls.Page>közvetlenül egy ablak, amely tartalmazza működteti:- <xref:System.Windows.Window>- <xref:System.Windows.Navigation.NavigationWindow>- [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] Ha egy <xref:System.Windows.Controls.Page>által üzemeltetett egy <xref:System.Windows.Controls.Frame>, nincs hatása WindowWidth beállítása, de továbbra is használhatja a WindowWidth értékét.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Page> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window> </xref:System.Windows.Controls.Page>       A <xref:System.Windows.Controls.Page>a egy [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)] csak segítségével WindowWidth szélességének módosítása [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)]; szélessége nem módosítható úgy, hogy <xref:System.Windows.FrameworkElement.Width%2A>, <xref:System.Windows.FrameworkElement.MinWidth%2A>, vagy <xref:System.Windows.FrameworkElement.MaxWidth%2A>.</xref:System.Windows.FrameworkElement.MaxWidth%2A> </xref:System.Windows.FrameworkElement.MinWidth%2A> </xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.Controls.Page>       A minimális szélességét a [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] ablak mérete 250 képpont. A böngészőben futtatott lap van, ez azt jelenti, hogy WindowWidth értéke nem lehet alkalmazni, ha az összesített szélessége okozna a [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] ablak kevesebb mint 250 képpont lehet."
