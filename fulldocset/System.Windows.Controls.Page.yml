  summary: "Magában foglalja egy lap nyílik meg, és által szolgáltatott tartalom [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>, és <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref>."
  remarks: "Lap magában foglalja a tartalom lehet használni, amely rendelkezik a következő kulcstagok oldalán:- **életciklusának kezelését**: <xref:System.Windows.Controls.Page.KeepAlive%2A>.</xref:System.Windows.Controls.Page.KeepAlive%2A>      -   **Navigation**: <xref:System.Windows.Controls.Page.NavigationService%2A>.</xref:System.Windows.Controls.Page.NavigationService%2A>      -   **Appearance**: <xref:System.Windows.Controls.Page.Background%2A>, <xref:System.Windows.Controls.Page.Content%2A>, <xref:System.Windows.Controls.Page.FontFamily%2A>, <xref:System.Windows.Controls.Page.FontSize%2A>, <xref:System.Windows.Controls.Page.Foreground%2A>, <xref:System.Windows.Controls.Page.ShowsNavigationUI%2A>, <xref:System.Windows.Controls.Page.Template%2A>, <xref:System.Windows.Controls.Page.Title%2A>.</xref:System.Windows.Controls.Page.Title%2A></xref:System.Windows.Controls.Page.Template%2A></xref:System.Windows.Controls.Page.ShowsNavigationUI%2A></xref:System.Windows.Controls.Page.Foreground%2A></xref:System.Windows.Controls.Page.FontSize%2A></xref:System.Windows.Controls.Page.FontFamily%2A></xref:System.Windows.Controls.Page.Content%2A></xref:System.Windows.Controls.Page.Background%2A>      - **Ablakának megjelenése gazdagép**: <xref:System.Windows.Controls.Page.WindowHeight%2A>, <xref:System.Windows.Controls.Page.WindowWidth%2A> <xref:System.Windows.Controls.Page.WindowTitle%2A>.</xref:System.Windows.Controls.Page.WindowTitle%2A> </xref:System.Windows.Controls.Page.WindowWidth%2A> </xref:System.Windows.Controls.Page.WindowHeight%2A>       A lap jelölés során, a jelölés és a háttérkód vagy a kód használatával határozható meg. A lap a navigációs, a csomag tartalmának előnyben részesített módja a következők lehetnek az okai:-egyszerűen adja meg, használja fel és kezelheti.      -Képes elérni és használni <xref:System.Windows.Navigation.NavigationService>, amely azután nyit meg, azt.</xref:System.Windows.Navigation.NavigationService>      -Ez az alter, a cím, a szélesség, a magasságának és a navigációs [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] az állomás ablak (<xref:System.Windows.Controls.Page.WindowTitle%2A>, <xref:System.Windows.Controls.Page.WindowWidth%2A>, <xref:System.Windows.Controls.Page.WindowHeight%2A>, <xref:System.Windows.Controls.Page.ShowsNavigationUI%2A>).</xref:System.Windows.Controls.Page.ShowsNavigationUI%2A> </xref:System.Windows.Controls.Page.WindowHeight%2A> </xref:System.Windows.Controls.Page.WindowWidth%2A> </xref:System.Windows.Controls.Page.WindowTitle%2A>      -Rendelkezik Tervező támogatási [!INCLUDE[TLA#tla_visualstu](~/add/includes/tlasharptla-visualstu-md.md)].       A lapon lehet üzemeltetni a <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, vagy böngészőből.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window> Üzemeltetését, egy lap lehet:-a közvetlen gyermekeként egy <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, vagy <xref:System.Windows.Controls.Frame>elem [!INCLUDE[TLA2#tla_titlexaml](~/add/includes/tla2sharptla-titlexaml-md.md)].</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>      -Példányként létrehozott, és állítsa be az értékeként a `Content` tulajdonsága <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, és <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>      -Beállítása, a [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] forrását a `Source` <xref:System.Windows.Navigation.NavigationWindow>vagy <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> tulajdonsága      -Beállítása, a <xref:System.Windows.Application.StartupUri%2A>egy önálló alkalmazás.</xref:System.Windows.Application.StartupUri%2A>      -Beállítása, a <xref:System.Windows.Application.StartupUri%2A>a egy [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Application.StartupUri%2A>       Egy alkalmazás jellemzően rendelkezik két vagy több lapok, amelyek között a következő mechanizmusok alapján lehet használni: - deklarációval <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink> használatával      -Programozott módon <xref:System.Windows.Navigation.NavigationService>.</xref:System.Windows.Navigation.NavigationService> használatával      -A navigációs sáv segítségével vizuálisan [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] a gazdagép, beleértve a [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], <xref:System.Windows.Navigation.NavigationWindow>, és <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       A lap függvények használatával strukturált navigációs (<xref:System.Windows.Navigation.PageFunction%601>), lásd: [strukturált navigációs áttekintése](~/add/includes/ajax-current-ext-md.md) és [navigációs topológiák áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Navigation.PageFunction%601>       A függőségi tulajdonságok a vezérlő által az alapértelmezett stílusának is be lehet állítani.  Ha egy tulajdonsága egy alapértelmezett stílusát, amikor a vezérlő az alkalmazás megjelenik a tulajdonság módosíthatja az alapértelmezett érték. Az alapértelmezett stílusát határozza meg, melyik asztali téma használja a rendszer az alkalmazás futtatásakor.  További információkért lásd: [alapértelmezett WPF témák](http://go.microsoft.com/fwlink/?LinkID=158252)."
