  name: X509ContentType
  nameWithType: X509ContentType
  fullName: System.Security.Cryptography.X509Certificates.X509ContentType
  type: Enum
  summary: "Egy X.509 tanúsítvány formátum meghatározása."
  remarks: "Tartalomtípusok Cert, Pkcs12 és SerializedCert bájt tömbként exportálhatók. Ezért az összes három formátumot szerializált tanúsítványokat is. SerializedCert különbözik az exportált tanúsítvány fájlt, hogy segítségével jön létre a [CertSerializeCertificateStoreElement függvény](http://go.microsoft.com/fwlink/?LinkId=183293), amely a kódolt tanúsítvány, mind a kódolt tulajdonságait rendezi sorba. Ha azonos <xref:System.Security.Cryptography.X509Certificates.X509Certificate>mindkét formátumban objektum és az eredményül kapott bájt tömbök megtekintése, látni fogja, hogy a két különbözőek.</xref:System.Security.Cryptography.X509Certificates.X509Certificate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum X509ContentType
  inheritance:
