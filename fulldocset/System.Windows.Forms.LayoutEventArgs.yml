  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.Forms.Control.Layout&quot;> </xref> esemény. Ez az osztály nem örökölhető."
  remarks: "Például az átméretezés vezérlőhöz, megjelenítő elrejtése gyermekvezérlők, és felvétele vagy eltávolítása a gyermekvezérlők szükségessé teszik vezérlőelem az elrendezési a gyermekvezérlőket. Egy LayoutEventArgs a gyermekvezérlő módosítva lett, és annak érintett tulajdonság határozza meg. Például, ha egy megadott vezérlőelem látható az utolsó elrendezési művelethez, mert a <xref:System.Windows.Forms.Control.Visible%2A>tulajdonság van hatással.</xref:System.Windows.Forms.Control.Visible%2A>       A <xref:System.Windows.Forms.LayoutEventArgs.AffectedControl%2A>és <xref:System.Windows.Forms.LayoutEventArgs.AffectedProperty%2A>tulajdonság `null` Ha nincs érték van megadva, ha a <xref:System.Windows.Forms.Control.PerformLayout%2A>metódus lett meghívva.</xref:System.Windows.Forms.Control.PerformLayout%2A> </xref:System.Windows.Forms.LayoutEventArgs.AffectedProperty%2A> </xref:System.Windows.Forms.LayoutEventArgs.AffectedControl%2A>       Események kezelésére vonatkozó további információkért lásd: [események](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example uses the <xref:System.Windows.Forms.LayoutEventArgs.AffectedProperty%2A> and <xref:System.Windows.Forms.LayoutEventArgs.AffectedControl%2A> properties as <xref:System.Windows.Forms.LayoutEventHandler> arguments to coordinate the size of a Windows form and its controls with various property changes to both the Windows form and the controls.  \n  \n [!code-vb[LayoutEventArgs#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_15_1.vb)]\n [!code-cs[LayoutEventArgs#1](~/add/codesnippet/csharp/t-system.windows.forms.l_15_1.cs)]\n [!code-cpp[LayoutEventArgs#1](~/add/codesnippet/cpp/t-system.windows.forms.l_15_1.cpp)]"
