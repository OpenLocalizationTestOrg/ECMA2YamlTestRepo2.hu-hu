- uid: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace
  id: StackTrace
  parent: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo
  langs:
  - csharp
  name: StackTrace
  nameWithType: AssemblyInfo.StackTrace
  fullName: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Lekérdezi az aktuális Veremkivonat információkat."
  remarks: "A `My.Application.Info.StackTrace` tulajdonság metódushívások fordított időrendben sorolja fel – ez azt jelenti, hogy először írja le a legfrissebb metódus hívása, és felsorolja a veremben külön sorban minden metódus hívása. Azonban a `My.Application.Info.StackTrace` tulajdonság előfordulhat, hogy nem jelenti a tetszőleges számú metódushívások elvárás kód átalakítások során optimalizálás miatt.       Általában a Veremkivonat adatok alkalmazások hibakereséshez.       Minden metódus hívásához a verem-nyomkövetési adatok az alábbiak szerint van formázva: &quot;a *FullClassName*.* MethodName*(*MethodParams*) a *Fájlnév*: sor *és a LineNumber* &quot;a szövegkonstans&quot;,&quot;utasításnak három szóköz, és a szövegkonstans&quot;a&quot;és&quot;: sor &quot;hiányoznak, ha hibakeresési szimbólumok nem érhetők el. A helyőrzőket `FullClassName`, `MethodName`, `MethodParams`, `FileName`, és `LineNumber` helyett tényleges értékeket, az alábbiak szerint definiáltuk: |} Rész |} Leírás |}   |----------|-----------------|   | *FullClassName*|} A teljes nevet, osztály, beleértve a névteret. |}   | *MethodName*|} A metódus neve. |}   | *MethodParams*|} A paraméter neve/párok listája. Minden párt vesszővel (,) választja el egymástól. Ez az információ kimarad, ha *MethodName* vesz nulla paraméterek. |}   | *Fájlnév*|} A forrás neve fájl helyét a *MethodName* módszer van deklarálva. Ez az információ nincs megadva, ha nem érhetők el a hibakeresési szimbólumok. |}   | *És a LineNumber*|} Annak a sornak a számát *Fájlnév* , amely tartalmazza a *MethodName* az utasítások, amely a hívási veremben. Ez az információ nincs megadva, ha nem érhetők el a hibakeresési szimbólumok. |}       A `My.Applicaiton.Info.StackTrace` tulajdonság hasonló funkciókat kínál a <xref:System.Environment.StackTrace%2A>tulajdonság.</xref:System.Environment.StackTrace%2A>      ## Projekttípus rendelkezésre állása |} Projekttípus |} Rendelkezésre álló |}   |------------------|---------------|   | Windows Forms alkalmazás |} **Yes**|   | Szalagtár osztály |} **Yes**|   | Konzolalkalmazás |} **Yes**|   | Windows Forms-vezérlő könyvtár |} **Yes**|   | Webalkalmazás-vezérlő könyvtár |} Nem |}   | Windows-szolgáltatás |} **Yes**|   | Webhely |} Nem |}"
  example:
  - "This example uses the `My.Application.Info.StackTrace` property to display the stack trace of the application from the point at which the code executes.  \n  \n [!code-vb[VbVbalrMyApplication#27](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#27)]"
  syntax:
    content: public string StackTrace { get; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> aktuális Veremkivonat információkat tartalmazó. A visszatérési érték lehet <xref:System.String>.</xref:System.String>"
  overload: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A kért verem-nyomkövetési adatok a tartományon kívül esik."
  platform:
