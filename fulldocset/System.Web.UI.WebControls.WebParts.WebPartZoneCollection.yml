  name: WebPartZoneCollection
  nameWithType: WebPartZoneCollection
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneCollection
  type: Class
  summary: "Csak olvasható gyűjteményét tartalmazza <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZone&quot;> </xref> szabályozza."
  remarks: "A WebPartZoneCollection osztály gyűjteményét tartalmazza <xref:System.Web.UI.WebControls.WebParts.WebPartZone>kijelzők lapon található vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> A rendszer az elsősorban a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő nyomon követését és a zónák kezelése.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő tartja a gyűjtemény zónák oldalon mutató hivatkozás a csak olvasható <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       A WebPartZoneCollection osztály akkor hasznos, ha egyszerre több zóna vagy azok tartalmát műveleteket végezni szeretné, vagy ha egy adott zónában keresse meg és vizsgálja meg vagy módosíthatja annak tartalmát. Bár gyűjteményét zónák maga csak olvasható és nem módosíthatja a gyűjtemény objektum mérete, továbbra is használhatja a gyűjteményen belül az egyes zónák mutató hivatkozásokat, és ha egy egyéni zóna objektumra hivatkozik, módosíthatja a tulajdonságértékek.       A WebPartZoneCollection osztály két konstruktorral rendelkezik. Az első címtárra <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor>, egyszerűen inicializál egy új WebPartZoneCollection üres példányának.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor> A második érték <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor%28System.Collections.ICollection%29>, egy gyűjtemény inicializálja a zónák egy meglevő gyűjteményhez történő.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor%28System.Collections.ICollection%29>       A WebPartZoneCollection osztály tartalmaz egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Item%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Item%2A> Ez a tulajdonság lehetővé teszi, hogy keresse meg a <xref:System.Web.UI.WebControls.WebParts.WebPartZone>vezérlő történő egy karakterlánc-azonosító található a gyűjteményben.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> A zóna egyeztetésével értékének a karakterlánc-azonosító található a <xref:System.Web.UI.Control.ID%2A>tulajdonságának egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.Control.ID%2A>       A WebPartZoneCollection osztály rendelkezik, amelyek hasznosak a vizsgálata, vagy tartalmának eléréséhez több módszert is. A <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Contains%2A>módszer határozza meg, hogy egy adott zónában szerepel a gyűjteményben.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Contains%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.CopyTo%2A>metódus másolja a gyűjtemény tömbjének <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>objektumok.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.CopyTo%2A> Végezetül a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.IndexOf%2A>módszer egy adott zónában a gyűjteményen belül indexét adja vissza.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.IndexOf%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneCollection class. The code example contains three parts: two sections of code, and an explanation of how to run the example.  \n  \n The first part of the code example is a Web page that contains three <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, each of which contains a single server control. Although these server controls are all standard ASP.NET controls, they can act as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls at run time because they are placed within a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone.  \n  \n [!code-cs[WebParts_WebPartZoneCollection_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_155_1.aspx)]\n [!code-vb[WebParts_WebPartZoneCollection_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_155_1.aspx)]  \n  \n The second part of the code example is the partial class that contains the code to demonstrate usage of the WebPartZoneCollection class. This code handles the events for the Web page.  \n  \n [!code-vb[WebParts_WebPartZoneCollection_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_155_2.vb)]\n [!code-cs[WebParts_WebPartZoneCollection_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_155_2.cs)]  \n  \n Load the page in a browser. The three <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zones are visible with their contained server controls. Near the bottom of the page are several buttons, each of which demonstrates some aspect of working with the WebPartZoneCollection object. Click each button to see its effect on the zones and their contents. To view the code associated with each button that demonstrates some aspect of the WebPartZoneCollection object, view the code in the partial class file referenced above as the second part of this code example."
