  fullName: System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute
  type: Class
  summary: "A fogyasztó kijelzők kapcsolaton keresztül működő kiszolgáló vezérlőelem visszahívási metódus azonosítja, és lehetővé teszi a fejlesztők számára adja meg az ügyfél-csatlakozási pont adatait."
  remarks: "A kijelzők kapcsolat áll szereplő két kiszolgálói vezérlő egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna és -megosztás útján illesztőfelület példánya átadott egyik vezérlőelemről a másikra.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> A vezérlő az illesztőfelület-példány látja, hogy a szolgáltató neve, és a vezérlő, amely megkapja a felület példánya és a folyamatok vagy adatait jeleníti meg a fogyasztó nevezik. A kapcsolatok, lásd: a <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>osztály és [webes kijelzők kapcsolatok – áttekintés](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       A felhasználói vezérlő kapcsolaton keresztül lehet a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő vagy a kiszolgáló vagy a felhasználói vezérlő, de bármilyen típusú visszahívási metódusként kijelölt metódussal kell rendelkeznie.</xref:System.Web.UI.WebControls.WebParts.WebPart> A visszahívási metódus meghívja a csatlakozási folyamat, és feladata, hogy megkapja a provider illesztőfelület példánya, amely adatokat tartalmaz. Jelölje ki a módszert, amelyet a fogyasztó visszahívási metódus funkcionál, hozzá kell adnia egy `ConnectionConsumerAttribute` metaadatelem a metódus (az elem van a ConnectionConsumerAttribute osztály alapján).       Mellett a visszahívási metódus egy fogyasztó kijelölő, a ConnectionConsumerAttribute objektum is lehetővé teszi egy ügyfél-csatlakozási pont bizonyos adatok megadása. Egy ügyfél-csatlakozási pont példánya a <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>osztály, amely magában foglalja az összes olyan kapcsolat, a fogyasztó vezérlőtípus, beleértve, hogy egy időben, milyen típusú felületet a fogyasztó több is csatlakozhatnak létrehozásához szükséges ügyféllel kapcsolatos adatokat fogadhat egy szolgáltató visszahívási metódus, és egy megjelenítési nevet a felhasználói felületen (UI) ügyfél-csatlakozási pont jelölő vonatkozó részletek.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> Minden kijelzők kapcsolat egy ügyfél-csatlakozási pont, a felhasználói vezérlő társított tartalmazza.       Hozzáadásakor a `ConnectionConsumerAttribute` a visszahívási metódusnak egy fogyasztó metaadatelem is segítségével azt adja meg a következő információkat az ügyfél-csatlakozási pont: egy megjelenítési nevet a szolgáltatáskapcsolódási pont (további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A>tulajdonság), hogy a felhasználó csatlakozni tud-e több is egyszerre (további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.AllowsMultipleConnections%2A>tulajdonság), a csatlakozási pont (részletekért azonosítója Tekintse meg a <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID%2A>tulajdonság), és milyen típusú a szolgáltatáskapcsolódási pont, amely a fogyasztó használ (további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ConnectionPointType%2A>tulajdonság).</xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ConnectionPointType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.AllowsMultipleConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A> A ConnectionConsumerAttribute osztály minden egyes konstruktorának négy túlterheléssel rendelkezik, amely lehetővé teszi egy vagy több, a csatlakozási pont tulajdonságainak értékeket megadni, ha az osztály új példánya jön létre paraméterek. A legtöbb ügyfél-csatlakozási pont tulajdonságait is beállítható programozott; beállítás használata a `ConnectionConsumerAttribute` elem nem kötelező megadni.      > [!NOTE] > Hozzáadásakor a `ConnectionConsumerAttribute` egy visszahívási metódusnak egy fogyasztó metaadatelem, csak szükséges, amely mindig meg kell adnia paraméter a `displayName` paraméter (további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.%23ctor%28System.String%29>konstruktor túlterhelési).</xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.%23ctor%28System.String%29> Ez a paraméter értékének hozzá van rendelve a <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A>tulajdonság, és amikor egy felhasználó megnyitja a kapcsolatot a felhasználói felület (hozta létre a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>vezérlő), a nevet jelenti. a felhasználói felületen ügyfél-csatlakozási pont.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A> Ha a felhasználói vezérlőkben több visszahívási metódus kijelölhet, több lehetséges csatlakozási pontok választhat kell és hozzáadásakor a `ConnectionConsumerAttribute` minden visszahívási metódusnak metaadatelem is adja meg egy értéket a `id` , így minden ügyfél-kapcsolódási pont paraméternek egy ismert, egyedi azonosítója."
  example:
  - "The following code example demonstrates using the ConnectionConsumerAttribute class, by showing how to declare the `ConnectionConsumerAttribute` metadata element on a callback method in a consumer control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_1.cs)]  \n  \n The following code examples demonstrate how to create a basic, static connection between two Web Parts controls using the <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> class. The provider and consumer code files should be put into the App_Code folder under the application folder that contains the .aspx page.  \n  \n The first example shows a class acting as a provider.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_2.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_2.cs)]  \n  \n The second example shows a class acting as a consumer. Notice that a method is designated as the callback method with the `ConnectionConsumerAttribute` metadata element.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_3.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_3.cs)]  \n  \n The final example shows the ASP.NET page that contains the two controls.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_4.aspx)]\n [!code-cs[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_4.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public class ConnectionConsumerAttribute : Attribute
