  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.FormView.ModeChanging&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.FormView.ModeChanging>esemény jelenik meg, amikor egy <xref:System.Web.UI.WebControls.FormView>vezérlő megpróbálja Szerkesztés, az insert és a csak olvasható módban között, de még mielőtt ténylegesen módosítja a mód váltás.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> Ez lehetővé teszi, hogy egy egyéni rutin, például konfigurálását végző esemény-kezelési lehetőséget nyújt a <xref:System.Web.UI.WebControls.FormView>szabályozzák az adott módot vagy a módváltás megszakítása, ha ez az esemény akkor következik be.</xref:System.Web.UI.WebControls.FormView>       A <xref:System.Web.UI.WebControls.FormViewInsertEventArgs>objektum továbbítódik a eseménykezelésnek metódus, amely lehetővé teszi annak meghatározását, amelyhez a módot a <xref:System.Web.UI.WebControls.FormView>vezérlő módosítása, hogy e a <xref:System.Web.UI.WebControls.FormView.ModeChanging>esemény időpontja, a felhasználó szerkesztése vagy insert művelet visszavonása, illetve annak jelzésére, hogy a módváltás meg kell szakítani.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewInsertEventArgs> Az új mód határozhatja meg a <xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> Használhatja a <xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>tulajdonságot programozott módon adja meg egy alternatív módot, amelyhez egy beállításával módosíthatja a <xref:System.Web.UI.WebControls.FormViewMode>számbavételi értékek.</xref:System.Web.UI.WebControls.FormViewMode> </xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> Használja a <xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A>tulajdonság határozza meg, hogy ezt az eseményt a felhasználó egy Szerkesztés megszakítása eredményeként kiadását okozó, vagy szúrja be a műveletet.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A> Szakítsa meg a módváltás, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek a FormViewModeEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.FormViewModeEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewModeEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ModeChanging> event to hide the pager row when the <xref:System.Web.UI.WebControls.FormView> control transitions to edit mode.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewModeEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_17_1.aspx)]\n [!code-cs[FormViewModeEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_17_1.aspx)]"
  syntax:
    content: 'public class FormViewModeEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
