  remarks: "A NewMode tulajdonság segítségével határozza meg, amelyhez a módot a <xref:System.Web.UI.WebControls.FormView>vezérlő-jal.</xref:System.Web.UI.WebControls.FormView> Például szeretné beállítani a <xref:System.Web.UI.WebControls.FormView>vezérlő, amelyhez módosítja a mód alapján.</xref:System.Web.UI.WebControls.FormView> Is használhatja ezt a tulajdonságot, amelyhez módjának megadása a <xref:System.Web.UI.WebControls.FormView>módosítások egyikének beállításával szabályozhatja a <xref:System.Web.UI.WebControls.FormViewMode>számbavételi értékek.</xref:System.Web.UI.WebControls.FormViewMode> </xref:System.Web.UI.WebControls.FormView>"
