  remarks: "A <xref:System.Web.UI.WebControls.FormView.ModeChanging>esemény jelenik meg, amikor egy <xref:System.Web.UI.WebControls.FormView>vezérlő megpróbálja Szerkesztés, az insert és a csak olvasható módban között, de még mielőtt ténylegesen módosítja a mód váltás.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> A CancelingEdit tulajdonság segítségével határozza meg hogy a <xref:System.Web.UI.WebControls.FormView.ModeChanging>esemény időpontja miatt a felhasználó egy Szerkesztés vagy insert művelet megszakítása.</xref:System.Web.UI.WebControls.FormView.ModeChanging> Például előfordulhat, hogy szeretné alaphelyzetbe állítani a <xref:System.Web.UI.WebControls.FormView>vezérlő, amikor a felhasználó megszakítja az alkalmazásszerkesztési művelet.</xref:System.Web.UI.WebControls.FormView>"
  example:
