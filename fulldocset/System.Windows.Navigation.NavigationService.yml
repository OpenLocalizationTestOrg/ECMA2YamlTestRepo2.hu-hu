  summary: "Akkor következik be, ha egy új navigációs van szükség."
  remarks: "A Navigálás jelenik meg, ha egy új navigációs van szükség, azonban a forrás előtt tartalom van szükség, ha például:- <xref:System.Windows.Navigation.NavigationService.Navigate%2A>nevezik.</xref:System.Windows.Navigation.NavigationService.Navigate%2A>      - <xref:System.Windows.Navigation.NavigationService.GoBack%2A>vagy <xref:System.Windows.Navigation.NavigationService.GoForward%2A>neve (vagy egy tételt ki van jelölve a navigáció [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]).</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.GoBack%2A>      -Tartalom töredéket rendszer azután nyit meg.       Ha szeretné a navigációs kérelem navigációs kezdete előtt kapcsolatos vonatkozó információk felderítésére Navigating kezeli. Ez az információ áll rendelkezésre a a <xref:System.Windows.Navigation.NavigatingCancelEventArgs>objektum, amely számára a Navigating eseményleírónak.</xref:System.Windows.Navigation.NavigatingCancelEventArgs>       A <xref:System.Net.WebRequest>a navigációs érték létezik és elérhető objektum a <xref:System.Windows.Navigation.NavigatingCancelEventArgs>paraméter; mert a tényleges kérelem ezen a ponton még nem került sor, újrakonfigurálhatja az <xref:System.Net.WebRequest>objektumot, ha szükséges.</xref:System.Net.WebRequest> </xref:System.Windows.Navigation.NavigatingCancelEventArgs> </xref:System.Net.WebRequest>       Is kezelni <xref:System.Windows.Navigation.NavigatingCancelEventArgs>szükség esetén úgy, hogy megszakítja a navigációs, <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>igaz.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Windows.Navigation.NavigatingCancelEventArgs> Ha megszakítja a navigációs, nincs más navigációs események aktiválódnak.      > [!NOTE] > Az alkalmazás üzemel a böngészőben, ha nem megakadályozza a felhasználó megszakítja a Navigating esemény az alkalmazás navigál.       Miután az első adat tartalmat, a navigátor által valójában (<xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>), minden egyes adatra van másik lapra tartalmának előzménylistáján bekerül.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> Ha mentenie kell a tartalom távolabb közötti vonatkozó állapotadatokat, adhat hozzá az állapot az adott tartalmakra vonatkozóan a naplóbejegyzés úgy, hogy <xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A>rendelkező egy <xref:System.Windows.Navigation.CustomContentState>objektum.</xref:System.Windows.Navigation.CustomContentState> </xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A>      > [!NOTE] > Amikor <xref:System.Windows.Navigation.NavigationService>Navigating, vet fel is riasztást <xref:System.Windows.Application.Navigating?displayProperty=fullName>azonosítójú esemény a <xref:System.Windows.Application>objektum.</xref:System.Windows.Application> </xref:System.Windows.Application.Navigating?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService>"
