  summary: "Metódusok, tulajdonságok és navigációs támogatásához eseményeket tartalmazza."
  remarks: "NavigationService képes letölteni a tartalmat egy böngésző stílusú navigációs kontextusában magában foglalja.       A tartalom lehet bármilyen típusú [!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)] objektum és [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] fájlokat. Általános, azonban oldalai előnyben részesített, a csomag tartalmának navigációs módja (lásd: <xref:System.Windows.Controls.Page>).</xref:System.Windows.Controls.Page>       Tartalom is nyílik meg biztosít egy objektum egy példányát, és egy túlterhelése sem hívja a <xref:System.Windows.Navigation.NavigationService.Navigate%2A>módszerrel, amely támogatja az objektum:- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%2CSystem.Object%29?displayProperty=fullName>lehetőségként tartalom lehet a nyílik meg, úgy, hogy a relatív vagy abszolút [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] egy a <xref:System.Windows.Navigation.NavigationService.Navigate%2A>metódus túlterhelések, amely fogad egy [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]:- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%2CSystem.Boolean%29?displayProperty=fullName>Amikor valójában a által [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], NavigationService fog visszaadni a tartalmat tartalmazó objektum.</xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%2CSystem.Boolean%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%2CSystem.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%2A>       A navigációs élettartama követhető nyomon a következő eseményeken keresztül:- <xref:System.Windows.Navigation.NavigationService.Navigating>- <xref:System.Windows.Navigation.NavigationService.Navigated>- <xref:System.Windows.Navigation.NavigationService.NavigationProgress>- <xref:System.Windows.Navigation.NavigationService.NavigationFailed>- <xref:System.Windows.Navigation.NavigationService.NavigationStopped>- <xref:System.Windows.Navigation.NavigationService.LoadCompleted>- <xref:System.Windows.Navigation.NavigationService.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationService.FragmentNavigation> </xref:System.Windows.Navigation.NavigationService.LoadCompleted> </xref:System.Windows.Navigation.NavigationService.NavigationStopped> </xref:System.Windows.Navigation.NavigationService.NavigationFailed> </xref:System.Windows.Navigation.NavigationService.NavigationProgress> </xref:System.Windows.Navigation.NavigationService.Navigated> </xref:System.Windows.Navigation.NavigationService.Navigating>       Nem minden eseményt vált ki minden alkalommal, amikor egy navigációs történik; az előállított eseménycsoportot navigációs (tartalom vagy tartalom töredék) kerül, és hogyan befejeződése esetén a navigációs típusú határozza meg (megszakított, leállítva vagy sikertelen).       A következő ábra azt mutatja be a sorozatot, amelyen ezek az események aktiválódnak: ![lap navigációs folyamatábra](~/add/media/navigationoverviewfigure11.png &quot;lap navigációs folyamatábra&quot;) során, vagy egy navigálási lépés után NavigationService információkat nyújt azokról a tartalmat, amely van folyamatban nyílik meg, beleértve a [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] nyílik meg, hogy a tartalom (<xref:System.Windows.Navigation.NavigationService.Source%2A>), a [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] az aktuális tartalom (<xref:System.Windows.Navigation.NavigationService.CurrentSource%2A>), és olyan objektum, amely a rendszer azután nyit meg, a tartalom (<xref:System.Windows.Navigation.NavigationService.Content%2A>).</xref:System.Windows.Navigation.NavigationService.Content%2A> </xref:System.Windows.Navigation.NavigationService.CurrentSource%2A> </xref:System.Windows.Navigation.NavigationService.Source%2A>       A valójában, NavigationService bejegyzésként navigációs előzménylistáján rögzíti. Bejegyzés kerül a biztonsági előzménylistáján esetén vagy egy új navigációs meghívásával a <xref:System.Windows.Navigation.NavigationService.Navigate%2A>metódus, vagy navigáljon a bejegyzés az előremutató navigációs előzmények <xref:System.Windows.Navigation.NavigationService.GoForward%2A>.</xref:System.Windows.Navigation.NavigationService.GoForward%2A> meghívásával</xref:System.Windows.Navigation.NavigationService.Navigate%2A> Egy bejegyzést ad hozzá az előremutató navigációs előzményei való bejegyzése hátra előzménylistáján, <xref:System.Windows.Navigation.NavigationService.GoBack%2A>.</xref:System.Windows.Navigation.NavigationService.GoBack%2A> meghívásával <xref:System.Windows.Navigation.NavigationService.CanGoBack%2A>és <xref:System.Windows.Navigation.NavigationService.CanGoForward%2A>jelentést, hogy vannak-hátra bejegyzést, és előre előzménylistáján, illetve.</xref:System.Windows.Navigation.NavigationService.CanGoForward%2A></xref:System.Windows.Navigation.NavigationService.CanGoBack%2A> Is a legutóbbi bejegyzés hátsó előzménylistáján <xref:System.Windows.Navigation.NavigationService.RemoveBackEntry%2A>.</xref:System.Windows.Navigation.NavigationService.RemoveBackEntry%2A> meghívásával lehet eltávolítani       Alapértelmezés szerint NavigationService nem tárolja a tartalom objektum egy példányát előzménylistáján. Ehelyett NavigationService létrehoz egy új példányt a tartalom objektum minden alkalommal, amikor a előzménylistáján használatával nyílik. Ez a viselkedés célja, hogy túl sok memória-felhasználás elkerülése sok és nagy méretű tartalom, de vannak folyamatban nyílik meg. Következésképpen a tartalom állapotát a program nem jegyzi egy navigációs sávon a másikra. Azonban [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] számos eljárást, amellyel tárolhatja egy adat egy adat tartalom állapota előzménylistáján biztosít.       Használatával <xref:System.Windows.Navigation.NavigationService.AddBackEntry%2A>, egylapos példány állapotát több példányban is emlékszik.</xref:System.Windows.Navigation.NavigationService.AddBackEntry%2A>       NavigationService van `sealed` osztály, és ezért példánya nem hozható létre; ehelyett NavigationService segítségével időkezelőket lehetővé a navigációt. A [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)], nincsenek két időkezelőket: <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       Vizuálisan [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] használja [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] , egy navigator egy beépített felhasználói felületet tudjon biztosítani. Fizikailag, azonban [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] ténylegesen használtakra <xref:System.Windows.Navigation.NavigationWindow>a Navigátor; a <xref:System.Windows.Application.MainWindow%2A>tulajdonsága egy [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] futó [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] mutató hivatkozás fog visszaadni a <xref:System.Windows.Navigation.NavigationWindow>, és a navigációs előzmények által kezelt a <xref:System.Windows.Navigation.NavigationWindow>integrálva van a előzménylistáján által kezelt [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] a következő módon: – ha valójában a meghívásával <xref:System.Windows.Navigation.NavigationService.Navigate%2A>, <xref:System.Windows.Navigation.NavigationService.GoBack%2A>, és <xref:System.Windows.Navigation.NavigationService.GoForward%2A>belül egy [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] is hozzáadja a megfelelő navigációs kérelemelőzmény-bejegyzésekkel [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] előzménylistáján.</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.GoBack%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Application.MainWindow%2A> </xref:System.Windows.Navigation.NavigationWindow>      – Amikor bejegyzéseket a [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] navigációs [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] van kiválasztva, [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] NavigationService lépjen vissza az okozza, vagy a tételekhez rendelt tartalom továbbítja.      > [!NOTE] > Egy <xref:System.Windows.Controls.Frame>is biztosítanak a saját előzménylistáján, vagy a előzménylistáján a Navigátor üzemeltető azt.</xref:System.Windows.Controls.Frame> Ha <xref:System.Windows.Controls.Frame>nyújt a saját előzménylistáján legyen képes megjeleníteni a saját navigációs [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] előzménylistáján; bejegyzések navigálni tételekhez nem lettek hozzáadva a előzménylistáján a gazdagép Navigátor (<xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, [!INCLUDE[TLA2#tla_iegeneric](~/add/includes/tla2sharptla-iegeneric-md.md)]), és ezért nem nyílik meg, a navigációs sávon [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] egyes (lásd: <xref:System.Windows.Controls.Frame.JournalOwnership%2A>).</xref:System.Windows.Controls.Frame.JournalOwnership%2A> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>"
