  remarks: "A word hangsúlyt példányok <xref:System.Speech.Synthesis.TtsEngine.TextFragment>keresztül a <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>tulajdonság az <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objektum a <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>példányon található <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> tulajdonság</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> által visszaadott</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment> értéke       Minden egyes szintetikus beszédfelismerési motor szabad határozni, hogy miként lehet megjeleníteni a hangsúlyt; hangsúlyt jellegét a nyelveket, nyelvjárást, genders vagy hangok eltérnek.       Mindkét EmphasisWord és <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>is használható, ha a beállítás, illetve a a <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>a egy <xref:System.Speech.Synthesis.TtsEngine.FragmentState>példány.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>       A két érték különböztethetők meg, hogy a tényleges EmphasisWord értékei kisebb, mint nulla, és értékeit <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>összes kevésbé; nullánál, és az értékének <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>által visszaadott a <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>tulajdonságát a <xref:System.Speech.Synthesis.TtsEngine.FragmentState>által visszaadott objektum a <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>tulajdonság példányhoz.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak> További tudnivalókat lásd: <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>, és <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
  syntax:
    content: public enum EmphasisWord
