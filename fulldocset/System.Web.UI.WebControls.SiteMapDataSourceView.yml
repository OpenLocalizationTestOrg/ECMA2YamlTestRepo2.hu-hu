  remarks: "A <xref:System.Web.UI.WebControls.SiteMapDataSource>vezérlő lehetővé teszi az ASP.NET adathoz kötött vezérlők, például a <xref:System.Web.UI.WebControls.TreeView>és <xref:System.Web.UI.WebControls.Menu>vezérlők térkép helyadatok kötődni.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapDataSource> A SiteMapDataSourceView osztály vezérlők fejlesztők használják, de nem használható oldal fejlesztők, sem kódja.       A <xref:System.Web.UI.WebControls.SiteMapDataSource>adja vissza egy megadott hierarchikus elérési egy SiteMapDataSourceView amikor a <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>metódust.</xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource> Minden hierarchikus adatforrás nézet-objektumok, például a SiteMapDataSourceView neve nem; Ehelyett a hierarchikus egyedi elérési úttal azonosít.       A SiteMapDataSourceView megtalálható egy burkoló osztály egy <xref:System.Web.SiteMapNodeCollection>gyűjtemény.</xref:System.Web.SiteMapNodeCollection> A <xref:System.Web.SiteMapNodeCollection>osztály megvalósítja az <xref:System.Web.UI.IHierarchicalEnumerable>felület, amely a SiteMapDataSourceView osztály hívásakor adja vissza `Select` metódus.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.SiteMapNodeCollection> Mivel a <xref:System.Web.UI.WebControls.SiteMapDataSource>és SiteMapDataSourceView dolgozhat <xref:System.Web.SiteMapNode>objektumok, a nézet tárolja egy belső <xref:System.Web.SiteMapNodeCollection>tartalmazza azokat.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapDataSource> A gyűjtemény inicializálva a nézet konstruktorok használ, és segítségével érhető el a <xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>metódus.</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>"
