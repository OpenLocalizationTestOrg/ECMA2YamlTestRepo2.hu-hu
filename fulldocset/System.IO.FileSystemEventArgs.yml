  type: Class
  summary: 'Adja meg a könyvtár események adatait: <xref href=&quot;System.IO.FileSystemWatcher.Changed&quot;> </xref>, <xref href=&quot;System.IO.FileSystemWatcher.Created&quot;> </xref>, <xref href=&quot;System.IO.FileSystemWatcher.Deleted&quot;> </xref>.'
  remarks: "A FileSystemEventArgs osztály objektumnak átadott paraméterként ezeket az eseményeket az eseménykezelők: az <xref:System.IO.FileSystemWatcher.Changed>esemény akkor következik be, módosításakor a méretet, a rendszer attribútumait, utolsó írás időpontja, utolsó hozzáférés idejének, vagy egy fájl vagy könyvtár a megadott <xref:System.IO.FileSystemWatcher.Path%2A> <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher.Path%2A> a biztonsági engedélyek</xref:System.IO.FileSystemWatcher.Changed>       A <xref:System.IO.FileSystemWatcher.Created>az esemény akkor következik be, amikor egy fájl vagy könyvtár a megadott <xref:System.IO.FileSystemWatcher.Path%2A>, egy <xref:System.IO.FileSystemWatcher>jön létre.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher.Path%2A> </xref:System.IO.FileSystemWatcher.Created>       A <xref:System.IO.FileSystemWatcher.Deleted>az esemény akkor következik be, amikor egy fájl vagy könyvtár a megadott <xref:System.IO.FileSystemWatcher.Path%2A>, egy <xref:System.IO.FileSystemWatcher>törlődik.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher.Path%2A> </xref:System.IO.FileSystemWatcher.Deleted> További információkért lásd: <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher>"
  example:
  - "The following example shows how to create a <xref:System.IO.FileSystemWatcher> to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.filesystemev_1_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.filesystemev_1_1.vb)]"
