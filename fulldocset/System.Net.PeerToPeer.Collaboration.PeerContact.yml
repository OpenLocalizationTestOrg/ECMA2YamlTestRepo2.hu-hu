  name: PeerContact
  nameWithType: PeerContact
  fullName: System.Net.PeerToPeer.Collaboration.PeerContact
  type: Class
  summary: "A társ, amelyhez a felhasználó a bővített információkkal rendelkezik olvasni jelöli."
  remarks: "Egy ügyfél egy megbízható társ jelöli. Egy PeerContact objektumot kell létrehozni egy távoli társ vagy <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>felhasználói számára a távoli gép együttműködni, ha a &quot;Személyek jelenjen meg a&quot; hatókörén kívül.</xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> Egy PeerContact objektum nem is létezik-e vagy egy távoli számítógépen, vagy a felhasználó távoli számítógépen futó alkalmazást. Ez az osztály egy példánya lehet hozzáadni a <xref:System.Net.PeerToPeer.Collaboration.ContactManager>amely tartósan tárolja a kapcsolattartási adatok.</xref:System.Net.PeerToPeer.Collaboration.ContactManager>       Egy PeerContact alkalmazás meghívót van hitelesített és titkosított.  A felhasználói felület párbeszédpanel elfogadja vagy elutasítja a társ partner azt is jelzi, hogy a meghívó megbízható.       Egy PeerContact objektum előfizetés azt jelenti, hogy egy távoli társ láthatja a regisztrált alkalmazások, az objektumok és a jelenléti adatokat. Egy PeerContact előfizetni a hívónak kell jelentkeznie a társközi együttműködési infrastruktúra segítségével történő <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>vagy a Windows felhasználói felületén keresztül bejelentkezett.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>  Minden más műveletekhez nem szükséges bejelentkezési."
