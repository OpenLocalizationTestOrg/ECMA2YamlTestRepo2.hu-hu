  type: Method
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Azt jelzi, hogy a megadott elemnek kell szerializálható, ha a konfiguráció eltér az objektumhierarchia szerializálva van a megadott cél verziójának a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]."
  remarks: "Minden konfigurációs szakasz médiát a [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] és újabb verziók kell explicit módon bírálja felül ezt a módszert, és térjen vissza `true`, de csak akkor, ha a megadott elem érvényes megadott verzióját, a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Meglévő, korábbi verzióiban létrehozott konfigurációs szakaszokat a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] nem kell módosítani.       Az alaptípus tartalomtípusa tartalmazza a metódus, amely mindig adja meg az alapértelmezett megvalósításhoz `true`. A konfigurációs szakasz megvalósítása, és nem bírálja felül ezt a módszert, ha alapértelmezés szerint az összes konfigurációs elemek, amelyek szerepelnek a konfigurációs szakasz mintaszavazások összes keretrendszer-verziók."
  syntax:
    content: protected virtual bool ShouldSerializeElementInTargetVersion (System.Configuration.ConfigurationElement element, string elementName, System.Runtime.Versioning.FrameworkName targetFramework);
    parameters:
    - id: element
      type: System.Configuration.ConfigurationElement
      description: "A <xref href=&quot;System.Configuration.ConfigurationElement&quot;> </xref> objektum, amely a szerializálási jelöltségét ellenőrző."
    - id: elementName
      type: System.String
      description: "Neve a <xref href=&quot;System.Configuration.ConfigurationElement&quot;> </xref> objektumot, akkor fordul elő, az XML-Fájlban."
    - id: targetFramework
      type: System.Runtime.Versioning.FrameworkName
      description: "A cél verzióját a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a <code> element </code> kell lennie, mivel a szerializált; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
