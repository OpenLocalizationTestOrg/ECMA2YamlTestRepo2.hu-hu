    parameters:
    - id: dc
      type: System.Drawing.IDeviceContext
      description: "Az eszköz környezet, amelyben a szöveg mérését."
    - id: text
      type: System.String
      description: "A szöveg mérését."
    - id: font
      type: System.Drawing.Font
      description: "A <xref href=&quot;System.Drawing.Font&quot;> </xref> mért szöveg alkalmazni."
    - id: proposedSize
      type: System.Drawing.Size
      description: "A <xref href=&quot;System.Drawing.Size&quot;> </xref> a kezdeti határoló négyszög."
    - id: flags
      type: System.Windows.Forms.TextFormatFlags
      description: "A mért szöveg alkalmazandó formázási utasításokat."
    return:
      type: System.Drawing.Size
      description: "A <xref href=&quot;System.Drawing.Size&quot;> </xref>, képpontban a <code> text </code> megrajzolni a megadott <code> font </code> és formátumban."
