  remarks: "Az MeasureText metódusnak a `proposedSize` és `flags` paraméterek szélességének magasság kapcsolat jelzésére betűméret meghatározásakor. Ha mérési egysoros, a szöveg, ha a `proposedSize` paraméter egy <xref:System.Drawing.Size>a magasság nagyobb léptékű <xref:System.Int32.MaxValue?displayProperty=fullName>, a visszaadott <xref:System.Drawing.Size>módosul a szöveg tényleges magasságának tükrözik.</xref:System.Drawing.Size> </xref:System.Int32.MaxValue?displayProperty=fullName> </xref:System.Drawing.Size>       A szöveg egyikével megrajzolása hogyan állíthatók a <xref:System.Windows.Forms.TextRenderer.DrawText%2A>túlterhelések, amely fogad egy <xref:System.Windows.Forms.TextFormatFlags>paraméter.</xref:System.Windows.Forms.TextFormatFlags> </xref:System.Windows.Forms.TextRenderer.DrawText%2A> Például az alapértelmezett viselkedését a <xref:System.Windows.Forms.TextRenderer>Kitöltési hozzáadása a határoló téglalapon rajzolt szöveg kiálló Karaktertábla befogadásához.</xref:System.Windows.Forms.TextRenderer> Ha szövegsor megrajzolásához ezek további szóközök nélkül kell, használja a verziói <xref:System.Windows.Forms.TextRenderer.DrawText%2A>és <xref:System.Windows.Forms.TextRenderer.MeasureText%2A>igénylő egy <xref:System.Drawing.Size>és <xref:System.Windows.Forms.TextFormatFlags>paraméter, a példában látható módon.</xref:System.Windows.Forms.TextFormatFlags> </xref:System.Drawing.Size> </xref:System.Windows.Forms.TextRenderer.MeasureText%2A> </xref:System.Windows.Forms.TextRenderer.DrawText%2A>"
  example:
  - "The following example demonstrates how to use the MeasureText and <xref:System.Windows.Forms.TextRenderer.DrawText%2A> methods to draw a single line of text in different font styles. To run this example paste the following code in a Windows Form and call `DrawALineOfText` from the form's<xref:System.Windows.Forms.Control.Paint> event handler, passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-vb[System.Windows.Forms.TextRendererExamples#11](~/add/codesnippet/visualbasic/5c295813-c05e-4dac-b737-_1.vb)]\n [!code-cs[System.Windows.Forms.TextRendererExamples#11](~/add/codesnippet/csharp/5c295813-c05e-4dac-b737-_1.cs)]"
  syntax:
