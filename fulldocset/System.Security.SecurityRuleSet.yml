  name: SecurityRuleSet
  nameWithType: SecurityRuleSet
  fullName: System.Security.SecurityRuleSet
  type: Enum
  summary: "Azonosítja a biztonsági szabályok a közös nyelvi futtatókörnyezet érvényesítenie kell a szerelvényt."
  remarks: "Ez az enumerálás azt jelzi, hogy a halmazát, amelyet a biztonsági szabályok a közös nyelvi futtatókörnyezet érvényesítenie kell a szerelvényt. Például jelölésű szerelvény `[SecurityRules(SecurityRuleSet.Level1)]` használja a .NET-keretrendszer 2.0-s verziójának átlátszósági szabályokat, ahol a biztonsági szempontból kritikus fontosságú nyilvános típusok és a tagok kezeli a biztonsági-biztonságos-kritikusaknak a szerelvényen kívül. Ehhez a biztonsági szempontból kritikus fontosságú típusok és tagok teljes megbízhatósági kapcsolat igény szerinti végrehajtásához kényszeríteni a biztonsági szempontból kritikus fontosságú viselkedését, külső hívóknak elérésekor. Általában 1. szintű szabályok használható csak kompatibilitási, többek között a .NET-keretrendszer 2.0-szerelvényeket. Alapértelmezés szerint a .NET-keretrendszer 2.0-szerelvények 2. szint szerelvények válik, amikor azok a rendszer újrafordítani az [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]. A szerelvény fordítása mint 1. szint, kell megjelölni azokat explicit módon szintet a 1. 1. szintű viselkedés kapcsolatos további információkért lásd: [biztonsági szempontból átlátszó kód, 1. szint](~/add/includes/ajax-current-ext-md.md). További információ a 2. szint viselkedés: [biztonsági szempontból átlátszó kód, 2. szintű](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public enum SecurityRuleSet
  inheritance:
  - System.Enum
  platform:
  - net462
