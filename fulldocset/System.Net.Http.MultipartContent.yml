  - csharp
  name: TryComputeLength(Int64)
  nameWithType: MultipartContent.TryComputeLength(Int64)
  fullName: System.Net.Http.MultipartContent.TryComputeLength(Int64)
  type: Method
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Meghatározza, hogy van-e a HTTP több részből álló tartalom hossza érvénytelen bájt."
  remarks: "A TryComputeLength módszer lehetővé teszi több részből álló tartalom HTTP kiszámításához a tartalom hossza. Ez akkor hasznos, a tartalomtípusokat, amelyek könnyen kiszámíthatja a tartalom hosszúságát. Ha a tartalom hossza nem lehetséges, vagy drága (igényelnének a rendszer a teljes tartalma, ahol a szerializálási volna költséges vagy igényelnek nagy mennyiségű memóriát lefoglalni a rendszer meghajtóin) számítástechnikai, ez a módszer térhet vissza `false`. Ez a metódus visszatérési értéke `false`, ez azt jelenti, hogy szükség van a darabolásos átviteli vagy a tartalom kell beolvasni pufferelt előtt küldi el a kiszolgálón."
  syntax:
    content: protected override bool TryComputeLength (out long length);
    parameters:
    - id: length
      type: System.Int64
      description: "A hosszúsága bájtban HHTP tartalom."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha <code> length </code> nem egy érvényes hosszúságú; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.MultipartContent.TryComputeLength*
  exceptions: []
  platform:
  - net462
