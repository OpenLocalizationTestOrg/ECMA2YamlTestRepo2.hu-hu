  remarks: "A gyorsítótár szinkronizálási dátumot adjon meg egy abszolút dátum, amikor a gyorsítótárazott tartalom kell ellenőrizhető teszi lehetővé. Ha a gyorsítótári bejegyzés utolsó újra lett érvényesítve, a gyorsítótár szinkronizálási dátum előtt, a kiszolgálóval ismételt érvényesítése következik be. Ha a gyorsítótári bejegyzés a gyorsítótár szinkronizálási időpontban újra lett érvényesítve, és nincsenek kiszolgáló ismételt érvényesítése, amelyek a gyorsítótárazott bejegyzés érvénytelen, a gyorsítótárból bejegyzés szerepel. Ha a gyorsítótár szinkronizálási dátuma jövőbeli dátumot van állítva, a bejegyzés minden alkalommal, amikor a rendszer arra kéri, amíg a gyorsítótár szinkronizálás dátuma továbbítja újra érvényesítve.       Ez a konstruktor inicializálja a <xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A> <xref:System.Net.Cache.HttpRequestCacheLevel>.</xref:System.Net.Cache.HttpRequestCacheLevel> tulajdonság</xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A> A <xref:System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate%2A>tulajdonság az inicializáláskor felvesz a `cacheSyncDate`.</xref:System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate%2A>"
  example:
  - "The following code example demonstrates creating a cache policy based on a cache synchronization date.  \n  \n [!code-cpp[NclSimpleCache#3](~/add/codesnippet/cpp/m-system.net.cache.httpr_0_1.cpp)]\n [!code-cs[NclSimpleCache#3](~/add/codesnippet/csharp/m-system.net.cache.httpr_0_1.cs)]"
