  name: ToolStripProgressBar
  nameWithType: ToolStripProgressBar
  fullName: System.Windows.Forms.ToolStripProgressBar
  type: Class
  summary: "A Windows folyamatban lévő állapotsor vezérlőre jelöli egy <xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref>."
  remarks: "ToolStripProgressBar <xref:System.Windows.Forms.ProgressBar>optimalizálva a <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> üzemeltetéséhez</xref:System.Windows.Forms.ProgressBar> Egy részét a szolgáltatott vezérlő tulajdonságok és események ki vannak téve a ToolStripProgressBar szint, de az alapul szolgáló <xref:System.Windows.Forms.ProgressBar>vezérlő keresztül érhető el teljesen a <xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A>tulajdonság.</xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A> </xref:System.Windows.Forms.ProgressBar>       Egy ToolStripProgressBar vezérlő vizuálisan jelzi hosszadalmas művelet előrehaladását. A ToolStripProgressBar vezérlő megjelenít egy sávot, hogy beírja a balról jobbra a rendszerrel kiemeléséhez egy művelet előrehaladtával színét.      > [!NOTE] > A ToolStripProgressBar vezérlő csak lehet objektumorientált vízszintesen.       A ToolStripProgressBar vezérlő általában akkor használják, amikor egy alkalmazás például a fájlok másolása vagy dokumentumok nyomtatása feladatokat hajtja végre. Egy alkalmazás felhasználóinak érdemes lehet egy alkalmazás nem válaszol, ha nincsenek visual köteg. Használja a ToolStripProgressBar értesítsék a felhasználót, hogy az alkalmazás működik a hosszadalmas feladat, valamint az, hogy az alkalmazás továbbra is válaszol.       A <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>és <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>Tulajdonságok határozzák meg a feladat előrehaladtát képviselő értékek tartományán.</xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> A <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>általában tulajdonsága értéke nulla, és a <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>tulajdonság értéke általában egy érték, amely a feladatok végrehajtása.</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> Ahhoz például, hogy jelennek meg a folyamatban lévő megfelelően, ha több fájl a <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>tulajdonság beállítható a fájlok teljes száma a másolandó.</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> A <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>tulajdonság adja meg a jogosultságokat az alkalmazás felé, hogy a művelet végrehajtása folyamatban van.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> A sáv a vezérlőben megjelenített blokkok gyűjteménye, mert a ToolStripProgressBar által az érték csak megközelíti a <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>aktuális tulajdonság értékét.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> A ToolStripProgressBar mérete alapján a <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>tulajdonság határozza meg, mikor jelenjenek meg a következő blokkot.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>       Számos eltérő módosítása ToolStripProgressBar által megjelenített érték módosítása a <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>közvetlenül tulajdonság.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> Használhatja a <xref:System.Windows.Forms.ToolStripProgressBar.Step%2A>tulajdonság megadott értéket választva növelheti a <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>tulajdonságot, és majd hívás a <xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A>értékét úgy.</xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Step%2A> A növekményérték eltérő, használhatja a <xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>metódust, és adjon meg egy értéket, amellyel növelhető a <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>tulajdonság.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>       ToolStripProgressBar a felváltja a korábbi <xref:System.Windows.Forms.ProgressBar>vezérlő, mégis megmarad a visszamenőleges kompatibilitás érdekében.</xref:System.Windows.Forms.ProgressBar>"
