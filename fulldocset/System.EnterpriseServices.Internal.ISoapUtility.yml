  name: ISoapUtility
  nameWithType: ISoapUtility
  fullName: System.EnterpriseServices.Internal.ISoapUtility
  type: Interface
  summary: "Támogatja a COM + SOAP-kompatibilis alkalmazások proxyk a kiszolgáló és az ügyfél által a proxyk importálását exportálása segédprogramokat nyújt."
  remarks: "A segédprogram-funkciók ISoapUtility biztosító nevezzük számos helyekről belüli COM +. azonban az elsődleges célja az exportálás és importálás az ügyfél proxykat támogatja.       Lásd: <xref:System.EnterpriseServices.Internal.SoapUtility>alapértelmezett végrehajtásához.</xref:System.EnterpriseServices.Internal.SoapUtility>       ISoapUtility a .NET-keretrendszer belsőleg használja. Nem szeretné használni, azt közvetlenül a kódban."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("5AC4CB7E-F89F-429b-926B-C7F940936BF4")]

      public interface ISoapUtility
  implements: []
