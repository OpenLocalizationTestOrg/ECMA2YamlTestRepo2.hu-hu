  name: RegistryValueKind
  nameWithType: RegistryValueKind
  fullName: Microsoft.Win32.RegistryValueKind
  type: Enum
  summary: "Határozza meg a beállításjegyzékben értékek tárolására használandó adatok típusát, vagy a beállításjegyzékben érték adattípusa azonosítja."
  remarks: "A RegistryValueKind számbavétel támogatott a beállításjegyzék és a használata nem támogatott típusú (ismeretlen) értéket határoz meg. Kezdve a [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], megadhatja, nem használandó adattípust a None érték.       Használja a <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName>módszerrel határozható meg a beállításkulcs-érték adattípusa a értékének beolvasása előtt.</xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName> Ha a beállításkulcs-érték állít be, a <xref:Microsoft.Win32.RegistryKey.SetValue%2A>metódus explicit módon adja meg a beállításjegyzék-adatok típusa.</xref:Microsoft.Win32.RegistryKey.SetValue%2A>"
  example:
  - "The following code example creates a registry key and sets several values for that key, using RegistryValueKind to specify the registry data types. The example then uses <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName> to check the registry data types, in order to retrieve the values and display them.  \n  \n [!code-cpp[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/cpp/t-microsoft.win32.regist_0_1.cpp)]\n [!code-cs[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/csharp/t-microsoft.win32.regist_0_1.cs)]\n [!code-vb[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/visualbasic/t-microsoft.win32.regist_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryValueKind
  inheritance:
  - System.Enum
  platform:
  - net462
