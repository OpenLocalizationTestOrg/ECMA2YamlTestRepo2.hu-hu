  name: GroupBoxRenderer
  nameWithType: GroupBoxRenderer
  fullName: System.Windows.Forms.GroupBoxRenderer
  type: Class
  summary: "Vagy a vizuális stílusok nélkül csoport vezérlőelem megjelenítéséhez használt metódusokat biztosít. Ez az osztály nem örökölhető."
  remarks: "A GroupBoxRenderer osztály számos `static` módszereket, amelyek egy csoport megjelenítéséhez használható vezérlő mezőben. A felhasználói felület vezérlő rajzolási hivatkozik a vezérlő leképezésekor. A csoportpanel rajzolásához valamelyikével a <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>metódusok.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Ezek a módszerek számos szöveg rajzolási lehetőséget adja meg.       Ha a vizuális stílusok használata engedélyezve van az operációs rendszer és a vizuális stílusok érvényesek az aktuális alkalmazás <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>rajzolja a csoport mezőt az aktuális vizuális stílus.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Ellenkező esetben <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>rajzolja a csoportpanel a klasszikus Windows-stílusú.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Ez akkor hasznos, ha egy egyéni vezérlő, amelyek automatikusan meg kell felelnie az operációs rendszer aktuális vizuális stílus beállítása rajzolt.       Ez az osztály a funkcióit <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>, hogy az beállítása az <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName>osztály</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName> által elérhetővé tett elemek egyikét</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> a burkolt menüelem További információkért lásd: [vizuális stílusok vezérlők megjelenítése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> method to draw a group box with a double border if visual styles are enabled.  \n  \n [!code-cpp[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.g_5_1.cpp)]\n [!code-vb[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.g_5_1.vb)]\n [!code-cs[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.g_5_1.cs)]"
