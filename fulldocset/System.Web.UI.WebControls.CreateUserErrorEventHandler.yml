  remarks: "A CreateUserErrorEventHandler osztály jelenti. a metódus, amely kezeli a <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserError>esemény egy <xref:System.Web.UI.WebControls.CreateUserWizard>vezérlő.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserError>       Egy CreateUserErrorEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
