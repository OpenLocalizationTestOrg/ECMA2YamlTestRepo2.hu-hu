  name: PropertyGridEditorPart
  nameWithType: PropertyGridEditorPart
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  type: Class
  summary: "A szerkesztő vezérelhető, amely lehetővé teszi a végfelhasználók számára, hogy a hozzárendelt egyéni tulajdonságainak szerkesztése <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vagy a kiszolgálói vezérlőnek. Ez az osztály nem örökölhető."
  remarks: "A PropertyGridEditorPart biztosít egy általános felhasználói felület (UI) lehetővé teszi a felhasználók egyéni tulajdonságainak szerkesztése a <xref:System.Web.UI.WebControls.WebParts.WebPart>és vezérlőket helyezett <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónák.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ezzel szemben a más <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők, például a <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>és <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>vezérlők, a Szerkesztés csak meglévő, felhasználói felület célú tulajdonságok a az <xref:System.Web.UI.WebControls.WebParts.WebPart>osztályhoz.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Ugyanúgy, mint az eszköz alapú zónák szerepelnek a kijelzők vezérlő beállítása (további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.ToolZone>osztály – áttekintés) mellett eszköz alapú része vezérlők, és ezek mindegyikének kell lennie, a megfelelő eszköz a zóna típusa.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Ezek a kijelzők vezérlő készlet vezérlők típusú két megkülönböztető jellemzőkkel bírnak:-segítő vezérlők, amelyek lehetővé teszik a felhasználók számára, hogy a kijelzők alkalmazások lap elsődleges UI alkotó vezérlők személyre.      -Csak bizonyos oldal megjelenítési módok látható.       A PropertyGridEditorPart vezérlő egy különös vezérlő, és csak akkor, amikor egy weblap szerkesztési módban van, és amikor egy adott láthatóvá válik <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy a kiszolgálói vezérlőnek az szerkesztése felhasználó által kijelölt.</xref:System.Web.UI.WebControls.WebParts.WebPart> A PropertyGridEditorPart vezérlő, mint bármely más <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők, kell lennie egy <xref:System.Web.UI.WebControls.WebParts.EditorZone>zóna az oldalon.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Egy <xref:System.Web.UI.WebControls.WebParts.EditorZone>zóna tartalmazhatja csak <xref:System.Web.UI.WebControls.WebParts.EditorPart>szabályozza, és <xref:System.Web.UI.WebControls.WebParts.EditorPart>zóna semmilyen más típusú vezérlők nem helyezhető.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       A PropertyGridEditorPart vezérlő egy szerkesztési felhasználói Felületet biztosít a forráskódban a megjelölt tulajdonságok a `WebBrowsable` attribútumot (a a <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>osztály).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> Amikor egy tulajdonság ezzel az attribútummal van megjelölve, PropertyGridEditorPart vezérlőelem a szerkesztő felhasználói felület a tulajdonság típusa alapján hoz létre, és használja a <xref:System.ComponentModel.PropertyDescriptor>objektum szükség minden egyes szerkesztési vezérlőelem érték konvertálása a tulajdonság típusát.</xref:System.ComponentModel.PropertyDescriptor> Azt is megteheti más attribútumok, amelyek segítenek a PropertyGridEditorPart vezérlő szerkesztési felhasználói felületének megjelenítése. A `WebDisplayName` attribútumot (a a <xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute>osztály) lehetővé teszi minden vezérlőt a szerkesztő felhasználói felület, amely akkor jelenik meg a címke szövegét.</xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute> A `WebDescription` attribútumot (a a <xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>osztály) lehetővé teszi, hogy megjelenik-e a szerkesztő felhasználói felület a vezérlők elemleírásként karakterláncot kell megadni.</xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>       A különböző típusú tulajdonságainak szerkesztése a vezérlő a következő táblázatban láthatók.      | Tulajdonság típus |} A tulajdonság a módosítandó létrehozott vezérlését |}   |-------------------|------------------------------------------|   | Karakterlánc |} <xref:System.Web.UI.WebControls.TextBox>|   | Egész, lebegőpontos, egység |} <xref:System.Web.UI.WebControls.TextBox>|   | Logikai |} <xref:System.Web.UI.WebControls.CheckBox>|   | <xref:System.Enum>| <xref:System.Web.UI.WebControls.DropDownList>(tartalmazza a felsorolt értékek) |}   | <xref:System.DateTime>| <xref:System.Web.UI.WebControls.TextBox>|       A PropertyGridEditorPart osztály egy <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>tulajdonság, amely lekérése vagy beállítása a vezérlő látható címszöveg.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.DateTime> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Enum> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> Van még egy védett <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>tulajdonság, amely megadja, hogy a lap szerkesztési módba kerül, amikor megjelenik-e a vezérlő.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>       A PropertyGridEditorPart osztálynak is van két fontos módszerek, <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A>és <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, amely, amelyből öröklődik, a <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztály és felülbírálások.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A> A módszerek kritikusak, mert az első és a tulajdonság értékek tartománya: a mező szerkesztő vezérlő és a tulajdonságok beállítása lehetővé teszik a <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozhatja a szerkesztett.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Mivel a PropertyGridEditorPart vezérlő csak egyéni tulajdonságok szerkesztését teszi lehetővé, szüksége lesz a másik <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők szerkesztése a megjelenését, elrendezés és viselkedését a kijelzők vezérlőben <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Más vezérlők használhatók a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, és a <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Ezen <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők kell biztosítania a <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályokat, de ha szükséges, létrehozhat egy egyéni szerkesztő vezérlő által öröklő <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztály</xref:System.Web.UI.WebControls.WebParts.EditorPart> is</xref:System.Web.UI.WebControls.WebParts.WebPart> szerkesztéséhez szükséges legtöbb szerkesztési funkciói</xref:System.Web.UI.WebControls.WebParts.EditorPart> Egy példa, tekintse meg a <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztály áttekintését.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Kisegítő javítása érdekében a PropertyGridEditorPart vezérlő megjelenítése belül egy `<fieldset>` elemet. A `<fieldset>` elem csoportosítja a PropertyGridEditorPart vezérlőben a szerkesztéshez használt kapcsolódó meg, és elősegíti a lapokra navigációs azokat a vezérlőelemeket között (például a szokásos webböngészők) visual felhasználói ügynökök és a böngészőazonosítók beszéd célú (például képernyő-olvasási szoftver).      ## A kód megjelenítése alapértelmezés szerint ez a vezérlő kisegítő előfordulhat, hogy nem felel meg kisegítő szabványok, például a webes tartalom kisegítő irányelvek 1.0 (WCAG) 1-es prioritás irányelveket. A vezérlő kisegítő támogatásával kapcsolatos részletekért lásd: [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a PropertyGridEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a PropertyGridEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains a declarative reference to a PropertyGridEditorPart control. The page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:UserInfoWebPart>` element for the control.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_1.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `UserInfoWebPart`, which is referenced in the Web page. Notice that the various properties that contain information about a user are all marked with the `WebBrowsable` attribute. This enables the PropertyGridEditorPart control to provide the UI for editing those properties. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_2.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_2.cs)]  \n  \n When you load the page in a browser, select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the PropertyGridEditorPart control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class, based on the type of the property. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
