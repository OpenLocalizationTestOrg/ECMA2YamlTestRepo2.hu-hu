  remarks: "A ApplyChanges metódus a kritikus módszer a egy <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> A metódus menti a felhasználó beállította az értékek egy <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>a társított megfelelő tulajdonságokat vezérlő <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> A hozzárendelt vezérlőre hivatkozik a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>vezérlő által örökölt <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>      > [!IMPORTANT] > ApplyChanges metódus nem bírálhatja felül, mert a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>típus lezárt tőle való öröklődés megelőzése érdekében</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Azonban ha a folyamat szerkesztési különböző további programozott ellenőrzését kell <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőelem tulajdonságai, mint a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>vezérlője, létrehozhat egy egyéni <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlik, és adja meg ezt a módszert a saját végrehajtásának.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Egy példa, tekintse meg a <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>metódus.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>       A ApplyChanges metódus megkísérli a kapacitásértékeinek beállítása a társított nyilvános egyéni tulajdonságok <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozása, feltéve, hogy ezek a tulajdonságok minden rendelkezik egy `[WebBrowsable(true)]` attribútum.</xref:System.Web.UI.WebControls.WebParts.WebPart>       A ApplyChanges metódus lehívásra kerül, amikor a felhasználó egy képviselő OK vagy olyan alkalmazás-műveletet a szerkesztő felhasználói felület (UI) gombra kattint. Ön is meghívhatja, közvetlenül a saját kódból Ha menteni a módosított értékek felhasználói műveletek kívül szükség van."
