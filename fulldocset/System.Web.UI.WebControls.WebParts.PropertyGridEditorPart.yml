      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a művelet mentése közötti értéket a <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> számára a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> sikeres; egyéb (Ha a hiba akkor következik be), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
