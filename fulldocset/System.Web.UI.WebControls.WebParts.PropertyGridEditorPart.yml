  summary: "Beolvassa a egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> szabályozza, és a frissítéseket a megfelelő vezérlők szerkesztése e tulajdonságértékek belül használt egy <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> vezérlő."
  remarks: "A SyncChanges metódus a kritikus módszer a egy <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Megvalósítja a <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>metódusnak az alaposztály lekérdezi az aktuális értékek a társított <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozza, és frissíti a vezérlők a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>ezeket az értékeket, a felhasználó szerkesztheti azokat a vezérlő.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       A SyncChanges metódus lehívásra kerül amikor a társított értékeinek <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő módosulhatott.</xref:System.Web.UI.WebControls.WebParts.WebPart> Az egy <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>vezérlő, a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>a vezérlőt tartalmazó zóna meghívja a SyncChanges metódus hívása után azonnal a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A>metódus, úgy, hogy szereplő értékek a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>vezérlő mindig szinkronizálva legyenek a társított értékeinek <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Egy másik esetet, ahol a SyncChanges módszer neve meg kell, ha egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő be a szerkesztési módban.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
