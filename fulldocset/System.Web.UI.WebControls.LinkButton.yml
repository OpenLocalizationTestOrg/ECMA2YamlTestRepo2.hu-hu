  fullName: System.Web.UI.WebControls.LinkButton
  type: Class
  summary: "Megjeleníti egy hivatkozás stílusú gomb vezérlőelem weblapon."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [LinkButton vezérlők és az érvényesítés](#ButtonControlsAndValidation)      -   [deklaratív Szintaxisán](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a LinkButton vezérlő segítségével hozzon létre egy hivatkozás stílusú gombra a weblapon.       A LinkButton vezérlőnek az azonos megjelenésében egy <xref:System.Web.UI.WebControls.HyperLink>vezérlőként, de azonos funkciókat tartalmaz egy <xref:System.Web.UI.WebControls.Button>vezérlő.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.HyperLink> Ha szeretne egy másik weblapra kapcsolni a vezérlő kattintáskor, érdemes lehet a <xref:System.Web.UI.WebControls.HyperLink>vezérlő.</xref:System.Web.UI.WebControls.HyperLink>      > [!NOTE] > A LinkButton vezérlő JavaScript Renderelés elküldeni az ügyfélböngészőnek. Az ügyfél böngészője JavaScript megfelelő működéséhez a vezérlő engedélyezve kell lennie. Az ügyféloldali parancsprogram további információkért lásd: [ügyféloldali parancsprogram az ASP.NET-weblapok](~/add/includes/ajax-current-ext-md.md).       A Küldés gomb vagy a parancsgomb is létrehozhat. A Küldés gomb nincs társítva parancs neve. A gomb egyszerűen visszaküldés a kiszolgálónak a weblap. Alapértelmezés szerint egy LinkButton vezérlő esetén a Küldés gomb. Az eseménykezelő biztosíthat a <xref:System.Web.UI.WebControls.LinkButton.Click>esemény-alapú szoftveres vezérléshez műveleteket hajtja végre, hogy a Küldés gombra kattint.</xref:System.Web.UI.WebControls.LinkButton.Click> Másrészről, parancsgomb a gomb, például a társított parancs névvel rendelkezik `Sort`. Állítsa be a <xref:System.Web.UI.WebControls.LinkButton.CommandName%2A>tulajdonság a parancs nevének megadásához.</xref:System.Web.UI.WebControls.LinkButton.CommandName%2A> Ez lehetővé teszi több LinkButton vezérlők weblapon létrehozásához, és szoftveres határozza meg, melyik LinkButton vezérlő kattint. Használhatja a <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A>tulajdonságot, amelyben a parancs végrehajtásához, például a növekvő sorrend megadása kapcsolatos további információk megadására parancsgomb.</xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> Az eseménykezelő is megadhatja a <xref:System.Web.UI.WebControls.LinkButton.Command>esemény-alapú szoftveres vezérléshez műveletet hajtja végre, hogy a parancs gombra kattint.</xref:System.Web.UI.WebControls.LinkButton.Command>      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Szöveg nincs HTML-kódolásban a LinkButton vezérlőben megjelenítés előtt. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. Annak ellenőrzésére fog felhasználói adatbevitelt érvényesítési vezérlőket is biztosítja. További információkért lásd: [érvényesítési Server vezérlő szintaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;ButtonControlsAndValidation&quot;></a>## LinkButton vezérlők és az érvényesítés által alapértelmezés szerint a lap ellenőrzése LinkButton vezérlő való kattintáskor történik. Lap ellenőrzése határozza meg, hogy a bemeneti vezérlők társított érvényesítési vezérlőelem összes továbbítja az ellenőrzési szabályok érvényesítési vezérlő által megadott oldalon. Lap ellenőrzése bekövetkezését elkerülése érdekében állítsa a <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklaratív Szintaxisán```   <asp:LinkButton       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&qu