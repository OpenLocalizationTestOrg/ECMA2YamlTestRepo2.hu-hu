- uid: System.Web.UI.WebControls.LinkButton.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.LinkButton
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: LinkButton.ValidationGroup
  fullName: System.Web.UI.WebControls.LinkButton.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a csoport vezérlők, amelynek a <xref href=&quot;System.Web.UI.WebControls.LinkButton&quot;> </xref> vezérlő érvényesítést használ a kiszolgáló akkor visszaküldés során."
  remarks: "Ellenőrzési csoportok lehetővé teszik egy oldalon érvényesítési vezérlői hozzárendelése egy adott konkrét kategóriával. Egyéb ellenőrzési csoportok lapon függetlenül minden érvényesítési csoportnak érvényesíthető legyen. Adja meg az érvényesítési csoportnak a nevét, amelynek a ValidationGroup tulajdonság használatával a <xref:System.Web.UI.WebControls.LinkButton>vezérlő érvényesítését előidéző, amikor a kiszolgáló akkor visszaküldés.</xref:System.Web.UI.WebControls.LinkButton>       Ez a tulajdonság akkor van hatása, csak akkor, ha az értéke a <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>tulajdonsága `true`.</xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A> Beállítás megadása a ValidationGroup tulajdonság értékét az érvényesítési szabályozza, hogy csak a megadott csoport részét képező amikor a rendszer érvényesíti a <xref:System.Web.UI.WebControls.LinkButton>vezérlő visszaküldés a kiszolgálónak.</xref:System.Web.UI.WebControls.LinkButton> Ha nincs megadva ez a tulajdonság értékét, és a <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>tulajdonsága `true`, amikor a vezérlő visszaküldés a kiszolgálónak a lapon minden olyan érvényesítési vezérlői érvényesítési csoport hozzá nem rendelt érvényesítése.</xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls that are to be validated when a <xref:System.Web.UI.WebControls.LinkButton> control posts back to the server. The page contains three text boxes to capture data from the user and three <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls for the first two text boxes are in the `PersonalInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the third text box is in the `LocationInfoGroup` validation group. When `LinkButton1` is clicked, only the controls in validation group `PersonalInfoGroup` are validated. When `LinkButton2` is clicked, only the control in validation group `LocationInfoGroup` is validated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[LinkButton.ValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1270_1.aspx)]\n [!code-cs[LinkButton.ValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1270_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
