  name: ScrollBars
  nameWithType: ScrollBars
  fullName: System.Web.UI.WebControls.ScrollBars
  type: Enum
  summary: "Meghatározza a látható és a görgetősávok helyzete a <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> vezérlő."
  remarks: "A görgetősávokat számbavételi látható és a görgetősávok pozícióját jelöli egy <xref:System.Web.UI.WebControls.Panel>vezérlő.</xref:System.Web.UI.WebControls.Panel> A <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>tulajdonság a számbavételi értékek használatával adja meg a megjelenítendő görgetősávok típusa egy <xref:System.Web.UI.WebControls.Panel>vezérlő.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> Az alapértelmezett érték a <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>tulajdonság `None`, amely jelzi, hogy nincs görgetősávok jelennek meg.</xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>       Ha megad `Auto` a a <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>tulajdonság, görgetősávok automatikusan látható mikor a tartalom egy <xref:System.Web.UI.WebControls.Panel>vezérlő mérete meghaladja a <xref:System.Web.UI.WebControls.Panel>vezérlő.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> Például ha egy <xref:System.Web.UI.WebControls.Panel>vezérlő tartalmaz egy tábla és a panel nem elég széles összes sorát a táblázatban megjelenítendő, megjelenik a függőleges görgetősáv.</xref:System.Web.UI.WebControls.Panel> Ha a tábla mérete meghaladja a magasságát és szélességét a panelen, mindkét függőleges és vízszintes görgetősáv jelennek meg."
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> property to `Auto`. The panel contains a table, the entire contents of which exceed the size of the panel. This causes both vertical and horizontal scroll bars to be automatically displayed when the panel is rendered. The user can then scroll to view all the data in the table.  \n  \n [!code-vb[Panel.Scrollbars#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_1.aspx)]\n [!code-cs[Panel.Scrollbars#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_1.aspx)]  \n  \n The following code example demonstrates the ScrollBars enumeration values. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the ScrollBars enumeration values. The scroll bars displayed in the panel change, based on the value the user selects from the list box.  \n  \n [!code-vb[Panel.Scrollbars2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_2.aspx)]\n [!code-cs[Panel.Scrollbars2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_2.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ScrollBars
