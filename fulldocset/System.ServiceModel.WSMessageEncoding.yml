  nameWithType: WSMessageEncoding
  fullName: System.ServiceModel.WSMessageEncoding
  type: Enum
  summary: "Meghatározza, hogy üzenet átviteli optimalizálási mechanizmus (MTOM) vagy szöveges SOAP-üzenetekkel kódolásához használja."
  remarks: "Például együttműködésre kötések által használt <xref:System.ServiceModel.WSHttpBinding>és <xref:System.ServiceModel.WSDualHttpBinding>, és <xref:System.ServiceModel.BasicHttpBinding>adhatja meg a SOAP üzenet kódolását, amelyeket felhasználhatunk.</xref:System.ServiceModel.BasicHttpBinding> </xref:System.ServiceModel.WSDualHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       Az üzenetátvitel optimalizálás mechanizmus (MTOM) működő módszert fejleszthet ki hatékonyan kódolás a bináris XML-elemek egy SOAP-boríték keretén belül.       Az üzenetek UTF8, például szöveg kódolások együttműködési célokat szolgálnak.       Vegye figyelembe, hogy a szabványos kötések együttműködni webszolgáltatások ne használjon bináris kódolás. A szabványos kötések kapcsolatos további információkért lásd: [System-Provided kötések](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public enum WSMessageEncoding
