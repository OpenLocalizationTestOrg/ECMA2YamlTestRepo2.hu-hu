  name: ModelMetadata
  nameWithType: ModelMetadata
  fullName: System.Web.ModelBinding.ModelMetadata
  type: Class
  summary: "Egy tárolót biztosít a modell metaadatait."
  remarks: "A word *modell* használt eltérően ez az osztály keretében általában máshol használja, mint. Az ASP.NET Web Forms keretrendszerre alkalmazásban a <xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A>adathoz kötött vezérlő attribútum határozza meg az adat, amely az adatok vezérlőelem van kötve.</xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A> Ez a típus általában hivatkozunk a modell, és általában megfelel egy adatbázis tábláinak sorra. A tábla oszlopainak általában megegyeznek a modell tulajdonságai.       A ModelMetadata objektum metaadatok biztosít a modellben és a modell tulajdonság vagy tulajdonság egy összetett tulajdonság. Ha a ModelMetadata objektum vonatkozik-e a tulajdonság, a word *modell* hivatkozik a tulajdonság, és a word *tároló* a modell hivatkozik.       Például lehet, hogy a modell **forduljon**, rendelkező **neve** és **kora** tulajdonságait, és a **neve** tulajdonság lehet álló összetett tulajdonság **Keresztnév** és **Vezetéknév**. Ha a ModelMetadata objektum vonatkozik a **forduljon** objektum, a modell típus **forduljon** , és nem a tárolóban. Ha a ModelMetadata objektum vonatkozik a **neve** , a modelltípus tulajdonság **neve** és a tároló típusa **forduljon**. Amikor a ModelMetadata objektum vonatkozik a **Keresztnév** , a modelltípus tulajdonság **Keresztnév** és a tároló típusa **neve**."
  syntax:
    content: public class ModelMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
