  name: IUrlResolutionService
  nameWithType: IUrlResolutionService
  fullName: System.Web.UI.IUrlResolutionService
  type: Interface
  summary: "Határozza meg a környezetfüggő információk alapján relatív URL-címeket feloldani objektumok által megvalósított szolgáltatás."
  remarks: "Ez a felület meghatározása a szolgáltatás URL-cím elérési utak feloldásához használt. A IUrlResolutionService kapcsolatot kapcsolatos relatív elérési útja és jelet tartalmazó elérési utakhoz használja a ~ operátor. Erőforrások hivatkozó vezérlőket határozhatja meg az elérési utak keresztül erőforrások a ~ operátor szükséges, amely az aktuális alkalmazás gyökerét jelző. Egy elérési utat tartalmazó a ~ operátor nem fog működni, ha a böngésző át. A kiszolgálói vezérlőnek az előtt a böngésző abszolút vagy relatív elérési útjának kell átalakítása az elérési út.       <xref:System.Web.UI.Control>megvalósítja ezt a felületet.</xref:System.Web.UI.Control> A vezérlő abból származó <xref:System.Web.UI.Control>sikerült bírálja felül a testreszabott hozzárendelésére URL-címeket ebben az implementációban.</xref:System.Web.UI.Control>"
  syntax:
    content: public interface IUrlResolutionService
