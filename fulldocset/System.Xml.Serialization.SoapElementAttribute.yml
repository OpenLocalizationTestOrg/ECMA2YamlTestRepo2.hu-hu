  name: SoapElementAttribute
  nameWithType: SoapElementAttribute
  fullName: System.Xml.Serialization.SoapElementAttribute
  type: Class
  summary: "Meghatározza, hogy a nyilvános tag értékét által szerializálni a <xref:System.Xml.Serialization.XmlSerializer>kódolt SOAP XML elemeként.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "A SoapElementAttribute osztályhoz tartozik, amely a családba tartozó attribútumok bemutatja a <xref:System.Xml.Serialization.XmlSerializer>rendezi sorba vagy kódolt SOAP XML formátumban objektum deserializes.</xref:System.Xml.Serialization.XmlSerializer> Az eredményül kapott XML-kód megfelel-e a World Wide Web Consortium (www.w3.org) dokumentum, &quot;Egyszerű objektum Access Protocol (SOAP) 1.1-es&quot; 5 szakaszát. Hasonló attribútumok teljes listáját lásd: [attribútumok, hogy vezérlő kódolt SOAP szerializálási](~/add/includes/ajax-current-ext-md.md).       A kódolt SOAP üzenetként objektum szerializálására, kell hozhat létre <xref:System.Xml.Serialization.XmlSerializer>egy <xref:System.Xml.Serialization.XmlTypeMapping>létrehozása a következő <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> <xref:System.Xml.Serialization.SoapReflectionImporter>osztály</xref:System.Xml.Serialization.SoapReflectionImporter> módszer</xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> használatával</xref:System.Xml.Serialization.XmlSerializer>       A SoapElementAttribute vonatkoznak közvetlen nyilvános mező a <xref:System.Xml.Serialization.XmlSerializer>szerializálni a kódolt SOAP XML-elemet mező.</xref:System.Xml.Serialization.XmlSerializer>       Attribútumok használatával kapcsolatos további információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example serializes an instance of a class named `Transportation` that contains a field named `Vehicle`. A SoapElementAttribute is applied to the field. When the field is serialized, the XML element name is \"Wheels\" instead of \"Vehicle\". The `SerializeOverride` method creates a SoapElementAttribute and sets the <xref:System.Xml.Serialization.SoapAttributes.SoapElement%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the SoapElementAttribute. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlTypeMapping>. An <xref:System.Xml.Serialization.XmlSerializer> is constructed with the <xref:System.Xml.Serialization.XmlTypeMapping>, and an instance of the `Transportation` class is again serialized. Because the SoapElementAttribute is used to override the serialization, the generated XML element name is now \"Truck\" instead of \"Wheels\".  \n  \n [!code-cpp[SoapElementOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_10_1.cpp)]\n [!code-cs[SoapElementOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_10_1.cs)]\n [!code-vb[SoapElementOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_10_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue)]

      public class SoapElementAttribute : Attribute
