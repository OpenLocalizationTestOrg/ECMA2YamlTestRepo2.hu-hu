  remarks: "A következő táblázat az XML-séma egyszerű adattípusok a .NET megfelelő.       Az XML-séma `base64Binary` és `hexBinary` adattípusok, használja a tömbjét <xref:System.Byte>szerkezet, és alkalmazza a <xref:System.Xml.Serialization.SoapElementAttribute>rendelkező a <xref:System.Xml.Serialization.SoapAttributeAttribute.DataType%2A>&quot;base64Binary&quot; vagy &quot;hexBinary&quot;, szükség szerint állítsa be.</xref:System.Xml.Serialization.SoapAttributeAttribute.DataType%2A> </xref:System.Xml.Serialization.SoapElementAttribute> </xref:System.Byte> Az XML-séma `time` és `date` adattípusok, használja a <xref:System.DateTime>Írja be, és alkalmazza a <xref:System.Xml.Serialization.SoapElementAttribute>&quot;date&quot; vagy &quot;idő&quot; adattípusának.</xref:System.Xml.Serialization.SoapElementAttribute> </xref:System.DateTime>       Minden XML-séma adattípus, amely egy karakterlánc van leképezve, alkalmazza a <xref:System.Xml.Serialization.SoapElementAttribute>, az XML-sématípus a DataType tulajdonsága.</xref:System.Xml.Serialization.SoapElementAttribute> Vegye figyelembe, hogy ez nem módosítja a szerializálási formátum csak a sémát a tag számára.      > [!NOTE] > Tulajdonság kis-és nagybetűket, úgy kell beállítania, pontosan egy XML-séma adatok típusát.      > [!NOTE] > Hatékonyabb, mint egy XML-attribútum, átadja azt a bináris adatok átadására, mint egy XML-elem.       XML-adattípusok kapcsolatos további információkért tekintse meg a webes konzorcium (www.w3.org) dokumentum &quot;XML Schema rész 2: adattípusok&quot;.      | Az XSD-adattípus |. NETTÓ adattípus |}   |-------------------|--------------------|   |} anyURI |} <xref:System.String>|   |} base64Binary |} <xref:System.Byte>Objektumokból álló tömb |}   |} logikai |} <xref:System.Boolean>|   |} bájt |} <xref:System.SByte>|   |} dátum |} <xref:System.DateTime>|   |} dateTime |} <xref:System.DateTime>|   |} decimális |} <xref:System.Decimal>|   |} dupla |} <xref:System.Double>|   | ENTITÁS |} <xref:Syst