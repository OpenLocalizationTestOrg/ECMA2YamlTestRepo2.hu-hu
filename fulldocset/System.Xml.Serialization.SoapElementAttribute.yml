- uid: System.Xml.Serialization.SoapElementAttribute.IsNullable
  id: IsNullable
  parent: System.Xml.Serialization.SoapElementAttribute
  langs:
  - csharp
  name: IsNullable
  nameWithType: SoapElementAttribute.IsNullable
  fullName: System.Xml.Serialization.SoapElementAttribute.IsNullable
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Lekérdez vagy beállít egy értéket, amely jelzi, hogy a <xref:System.Xml.Serialization.XmlSerializer>kell (MUST), amelynek tagja a <xref uid=&quot;langword_csharp_xsi:null&quot; name=&quot;xsi:null&quot; href=&quot;&quot;> </xref> attribútum értéke &quot;1&quot;.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Az XML-séma specification struktúrákhoz lehetővé teszi, hogy explicit módon jelezze, hogy az elem tartalma hiányzik az XML-dokumentum. Ilyen elemet tartalmaz, az attribútum `xsi:null` értéke &quot;1&quot;. További információkért tekintse meg a &quot;XML Schema rész 1: struktúrák&quot; nevű webes konzorcium (www.w3.org) megadását.       Ha az IsNullable tulajdonság értéke `true`, a `xsi:null` attribútum létrejön-e be, hogy az osztály olyan tagok esetében `null`. Például, ha egy mező nevű `MyStringArray` való `null`, a <xref:System.Xml.Serialization.XmlSerializer>hoz létre a következő XML-kódot.</xref:System.Xml.Serialization.XmlSerializer>      ```   <MyStringArray xsi:null = &quot;1&quot; />   ```Ha a <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>tulajdonság `false`, XML-elem nem jön létre.</xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>      > [!NOTE] > Nem alkalmazhat a <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>taghoz tulajdonság értéktípusként írta be, mert egy értéktípus nem tartalmazhat `null`.</xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>"
  syntax:
    content: public bool IsNullable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a <xref:System.Xml.Serialization.XmlSerializer>hoz létre a <xref uid=&quot;langword_csharp_xsi:null&quot; name=&quot;xsi:null&quot; href=&quot;&quot;> </xref> attribútum; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Xml.Serialization.XmlSerializer>"
  overload: System.Xml.Serialization.SoapElementAttribute.IsNullable*
  exceptions: []
  platform:
  - net462
