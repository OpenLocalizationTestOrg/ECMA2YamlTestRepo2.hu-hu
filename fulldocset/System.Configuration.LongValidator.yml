  type: Class
  summary: "Érvényesítése biztosít egy <xref:System.Int64>érték.</xref:System.Int64>"
  remarks: "A LongValidator annak biztosítására szolgál egy `long` (egy 64 bites előjeles egész szám) meghatározott feltételeknek. Az érvényesítési feltételek létrejön a LongValidator osztály példányának létrehozásakor. A <xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%29>konstruktor biztosítja, hogy a `long` érték, amely érvényesítésre kerül csatlakozik minimális és maximális hossz.</xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%29> A <xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%2CSystem.Boolean%29>konstruktor ellenőrzi a minimális és maximális <xref:System.Int64>értékeket, valamint kizárólagos-e az érvényesítési tartomány.</xref:System.Int64> </xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%2CSystem.Boolean%29> A <xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%2CSystem.Boolean%2CSystem.Int64%29>konstruktor ellenőrzi az előző három paramétert, valamint a ellenőrzések e a <xref:System.Int64>értéke megegyezik egy adott feloldási értéket.</xref:System.Int64> </xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%2CSystem.Boolean%2CSystem.Int64%29>       A <xref:System.Configuration.LongValidator.CanValidate%2A>módszer határozza meg, hogy az objektum típusának érvényesített megegyezik-e a várt típusú.</xref:System.Configuration.LongValidator.CanValidate%2A> Az objektum az érvényesített paramétereként átadása a <xref:System.Configuration.LongValidator.Validate%2A>metódus.</xref:System.Configuration.LongValidator.Validate%2A>"
  example:
