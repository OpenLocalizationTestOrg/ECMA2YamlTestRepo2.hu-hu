  summary: "Egy automatikusan létrehozott <xref:System.Guid>.</xref:System.Guid> a PeerObject osztály új példánya"
  remarks: "Egy PeerObject az futásidejű adatai, például egy kép, tanúsítvány vagy egy adott alkalmazás társított egyedi leírását. Az adatelem minden PeerObject példányának kell lennie legfeljebb 16 KB-nál. Miután PeerObject példányának összeállított van-e közzétéve és a társközi együttműködési infrastruktúra <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A> keresztül       Ez az osztály egy példányának létrehozása, és ez az objektum a megfelelő tulajdonságok beállítása lehet, hogy a <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>átadandó után <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>és <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.DeleteObject%2A>engedélyezését vagy letiltását az objektum más társakhoz felderítésére, és megtekintheti a közzétételi metódusok.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.DeleteObject%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A></xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       Egy objektum regisztrálása az együttműködési infrastruktúra a regisztrációs adatokat nem őrzi meg a beállításjegyzéket, miután eredményezve különböző viselkedés <xref:System.Net.PeerToPeer.Collaboration.PeerApplication>példányok.</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>  Az objektum a regisztráció az alkalmazás, amely az objektum regisztrálva élettartama alatt csak az érvényes.  Alkalmazások kell törölnie objektumok, ha már nem szükségesek, vagy a Kilépés előtt alkalmazás.  Alapértelmezés szerint egy PeerObject esetén automatikusan regisztrációját a példány kerül hatókörén kívül.       PeerObject példányán tulajdonságainak módosítása után használatával regisztráltak a <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>regisztrációs módszerek nem fogja frissíteni az PeerObject példány regisztrációs.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>  A regisztráció egy adott PeerObject példány hatékonyan frissítéséhez a PeerObject törölni kell, majd újra regisztrálni az új információkkal."
