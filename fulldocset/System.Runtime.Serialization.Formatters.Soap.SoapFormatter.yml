  name: SoapFormatter
  nameWithType: SoapFormatter
  fullName: System.Runtime.Serialization.Formatters.Soap.SoapFormatter
  type: Class
  summary: "Rendezi sorba, és deserializes egy objektumot, vagy egy teljes diagramot csatlakoztatott objektum – a SOAP-formátum."
  remarks: "> [!NOTE]>-Tól kezdődően a .NET-keretrendszer 2.0, ez az osztály már elavult. Használjon <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>helyette.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       A SoapFormatter és <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>osztályok megvalósítása a <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>felülettel támogatva távoli eljáráshívásokat (RPC), és a <xref:System.Runtime.Serialization.IFormatter>felületet (örökli a <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>) támogatásához az objektumok egy grafikonon szerializálását.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.IFormatter> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> A SoapFormatter osztály is támogatja a távoli eljáráshívások <xref:System.Runtime.Serialization.Formatters.ISoapMessage>objektumok használata nélkül a <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funkció.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.Formatters.ISoapMessage>       Távoli eljáráshívások, során a <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>felület lehetővé teszi, hogy a két külön objektumgrafikonok megadását: a diagram objektum szerializálása, és egy további, hogy a távoli függvény hívásához szükséges (például Tranzakcióazonosító vagy a metódus-aláírás) kapcsolatos információk fejléc objektumokból álló tömb tartalmazó gráf.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> Megfelelő szerializálásra első gráf legfelső szintű objektumnak kell lennie egy objektum, amely vagy megvalósítja az <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>felület vagy a <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>felületet.</xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage> </xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       Egy RPC deszerializálása során egy <xref:System.Runtime.Remoting.Messaging.HeaderHandler>delegált van megadva a <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>formázó metódusában.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A> </xref:System.Runtime.Remoting.Messaging.HeaderHandler> A távoli eljáráshívási infrastruktúrában használja a <xref:System.Runtime.Remoting.Messaging.HeaderHandler>delegált létrehozásához egy objektumot, amely támogatja a <xref:System.Runtime.Serialization.ISerializable>felületet.</xref:System.Runtime.Serialization.ISerializable> </xref:System.Runtime.Remoting.Messaging.HeaderHandler> Ez az objektum a fejlécek tárolt információkat tartalmaz, és a legfelső szintű a deszerializáló által visszaadott gráf kerül.       A SoapFormatter is, amelyek megvalósítják az objektumok előállítása távoli eljáráshívások kezelni tud a <xref:System.Runtime.Serialization.Formatters.ISoapMessage>felületet.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> A távoli Eljáráshívás létrehozása nélkül a <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funkciót, az objektumra, amely támogatja a hely a <xref:System.Runtime.Serialization.Formatters.ISoapMessage>felület egy grafikonon éppen szerializált gyökerében.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> Az ilyen módon létrehozott távoli Eljáráshívás deszerializálni a <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>tulajdonságot kell beállítani egy másik objektum, amely támogatja a <xref:System.Runtime.Serialization.Formatters.ISoapMessage>illesztőfelület, és a távoli hívás releváns információkat tartalmaz.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> </xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>      ## A TimeSpan szerializálási TimeSpan-objektumok szerializálva vannak az ISO 8601:1998 szakasz 5.5.3.2.1 &quot;Alternatív&quot; szabvány szerint.      ## Információkat a SoapFormatter verzió nem támogatja a szerializálási kompatibilitási a .NET-keretrendszer verziója közötti. Gyakran a keretrendszer 1.1-es és 2.0 típusú közötti szerializálás sikertelen lesz. A következő műveletek használható-e a probléma orvoslása érdekében:-használandó Convert a <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>, amely 1.1-es és 2.0 közötti kompatibilitást biztosít.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>      -A meglévő tárolt adatokat átalakítani az új formátumra.      -Átalakítása összes létrehozói és felhasználói szerializált adatok 2.0-s verziójában.      -Elkerülése érdekében, hogy az 1.1-es 2.0 típus használatával."
