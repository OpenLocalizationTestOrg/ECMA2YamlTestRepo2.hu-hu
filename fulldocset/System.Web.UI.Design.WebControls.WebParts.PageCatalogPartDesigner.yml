  summary: "A vizuális tervező használatára, a tervezési idejű támogatást nyújt a <xref href=&quot;System.Web.UI.WebControls.WebParts.PageCatalogPart&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>osztály működik, hogy a felhasználó is hozzáadhatja az oldalra a lapra, hogy a felhasználó bezárta, korábban hozzáadott vezérlőket fenntartásához lap katalógusként.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Ez a vezérlő látható, csak akkor, amikor egy weblap katalógus megjelenítési módban van. A PageCatalogPartDesigner osztály tervezési idejű támogatást nyújt az <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>osztályhoz.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>       A vizuális tervező használatára, a forrás Tervező nézetre váltáskor forrás jelölőkód, amely leírja a <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>vezérlő elemzi és tervezési idejű a vezérlő létrehozzák a Tervező felületére.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Amikor visszavált Source nézetben, a vezérlő megőrizni a forrás jelölőkód, amelyet szerkeszteni be a jelölés során, a weblap."
