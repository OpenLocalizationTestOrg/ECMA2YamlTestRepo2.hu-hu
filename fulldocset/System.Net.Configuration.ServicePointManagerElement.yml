  summary: "Lekérdezi vagy beállítja a logikai értéket, amely meghatározza, hogy 100-továbbra is viselkedés szolgál."
  remarks: "Ha ez a tulajdonság értéke `true`, ügyfél kéri, hogy használja a `POST` metódus számít a 100-továbbra is jelzi, hogy az ügyfél küldi az adatokat, hogy a program a kiszolgáló válaszát. Ez a módszer lehetővé teszi az ügyfelek nagy mennyiségű adat küldése a hálózaton keresztül, ha a kiszolgáló, a kérelem fejlécében alapján kívánja a kérelem elutasítása elkerülése érdekében.       További információkért lásd: <xref:System.Net.ServicePointManager.Expect100Continue%2A?displayProperty=fullName>.</xref:System.Net.ServicePointManager.Expect100Continue%2A?displayProperty=fullName>"
  syntax:
    content: public bool Expect100Continue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>várható 100-továbbra is a válaszokat <xref uid=&quot;langword_csharp_POST&quot; name=&quot;POST&quot; href=&quot;&quot;> </xref> kérelmek; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
