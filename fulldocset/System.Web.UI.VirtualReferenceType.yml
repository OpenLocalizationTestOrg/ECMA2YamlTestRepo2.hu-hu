  remarks: "A VirtualReferenceType számbavételi típusú virtuális elérési úttal hivatkozott erőforrások ismerteti. Az erőforrás elemzett kiterjesztése a VirtualReferenceType határozza meg.       Oldal és a vezérlő fejlesztők ne használjon közvetlenül a VirtualReferenceType enumerálása. Bővíthetőségi fejlesztők használhatja a VirtualReferenceType számbavétel bővítésekor az <xref:System.Web.UI.PageParserFilter>osztály, és felülírja a <xref:System.Web.UI.PageParserFilter.AllowVirtualReference%2A>metódus.</xref:System.Web.UI.PageParserFilter.AllowVirtualReference%2A> </xref:System.Web.UI.PageParserFilter>"
