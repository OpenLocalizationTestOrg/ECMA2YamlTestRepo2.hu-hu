  fullName: System.Web.UI.Design.DesignerRegion
  type: Class
  summary: "Határozza meg a kapcsolódó vezérlő tervezéskor kódjának tartalmakra egy területet."
  remarks: "A DesignerRegion objektum által jelképezett egy régiót a tervezési idejű kód által létrehozott tartalmak egy <xref:System.Web.UI.Design.ControlDesigner>végrehajtása.</xref:System.Web.UI.Design.ControlDesigner> A vezérlő fejlesztő az egyéni Tervező régiók <xref:System.Web.UI.Design.ControlDesigner>belül a tervezési idejű markup tartozó vezérlőelem külön területek és a Szerkesztés és az esemény kezelése a terület a végrehajtása.</xref:System.Web.UI.Design.ControlDesigner> Egy visual Tervező, többek között [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], használhatja a Tervező régiók a vezérlőelem a tervezési felülethez külön területeket jelenítsen meg, és a felhasználó az események a vezérlő Tervező-terület. Mivel számos régió-alapú szolgáltatás a Tervező alaposztályok és a vizuális tervezőt által biztosított Tervező régiók egyszerűbbé teheti a vezérlő Tervező megvalósítása.       A DesignerRegion osztály base Tervező régiókban, például kattintson a gombra, válassza ki, és jelöljön ki egy régiót a tervezési felülethez a biztosítja. Vezérlő Tervező megvalósításában egy DesignerRegion objektum segítségével adja meg a régió nem igénylő szerkesztése. Használja a származtatott <xref:System.Web.UI.Design.EditableDesignerRegion>osztály meghatározásához szerkeszthető tartalmú egy régiót tervezéskor vezérlő Tervező megvalósításában.</xref:System.Web.UI.Design.EditableDesignerRegion> Használja a származtatott <xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>osztály egy vezérlő sablont jelölő szerkeszthető terület meghatározásához vezérlő Tervező megvalósításában.</xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>       Régiók származó osztályon belül támogatásához a <xref:System.Web.UI.Design.ControlDesigner>, bírálja felül a <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>metódust, és adja hozzá egy vagy több inicializált DesignerRegion objektumok a <xref:System.Web.UI.Design.DesignerRegionCollection>gyűjtemény.</xref:System.Web.UI.Design.DesignerRegionCollection> </xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.Design.ControlDesigner> Másik lehetőségként kezelheti a régiókban, a tervezési felülethez a kattintások felülbírálásával a <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metódus.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       Egy DesignerRegion objektum tulajdonságainak segítségével határozhatja meg, a régiót megjelenítésének a vizuális tervező használatára. Bírálja felül a <xref:System.Web.UI.Design.DesignerRegion.Selectable%2A>tulajdonság, amely jelzi, hogy a régió a tervezési felülethez a felhasználó által választható ki.</xref:System.Web.UI.Design.DesignerRegion.Selectable%2A> Használja a <xref:System.Web.UI.Design.DesignerRegion.Highlight%2A>Jelölje ki a vizuális tervezőt; a Tervező régió tulajdonság például lehet emelni egy régiót, miután a felhasználó rákattint a kiválasztásához.</xref:System.Web.UI.Design.DesignerRegion.Highlight%2A> Használja a <xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A>és <xref:System.Web.UI.Design.DesignerRegion.Description%2A>Tulajdonságok tárolásához, vagy a régió kapcsolatos további adatokat beolvasni.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> </xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A> Különösen a <xref:System.Web.UI.Design.DesignerRegion.Description%2A>tulajdonságot használja a vizuális tervezőt elemleírás információk megjelenítéséhez, amikor a felhasználó viszi az egérmutatót a Tervező régió.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> Használja a <xref:System.Web.UI.Design.DesignerObject.Designer%2A>tulajdonság a metódusok és a tulajdonságok a Tervező régió tartalmazó vezérlő Tervező objektum elérésére.</xref:System.Web.UI.Design.DesignerObject.Designer%2A>"
