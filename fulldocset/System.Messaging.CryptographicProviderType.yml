  fullName: System.Messaging.CryptographicProviderType
  type: Enum
  summary: "Adja meg a kriptográfiai szolgáltatók elérhető digitális aláírások ellenőrzése."
  remarks: "Egy kriptográfiai szolgáltatót tartalmaz kriptográfiai szabványokat és algoritmusokat implementációja. Alkalmazások lehet szükség, a hitelesítés-szolgáltató neve vagy a digitális aláírások ellenőrzése kriptográfiai szolgáltató hitelesítési szolgáltató típusa."
  syntax:
    content: public enum CryptographicProviderType
  inheritance:
  - System.Enum
  platform:
  - net462
