  summary: "A teljes RSA szolgáltató típusa, amely támogatja a digitális aláírások és az adatok titkosítását. Általános célú kriptográfiai szolgáltató számít. Az RSA nyilvános kulcsú algoritmus az összes nyilvános kulcsú műveletek elvégzéséhez használható."
  remarks: 'RSA Data Security, Inc., is a major developer and publisher of public-key cryptography standards. The "RSA" in the name stands for the names of the company''s three developers and the owners: Rivest, Shamir, and Adelman.'
