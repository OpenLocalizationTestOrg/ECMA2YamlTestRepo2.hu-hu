  name: FormsAuthenticationEventHandler
  nameWithType: FormsAuthenticationEventHandler
  fullName: System.Web.Security.FormsAuthenticationEventHandler
  type: Delegate
  summary: "A mód, amely kezeli a **FormsAuthentication_OnAuthenticate** az esemény egy <xref href=&quot;System.Web.Security.FormsAuthenticationModule&quot;> </xref>."
  remarks: "A FormsAuthenticationEventHandler delegált van definiálva a következő <xref:System.Web.Security.FormsAuthenticationModule.Authenticate> <xref:System.Web.Security.FormsAuthenticationModule>osztály</xref:System.Web.Security.FormsAuthenticationModule> az esemény</xref:System.Web.Security.FormsAuthenticationModule.Authenticate> Érheti el a <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>az esemény a <xref:System.Web.Security.FormsAuthenticationModule>nevű eljárást megadásával osztály **FormsAuthentication_OnAuthenticate** az ASP.NET-alkalmazás a Global.asax fájlban.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate> A <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>esemény során jelenik meg a <xref:System.Web.HttpApplication.AuthenticateRequest>esemény.</xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate>       A <xref:System.Web.Security.FormsAuthenticationModule>hoz létre egy <xref:System.Web.Security.FormsAuthenticationEventArgs>az aktuális objektum <xref:System.Web.HttpContext>, és továbbadja azt a **FormsAuthentication_OnAuthenticate** esemény.</xref:System.Web.HttpContext> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationModule>       Használhatja a <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>tulajdonsága a <xref:System.Web.Security.FormsAuthenticationEventArgs>átadott objektum a **FormsAuthentication_OnAuthenticate** esemény beállítása a <xref:System.Web.HttpContext.User%2A>tulajdonságát az aktuális <xref:System.Web.HttpContext>az egy egyéni <xref:System.Security.Principal.IPrincipal>objektum.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A> Ha nem ad meg értéket a <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>tulajdonság során a **FormsAuthentication_OnAuthenticate** esemény, a az űrlapos hitelesítési jegyet a cookie-k vagy URL-cím által megadott identitás szolgál.</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       A **FormsAuthentication_OnAuthenticate** esemény csak akkor jelenik meg, ha a hitelesítési <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>értékre van állítva <xref:System.Web.Configuration.AuthenticationMode>és a <xref:System.Web.Security.FormsAuthenticationModule>van egy aktív HTTP-modulja az alkalmazáshoz.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_4_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_4_1.asax)]"
  syntax:
    content: public delegate void FormsAuthenticationEventHandler(object sender, FormsAuthenticationEventArgs e);
