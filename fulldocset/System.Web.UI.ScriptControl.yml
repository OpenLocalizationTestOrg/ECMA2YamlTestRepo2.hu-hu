  name: ScriptControl
  nameWithType: ScriptControl
  fullName: System.Web.UI.ScriptControl
  type: Class
  summary: "Egy absztrakt alaposztály biztosít a parancsprogram-vezérlők."
  remarks: "ScriptControl örökli a <xref:System.Web.UI.WebControls.WebControl>osztály és megvalósítja az <xref:System.Web.UI.IScriptControl>felületet.</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.WebControls.WebControl> A <xref:System.Web.UI.WebControls.WebControl>osztály az ASP.NET webkiszolgáló-vezérlőket alaposztályt.</xref:System.Web.UI.WebControls.WebControl> A ScriptControl absztrakt osztály, amely közvetlenül nem példányosítható. Ehelyett meg származtatni egy osztály absztrakt osztály alapján.       A ScriptControl alaposztály teszteli a lap egy <xref:System.Web.UI.ScriptManager>során a `PreRender` származtatott vezérlő szakasza.</xref:System.Web.UI.ScriptManager> A ScriptControl alaposztály is gondoskodik arról, hogy a származtatott vezérlő olyan módszereket hív meg, a <xref:System.Web.UI.ScriptManager>vezérlő regisztrálása során parancsfájl a `Render` esemény.</xref:System.Web.UI.ScriptManager> Ez magában foglalja az regisztrálása <xref:System.Web.UI.ScriptDescriptor>a ScriptControl objektumokat amikor a <xref:System.Web.UI.ScriptControl.Render%2A>metódust.</xref:System.Web.UI.ScriptControl.Render%2A> </xref:System.Web.UI.ScriptDescriptor> A <xref:System.Web.UI.ScriptControl.Render%2A>metódus beállításnál ellenőrizze, hogy <xref:System.Web.UI.ScriptDescriptor>objektumok nem jelennek meg, kivéve, ha a saját magát ScriptControl lett megjelenítve.</xref:System.Web.UI.ScriptDescriptor> </xref:System.Web.UI.ScriptControl.Render%2A> Ez lehetővé teszi, hogy a lezárt belül működéséhez egy ScriptControl <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Minden osztály, amely ScriptControl származik, szükség szerint annyi leírók és típusok adhat hozzá."
  syntax:
    content: 'public abstract class ScriptControl : System.Web.UI.WebControls.WebControl, System.Web.UI.IScriptControl'
