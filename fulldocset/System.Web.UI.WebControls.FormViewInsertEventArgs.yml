  name: Values
  nameWithType: FormViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "A mező név/érték párok, a rekord beszúrásához tartalmazó dictionary lekérdezi."
  remarks: "A rekord beszúrásához a mező értékének eléréséhez használja a Values tulajdonság. Például végezheti a HTML kódolására, vagy ellenőrizze a bejegyzés az adatforrás a beillesztés előtt.       Az értékek tulajdonság értéket ad vissza egy <xref:System.Collections.Specialized.OrderedDictionary>objektum, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>felületet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> A <xref:System.Collections.Specialized.OrderedDictionary>objektum tartalmaz <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objektumok, amelyek megfelelnek a adatmezőket.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> A mezőnevek elérésére, a <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>tulajdonsága a <xref:System.Collections.Specialized.OrderedDictionary>objektum.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Hasonlóképpen, hozzáférhet a mezőértékek használatával a <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>tulajdonság.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Gyors, használhatja a indexelője a <xref:System.Collections.Specialized.OrderedDictionary>a mező elérésére objektum értékeket közvetlenül.</xref:System.Collections.Specialized.OrderedDictionary> Az indexelő használatával előnye, hogy közvetlenül adja vissza a mezőértékek. Az adatforrás-vezérlők, a mezők sorrendje támaszkodó (például <xref:System.Web.UI.WebControls.AccessDataSource>) férhetnek hozzá a mezőértékek csak index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to iterate through the Values collection.  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1305_1.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1305_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Egy <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> , amely tartalmazza a kulcsmezőhöz megadott név/érték párok a rekord beszúrásához dictionary."
  overload: System.Web.UI.WebControls.FormViewInsertEventArgs.Values*
  exceptions: []
  platform:
  - net462
