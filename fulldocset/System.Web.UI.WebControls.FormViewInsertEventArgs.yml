  remarks: "Amikor létrehoz egy a sablonok a Beszúrás gomb egy <xref:System.Web.UI.WebControls.FormView>vezérlő, opcionálisan megadhat egy argumentumot kell megadni a gombhoz használatával a <xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A>tulajdonság.</xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A> </xref:System.Web.UI.WebControls.FormView> A parancs argumentum általában tartalmaz valamely további információt az insert parancs, az érték, a kulcsmező használni kíván. A CommandArgument tulajdonság a Beszúrás gomb parancs argumentum értékének meghatározása könnyen valósul meg."
