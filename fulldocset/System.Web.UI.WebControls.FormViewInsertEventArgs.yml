  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserting&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.FormView>szabályozása vált ki a <xref:System.Web.UI.WebControls.FormView.ItemInserting>eseményt, amikor a Beszúrás gomb (gombot a `CommandName` tulajdonság &quot;Insert&quot; értékre van állítva) a vezérlőben kattint, de előtte a <xref:System.Web.UI.WebControls.FormView>vezérlő beszúrja a rekord.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView> Ez lehetővé teszi, hogy egy egyéni rutin, például HTML-kódolási vagy -rekord értékeit érvényesítése előtt beszúrni az adatforrásban, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       Az esemény-kezelési metódus, amely lehetővé teszi egy választható parancsargumentum küldött értékének meghatározása egy FormViewInsertEventArgs objektum objektumnak átadott a <xref:System.Web.UI.WebControls.FormView>vezérlő és annak jelzésére, hogy az insert művelet meg kell szakítani.</xref:System.Web.UI.WebControls.FormView> A parancs argumentum értékének meghatározásához használja a <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A> Az insert művelet megszakítására, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Is olvashassák el vagy módosítsa a rekordban levő mezők értékének használatával az <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek a FormViewInsertEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewInsertEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event to cancel an insert operation when the user leaves a field empty.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_44_1.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_44_1.aspx)]"
  syntax:
    content: 'public class FormViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
