  name: ComRegisterFunctionAttribute
  nameWithType: ComRegisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  type: Class
  summary: "Adja meg a metódust kell meghívni, amikor regisztrál egy szerelvény COM; való használatra Ez lehetővé teszi a felhasználó írt kód végrehajtása a regisztrációs folyamat során."
  remarks: "Ez az attribútum módszereket alkalmazhat.       ComRegisterFunctionAttribute tetszőleges regisztrációs kód COM-ügyfél a követelmények teljesítése hozzáadását teszi lehetővé. Például a beállításjegyzék, a regisztrációs függvények használatával frissítheti a <xref:Microsoft.Win32>névtér.</xref:Microsoft.Win32> Ha egy regisztrációs metódust ad meg, telepítenie kell az is <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>regisztrációjának megszüntetése metódusra, amely visszavonja a műveleteket végezheti el a regisztrációs eljárását.</xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>       A közös nyelvi futtatókörnyezet meghívja ezt az attribútumot a metódust tartalmazó szerelvénye (közvetlenül vagy közvetetten) való regisztrálásakor a [Regasm.exe (szerelvény Frissítésregisztráló eszköz)](~/add/includes/ajax-current-ext-md.md)vagy a <xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>metódus.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>       Ez az attribútum csak olyan metódusoknak, amelyek jellemzői a következők alkalmazható:-hatókör: bármely (nyilvános, magán-, és így tovább).      -   Type: `static`.      -Paraméterek: Fogad el egyetlen <xref:System.Type>paraméter vagy egy <xref:System.String>paramétertípus.</xref:System.String> </xref:System.Type>      -Adja vissza: `void`."
  example:
  - "The following example demonstrates how to apply ComRegisterFunctionAttribute and <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute> to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_12_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_12_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_12_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComRegisterFunctionAttribute : Attribute
