  name: Randomize()
  nameWithType: VBMath.Randomize()
  fullName: Microsoft.VisualBasic.VBMath.Randomize()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "A véletlenszámot generátor inicializál."
  remarks: "Ez túlterhelése a `Randomize` nem metódusnak egy kezdeti érték. Ehelyett a rendszer időzítő által visszaadott érték lesz az új kezdőérték.       Ha `Randomize` nem használ, akkor a `Rnd` (argumentumok) függvényt használja ugyanazt a számot az egyik kezdőérték azt nevezzük, és ezt követően a legutóbbi által létrehozott szám egy kezdeti érték, amikor első alkalommal.      > [!NOTE] > Ismételje meg a véletlenszerű számok sorozatát hívja meg a `Rnd` azonnal használata előtt a negatív argumentummal `Randomize` a numerikus argumentummal.      > [!IMPORTANT] > Mert a `Random` utasítás és az `Rnd` függvény egy kezdeti érték kezdődnie, és egy véges tartományba eső számokat hoz létre, ezért lehet, hogy az eredmények előre jelezhető, aki ismeri a őket létrehozásához használt algoritmus. Ennek következtében a `Random` utasítás és az `Rnd` függvény nem használható titkosítás használata a véletlenszerű számok létrehozni. További információkért lásd: <xref:System.Security.Cryptography.RandomNumberGenerator>.</xref:System.Security.Cryptography.RandomNumberGenerator>"
  example:
  - "This example uses the `Randomize` statement to initialize the random-number generator. Because the number argument has been omitted, `Randomize` uses the return value from the `Timer` function as the new seed value.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._78_1.vb)]"
  syntax:
    content: public static void Randomize ();
    parameters: []
  overload: Microsoft.VisualBasic.VBMath.Randomize*
  exceptions: []
