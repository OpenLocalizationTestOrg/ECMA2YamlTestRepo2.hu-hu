  summary: "Típusú véletlenszerű számot ad vissza <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>."
  remarks: "A `Rnd` függvény érték kisebb, mint 1, de kisebb, mint nulla.       Értékének `Number` határozza meg, hogyan `Rnd` hoz létre egy véletlenszerű számot.       Az adott kezdeti kezdőérték, ugyanazt a számsorozatot jön létre, mert egyes egymást követő hívása a `Rnd` függvényt használja a korábban létrehozott szám az egyik Kezdőérték a sorozat következő számát.       Hívása előtt `Rnd`, használja a `Randomize` utasítást a véletlenszámot generátor az egyik kezdőérték inicializálni egy argumentum nélkül a rendszer időzítő alapján.       Egy adott tartomány véletlenszerű egész számok létrehozásához az alábbi képlet használható.       [!code-vb[VbVbalrMath&#30;](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_1.vb) ] Itt `upperbound` azon legmagasabb száma a tartományon, és `lowerbound` a legkisebb érték a tartományon belül.      > [!NOTE] > Ismételje meg a véletlenszerű számok sorozatát hívja meg a `Rnd` azonnal használata előtt a negatív argumentummal `Randomize` a numerikus argumentummal. Használatával `Randomize` ugyanazt az értéket a `Number` nem ismétli meg az előző sorszám.      > [!IMPORTANT] > Mert a `Random` utasítás és az `Rnd` függvény egy kezdeti érték kezdődnie, és egy véges tartományba eső számokat hoz létre, ezért lehet, hogy az eredmények előre jelezhető, aki ismeri a őket létrehozásához használt algoritmus. Ennek következtében a `Random` utasítás és az `Rnd` függvény nem használható titkosítás használata a véletlenszerű számok létrehozni."
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_2.vb)]"
  syntax:
    content: public static float Rnd (float Number);
    parameters:
    - id: Number
      type: System.Single
      description: "Nem kötelező. A <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref> érték vagy bármelyik érvényes <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref> kifejezés."
    return:
      type: System.Single
      description: "Ha a szám kisebb, mint nulla, veletlenSor állít elő, azonos number minden egyes használatával <code> Number </code> mag. Ha a szám nagyobb, mint nulla, veletlenSor állít elő, a következő véletlenszerűen választott sorrendben. Ha a szám negatív, veletlenSor állít elő, a legutóbb létrehozott számát. Ha nincs megadva a szám, veletlenSor a következő véletlenszámot a sorozatot hoz létre."
  overload: Microsoft.VisualBasic.VBMath.Rnd*
  exceptions: []
  platform:
  - net462
