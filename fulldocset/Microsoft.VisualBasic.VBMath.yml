  summary: "A véletlenszámot generátor inicializál."
  remarks: "`Randomize`használja a `Number` inicializálni a `Rnd` függvény véletlenszámot generátor, adjon neki egy új kezdeti érték. Ha nincs megadva `Number`, a rendszer időzítő által visszaadott érték szolgál az új kezdőérték.       Ha `Randomize` nem használ, akkor a `Rnd` (argumentumok) függvényt használja ugyanazt a számot az egyik kezdőérték azt nevezzük, és ezt követően a legutóbbi által létrehozott szám egy kezdeti érték, amikor első alkalommal.      > [!NOTE] > Ismételje meg a véletlenszerű számok sorozatát hívja meg a `Rnd` azonnal használata előtt a negatív argumentummal `Randomize` a numerikus argumentummal. Használatával `Randomize` ugyanazt az értéket a `Number` nem ismétli meg az előző sorszám.      > [!IMPORTANT] > Mert a `Random` utasítás és az `Rnd` függvény egy kezdeti érték kezdődnie, és egy véges tartományba eső számokat hoz létre, ezért lehet, hogy az eredmények előre jelezhető, aki ismeri a őket létrehozásához használt algoritmus. Ennek következtében a `Random` utasítás és az `Rnd` függvény nem használható titkosítás használata a véletlenszerű számok létrehozni. További információkért lásd: <xref:System.Security.Cryptography.RandomNumberGenerator>.</xref:System.Security.Cryptography.RandomNumberGenerator>"
  example:
  - "This example uses the `Randomize` statement to initialize the random-number generator. Because the number argument has been omitted, `Randomize` uses the return value from the `Timer` function as the new seed value.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._199_1.vb)]"
