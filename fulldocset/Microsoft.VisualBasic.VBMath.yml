  summary: "Típusú véletlenszerű számot ad vissza <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>."
  remarks: "A `Rnd` függvény érték kisebb, mint 1, de kisebb, mint nulla.       Hívása előtt `Rnd`, használja a `Randomize` utasítást a véletlenszámot generátor az egyik kezdőérték inicializálni egy argumentum nélkül a rendszer időzítő alapján.       Egy adott tartomány véletlenszerű egész számok létrehozásához az alábbi képlet használható.       [!code-vb[VbVbalrMath&#30;](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_1.vb) ] Itt `upperbound` azon legmagasabb száma a tartományon, és `lowerbound` a legkisebb érték a tartományon belül.      > [!NOTE] > Ismételje meg a véletlenszerű számok sorozatát hívja meg a `Rnd` azonnal használata előtt a negatív argumentummal `Randomize` a numerikus argumentummal.      > [!IMPORTANT] > Mert a `Random` utasítás és az `Rnd` függvény egy kezdeti érték kezdődnie, és egy véges tartományba eső számokat hoz létre, ezért lehet, hogy az eredmények előre jelezhető, aki ismeri a őket létrehozásához használt algoritmus. Ennek következtében a `Random` utasítás és az `Rnd` függvény nem használható titkosítás használata a véletlenszerű számok létrehozni."
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_2.vb)]"
