- uid: System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression
  id: SortExpression
  parent: System.Web.UI.WebControls.GridViewSortEventArgs
  langs:
  - csharp
  name: SortExpression
  nameWithType: GridViewSortEventArgs.SortExpression
  fullName: System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a rendezéshez használt kifejezés a <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> vezérlő."
  remarks: "Ha a <xref:System.Web.UI.WebControls.GridView.Sorting>egy esemény jelenik meg, a SortExpression tulajdonsággal rendezéséhez használt rendezési kifejezés határozza meg a <xref:System.Web.UI.WebControls.GridView>szabályozza, amikor a rendezési művelet történik.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> Alapértelmezés szerint a <xref:System.Web.UI.WebControls.GridView>vezérlő csak egy oszlop rendezése egyszerre.</xref:System.Web.UI.WebControls.GridView> A rendezési kifejezése egyszerűen kattintva rendezheti a mező nevét tartalmazza. Több oszlop egyszerre programozott módon a tulajdonság beállítása esetén a mezőnevek vesszővel tagolt listája alapján is rendezhető."
  example:
  - "The following example demonstrates how to use the SortExpression property to determine which column in a <xref:System.Web.UI.WebControls.GridView> control is being sorted. If the user attempts to sort the address column, the sort operation is canceled.  \n  \n [!code-vb[GridViewSorting#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_414_1.aspx)]\n [!code-cs[GridViewSorting#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_414_1.aspx)]"
  syntax:
    content: public string SortExpression { get; set; }
    return:
      type: System.String
      description: "A rendezéshez használt kifejezés a <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> vezérlő."
  overload: System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression*
  exceptions: []
  platform:
  - net462
