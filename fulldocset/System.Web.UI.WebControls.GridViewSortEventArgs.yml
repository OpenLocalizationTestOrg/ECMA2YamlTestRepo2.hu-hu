  fullName: System.Web.UI.WebControls.GridViewSortEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.GridView.Sorting&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.GridView>szabályozása vált ki a <xref:System.Web.UI.WebControls.GridView.Sorting>eseményt, amikor egy rendezés (gombot a `CommandName` tulajdonság &quot;Rendezési&quot; értékre van állítva) kattint, de előtte a <xref:System.Web.UI.WebControls.GridView>vezérlő kezeli a rendezési művelet.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.GridView> Ez lehetővé teszi, hogy egy egyéni rutin, például a rendezési művelet megszakítása, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.      > [!NOTE] > Bár minden belül gombra egy <xref:System.Web.UI.WebControls.GridView>ellenőrizni a `CommandName` &quot;Rendezési&quot; tulajdonsága emeli a <xref:System.Web.UI.WebControls.GridView.Sorting>esemény, rendezési gombok általában jelennek meg a fejléc egy <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.GridView>       Egy GridViewSortEventArgs objektum van az esemény-kezelési metódus, amely lehetővé teszi, hogy adja meg, vagy felfedheti a rendezési kifejezés, és a rendezés irányát rendezésének lett átadva a <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> A rendezési kifejezést határozhatja meg a <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A> A rendezési irány határozhatja meg a <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A> A rendezési műveletet mégsem folytatja úgy, hogy a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek GridViewSortEventArgs példányt listájáért lásd: a <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewSortEventArgs object passed to the event-handling method to cancel the sorting operation when the user attempts to sort the address column in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewSorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_244_1.aspx)]\n [!code-cs[GridViewSorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_244_1.aspx)]"
  syntax:
    content: 'public class GridViewSortEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
