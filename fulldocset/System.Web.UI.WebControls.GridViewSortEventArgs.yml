  summary: "Lekérdezi vagy beállítja a rendezésének iránya a <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> vezérlő."
  remarks: "Ha a <xref:System.Web.UI.WebControls.GridView.Sorting>egy esemény jelenik meg, a SortDirection tulajdonság segítségével határozza meg a sorrendje a <xref:System.Web.UI.WebControls.GridView>vezérlő rendezze az elemeket (a rendezési kifejezés alapján) Ha a rendezési művelet.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> Mivel a <xref:System.Web.UI.WebControls.GridView.Sorting>esemény történik a rendezési művelet előtt is használhatja a SortDirection tulajdonság programokon keresztül beállítani a rendezési irány.</xref:System.Web.UI.WebControls.GridView.Sorting>"
  example:
  - "The following example demonstrates how to use the SortDirection property to determine the direction in which to sort a <xref:System.Web.UI.WebControls.GridView> control. If the user attempts to sort in descending order, the sort operation is canceled.  \n  \n [!code-cs[GridViewSortEventArgsSortDirection#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1293_1.aspx)]\n [!code-vb[GridViewSortEventArgsSortDirection#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1293_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.SortDirection SortDirection { get; set; }
    return:
      type: System.Web.UI.WebControls.SortDirection
