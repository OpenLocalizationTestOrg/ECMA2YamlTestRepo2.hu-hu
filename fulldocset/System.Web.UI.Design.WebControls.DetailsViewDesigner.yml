  name: DetailsViewDesigner
  nameWithType: DetailsViewDesigner
  fullName: System.Web.UI.Design.WebControls.DetailsViewDesigner
  type: Class
  summary: "A vizuális tervező használatára, a tervezési idejű támogatást nyújt a <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> vezérlő."
  remarks: "A vizuális tervező használatára, a forrás Tervező nézetre váltáskor markup forráskódját, amely leírja a <xref:System.Web.UI.WebControls.DetailsView>vezérlő elemzi és tervezési idejű a vezérlő létrehozzák a Tervező felületére.</xref:System.Web.UI.WebControls.DetailsView> Amikor visszavált adatforrásnézet, a vezérlő megőrizni a forrás jelölőkód, amelyet szerkeszteni a weblap markup be.       A DetailsViewDesigner osztály tulajdonságait a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.ActionLists%2A>tulajdonság értéket ad vissza egy <xref:System.ComponentModel.Design.DesignerActionListCollection>objektum, amely általában a származtatott objektumot tartalmaz a <xref:System.ComponentModel.Design.DesignerActionList>osztály minden szinten az öröklési fában a Designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.ActionLists%2A>      -A <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.AutoFormats%2A>tulajdonság megjelenítendő sémák formázás gyűjteményének beolvasása az **automatikus formázás** párbeszédpanel megnyitásához.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.AutoFormats%2A>      -A <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.TemplateGroups%2A>tulajdonság sablon csoportját a mezők a társított gyűjteményének beolvasása az <xref:System.Web.UI.WebControls.DetailsView>vezérlő és a legfelső szintű <xref:System.Web.UI.WebControls.DetailsView>sablonok.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.TemplateGroups%2A>      -A <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl%2A>tulajdonság mindig adja vissza `true`, amely azt jelzi, hogy a Tervező hoz létre a kapcsolódó ideiglenes példányának <xref:System.Web.UI.WebControls.DetailsView>vezérlő a tervezési idejű kód létrehozásához.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl%2A>       A DetailsViewDesigner osztály módszer a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.DataBind%2A>metódus köti a társított <xref:System.Web.UI.WebControls.DetailsView>vezérlő tervezéskor adatforráshoz.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.DataBind%2A>      -A <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A>metódus visszaadja a jelölés során, a társított megjelenítéséhez használt <xref:System.Web.UI.WebControls.DetailsView>tervezési időben.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A>      -A <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.Initialize%2A>metódus előkészíti a Tervező megtekintése, szerkesztése és a kapcsolódó <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> tervezése</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.Initialize%2A>      -A <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnClick%2A>metódus lehívásra kerül, ha egy régiót tervezéskor nézet, a társított <xref:System.Web.UI.WebControls.DetailsView>kattint.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnClick%2A>      -A <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnSchemaRefreshed%2A>metódus lehívásra kerül, ha a séma, a kapcsolódó adatforrás <xref:System.Web.UI.WebControls.DetailsView>módosításokat.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnSchemaRefreshed%2A>      -A <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>eltávolítani, vagy adja hozzá a további tulajdonságok módszert, vagy a kapcsolódó <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> árnyékmásolat tulajdonságait</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>       Tervezési idejű szerkeszthető területek nem támogatottak a <xref:System.Web.UI.WebControls.DetailsView>vezérlő, ezért a <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetEditableDesignerRegionContent%2A>és <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SetEditableDesignerRegionContent%2A>módszerek egyik funkció sem rendelkezik.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetEditableDesignerRegionContent%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example shows how to extend the DetailsViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.DetailsView> control at design time.  \n  \n The example derives the `MyDetailsView` control from the <xref:System.Web.UI.WebControls.DetailsView>. The `MyDetailsView` is simply a copy of the <xref:System.Web.UI.WebControls.DetailsView> control. The example also derives the `MyDetailsViewDesigner` class from DetailsViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for `MyDetailsViewDesigner` on the `MyDetailsView` control.  \n  \n `The MyDetailsViewDesigner` overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SampleRowCount%2A> property to specify that the pager row of the design-time view of the `MyDetailsView` contain five page links. It overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Property** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.DetailsView.Caption%2A> property, if it is specified, as a new first row in the `MyDetailsView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyDetailsView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.DetailsViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_12_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.DetailsViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_12_1.vb)]"
  syntax:
    content: 'public class DetailsViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
