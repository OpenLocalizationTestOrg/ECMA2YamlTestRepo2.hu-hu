  summary: "Az összetevő a tesztek alapján működik, amikor a szerelvény több verziója azonos alkalmazástartományt tölti be. A jövőbeli verziókkal kompatibilitási meghibásodásához vezethet. Ha ilyen jelentős változásokat, a régi verziója nem módosítja a azonban továbbra is a mellett az új verziót."
