  summary: "A fejlesztői kihasználásának köszönhetően akár még stabil kompatibilitási verziója között. A típus fogyasztók várható, hogy a jövőbeli verziókkal nem megszakítja a meglévő ügyfél. Azonban ha így tesznek, és ha az ügyfél még nem használták az a típus a illesztőfelületben, a párhuzamos végrehajtási megoldhatja a problémát."
  syntax:
