  name: ComponentGuaranteesOptions
  nameWithType: ComponentGuaranteesOptions
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions
  type: Enum
  summary: "Ismerteti a kompatibilitási garancia összetevő, típusú vagy több verziója is kiterjedő típusú tag."
  remarks: "A ComponentGuaranteesOptions számbavétel használják a <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>osztály, amely egy összetevő vagy osztály szalagtár több verziója is garantáltan kompatibilitási szintjét jelzi.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute> Exchange biztosít a legerősebb kompatibilitási garancia stabil és SideBySide követ. Nincs készletéről kompatibilitási verziója között.       Minden garancia szerinti részletes tárgyalását lásd: a <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>témakörre.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum ComponentGuaranteesOptions
  inheritance:
  - System.Enum
  platform:
  - net462
