  langs:
  - csharp
  name: ApplicationRequiresElevation
  nameWithType: GenerateBootstrapper.ApplicationRequiresElevation
  fullName: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Lekérdezi vagy beállítja, hogy egy összetevő emelt szintű engedélyekkel fut, amikor a cél számítógépen telepítve van-e."
  remarks: "Ez a tulajdonság a következő projektfájlban állítható be, de nincs felfedve, az MSBuild sémában. A következő projektfájlban `MsiBootstrapper` területen állítsa be a [RequiresElevation tulajdonság](http://msdn.microsoft.com/en-us/6f449071-9caf-46e7-b7d4-7bbc21cf9aa7) való `True`.       Egy összetevő emelt jogosultsági szintű fut, amikor beírja egy beállításkulcs megadásával vagy GAC telepítése folyik. Például ha GAC szerelvények telepíti, szeretné állítani ezt a tulajdonságot `True`."
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "Beolvasása<xref uid=&quot;langword_csharp_ True&quot; name=&quot; True&quot; href=&quot;&quot;> </xref> Ha a telepített összetevő fut emelt jogosultsági szintű; ellenkező esetben <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation*
  exceptions: []
  platform:
  - net462
