  remarks: "Az <xref:System.Windows.Forms.Form.FormClosing>esemény akkor következik be, előtt űrlap be van zárva, vagy a felhasználó a felhasználói felületen (UI) vagy programozott módon, például <xref:System.Windows.Forms.Form.Close%2A>az <xref:System.Windows.Forms.Form>osztályhoz, vagy <xref:System.Windows.Forms.Application.Exit%2A>az <xref:System.Windows.Forms.Application>osztály</xref:System.Windows.Forms.Application> a</xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> metódusok</xref:System.Windows.Forms.Form.FormClosing>       Ha egy űrlapon bármely gyermek- vagy saját tulajdonú űrlapok egy <xref:System.Windows.Forms.Form.FormClosing>esemény is jelenik meg, mindegyikhez.</xref:System.Windows.Forms.Form.FormClosing> Az űrlapok a visszavonja az eseményt, ha az űrlapok egyike be van zárva. Ezért a megfelelő <xref:System.Windows.Forms.Form.FormClosed>eseményeket a rendszer nem küldi el a az űrlapos.</xref:System.Windows.Forms.Form.FormClosed>       A FormClosingEventArgs osztály adatokat biztosít a ezt az eseményt. Két fontos tagjai a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>és <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>Tulajdonságok.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Az esemény megszakítható úgy, hogy a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonság igaz értékre.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> A <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>tulajdonság biztosít az űrlap bezárása miért okát.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosing> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosing> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#394](~/add/codesnippet/csharp/t-system.windows.forms.f_1_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#394](~/add/codesnippet/visualbasic/t-system.windows.forms.f_1_1.vb)]"
