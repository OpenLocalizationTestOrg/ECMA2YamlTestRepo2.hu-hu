  name: BulletedListDisplayMode
  nameWithType: BulletedListDisplayMode
  fullName: System.Web.UI.WebControls.BulletedListDisplayMode
  type: Enum
  summary: "Megadja a megjelenített viselkedéseket, amelyek a lista elem tartalmának alkalmazhat egy <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> vezérlő."
  remarks: "A BulletedListDisplayMode számbavétel jelenti. a megjelenítési viselkedéseket, amelyek a lista elemeinek tartalmat alkalmazhat egy <xref:System.Web.UI.WebControls.BulletedList>vezérlő.</xref:System.Web.UI.WebControls.BulletedList> A <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>tulajdonságot használja a ezek számbavételi értékek a listán megjelenítendő viselkedését az elem tartalma egy <xref:System.Web.UI.WebControls.BulletedList>vezérlő.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Például, ha beállította a <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>tulajdonság hivatkozás értékét, mindegyik listaelem a tartalmát a <xref:System.Web.UI.WebControls.BulletedList>vezérlő hivatkozásként Renderelés.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>       A szöveges érték lehetővé teszi a lista elem tartalmának szöveg normál együtt nem további funkciók jelennek meg.       A hivatkozás értéke lista elem tartalmának megjelenítése hiperhivatkozásként teszi lehetővé. Kattintáskor, a hivatkozás megnyitja egy URL-címet. Használja a <xref:System.Web.UI.WebControls.ListItem.Value%2A>tulajdonság az URL-cím, amely egy hivatkozás navigál.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       A LinkButton érték lista elem tartalom megjelenítése csatolás gombként teszi lehetővé. Használja a <xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName>esemény elküldeni a a kiszolgálóra, amikor a felhasználó a hivatkozásra gombra kattint.</xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName> Használja az esemény adatainak a <xref:System.Web.UI.WebControls.BulletedListEventArgs>osztályt a Csatolás gombra a indexét meghatározásához egy <xref:System.Web.UI.WebControls.BulletedList>a felhasználó által kijelölt.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedListEventArgs>"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the BulletedListDisplayMode values. The format of the list item content changes based on the display mode that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_18_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_18_1.aspx)]"
