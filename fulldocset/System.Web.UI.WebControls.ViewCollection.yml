  type: Class
  summary: "Gyűjtemény tárolók, amely lehetővé teszi egy <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> vezérlő gyermekvezérlőinek a listának a karbantartására."
  remarks: "Az ViewCollection osztály jelöli egy gyűjtemény tároló, amely lehetővé teszi egy <xref:System.Web.UI.WebControls.MultiView>vezérlő gyermekvezérlőinek a listának a karbantartására.</xref:System.Web.UI.WebControls.MultiView> A <xref:System.Web.UI.WebControls.MultiView>vezérlő csak tartalmazhat <xref:System.Web.UI.WebControls.View>ellenőrzés gyermekvezérlőket.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       Használja a <xref:System.Web.UI.WebControls.ViewCollection.Add%2A>Adjon hozzá egy új módszer <xref:System.Web.UI.WebControls.View>egy sorszám index a tömb végén az ViewCollection gyűjteményhez helyvezérlő.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Add%2A> Használja a <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>adható hozzá egy új vezérlő egy adott index helyen.</xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> Használja a <xref:System.Web.UI.WebControls.ViewCollection.Item%2A>megszerezni az indexelő egy <xref:System.Web.UI.WebControls.View>egyszerű tömb jelölésével, a megadott indexnél a ViewCollection gyűjteményhez helyvezérlő.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Item%2A>"
  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> method is used to add the <xref:System.Web.UI.WebControls.View> control to the ViewCollection collection of the <xref:System.Web.UI.WebControls.MultiView> control at the specified index. The <xref:System.Web.UI.WebControls.ViewCollection.Item%2A> indexer is used to access the <xref:System.Web.UI.Control.ID%2A> properties of the <xref:System.Web.UI.WebControls.View> controls stored in the ViewCollection collection and display them to the user.  \n  \n [!code-vb[ViewCollection.AddAt Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_91_1.aspx)]"
  syntax:
    content: 'public class ViewCollection : System.Web.UI.ControlCollection'
