  summary: "Megvalósítja az egyéni biztonsági frissítési szolgáltató, ez öröklődik <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> alaposztály."
  remarks: "Adja hozzá a biztonsági frissítés, a StreamSecurityUpgradeProvider származó osztály valósítja meg.       A frissítési folyamat rendelkezik a következő lépéseket: 1.  Egy osztály, amely abból származó StreamSecurityUpgradeProvider megvalósításához.      2.  Regisztrálja. Ehhez hozzon létre egy visszaadó ITransactedBindingElement azt, és a szolgáltató regisztrálásakor egyéni kötésben.      3.  A származtatott osztály, amely megvalósítása létrehoz egy új <xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>, amely futási időben kéréssel a kapcsolat másik végén a csatorna átviteli réteg verziófrissítéséhez.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>      4.  A származtatott osztály, amely megvalósítása létrehoz egy új <xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>, melyik futási időben a frissítési kérelmet kap az előző lépést, és ha lehetséges, fogadja el a frissítést, és a frissített adatfolyam visszatér a kapcsolat másik végén.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>       A biztonsági frissítési kérelmet számos hasonló kérelem egyike lehet. Ha igen, a kérelmek feldolgozásának meghatározott sorrendben. További információkért lásd: <xref:System.ServiceModel.Channels.StreamUpgradeProvider>.</xref:System.ServiceModel.Channels.StreamUpgradeProvider>"
