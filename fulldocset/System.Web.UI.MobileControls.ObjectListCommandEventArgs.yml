  summary: "Lekérdezi vagy beállítja azt az alapértelmezett parancsot. Ez az API már elavult. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "Ha a beállítás, a <xref:System.Web.UI.MobileControls.ObjectList>megpróbálja meghívni az alapértelmezett parancs a helyi leképezési.</xref:System.Web.UI.MobileControls.ObjectList> HTML-formátumban, az alapértelmezett megjelenítése a `ListView` mutató hivatkozást az első mezőben jelenik meg a `DetailsView` <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> DefaultCommand tulajdonságának beállításával a hivatkozásra kattintva hív meg, az alapértelmezett parancs. Az alapértelmezett parancs meghívása kiváltja a <xref:System.Web.UI.MobileControls.ObjectList.ItemCommand>esemény.</xref:System.Web.UI.MobileControls.ObjectList.ItemCommand> A <xref:System.Web.UI.MobileControls.Command.CommandName%2A>, a <xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>objektum be van állítva, a DefaultCommand tulajdonság értékével.</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Akkor is, ha egy alapértelmezett parancs be van állítva, egy azonos nevű parancsot a parancsok gyűjtemény bele kell foglalni. A vezérlő nem tudja megjeleníteni a grafikus elem, amely tartalmazza az alapértelmezett parancs parancsikon, az alapértelmezett parancs még mindig keresztül is elérhető a <xref:System.Web.UI.MobileControls.ObjectListCommandCollection>.</xref:System.Web.UI.MobileControls.ObjectListCommandCollection> megjelenítésének"
