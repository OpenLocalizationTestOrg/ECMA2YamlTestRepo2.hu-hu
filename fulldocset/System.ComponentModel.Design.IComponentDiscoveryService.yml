- uid: System.ComponentModel.Design.IComponentDiscoveryService.GetComponentTypes(System.ComponentModel.Design.IDesignerHost,System.Type)
  id: GetComponentTypes(System.ComponentModel.Design.IDesignerHost,System.Type)
  parent: System.ComponentModel.Design.IComponentDiscoveryService
  langs:
  - csharp
  name: GetComponentTypes(IDesignerHost,Type)
  nameWithType: IComponentDiscoveryService.GetComponentTypes(IDesignerHost,Type)
  fullName: System.ComponentModel.Design.IComponentDiscoveryService.GetComponentTypes(IDesignerHost,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Összetevő rendelkezésre álló típusok lekérése."
  remarks: "A GetComponentTypes metódus lekéri az elérhető összetevő típusok, amelyeket meg kell adnia végrehajtási a <xref:System.ComponentModel.IComponent>felületet.</xref:System.ComponentModel.IComponent> Ha a `baseType` paraméter `null`, a rendszer beolvassa az összes összetevő; ellenkező esetben csak az összetevő-típusok származó `baseType` ad vissza.       Ha át értékét a `designerHost` paraméter típusa feloldási hatóköre a `designerHost`. Ez azt jelenti, hogy ha egy <xref:System.Drawing.Design.ToolboxItem>lemezen van, amelynek a típusa, és nem található a globális szerelvény-gyorsítótárban, a típusa nem tölthető be keresztül `designerHost`.</xref:System.Drawing.Design.ToolboxItem>       Ha át a `null` a `designerHost`, minden esetében, amely lehet lekérdezni a globális szerelvény-gyorsítótárból adja vissza, vagy a <xref:System.Reflection.Assembly.LoadFrom%2A?displayProperty=fullName>metódus.</xref:System.Reflection.Assembly.LoadFrom%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the GetComponentTypes method to find all the types that derive from the <xref:System.Windows.Forms.ScrollableControl> type.  \n  \n [!code-vb[System.ComponentModel.Design.DesignerServices#13](~/add/codesnippet/visualbasic/9e0bb10e-d875-40d2-8f7a-_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerServices#13](~/add/codesnippet/csharp/9e0bb10e-d875-40d2-8f7a-_1.cs)]"
  syntax:
    content: public System.Collections.ICollection GetComponentTypes (System.ComponentModel.Design.IDesignerHost designerHost, Type baseType);
    parameters:
    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: "A Tervező gazdagép tervezési idejű szolgáltatásokat nyújtó. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: baseType
      type: System.Type
      description: "Az alaptípus a összetevők megadásával beolvasása. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Collections.ICollection
      description: "Összetevő rendelkezésre álló típusok listája."
  overload: System.ComponentModel.Design.IComponentDiscoveryService.GetComponentTypes*
  exceptions: []
  platform:
  - net462
