  langs:
  - csharp
  name: MediaPlayer
  nameWithType: MediaPlayer
  fullName: System.Windows.Media.MediaPlayer
  type: Class
  summary: "Médiafájlok lejátszásával biztosít rajzok."
  remarks: "Bár ez az osztály egy példányát deklarálhatja [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], nem tölthető be és a tartalom lejátszása kód használata nélkül. Tartalom lejátszása a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] csak, használja a <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> Is ha a példány deklarálhatja [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], csak gyakorlati használata tulajdonságelem-szintaxis az kitöltse a <xref:System.Windows.Media.VideoDrawing.Player%2A>tulajdonság.</xref:System.Windows.Media.VideoDrawing.Player%2A>       Az alkalmazás adathordozó terjesztésekor projekt erőforrás nem használható egy médiafájlt. A projektfájlban, hanem be kell az adathordozó-típus `Content` és `CopyToOutputDirectory` való `PreserveNewest` vagy `Always`.       Media Player is használható két különböző módban, attól függően, hogy a Windows Media player Előfeltételek: független vagy óra üzemmódban. Független módban, a Media Player megfelel a lemezkép és nyitják meg a média a <xref:System.Windows.Media.MediaPlayer.Open%2A>metódus meghajtók lejátszható.</xref:System.Windows.Media.MediaPlayer.Open%2A> Óra módban a MediaPlayer-re az animáció céljaként, és így lesz megfelelő <xref:System.Windows.Media.Animation.Timeline>és <xref:System.Windows.Media.Animation.Clock>időzítése bejegyzések fán mely vezérlők lejátszható.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.Timeline> A media módok további információkért lásd: a [multimédia áttekintése](~/add/includes/ajax-current-ext-md.md).       Media Player eltér a <xref:System.Windows.Controls.MediaElement>abban, hogy nincs egy vezérlő közvetlenül adható hozzá a [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] kérelem.</xref:System.Windows.Controls.MediaElement> Media Player, használatával betöltött adathordozó megjelenítendő egy <xref:System.Windows.Media.VideoDrawing>vagy <xref:System.Windows.Media.DrawingContext>kell használni.</xref:System.Windows.Media.DrawingContext> </xref:System.Windows.Media.VideoDrawing>"
