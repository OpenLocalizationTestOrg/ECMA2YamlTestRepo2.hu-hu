  name: MdbDataFileEditor
  nameWithType: MdbDataFileEditor
  fullName: System.Web.UI.Design.MdbDataFileEditor
  type: Class
  summary: "Tervezési idejű felhasználói kezelőfelületet biztosít egy Microsoft Access adatbázisfájl kiválasztása."
  remarks: "MdbDataFileEditor objektum kell választania és egy URL-címet egy Microsoft Access adatbázisfájl (.mdb) szerkesztése, majd az URL-címet rendel egy vezérlő tulajdonságának tervezés közben használatos. Például a <xref:System.Web.UI.WebControls.AccessDataSource>vezérlő használ a MdbDataFileEditor osztály tervezési időben értékének beállítása a <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>tulajdonság.</xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.AccessDataSource>       Használja a <xref:System.ComponentModel.EditorAttribute>a MdbDataFileEditor társítandó tulajdonság attribútum.</xref:System.ComponentModel.EditorAttribute> A társított tulajdonság a Tervező felületére szerkesztésekor a Tervező gazdagép meghívja a <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metódus.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> A <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>módszert használ a <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metódus, amely viszont jeleníti meg az URL-cím kiválasztásához a felhasználói felület, és a felhasználó által megadott URL-címet adja vissza.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> A <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>módszer azt jelzi, a felhasználói felület a megjelenítési stílus.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Egy osztály származik a MdbDataFileEditor Access-adatbázis URL-cím tulajdonság egy egyéni szerkesztő meghatározásához. Például a származtatott osztálya lehet felülbírálni a <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metódust, és ezután hívás a <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>egyéni metódus <xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A>vagy <xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A>érték.</xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A> </xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MdbDataFileEditor class with a property that is contained within a custom control. When you edit the control property on the design surface, the MdbDataFileEditor class provides the user interface to select and edit an Access database file name for the property value.  \n  \n [!code-cs[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_1_1.cs)]\n [!code-vb[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_1_1.vb)]"
  syntax:
    content: 'public class MdbDataFileEditor : System.Web.UI.Design.UrlEditor'
