  name: DesignerSerializationOptionsAttribute
  nameWithType: DesignerSerializationOptionsAttribute
  fullName: System.Windows.Markup.DesignerSerializationOptionsAttribute
  type: Class
  summary: "Meghatározza a szerializálási jelzők tulajdonság."
  remarks: "DesignerSerializationOptionsAttribute megkötés mutató biztosít az űrlap tervezők és a Tervező felületek kell használni, amikor a kiadott tulajdonság való interakció. Általában a ezzel úgy azért <xref:System.Windows.Markup.DesignerSerializationOptions>.</xref:System.Windows.Markup.DesignerSerializationOptions> mutatót Előfordulhat, hogy ehhez az esetekben, amikor egy tartalom szerializált formája, amelyet a karakterlánc, adott tulajdonsághoz való interakció jelezhet szóköz bevezetéséről kockázatát. Egyik példa esetében, amikor a DesignerSerializationOptionsAttribute ezért van érvényben <xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>.</xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>       Attribútum-DesignerSerializationOptionsAttribute támogatja hozzárendelése a metódus használatát. Ez lehetővé teszi, hogy deklarálja a szerializálási beállításait egy XAML csatolt tulajdonság, a DesignerSerializationOptionsAttribute hozzárendelésével a `Get` elérőmetódust, amely támogatja a csatolt tulajdonság használati mintáját. Egy példa erre a WPF-típusok, <xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>és annak `Get` elérő <xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A>.</xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A> </xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>       Vegye figyelembe, hogy a DesignerSerializationOptionsAttribute nem, hogy a tulajdonság vagy a rendszer nem szerializálja mutatókat kívánt szerializálási űrlap. Ha azt szeretné befolyásolni tulajdonság szerializációs egyéb szempontjait, használhatja <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>, vagy is létrehozható `ShouldSerialize` a tulajdonos osztály metódusai mintát</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> A tervezés során az általános .NET szerializálási mintáról olvashat további információkért lásd: [Designer szerializálási áttekintése](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class DesignerSerializationOptionsAttribute : Attribute
