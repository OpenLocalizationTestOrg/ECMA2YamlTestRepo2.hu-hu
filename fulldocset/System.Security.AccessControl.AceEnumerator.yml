  name: System.Collections.IEnumerator.Current
  nameWithType: AceEnumerator.System.Collections.IEnumerator.Current
  fullName: System.Security.AccessControl.AceEnumerator.System.Collections.IEnumerator.Current
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Lekérdezi az aktuális elem a gyűjteményben."
  remarks: "Enumerátor létrehozása után, vagy hívása után a <xref:System.Security.AccessControl.AceEnumerator.Reset%2A>metódus, meg kell hívnia a <xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A>metódus ahhoz, hogy a számbavevő értékről IEnumerator.Current; értékének olvasása előtt a gyűjtemény első eleme ellenkező esetben IEnumerator.Current nincs definiálva.</xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A> </xref:System.Security.AccessControl.AceEnumerator.Reset%2A>       IEnumerator.Current is kivételt jelez, ha az utolsó irányuló hívás <xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A>visszaadott `false`, ami azt jelenti, hogy a gyűjtemény végéig.</xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A>       IEnumerator.Current nem helyezi át a számbavevő pozícióját, és egymást követő hívások IEnumerator.Current térjen vissza a ugyanahhoz az objektumhoz, amíg újra nem indítják <xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A>vagy <xref:System.Security.AccessControl.AceEnumerator.Reset%2A>nevezik.</xref:System.Security.AccessControl.AceEnumerator.Reset%2A> </xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A>       Enumerátor érvényes marad mindaddig, amíg a gyűjtemény változatlan marad. A gyűjtemény végrehajtott módosítások hozzáadása, módosítása vagy törlése elemek, például, ha a számbavevő visszavonhatatlanul érvénytelenített, és <xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A> <xref:System.Security.AccessControl.AceEnumerator.Reset%2A>egy <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> jelez</xref:System.Security.AccessControl.AceEnumerator.Reset%2A> </xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A> , vagy hívja a következő Ha a gyűjtemény módosítás közötti <xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A>és IEnumerator.Current, IEnumerator.Current az elem beolvasása, amely érték, akkor is, ha a számláló már érvénytelenné válik.</xref:System.Security.AccessControl.AceEnumerator.MoveNext%2A>"
  syntax:
    content: object System.Collections.IEnumerator.Current { get; }
    return:
      type: System.Object
      description: "A gyűjtemény az aktuális elem beolvasása."
