  type: Interface
  summary: "Egy szolgáltatás, amely során használt nyújt mentése és az írási műveletek segítségével adja meg egy objektumot, és térjen vissza az XAML-neve."
  remarks: "Ez a szolgáltatás csak akkor leghasznosabb mentésére, elérési út művelet, például amikor egy <xref:System.Xaml.XamlXmlWriter>egy kiadott érték konverter használatot, és a típuskonverternek vagy érték szerializáló támogatja a szerializálási rendezi sorba.</xref:System.Xaml.XamlXmlWriter> A <xref:System.Xaml.XamlObjectWriter>nem tartalmazza a szolgáltatást a szolgáltatás környezetében.</xref:System.Xaml.XamlObjectWriter>       Egy típuskonverternek vagy egy érték szerializáló érhető el ez a szolgáltatás egy elérhető séma környezetében szolgáltató, és ezután lehet beszerezni az IXamlNameProvider szolgáltatást, amely akkor használják, ebben a környezetben. További információkért lásd: [típus konverterek és Kódkiterjesztés és XAML](~/add/includes/ajax-current-ext-md.md) és [szolgáltatás környezetek számára elérhető típus konverterek és Kódkiterjesztés](~/add/includes/ajax-current-ext-md.md).       A definiált XAML nevek megfelelően használatához is szükség lehet a működő kapcsolatos információkhoz XAML namescope és az <xref:System.Windows.Markup.INameScope>érték, amely képviseli azt.</xref:System.Windows.Markup.INameScope>"
