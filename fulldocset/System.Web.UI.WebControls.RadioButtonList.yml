  summary: "Magában foglalja a választógomb gomb vezérlők egy csoportja lista vezérlőt jelöli."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [megadó lista elrendezés](#specifying_list_layout)      -   [kisegítő](#accessibility)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a RadioButtonList vezérlője lap fejlesztők számára, egy egyszeres Kijelölés választógomb-csoportban, amely az adatkötés során dinamikusan generált.       Tartalmaz egy <xref:System.Web.UI.WebControls.ListControl.Items%2A>gyűjtemény tagjaival, hogy a listán szereplő elemek.</xref:System.Web.UI.WebControls.ListControl.Items%2A> Annak megállapításához, hogy melyik elem van kiválasztva, tesztelje a <xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>tulajdonság a lista.</xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>      <a name=&quot;specifying_list_layout&quot;></a>## Megadó lista elrendezés megadhatja, hogyan úgy, hogy a lista megjelenítése a <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>és <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> Elrendezés beállításokkal kapcsolatos további információkért lásd: a <xref:System.Web.UI.WebControls.RepeatLayout>számbavételi.</xref:System.Web.UI.WebControls.RepeatLayout>       Alapértelmezés szerint <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>értéke `RepeatDirection.Vertical`.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> Ez a tulajdonság `RepeatDirection.Horizontal` a vezérlő vízszintes megjelenítéséhez a listában. Néhány <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>beállításai nem teszik lehetővé a vízszintes elrendezés.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> További információkért lásd: a <xref:System.Web.UI.WebControls.RepeatLayout>számbavételi.</xref:System.Web.UI.WebControls.RepeatLayout>      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Érvényesítési vezérlői segítségével ellenőrizze a felhasználói bevitelt a bemeneti szöveg megjelenítése a RadioButtonList vezérlőkben előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. További információkért lásd: [szabványos vezérlőket biztonságossá tétele](~/add/includes/ajax-current-ext-md.md), [hogyan: védeni ellen parancsfájl kihasználja a karakterláncok alkalmazása HTML kódolja a webalkalmazások](~/add/includes/ajax-current-ext-md.md), és [felhasználói bevitel ellenőrzése ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>## Kisegítő információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:RadioButtonList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       D