a kattint, a hozzárendelt menü jelenik meg.       ToolBarButton vezérlők megjelenjen gyűjteményt hozhat létre egy <xref:System.Windows.Forms.ToolBar>, külön-külön adja hozzá a gombok segítségével a <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>metódusában a <xref:System.Windows.Forms.ToolBar.Buttons%2A>tulajdonság.</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBar> Azt is megteheti, több gombok használatával adhat hozzá a <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>metódus.</xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>"
