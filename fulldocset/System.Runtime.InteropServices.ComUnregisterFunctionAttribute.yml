  name: ComUnregisterFunctionAttribute
  nameWithType: ComUnregisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  type: Class
  summary: "Adja meg a metódus hívására, használja a COM; egy szerelvényben regisztrációjának törlése Ez lehetővé teszi a felhasználó írt kód végrehajtása a regisztráció megszüntetése során."
  remarks: "Ez az attribútum módszereket alkalmazhat.       ComUnregisterFunctionAttribute kódot, amely visszavonja a regisztrációs metódus által végrehajtott műveletek hozzáadását teszi lehetővé. Ha a <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute>adni egy regisztrációs metódust, meg kell adni egy regisztrációjának megszüntetése metódus a műveleteket végezheti el a regisztrációs metódus fordított.</xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> Egy osztály csak egy regisztrációjának megszüntetése metódus lehet.       A közös nyelvi futtatókörnyezet meghívja a metódust, ezzel az attribútummal, ha az azt tartalmazó szerelvény van megszüntette a (közvetlenül vagy közvetetten) regisztrációt a [Regasm.exe (szerelvény Frissítésregisztráló eszköz)](~/add/includes/ajax-current-ext-md.md) vagy a <xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName>API-metódusra.</xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName> Ezzel az attribútummal módszerek lehet bármely láthatóság (nyilvános, magán és így tovább), de lehet `static` és a szükséges, egyetlen <xref:System.Type>paramétere a <xref:System.Type>regisztrációjának törlése.</xref:System.Type> </xref:System.Type>"
  example:
  - "The following example demonstrates applying <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> and ComUnregisterFunctionAttribute to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_13_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_13_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_13_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComUnregisterFunctionAttribute : Attribute
