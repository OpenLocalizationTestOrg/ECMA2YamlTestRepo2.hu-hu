  name: PageCatalogPart
  nameWithType: PageCatalogPart
  fullName: System.Web.UI.WebControls.WebParts.PageCatalogPart
  type: Class
  summary: "Olyan katalógust kínál, az összes hivatkozás tartja <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlők (és más kiszolgálói vezérlő szereplő <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> zónák), amely a felhasználó bezárta egy kijelzők oldalon, amely lehetővé teszi a felhasználók hozzáadása a lezárt vezérlők biztonsági másolatot a lapra. Ez az osztály nem örökölhető."
  remarks: "A PageCatalogPart osztály a kijelzők oldalon egy olyan speciális célt szolgál: úgy működik, mint egy lap katalógus karbantartásához, hogy a felhasználó is hozzáadhatja az oldalra a lapra, hogy a felhasználó bezárta, korábban hozzáadott vezérlőket. Ez a vezérlő csak egy weblap katalógus megjelenítési módban van, egy speciális nézet lehetővé teszi a felhasználók hozzáadása és eltávolítása a lap esetén látható. Ha lehetővé szeretné tenni a felhasználók bezárásával és újbóli megnyitásával vezérlők rugalmasan választhassa PageCatalogPart vezérlő hozzáadása a lap. Ha a lap nem engedélyezi a felhasználóknak minden bezárásához vezérlők, nincs szükség van PageCatalogPart vezérlő hozzáadása a lap.       A lap katalógus csak lezárt vezérlők kerülnek. A lezárt vezérlőnek számos attribútum:-az nincs a lapon látható.      -Nem renderelt az oldalon.      – Nem vesz részt lap életciklusának fázisban.       A vezérlő bezárása eltér törlése, amely véglegesen eltávolítja a lap. A felhasználó nyithatja meg a lezárt vezérlő példánya egy lap katalógusból, de után a felhasználó töröl egy vezérlő, ő soha nem helyreállítható adott példányhoz.       A legtöbb közös és kényelmes módja PageCatalogPart vezérlők hozzáadása egy laphoz is deklarálni kell az adatmegőrzési formátumban van. Mivel az összes deklaratív <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlő, PageCatalogPart vezérlőt kell deklarálni ASP.NET kódkiterjesztési elemek megfelelő keretén belül a weblapon.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Például egy működő kód bemutatja, hogyan deklarál egy weblapon PageCatalogPart vezérlő című példa szakaszát. Az alábbi sorrendben deklaratív elemek hozzá kell adnia a lap: 1.  Egy `<asp:catalogzone>` elem kell deklarálni, és egy alárendelt `<zonetemplate>` elemet hozzá kell adni úgy, hogy tartalmazhatja <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlők deklarálva a zónában.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      2.  Egy `<asp:pagecatalogpart>` elem gyermekeként hozzá kell adni a `<zonetemplate>` elemet. Is előfordulhat más <xref:System.Web.UI.WebControls.WebParts.CatalogPart>vezérlők gyermekelemei deklarálva a `<zonetemplate>` elem, beleértve a <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>vagy <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       A PageCatalogPart osztály tulajdonsága csak egy használható, a <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.Title%2A>tulajdonság, amely felülírja az alap tulajdonságát, hogy az alapértelmezett cím a lap katalógus megadható, ha nem áll rendelkezésre.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.Title%2A>       A többi tulajdonság az PageCatalogPart osztály bírálja felül az örökölt tulajdonságokat, de nem ténylegesen használható a vezérlő leképezésekor. Csak, hogy speciális kód attribútumok elrejtheti azokat tervezőeszközök például akkor állíthatók be őket felülbírálják [!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)]. Rejtett ezeket a tulajdonságokat, mert az nincs hatással a megjelenítési ne használjon. Hogy az IntelliSense rejtve vannak, és a Tulajdonságok ablak a Visual Studio a fejlesztőket ne használjon véletlenül őket. A rejtett tulajdonságok leírásban ki vannak emelve használja, így a megfelelő Súgó-témaköröket.       A PageCatalogPart osztály több fontos módszert is rendelkezik. A <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.GetAvailableWebPartDescriptions%2A>módszer lekéri a <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>objektum minden egyes <xref:System.Web.UI.WebControls.WebParts.WebPart>a lap katalógus, amely lehetővé teszi, hogy minden kiszolgáló vezérlő kapcsolatos információk megjelenítése, hogy a vezérlő létrehozása nélkül PageCatalogPart vezérlő vezérlőre.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.GetAvailableWebPartDescriptions%2A> Egy másik módszer a <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.GetWebPart%2A>metódus.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.GetWebPart%2A> Ez a módszer egy adott példányának lekérdezi <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő, a metódusnak átadott leírása alapján.</xref:System.Web.UI.WebControls.WebParts.WebPart>      ## A kód megjelenítése alapértelmezés szerint ez a vezérlő kisegítő előfordulhat, hogy nem felel meg kisegítő szabványok, például a webes tartalom kisegítő irányelvek 1.0 (WCAG) 1-es prioritás irányelveket. A vezérlő kisegítő támogatásával kapcsolatos részletekért lásd: [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the PageCatalogPart control declaratively on a Web page. This example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, a PageCatalogPart control, and a <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PageCatalogPart_Overview#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_404_1.ascx)]\n [!code-vb[WebParts_PageCatalogPart_Overview#7](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_404_1.ascx)]  \n  \n The second part of the code example is the Web page. At the top of the page are two `register` directives, one for the user control and one for the compiled component that contains the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the page has a declarative reference to the PageCatalogPart control, nested within the proper hierarchy of declarative elements as described in the Remarks section of this topic. There is also an `<asp:declarativecatalogpart>` element, which contains references for a standard ASP.NET <xref:System.Web.UI.WebControls.Calendar> control and the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, all of which are the controls that users can select from the catalog.  \n  \n [!code-cs[WebParts_PageCatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_404_2.aspx)]\n [!code-vb[WebParts_PageCatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_404_2.aspx)]  \n  \n The third part of the code example is the source code for the two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PageCatalogPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_404_3.cs)]\n [!code-vb[WebParts_PageCatalogPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_404_3.vb)]  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. Add one of the controls, then use the **Display Mode** drop-down list control to return the page to browse mode. Click the verbs menu (the downward arrow) in the title bar of one of the controls, and click **Close** to close the control. Return the page to catalog mode, and notice that the control you closed now appears in the page catalog, and is available to be added back to the page."
