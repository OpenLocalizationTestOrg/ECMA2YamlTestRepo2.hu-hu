  summary: "A tároló az összes kiterjesztett szerkesztő programot azokhoz a tulajdonságokhoz."
  remarks: "A ExtendedPropertyValueEditor osztály tárolására képes két <xref:System.DataTemplate>objektumok, egy a beágyazott szerkesztővé és egy kiterjesztett szerkesztővé.</xref:System.DataTemplate> A beágyazott szerkesztő határain belül megjelenő egyéni felületet biztosít a `Properties` ablakot, és a kiterjesztett szerkesztő egy felületet biztosít, amely egy új ablakban jelenik meg.       A <xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A>tulajdonság a vizuális felület XAML sablonját adja vissza a beágyazott szerkesztőt, és a <xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A>tulajdonság beolvasása az XAML-sablon a kiterjesztett szerkesztő.</xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A> </xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A> Ezek általában szerepelnek a ResourceDictionary máshol ebben a projektben.       Használjon a <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>meghívni az egyéni ExtendedPropertyValueEditor.</xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>"
