  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCreated&quot;> </xref> és <xref href=&quot;System.Web.UI.WebControls.DataList.ItemDataBound&quot;> </xref> események egy <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "A <xref:System.Web.UI.WebControls.DataList.ItemCreated>esemény jelenik meg, ha egy elemére a <xref:System.Web.UI.WebControls.DataList>vezérlő létrejön.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCreated>       A <xref:System.Web.UI.WebControls.DataList.ItemDataBound>esemény jelenik meg, ha egy elemére a <xref:System.Web.UI.WebControls.DataList>vezérlő adatokhoz egy forrás kötve.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemDataBound>       A kezdeti tulajdonságértékek DataListItemEventArgs példányt listájáért lásd: a <xref:System.Web.UI.WebControls.DataListItemEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DataListItemEventArgs.%23ctor%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to define a handler for the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event. The code in the handler calculates the price of items in a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handler declaratively, setting the event handler for the <xref:System.Web.UI.WebControls.DataList.OnItemDataBound%2A> attribute of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_71_1.aspx)]\n [!code-vb[DataListItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_71_1.aspx)]  \n  \n The following example demonstrates how to specify the event handler and programmatically add it to the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event in the `Page_Load` method.  \n  \n [!code-vb[DataListItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_71_2.aspx)]\n [!code-cs[DataListItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_71_2.aspx)]"
