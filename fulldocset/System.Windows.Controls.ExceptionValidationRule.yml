  summary: "Olyan szabály, amely ellenőrzi, hogy a kötés source tulajdonságára frissítésekor okozott kivételek jelöli."
  remarks: "A [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] adatmodell kötés lehetővé teszi a rendelje hozzá a <xref:System.Windows.Data.Binding.ValidationRules%2A>rendelkező egy <xref:System.Windows.Data.Binding>objektum.</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> Az ExceptionValidationRule osztály egy beépített szabály, amely ellenőrzi, hogy a kötés forrás tulajdonság a frissítések során okozott kivételek. Megadhat egyéni logika adhatja meg, hogyan a kötési motor kezeli az ilyen kivételek <xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>.</xref:System.Windows.Data.UpdateSourceExceptionFilterCallback> használatával További információkért lásd: <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>.</xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>       Egy alternatív szintaxisát, és az ExceptionValidationRule explicit módon beállítását is, hogy a <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>tulajdonságot `true` a a <xref:System.Windows.Data.Binding>vagy <xref:System.Windows.Data.MultiBinding>objektum.</xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>       Létrehozhat egy egyéni szabály hozzon létre egy osztályt, amely a <xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule> származik További információk és részletes leírását az adatok érvényesítése: [kötés – áttekintés](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The <xref:System.Windows.Data.Binding.ValidationRules%2A> property takes a collection of <xref:System.Windows.Controls.ValidationRule> objects. The following example uses <xref:System.Windows.Controls.TextBox.Text%2A?displayProperty=fullName> as the binding target property and `StartPrice` (an integer) as the binding source property. When the user enters a value that cannot be converted to an integer, an exception is thrown, which causes the ExceptionValidationRule to invalidate the target value.  \n  \n [!code-xml[DataBindingLab#DefaultValidation](~/add/codesnippet/xaml/DataBindingLab/AddProductWindow.xaml#defaultvalidation)]  \n  \n By default, when there is a validation error, the <xref:System.Windows.Controls.TextBox> appears with a red border. Optionally, you can write a custom <xref:System.Windows.Controls.Validation.ErrorTemplate%2A> to specify how you want to notify the user when there is a validation error.  \n  \n For more information about data validation, see [Data Binding Overview](../Topic/Data%20Binding%20Overview.md).  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703)."
