  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.Forms.DataGridView.CellContextMenuStripNeeded&quot;> </xref> esemény."
  remarks: "A <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>az esemény akkor következik be, csak ha a <xref:System.Windows.Forms.DataGridView>vezérlő <xref:System.Windows.Forms.DataGridView.DataSource%2A>tulajdonsága vagy az <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>tulajdonság `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Ha Ön kezeli a <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>esemény, a helyi menü, melyet a kezelő jelenik meg, amikor a jobb gombbal kattintva egy cella.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Ez akkor hasznos, ha meg szeretné jeleníteni a helyi menük határozza meg a jelenlegi állapotában vagy egy előző cella értékét.       A <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>esemény is akkor fordul elő, amikor értékének a <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>tulajdonság lekérése, vagy programozott módon, vagy ha a jobb gombbal kattintva a cella.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Használhatja a <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>és <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>tulajdonságait határozza meg, az állapot vagy egy előző cella értékét, és ezen információk használatával állítsa be a <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Ez a tulajdonság az inicializáláskor felvesz a cella értékét <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>tulajdonság, amely felülírja az esemény értéke.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       Kezeli a <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>eseményt, amikor nagy mennyiségű adat elkerülése érdekében a teljesítményveszteség kell beállítania a cella használata <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>több cella értékét.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> További információkért lásd: [ajánlott eljárások a Windows Forms-DataGridView vezérlő méretezéshez](~/add/includes/ajax-current-ext-md.md).       Is meg, helyi menük egyedi sorok helyett egyéni cellák úgy, hogy a sor <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>tulajdonság vagy kezelési a <xref:System.Windows.Forms.DataGridView>vezérlő <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>esemény.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> A cella <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>tulajdonság-beállítások felülbírálják a sor <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>tulajdonságának beállításával, és a <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>-esemény felülbírálása egyaránt a <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>esemény és a sor <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>tulajdonság beállítását.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> Megadhat `null` egy cella helyi menü, azonban megakadályozhatja, hogy a sor helyi menüje a felülírja.       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
