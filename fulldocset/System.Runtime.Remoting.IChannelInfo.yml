  remarks: "Ez az interfész megvalósítja a <xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName>tulajdonság.</xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName> A csatornák, amelyre kiterjedhet hívja a folyamat vagy alkalmazástartományt, amelyben él, az objektum által közzétett adatok átviteli hozzáférést biztosít. Ez az interfész is használható, ha egyéni felépítése <xref:System.Runtime.Remoting.ObjRef>osztályok.</xref:System.Runtime.Remoting.ObjRef>       Ha egy meglévő objektumpéldány létrehozásához elő átadásra a <xref:System.Runtime.Remoting.ObjRef>, a <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>átmásolva a csatorna (lásd: <xref:System.Runtime.Remoting.Channels.IChannelReceiver>) az egyes regisztrált csatornát, és a <xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef> tárolt</xref:System.Runtime.Remoting.Channels.IChannelReceiver> </xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef> Ha a <xref:System.Runtime.Remoting.ObjRef>átadásra felkészíteni a célhelyen a <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>keresztül a IChannelInfo felület megvizsgálta és egy átviteli üzenetet fogadó, amely kezeli a proxy és a kiszolgáló közötti kommunikáció létrehozásához használt az adott alkalmazás vagy folyamat tartományban megfelelő csatornák.</xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef>"
