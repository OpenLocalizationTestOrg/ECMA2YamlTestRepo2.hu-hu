  type: Class
  summary: "Lehetővé teszi a programozott hozzáférést a HTML <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref> elem a kiszolgálón."
  remarks: "A HtmlInputPassword osztály származik a <xref:System.Web.UI.HtmlControls.HtmlInputText>osztályhoz, és segítségével létrehozhat egy egysoros szövegmező, amely lehetővé teszi a felhasználónak meg kell adnia egy jelszót.</xref:System.Web.UI.HtmlControls.HtmlInputText> A HtmlInputPassword vezérlő használatakor a <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>tulajdonság van a kiszolgálóra küldött minden alkalommal, amikor az űrlap elküldése.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> A <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>tulajdonsága még nincs a HtmlInputPassword megtekintési megőrzött állapot.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>       A <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>tulajdonság határozza meg a szövegmezőben megadható karakterek maximális száma.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> A <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>tulajdonság lehetővé teszi a szövegmező szélessége.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> Használja a <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>tulajdonság határozza meg a szövegmezőben a felhasználó által megadott értékét.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> A HtmlInputPassword vezérlője egy <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>esemény következik be, amikor a <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>tulajdonsága megváltoztatja az értékeket közleményeket, hogy a kiszolgáló között.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> Ez lehetővé teszi, hogy hozzon létre egy eseménykezelő, amely végrehajtja az utasításokat egyéni készletét minden alkalommal, amikor az esemény akkor következik be.      > [!NOTE] > A HtmlInputPassword vezérlő nem nyújtanak olyan beépített utáni a kiszolgálóra. A weblap, amely támogatja a könyvelési a kiszolgálóra, például egy másik vezérlő meg kell adnia egy <xref:System.Web.UI.HtmlControls.HtmlButton>vagy egy <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlButton>       A kezdeti tulajdonságértékek HtmlInputPassword példányt listájáért lásd: a <xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the `<input type=text>`, `<input type=password>`, and `<input type=submit>` HTML controls declaratively on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_1.aspx)]  \n  \n The following code example demonstrates how to add the same HTML controls programmatically during a call to the `Page_Load` method.  \n  \n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_2.aspx)]\n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

      [System.Web.UI.ValidationProperty("Value")]

      public class HtmlInputPassword : System.Web.UI.HtmlControls.HtmlInputText
