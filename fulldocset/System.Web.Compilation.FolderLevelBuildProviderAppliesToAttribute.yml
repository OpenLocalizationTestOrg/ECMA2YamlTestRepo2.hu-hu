  fullName: System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute
  type: Class
  summary: "Határozza meg, amely megadja a hatókör attribútum ahol egy <xref href=&quot;System.Web.Configuration.FolderLevelBuildProvider&quot;> </xref> objektum kell alkalmazni, amikor az erőforrás található."
  remarks: "A <xref:System.Web.Configuration.FolderLevelBuildProvider>osztály elemez, és létrehozza a kódot egy erőforrást, amely rendelkezik egy adott fájl fordítás során.</xref:System.Web.Configuration.FolderLevelBuildProvider> A FolderLevelBuildProviderAppliesToAttribute attribútum meghatározza a hely hatókörét, amelynek a <xref:System.Web.Configuration.FolderLevelBuildProvider>objektum neve lesz.</xref:System.Web.Configuration.FolderLevelBuildProvider>       A FolderLevelBuildProviderAppliesToAttribute attribútum beállításával korlátozhatja a <xref:System.Web.Configuration.FolderLevelBuildProvider>objektum bizonyos [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] könyvtárak, például az App_Code.</xref:System.Web.Configuration.FolderLevelBuildProvider>       Ha egy FolderLevelBuildProviderAppliesToAttribute attribútumot csak akkor érvényesíthetők a <xref:System.Web.Configuration.FolderLevelBuildProvider>osztály, alapértelmezés szerint az attribútumot minden könyvtár célozza.</xref:System.Web.Configuration.FolderLevelBuildProvider>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class FolderLevelBuildProviderAppliesToAttribute : Attribute
