  summary: "Itt egy alapszintű megvalósítás a csatorna mosdók, amely szeretne közzétenni egy szótár felületet biztosít a tulajdonságaikat."
  remarks: "Csatorna mosdók adja meg a beépülő modul pont, amely lehetővé teszi az alapul szolgáló üzeneteket, hogy a csatorna, valamint az üzenetek küldését a távoli objektumok az átviteli mechanizmus által használt adatfolyam átfutó elérésére. Csatorna mosdók csatorna Gyűjtőszolgáltatóknak láncában egymáshoz kapcsolódó, és az összes csatorna üzenetet a lánc nyelő keresztül folyik, az üzenet szerializált és szállított előtt.       Ez az osztály igény szerinti kapcsolat és az öröklési igény szerint az osztály szintjén teszi. A <xref:System.Security.SecurityException>fordul elő, amikor a közvetlen hívónak vagy a származtatott osztály nincs engedélye infrastruktúra.</xref:System.Security.SecurityException> További biztonsági követelményeivel kapcsolatos további információkért lásd: [hivatkozás iránti igények kielégítése érdekében](~/add/includes/ajax-current-ext-md.md) és [öröklési iránti igények kielégítése érdekében](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
