  remarks: "A InstalledFontCollection beállítás lehetővé teszi az alkalmazást futtató számítógépen telepített betűtípusok családok listája a <xref:System.Drawing.Text.FontCollection.Families%2A>tulajdonság.</xref:System.Drawing.Text.FontCollection.Families%2A> További információ a betűtípusok és a szöveg, például kódja, lásd: [betűtípusok használatával és a szöveges](~/add/includes/ajax-current-ext-md.md).       Ne használja a InstalledFontCollection osztály betűtípus telepítése Windows. Ehelyett használja a [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] `AddFontResource` függvény. InstalledFontCollection objektum csak a Windows az objektum létrehozása előtt telepített betűtípusok lát."
