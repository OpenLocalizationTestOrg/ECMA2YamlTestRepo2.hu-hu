  summary: "Biztosít egy <xref href=&quot;System.ServiceModel.ServiceHost&quot;> </xref> a regisztrációhoz egy <xref href=&quot;System.IdentityModel.SecurityTokenService&quot;> </xref> a szolgáltatásgazda lesz regisztrálva több végpont a konfigurációban regisztrált figyelők száma alapján."
  remarks: "Alapértelmezés szerint a WSTrustServiceHost osztály a következőket biztosítja:-WS-Trust végpontok hozzáadja a <xref:System.ServiceModel.ServiceHost>alapján a <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A>tulajdonság.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A> </xref:System.ServiceModel.ServiceHost>      -Lehetővé teszi metaadatok alapcímek alatt Ha a <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>tulajdonsága `false`.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>      -A tanúsítvány, konfigurálja a a <xref:System.ServiceModel.ServiceHost>szolgáltatási hitelesítő adatokat, ha a WIF konfigurációs szakaszban adja meg a szolgáltatástanúsítványt.</xref:System.ServiceModel.ServiceHost> Vegye figyelembe, hogy ez a művelet felülírja a megfelelő tanúsítvány szolgáltatásbeállításai WCF-konfiguráció.      -Integrálható IdentityModel token kezelők bele a biztonsági feldolgozási folyamatba ExtensibleSecurityCredentials.ConfigureServiceHost metódus meghívásával magát.       Ez a viselkedés testreszabása a WSTrustServiceHost osztály előfordulhat, hogy bírálható felül."
