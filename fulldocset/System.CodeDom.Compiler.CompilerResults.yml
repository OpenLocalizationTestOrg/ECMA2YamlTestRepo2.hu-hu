  name: CompilerResults
  nameWithType: CompilerResults
  fullName: System.CodeDom.Compiler.CompilerResults
  type: Class
  summary: "Visszaküldi a fordító fordítási eredményének jelöli."
  remarks: "Ez az osztály által egy fordítási eredménye a következő információkat tartalmazza egy <xref:System.CodeDom.Compiler.ICodeCompiler>illesztőfelület megvalósítása: - a <xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A>tulajdonság jelöli a lefordított szerelvényben.</xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A> </xref:System.CodeDom.Compiler.ICodeCompiler>      -A <xref:System.CodeDom.Compiler.CompilerResults.Evidence%2A>tulajdonság jelzi a biztonsági bizonyító adatok a szerelvényhez.</xref:System.CodeDom.Compiler.CompilerResults.Evidence%2A>      -A <xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>tulajdonság jelzi a lefordított szerelvény elérési útja, ha nem csak a memóriában jött létre.</xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>      -A <xref:System.CodeDom.Compiler.CompilerResults.Errors%2A>tulajdonság jelöli a fordítási hibák és figyelmeztetések.</xref:System.CodeDom.Compiler.CompilerResults.Errors%2A>      -A <xref:System.CodeDom.Compiler.CompilerResults.Output%2A>tulajdonság a fordító kimeneti üzeneteket tartalmaz.</xref:System.CodeDom.Compiler.CompilerResults.Output%2A>      -A <xref:System.CodeDom.Compiler.CompilerResults.NativeCompilerReturnValue%2A>tulajdonság jelöli a fordító által visszaadott eredmény kód értékét.</xref:System.CodeDom.Compiler.CompilerResults.NativeCompilerReturnValue%2A>      -A <xref:System.CodeDom.Compiler.CompilerResults.TempFiles%2A>tulajdonság jelöli a fordítás és csatolása során létrehozott ideiglenes fájlok.</xref:System.CodeDom.Compiler.CompilerResults.TempFiles%2A>      > [!NOTE] > Ez az osztály tartalmaz egy öröklési igény szerint az összes tagjára érvényes osztály szintjén. A <xref:System.Security.SecurityException>fordul elő, ha a származtatott osztály nincs engedélye a teljesen megbízható.</xref:System.Security.SecurityException> További információk az öröklési iránti igények kielégítése érdekében: [öröklési iránti igények kielégítése érdekében](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
