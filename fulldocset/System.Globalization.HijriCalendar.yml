  summary: "Lekérdezi vagy beállítja a tavaly 2 számjeggyel jelölhető 100 éves tartományt."
  remarks: "Ez a tulajdonság lehetővé teszi, hogy a 2 számjeggyel megfelelően fordítandó 4 számjegyből álló év. Például, ha ez a tulajdonság értéke 1429, a 100 éves tartomány között van 1330 1429. Ezért 30 számjegyből 2 álló érték kerül értelmezésre 1330, amíg 29 2 számjegyű érték 1429 kerül értelmezésre.       A kezdeti érték a tulajdonság a beállításokat a területi és nyelvi beállítások részén Vezérlőpult származik. Azonban ez az információ módosíthatja a <xref:System.AppDomain>.</xref:System.AppDomain> élettartama során A <xref:System.Globalization.HijriCalendar>osztály nem észleli a rendszer beállításait a módosítások automatikusan.</xref:System.Globalization.HijriCalendar>       Az alkalmazás kell 99, jelezve, hogy 2 számjegyes értelmezni az érték beállítása. Például ha ez a tulajdonság értéke 99, 100 éves tartománya 0 (nem érvényes érték a legtöbb naptár) és 99 között. Ezért 30 számjegyből 2 álló érték 30 értelmezi."
