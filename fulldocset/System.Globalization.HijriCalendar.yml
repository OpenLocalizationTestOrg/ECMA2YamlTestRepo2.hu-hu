  summary: "A megadott év konvertál egy négyjegyű év használatával a <xref:System.Globalization.HijriCalendar.TwoDigitYearMax*>tulajdonság határozza meg a megfelelő évszázad.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>az elmúlt évben kétjegyű év jelölhető 100 éves tartományban van.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A> Határozza meg a évszázad keresése a kétjegyű egyetlen előfordulása `year` adott 100 éves tartományon belül. Például ha <xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>értéke 1429, hogy a 100 éves tartomány között van 1330 1429; ezért 30 számjegyből 2 álló érték kerül értelmezésre 1330, amíg 29 2 számjegyű érték 1429 kerül értelmezésre.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>       ToFourDigitYear támogatja, vagy egy kétjegyű év, vagy egy négyjegyű év. Érték konvertálása egy négyjegyű érték a következők szerint metódus sikeres kétjegyű számnak (100-nál kisebb) hatására a <xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>érték a megfelelő évszázad.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A> Ha az alkalmazás megadja az egy négyjegyű év érték, amely a ToFourDigitYear támogatott naptár tartományba esik, a metódus visszaadja a tényleges érték. Ha az alkalmazás megadja egy négyjegyű érték, amely nem támogatott naptár esik, vagy átadja egy negatív szám, akkor a metódus kivételt jelez."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Egy kétjegyű vagy négyjegyű egész szám, amely az év átalakítani jelöli."
    return:
      type: System.Int32
      description: "Egész szám, amely tartalmazza a négyjegyű ábrázolását <code> year </code>."
