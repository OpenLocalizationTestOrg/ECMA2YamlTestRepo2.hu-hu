  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.Forms.Form.InputLanguageChanging&quot;> </xref> esemény."
  remarks: "A InputLanguageChangingEventArgs osztályból származó adatok segítségével írásjegybevivő szerkesztők (IME) módosítása, vagy jobbról balra értékek felcserélése előkészítése. A szál is módosíthatja <xref:System.Threading.Thread.CurrentCulture%2A>és <xref:System.Threading.Thread.CurrentUICulture%2A>tulajdonságait, hogy a különböző erőforrások lekérése kivételezett mentve.</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A> Ha szeretné megakadályozni a nyelv módosítása, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Egy InputLanguageChangingEventArgs azonosítja a kért nyelv és az új nyelv karakter. A <xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A>tulajdonság azonosítja a kért nyelv területibeállítás.</xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A>       A <xref:System.Windows.Forms.Form.InputLanguageChanging>esemény megelőzi a <xref:System.Windows.Forms.Form.InputLanguageChanged>esemény.</xref:System.Windows.Forms.Form.InputLanguageChanged> </xref:System.Windows.Forms.Form.InputLanguageChanging>       Események kezelésére vonatkozó információkért lásd: [események](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.InputLanguageChanging> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.InputLanguageChanging> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#401](~/add/codesnippet/csharp/t-system.windows.forms.i_6_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#401](~/add/codesnippet/visualbasic/t-system.windows.forms.i_6_1.vb)]"
