  name: PrePrepareMethodAttribute
  nameWithType: PrePrepareMethodAttribute
  fullName: System.Runtime.ConstrainedExecution.PrePrepareMethodAttribute
  type: Class
  summary: "Arra utasítja a natív kép létrehozó szolgáltatások előkészítése a korlátozott végrehajtási területen (CER), hogy egy metódust."
  remarks: "A PrePrepareMethodAttribute attribútum alkalmazása metódus vagy állapítható meg, hogy a natív kép generációs szolgáltatás, amely a metódus (és a statikusan meghatározható hívás diagramhoz) elő kell készíteni egy CER használja a konstruktort. Ez az attribútum akkor hasznos, ha a metódus, amelyekre érvényes lesz kell explicit előkészítését a futási időben, és a metódus a szerző ismeri ezt, és szeretné a terhelést növelni az futásidejű előkészítése elkerülése érdekében."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      public sealed class PrePrepareMethodAttribute : Attribute
