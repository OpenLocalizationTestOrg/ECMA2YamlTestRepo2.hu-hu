  remarks: "Ez a tulajdonság csak állítható azokban az esetekben, ahol nem *eseményszolgáltató* irányuló kérés. az esemény, és a WMI szükséges, és kérdezze le a kért feltétel.       Az objektumban tárolt bármely előző érték tulajdonság érték felülbírálja. A lekérdezési karakterláncban van úgy, hogy tükrözze az új időköz.      ## Tulajdonság értéke Null, ha nincs lekérdezési érintett; Ellenkező esetben egy érvényes <xref:System.TimeSpan>értéket, ha a lekérdezési szükség.</xref:System.TimeSpan>      ## .NET-keretrendszer biztonsági teljes megbízhatóság a közvetlen hívónak. Ez a tag nem használható részben megbízható kóddal. További információkért lásd: [szalagtárak használata a részlegesen megbízható kódból](~/add/includes/ajax-current-ext-md.md)."
