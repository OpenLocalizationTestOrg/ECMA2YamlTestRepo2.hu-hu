  remarks: "Nemzetközi tartományneveket (IDN) attribútum csak vezérlők IDN feldolgozását. Minden más nemzetközi erőforrás-azonosítók (IRI) a feldolgozás (például a karakter normalizálási) alapértelmezés szerint történik.       A konfigurációs beállítást <xref:System.Configuration.IdnElement>közvetve vezérli a <xref:System.Configuration.IriParsingElement?displayProperty=fullName>konfigurációs beállítás, amely szabályozza a IRI feldolgozás alatt álló <xref:System.Uri?displayProperty=fullName>osztályhoz.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement> IRI feldolgozási képességének lehetséges IDN engedélyezni kell. Ha IRI feldolgozási le van tiltva, majd IDN feldolgozási állítja be az alapértelmezett beállítást, ha a .NET-keretrendszer 2.0 viselkedés kompatibilitási használja, és IDN-nevek nem használhatók.       A konfigurációs beállítást a <xref:System.Configuration.IdnElement>fogja beolvasni egyszer amikor az első <xref:System.Uri?displayProperty=fullName>osztály összeállított.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IdnElement> Az időnek az elteltével konfigurációs beállításainak változtatásai figyelmen kívül lesznek hagyva.       IRI által nyújtott további információkért lásd: az <xref:System.Uri?displayProperty=fullName>osztály</xref:System.Uri?displayProperty=fullName> a megjegyzések területén"
