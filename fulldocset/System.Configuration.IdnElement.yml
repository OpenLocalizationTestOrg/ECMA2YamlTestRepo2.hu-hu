  name: IdnElement
  nameWithType: IdnElement
  fullName: System.Configuration.IdnElement
  type: Class
  summary: "A konfigurációs beállítás a nemzetközi tartományneveket (IDN) feldolgozás alatt álló biztosít a &lt;xref:System.Uri?displayProperty=fullName&gt; osztály."
  remarks: "A meglévő <xref:System.Uri?displayProperty=fullName>osztály megtörtént-e támogatásához nemzetközi erőforrás-azonosítók (IRI) alapú RFC 3987.</xref:System.Uri?displayProperty=fullName> Aktuális felhasználók nem fogják látni a .NET-keretrendszer 2.0 viselkedésből változásait, kivéve, ha kifejezetten engedélyezi IRI. Ez biztosítja az alkalmazás a .NET-keretrendszer korábbi verzióival is kompatibilisek.       A konfigurációs beállítást a IdnElement közvetve vezérli a <xref:System.Configuration.IriParsingElement>konfigurációs beállítása a vezérlők IRI feldolgozása az <xref:System.Uri?displayProperty=fullName>osztályhoz.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> IRI feldolgozási képességének lehetséges IDN engedélyezni kell. Ha IRI feldolgozási le van tiltva, majd IDN feldolgozási állítja be az alapértelmezett beállítást, ha a .NET-keretrendszer 2.0 viselkedés kompatibilitási használja, és IDN-nevek nem használhatók.       Nemzetközi tartományneveket (IDN) attribútum csak vezérlők IDN feldolgozását. Minden más IRI feldolgozás (például a karakter normalizálási) alapértelmezés szerint történik.       A konfigurációs beállítása a IdnElement fogja beolvasni egyszer amikor az első <xref:System.Uri?displayProperty=fullName>osztály összeállított.</xref:System.Uri?displayProperty=fullName> Az időnek az elteltével konfigurációs beállításainak változtatásai figyelmen kívül lesznek hagyva.       IRI által nyújtott további információkért lásd: az <xref:System.Uri?displayProperty=fullName>osztály</xref:System.Uri?displayProperty=fullName> a megjegyzések területén"
  syntax:
    content: 'public sealed class IdnElement : System.Configuration.ConfigurationElement'
