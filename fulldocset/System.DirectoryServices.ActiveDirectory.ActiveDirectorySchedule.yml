- uid: System.DirectoryServices.ActiveDirectory.ActiveDirectorySchedule.RawSchedule
  id: RawSchedule
  parent: System.DirectoryServices.ActiveDirectory.ActiveDirectorySchedule
  langs:
  - csharp
  name: RawSchedule
  nameWithType: ActiveDirectorySchedule.RawSchedule
  fullName: System.DirectoryServices.ActiveDirectory.ActiveDirectorySchedule.RawSchedule
  type: Property
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices.ActiveDirectory
  summary: "Lekérdezi vagy beállítja egy háromdimenziós tömb, amely a hét során milyen időpontban azt jelzi, hogy a forrás álljon rendelkezésre a replikáció."
  syntax:
    content: public bool[,,] RawSchedule { get; set; }
    return:
      type: System.Boolean[,,]
      description: "Egy háromdimenziós tömbje <xref:System.Boolean>elemet, ahol az elem <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> Ha a forrás érhető el, hogy adott időszakban 15 perces replikációs.</xref:System.Boolean> Az elem <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Ha a forrás nem érhető el a replikáció.       A tömb van a képernyőn RawSchedule [&lt;hét nap&gt;, &lt;óra&gt;, &lt;15 percenként&gt;]. Ezek az értékek összes nulla alapú, és a hét első napja a vasárnap reggel egyezményes világidő 00:00 órakor.       Az alábbiakban az érvényes értékek a nap-az-hétre.       <table><thead><tr><th> A hét napja érték       </th><th> A hét napját jelzett.       </th></tr></thead><tbody><tr><td> 0       </td><td> Vasárnap       </td></tr><tr><td> 1       </td><td> Hétfő       </td></tr><tr><td> 2       </td><td> Kedd       </td></tr><tr><td> 3       </td><td> Szerda       </td></tr><tr><td> 4       </td><td> Csütörtök       </td></tr><tr><td> 5       </td><td> Péntek       </td></tr><tr><td> 6       </td><td> Szombat       </td></tr></tbody></table>       A nulla alapú és a megadott 24 órás formátumban. Például 2 óra 14 szeretné megadni. Érvényes értékek: 0-23.       A 15 perces időközt, amely a forrás álljon rendelkezésre a replikáció órán belül határozza meg a 15 perces blokkot. A következő táblázat ismerteti a lehetséges értékek a 15 perc alatt.       <table><thead><tr><th> 15 percenként       </th><th> Leírás       </th></tr></thead><tbody><tr><td> 0       </td><td> A forrás álljon rendelkezésre a replikáció 0 14 perc után az órát.       </td></tr><tr><td> 1       </td><td> A forrás álljon rendelkezésre a replikáció 15 29 perc után az órát.       </td></tr><tr><td> 2       </td><td> A forrás álljon rendelkezésre a replikáció a 30 44 perc után az órát.       </td></tr><tr><td> 3       </td><td> A forrás és 59 perc után az óra 45 replikáció érhető el.       </td></tr></tbody></table>       A következő C# példa bemutatja, hogyan használható ennek a tulajdonságnak annak megállapítása, hogy a forrás érhető(k) el replikálásra 15:50 egyezményes világidő keddjén jelennek meg.      ```c#   Boolean isAvailable = scheduleObject.RawSchedule[2, 15, 3];   ```A következő C# példa bemutatja, hogyan használandó ezt a tulajdonságot a 15 perces időközt futásidőben a perc és 15 elosztásával.      ```c#   Boolean isAvailable = scheduleObject.RawSchedule[2, 15, (Int32)50/15];   ```"
  overload: System.DirectoryServices.ActiveDirectory.ActiveDirectorySchedule.RawSchedule*
  exceptions: []
  platform:
  - net462
