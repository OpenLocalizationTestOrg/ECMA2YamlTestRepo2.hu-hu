  fullName: System.Windows.Forms.SplitContainer
  type: Class
  summary: "A vezérlő egy mozgatható sáv, amely felosztja egy tároló megjelenítési területét két átméretezhető ablaktáblára álló jelöli."
  remarks: "Vezérlők hozzáadása a két átméretezhető ablaktáblára, és más SplitContainer vezérlők hozzáadása meglévő SplitContainer panelek számos méretezhető megjelenítési terület létrehozásához.       SplitContainer vezérlő segítségével kiszámolja a egy tároló megjelenítési területét (például egy <xref:System.Windows.Forms.Form>) és a felhasználó a SplitContainer panelek által hozzáadott vezérlők átméretezése.</xref:System.Windows.Forms.Form> A felhasználó az egér mutatója áthalad az elválasztó, amikor az egérmutató annak jelzésére, hogy a vezérlők a SplitContainer vezérlőn belül is átméretezhetők.      > [!NOTE] > Korábbi verzióiról a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] csak támogatja a <xref:System.Windows.Forms.Splitter>vezérlő.</xref:System.Windows.Forms.Splitter>       SplitContainer is megkönnyíti a vezérlő elhelyezési tervezési időben. Például hasonló a Windows Explorer ablakot létrehozni, hogy SplitContainer vezérlők hozzáadása egy <xref:System.Windows.Forms.Form>és állítsa be a <xref:System.Windows.Forms.Control.Dock%2A>tulajdonságot `DockStyle.Fill`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> Adja hozzá a <xref:System.Windows.Forms.TreeView>megszabott a <xref:System.Windows.Forms.Form>és állítsa be a <xref:System.Windows.Forms.Control.Dock%2A>tulajdonságot `DockStyle.Fill`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.TreeView> Az elrendezés befejezéséhez hozzáadása egy <xref:System.Windows.Forms.ListView>vezérlik, és állítsa be a <xref:System.Windows.Forms.Control.Dock%2A>tulajdonságot `DockStyle.Fill` kell rendelkeznie <xref:System.Windows.Forms.ListView>a fennmaradó helyből a <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> a elfoglalt</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> Futásidőben a felhasználó majd átméretezheti mindkét vezérlők használatával az elválasztó vastagságát. Használja a <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>tulajdonsággal, hogy az egy vezérlő nem méretezhetők együtt a <xref:System.Windows.Forms.Form>vagy más tároló.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>       Használjon <xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A>adhatja meg, ha a felosztó indítja el az űrlapon.</xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A> Használjon <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>hány képpont meg egyszerre az elválasztó lép.</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A> Az alapértelmezett <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>van egy képponttal.</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>       Használjon <xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A>és <xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A>adhatja meg, milyen közel a felosztó helyezheti át egy SplitContainer paneljének külső szélén.</xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A> </xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A> Az alapértelmezett minimális a panel mérete 25 képpontban megadva.       Használja a <xref:System.Windows.Forms.SplitContainer.Orientation%2A>tulajdonsággal vízszintes.</xref:System.Windows.Forms.SplitContainer.Orientation%2A> SplitContainer alapértelmezett irányának függőleges.       Használja a <xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>tulajdonság adja meg a SplitContainer szegélyének stílusa és annak szegélystílus az SplitContainer hozzáadni kívánt vezérlők szegélyének stílusa.</xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>"
  example:
  - "The following code example shows both a vertical and horizontal SplitContainer. The vertical splitter moves in 10-pixel increments. The left panel of the vertical SplitContainer contains a <xref:System.Windows.Forms.TreeView> control, and its right panel contains a horizontal SplitContainer. Both panels of the horizontal SplitContainer are filled with <xref:System.Windows.Forms.ListView> controls, and the top panel is defined as a <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> so that it does not resize when you resize the container. Moving the vertical splitter raises the <xref:System.Windows.Forms.SplitContainer.SplitterMoving> event, signified in this example by a change to the cursor style. The <xref:System.Windows.Forms.SplitContainer.SplitterMoved> event is raised when you stop moving the splitter. This is signified in this example by the cursor style reverting to the default.  \n  \n [!code-vb[BasicSplitContainer#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_21_1.vb)]\n [!code-cs[BasicSplitContainer#1](~/add/codesnippet/csharp/t-system.windows.forms.s_21_1.cs)]\n [!code-cpp[BasicSplitContainer#1](~/add/codesnippet/cpp/t-system.windows.forms.s_21_1.cpp)]"
