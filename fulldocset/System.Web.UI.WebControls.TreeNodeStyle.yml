  remarks: "A megadott stílus tulajdonságait egyesítik a MergeWith módszer segítségével <xref:System.Web.UI.WebControls.Style>stílus tulajdonságait azonosítójú objektum a <xref:System.Web.UI.WebControls.TreeNodeStyle>objektum, amely ezt a módszert meghívott.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > A MergeWith metódus csatlakozik a stílustulajdonságok úgy, hogy mindegyik tulajdonsághoz, amely nincs beállítva az aktuális <xref:System.Web.UI.WebControls.TreeNodeStyle>a megfelelő értéket a megadott azonosítójú objektum <xref:System.Web.UI.WebControls.Style>objektum.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> Csak a nem meghatározott tulajdonságának frissítésekor. Ha a megadott tulajdonság <xref:System.Web.UI.WebControls.Style>objektum nincs megadva, az aktuális megfelelő tulajdonságának <xref:System.Web.UI.WebControls.TreeNodeStyle>objektum nem módosítható.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to use the MergeWith method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> object with those of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that calls this method. Notice that only the unset <xref:System.Web.UI.WebControls.TreeNodeStyle> properties are replaced.  \n  \n [!code-vb[TreeNodeStyleMergeWith#1](~/add/codesnippet/visualbasic/d3d7369d-3cba-4873-b69b-_1.aspx)]\n [!code-cs[TreeNodeStyleMergeWith#1](~/add/codesnippet/csharp/d3d7369d-3cba-4873-b69b-_1.aspx)]"
