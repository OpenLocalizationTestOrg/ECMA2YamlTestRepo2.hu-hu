  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a szülő csomópont és egy alárendelt csomópont között terület mennyiségét, amelyhez a <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> osztály vonatkozik."
  remarks: "A ChildNodesPadding tulajdonsággal mértékének szabályozására a fenti területet, és a gyermek csomópont szakasz, amelyhez a csomópont alatt a <xref:System.Web.UI.WebControls.TreeNodeStyle>osztály vonatkozik.</xref:System.Web.UI.WebControls.TreeNodeStyle> A térköz szúrja be a szülőcsomópont és az első gyermek csomópont között, valamint az utolsó gyermek csomópont és a következő csomópont között.      > [!NOTE] > Után az utolsó gyermek csomópont nem lett megjelenítve, ha nincsenek nem az utolsó alárendelt csomópont a következő további csomópontokat, mert ez a vezérlő alján egy szükségtelen résnek hagyna a lemezterület.       A gyermekcsomópontok között terület mennyisége szabályozásához használja a <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>       Ez a tulajdonság tárolja állapotának megtekintése."
  example:
  - "The following code example demonstrates how to use the ChildNodesPadding property to specify the space above and below the child nodes section of a parent node.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_624_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_624_1.aspx)]"
  syntax:
