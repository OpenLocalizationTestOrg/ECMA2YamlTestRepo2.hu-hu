  remarks: "A NodeSpacing tulajdonsággal szabályozható, hogy egy csomópont közötti függőleges szövegtávolság, amely a <xref:System.Web.UI.WebControls.TreeNodeStyle>alkalmazott és szomszédos csomópontjainak ugyanazon a szinten.</xref:System.Web.UI.WebControls.TreeNodeStyle> Ez a terület a következő csomópont, valamint az aktuális csomópont felső széle és az előző csomópont alsó széle közötti alsó széle és az aktuális csomópont beszúrt és felső széle. A felső terület nem megjelenítése az első csomópontján a <xref:System.Web.UI.WebControls.TreeView>szabályozása, mert ez a vezérlő tetején egy szükségtelen résnek hagyna.</xref:System.Web.UI.WebControls.TreeView>       A NodeSpacing és <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>Tulajdonságok egymástól függetlenül lesznek alkalmazva.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> -E a csomópont ki van bontva a csomópont térköz nem befolyásolja.       Ez a tulajdonság tárolja állapotának megtekintése."
