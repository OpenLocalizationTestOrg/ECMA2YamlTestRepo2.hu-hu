  name: TreeNodeStyle
  nameWithType: TreeNodeStyle
  fullName: System.Web.UI.WebControls.TreeNodeStyle
  type: Class
  summary: "Egy csomópont stílusát a <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> vezérlő."
  remarks: "A TreeNodeStyle osztály használatával csomópontja stílusát képviselik a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView> A <xref:System.Web.UI.WebControls.TreeView>vezérlő lehetővé teszi másik stílust jellemzőinek (például a betűméret és szín) megadása a másik csomópont típusuk.</xref:System.Web.UI.WebControls.TreeView>       A következő táblázat felsorolja a csomópont stílusok a TreeNodeStyle osztály által támogatott.      | Csomópont stílustulajdonság |} Leírás |}   |-------------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>| Egy csomópont, amikor az egérmutató fölé kerül az stílus beállításait. |}   | <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>| A levélcsomópontokon stílus beállításait. |}   | <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>| Az alapértelmezett style beállítások egy csomópont. |}   | <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>| A stílus beállításait a szülőcsomópontok. |}   | <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>| A gyökércsomópont stílus beállításait. |}   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>| A style beállítások a kijelölt csomóponthoz tartozó. |}       Beállításakor a csomópont stílus tulajdonságainak a <xref:System.Web.UI.WebControls.TreeView>vezérlő, a következő sorrendben lesznek alkalmazva: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, vagy <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, attól függően, a csomóponttípuson.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      5.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       A TreeNodeStyle osztály tagjai a legtöbb örökli az <xref:System.Web.UI.WebControls.Style>osztályhoz.</xref:System.Web.UI.WebControls.Style> Kiterjed a <xref:System.Web.UI.WebControls.Style>osztály a csomópont szövege körüli terület, valamint a szomszédos csomópontok közötti terület mennyisége szabályozó tulajdonságok megadásával.</xref:System.Web.UI.WebControls.Style> Használja a <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>mértékének szabályozására a csomópont szövege terület bal és jobb tulajdonság.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A> Hasonlóképpen a <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>tulajdonság határozza meg a fenti mezőben, és a szöveg, a csomópont alatt.</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A> A csomópont a TreeNodeStyle alkalmazott és a szomszédos csomópontok közötti távolságot beállításával szabályozhatja a <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> A szülőcsomópont és gyermekcsomópontja közötti távolságot szabályozásához használja a <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>       Örökölt stílus beállításokkal kapcsolatos további információkért lásd: <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to control the appearance of the parent nodes in the <xref:System.Web.UI.WebControls.TreeView> control by setting the style properties of the TreeNodeStyle object that is returned from the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> property.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_380_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_380_1.aspx)]"
