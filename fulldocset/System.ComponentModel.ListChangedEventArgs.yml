  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.ComponentModel.IBindingList.ListChanged&quot;> </xref> esemény."
  remarks: "A <xref:System.ComponentModel.IBindingList.ListChanged>esemény jelenik meg, ha az adatokat egy <xref:System.ComponentModel.IBindingList>módosításokat.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingList.ListChanged>       A <xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>tulajdonság jelöli a lett hozzáadott, módosított vagy törölt elem indexe.</xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A> Ha egy elem helyezték át, a <xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>tulajdonság azt jelzi, az új helyre, az elem és a <xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>tulajdonságot a régi helyét jelöli.</xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A> </xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>       Ha csak egy elemet egy módosítása hatással van a <xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>tulajdonság értéke -1.</xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.BindingSource.ListChanged?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.BindingSource> named `BindingSource1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.BindingSource.ListChanged?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#134](~/add/codesnippet/csharp/t-system.componentmodel._59_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#134](~/add/codesnippet/visualbasic/t-system.componentmodel._59_1.vb)]"
