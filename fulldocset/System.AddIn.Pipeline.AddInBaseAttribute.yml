  name: AddInBaseAttribute
  nameWithType: AddInBaseAttribute
  fullName: System.AddIn.Pipeline.AddInBaseAttribute
  type: Class
  summary: "Azonosít egy objektumot a folyamat egy bővítmény nézet szegmenssel."
  remarks: "A <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>és <xref:System.AddIn.Hosting.AddInStore.Update%2A>, módszerek elérhető feldolgozási sori szegmenseket kapcsolatos információk a tároló karbantartása, ez az attribútum segítségével megállapíthatja, egy nézetben.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       A feldolgozási sor összeállításához, nézetben a beépülő modul, amely a örökli a típus a AddInBaseAttribute attribútum által azonosított, és elnevezése a következő.       Ez az attribútum csak típusokat, amelyek a feldolgozási sor szegmenseinek aktiválása kell használni. A gazdagép és a közötti átadott objektumok képviselő típusok nem szükséges ehhez az attribútumhoz."
  example:
  - "The following example identifies the add-in base class for an add-in view pipeline segment.  \n  \n [!code-vb[AddInP1AddInViews#2](~/add/codesnippet/visualbasic/Calc1AddInView/Calc1AddInView.vb#2)]\n [!code-cs[AddInP1AddInViews#2](~/add/codesnippet/csharp/Calc1AddInView/Calc1AddInView.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class AddInBaseAttribute : Attribute
