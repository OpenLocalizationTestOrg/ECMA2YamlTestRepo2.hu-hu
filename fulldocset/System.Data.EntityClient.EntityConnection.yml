  namespace: System.Data.EntityClient
  summary: "Vissza a <xref href=&quot;System.Data.Metadata.Edm.MetadataWorkspace&quot;> </xref> ez társított <xref href=&quot;System.Data.EntityClient.EntityConnection&quot;> </xref>."
  remarks: "A <xref:System.Data.Metadata.Edm.MetadataWorkspace>mikor automatikusan létrejön a <xref:System.Data.EntityClient.EntityConnection>osztály jön létre.</xref:System.Data.EntityClient.EntityConnection> </xref:System.Data.Metadata.Edm.MetadataWorkspace> A létrehozási folyamat esetleg throw metaadat-specifikus kivételek. Metaadatok a memóriába, és az Entity Data Model (EDM) alkalmazás használja, hogy az adatok eléréséhez metaadatai kapcsolatos az alapul szolgáló adatforrásban. További információkért lásd: [ADO.NET metaadatok](http://msdn.microsoft.com/en-us/196097a5-a791-4ac4-9e6a-805685d481d5).       Véletlenül üzembe, mint az objektumok elkerülése érdekében <xref:System.Data.Common.CommandTrees>és <xref:System.Data.Objects.ObjectContext>nincsenek szinkronban a metaadatok <xref:System.Data.EntityClient.EntityConnection>zárolni kell a metaadatait.</xref:System.Data.EntityClient.EntityConnection> </xref:System.Data.Objects.ObjectContext> </xref:System.Data.Common.CommandTrees> A kapcsolati karakterlánc nem történtek változások engedélyezettek, miután a metaadatok zárolva van. A következők két olyan eset, amelyben a metaadatok zárolva van: - a <xref:System.Data.EntityClient.EntityConnection>példányt az alapértelmezett konstruktort, vagy a összeállított a <xref:System.Data.EntityClient.EntityConnection.%23ctor%28System.String%29>konstruktort, amely fogad egy kapcsolati karakterláncot.</xref:System.Data.EntityClient.EntityConnection.%23ctor%28System.String%29> </xref:System.Data.EntityClient.EntityConnection> Mindkét esetben a kapcsolati karakterlánc előtt lehet módosítani többször a kapcsolat meg van nyitva. <xref:System.Data.EntityClient.EntityConnection.Open%2A>vagy <xref:System.Data.EntityClient.EntityConnection.GetMetadataWorkspace%2A>zárolja a metaadatok.</xref:System.Data.EntityClient.EntityConnection.GetMetadataWorkspace%2A></xref:System.Data.EntityClient.EntityConnection.Open%2A>      -A <xref:System.Data.EntityClient.EntityConnection>példány összeállított <xref:System.Data.EntityClient.EntityConnection.%23ctor%28System.Data.Metadata.Edm.MetadataWorkspace%2CSystem.Data.Common.DbConnection%29>konstruktort, amely fogad egy <xref:System.Data.Metadata.Edm.MetadataWorkspace>és <xref:System.Data.Common.DbConnection>.</xref:System.Data.Common.DbConnection> </xref:System.Data.Metadata.Edm.MetadataWorkspace> </xref:System.Data.EntityClient.EntityConnection.%23ctor%28System.Data.Metadata.Edm.MetadataWorkspace%2CSystem.Data.Common.DbConnection%29> keresztül</xref:System.Data.EntityClient.EntityConnection> Ebben az esetben a metaadatok zárolt létrehozás időpontjában. A kapcsolati karakterlánc nem módosítása legalább egyszer engedélyezett.       Metaadatainak betöltésekor a <xref:System.Data.EntityClient.EntityConnection>ellenőrzi, hogy a leképezési fájlban, a fogalmi modellben és a tárolási modellben található összes.</xref:System.Data.EntityClient.EntityConnection>"
