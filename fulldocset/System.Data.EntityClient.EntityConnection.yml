étrehozás időpontjában. A kapcsolati karakterlánc nem módosítása legalább egyszer engedélyezett.       Metaadatainak betöltésekor a <xref:System.Data.EntityClient.EntityConnection>ellenőrzi, hogy a leképezési fájlban, a fogalmi modellben és a tárolási modellben található összes.</xref:System.Data.EntityClient.EntityConnection>"
