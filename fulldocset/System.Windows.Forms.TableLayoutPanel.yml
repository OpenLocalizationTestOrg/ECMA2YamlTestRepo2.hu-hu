  fullName: System.Windows.Forms.TableLayoutPanel
  type: Class
  summary: "A panel, amely dinamikusan elrendezi a sorok és oszlopok álló rács tartalmának jelöli."
  remarks: "A TableLayoutPanel vezérlő elrendezése rácsra annak tartalmát. Mivel az elrendezés hajtja végre mind tervezési idő, és a futási időt, azt is dinamikusan változik, az alkalmazás-környezet módosítás. Így a vezérlőket a panelen tudják arányosan átméretezése, így a módosításokat, mint a szülő vezérlő átméretezése vagy a szöveg hossza módosítása miatt honosítási tud válaszolni.       Bármely Windows Forms-vezérlő a TableLayoutPanel vezérlő, beleértve a TableLayoutPanel más példányát gyermeke lehet. Ez lehetővé teszi, hogy kifinomult elrendezést, megteszi a szükséges futásidőben összeállításához.       A TableLayoutPanel vezérlő olyan új vezérlők hozzáadáskor, attól függően, hogy értékének bővítheti a <xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>, <xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>, és <xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A>Tulajdonságok.</xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A> </xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A> Beállítás vagy a <xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>vagy <xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>0 értékre a tulajdonság meghatározza, hogy a TableLayoutPanel nem a megfelelő irányban kötött.</xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>       Irányát (vízszintes vagy függőleges) bővítése után a TableLayoutPanel vezérlő gyermekvezérlőinek teljes is szabályozhatja. Alapértelmezés szerint a TableLayoutPanel vezérlő kibontása lefelé sorok hozzáadásával.       Ha azt szeretné, ha a sorok és oszlopok, amely az alapértelmezett viselkedés eltérően viselkedik, a tulajdonságok a sorok és oszlopok segítségével szabályozhatja a <xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A>és <xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A>Tulajdonságok.</xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A> Külön-külön beállíthatja sorok vagy oszlopok tulajdonságait.       A TableLayoutPanel vezérlő a következő tulajdonságok hozzáadja a gyermekvezérlők: `Cell`, `Column`, `Row`, `ColumnSpan`, és `RowSpan`.       A TableLayoutPanel vezérlő cellái egyesítheti úgy, hogy a `ColumnSpan` vagy `RowSpan` gyermekvezérlője tulajdonságait.      > [!NOTE] > Beállítása a `Cell`, `Column`, `Row`, `ColumnSpan`, és `RowSpan` tulajdonságok futásidőben, használja a <xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A>, és <xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A>módszerek.</xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>   >> Lehet olvasni a `Cell`, `Column`, `Row`, `ColumnSpan`, és `RowSpan` tulajdonságok futásidőben, használja a <xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A>, és <xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A>módszerek.</xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>       A rögzített gyermekvezérlők működése ugyanaz, mint az egyéb tároló-vezérlőket.       Egy TableLayoutPanel a gyermekvezérlők rögzítő viselkedése különbözik az egyéb tároló-vezérlők viselkedés. Ha az alárendelt vezérlő értékének <xref:System.Windows.Forms.Control.Anchor%2A>tulajdonsága <xref:System.Windows.Forms.AnchorStyles>vagy <xref:System.Windows.Forms.AnchorStyles>, a vezérlő kerül majd a bal és jobb oldali szegély cella ellen, távolságra Ez a vezérlő összege <xref:System.Windows.Forms.Control.Margin%2A>tulajdonság és a panel <xref:System.Windows.Forms.Control.Padding%2A>tulajdonság.</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.Control.Anchor%2A> Ha mindkét a <xref:System.Windows.Forms.AnchorStyles>és <xref:System.Windows.Forms.AnchorStyles>értékek vannak beállítva, a vezérlő és a cella szélességéhez méretezi a <xref:System.Windows.Forms.Control.Margin%2A>és <xref:System.Windows.Forms.Control.Padding%2A>értékeket is figyelembe venni.</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> A viselkedés tapasztalható <xref:System.Windows.Forms.AnchorStyles>és <xref:System.Windows.Forms.AnchorStyles>hasonló rögzítő.</xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> További információkért lásd: [hogyan: horgony és egy TableLayoutPanel vezérlő Dock gyermekvezérlők](~/add/includes/ajax-current-ext-md.md).       Ha az egyéb tároló-vezérlők rögzítő alapértelmezés utánozzák gyermekvezérlője van szüksége, módosíthatja a <xref:System.Windows.Forms.Control.Margin%2A>és <xref:System.Windows.Forms.Control.Padding%2A>fenntartásához állandó távolsága a vezérlőelem szegélyének és a cella szegélyének tulajdonságait.</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A>       Mindkettő értékeinek beállítása a `Column` és `Row` -1 alárendelt vezérlő tulajdonságainak, akkor az első üres cella a TableLayoutPanel vezérlő áthelyezni a vezérlő. A cella üres választ ki egy keresést, hogy folytatja a balról jobbra és fentről lefelé. A sorrendje a kulturális környezet függ, hogy jobbról balra (RTL) elrendezések működik megfelelően.      > [!NOTE] > Csak a vezérlőket, amelyek rendelkeznek a <xref:System.Windows.Forms.Control.Visible%2A>tulajdonsága `true` részt a TableLayoutPanel vezérlő elrendezése számítások.</xref:System.Windows.Forms.Control.Visible%2A>       Lásd még::- [hogyan: igazítása, és a vezérlő kiterjesztheti a TableLayoutPanel vezérlőkben](~/add/includes/ajax-current-ext-md.md)      -   [hogyan: Áthidalt sorok és oszlopok a TableLayoutPanel vezérlő](~/add/includes/ajax-current-ext-md.md)      -   [hogyan: a TableLayoutPanel vezérlőkben sorok és oszlopok szerkesztése](~/add/includes/ajax-current-ext-md.md)      -   [forgatókönyv: Windows Forms használatával egy TableLayoutPanel rendezi vezérlők](~/add/includes/ajax-current-ext-md.md)"
