  type: Enum
  summary: "Megadja a megjelenítési formátum a hét napja egy <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> vezérlő."
  remarks: "A DayNameFormat számbavétel jelenti. a megjelenítési formátum a hét napja egy <xref:System.Web.UI.WebControls.Calendar>vezérlő.</xref:System.Web.UI.WebControls.Calendar>      > [!NOTE] > Az egyes kultúrák `DayNameFormat.FirstLetter` és `DayNameFormat.FirstTwoLetter` azonos értékek megjelenítése egy vagy több napot a héten. A kulturális környezetek, fontolja meg az használatával `DayNameFormat.Shortest`, amely megjeleníti a lehető legrövidebb rövidítést azonos rövidítések használata nélkül."
