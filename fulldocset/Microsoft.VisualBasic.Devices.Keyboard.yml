  summary: "Egy vagy több billentyűkombinációk küldése az aktív ablak, mintha adta-e a billentyűzet."
  remarks: "A `My.Computer.Keyboard.SendKeys` metódus hasonló funkciókat biztosítja a <xref:System.Windows.Forms.SendKeys.Send%2A>és <xref:System.Windows.Forms.SendKeys.SendWait%2A>módszerek.</xref:System.Windows.Forms.SendKeys.SendWait%2A> </xref:System.Windows.Forms.SendKeys.Send%2A>       A `wait` argumentum akkor hasznos, ha a másik alkalmazás Befejezés az alkalmazás folytatása előtt.      > [!NOTE] > Nincs egy másik alkalmazás aktiválásához felügyelt módszer, mert az osztály az aktuális alkalmazáson belül, manuálisan válassza ki a kulcsokat küldendő ablakban, vagy Windows API módszert használja, mint például `FindWindow` és `SetForegroundWindow`, kényszerítheti fókusz más alkalmazások. További információkért lásd: [forgatókönyv: a Windows API-k hívása](~/add/includes/ajax-current-ext-md.md).       A `keys` argumentum adhat meg minden egyetlen vagy bármely kulcs ALT, CTRL, vagy a SHIFT (vagy ezek kulcsokkal) együtt. Minden kulcs által képviselt egy vagy több karaktert, például a `a` karakter &quot;a&quot;, vagy `{ENTER}` a az ENTER billentyűt.       Egyesítenie SHIFT egy kulcs, a kulcs kódot előzzék `+` (plusz jel). Egyesítenie CTRL egy kulcs, a kulcs kódot előzzék `^` (kalap). Egyesítenie ALT egy kulcs, a kulcs kódot előzzék `%` (százalékjelet). Ismétlődő kulcsok megadásához használja az űrlap `{` *szám kulcs*`}`. Között szóköznek kell helyezni *kulcs* és *szám*. Például `{LEFT 42}` azt jelenti, hogy a &quot;nyomja meg a balra nyíl billentyűt 42 alkalommal&quot;; `{h 10}` azt jelenti, hogy &quot;nyomja meg az&quot;h&quot;10-szer.&quot;       A következő táblázat a kódok, amelyek segítségével karaktert tartalmazhat, amelyek nem jelennek meg (például adjon meg vagy LAPJÁN) a megfelelő billentyű lenyomásával.      |||   |-|-|   | Kulcs |} Kód |}   | BACKSPACE |} {BACKSPACE} vagy {BS} |}   | TÖRÉS AZ |} {TÖRÉS} |}   | CAPS LOCK |} {CAPSLOCK} |}   | TÖRÖLJE A JELET |} {EGYÉRTELMŰ} |}   | TÖRLÉSE |} {TÖRLÉSE} vagy {DEL} |}   | LEFELÉ MUTATÓ NYÍL |} {LEFELÉ} |}   | ZÁRÓ |} {END} |}   | Adjon meg (a számbillentyűzeten) |} {MEG} |}   | ADJA MEG |} ~ |}   | ESC |} {ESCAPE} vagy {ESC} |}   | SÚGÓ |} {SÚGÓ} |}   | KEZDŐLAP |} {KEZDŐLAP} |}   | MODULOK |} {BESZÚRÁSA} |}   | BALRA MUTATÓ NYÍLRA |} {LEFT} |}   | NUM LOCK |} {NUMLOCK} |}   | LEFELÉ |} {PGDN} |}   | LAPON FEL |} {PGUP} |}   | TÉRJEN VISSZA |} {VISSZA} |}   | JOBBRA MUTATÓ NYÍLRA |} {JOBB} |}   | GÖRGESSEN ZÁROLÁSI |} {SCROLLLOCK} |}   | A LAPON |} {LAPON} |}   | FEL NYÍLBILLENTYŰ |} {LEGFELJEBB} |}   | F1 – F15 |} {F1} {F15} keresztül |}      ## Projekttípus rendelkezésre állása |||   |-|-|   | Projekttípus |} Rendelkezésre álló |}   | Windows-alkalmazás |} **Yes**|   | Szalagtár osztály |} **Yes**|   | Konzolalkalmazás |} **Yes**|   | Windows könyvtár szabályozása |} **Yes**|   | Webalkalmazás-vezérlő könyvtár |} Nem |}   | Windows-szolgáltatás |} **Yes**|   | Webhely |} Nem |}"
  example:
  - "This example uses the `My.Computer.Keyboard.SendKeys` method to send keystrokes to an external application, the Calculator application, started by the `Shell` function.  \n  \n [!code-vb[VbVbalrMyComputer#25](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#25)]  \n  \n A <xref:System.ArgumentException> exception is raised if an application with the requested process identifier cannot be found.  \n  \n The call to the `Shell` function requires full trust (<xref:System.Security.SecurityException> class)."
  syntax:
    content: public void SendKeys (string keys, bool wait);
    parameters:
    - id: keys
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> , mely meghatározza a küldendő kulcsok."
    - id: wait
      type: System.Boolean
      description: "Nem kötelező. A <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> , amely megadja, hogy az alkalmazás csak azután feldolgozni billentyűleütéseket vár. <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Alapértelmezés szerint."
  overload: Microsoft.VisualBasic.Devices.Keyboard.SendKeys*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Részlegesen megbízható helyzet áll fenn, amelyben a felhasználó nem rendelkezik szükséges engedélyekkel."
  platform:
  - net462
