      description: "Az automatikusan létrehozott <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref> törlések elvégzéséhez szükséges objektum."
  overload: System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand*
