  name: SqlCommandBuilder
  nameWithType: SqlCommandBuilder
  fullName: System.Data.SqlClient.SqlCommandBuilder
  type: Class
  summary: "Automatikusan létrehozza a végzett módosítások egyeztetéséhez használt parancsok egyetlen táblás egy <xref href=&quot;System.Data.DataSet&quot;> </xref> a társított SQL Server-adatbázissal. Ez az osztály nem örökölhető."
  remarks: "A <xref:System.Data.SqlClient.SqlDataAdapter>nem hozza létre automatikusan egyeztetéséhez végrehajtott módosítások szükséges a Transact-SQL-utasítások egy <xref:System.Data.DataSet>a társított SQL Server-példánnyal.</xref:System.Data.DataSet> </xref:System.Data.SqlClient.SqlDataAdapter> Azonban létrehozhat egy SqlCommandBuilder objektum Transact-SQL utasítás egyetlen táblás frissítések automatikus generálása, ha <xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>a <xref:System.Data.SqlClient.SqlDataAdapter>.</xref:System.Data.SqlClient.SqlDataAdapter> tulajdonságának</xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A> beállítása Bármely további Transact-SQL-utasítások, amely nincs megadva, majd a SqlCommandBuilder által generált.       A SqlCommandBuilder regisztrálja magát egy figyelőt a következő <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating>beállított eseményeket a <xref:System.Data.SqlClient.SqlCommandBuilder.DataAdapter%2A>tulajdonság.</xref:System.Data.SqlClient.SqlCommandBuilder.DataAdapter%2A> </xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating> Csak társítható több <xref:System.Data.SqlClient.SqlDataAdapter>vagy SqlCommandBuilder objektum egymással egy időben.</xref:System.Data.SqlClient.SqlDataAdapter>       INSERT, UPDATE vagy DELETE utasítás létrehozásához a SqlCommandBuilder használja a <xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>tulajdonság metaadat szükséges készlete automatikusan beolvasni.</xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A> Ha módosítja a <xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>után a metaadatok beolvasása, mint például az első frissítés után meg kell hívnia a <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>metódus metaadatainak frissítéséhez.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>       A `SelectCommand` is kell visszaadnia, legalább egy elsődleges kulcs vagy egyedi oszlop. Ha nincs jelen, egy **InvalidOperation** kivétel jön létre, és a parancsok nem jönnek létre.       A SqlCommandBuilder is használja a <xref:System.Data.SqlClient.SqlCommand.Connection%2A>, <xref:System.Data.SqlClient.SqlCommand.CommandTimeout%2A>, és a <xref:System.Data.SqlClient.SqlCommand.Transaction%2A>Tulajdonságok a <xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>.</xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A> által hivatkozott</xref:System.Data.SqlClient.SqlCommand.Transaction%2A> </xref:System.Data.SqlClient.SqlCommand.CommandTimeout%2A> </xref:System.Data.SqlClient.SqlCommand.Connection%2A> A felhasználónak meg kell hívnia <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Ha ezek a tulajdonságok közül módosítani, vagy ha a <xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>maga váltja fel.</xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Ellenkező esetben a <xref:System.Data.SqlClient.SqlDataAdapter.InsertCommand%2A>, <xref:System.Data.SqlClient.SqlDataAdapter.UpdateCommand%2A>, és <xref:System.Data.SqlClient.SqlDataAdapter.DeleteCommand%2A>Tulajdonságok megtartják a korábbi értéküket.</xref:System.Data.SqlClient.SqlDataAdapter.DeleteCommand%2A> </xref:System.Data.SqlClient.SqlDataAdapter.UpdateCommand%2A> </xref:System.Data.SqlClient.SqlDataAdapter.InsertCommand%2A>       Ha meghívja a <xref:System.ComponentModel.Component.Dispose%2A>, a SqlCommandBuilder van hozzárendelésének megszüntetése a a <xref:System.Data.SqlClient.SqlDataAdapter>, és a létrehozott parancsok már nincsenek használatban.</xref:System.Data.SqlClient.SqlDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
  example:
  - "The following example uses the <xref:System.Data.SqlClient.SqlCommand>, along <xref:System.Data.SqlClient.SqlDataAdapter> and <xref:System.Data.SqlClient.SqlConnection>, to select rows from a data source. The example is passed a connection string, a query string that is a Transact-SQL SELECT statement, and a string that is the name of the database table. The example then creates a SqlCommandBuilder.  \n  \n [!code-vb[Classic WebData SqlCommandBuilder#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._12_1.vb)]\n [!code-cs[Classic WebData SqlCommandBuilder#1](~/add/codesnippet/csharp/t-system.data.sqlclient._12_1.cs)]"
