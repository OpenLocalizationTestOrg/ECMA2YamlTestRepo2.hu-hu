  remarks: "Egy alkalmazás GetDeleteCommand módszerét használhatja tájékoztató vagy hibaelhárítási célokra adja vissza, mert a <xref:System.Data.SqlClient.SqlCommand>objektum hajthatnak végre.</xref:System.Data.SqlClient.SqlCommand>       A módosítás parancs alapjául szolgáló GetDeleteCommand használhatja. Például előfordulhat, hogy GetDeleteCommand hívja, és módosíthatja a <xref:System.Data.SqlClient.SqlCommand.CommandTimeout%2A>értékre, majd explicit módon állítsa be, amely a <xref:System.Data.SqlClient.SqlDataAdapter>.</xref:System.Data.SqlClient.SqlDataAdapter> </xref:System.Data.SqlClient.SqlCommand.CommandTimeout%2A>       Az SQL-utasítás generálása után az alkalmazás hívható explicit módon kell <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>az utasítást az bármely módon változásakor.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Ellenkező esetben a GetDeleteCommand továbbra is használni az előző utasítást, amely nem feltétlenül helyes adatait. Az SQL-utasítások először jön létre, amikor az alkalmazás hívja vagy <xref:System.Data.Common.DbDataAdapter.Update%2A>vagy GetDeleteCommand.</xref:System.Data.Common.DbDataAdapter.Update%2A>       További információkért lásd: [CommandBuilders generálása utasítással](~/add/includes/ajax-current-ext-md.md)."
