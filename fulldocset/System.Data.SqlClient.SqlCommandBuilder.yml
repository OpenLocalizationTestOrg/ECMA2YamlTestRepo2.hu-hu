  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Paraméter adatait kérdezi le a megadott tárolt eljárást a <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref> tölti fel a <xref:System.Data.SqlClient.SqlCommand.Parameters*>a megadott gyűjtemény <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref> objektum.</xref:System.Data.SqlClient.SqlCommand.Parameters*>"
  remarks: "`DeriveParameters`felülírja a meglévő paraméter adatainak a `SqlDbCommand`.       `DeriveParameters`szükséges információk beszerzéséhez egy további hívás az adatbázisba. Ha a paraméterinformáció előre ismert, sokkal hatékonyabban úgy explicit módon az adatokat, a paraméterek gyűjteményében feltöltéséhez.       Csak használható `DeriveParameters` tárolt eljárásokhoz. Nem használhat `DeriveParameters` a bővített tárolt eljárások. Nem használható `DeriveParameters` feltölti a <xref:System.Data.SqlClient.SqlParameterCollection>a tetszőleges Transact-SQL-utasítások, például a paraméteres SELECT utasítással.</xref:System.Data.SqlClient.SqlParameterCollection>       További információkért lásd: [paraméterek konfigurálása és paraméter adattípusok](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.SqlClient.SqlCommand command);
    parameters:
    - id: command
      type: System.Data.SqlClient.SqlCommand
      description: "A <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref> hivatkozik a következő tárolt eljárást, amelyből a paraméterinformáció lehetett származtatni van. A származtatott paraméterek kerülnek be a <xref:System.Data.SqlClient.SqlCommand.Parameters*>gyűjteménye a <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref>.</xref:System.Data.SqlClient.SqlCommand.Parameters*>"
  overload: System.Data.SqlClient.SqlCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A parancs szövege nincs érvényes tárolt eljárás neve."
  platform:
  - net462
