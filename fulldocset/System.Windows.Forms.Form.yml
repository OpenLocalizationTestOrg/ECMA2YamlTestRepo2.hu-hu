  summary: "Az alkalmazás felhasználói felületéről alkotó vagy párbeszédpanelt be jelöli."
  remarks: "Egy érték a jelennek meg az alkalmazás ablak megjelenítése. Az űrlap osztály szabványos, eszköz, szegély nélkül, és lebegőpontos windows létrehozására használható. Az űrlap osztály használatával hozzon létre például egy párbeszédpanel modális windows. Olyan különleges űrlapot, a többdokumentumos felületen (MDI) képernyő, más néven az MDI-gyermekűrlapok formában is tartalmazhat. Egy MDI-űrlap jön létre úgy, hogy a <xref:System.Windows.Forms.Form.IsMdiContainer%2A>tulajdonságot `true`.</xref:System.Windows.Forms.Form.IsMdiContainer%2A> MDI-gyermekűrlapok jönnek létre úgy, hogy a <xref:System.Windows.Forms.Form.MdiParent%2A>, mely tartalmazni fogja az alárendelt űrlap MDI-szülő űrlap tulajdonságot.</xref:System.Windows.Forms.Form.MdiParent%2A>       Az űrlap osztályban rendelkezésre álló tulajdonságok használ, azt is meghatározhatja a létrehozásakor vagy párbeszédpanelt lista megjelenését, a méretet, a színt és a ablak felügyeleti szolgáltatásai. A <xref:System.Windows.Forms.Control.Text%2A>tulajdonság lehetővé teszi, hogy a felirat a cím sáv ablakméret megadása</xref:System.Windows.Forms.Control.Text%2A> A <xref:System.Windows.Forms.Form.Size%2A>és <xref:System.Windows.Forms.Form.DesktopLocation%2A>Tulajdonságok engedélyezi annak meghatározását, méretének és pozíciójának ablak annak megjelenésekor.</xref:System.Windows.Forms.Form.DesktopLocation%2A> </xref:System.Windows.Forms.Form.Size%2A> Használhatja a <xref:System.Windows.Forms.Control.ForeColor%2A>az űrlapon elhelyezett szín tulajdonság módosítása az összes vezérlő alapértelmezett előtérszíne.</xref:System.Windows.Forms.Control.ForeColor%2A> A <xref:System.Windows.Forms.Form.FormBorderStyle%2A>, <xref:System.Windows.Forms.Form.MinimizeBox%2A>, és <xref:System.Windows.Forms.Form.MaximizeBox%2A>látható tulajdonságok lehetővé teszik annak vezérléséhez e az űrlap kisméretű, teljes méretűre, és átméretezték, ezért futási időben.</xref:System.Windows.Forms.Form.MaximizeBox%2A> </xref:System.Windows.Forms.Form.MinimizeBox%2A> </xref:System.Windows.Forms.Form.FormBorderStyle%2A>       Tulajdonságait, valamint az osztály a módszerek segítségével űrlap kezelheti. Használhatja például a <xref:System.Windows.Forms.Form.ShowDialog%2A>jeleníthető meg modális párbeszédpanelként űrlap metódus.</xref:System.Windows.Forms.Form.ShowDialog%2A> Használhatja a <xref:System.Windows.Forms.Form.SetDesktopLocation%2A>metódus az űrlap helyezze az asztalon.</xref:System.Windows.Forms.Form.SetDesktopLocation%2A>       Az űrlap osztály események lehetővé teszik az űrlapon végrehajtott műveletek válaszolni. Használhatja a <xref:System.Windows.Forms.Form.Activated>esemény, például az űrlap aktiválásakor az űrlap vezérlők megjelenő adatok frissítési műveletek végrehajtásához.</xref:System.Windows.Forms.Form.Activated>       Képernyőn egy kezdési osztály pedig az alkalmazás úgy, hogy a hívott metódus `Main` osztályban. Az a `Main` metódus adja hozzá a kódot létrehozni, és az űrlap megjelenítése. Is kell hozzáadnia a `STAThread` attribútumot a `Main` metódus ahhoz, hogy az űrlap futtatásához. Ha a kiindulási űrlap be van zárva, az alkalmazás is be van zárva.       Ha a <xref:System.Windows.Forms.Control.Enabled%2A>tulajdonságot `false` előtt a képernyőn látható (például beállítása <xref:System.Windows.Forms.Control.Enabled%2A>a false értékre a [!INCLUDE[TLA#tla_visualstu](~/add/includes/tlasharptla-visualstu-md.md)] designer), a kis méret, teljes méret, zárja be, és a rendszer gombok is engedélyezett marad.</xref:System.Windows.Forms.Control.Enabled%2A> </xref:System.Windows.Forms.Control.Enabled%2A> Ha <xref:System.Windows.Forms.Control.Enabled%2A>való `false` követően a képernyőn látható (például a betöltési esemény bekövetkeztekor), a gombok le vannak tiltva.</xref:System.Windows.Forms.Control.Enabled%2A>"
  example:
  - "The following code example creates a new instance of a Form and calls the <xref:System.Windows.Forms.Form.ShowDialog%2A> method to display the form as a dialog box. The example sets the <xref:System.Windows.Forms.Form.FormBorderStyle%2A>, <xref:System.Windows.Forms.Form.AcceptButton%2A>, <xref:System.Windows.Forms.Form.CancelButton%2A>, <xref:System.Windows.Forms.Form.MinimizeBox%2A>, <xref:System.Windows.Forms.Form.MaximizeBox%2A>, and <xref:System.Windows.Forms.Form.StartPosition%2A> properties to change the appearance and functionality of the form to a dialog box. The example also uses the <xref:System.Windows.Forms.Form.ControlCollection.Add%2A> method of the form's <xref:System.Windows.Forms.Control.Controls%2A> collection to add two <xref:System.Windows.Forms.Button> controls. The example uses the <xref:System.Windows.Forms.Form.HelpButton%2A> property to display a help button in the caption bar of the dialog box.  \n  \n [!code-cpp[Classic Form.AcceptButton Example#1](~/add/codesnippet/cpp/t-system.windows.forms.f_4_1.cpp)]\n [!code-cs[Classic Form.AcceptButton Example#1](~/add/codesnippet/csharp/t-system.windows.forms.f_4_1.cs)]\n [!code-vb[Classic Form.AcceptButton Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_4_1.vb)]"
