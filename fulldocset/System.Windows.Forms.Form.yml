  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy jobbról balra tükör elhelyezési be van-e kapcsolva."
  remarks: "A RightToLeftLayout tulajdonság elsősorban fejlesztés világszerte űrlapok globális közönségek. Több formában tervezték, hogy a vezérlők elrendezésének az űrlap balról jobbra történik. Ezek az űrlapok kompatibilisek-e a nyelveket, kövesse az ebben az irányban írást. Azonban azonos űrlapokat jobbról balra író nyelvek felhasználója megjelenítésekor ezért célszerű gyakran az az űrlap vezérlőit sorrendjét. Ha mindkét a RightToLeftLayout és <xref:System.Windows.Forms.Control.RightToLeft%2A>tulajdonság `true`, tükrözés be lesz kapcsolva az űrlap és vezérlő elhelyezéséről és a szövegben lesz jobbról balra.</xref:System.Windows.Forms.Control.RightToLeft%2A>       Eltérően <xref:System.Windows.Forms.Control.RightToLeft%2A>, RightToLeftLayout nem örököl.</xref:System.Windows.Forms.Control.RightToLeft%2A> Ha azt szeretné, hogy a gyermekvezérlők érvénybe, minden egyes alárendelt vezérlő tükrözött kívánt kell állítani.       Tulajdonosi rajzolási nem támogatott, ha a RightToLeftLayout értéke `Yes`. Tulajdonosi rajzolási események továbbra is működni fog, de ezeket az eseményeket a szerzőként kódok viselkedését nincs definiálva. Emellett <xref:System.Windows.Forms.Control.BackgroundImage%2A>, <xref:System.Windows.Forms.Form.Opacity%2A>, <xref:System.Windows.Forms.Form.TransparencyKey%2A>, és a kifestési események nem támogatottak.</xref:System.Windows.Forms.Form.TransparencyKey%2A> </xref:System.Windows.Forms.Form.Opacity%2A> </xref:System.Windows.Forms.Control.BackgroundImage%2A>       A RightToLeftLayout és <xref:System.Windows.Forms.Control.RightToLeft%2A>Tulajdonságok miatt a következő Win32 API ablak stílusok kell beállítani: – <xref:System.Windows.Forms.Control.RightToLeft%2A>értéke `Yes` RightToLeftLayout értékre van állítva, és `true`, Windows Forms beállítja a `WS_EX_LAYOUTRTL` ablak stílus, és eltávolítja a `WS_EX_RIGHT` és `WS_EX_RTLREADING` stílusok.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.RightToLeft%2A>      – Amikor <xref:System.Windows.Forms.Control.RightToLeft%2A>értéke `Yes` RightToLeftLayout értékre van állítva, de `No`, Windows Forms beállítja a `WS_EX_RIGHT` és `WS_EX_RTLREADING` ablak stílusok.</xref:System.Windows.Forms.Control.RightToLeft%2A>       Ez a tulajdonság értékének megmódosítása vet fel a <xref:System.Windows.Forms.Form.RightToLeftLayoutChanged>esemény.</xref:System.Windows.Forms.Form.RightToLeftLayoutChanged>       Globalizációs hibákkal kapcsolatos további információkért lásd: [gyakorlati tanácsok a világ használatra kész alkalmazások fejlesztése](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual bool RightToLeftLayout { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha jobbról balra tükör elhelyezési be van kapcsolva; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> szabványos alárendelt vezérlő elhelyezésre. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
