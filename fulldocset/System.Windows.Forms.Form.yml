ws.Forms.Control.Dispose%2A>       A ShowDialog metódus ezen verziója nem határoz meg egy űrlap vagy a vezérlő saját tulajdonosaként. Ebben a verzióban metódus meghívásakor, a jelenleg aktív ablak legyen a tulajdonos párbeszédpanel. Ha meg szeretné határozni a konkrét tulajdonost, használja ezt a módszert annak másik változatát."
