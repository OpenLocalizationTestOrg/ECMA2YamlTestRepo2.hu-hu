  remarks: "> [!CAUTION]> A záró esemény már elavult a .NET-keretrendszer 2.0-s; használja a <xref:System.Windows.Forms.Form.FormClosing>esemény helyette.</xref:System.Windows.Forms.Form.FormClosing>       A záró esemény következik be, mivel az űrlap bezárása. Űrlap be van zárva, amikor az objektumban létrehozott összes erőforrás feloldásáig blokkolva lesz, és az űrlap eldobása. Ha ezt az eseményt, az űrlap megnyitott marad. Szakítsa meg az űrlap bezárása, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonsága a <xref:System.ComponentModel.CancelEventArgs>a eseménykezelő átadott `true`.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Ha az űrlap egy modális párbeszédpanel jelenik meg, kattintson a **Bezárás** (gombra a képernyő jobb felső sarkában x) hatására az űrlap rejtettre és a <xref:System.Windows.Forms.Form.DialogResult%2A>tulajdonság értéke `DialogResult.Cancel`.</xref:System.Windows.Forms.Form.DialogResult%2A> Hozzárendelt érték felülírható a <xref:System.Windows.Forms.Form.DialogResult%2A>tulajdonságot, ha a felhasználó kattint a **Bezárás** gomb úgy, hogy a <xref:System.Windows.Forms.Form.DialogResult%2A>tulajdonság az űrlap bezárása eseménynél eseménykezelőben.</xref:System.Windows.Forms.Form.DialogResult%2A> </xref:System.Windows.Forms.Form.DialogResult%2A>      > [!NOTE] > Amikor a <xref:System.Windows.Forms.Form.Close%2A>metódus hívása a <xref:System.Windows.Forms.Form>egy nem kizárólagos ablak jelenik meg, nem hívható meg a <xref:System.Windows.Forms.Control.Show%2A>metódust, hogy az űrlap látható, mert az űrlap erőforrások már kiadott.</xref:System.Windows.Forms.Control.Show%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> Űrlap elrejtéséhez, és végezze el az látható, használja a <xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>metódus.</xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>      > [!CAUTION] > A <xref:System.Windows.Forms.Form.Closed?displayProperty=fullName>és a záró események vannak nem jelenik meg, amikor a <xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName>metódus lehívásra kerül kilép az alkalmazásból.</xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closed?displayProperty=fullName> Ha ezeket az eseményeket, végre kell hajtani az érvényesítési kódot, meg kell hívnia a <xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>külön-külön hívása előtt minden megnyitott űrlap módszer a <xref:System.Windows.Forms.Application.Exit%2A>metódus.</xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>       Ha az űrlap egy MDI-szülő űrlaphoz, a záró eseményeket az összes MDI-gyermekűrlapok vannak a MDI szülő űrlap záró esemény jelenik meg, előtt következik be. Emellett a <xref:System.Windows.Forms.Form.Closed>az összes MDI-gyermekűrlapok események aktiválódnak előtt a <xref:System.Windows.Forms.Form.Closed>az MDI-szülő űrlap esemény jelenik meg.</xref:System.Windows.Forms.Form.Closed> </xref:System.Windows.Forms.Form.Closed> A záró esemény az MDI-gyermekűrlap megszakítása nem akadályozza meg a záró esemény az MDI-szülő űrlap kivizsgálására. Azonban az esemény megszakítása állítja be `true` a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonsága a <xref:System.ComponentModel.CancelEventArgs>, amely a szülő űrlap objektumnak átadott paraméterként.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Összes MDI szülő és gyermek űrlap bezárásához kényszerítéséhez állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `false` az MDI a szülő űrlap.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Események kezelésére vonatkozó további információkért lásd: [kezelésére és események kiváltása](~/add/includes/ajax-current-ext-md.md)."
