  fullName: Microsoft.VisualBasic.MyServices.ClipboardProxy
  type: Class
  summary: "A Vágólap kezelésére szolgáló módszert biztosít."
  remarks: "Elemek áthelyezni vagy átmásolni a vágólapra továbbra is fennáll, az alkalmazás leállítása után is.       Az adatformátum, más néven a vágólapformátum lehet az adatokat a vágólapra. A vágólap használata előre definiált formátumokat listáját lásd: <xref:System.Windows.Forms.DataFormats>.</xref:System.Windows.Forms.DataFormats> Ha egy cikk áthelyezni vagy átmásolni a vágólapra, más formátumú elemek adatútvonalai törlődtek. Ahhoz, hogy más formátumú továbbra is fennáll, használja <xref:Microsoft.VisualBasic.VariantType>, minden aktuális vágólapra, beleértve az egyéb alkalmazásokból beillesztett elemeket meglévő másolja át.</xref:Microsoft.VisualBasic.VariantType> Helyezze el az adatok több formátumban maximalizálása a lehetősége, hogy a cél alkalmazás, amelynek formátum követelményeinek, hogy nem tudja, sikeresen kérheti le az adatok vágólapon.       Minden Windows-alkalmazások a rendszer vágólap megosztása, mert tartalma változhat, amikor egy másik alkalmazás a.       Egy osztály ahhoz, hogy a vágólapra rendezni szerializálhatónak kell lennie. Lásd: [szerializálási](~/add/includes/ajax-current-ext-md.md) további információt.       Ha távolról fér hozzá a vágólapra egy <xref:System.Threading.ThreadStateException>vált ki, kivéve, ha a elérése során szál STA (egyszálas apartman) üzemmódban működik.</xref:System.Threading.ThreadStateException> A probléma megoldásához állítsa a `ThreadApartmentState` való `STA`. További információkért lásd: <xref:System.STAThreadAttribute>.</xref:System.STAThreadAttribute>       További információkért lásd: [adatok tárolása és olvasási beillesztése a vágólapról](~/add/includes/ajax-current-ext-md.md).      ## Projekttípus rendelkezésre állása |} Projekttípus |} Rendelkezésre álló |}   |------------------|---------------|   | Windows-alkalmazás |} **Yes**|   | Szalagtár osztály |} **Yes**|   | Konzolalkalmazás |} **Yes**|   | Windows könyvtár szabályozása |} **Yes**|   | Webalkalmazás-vezérlő könyvtár |} Nem |}   | Windows-szolgáltatás |} **Yes**|   | Webhely |} Nem |}"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._26_1.vb)]  \n  \n This example will fail if there is no text on the Clipboard."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ClipboardProxy
