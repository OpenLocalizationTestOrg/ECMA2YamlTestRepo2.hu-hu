  remarks: "Egy DbLimitExpression alkalmazhatók minden <xref:System.Data.Common.CommandTrees.DbExpression>eredmény gyűjteménytípus, beleértve a <xref:System.Data.Common.CommandTrees.DbSkipExpression>.</xref:System.Data.Common.CommandTrees.DbSkipExpression> </xref:System.Data.Common.CommandTrees.DbExpression> DbLimitExpression biztosít a felső művelet egyenértékű. A bemeneti hajthattak végre a rendezési művelet nem igényel. Két `Expression` tulajdonságok, <xref:System.Data.Common.CommandTrees.DbLimitExpression.Argument%2A>és <xref:System.Data.Common.CommandTrees.DbLimitExpression.Limit%2A>, amelyek meghatározzák, hogy az adatgyűjtési és -rendre visszaadandó sorok száma.</xref:System.Data.Common.CommandTrees.DbLimitExpression.Limit%2A> </xref:System.Data.Common.CommandTrees.DbLimitExpression.Argument%2A> DbLimitExpression is rendelkezik egy `Boolean` <xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>visszaadott tulajdonságot, amely meghatározza, hogy sorok felel meg a végső sorra dimenziószáma.</xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A> <xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>az alapértelmezett `false`.</xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>"
