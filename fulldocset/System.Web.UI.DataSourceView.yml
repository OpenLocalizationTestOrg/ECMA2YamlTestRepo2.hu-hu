  name: DataSourceView
  nameWithType: DataSourceView
  fullName: System.Web.UI.DataSourceView
  type: Class
  summary: "A alaposztálya összes adatok forrás megtekintése, amely meghatározza az adatforrás-vezérlők képességeit funkcionál."
  remarks: "Az ASP.NET egy adatkötési architektúra, amely lehetővé teszi, hogy a webkiszolgáló-vezérlőket kötést az adatokhoz konzisztens módon támogatja. Webkiszolgáló-vezérlőket, hogy az adatokhoz köthető nevezzük adathoz kötött vezérlők és az osztályokat, lehetővé teszi, hogy a kötés adatforrás-vezérlők nevezzük. Adatforrás-vezérlők jelenthet bármilyen adatforrást: egy relációs adatbázisban, egy fájlt, egy adatfolyam, egy üzleti objektumhoz, és így tovább. Az adatforrás található adatok vezérlőket az adathoz kötött vezérlők, függetlenül a forrás vagy a mögöttes adatok formátuma ugyanolyan módon.       A biztosított adatforrás-vezérlők használata az ASP.NET, beleértve a <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.AccessDataSource>, és <xref:System.Web.UI.WebControls.XmlDataSource>, hogy a webes fejlesztési feladatok végrehajtásához.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Használja a következő <xref:System.Web.UI.DataSourceControl>és DataSourceView osztályok, ha szeretné végrehajtani a saját egyéni adatok adatforrás-vezérlőelem.</xref:System.Web.UI.DataSourceControl>       Az eltolásokat tekintheti adatforrás-vezérlőhöz, kombinációja a <xref:System.Web.UI.IDataSource>objektum és a kapcsolódó listák ismert adatforrásnézetek.</xref:System.Web.UI.IDataSource> Minden egyes adatok listáját egy DataSourceView objektum képviseli. A DataSourceView osztály alaposztálya minden adatforrásnézetek vagy adatok társított adatforrás-vezérlők listája. Adatforrásnézetek megadása az adatforrás-vezérlőhöz képességeit. A mögöttes adatokat tároló tartalmaz egy vagy több adat, mert adatforrás-vezérlőhöz mindig társítva egy vagy több elnevezett adatforrásnézetek. Az adatforrás-vezérlő használja a <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>metódus számba venni az adatokat az adatforrás-vezérlő jelenleg társított nézetek forrás és a <xref:System.Web.UI.DataSourceControl.GetView%2A>metódusának segítéségével lekérheti az egy adott forrás megtekintése példány neve.</xref:System.Web.UI.DataSourceControl.GetView%2A> </xref:System.Web.UI.DataSourceControl.GetViewNames%2A>       Összes DataSourceView objektum támogatja az adatok beolvasása az alapul szolgáló használhatja a <xref:System.Web.UI.DataSourceView.ExecuteSelect%2A>metódus.</xref:System.Web.UI.DataSourceView.ExecuteSelect%2A> Minden nézetek opcionálisan támogatja a műveleteket, köztük a műveletek, mint egy alapvető házirendcsoport <xref:System.Web.UI.DataSourceView.ExecuteInsert%2A>, <xref:System.Web.UI.DataSourceView.ExecuteUpdate%2A>, és <xref:System.Web.UI.DataSourceView.ExecuteDelete%2A>.</xref:System.Web.UI.DataSourceView.ExecuteDelete%2A> </xref:System.Web.UI.DataSourceView.ExecuteUpdate%2A> </xref:System.Web.UI.DataSourceView.ExecuteInsert%2A> Adathoz kötött vezérlő felderíthetők az Excellel vagy egy kapcsolódó adatforrás lekérésével adatforrás-vezérlőhöz képességeit a <xref:System.Web.UI.DataSourceControl.GetView%2A>és <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>módszerek, és a nézet lekérdezésével tervezési időben vagy üzemidő.</xref:System.Web.UI.DataSourceControl.GetViewNames%2A> </xref:System.Web.UI.DataSourceControl.GetView%2A>"
  example:
  - "The following code example demonstrates how to extend the DataSourceView class to create a strongly typed view class for a data source control. The `CsVDataSourceView` class defines the capabilities of the `CsvDataSource` data source control and provides an implementation for data-bound controls to use data stored in comma-separated value (.csv) files. For more information on the `CsvDataSource` data source control, see the <xref:System.Web.UI.DataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#5](~/add/codesnippet/csharp/t-system.web.ui.datasour_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#5](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_1_1.vb)]"
