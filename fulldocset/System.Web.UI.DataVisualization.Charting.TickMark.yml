- uid: System.Web.UI.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Web.UI.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: System.Web.UI.DataVisualization.Charting.TickMark.Size
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Lekérdezi vagy beállítja az osztásjelek hosszát jelöli. A hossz, amelyek megfelelnek a Diagramkép, attól függően, hogy a tengely szélességének vagy magasságának százalékában egységekben mérése történik."
  remarks: "Az osztásjelek határozza meg az osztásjel hossza.       A `Size` tulajdonság egységekben, amelyek megfelelnek a diagram képének szélességének vagy magasságának százalékában kell mérni. Az osztásjel függőleges tengely mentén jelenik meg, ha a mértékegysége a diagram képének szélessége százalékaként. Az osztásjel vízszintes tengely mentén jelenik meg, ha a mértékegysége a diagram képének magasságának százalékában.       A diagram képének szélessége változása minden diagramterülethez a függőleges tengely mentén jelenik meg az összes osztásjelek átméretezése jár. Hasonlóképpen a diagram kép magassága változása jár minden diagramterülethez a vízszintes tengely mentén jelenik meg az összes osztásjelek átméretezése.       Osztásjelek térbeli (3D) diagramok megjelenítéséhez, hogy azok csak rajzolni a fali szélességét a <xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A>tulajdonságot <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>és méretet adjon meg osztásjelek osztás nulla (0) a Size tulajdonság használatával.</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle> </xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A>"
  syntax:
    content: public float Size { get; set; }
    return:
      type: System.Single
      description: "A <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> értékében, amely megfelel a méretét, vagy az osztásjelek hosszát. Az alapértelmezett érték: 1.0 százalék."
  overload: System.Web.UI.DataVisualization.Charting.TickMark.Size*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Web.UI.DataVisualization.Charting.TickMark
  langs:
