  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Lekérdezi vagy beállítja az osztásjelek megjelölés stílusát."
  remarks: "A TickMarkStyle tulajdonság határozza meg, hogy az osztásjelek stílusa.       Osztásjelek között egy tengely vonalán megállapítható a diagramterületen kívül a diagramterületen belül, vagy le kell tiltani.       Osztásjelek térbeli (3D) diagramok megjelenítéséhez, hogy csak egy üzenőfal szélességét adatpontokat <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>.</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle> TickMarkStyle tulajdonságának beállítása Osztásjelek megjelölés mérete nulla (0) használatával adja meg a <xref:System.Web.UI.DataVisualization.Charting.TickMark.Size%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.TickMark.Size%2A>       Ha a TickMarkStyle tulajdonsága <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>, nem jelennek meg az osztásjelek.</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle> Osztásjelek is bekapcsolható be és ki úgy, hogy a <xref:System.Web.UI.DataVisualization.Charting.TickMark.Enabled%2A>tulajdonságot `true` vagy `false`.</xref:System.Web.UI.DataVisualization.Charting.TickMark.Enabled%2A>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.TickMarkStyle
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.TickMarkStyle&quot;> </xref> számbavételi érték. Az alapértelmezett érték <xref href=&quot;System.Web.UI.DataVisualization.Charting.TickMarkStyle&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle*
  exceptions: []
  platform:
  - net462
