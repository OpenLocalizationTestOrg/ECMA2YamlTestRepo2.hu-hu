  name: TickMark
  nameWithType: TickMark
  fullName: System.Web.UI.DataVisualization.Charting.TickMark
  type: Class
  summary: "Jelöli a fő- és alverzió osztásjelek a tengelyen."
  remarks: "A TickMark osztály összes diagram osztásjelek funkcionalitása magában foglalja.       A TickMark osztály van közzétéve, mint a <xref:System.Web.UI.DataVisualization.Charting.Axis.MajorTickMark%2A>és <xref:System.Web.UI.DataVisualization.Charting.Axis.MinorTickMark%2A>tulajdonságainak <xref:System.Web.UI.DataVisualization.Charting.Axis>objektumok.</xref:System.Web.UI.DataVisualization.Charting.Axis> </xref:System.Web.UI.DataVisualization.Charting.Axis.MinorTickMark%2A> </xref:System.Web.UI.DataVisualization.Charting.Axis.MajorTickMark%2A>       Alapértelmezés szerint fő osztásjelek jelennek meg, a fő rácsvonalak, mivel a másodlagos osztásjelek explicit módon meg kell jeleníteni.       Nincs beállítva a MajorTickMark.Interval (`Double.NaN`) alapértelmezés szerint, és az osztásjelek a jelek szerint <xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A>.</xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A> állítják MinorTickMark.Interval értéke `Auto` (`0`) alapértelmezés szerint, és a diagram vezérlőelem automatikusan meghatározza a időközt.       A fejlesztők az osztály használatával segítségével: - engedélyezése vagy letiltása az osztásjelek.      – Állítsa be a jelek osztásjelek színének, szélességének, hossza és vonal stílusát.      -Adja meg, amely meghatározza, hogy megjelenjenek-e az osztásjelek a tengelyen, a tengely belül, vagy a tengely mentén kívül stílus.      -Adja meg a kiindulási pont, ahol az első osztásjel megrajzolása – az osztásjelek intervallumának, illetve amelyek gyakoriságát hibához."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class TickMark : System.Web.UI.DataVisualization.Charting.Grid
