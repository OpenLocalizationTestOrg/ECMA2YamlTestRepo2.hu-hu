  summary: "Az alaposztály található vezérlők funkcionál <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorZoneBase&quot;> </xref> szerkesztésére szolgáló és a zónák <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> szabályozza."
  remarks: "Az EditorPart osztály base tulajdonságai és metódusai használt a kijelzők vezérlő beállított megadott származtatott EditorPart vezérlőket, és egyéni EditorPart vezérlőket biztosít. Az EditorPart vezérlők lehetővé teszi, hogy a felhasználó számára a hozzárendelt <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő elrendezésének, megjelenését, tulajdonságok, viselkedés vagy más jellemzőkkel módosításával.</xref:System.Web.UI.WebControls.WebParts.WebPart>       A szerkesztő felhasználói felület (UI), amely <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>EditorPart vezérlőket tartalmazhat zónákhoz elteltével weblap szerkesztési módban jelenik meg.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>      > [!NOTE] > Egy EditorPart vezérlő csak a zónában abból származó használható a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>osztály, például a <xref:System.Web.UI.WebControls.WebParts.EditorZone>vezérlő.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       Oldal szerkesztése módra váltott, miután a felhasználó kiválaszthatja a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő olyan Szerkesztés műveletet a kijelölt vezérlőt műveletek menüjében kattintson a módosítandó.</xref:System.Web.UI.WebControls.WebParts.WebPart> Csak egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő szerkeszthető egyszerre.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Az alábbi táblázatban felsorolt több származtatott EditorPart vezérlőket a kijelzők vezérlő set kapnak. Ezek az intézkedések adja meg a szerkesztési képességeket, amelyek a legtöbb alkalmazás szükséges. A tipikus megközelítés ezen vezérlők segítségével kijelzők lapon, hogy a lap adatmegőrzési formátumban belül deklaráljon őket egy `<zonetemplate>` elem, ahol `<zonetemplate>` gyermek eleme egy `<asp:editorzone>` elemet. A kód például című példa szakaszát.      | Típusú vezérlőt |} Leírás |}   |---------------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>| A vezérlő megjelenését, a társított, többek között például a címszöveg magasságát, szélesség vagy szegély attribútumok tulajdonságok szerkesztése. |}   | <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>| A hozzárendelt vezérlőre, például hogy szerkeszthető, hogy ez akkor lehet lezárni, vagy e akkor helyezheti át egy másik zónában az bizonyos viselkedéseinek szerkesztése.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> A vezérlő csak akkor lapon látható, ha a vezérlő szerkeszti megosztott, személyes beállításokat tartalmazó hatókörbe. |}   | <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>| Módosítások elrendezés attribútumok tartozó vezérlőelem, például hogy normál vagy kis méretű (összecsukott) állapotban van, és mi zónát helyezi el a rendszer. |}   | <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>| A társított vezérlő tulajdonságainak szerkesztése, ha azokat a tulajdonságokat a forráskódban a volt deklarálva egy `WebBrowsable` attribútum. |}      > [!NOTE] > Kisegítő javítása érdekében a EditorPart szabályozza megadott a kijelzők beállításokat belül megjelennek a `<fieldset>` elem.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> A `<fieldset>` elem csoportok EditorPart hozzáférést kap a szerkesztéshez használt kapcsolódó meg, és elősegíti a lapokra navigációs azokat a vezérlőelemeket között (például a szokásos webböngészők) visual felhasználói ügynökök és a böngészőazonosítók beszéd célú (például képernyő-olvasási szoftver)."
  example:
  - "The following code example demonstrates declarative and programmatic use of EditorPart controls. This code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with several of the EditorPart controls from the Web Parts control set declared in the zone, and a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and a custom EditorPart control for editing a property in the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_EditorPart_Overview#14](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_1.ascx)]\n [!code-vb[WebParts_EditorPart_Overview#14](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to two of the Web Parts control set EditorPart controls. The page also references a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-cs[WebParts_EditorPart_Overview#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_2.aspx)]\n [!code-vb[WebParts_EditorPart_Overview#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_2.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`. The class implements the <xref:System.Web.UI.WebControls.WebParts.IWebEditable> interface. Within this class is a nested, private class that contains the code for a private EditorPart class associated with the `TextDisplayWebPart` class and named `TextDisplayEditorPart`. At run time, as the `TextDisplayWebPart` control enters edit mode, in its `TextDisplayWebPart.CreateEditorParts` method, it creates an instance of the `TextDisplayEditorPart` class, and displays it in the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, along with the other EditorPart controls.  \n  \n [!code-cs[WebParts_EditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_3.cs)]\n [!code-vb[WebParts_EditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_3.vb)]  \n  \n Load the page in a browser, and on the **Display Mode** control, select **Edit Mode** to switch to edit mode. Click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see three EditorPart controls, including the custom one that enables you to edit the `TextDisplayWebPart.FontStyle` property. If you make some changes in the editing UI and click the **Apply** button, you can use the drop-down list control to return the page to browse mode and see the full effect of the editing changes."
