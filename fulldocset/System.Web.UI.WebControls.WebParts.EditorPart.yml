- uid: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.EditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: EditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "A tulajdonságértékeket kér a egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő hozzá van rendelve a <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> vezérlő."
  remarks: "A SyncChanges metódus a kritikus módszer a egy <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Az absztrakt módszerként van definiálva a <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztály, és az örökölt vezérlőelemeket kell megvalósítani.</xref:System.Web.UI.WebControls.WebParts.EditorPart> A metódus célja, hogy az aktuális értékek beolvasása a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő hivatkozik a <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>tulajdonság, és frissítse a mezőket a <xref:System.Web.UI.WebControls.WebParts.EditorPart>ezeket az értékeket, a felhasználó szerkesztheti azokat a vezérlő.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       A SyncChanges metódus lehívásra kerül amikor a társított értékeinek <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő módosulhatott.</xref:System.Web.UI.WebControls.WebParts.WebPart> A minden <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlő, a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>a vezérlőt tartalmazó zóna meghívja a SyncChanges metódus hívása után azonnal a <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>metódus, úgy, hogy szereplő értékek a <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlő mindig szinkronizálva legyenek a társított értékeinek <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Egy másik esetet, ahol a SyncChanges módszer neve meg kell, ha egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő be a szerkesztési módban.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!NOTE] > Után nem hívják meg a SyncChanges metódus a <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>módszert, ha ez a módszer adja vissza `false`, ebben az esetben egy hiba miatt.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>"
  example:
  - "The following code example demonstrates how to implement the SyncChanges method in a custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class overview.  \n  \n The first part of the code example demonstrates the implementation of the SyncChanges method in the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> class named `TextDisplayEditorPart`. This method gets a reference to the associated `TextDisplayWebPart` control using the <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> property. It then gets the value of the `TextDisplayWebPart.FontStyle` property, and updates which item is selected in the drop-down list control (referenced by the `TextDisplayEditorPart.PartContentFontStyle` property) on the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control.  \n  \n [!code-cs[WebParts_EditorPart_Overview#6](~/add/codesnippet/csharp/m-system.web.ui.webcontr_198_1.cs)]\n [!code-vb[WebParts_EditorPart_Overview#6](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_198_1.vb)]  \n  \n The second part of the code example shows how the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, creates a collection of associated <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls (in this case, there is only one <xref:System.Web.UI.WebControls.WebParts.EditorPart> control named `TextDisplayEditorPart` in the collection) in its implementation of the <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> method. This method is executed when the `TextDisplayWebPart` control enters edit mode.  \n  \n [!code-cs[WebParts_EditorPart_Overview#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_198_2.cs)]\n [!code-vb[WebParts_EditorPart_Overview#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_198_2.vb)]"
  syntax:
    content: public abstract void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
