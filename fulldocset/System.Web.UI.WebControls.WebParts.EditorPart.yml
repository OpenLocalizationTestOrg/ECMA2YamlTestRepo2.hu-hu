  remarks: "A <xref:System.Web.UI.WebControls.WebParts.WebPart>(vagy egyéb kiszolgálói vagy felhasználói vezérlőelem), amely jelenleg szerkesztett megfelel-e értékét a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Csak egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő szerkeszthető egyszerre, és biztosít, ha a vezérlő szerkesztési módban van, a WebPartToEdit tulajdonság az adott vezérlőn hivatkozást.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Után a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zóna hozzáadta a <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlő szabályozza a gyűjteményre, majd hozzárendeli a saját értéke <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>WebPartToEdit tulajdonsága tulajdonságot a <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       Egy <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlő a WebPartToEdit tulajdonságot használja a két kritikus eljárásokhoz – különösen ami a<xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> és <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>– és a tulajdonságértékei állíthatók be a hozzárendelt vezérlőre.</xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
