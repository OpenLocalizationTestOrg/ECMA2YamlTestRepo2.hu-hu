  remarks: "A PollTime tulajdonság lehetővé teszi a programozott hozzáférést, és módosítsa a `pollTime` attribútuma egy `add` eleme a `databases` csomópont egy konfigurációs fájlban.       Egy elem egy ASP.NET-alkalmazás gyorsítótárába, egy adott SQL Server adatbázis tábla, egy példányát tárolja közötti kapcsolat beállítása után a <xref:System.Web.Caching.SqlCacheDependency>osztály figyeli a tábla, hogy ha a tábla megváltozik egy elemet, az elem automatikusan frissítése az vagy a gyorsítótárból eltávolított.</xref:System.Web.Caching.SqlCacheDependency> A figyelés a PollTime által megadott gyakorisággal történik."
