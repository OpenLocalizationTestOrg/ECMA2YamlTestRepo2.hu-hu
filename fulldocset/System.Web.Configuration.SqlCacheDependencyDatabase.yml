  name: SqlCacheDependencyDatabase
  nameWithType: SqlCacheDependencyDatabase
  fullName: System.Web.Configuration.SqlCacheDependencyDatabase
  type: Class
  summary: "Konfigurálja az SQL gyorsítótár függőségeinek adatbázisok egy ASP.NET-alkalmazás. Ez az osztály nem örökölhető."
  remarks: "A SqlCacheDependencyDatabase lehetővé teszi a programozott módon eléréséhez, és módosítsa a `databases` eleme a `sqlCacheDependency` csomóponton belül a `caching` konfigurációs szakasz.       Az SQL gyorsítótár-függőségének lehetővé teszi a gyorsítótárazott adatokat az eredeti forrás szinkronizálni kell. Egy elem egy ASP.NET-alkalmazás gyorsítótárába, egy adott SQL Server adatbázis tábla, egy példányát tárolja közötti kapcsolat beállítása után a <xref:System.Web.Caching.SqlCacheDependency>osztály figyeli a tábla esetleges változásait.</xref:System.Web.Caching.SqlCacheDependency>"
  example:
  - "The following code example shows how to obtain the SqlCacheDependencyDatabase object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.SqlCacheDependencyDatabase#1](~/add/codesnippet/visualbasic/t-system.web.configurati_17_1.vb)]\n [!code-cs[System.Web.Configuration.SqlCacheDependencyDatabase#1](~/add/codesnippet/csharp/t-system.web.configurati_17_1.cs)]"
  syntax:
    content: 'public sealed class SqlCacheDependencyDatabase : System.Configuration.ConfigurationElement'
