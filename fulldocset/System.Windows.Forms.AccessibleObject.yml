  summary: "Lekérdezi vagy beállítja a értékét egy kisegítő lehetőségeket biztosító objektuma."
  remarks: "Általában a a Value tulajdonság az objektum által tartalmazott visual adatait jelöli. Nem minden objektum Value tulajdonsága támogatja.       A legtöbb esetben állapítható meg, hogy az ügyfél milyen típusú visual információt objektum használt tulajdonság értékét tartalmazza. Például egy szerkesztővezérlő értéke a szöveget tartalmaz, de a menüpont nem rendelkezik értékkel.       A Value tulajdonság azokban az esetekben, például egy faszerkezetének vezérlője hierarchikus információkkal szolgálhat. Bár a szülőobjektumon a faszerkezetének vezérlője nem szolgál információval a Value tulajdonság a, a vezérlőben minden elem értéke nulla alapú jelenti. a szint a hierarchiában. Legfelső szintű elem nulla értékűnek lennie, második szintű elem értéke csak egyet, és így tovább.      > [!NOTE] > Az értékek által visszaadott görgetősáv és trackbar elérhető objektumok százalékos, adja meg 0 és 100, a határokat is beleértve közé eső egész."
