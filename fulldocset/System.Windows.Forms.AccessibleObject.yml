  remarks: "A metódusok és a rendszer által biztosított felhasználói kezelőfelületi elem a megadott típusú tulajdonságok hoz létre egy kisegítő lehetőségeket biztosító objektuma.       Kiszolgálói alkalmazások hívhatják ezt a funkciót, a rendszer által biztosított objektum hasonló egyéni felhasználói felületi objektumot tartalmazó. Kiszolgálói alkalmazások hívás `CreateStdAccessibleObject` , és felülírja a <xref:Accessibility.IAccessible>metódusok és tulajdonságok szükség esetén az egyéni objektum kereséséhez.</xref:Accessibility.IAccessible> Ez a megközelítés menti server fejlesztők teljes végrehajtási összes munkahelyi a <xref:Accessibility.IAccessible>tulajdonságai és metódusai.</xref:Accessibility.IAccessible>       Érvényes `objid` értékeket.      | Objektum |} Érték |} Leírás |}   |------------|-----------|-----------------|   | RIASZTÁSI |}&0;XFFFFFFF6 |} Egy üzenet egy ablakban, vagy az alkalmazás társított hivatkozik. |}   | A BESZÚRÁSI JELEK |}&0;XFFFFFFF8 |} A szöveg beszúrási hivatkozik (kalap) ablakban sávot. |}   | ÜGYFÉL |}&0;XFFFFFFFC |} Az ablak ügyfélterületének hivatkozik. A legtöbb esetben az operációs rendszer meghatározza a keret elemeket, és az ügyfél objektumát tartalmazza, amely az alkalmazás összes elem. |}   | KURZOR |}&0;XFFFFFFF7 |} Az egérmutató hivatkozik. A rendszer csak egy egérmutató van, és nincs időszak gyermeke. |}   | HSCROLL |}&0;XFFFFFFFA |} Az ablak vízszintes görgetősávot hivatkozik. |}   | MENÜ |}&0;XFFFFFFFD |} Az ablak menüsáv hivatkozik. |}   | SIZEGRIP ELEME |}&0;XFFFFFFF9 |} Az ablak mérete fogantyú, egy nem kötelező keret összetevő az ablakkeret jobb alsó sarkában található hivatkozik. |}   | HANG |}&0;XFFFFFFF5 |} Hang objektumra hivatkozik. Hang objektumok nem rendelkeznek képernyő helyek vagy gyermekei, de név és state attribútumokkal. Az alkalmazás a hang lejátszása gyermekek. |}   | SYSMENU |}&0;XFFFFFFFF |} A Windows rendszer menü hivatkozik. |}   | TITLEBAR |}&0;XFFFFFFFE |} Az ablak címsorára hivatkozik. |}   | VSCROLL |}&0;XFFFFFFFB |} Az ablak függőleges görgetősáv hivatkozik. |}   | ABLAK |}&0;X00000000 |} Az ablak maga helyett a gyermekobjektum hivatkozik. |}"
