  name: AccessibleObject
  nameWithType: AccessibleObject
  fullName: System.Windows.Forms.AccessibleObject
  type: Class
  summary: "Információkat tartalmaz, amelyek kisegítő lehetőségeket biztosító alkalmazások használja úgy, hogy egy alkalmazás felhasználói felület (UI) probléma a felhasználók számára."
  remarks: "Kisegítő lehetőségeket biztosító alkalmazások módosíthatja a fogyatékkal élők számára használhatóság javítása érdekében az alkalmazás funkcióit.       A felhasználók számára, akik gyengén látó szoftverek és operációs rendszer szolgáltatásainak igényeiknek ahhoz, hogy módosíthatja. Például nagyítása szöveget és a képeket és őket egy ezzel szemben a megjelenítéshez. Emellett lehetővé teszi a megfelelő színek való color-blindness. A felhasználók számára, akik súlyosan gyengén látó, a számítógépek elérhetők a képernyő felülvizsgálati segít, hogy a képernyő-fordítása beszéd vagy dinamikus, frissíthető, Braille megjelenített szöveg.       A felhasználók számára, akik nagyothalló tervezhet vizuális jelek, például egy villogó eszköztár; használó programok vagy szóbeli üzenetek szövegként jelenítheti meg. Ha engedélyezve van, például a `SoundSentry` szolgáltatás, egy kisegítő beállítást, a Vezérlőpult biztosít egy visual figyelmeztetés, amikor a rendszer esetén riasztót olyan esetben hang.       A felhasználók számára a mozgásukban tervezhet vezérlőket, pontosítsa vagy kiküszöbölheti a billentyűzet és egér használatát, így javul a számítógép elérhetőségét. Vezérlőpult nyújt segítséget. Például egy alternatív helyett az egér használandó számbillentyűzeten navigációs. Egy másik lehetőség, `StickyKeys`, lehetővé teszi a felhasználók, akik nem rendelkeznek két vagy több billentyűt (például CTRL + P) egyszerre ugyanazon eredmény eléréséhez írja be az egyik kulcsról a egyszerre.       Felhasználók kognitív és nyelvi fogyatékkal megtervezheti, hogy jobban megfeleljen az igényeiknek programok. Például szembetűnő vagy előkészített műveleti sorrend, egyszerű jeleníti meg, kevesebb szót és egy olvasási szint irányuló elementary iskolai szabványok használatával is kihasználhatja ezeket a felhasználókat.       Felhasználók lefoglalása rendellenességek tervezhet szoftverek lefoglalása szikrák minták elkerülése érdekében.       Kisegítő lehetőségek, többek között az kisegítő lehetőségeket biztosító alkalmazások további információ a dokumentációban a Microsoft Accessibility az MSDN könyvtárában vagy a Microsoft webhelyén.      > [!NOTE] > A AccessibleObject objektum használatához hozzá kell adnia egy hivatkozást a `Accessibility` telepített szerelvény a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Windows Forms csak az aktív kisegítő 2.0 támogatja."
  example:
  - "The following code example demonstrates the creation of an accessibility-aware chart control, using the AccessibleObject and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Because the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not have any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_7_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/csharp/t-system.windows.forms.a_7_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/cpp/t-system.windows.forms.a_7_1.cpp)]"
  syntax:
