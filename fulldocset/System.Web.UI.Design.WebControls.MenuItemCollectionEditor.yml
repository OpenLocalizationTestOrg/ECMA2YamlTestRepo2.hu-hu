  fullName: System.Web.UI.Design.WebControls.MenuItemCollectionEditor
  type: Class
  summary: "A gyűjtemény által megadott összetevő-szerkesztő tartalmazza a <xref:System.Web.UI.WebControls.Menu.Items*>tulajdonsága a társított <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> vezérlő.</xref:System.Web.UI.WebControls.Menu.Items*>"
  remarks: "A MenuItemCollectionEditor osztály felhasználói felülete lehetőséget nyújt a szerkesztéshez a <xref:System.Web.UI.WebControls.MenuItem>elemeket, hogy megadja a <xref:System.Web.UI.WebControls.Menu.Items%2A>belül a társított tulajdonság <xref:System.Web.UI.WebControls.Menu>vezérlő.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.MenuItem>       A három pont kiválasztásával meghívták a MenuItemCollectionEditor (**... **) gombra a **elemek** tulajdonságot a **tulajdonságok** rács a vizuális tervező használatára, vagy válasszon **menü elemek szerkesztése** a a **gyakori feladatok** a vezérlőn a helyi menüből.       A <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A>módszer szerkesztése az értékeket, a társított menü elemgyűjtemény <xref:System.Web.UI.WebControls.Menu>vezérlő.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A> A <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A>metódus lekéri a társított a szerkesztő stílus.</xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuItemCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_18_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_18_1.vb)]"
