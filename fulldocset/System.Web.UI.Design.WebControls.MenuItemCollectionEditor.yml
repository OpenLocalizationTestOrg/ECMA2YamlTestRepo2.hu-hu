  remarks: "A EditValue metódus kibontja a társított <xref:System.Web.UI.WebControls.Menu>vezérlő és a <xref:System.Web.UI.Design.WebControls.MenuDesigner>objektum, amely a vezérlőhöz társított a `context` paraméter.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> Ezután a EditValue visszahívja az a <xref:System.Web.UI.Design.WebControls.MenuDesigner>szerkesztéséhez használt szerkesztő párbeszédpanel megjelenítéséhez a <xref:System.Web.UI.WebControls.MenuItemCollection>objektum a <xref:System.Web.UI.WebControls.Menu>vezérlő.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner>       A `provider` paraméter nem használatos."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Egy <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> használt környezet adatainak megszerzése."
    - id: provider
      type: System.IServiceProvider
      description: "Egy objektum végrehajtási a <xref:System.IServiceProvider>amelyekkel szolgáltatások szerkesztése szerezhetők.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "Az objektum az az érték szerkesztéséhez."
    return:
      type: System.Object
      description: "Az új <code> value </code>, ha sikertelen, ha az objektum értéke nem változott, <code> value </code> változatlan."
