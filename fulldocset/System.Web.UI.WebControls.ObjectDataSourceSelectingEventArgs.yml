  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi, hogy egy érték, amely jelzi, hogy a <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> beolvassa a sorok számát a adatainak lekérése közben."
  remarks: "Ha a <xref:System.Web.UI.WebControls.ObjectDataSource>objektum működik-e adatok beolvasása és forrás adatlapozást engedélyezve van, az adatok lekérése metódus lehívásra kerül kétszer:-adatok készletét lekérdezni egy alkalommal.</xref:System.Web.UI.WebControls.ObjectDataSource>      -Egyszer a sorok teljes számának beolvasása.       Ezt a riasztást a <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>esemény kétszer.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> A kódot, amely kezeli a <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>esemény, előfordulhat, hogy fontos, hogy az esemény (lekérése során adatokat vagy lekérése során a sorok számát) jellegét határozza meg, így bármit tennie kellene a kezelő által végrehajtott műveletek feleslegesen nem ismétlődik minden adatok lekérését művelet végrehajtott műveletek.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>"
  syntax:
    content: public bool ExecutingSelectCount { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, ha engedélyezve van a forrás adatlapozást és a <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> beolvassa a sorok számát; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
