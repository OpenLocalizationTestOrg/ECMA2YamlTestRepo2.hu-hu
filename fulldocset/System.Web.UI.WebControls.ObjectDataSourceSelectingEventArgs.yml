  remarks: "A ObjectDataSourceSelectingEventArgs osztály a <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelecting%2A>metódus.</xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelecting%2A> Mivel van származtatva a <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs>osztály, a ObjectDataSourceSelectingEventArgs osztály-bemeneti paraméterekhez érvényesítési és leírásának keresztül hozzáférést biztosít a <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs.InputParameters%2A>tulajdonság.</xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs.InputParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs> A ObjectDataSourceSelectingEventArgs osztály is biztosít a <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>tulajdonságot, amelynek segítségével ellenőrizze, hogy a jelenleg végrehajtás alatt álló adatok tartozó kiolvasási művelet beolvassa a sor számát, az adatok mellett.</xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A> Ez azért fontos, ha a forrás adatlapozást engedélyezett, mert a <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>egy esemény jelenik meg kétszer.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> További információkért lásd: <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>.</xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>       A <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő kezelni tud a különböző időpontokban életciklusa az alapul szolgáló üzleti objektumhoz használható sok események közzététele.</xref:System.Web.UI.WebControls.ObjectDataSource> A következő táblázat felsorolja azokat az eseményeket, és a kapcsolódó <xref:System.EventArgs>osztályok és az esemény kezelő delegáltak.</xref:System.EventArgs>      | Esemény |} `EventArgs`|`EventHandler`|   |-----------|-----------------|--------------------|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating><br /><br /> Azonnal létrejön az üzleti objektumhoz előtt következik be. |} <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs><br /><br /> Közvetlenül az után az üzleti objektum létrejön. |} <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs><br /><br /> Akkor következik be, mielőtt az adatok lekérésére. |} ObjectDataSourceSelectingEventArgs |} <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserting>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updating>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleting></xref:System.Web.UI.WebControls.ObjectDataSource.Updating></xref:System.Web.UI.WebControls.ObjectDataSource.Inserting></xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler><br /><br /> Előzheti insert, update vagy delete műveletet végrehajtani. |} <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selected>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selected></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs><br /><br /> Akkor következik be, miután az adatok lekérésére. |} <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updated>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Deleted>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleted></xref:System.Web.UI.WebControls.ObjectDataSource.Updated></xref:System.Web.UI.WebControls.ObjectDataSource.Inserted></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Után fordulhat elő, az insert, update vagy delete műveletet végrehajtani. |} <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Akkor következik be, mielőtt olyan üzleti objektumot megsemmisül. |} <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler>|</xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>"
