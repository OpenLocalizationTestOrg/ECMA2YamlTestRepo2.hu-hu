  remarks: "Adathoz kötött vezérlők használja a <xref:System.Web.UI.DataSourceSelectArguments>osztályt a kérelmet a <xref:System.Web.UI.WebControls.ObjectDataSource>objektum további adatok műveleteket hajthatnak végre eredmények megfelelő, például az adatok rendezése vagy egy adott részének adatok visszaadása.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Ezen adatok kapcsolatos műveletek vannak számba veszi a <xref:System.Web.UI.DataSourceCapabilities>számbavételi.</xref:System.Web.UI.DataSourceCapabilities> Az argumentumok tulajdonság csak olvasható, így vizsgálja meg, de nem módosíthatja az adathoz kötött vezérlő által átadott argumentumok. További információkért lásd: <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
