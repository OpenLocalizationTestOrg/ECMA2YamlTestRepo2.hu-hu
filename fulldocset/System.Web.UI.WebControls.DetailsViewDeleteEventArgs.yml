  summary: "A mező nem kulcs név/érték párok, az elem törlése álló dictionary lekérdezi."
  remarks: "A törlendő a rekord nem kulcs mező értékének eléréséhez használja a Values tulajdonság. Például használhatja ezeket az értékeket a rekord törlése előtt győződjön meg arról, vagy a törölt rekordok naplózhatja.      > [!NOTE] > Ez a tulajdonság nem tartalmaz a következő kulcsmező vagy mezőket. A név/érték pár értékek a kulcsmezőhöz megadott vagy a mezők elérésére, a <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>       A Values tulajdonság objektum beállítása/beolvasása, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary>felületet.</xref:System.Collections.Specialized.IOrderedDictionary> Az objektum tartalmaz <xref:System.Collections.DictionaryEntry>objektumok, amelyek megfelelnek a nem kulcs mezők.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Gyors, használhatja a indexelője a <xref:System.Collections.Specialized.IOrderedDictionary>objektum eléréséhez a mezőértékek.</xref:System.Collections.Specialized.IOrderedDictionary> Az indexelő használatával előnye, hogy közvetlenül adja vissza a mezőértékek."
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1285_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1285_1.aspx)]"
