  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleting&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.DetailsView>szabályozása vet fel a <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>eseményt, amikor a Törlés gomb (gombot a `CommandName` tulajdonság beállítása &quot;Törlés&quot;) a vezérlőben kattint, de előtte a <xref:System.Web.UI.WebControls.DetailsView>vezérlő törli a rekordot.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView> Ez lehetővé teszi, hogy adjon meg egy egyéni rutin, például a törlés előtt, ez az esemény akkor következik be, amikor egy olyan rekordot ellenőrzése végző eseménykezelő.       A <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>objektum átadódik az eseménykezelő, amely lehetővé teszi a törölni kívánt rekordot indexét meghatározásához és annak jelzésére, hogy a törlési műveletet meg kell szakítani.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs> Az index a rekord határozhatja meg a <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A> A törlési művelet megszakításához, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Emellett a mezők és a mezők nem kulcs használatával a <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>és <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> Ezeket az értékeket akkor hasznos, ha szeretné ellenőrizni a rekord törlése előtt.      > [!NOTE] > Lehet módosítani a kulcsmezőhöz megadott értékek a <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> Ha megváltoztatja ezeket az értékeket, az a rekord, amely megfelel az új adatkulcsok mezőértékeinek törlődni fog.       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek DetailsViewDeleteEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>"
