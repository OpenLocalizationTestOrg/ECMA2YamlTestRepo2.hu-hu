- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi a kulcsmezőhöz megadott név/érték párok egy rendezett szótárban, a neveket tartalmazó és a törölt elemek kulcsmezők értékeit."
  remarks: "A kulcsok tulajdonsággal a következő kulcsmező vagy törölni a rekord mezőinek értékét eléréséhez. Például használhatja ezeket az értékeket a rekord ellenőrzése a törlés előtt, törlése, vagy a törölt rekordok naplózandó módosítása.      > [!NOTE] > Ez a tulajdonság csak a kulcsmezők tartalmazza. A név/érték pár értékek nem kulcs mezők elérésére, a <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>       A kulcsok tulajdonság objektum beállítása/beolvasása, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary>felületet.</xref:System.Collections.Specialized.IOrderedDictionary> Az objektum tartalmaz <xref:System.Collections.DictionaryEntry>objektumok, amelyek megfelelnek a kulcsmezők.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Gyors, használhatja a indexelője a <xref:System.Collections.Specialized.IOrderedDictionary>objektum eléréséhez az adatkulcsok mezőértékeinek.</xref:System.Collections.Specialized.IOrderedDictionary> Az indexelő használatával előnye közvetlenül visszaadja az adatkulcsok mezőértékeinek.       Ez a tulajdonság csak olvasható; azonban módosíthatja a kulcsmezőhöz megadott értékének a <xref:System.Collections.Specialized.IOrderedDictionary>objektumot ad vissza.</xref:System.Collections.Specialized.IOrderedDictionary> Ha módosítja a kulcsmezőhöz megadott értékeket, a megfelelő bejegyzés törlődik az adatforrásból."
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_857_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_857_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Egy <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> , amely tartalmazza egy rendezett szótár a kulcsmezőhöz megadott név/érték párok az elemet szeretne használni, törli."
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
