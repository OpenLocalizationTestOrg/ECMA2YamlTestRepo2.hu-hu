  remarks: "Használja a egy PauseStoryboard egy <xref:System.Windows.EventTrigger>vagy egy <xref:System.Windows.Trigger>felfüggesztését a Storyboard.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       PauseStoryboard csak hatással van egy <xref:System.Windows.Media.Animation.Storyboard>aktív (után a <xref:System.Windows.Media.Animation.Storyboard>kezdődik).</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       Egy <xref:System.Windows.Media.Animation.Storyboard>a PauseStoryboard kell hivatkoznia, az <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>a <xref:System.Windows.Media.Animation.BeginStoryboard>, amely meghatározza, hogy <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.Storyboard> vezérlésére Lásd: [hogyan: használja az eseményindítók szabályozására, a Storyboard után kezdődik](~/add/includes/ajax-current-ext-md.md) példát.      ## Kezdődő egy felfüggesztve animáció egy <xref:System.Windows.Media.Animation.BeginStoryboard>művelet akkor lép működésbe, miután szüneteltetve van, úgy tűnik, hogy folytassa, és indítsa újra.</xref:System.Windows.Media.Animation.BeginStoryboard> Nem ténylegesen történnek, de ez: a <xref:System.Windows.Media.Animation.BeginStoryboard>művelet ténylegesen váltja fel magának megkezdődhet verziójával.</xref:System.Windows.Media.Animation.BeginStoryboard> Minden alkalommal, amikor egy <xref:System.Windows.Media.Animation.BeginStoryboard>művelet akkor lép működésbe, clock-objektumok a storyboard fájlt hoz létre.</xref:System.Windows.Media.Animation.BeginStoryboard> Az órákat terjesztése animálására azok tulajdonságait. Igen, ha egy <xref:System.Windows.Media.Animation.BeginStoryboard>akkor váltódik ki, ebben az esetben az órákat nem indítsa újra azt, azzal lecseréli őket az új órák.</xref:System.Windows.Media.Animation.BeginStoryboard>"
