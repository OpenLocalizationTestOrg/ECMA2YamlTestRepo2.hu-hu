  namespace: System.Data.OracleClient
  summary: "Megadja a <xref href=&quot;System.Data.IsolationLevel&quot;> </xref> ebben a tranzakcióban."
  remarks: "Csak támogatja a .NET Framework Data Provider – Oracle `ReadCommitted` és `Serializable` elkülönítési szinten. A viselkedés elkülönítési szinten ahhoz, ahogy viselkednek.NET adatszolgáltatója az SQL Server használata esetén nem felel meg. Hogyan Oracle elkülönítési szintet használ kapcsolatos további információkért tekintse meg az Oracle-dokumentációjában talál.       A párhuzamos tranzakciók nem támogatottak. Ezért a <xref:System.Data.IsolationLevel>a teljes tranzakció vonatkozik.</xref:System.Data.IsolationLevel>"
  syntax:
    content: public override System.Data.IsolationLevel IsolationLevel { get; }
    return:
      type: System.Data.IsolationLevel
      description: "A <xref href=&quot;System.Data.IsolationLevel&quot;> </xref> ebben a tranzakcióban. Az alapértelmezett érték <xref uid=&quot;langword_csharp_ReadCommitted&quot; name=&quot;ReadCommitted&quot; href=&quot;&quot;> </xref>."
