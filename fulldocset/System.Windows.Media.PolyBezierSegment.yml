  name: PolyBezierSegment
  nameWithType: PolyBezierSegment
  fullName: System.Windows.Media.PolyBezierSegment
  type: Class
  summary: "Egy vagy több kijelző Bezier-görbék jelöli."
  remarks: "Használja a <xref:System.Windows.Media.PathFigure>objektum PolyBezierSegment objektumok és egyéb szegmensek tárolására.</xref:System.Windows.Media.PathFigure>       Négy pontból határozzák meg a kijelző Bezier-görbe: egy kezdőpontjának, egy végpontot, és két ellenőrzési pontok. Egy PolyBezierSegment úgy, hogy egy vagy több kijelző Bezier-görbék határozza meg a <xref:System.Windows.Media.PolyBezierSegment.Points%2A>pontok egy gyűjteményét tulajdonságot.</xref:System.Windows.Media.PolyBezierSegment.Points%2A> A gyűjtemény minden három pontján az első és második pontok adja meg a két ellenőrzési pontok a görbe, és a harmadik pontot határozza meg a végpont. Vegye figyelembe, hogy a görbe nem kezdőpont van megadva, mert kezdőpontjának megegyezik az utolsó szegmensnek végpontjaként.       A két ellenőrzési pontok kijelző Bezier-görbe mágnesek, valamint a mi egyébként lenne felé maguk egyenes részeit, és görbe előállító viselkednek. Az első ellenőrzési pontot hatással van a kezdő része a görbe; második hatással van a görbe befejezési része. Vegye figyelembe, hogy a görbe nem feltétlenül továbbítása vagy az ellenőrzési pontok; minden egyes kontrollpontján helyezi át a sor felé magát, de nem maga keresztül részét."
  example:
  - "The following example shows how to use a PolyBezierSegment to draw two cubic Bezier curves.  \n  \n [!code-xml[GeometriesMiscSnippets_snip#PolyBezierSegmentExampleWholePage](~/add/codesnippet/xaml/GeometriesMiscSnippets_snip.GeometriesMiscSnippets/PolyBezierSegmentExample.xaml#polybeziersegmentexamplewholepage)]  \n  \n [!code-cs[GeometriesMiscSnippets_procedural_snip#PolyBezierSegmentCodeExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/PolyBezierSegmentExample.cs#polybeziersegmentcodeexamplewholepage)]\n [!code-vb[GeometriesMiscSnippets_procedural_snip#PolyBezierSegmentCodeExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/polybeziersegmentexample.vb#polybeziersegmentcodeexamplewholepage)]"
