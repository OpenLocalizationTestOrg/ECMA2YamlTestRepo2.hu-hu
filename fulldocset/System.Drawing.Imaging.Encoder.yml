  remarks: "A <xref:System.Drawing.Imaging.Encoder>kategória lemezkép tömörítése szintjét adja meg.</xref:System.Drawing.Imaging.Encoder> Amikor segítségével hozza létre az <xref:System.Drawing.Imaging.EncoderParameter>, az hasznos értékek a minőségi kategória tartománya 0 és 100.</xref:System.Drawing.Imaging.EncoderParameter> Minél alacsonyabb a meghatározott méretet, annál magasabb a tömörítés és a lemezkép ezért minél kisebb minőségét. Nulla ad meg a legalacsonyabb minőségű kép és a 100 a legmagasabb.       A paraméter egy kép kódoló adhatók át, ha a paraméter van beágyazva egy <xref:System.Drawing.Imaging.EncoderParameter>objektum.</xref:System.Drawing.Imaging.EncoderParameter> A mezők egyike a <xref:System.Drawing.Imaging.EncoderParameter>objektum, amely meghatározza, melyik paraméter GUID.</xref:System.Drawing.Imaging.EncoderParameter> A statikus mezők a <xref:System.Drawing.Imaging.Encoder>osztály beolvasni egy <xref:System.Drawing.Imaging.Encoder>, amely tartalmazza a kívánt kategória paraméterek.</xref:System.Drawing.Imaging.Encoder> </xref:System.Drawing.Imaging.Encoder>       A kép kódolók beépített [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] különböző kategóriákba tartozó paraméterek fogadására. A következő táblázat felsorolja a kategóriák és a GUID társított minden egyes kategória.       <xref:System.Drawing.Imaging.Encoder.ChrominanceTable>f2e455dc-09b3-4316-8260-676ada32481c <xref:System.Drawing.Imaging.Encoder.ColorDepth>66087055-ad66-4c7c-9a18-38a2310b8337 <xref:System.Drawing.Imaging.Encoder.Compression>e09d739d-ccd4-44ee-8eba-3fbf8be4fc58 <xref:System.Drawing.Imaging.Encoder.LuminanceTable>edb33bce-0266-4a77-b904-27216099e717 <xref:System.Drawing.Imaging.Encoder.Quality>1d5be4b5-fa4a-452d-9cdd-5db35105e7eb <xref:System.Drawing.Imaging.Encoder.RenderMethod>6d42c53a-229a-4825-8bb7-5c99e2b9a8b8 <xref:System.Drawing.Imaging.Encoder.SaveFlag>292266fc-ac40-47bf-8cfc-a85b89a655de <xref:System.Drawing.Imaging.Encoder.ScanMethod>3a4e2661-