  name: CollectionViewSource
  nameWithType: CollectionViewSource
  fullName: System.Windows.Data.CollectionViewSource
  type: Class
  summary: "A [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] proxy, egy <xref href=&quot;System.Windows.Data.CollectionView&quot;> </xref> osztály."
  remarks: "CollectionViewSource <xref:System.Windows.Data.CollectionView>, vagy egy osztály származtatott <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> </xref:System.Windows.Data.CollectionView> proxy Lehetővé teszi a CollectionViewSource [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] beállítása a gyakran használt kód <xref:System.Windows.Data.CollectionView>tulajdonságait, hogy ezeket a beállításokat az alapul szolgáló nézet.</xref:System.Windows.Data.CollectionView> CollectionViewSource rendelkezik egy <xref:System.Windows.Data.CollectionViewSource.View%2A>tulajdonság, amely tárolja a tényleges nézet és egy <xref:System.Windows.Data.CollectionViewSource.Source%2A>tulajdonság, amely tárolja a forrás-gyűjteményt.</xref:System.Windows.Data.CollectionViewSource.Source%2A> </xref:System.Windows.Data.CollectionViewSource.View%2A>       Az eltolásokat tekintheti gyűjtemény nézet, a felső szintű rétege a kötés forrás gyűjteményben, amely lehetővé teszi, lépjen ki és jelenítheti meg a gyűjtemény rendezési, szűrési és csoport lekérdezések, ne kelljen magát a alapul szolgáló adatforrás gyűjteményt összes alapján. Ha a forrás gyűjtemény megvalósítja a <xref:System.Collections.Specialized.INotifyCollectionChanged>csatoló, a változások miatt a <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>esemény továbbítódnak a nézetekhez.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Nézetek nem módosítja az alapul szolgáló adatforrás gyűjteményeket, mert minden forrás gyűjtemény társítva több nézetet is rendelkezik. Például előfordulhat, hogy gyűjteménye `Task` objektumok. Nézetek használatával jelenítheti meg, hogy ugyanazokat az adatokat különböző módon. Például a lap bal oldalán érdemes lehet rendezni prioritás szerint, és a jobb oldalon, terület szerint csoportosított műveletek megjelenítése.       További információkért lásd: a kötés gyűjtemények szakasza a [kötés – áttekintés](~/add/includes/ajax-current-ext-md.md)."
