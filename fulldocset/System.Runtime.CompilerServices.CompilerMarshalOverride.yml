  summary: "Azt jelzi, hogy a módosított példányt egy változó eltér a true típusa, amikor átadás-előkészítési. Ez az osztály nem örökölhető."
  remarks: "A CompilerMarshalOverride osztály lehetővé teszi, hogy a közös nyelvi futtatókörnyezet használja a megfelelő méretű átadásra való előkészítéséhez.       A közös nyelvi futtatókörnyezet bizonyos viselkedéseinek egyes nyelvek kompatibilisek. Például C++ tekinti logikai változók egybájtos értékek, amíg a közös nyelvi futtatókörnyezet marshals őket,&4; bájtos értékeket a `BOOLEAN` a Microsoft Win32 API által definiált típus.  Ezek a problémák megoldása érdekében a C++ fordítóprogram bocsát ki a módosító bármely `wchar_t` vagy `bool` paraméter vagy visszatérési függvény."
