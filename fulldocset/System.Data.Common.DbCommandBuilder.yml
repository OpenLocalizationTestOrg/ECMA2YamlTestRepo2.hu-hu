lek teljesülése esetén: - a <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>van megadva, és a hossza nagyobb, mint a létrehozott paraméternév vagy azzal egyenlőnek.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>      – A létrehozott paraméternév megfelel a megadott feltételeknek a <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>reguláris kifejezéssel.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>      -A <xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>van megadva.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>"
