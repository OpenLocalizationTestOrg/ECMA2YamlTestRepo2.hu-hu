  name: DbCommandBuilder
  nameWithType: DbCommandBuilder
  fullName: System.Data.Common.DbCommandBuilder
  type: Class
  summary: "Egyetlen táblás parancsokat, amelyekkel egyeztetni a végzett módosítások automatikusan létrehozza a <xref href=&quot;System.Data.DataSet&quot;> </xref> a társított adatbázissal. Ez az absztrakt osztály, amely csak örökölhető."
  remarks: "A DbCommandBuilder osztály létrehozása a saját parancs szerkesztők szolgáltató írók kényelmi valósul meg. Öröklődés ebből az osztályból származik, a fejlesztők számára a saját kód is létrehozható a szolgáltató adott viselkedést.       A <xref:System.Data.Common.DbDataAdapter>nem hozza létre automatikusan egyeztetéséhez végrehajtott módosítások szükséges SQL-utasítások egy <xref:System.Data.DataSet>és a hozzájuk tartozó adatforrás.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter> Azonban létrehozhat egy DbCommandBuilder objektum egyetlen táblás frissítések SQL-utasítások automatikus generálása, ha <xref:System.Data.Common.DbDataAdapter.SelectCommand%2A>a <xref:System.Data.Common.DbDataAdapter>.</xref:System.Data.Common.DbDataAdapter> tulajdonságának</xref:System.Data.Common.DbDataAdapter.SelectCommand%2A> beállítása Bármely további SQL-utasítások, amely nincs megadva, majd a DbCommandBuilder által generált.       A DbCommandBuilder regisztrálja magát egy figyelőt a következő <xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating>beállított eseményeket a <xref:System.Data.Common.DbCommandBuilder.DataAdapter%2A>tulajdonság.</xref:System.Data.Common.DbCommandBuilder.DataAdapter%2A> </xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating> Csak társítható több <xref:System.Data.Common.DbDataAdapter>vagy DbCommandBuilder objektum egymással egy időben.</xref:System.Data.Common.DbDataAdapter>       INSERT, UPDATE vagy DELETE utasítás létrehozásához a DbCommandBuilder használja a <xref:System.Data.Common.DbDataAdapter.SelectCommand%2A>tulajdonság metaadat szükséges készlete automatikusan beolvasni.</xref:System.Data.Common.DbDataAdapter.SelectCommand%2A> Ha módosítja a <xref:System.Data.Common.DbDataAdapter.SelectCommand%2A>után a metaadatok beolvasása (például után az első frissítés), meg kell hívnia a <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>metódus metaadatainak frissítéséhez.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.Common.DbDataAdapter.SelectCommand%2A>       A `SelectCommand` is kell visszaadnia, legalább egy elsődleges kulcs vagy egyedi oszlop. Ha még egy sem létezik, egy <xref:System.InvalidOperationException>kivétel jön létre, és a parancsok nem jönnek létre.</xref:System.InvalidOperationException>       A DbCommandBuilder is használja a <xref:System.Data.Common.DbCommand.Connection%2A>, <xref:System.Data.Common.DbCommand.CommandTimeout%2A>, és a <xref:System.Data.Common.DbCommand.Transaction%2A>Tulajdonságok a <xref:System.Data.Common.DbDataAdapter.SelectCommand%2A>.</xref:System.Data.Common.DbDataAdapter.SelectCommand%2A> által hivatkozott</xref:System.Data.Common.DbCommand.Transaction%2A> </xref:System.Data.Common.DbCommand.CommandTimeout%2A> </xref:System.Data.Common.DbCommand.Connection%2A> A felhasználónak meg kell hívnia <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Ha ezen tulajdonságok módosítva lett, vagy ha a <xref:System.Data.Common.DbDataAdapter.SelectCommand%2A>maga váltja fel.</xref:System.Data.Common.DbDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Ellenkező esetben a <xref:System.Data.Common.DbDataAdapter.InsertCommand%2A>, <xref:System.Data.Common.DbDataAdapter.UpdateCommand%2A>, és <xref:System.Data.Common.DbDataAdapter.DeleteCommand%2A>Tulajdonságok megtartják a korábbi értéküket.</xref:System.Data.Common.DbDataAdapter.DeleteCommand%2A> </xref:System.Data.Common.DbDataAdapter.UpdateCommand%2A> </xref:System.Data.Common.DbDataAdapter.InsertCommand%2A>       Ha meghívja a <xref:System.ComponentModel.Component.Dispose%2A>, a DbCommandBuilder van hozzárendelésének megszüntetése a a <xref:System.Data.Common.DbDataAdapter>, és a létrehozott parancsok már nincsenek használatban.</xref:System.Data.Common.DbDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
