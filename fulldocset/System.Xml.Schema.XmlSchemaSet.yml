  remarks: "A séma való felvétele előtt egy <xref:System.Xml.Schema.XmlSchemaSet>, előre sikeresen feldolgozott Önhöz.</xref:System.Xml.Schema.XmlSchemaSet> A következő alapvető feladatokat előfeldolgozása hajtja végre.      1.  A séma strukturális érvényességét W3C XML-séma szabályainak megfelelően be van jelölve, de a séma nem teljesen ellenőrizve.      2.  Belső és külső sémaösszetevők mutató hivatkozásokat, megtörténik. Minden importált vagy felvett sémák sikeresen visszakapott is bekerülnek a <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> Importált sémák hozzá szeretné adni külön <xref:System.Xml.Schema.XmlSchema>objektumokat, és a belefoglalt sémák válnak, a többek között a következőket <xref:System.Xml.Schema.XmlSchema>.</xref:System.Xml.Schema.XmlSchema> része</xref:System.Xml.Schema.XmlSchema>       Az alábbiakban a fontos megjegyzések az Add metódus használata során figyelembe kell venni.      -Sémát hozzáadása a <xref:System.Xml.Schema.XmlSchemaSet>azonos cél-névteret és a séma hely URL-címe, a séma már tartalmazza a <xref:System.Xml.Schema.XmlSchemaSet>visszatér az eredeti sémaobjektum.</xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.Schema.XmlSchemaSet>      – Amikor egy új séma sikerült felvenni egy <xref:System.Xml.Schema.XmlSchemaSet>, a <xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A>tulajdonsága a <xref:System.Xml.Schema.XmlSchemaSet>értéke `false`.</xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A> </xref:System.Xml.Schema.XmlSchemaSet>      -A észlelt egy XML-séma include vagy az importálandó elemeket megoldott Add metódus hívásakor. Feloldani tartalmazza, és importálja a séma érvényesítési figyelmeztetés elemek eredményez, és ha nincs <xref:System.Xml.Schema.XmlSchemaSet.ValidationEventHandler>lett megadva a <xref:System.Xml.Schema.XmlSchemaSet>objektum, a figyelmeztetés nem fog szerepelni.</xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.Schema.XmlSchemaSet.ValidationEventHandler>      -Ha a sémát, az azonos célnévterű séma, amely már szerepel a <xref:System.Xml.Schema.XmlSchemaSet>hozzáadódik a <xref:System.Xml.Schema.XmlSchemaSet>, mindkét sémák kerülnek.</xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.Schema.XmlSchemaSet>          > [!NOTE] > Ez a viselkedés eltér a az elavult <xref:System.Xml.Schema.XmlSchemaCollection>objektum.</xref:System.Xml.Schema.XmlSchemaCollection>      -Az Add metódusa a <xref:System.Xml.Schema.XmlSchemaSet>célnévtere a sémában definiált, nem pedig igénylő célnévtere adható meg paraméterként, az Add metódus meghívásakor használni képes.</xref:System.Xml.Schema.XmlSchemaSet> Adja meg `null` a a `targetNamespace` tartozó Add metódus paraméterének arra utasítja a <xref:System.Xml.Schema.XmlSchemaSet>ahhoz, hogy a sémában definiált célnévteret használható mutatja be az alábbi példakód.</xref:System.Xml.Schema.XmlSchemaSet>      ```vb#   Dim schemaSet As XmlSchemaSet = New XmlSchemaSet()   schemaSet.Add(Nothing, &quot;books.xsd&quot;)      Dim schema As XmlSchema   For Each schema In schemaSet.Schemas(&quot;http://www.contoso.com/books&quot;)       schema.Write(Console.Out)   Next   ```      ```c#   XmlSchemaSet schemaSet = new XmlSchemaSet();   schemaSet.Add(null, &quot;books.xsd&quot;);      foreach(XmlSchema schema in schemaSet.Schemas(&quot;http://www.contoso.com/books&quot;))   {       schema.Write(Console.Out);   }   ```A fenti példakódban `null` van megadva a `targetNamespace` paramétert az Add metódus. Ennek eredményeképpen a `targetNamespace` definiálva a books.xml a fájllal. Ebben az esetben a Add metódus hívásának eredménye http://www.contoso.com/books volt megadva Ha azonos lenne a `targetNamespace` paraméter.      -W3C XML-séma lehetővé teszi, hogy a meghatározott célnévterű séma szereplő célnévtér sémák. Ebben az esetben a séma definiált célnévtér van értékké séma névtere. A befoglalt séma, mintha csak az adott definiált célnévteret kellett kell kezelni. Ehhez hasonlóan sémák célnévtér lehet hozzáadni a <xref:System.Xml.Schema.XmlSchemaSet>és Add metódus által meghatározott, az alábbi példában ismertetett módon célnévteret értékké.</xref:System.Xml.Schema.XmlSchemaSet>      ```   <xs:schema xmlns:xs=&quot;http://www.w3.org/2001/XMLSchema&quot;>       <xs:element name=&quot;A&quot; type=&quot;xs:string&quot; />   </xs:schema>   ```Ha a fenti séma hozzáadódik a <xref:System.Xml.Schema.XmlSchemaSet>a cél névtér http://www.contoso.com/new/targetnamespace (ahogy az alábbi kódot), akkor a rendszer, ha a sémában deklarált célnévteret `http://www.contoso.com/new/targetnamespace`.</xref:System.Xml.Schema.XmlSchemaSet>      ```vb#   Dim schemaSet As XmlSchemaSet = New XmlSchemaSet()   schemaSet.Add(&quot;http://www.contoso.com/new/targetnamespace&quot;, &quot;http://www.contoso.com/targetnamespace.xsd&quot;)      Dim schema As XmlSchema      For Each schema in schemaSet.Schemas()          Console.WriteLine(schema.TargetNamespace)         Next   ```      ```c#   XmlSchemaSet schemaSet = new XmlSchemaSet();   schemaSet.Add(&quot;http://www.contoso.com/new/targetnamespace&quot;, &quot;http://www.contoso.com/targetnamespace.xsd&quot;);   foreach(XmlSchema schema in schemaSet.Schemas())   {       Console.WriteLine(schema.TargetNamespace);   }   ```"
