  summary: "Eltávolítja a megadott XML-séma definition language (XSD) séma, és importálja az összes sémával a <xref href=&quot;System.Xml.Schema.XmlSchemaSet&quot;> </xref>."
  remarks: "A RemoveRecursive metódus eltávolítja a megadott séma és a importálja az összes sémával a <xref:System.Xml.Schema.XmlSchemaSet>, mindaddig, amíg nincsenek függőségek a séma vagy az importált sémák.</xref:System.Xml.Schema.XmlSchemaSet> Ha nincsenek-e a séma vagy az importált sémák a függőségek a <xref:System.Xml.Schema.XmlSchemaSet>, semmi nem törlődik, és RemoveRecursive adja vissza `false`.</xref:System.Xml.Schema.XmlSchemaSet> Ha `false` ad vissza, és egy <xref:System.Xml.Schema.XmlSchemaSet.ValidationEventHandler>van definiálva, figyelmeztetést a rendszer elküldi a függőségek leíró eseménykezelő.</xref:System.Xml.Schema.XmlSchemaSet.ValidationEventHandler>       Ha a megadott séma importálja más sémái függenek, és a megadott séma korábban már el lett távolítva a a <xref:System.Xml.Schema.XmlSchemaSet.Remove%2A>metódus a metódus nem távolítja el az importált sémák, és visszatér RemoveRecursive `false`.</xref:System.Xml.Schema.XmlSchemaSet.Remove%2A> Például ha `parentSchema` importálja `childSchema1` és `childSchema2` csupán eltávolítja az alábbi kód `parentSchema`, de nem az importált `childSchema1` és `childSchema2` sémák: ```   XmlSchemaSet ss = new XmlSchemaSet();   XmlSchema xs = XmlSchema.Read(XmlReader.Create(&quot;parentSchema.xsd&quot;), null);   ss.Add(xs);   ss.Compile();   ss.Remove(xs);   ss.Compile();   ss.RemoveRecursive(xs);   ss.Compile();   ``` , azzal eltávolítja az alábbi kódot a `parentSchema` és az importált sémák: ```   XmlSchemaSet ss = new XmlSchemaSet();   XmlSchema xs = XmlSchema.Read(XmlReader.Create(&quot;parentSchema.xsd&quot;), null);   ss.Add(xs);   ss.Compile();   ss.RemoveRecursive(xs);   ss.Compile();   ``` a RemoveRecursive a metódusnak nincs hatással a állapotát a <xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A>tulajdonság.</xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A>"
  example:
  - "The following code example illustrates adding multiple schemas to an <xref:System.Xml.Schema.XmlSchemaSet>, then removing one of the schemas and all the schemas it imports using the RemoveRecursive method.  \n  \n```vb#  \nDim schemaSet As XmlSchemaSet = New XmlSchemaSet()  \nschemaSet.Add(\"http://www.contoso.com/retail\", \"http://www.contoso.com/retail.xsd\")  \nschemaSet.Add(\"http://www.contoso.com/books\", \"http://www.contoso.com/books.xsd\")  \nschemaSet.Add(\"http://www.contoso.com/music\", \"http://www.contoso.com/music.xsd\")  \n  \nDim schema As XmlSchema  \n  \nFor Each schema In schemaSet.Schemas()  \n  \n    If schema.TargetNamespace = \"http://www.contoso.com/music\" Then  \n        schemaSet.RemoveRecursive(schema)  \n    End If  \n  \nNext  \n```  \n  \n```c#  \nXmlSchemaSet schemaSet = new XmlSchemaSet();  \nschemaSet.Add(\"http://www.contoso.com/retail\", \"http://www.contoso.com/retail.xsd\");  \nschemaSet.Add(\"http://www.contoso.com/books\", \"http://www.contoso.com/books.xsd\");  \nschemaSet.Add(\"http://www.contoso.com/music\", \"http://www.contoso.com/music.xsd\");  \n  \nforeach (XmlSchema schema in schemaSet.Schemas())  \n{  \n    if (schema.TargetNamespace == \"http://www.contoso.com/music\")  \n    {  \n        schemaSet.RemoveRecursive(schema);  \n    }  \n}  \n```"
