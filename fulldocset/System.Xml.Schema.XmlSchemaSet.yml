  summary: "A gyorsítótár XML-séma definition language (XSD) séma tartalmazza."
  remarks: "> [!IMPORTANT]>-Sémák ismeretlen vagy nem megbízható forrásból vagy a helyek nem használja. Ezzel veszélyezteti a biztonsági kódot.   >-(Beleértve a beágyazott sémák) XML-sémák rendszer eredendően ki van téve a szolgáltatásmegtagadási támadások; feltételeket nem fogadja el a nem megbízható forgatókönyvek.   >-Séma érvényesítése a hibaüzenetek és kivételek tehetik közzé bizalmas információkat a tartalommodell vagy a fájl megadott elérési utakon URI. Ügyeljen arra, hogy ezt az információt nem megbízható hívókat.   >-További biztonsági szempontokat lásd: a &quot;Biztonsági szempontok&quot; című szakaszban ismertetjük.       XmlSchemaSet, de a gyorsítótár könyvtár XML-séma definition language (XSD) sémák tárolására szolgál. XmlSchemaSet javítja a teljesítményt, gyorsítótárazás sémák hozzájuk férni a fájl vagy egy URL-cím helyett a memóriában. Minden egyes séma azonosíthatók a névtér-URI és helyre, de a megadott, ha a séma volt hozzá. Használja a <xref:System.Xml.XmlReaderSettings.Schemas%2A?displayProperty=fullName>tulajdonság hozzárendelése az XmlSchemaSet objektum egy XML-olvasó adatok érvényesítése kell használnia.</xref:System.Xml.XmlReaderSettings.Schemas%2A?displayProperty=fullName>      ## Biztonsági szempontok - ne használjon sémák ismeretlen vagy nem megbízható forrásból. Ezzel veszélyezteti a biztonsági kódot. Tartalmazza a külső névtereihez vagy a helyek hivatkozni, importálása és újradefiniálása elemek séma megoldott tekintetében a séma, amely magában foglalja, és importálja azokat az alap URI-azonosító. Például, ha a beleértve vagy séma importálása az alap URI üres vagy `null`, a külső helyek fakadó problémák megoldásával kapcsolatban az aktuális könyvtár. A <xref:System.Xml.XmlUrlResolver>osztály alapértelmezés szerint a külső sémák feloldására szolgál.</xref:System.Xml.XmlUrlResolver> Belefoglalás, az importálás, tiltása, és definiálja újra séma elemei, állítsa a <xref:System.Xml.Schema.XmlSchemaSet.XmlResolver%2A?displayProperty=fullName>tulajdonságot `null`.</xref:System.Xml.Schema.XmlSchemaSet.XmlResolver%2A?displayProperty=fullName>      -A XmlSchemaSet osztály használatát a <xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>osztály elemezni és felel meg a reguláris kifejezések egy XML-séma.</xref:System.Text.RegularExpressions.Regex?displayProperty=fullName> Mintázati értékkorlátozás alkalmazása reguláris kifejezésekkel egy XML-séma érvényesítése a processzorhasználat nagyobb lehet, hogy technológia, és el kell kerülni a magas rendelkezésre állás elérésére.      -Az XmlSchemaSet osztályt, például használatával kiváltott kivételek a <xref:System.Xml.Schema.XmlSchemaException>osztály tartalmazhatnak bizalmas adatokat, amelyeket nem szabad felfedni a nem megbízható forgatókönyvek.</xref:System.Xml.Schema.XmlSchemaException> Például a <xref:System.Xml.Schema.XmlSchemaException.SourceUri%2A>tulajdonsága egy <xref:System.Xml.Schema.XmlSchemaException>URI elérési útját a a kivételt okozó fájl adja.</xref:System.Xml.Schema.XmlSchemaException> </xref:System.Xml.Schema.XmlSchemaException.SourceUri%2A> A <xref:System.Xml.Schema.XmlSchemaException.SourceUri%2A>tulajdonságot nem szabad felfedni a nem megbízható forgatókönyvek.</xref:System.Xml.Schema.XmlSchemaException.SourceUri%2A> Kivételek megfelelően kezelje, hogy a bizalmas adatok nem megbízható esetekben nem lesz közzétéve."
  example:
  - "The following example validates an XML file using schemas stored in the XmlSchemaSet. The namespace in the XML file, `urn:bookstore-schema`, identifies which schema in the XmlSchemaSet to use for validation.  \n  \n [!code-cpp[XmlReader_Validate_SchemaSet#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_0_1.cpp)]\n [!code-cs[XmlReader_Validate_SchemaSet#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_0_1.cs)]\n [!code-vb[XmlReader_Validate_SchemaSet#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_0_1.vb)]  \n  \n## Input  \n The sample uses the following two input files.  \n  \n **booksSchemaFail.xml:**  \n  \n [!code-xml[XmlReader_Validate_SchemaSet#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_0_2.xml)]  \n  \n **books.xsd:**  \n  \n [!code-xml[XmlReader_Validate_SchemaSet#3](~/add/codesnippet/xml/t-system.xml.schema.xmls_0_3.xsd)]  \n  \n## Output  \n Validation Error: The element 'book' in namespace 'urn:bookstore-schema' has invalid child element 'author' in namespace 'urn:bookstore-schema'. Expected 'title' in namespace 'urn:bookstore-schema'.  \n  \n Validation Error: The element 'author' in namespace 'urn:bookstore-schema' has invalid child element 'name' in namespace 'urn:bookstore-schema'. Expected 'first-name' in namespace 'urn:bookstore-schema'."
