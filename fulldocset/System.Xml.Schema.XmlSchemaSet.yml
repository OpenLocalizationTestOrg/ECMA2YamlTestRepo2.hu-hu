  remarks: "A séma újrafeldolgozás minden, a séma végre előfeldolgozási lépéseket hajtja végre amikor a <xref:System.Xml.Schema.XmlSchemaSet.Add%2A>metódust.</xref:System.Xml.Schema.XmlSchemaSet.Add%2A> Ha sikeres, megismételheti a hívást a <xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A>tulajdonsága `false`.</xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A>       Megismételheti metódus után a sémát kell használni a <xref:System.Xml.Schema.XmlSchemaSet>módosult, miután a <xref:System.Xml.Schema.XmlSchemaSet>fordítási hajtott végre.</xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.Schema.XmlSchemaSet>      > [!NOTE] > Meg kell hívnia a <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> való hozzáadását követően a megismételheti metódus egy séma (vagy egy annak tartalmaz/importjaitól) változása esetén A megismételheti metódus ellenőrzi a séma strukturális érvényességét W3C XML-séma szabályainak megfelelően. Azonban nem hajtja végre a teljes érvényességi ellenőrzését. Belső és külső sémaösszetevők mutató hivatkozásokat is tudja. Minden importált vagy felvett sémák sikeresen visszakapott is bekerülnek a <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> Importált sémák kerülnek a külön <xref:System.Xml.Schema.XmlSchema>objektumok, miközben megtalálható sémák válnak, a többek között a következőket <xref:System.Xml.Schema.XmlSchema>.</xref:System.Xml.Schema.XmlSchema> része</xref:System.Xml.Schema.XmlSchema> Ha a kockapartíció újbóli hívás sikeres, a <xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A>tulajdonsága hamis értékre van beállítva.</xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A>"
  example:
  - "The following example illustrates reprocessing a schema added to the <xref:System.Xml.Schema.XmlSchemaSet>. After the <xref:System.Xml.Schema.XmlSchemaSet> is compiled using the <xref:System.Xml.Schema.XmlSchemaSet.Compile%2A> method, and the schema added to the <xref:System.Xml.Schema.XmlSchemaSet> is modified, the <xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A> property will be set to `true`, even though a schema in the <xref:System.Xml.Schema.XmlSchemaSet> has been modified. Calling the Reprocess method performs all the preprocessing performed by the <xref:System.Xml.Schema.XmlSchemaSet.Add%2A> method and sets the <xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A> property to `false`.  \n  \n```vb#  \nDim schemaSet As XmlSchemaSet = New XmlSchemaSet()  \nDim schema As XmlSchema = schemaSet.Add(\"http://www.contoso.com/books\", \"http://www.contoso.com/books.xsd\")  \nschemaSet.Compile()  \n  \nDim element As XmlSchemaElement = New XmlSchemaElement()  \nschema.Items.Add(element)  \nelement.Name = \"book\"  \nelement.SchemaTypeName = New XmlQualifiedName(\"string\", \"http://www.w3.org/2001/XMLSchema\")  \n  \nschemaSet.Reprocess(schema)  \n```  \n  \n```c#  \nXmlSchemaSet schemaSet = new XmlSchemaSet();  \nXmlSchema schema = schemaSet.Add(\"http://www.contoso.com/books\", \"http://www.contoso.com/books.xsd\");  \nschemaSet.Compile();  \n  \nXmlSchemaElement element = new XmlSchemaElement();  \nschema.Items.Add(element);  \nelement.Name = \"book\";  \nelement.SchemaTypeName = new XmlQualifiedName(\"string\", \"http://www.w3.org/2001/XMLSchema\");  \n  \nschemaSet.Reprocess(schema);  \n```"
