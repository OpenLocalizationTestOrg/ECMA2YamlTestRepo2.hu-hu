  remarks: "A séma való felvétele előtt egy <xref:System.Xml.Schema.XmlSchemaSet>, előre sikeresen feldolgozott Önhöz.</xref:System.Xml.Schema.XmlSchemaSet> A következő alapvető feladatokat előfeldolgozása hajtja végre.      1.  A séma strukturális érvényességét W3C XML-séma szabályainak megfelelően be van jelölve, de a séma nem teljesen ellenőrizve.      2.  Belső és külső sémaösszetevők mutató hivatkozásokat, megtörténik. Minden importált vagy felvett sémák sikeresen visszakapott is bekerülnek a <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> Importált sémák hozzá szeretné adni külön <xref:System.Xml.Schema.XmlSchema>objektumokat, és a belefoglalt sémák válnak, a többek között a következőket <xref:System.Xml.Schema.XmlSchema>.</xref:System.Xml.Schema.XmlSchema> része</xref:System.Xml.Schema.XmlSchema>       Ha a <xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A>tulajdonsága a <xref:System.Xml.Schema.XmlSchemaSet>hozzáadása van `true`, összes a <xref:System.Xml.Schema.XmlSchemaSet>hozzáadása hozzáadódnak a <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A> Ha a <xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A>tulajdonsága a <xref:System.Xml.Schema.XmlSchemaSet>hozzáadása van `false`, minden hozzáadott séma van Előfeldolgozott előtt felvett.</xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A> Ha vannak ilyenek, újonnan felvett séma <xref:System.Xml.Schema.XmlSchemaSet>Előfeldolgozott, sikertelen nincs sémák kerülnek; ehelyett egy <xref:System.Xml.Schema.XmlSchemaException>vált ki.</xref:System.Xml.Schema.XmlSchemaException> </xref:System.Xml.Schema.XmlSchemaSet> Ennek eredményeképpen a következő két példa pedig nem azonosak.      ```vb#   &quot; First example   schemaSet.Add(schemaSet1)      &quot; Second example   Dim schema As XmlSchema      For Each schema in schemaSet.Schemas()          schemaSet.Add(schema)      Next   ```      ```c#   // First example   schemaSet.Add(schemaSet1);      // Second example   foreach(XmlSchema schema in schemaSet.Schemas())   {       schemaSet.Add(schema);   }   ```Az előző két kódpéldák pedig nem azonosak. Az első, ha érvénytelen séma van `schemaSet1` és annak <xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A>tulajdonsága `false`, nem sémák kerülnek `schemaSet`.</xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A> A második példában sémák számos is hozzáadhatók `schemaSet` előtt érvénytelen séma van hibába ütközött, és a rendszer kivételt hoz létre."
  example:
  - "The following code example illustrates adding schemas to an <xref:System.Xml.Schema.XmlSchemaSet>, then adding the <xref:System.Xml.Schema.XmlSchemaSet> to a new <xref:System.Xml.Schema.XmlSchemaSet> using the Add method.  \n  \n```vb#  \nDim schemaSet1 As XmlSchemaSet = New XmlSchemaSet  \nschemaSet1.Add(\"http://www.contoso.com/retail\", \"http://www.contoso.com/retail.xsd\")  \nschemaSet1.Add(\"http://www.contoso.com/books\", \"http://www.contoso.com/books.xsd\")  \nschemaSet1.Add(\"http://www.contoso.com/music\", \"http://www.contoso.com/music.xsd\")  \n  \nDim schemaSet2 As XmlSchemaSet = New XmlSchemaSet  \nschemaSet2.Add(schemaSet1)  \n```  \n  \n```c#  \nXmlSchemaSet schemaSet1 = new XmlSchemaSet();  \nschemaSet1.Add(\"http://www.contoso.com/retail\", \"http://www.contoso.com/retail.xsd\");  \nschemaSet1.Add(\"http://www.contoso.com/books\", \"http://www.contoso.com/books.xsd\");  \nschemaSet1.Add(\"http://www.contoso.com/music\", \"http://www.contoso.com/music.xsd\");  \n  \nXmlSchemaSet schemaSet2 = new XmlSchemaSet();  \nschemaSet2.Add(schemaSet1);  \n```"
