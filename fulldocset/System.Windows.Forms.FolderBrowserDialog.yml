  remarks: "A SelectedPath tulajdonsága a párbeszédpanel megjelenítése előtt, ha ilyen elérési úttal rendelkező mappába lesz a kiválasztott mappába, mindaddig, amíg SelectedPath értéke abszolút elérési utat, amely a almappája <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>(vagy több pontosan, mutat egy almappát a rendszerhéj-névtér által képviselt <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>).</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>       Ha a <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>adja vissza <xref:System.Windows.Forms.DialogResult>, ami azt jelenti, a felhasználó kattintott a **OK** gombra, a SelectedPath tulajdonsága a kijelölt mappa elérési útját tartalmazó karakterláncot ad vissza.</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Ha <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>adja vissza <xref:System.Windows.Forms.DialogResult>, tehát a felhasználó megszakította kívül a párbeszédpanelen, ez a tulajdonság fog rendelkezni, mint a párbeszédpanel megjelenítése előtt ugyanazt az értéket.</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Ha a felhasználó kiválaszt egy mappát, amely nem rendelkezik a fizikai elérési útját (például Sajátgép), a **OK** párbeszédpanel gomb le lesz tiltva."
