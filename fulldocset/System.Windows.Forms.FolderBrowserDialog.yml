  summary: "Megkérdezi a felhasználót, hogy válasszon ki egy mappát. Ez az osztály nem örökölhető."
  remarks: "Ez az osztály kérni a felhasználót, hogy keresse meg, hozzon létre, és végül válassza ki a mappát lehetőséget biztosít. Ez az osztály akkor használja, ha szeretné, mappák és fájlok nem kiválasztásának engedélyezése a felhasználó számára. Tallózás a mappák fastruktúrában segítségével történik. Csak a fájlrendszerből mappák választható; nem virtuális mappák.       Általában hoz létre egy új FolderBrowserDialog, miután megadta a <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>a helyre, ahol a Tallózás kezdődik.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> Másik lehetőségként beállíthatja a <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>egy abszolút elérési almappáiba <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>, amely ki lesz választva.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> Opcionálisan megadhat a <xref:System.Windows.Forms.FolderBrowserDialog.Description%2A>tulajdonság és a felhasználó további utasításokkal.</xref:System.Windows.Forms.FolderBrowserDialog.Description%2A> Végezetül hívja a <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>metódus a felhasználó a párbeszédpanel megjelenítéséhez.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> A párbeszédpanel lezárt és a párbeszédpanel eredménye <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>van <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, a <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>lesz a kiválasztott mappa elérési útját tartalmazó karakterlánc.</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       Használhatja a <xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>vezérlő, ha a felhasználó létrehozhat új mappák, valamint a tulajdonságot a **új mappa** gomb.</xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>       FolderBrowserDialog egy modális párbeszédpanel; ezért is látható, ha blokkol, a többi alkalmazáshoz mindaddig, amíg a felhasználó kijelöl egy mappát. Modálisan megjelenik egy párbeszédpanel, ha nincs bemenet (billentyűzet vagy egér kattintson) akkor fordulhat elő, kivéve a párbeszédpanelen lévő objektumok számára. A program kell elrejtése, vagy zárja be a hívó program bemenete előtt (általában az egyes felhasználói műveletre adott válasz) párbeszédpanel akkor fordulhat elő."
