  remarks: "A `UseCompatibleTextRendering` tulajdonság az célja, hogy a szöveg használatával leképezési visual kompatibilitás a Windows Forms-vezérlő között adja meg a <xref:System.Windows.Forms.TextRenderer>osztály és [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] és [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)] <xref:System.Drawing.Graphics>osztály</xref:System.Drawing.Graphics> használatával egyéni szöveg megjelenítése végző alkalmazások</xref:System.Windows.Forms.TextRenderer> A legtöbb esetben, ha az alkalmazás nem frissítés alatt áll a [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] vagy [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)], javasoljuk, hogy hagyja `UseCompatibleTextRendering` az alapértelmezett érték beállítása `false`.       A [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] alapján <xref:System.Windows.Forms.TextRenderer>osztály bemutatott a [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] a teljesítmény javítása érdekében ellenőrizze a szöveg jobb meg, és javíthatja a nemzetközi betűtípusok támogatása.</xref:System.Windows.Forms.TextRenderer> A korábbi verzióiban a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], a [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] alapján <xref:System.Drawing.Graphics>osztály használatával hajtsa végre az összes szöveg megjelenítése.</xref:System.Drawing.Graphics> [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]kiszámítja a térköz és a sortörés eltérően a [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]. A Windows Forms-alkalmazás használ a <xref:System.Drawing.Graphics>osztály szöveg megjelenítéséhez, ez a szöveg használó vezérlők okozhat <xref:System.Windows.Forms.TextRenderer>eltér az alkalmazás szövege megjelenik.</xref:System.Windows.Forms.TextRenderer> </xref:System.Drawing.Graphics> Ez az kompatibilitási probléma, beállíthatja a `UseCompatibleTextRendering` tulajdonságot `true` egy adott vezérlő. Beállítása `UseCompatibleTextRendering` való `true` minden támogatott vezérlőket az alkalmazásban, hívja az <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>metódus egyik paramétere `true`.</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
