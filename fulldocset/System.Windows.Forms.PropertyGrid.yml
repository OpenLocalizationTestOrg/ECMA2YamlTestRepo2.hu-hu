  fullName: System.Windows.Forms.PropertyGrid
  type: Class
  summary: "Felhasználói kezelőfelületet biztosít egy objektum tulajdonságai közötti tallózáshoz."
  remarks: "A tulajdonságtáblázat használatával hozzon létre egy új példányt a PropertyGrid osztály egy szülő vezérlő, és állítsa be <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>a objektum megjelenítéséhez a Tulajdonságok tartalmát.</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       A rács megjelenő információkat a Tulajdonságok pillanatképe időpontjában az objektum hozzá van rendelve. Ha egy tulajdonság értéke által meghatározott objektum a <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>megváltozott a kódban futás közben, az új érték csak akkor jelenik meg egy műveletet, amely hatására a rácsban, hogy frissítse a rácsban.</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       A tulajdonságlapok belül a tulajdonságtáblázat jelennek meg az eszköztár a PropertyGrid vezérlő tetején, és változó lehet a <xref:System.ComponentModel.PropertyTabScope>.</xref:System.ComponentModel.PropertyTabScope> a hatókör       Használhatja a <xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A>tulajdonság helyett az alapértelmezett kisebb nagy gomb megjelenítéséhez.</xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A> Nagy gombjai le a szabványos 16 x 16 képpont helyett 32 x 32 képpont. A kis és nagy gombok és a tulajdonság listában bővítő ikonok (plusz vagy mínusz ikonok) a rendszer DPI beállításainak megfelelően átméretezi a Ha az app.config fájlban a következő bejegyzést tartalmaz: ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ``` a PropertyGrid vezérlő eredetileg nem szerepel a fejlesztési környezetet az eszközkészlet a. Az eszközkészlet, amely lehetővé teszi a PropertyGrid húzza az űrlap is hozzáadhat a tulajdonságrácsban. Megadhatja a PropertyGrid példányának hozzáadásával a megfelelő kódot a forráskódot.       Minden nyilvános tulajdonságait a <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>a PropertyGrid alapértelmezés szerint megjelenik.</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A> Egy tulajdonság elrejthetők, hogy az elem nem látható a PropertyGrid vezérlő által dekoráció azt a <xref:System.ComponentModel.BrowsableAttribute>és az érték `false`.</xref:System.ComponentModel.BrowsableAttribute> Megadhatja, hogy a kiválasztott kategória egy kategóriát a <xref:System.ComponentModel.CategoryAttribute>.</xref:System.ComponentModel.CategoryAttribute> azáltal megjelenik egy tulajdonság A tulajdonság a <xref:System.ComponentModel.DescriptionAttribute>.</xref:System.ComponentModel.DescriptionAttribute> használatával a PropertyGrid vezérlő alján megjelenő megadhatja a leíró szöveg"
  example:
  - "The following code example illustrates creating a property grid and setting its location on a form. This example requires that you have a form with a <xref:System.Windows.Forms.TextBox> on it.  \n  \n [!code-cpp[Classic PropertyGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_13_1.cpp)]\n [!code-cs[Classic PropertyGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_13_1.cs)]\n [!code-vb[Classic PropertyGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_13_1.vb)]"
