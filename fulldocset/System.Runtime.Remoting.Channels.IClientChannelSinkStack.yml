  name: IClientChannelSinkStack
  nameWithType: IClientChannelSinkStack
  fullName: System.Runtime.Remoting.Channels.IClientChannelSinkStack
  type: Interface
  summary: "A funkcionalitást biztosítja a verem ügyfél csatorna mosdók, amely egy aszinkron üzenet válasz dekódolás közben kell meghívni."
  remarks: "A IClientChannelSinkStack szolgál a válaszok aszinkron hívás feldolgozása során.       Egy aszinkron hívás során a <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A?displayProperty=fullName>metódus lehívásra kerül, a kiszolgáló a kimenő üzenet esetén.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A?displayProperty=fullName> A fogadó lánc hívásokban minden fogadó a <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>metódust a következő fogadó, amíg a hívás elérte az átviteli gyűjtő a lánc végén.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> Az üzenet szállítják ott a kiszolgálón.       A formázógyűjtőjébe meghívásakor keresztül a <xref:System.Runtime.Remoting.Messaging.IMessageSink.AsyncProcessMessage%2A>metódust, akkor kiszállítja a hívás aszinkron függvény meghívásával <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>a következő csatornagyűjtőn.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> </xref:System.Runtime.Remoting.Messaging.IMessageSink.AsyncProcessMessage%2A> A verem válasz nyelő szükség van a válasz feldolgozása. A fogadó, hogy a válasz feldolgozása próbál meg kell leküldéssel magát az ügyfél csatornagyűjtő-veremből <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> belül"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IClientChannelSinkStack : System.Runtime.Remoting.Channels.IClientResponseChannelSinkStack
  implements:
  - System.Runtime.Remoting.Channels.IClientResponseChannelSinkStack
  platform:
  - net462
