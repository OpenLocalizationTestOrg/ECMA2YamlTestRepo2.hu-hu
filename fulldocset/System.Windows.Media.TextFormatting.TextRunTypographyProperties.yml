  summary: "Lekérdezi egy érték, amely azt jelzi, a kijelölt betűtípus beruházási formájában."
  remarks: "Nagybetűvel olyan beruházási stílusú glyphs elem szövegének megjelenítéshez tipográfiai formája. Általában szöveg jelenik meg a nagybetűs, amikor a betűk közötti távolságot szerepelhet túl szoros, és a súlyozás, és az egyik betűje se túl nagy részét. OpenType stíluselemekkel formátumok számos nagybetű, többek között a kis nagybetű, petite nagybetű, titling és nagy térköz támogat. Ezek a formátumok stílusbeállításokat nagybetűvel megjelenésének teszik lehetővé.       A következő szöveget a Pescadero betűkészlet, kiegészítve a betűk &quot;SmallCaps&quot; és &quot;AllSmallCaps&quot; formában szabványos nagybetűvel jeleníti meg. Ebben az esetben az azonos betűméret minden három szót szolgál.       ![OpenType nagybetűvel használatával](~/add/media/opentypefont11.gif &quot;OpenType nagybetűvel használatával&quot;) nagybetűvel – példa"
  syntax:
    content: public abstract System.Windows.FontCapitals Capitals { get; }
    return:
      type: System.Windows.FontCapitals
      description: "Egy a <xref href=&quot;System.Windows.FontCapitals&quot;> </xref> értékeket. Az alapértelmezett érték <xref href=&quot;System.Windows.FontCapitals&quot;> </xref>."
