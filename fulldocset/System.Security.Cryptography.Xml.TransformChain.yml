  fullName: System.Security.Cryptography.Xml.TransformChain
  type: Class
  summary: "Meghatározza a rendezett listáját <xref href=&quot;System.Security.Cryptography.Xml.Transform&quot;> </xref> előjel nélküli tartalmat kivonatoló kiszámítása előtt alkalmazott objektumok."
  remarks: "A TransformChain osztály listáját tartalmazza <xref:System.Security.Cryptography.Xml.Transform>objektumok, amelyek meghatározzák, hogyan rendelhető XML-adatok egy kivonatoló létrehozása előtt.</xref:System.Security.Cryptography.Xml.Transform>       A TransformChain osztály használni, hozzá kell adnia egy vagy több Adatátalakítási objektumok egy titkosított XML-dokumentumot, vagy egy aláírt XML-dokumentumban.       Mind a <xref:System.Security.Cryptography.Xml.Reference>osztály és a <xref:System.Security.Cryptography.Xml.EncryptedReference>osztály tartalmaz TransformChain objektumot.</xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Reference>  Hozzáadhat egy <xref:System.Security.Cryptography.Xml.Transform>az objektum a <xref:System.Security.Cryptography.Xml.Reference>meghívásával osztály a <xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A>metódus.</xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.Reference> </xref:System.Security.Cryptography.Xml.Transform> Hozzáadhat egy <xref:System.Security.Cryptography.Xml.Transform>az objektum a <xref:System.Security.Cryptography.Xml.EncryptedReference>meghívásával osztály a <xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A>metódus.</xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Transform>  Is hozzon létre manuálisan egy TransformChain objektumot, és adja át vagy a <xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>tulajdonság vagy a <xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A>tulajdonság.</xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A> </xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>       Ha azt szeretné, csak egy részét az XML-dokumentum aláírásához, átalakító segítségével azonosíthatja az XML-elemek kíván bejelentkezni.  Vegye figyelembe, hogy a <xref:System.Security.Cryptography.Xml.Reference.Uri%2A>tulajdonság és a <xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A>tulajdonság automatikusan hozzon létre a belső, amelyek lehetővé teszik, hogy a dokumentum egy részét jelentkezzen átalakításokat.</xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A> </xref:System.Security.Cryptography.Xml.Reference.Uri%2A>       Átalakítások kapcsolatos további információkért tekintse meg a XMLDSIG megadását, amely megtalálható a következő www.w3.org/TR/xmldsig-core/ W3C, vagy tekintse meg a titkosítás érhető el a következő www.w3.org/TR/xmlenc-core/ W3C XML specifikációnak."
  syntax:
    content: public class TransformChain
