  summary: "Adja meg az adatait a <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanged&quot;> </xref> esemény. Ez az osztály nem örökölhető."
  remarks: "ComponentChangedEventArgs biztosítja az adatok egy <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>eseményt.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> A <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>esemény értesíti a <xref:System.ComponentModel.Design.IComponentChangeService>és regisztrált, hogy megváltozott-e egy adott összetevő a jelenleg aktív dokumentum eseménykezelők.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>       Egy ComponentChangedEventArgs az alábbi információk találhatóak meg: - A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>tulajdonságot, amely jelzi az összetevő, amelyet.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>tulajdonságot, amely jelzi a tag megváltozott.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>tulajdonságot, amely jelzi az új értéket a tag.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>tulajdonságot, amely a tag régi értékét jelzi.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>       Az összetevő tervezők általában emelje a <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>esemény automatikusan összetevők adódnak hozzá, ha eltávolították vagy módosították.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> A <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>esemény nem jelenik meg az űrlap betöltése és eltávolítása során, mert jelenleg változások várhatók.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> Összetevő-Tervező emelni lehet, hogy a <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>esemény után ez az összetevő egy tulajdonság módosítása; Ez biztosítja, hogy a Tulajdonságok ablakban jelennek-e a frissített tulajdonság.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>"
  example:
  - "The following example demonstrates creating a ComponentChangedEventArgs.  \n  \n [!code-cs[ComponentChangedEventArgsExample#1](~/add/codesnippet/csharp/t-system.componentmodel._99_1.cs)]\n [!code-cpp[ComponentChangedEventArgsExample#1](~/add/codesnippet/cpp/t-system.componentmodel._99_1.cpp)]\n [!code-vb[ComponentChangedEventArgsExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._99_1.vb)]"
