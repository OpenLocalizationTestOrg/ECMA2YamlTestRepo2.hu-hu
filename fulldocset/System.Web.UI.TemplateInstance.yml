  summary: "Megadja, hány alkalommal hozható létre sablon példánya."
  remarks: "A TemplateInstance számbavétel hozható létre sablon példányának hányszor jelző értékeket adja meg. A ttribute osztály a TemplateInstance felsorolásból értékeket használja. Ebben az esetben, a ttribute. Egyetlen és ttribute. Több mező adják meg a sablon, egy vagy több példányát. Egyetlen példány futhat egy sablon lehetővé teszi a sablonon belül található vezérlők hivatkozik.       Az egyetlen értéket a tulajdonság metaadatai használó közé tartoznak a <xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>tulajdonság a <xref:System.Web.UI.WebControls.WebParts.CatalogZone>vezérlés, a <xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZone>vezérlő, és a <xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A>tulajdonság a <xref:System.Web.UI.WebControls.WebParts.WebPartZone>.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZone> tulajdonság</xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>"
  example:
  - "The following code example demonstrates how to use the TemplateInstance enumeration and the ttribute class. A custom <xref:System.Web.UI.WebControls.LoginView> control, named `MyLoginView`, overrides the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property and uses the ttribute class to specify that only one instance of the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property is created.  \n  \n [!code-cs[System.Web.UI.TemplateInstance#1](~/add/codesnippet/csharp/t-system.web.ui.template_1_1.cs)]\n [!code-vb[System.Web.UI.TemplateInstance#1](~/add/codesnippet/visualbasic/t-system.web.ui.template_1_1.vb)]  \n  \n The following code example is an ASPX file that uses the `MyLoginView` control and demonstrates how to access a <xref:System.Web.UI.WebControls.Label> control that is inside the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property.  \n  \n [!code-cs[System.Web.UI.TemplateInstance#2](~/add/codesnippet/csharp/t-system.web.ui.template_1_2.aspx)]\n [!code-vb[System.Web.UI.TemplateInstance#2](~/add/codesnippet/visualbasic/t-system.web.ui.template_1_2.aspx)]"
