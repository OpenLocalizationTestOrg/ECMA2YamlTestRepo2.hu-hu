  remarks: "A UpdatePanelRenderMode számbavétel mely HTML-elem tartalmának tegye segítségével határozza meg a <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel> A <xref:System.Web.UI.UpdatePanel.RenderMode%2A>tulajdonság a UpdatePanelRenderMode számbavétel értékeinek egyike lehet.</xref:System.Web.UI.UpdatePanel.RenderMode%2A> A tartalmát egy <xref:System.Web.UI.UpdatePanel>vezérlő megjeleníthetők belül vagy HTML `<div>` elem vagy egy `<span>` elem.</xref:System.Web.UI.UpdatePanel>       Az alapértelmezett <xref:System.Web.UI.UpdatePanel.RenderMode%2A>tulajdonság értéke blokk.</xref:System.Web.UI.UpdatePanel.RenderMode%2A>"
  example:
  - "The following example shows how to declaratively set the <xref:System.Web.UI.UpdatePanel.RenderMode%2A> property of an <xref:System.Web.UI.UpdatePanel> control to Inline. The <xref:System.Web.UI.UpdatePanel> control contains a string that represents the number of postbacks from the page. The contents are rendered inline with the surrounding text.  \n  \n [!code-vb[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_1_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_1_1.aspx)]"
