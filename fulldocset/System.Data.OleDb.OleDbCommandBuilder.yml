  langs:
  - csharp
  name: OleDbCommandBuilder
  nameWithType: OleDbCommandBuilder
  fullName: System.Data.OleDb.OleDbCommandBuilder
  type: Class
  summary: "Automatikusan létrehozza a végzett módosítások egyeztetéséhez használt parancsok egyetlen táblás egy <xref href=&quot;System.Data.DataSet&quot;> </xref> a társított adatbázissal. Ez az osztály nem örökölhető."
  remarks: "A <xref:System.Data.OleDb.OleDbDataAdapter>nem hozza létre automatikusan egyeztetéséhez végrehajtott módosítások szükséges SQL-utasítások egy <xref:System.Data.DataSet>és a hozzájuk tartozó adatforrás.</xref:System.Data.DataSet> </xref:System.Data.OleDb.OleDbDataAdapter> Azonban létrehozhat egyetlen táblás frissítések SQL-utasítások automatikus generálása, ha a <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>tulajdonság a <xref:System.Data.OleDb.OleDbDataAdapter>.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> OleDbCommandBuilder objektum Bármely további SQL-utasítások, amely nincs megadva, majd a OleDbCommandBuilder által generált.       A OleDbCommandBuilder regisztrálja magát egy figyelőt a következő <xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating>beállított eseményeket a <xref:System.Data.OleDb.OleDbCommandBuilder.DataAdapter%2A>tulajdonság.</xref:System.Data.OleDb.OleDbCommandBuilder.DataAdapter%2A> </xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating> Csak társítható több <xref:System.Data.OleDb.OleDbDataAdapter>vagy OleDbCommandBuilder objektum egymással egy időben.</xref:System.Data.OleDb.OleDbDataAdapter>       INSERT, UPDATE vagy DELETE utasítás létrehozásához a OleDbCommandBuilder használja a <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>tulajdonság metaadat szükséges készlete automatikusan beolvasni.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> Ha módosítja a <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>után a metaadatok lekérése, mint például az első frissítés után meg kell hívnia a <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>metódus metaadatainak frissítéséhez.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>       A OleDbCommandBuilder is használja a <xref:System.Data.OleDb.OleDbCommand.Connection%2A>, <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>, és a <xref:System.Data.OleDb.OleDbCommand.Transaction%2A>Tulajdonságok a <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> által hivatkozott</xref:System.Data.OleDb.OleDbCommand.Transaction%2A> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A> </xref:System.Data.OleDb.OleDbCommand.Connection%2A> A felhasználónak meg kell hívnia <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Ha ezek a tulajdonságok közül módosítani, vagy ha a <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>maga váltja fel.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Ellenkező esetben a <xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A>, <xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A>, és <xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A>Tulajdonságok megtartják a korábbi értéküket.</xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A>       Ha meghívja a <xref:System.ComponentModel.Component.Dispose%2A>, a OleDbCommandBuilder van hozzárendelésének megszüntetése a a <xref:System.Data.OleDb.OleDbDataAdapter>, és a létrehozott parancsok már nincsenek használatban.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
  example:
  - "The following example uses the <xref:System.Data.OleDb.OleDbCommand>, along <xref:System.Data.OleDb.OleDbDataAdapter> and <xref:System.Data.OleDb.OleDbConnection>, to select rows from a data source. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the data source table. The example then creates an OleDbCommandBuilder.  \n  \n [!code-cs[Classic WebData OleDbCommandBuilder#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_6_1.cs)]\n [!code-vb[Classic WebData OleDbCommandBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_6_1.vb)]"
  syntax:
    content: 'public sealed class OleDbCommandBuilder : System.Data.Common.DbCommandBuilder'
