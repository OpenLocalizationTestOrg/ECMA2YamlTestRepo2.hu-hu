  remarks: "DeriveParameters metódus felülírja a meglévő paraméter adatainak a <xref:System.Data.OleDb.OleDbCommand>.</xref:System.Data.OleDb.OleDbCommand>       DeriveParameters metódus szükséges információk beszerzéséhez egy további hívás az adatforráshoz. Ha a paraméterinformáció előre ismert, sokkal hatékonyabban úgy explicit módon az adatokat, a paraméterek gyűjteményében feltöltéséhez.       Tárolt eljárások DeriveParameters metódus csak használható. DeriveParameters metódus használatával nem tölthető fel a <xref:System.Data.OleDb.OleDbParameterCollection>e tetszőleges Transact-SQL-utasításokat, például a paraméteres SELECT utasítással.</xref:System.Data.OleDb.OleDbParameterCollection>       További információkért lásd: [paraméterek konfigurálása és paraméter adattípusok](~/add/includes/ajax-current-ext-md.md)."
  syntax:
