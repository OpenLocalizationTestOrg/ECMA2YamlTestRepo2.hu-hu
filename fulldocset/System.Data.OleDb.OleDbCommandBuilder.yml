    - id: command
      type: System.Data.OleDb.OleDbCommand
      description: "A <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> hivatkozik a következő tárolt eljárást, amelyből a paraméterinformáció lehetett származtatni van. A származtatott paraméterek kerülnek be a <xref:System.Data.OleDb.OleDbCommand.Parameters*>gyűjteménye a <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref>.</xref:System.Data.OleDb.OleDbCommand.Parameters*>"
