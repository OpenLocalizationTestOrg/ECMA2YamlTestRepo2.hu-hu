  remarks: "Egy alkalmazás GetDeleteCommand módszerét használhatja tájékoztató vagy hibaelhárítási célokra adja vissza, mert a <xref:System.Data.OleDb.OleDbCommand>objektum hajthatnak végre.</xref:System.Data.OleDb.OleDbCommand>       A módosítás parancs alapjául szolgáló GetDeleteCommand használhatja. Például előfordulhat, hogy GetDeleteCommand hívja, és módosíthatja a <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>értékre, majd explicit módon állítsa be, amely a <xref:System.Data.OleDb.OleDbDataAdapter>.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>       Az SQL-utasítás generálása után az alkalmazás hívható explicit módon kell <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>az utasítást az bármely módon változásakor.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Ellenkező esetben a GetDeleteCommand lesz továbbra is használja az előző utasítást, amely nem feltétlenül helyes adatait. Az SQL-utasítások először jön létre, amikor az alkalmazás hívja vagy <xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>vagy GetDeleteCommand.</xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>"
