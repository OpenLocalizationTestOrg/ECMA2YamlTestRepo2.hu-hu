  type: Class
  summary: "Az által visszaadott eredmény jelöli a <xref href=&quot;System.Windows.Controls.ValidationRule&quot;> </xref>.<xref:System.Windows.Controls.ValidationRule.Validate*> módszer, amely azt jelzi, hogy a megjelölt értéket kapott a <xref href=&quot;System.Windows.Controls.ValidationRule&quot;> </xref>.</xref:System.Windows.Controls.ValidationRule.Validate*>"
  remarks: "A [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] adatmodell kötés lehetővé teszi a rendelje hozzá a <xref:System.Windows.Data.Binding.ValidationRules%2A>rendelkező a <xref:System.Windows.Data.Binding>vagy <xref:System.Windows.Data.MultiBinding>objektum.</xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> Egyéni szabályok létrehozásához alosztályok létrehozásakor a <xref:System.Windows.Controls.ValidationRule>osztály és megvalósítása a <xref:System.Windows.Controls.ValidationRule.Validate%2A>metódus.</xref:System.Windows.Controls.ValidationRule.Validate%2A> </xref:System.Windows.Controls.ValidationRule> A <xref:System.Windows.Controls.ValidationRule.Validate%2A>metódus jelentheti, hogy ellenőrzött értéke érvényes egy ValidationResult objektum beállítása/beolvasása.</xref:System.Windows.Controls.ValidationRule.Validate%2A>       Az érvényesítési folyamat részletes tárgyalását lásd &quot;Adatérvényesítési&quot; a [kötés – áttekintés](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the implementation of a validation rule that marks the input value as invalid if it contains non-numeric characters or outside the lower and upper bounds. If the value is invalid, the <xref:System.Windows.Controls.ValidationResult.ErrorContent%2A> property and the <xref:System.Windows.Controls.ValidationResult.IsValid%2A> property of the returned ValidationResult are set to the appropriate error message and `false` respectively.  \n  \n For the complete example, see [How to: Implement Binding Validation](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BindValidation#3](~/add/codesnippet/csharp/BindingValidation/AgeRangeRule.cs#3)]"
