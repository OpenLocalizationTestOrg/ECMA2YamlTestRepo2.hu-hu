  name: DesignerCategoryAttribute
  nameWithType: DesignerCategoryAttribute
  fullName: System.ComponentModel.DesignerCategoryAttribute
  type: Class
  summary: "Meghatározza, hogy a Tervező egy osztály egyes kategóriába tartozik."
  remarks: "A vizuális tervező használatára a Tervező kategória segítségével tájékoztatja a tervezőben, amelyeket a típusú környezet. Egy osztályhoz nincs tervező kategória valósul meg, ha a fejlesztési környezet is, vagy nem engedélyezi az osztályt kell megtervezni. A kategória bármilyen név hozható létre.       Amikor olyan osztály, amelynek ez az attribútum, konstans tag értéke. Amikor az a kód attribútum értékének ellenőrizni kívánja, meg kell adnia a konstans tag. Az alábbi táblázatban a lista a konstans tag, amely minden egyes tulajdonság értéke.       A DesignerCategoryAttribute osztály határozza meg a következő általános kategóriák: |} Kategória |} Leírás |}   |--------------|-----------------|   | Az összetevő |} A tervezők összetevők használt. Az attribútum a konstans tag <xref:System.ComponentModel.DesignerCategoryAttribute.Component?displayProperty=fullName>értékre van állítva. |}   | Űrlap |} Az űrlapokkal használt tervezők.</xref:System.ComponentModel.DesignerCategoryAttribute.Component?displayProperty=fullName> Az attribútum a konstans tag <xref:System.ComponentModel.DesignerCategoryAttribute.Form?displayProperty=fullName>értékre van állítva. |}   | Tervező |} A tervezők használt tervezők.</xref:System.ComponentModel.DesignerCategoryAttribute.Form?displayProperty=fullName> Az attribútum a konstans tag <xref:System.ComponentModel.DesignerCategoryAttribute.Generic?displayProperty=fullName>értékre van állítva. |}   | Üres karakterlánc (&quot;&quot;) |} Ez a kategória. |}       További információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.DesignerCategoryAttribute.Generic?displayProperty=fullName>"
  example:
  - "The following example creates a class called `MyForm`. `MyForm` has two attributes, a <xref:System.ComponentModel.DesignerAttribute> that specifies this class uses the <xref:System.Windows.Forms.Design.DocumentDesigner>, and a DesignerCategoryAttribute that specifies the <xref:System.ComponentModel.DesignerCategoryAttribute.Form> category.  \n  \n [!code-vb[Classic DesignerCategoryAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._166_1.vb)]\n [!code-cpp[Classic DesignerCategoryAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._166_1.cpp)]\n [!code-cs[Classic DesignerCategoryAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._166_1.cs)]  \n  \n The next example creates an instance of `MyForm`. Then it gets the attributes for the class, extracts the DesignerCategoryAttribute, and prints the name of the designer.  \n  \n [!code-vb[Classic DesignerCategoryAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._166_2.vb)]\n [!code-cpp[Classic DesignerCategoryAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._166_2.cpp)]\n [!code-cs[Classic DesignerCategoryAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._166_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class DesignerCategoryAttribute : Attribute
