  remarks: "Kell egy alapértelmezett szerializálási szolgáltató, osztály meg kell valósítania az <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>felületet, és üres konstruktorral rendelkezik.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> Lehet, hogy az osztály a szerelvényre belső. Ez az osztály nem örökölhető."
  syntax:
