  fullName: System.Web.Mobile.DeviceFilterElement
  type: Class
  summary: "Az alkalmazás alkalmazni kívánt eszközre vonatkozó szűrő jelöli. Az ASP.NET alkalmazásokat fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "Az osztály a `<filter>` eleme a `<deviceFilters>` az ASP.NET beállítási sémában szakasza.       A szűrő vagy összehasonlítás szűrőt, vagy egy értékelési szűrő lehet. Összehasonlítás alapú szűrők hasonlítsa össze a futási időben a fejlesztő a jelenlegi érték egy eszközképesség által megadott értéket. A gyűjteménykiértékelő (vagy delegált-alapú) szűrő programozók által megadott osztályból módszert használ, a kiértékelés végrehajtásához."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

