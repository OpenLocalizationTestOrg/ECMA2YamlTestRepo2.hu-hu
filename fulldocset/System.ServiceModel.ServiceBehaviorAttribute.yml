  name: ServiceBehaviorAttribute
  nameWithType: ServiceBehaviorAttribute
  fullName: System.ServiceModel.ServiceBehaviorAttribute
  type: Class
  summary: "A szolgáltatási szerződés megvalósítása belső végrehajtási viselkedésének megadása"
  remarks: "Szolgáltatás szintű végrehajtási viselkedésének megadása a szolgáltatás megvalósítása a ServiceBehaviorAttribute attribútum vonatkozik. (A metódus szinten végrehajtási viselkedésének megadásához használja a <xref:System.ServiceModel.OperationBehaviorAttribute>attribútum.)</xref:System.ServiceModel.OperationBehaviorAttribute> Ez az attribútum csak szolgáltatás megvalósítások alkalmazhatja. Működő, tekintse meg a [szolgáltatás viselkedések minták](http://msdn.microsoft.com/en-us/4e3c6513-a7ff-4b35-8dcf-b5506c6f39a7).       ServiceBehaviorAttribute tulajdonság egy [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] programozási modell funkció, amely lehetővé teszi az általános szolgáltatások, amelyek egyébként fejlesztők megvalósításához. Ezeket és más viselkedések kapcsolatos további információkért lásd: [szolgáltatás futtatási viselkedés megadása](~/add/includes/ajax-current-ext-md.md). Az alapul szolgáló futásidejű tulajdonságok további információ a következő tulajdonságok beállítása, hogy egyes: [ServiceHost kiterjesztése és a Service Model réteg](~/add/includes/ajax-current-ext-md.md).      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>tulajdonság határozza meg a szűrőt, amely a kézbesítő rendszer segítségével keresse meg a végpontot, amely a kérelmeket kezeli.</xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.AutomaticSessionShutdown%2A>tulajdonság automatikusan lezárja a munkamenetet, ha a csatorna le van zárva, és a szolgáltatás minden fennmaradó üzenetek feldolgozása befejeződött.</xref:System.ServiceModel.ServiceBehaviorAttribute.AutomaticSessionShutdown%2A>      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>a tulajdonság szabja meg a belső szálkezelési modelljét, többszálas vagy ismételten belépő szolgáltatások támogatásának engedélyezése.</xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.ConfigurationName%2A>tulajdonság segítségével deklarálhatja használható nevét a `name` attribútuma a `<service>` egy konfigurációs fájlban.</xref:System.ServiceModel.ServiceBehaviorAttribute.ConfigurationName%2A>      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.IgnoreExtensionDataObject%2A>tulajdonság lehetővé teszi, hogy a futási idő figyelmen kívül hagyja a további szerializálási adat szerepel, amely nem kell feldolgozni az üzenetet.</xref:System.ServiceModel.ServiceBehaviorAttribute.IgnoreExtensionDataObject%2A>      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A>tulajdonság határozza meg, hogy egy szolgáltatás kezeletlen kivételek vissza, SOAP-hibák.</xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> Ez a hibakeresési célra csak.      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>tulajdonság határozza meg, amikor szolgáltatásai és a szolgáltatás objektumokat-e az ügyfél adatcsere újrahasznosításra kerül.</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.MaxItemsInObjectGraph%2A>tulajdonságot, amelyek szerializálva vannak objektumdiagram elemek száma a korlátot.</xref:System.ServiceModel.ServiceBehaviorAttribute.MaxItemsInObjectGraph%2A>      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.Name%2A>és <xref:System.ServiceModel.ServiceBehaviorAttribute.Namespace%2A>Tulajdonságok szabályozzák nevét és a WSDL-kifejezést a szolgáltatás elem névtere.</xref:System.ServiceModel.ServiceBehaviorAttribute.Namespace%2A> </xref:System.ServiceModel.ServiceBehaviorAttribute.Name%2A>      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>tulajdonság határozza meg, hogy a újrahasznosításra kerül egy tranzakció befejezését.</xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A>tulajdonság határozza meg, hogy a munkamenet bezárásakor befejeződött-e függőben lévő tranzakciók vannak.</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A>      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionIsolationLevel%2A>tulajdonság határozza meg a tranzakció elkülönítési szintjét, amely támogatja a szerződést.</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionIsolationLevel%2A>      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionTimeout%2A>tulajdonság határozza meg az időtartamot, amelyen belül a tranzakciónak be kell fejeződnie, vagy megszakítása.</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionTimeout%2A>      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext%2A>tulajdonság azt jelzi, hogy a bejövő metódushívások automatikusan szinkronizálja a felhasználói felület szál.</xref:System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext%2A>      -A <xref:System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand%2A>tulajdonság tájékoztatja a rendszer e, ellenőrizze, hogy a SOAP-fejléceinek legyen megjelölve `MustUnderstand` rendelkezik, valójában megértettem.</xref:System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand%2A>       A <xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A>tulajdonság konfigurációs fájl segítségével is beállítható.</xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> További információkért lásd: <xref:System.ServiceModel.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A>.</xref:System.ServiceModel.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A>"
  example:
  - "The following code example demonstrates the ServiceBehaviorAttribute properties. The `BehaviorService` class uses the ServiceBehaviorAttribute attribute to indicate that:  \n  \n-   The service object is recycled when the transaction completes.  \n  \n-   There is one service object for each session.  \n  \n-   The service is single-threaded and does not support reentrant calls.  \n  \n Furthermore, at the operation level, the <xref:System.ServiceModel.OperationBehaviorAttribute> values indicate that the `TxWork` method automatically enlists in flowed transactions or creates a new transaction to do the work, and that the transaction is committed automatically if an unhandled exception does not occur.  \n  \n [!code-cs[OperationBehaviorAttribute1#2](~/add/codesnippet/csharp/operationbehaviorattribute1.client/services.cs#2)]\n [!code-vb[OperationBehaviorAttribute1#2](~/add/codesnippet/visualbasic/operationbehaviorattribute1.client/services.vb#2)]  \n  \n The underlying binding must support flowed transactions for the following code example to execute properly. To support flowed transactions using the <xref:System.ServiceModel.WSHttpBinding>, for example, set the <xref:System.ServiceModel.WSHttpBindingBase.TransactionFlow%2A> property to `true` in code or in an application configuration file. The following code example shows the configuration file for the preceding sample.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ServiceBehaviorAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
