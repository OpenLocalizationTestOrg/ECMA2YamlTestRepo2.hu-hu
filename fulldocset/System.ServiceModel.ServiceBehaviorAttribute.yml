  remarks: "Használja a <xref:System.ServiceModel.InstanceContextMode>tulajdonsággal szolgáltatás új objektumok létrehozásakor.</xref:System.ServiceModel.InstanceContextMode> A szolgáltatás objektum nem közvetlenül kapcsolódik a kommunikációs csatornát, mert a szolgáltatás objektumok élettartamát az ügyfél és a szolgáltatásalkalmazás közötti csatorna élettartama független. Az alapértelmezett érték <xref:System.ServiceModel.InstanceContextMode>, hozzon létre új szolgáltatásobjektum, amikor egy új kommunikációs munkamenet ügyfél és a szolgáltatási alkalmazás közötti szolgáltatásalkalmazás utasítja.</xref:System.ServiceModel.InstanceContextMode> Ugyanabban a munkamenetben későbbi hívások ugyanahhoz az objektumhoz kezeli.       <xref:System.ServiceModel.InstanceContextMode>azt jelzi, hogy az egyes szolgáltatási objektumok kezeli-e egy ügyfél csatorna érkező kérelmeket.</xref:System.ServiceModel.InstanceContextMode>      > [!NOTE] > Eltérő beállításokkal együttműködik az InstanceContextMode tulajdonságát tulajdonság. Például, ha az InstanceContextMode tulajdonságát értéke <xref:System.ServiceModel.InstanceContextMode>eredménye, hogy a szolgáltatás képes-e egyszerre csak egy folyamat üzenetet, kivéve, ha is <xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A> <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> egy érték</xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A> beállítása</xref:System.ServiceModel.InstanceContextMode> Ez a tulajdonság is hozza létre a viselkedését, valamint a <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>tulajdonság.</xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName> További információkért lásd: [munkamenetek, Instancing és feldolgozási](~/add/includes/ajax-current-ext-md.md).       Egypéldányos élettartama viselkedési (például ha a fogadó alkalmazás a <xref:System.ServiceModel.ServiceHost.%23ctor%2A>konstruktor és a szolgáltatás használatához objektumot adja), a szolgáltatásosztály InstanceContextMode tulajdonságát úgy beállítani, hogy `Single`, vagy a rendszer kivételt hoz létre a futási időben.</xref:System.ServiceModel.ServiceHost.%23ctor%2A>"
  example:
