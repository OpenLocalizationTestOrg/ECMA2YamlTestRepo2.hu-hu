  id: UseSynchronizationContext
  parent: System.ServiceModel.ServiceBehaviorAttribute
  langs:
  - csharp
  name: UseSynchronizationContext
  nameWithType: ServiceBehaviorAttribute.UseSynchronizationContext
  fullName: System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja egy érték, amely megadja, hogy végrehajtás szálának kiválasztásához az aktuális szinkronizálási környezetet használható-e."
  remarks: "Ez a tulajdonság használatával adja meg a felhasználói felület szálaffinitással, hogy egyes alkalmazások használata igényel. Például a Windows Forms alkalmazások egypéldányos szolgáltatás objektumként regisztrálhatók. Ebben az esetben a szolgáltatás irányuló hívást a Windows Forms szálon kell futtatnia. Az alapértelmezett eset, amelyben UseSynchronizationContext értéke `true`, szinkronizálja a <xref:System.Threading.SynchronizationContext?displayProperty=fullName>.</xref:System.Threading.SynchronizationContext?displayProperty=fullName> rögzítése szálban futtatandó a szolgáltatás összes hívások"
  syntax:
    content: public bool UseSynchronizationContext { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a szolgáltatás összes hívásainak által megadott szálon kell futtatnia a <xref:System.Threading.SynchronizationContext>; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Threading.SynchronizationContext> Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand
  id: ValidateMustUnderstand
  parent: System.ServiceModel.ServiceBehaviorAttribute
  langs:
  - csharp
  name: ValidateMustUnderstand
  nameWithType: ServiceBehaviorAttribute.ValidateMustUnderstand
  fullName: System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdez vagy beállít egy értéket, amely meghatározza, hogy a rendszer vagy az alkalmazás megköveteli-e a SOAP <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;> </xref> fejléc feldolgozását."
  remarks: "A ValidateMustUnderstand tulajdonság használatával kapcsolja ki a beérkező üzenetek fejlécének kényszerített érvényesítése. A normál végrehajtási üzenetfejlécek összehasonlítja a <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A>Győződjön meg arról, hogy az érkező fejlécek explicit módon kezeli-e a szolgáltatás-tulajdonság.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A> Állítsa ezt a beállítást `false` letiltása a ellenőrzése. Ha beállítása `false`, ellenőriznie kell az alkalmazás jelölésű MustUnderstand fejléc = &quot;true&quot; és a hibát adja vissza, ha egy vagy több nem volt értelmezhető. Ez akkor hasznos, ha az alkalmazás kellene fogadja el az összes bejövő SOAP-üzenetekkel (például amikor használatával adta-e vagy nem típusos üzenetek), és hajtsa végre az egyéni fejléc feldolgozását."
  syntax:
    content: public bool ValidateMustUnderstand { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a rendszer SOAP-fejléc végrehajtásához <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;> </xref> feldolgozásra, ha <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, ami azt jelenti, hogy az alkalmazás végez-e a feldolgozás. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand*
  exceptions: []
  platform:
  - net462
