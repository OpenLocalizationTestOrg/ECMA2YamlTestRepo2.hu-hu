  name: ConcurrencyMode
  nameWithType: ServiceBehaviorAttribute.ConcurrencyMode
  fullName: System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja, hogy a szolgáltatás az egyszálas, többszálas vagy ismételten belépő hívásokat támogatja-e."
  remarks: "Ez a tulajdonság azt jelzi, hogy a szolgáltatás egy példánya több szál vagy hajtható végre párhuzamosan több szálak kezelni tud, és ha egyszálas, rögzítve támogatja-e.      > [!NOTE] > Eltérő beállításokkal együttműködik a ConcurrencyMode tulajdonságot. Például ha a <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>változó értéke <xref:System.ServiceModel.InstanceContextMode>az eredménye, hogy a szolgáltatás csak tud feldolgozni egy üzenetet egyszerre, kivéve, ha a ConcurrencyMode értéke <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> is be</xref:System.ServiceModel.InstanceContextMode> </xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> Ez a tulajdonság is hozza létre a viselkedését, valamint a <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>tulajdonság.</xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName> További információkért lásd: [munkamenetek, Instancing és feldolgozási](~/add/includes/ajax-current-ext-md.md).       Beállítás <xref:System.ServiceModel.ConcurrencyMode>való <xref:System.ServiceModel.ConcurrencyMode>utasítja a rendszert a szolgáltatás példányainak korlátozása egy időben, amely esetben nem kezelésével kapcsolatos problémák szálkezelési végrehajtási szállal.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ConcurrencyMode> Érték <xref:System.ServiceModel.ConcurrencyMode>azt jelenti, hogy az objektumok egyszerre több szál által futtatható.</xref:System.ServiceModel.ConcurrencyMode> Ebben az esetben gondoskodnia kell a szál biztonsági.       <xref:System.ServiceModel.ConcurrencyMode>is korlátozza a hozzáférést egyetlen szálon egyszerre; amíg a művelet feldolgozása, nincs más üzenet adhatja meg a műveletet.</xref:System.ServiceModel.ConcurrencyMode> Ha a művelet során egy másik szolgáltatás hívása hagyja, az aktuális üzenet elveszti a zárolást a művelet, amely a többi üzenet feldolgozását. A szolgáltatás hívásához értéket ad eredményül, ha a zárolást helyreállt, és az eredeti üzenet továbbra is arra a következtetésre, vagy amíg nem történik egy másik hívás kívül a művelet feldolgozása.      > [!IMPORTANT] > Annak ellenére, hogy <xref:System.ServiceModel.ConcurrencyMode>korlátozza a példányok egyszerre több végrehajtási szálhoz a szolgáltatást, meg kell adnia <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A>soron üzenetek garantálja az 1.</xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A> </xref:System.ServiceModel.ConcurrencyMode>   >> Is a felhasználó felelőssége, hogy az objektum állapota konzisztens feliratokat előtt, és akkor győződjön meg arról, hogy művelet helyi adatok érvényes feliratokat után. Vegye figyelembe, hogy a szolgáltatáspéldány van zárolása csak egy másik szolgáltatás hívása során egy [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] csatorna. Ebben az esetben a hívott szolgáltatás is adja meg újból az első szolgáltatás használatával egy visszahívást. Ha az első szolgáltatás nincs ismételten belépő, a hívások sorrendjét holtpontot eredményez. További információkért lásd: <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode>       Minden kimenő hívás során a feldolgozás műveletből a művelet nem helyi adatai lehet módosítani. (Helyi állapotadatok garantáltan érvényes legyen, amikor az eredeti üzenet feldolgozása folytatja.) Ennek eredményeképpen a kimenő hívása előtt győződjön meg, hogy nem helyi adatok egyéb bejövő hívások érvényes-e, és kísérelje meg nem helyi adatok újra érvényesítését követően a kimenő hívás adja vissza.       Az alábbi látszólagosan kód bemutatja a sikeres ismételten belépő támogatási mintát.      ```c#   public void MyMethod()   {     this.SomeNonLocalDataState;     // Here you need to clean nonlocal state for other users     OutboundProxy proxy = new OutboundProxy();     int returnValue = proxy.CallOutOfOperation();     // Ensure that this.SomeNonLocalDataState is valid for continued use.     this.ModifyNonLocalState;     return returnValue;   }      ```A kezdő és záró aszinkron hívás minta használatával kimenő hívások, ha a ConcurrencyMode <xref:System.ServiceModel.ConcurrencyMode>váltja ki a kivételt.</xref:System.ServiceModel.ConcurrencyMode> Aszinkron kimenő van szükség, amelyben a ConcurrencyMode értéke művelet <xref:System.ServiceModel.ConcurrencyMode>, ebben az esetben kezelni kell a szinkronizálási problémák.</xref:System.ServiceModel.ConcurrencyMode>       Általában üzenet érkezik egy példányhoz, amely megsérti a feldolgozási mód, ha az üzenet vár, amíg a példány érhető el, vagy azt az időkorlátot.       Emellett ha a <xref:System.ServiceModel.ConcurrencyMode>értéke <xref:System.ServiceModel.ConcurrencyMode>és ismételten belépő meghívását le van tiltva, a példány felszabadítását várakozás közben, a rendszer a holtpontot észlelt, és kivételt jelez.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ConcurrencyMode>      > [!NOTE] > A <xref:System.InvalidOperationException>Ha futásidőben történt <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>van `true` amikor a ConcurrencyMode tulajdonsága <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A> </xref:System.InvalidOperationException>       Vegye figyelembe, hogy explicit módon be kell <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>való `false` művelet esetén <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>értéke igaz, és állítsa a ConcurrencyMode <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> </xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A> Ellenkező esetben egy érvényesítési kivétel történt mert az alapértelmezett érték <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>van `true`.</xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>       Valamint a ConcurrencyMode és egyéb tulajdonságok módosíthatja működését van. Ezek a kapcsolatok teljes leírását lásd: [munkamenetek, Instancing és feldolgozási](../Topic/Sessions,%20Instancing,%20and%20Concurrency.md)."
