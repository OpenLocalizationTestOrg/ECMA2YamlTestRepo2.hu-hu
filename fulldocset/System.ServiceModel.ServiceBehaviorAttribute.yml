  syntax:
    content: public System.ServiceModel.InstanceContextMode InstanceContextMode { get; set; }
    return:
      type: System.ServiceModel.InstanceContextMode
      description: "Egy a <xref href=&quot;System.ServiceModel.InstanceContextMode&quot;> </xref> értékek; az alapértelmezett érték van <xref href=&quot;System.ServiceModel.InstanceContextMode&quot;> </xref>."
