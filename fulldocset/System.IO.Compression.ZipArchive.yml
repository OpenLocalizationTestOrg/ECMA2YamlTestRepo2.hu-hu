    description: "A stream tartalmát nem sikerült értelmezni a zip-archívum létrehozása.       – vagy – <code> mode </code> van <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> és bejegyzése fájlból hiányzik vagy sérült, és nem olvasható.       – vagy – <code> mode </code> van <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> és bejegyzés túl nagy a memóriába."
