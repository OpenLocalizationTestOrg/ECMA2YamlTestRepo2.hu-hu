  fullName: System.IO.Compression.ZipArchive.ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  type: Constructor
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Egy új példányát inicializálja a <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> a megadott adatfolyam megadott üzemmódhoz osztályának használ, a megadott kódolásnak a bejegyzések neve, és opcionálisan az adatfolyam nyitva hagyja."
  remarks: "Ha a `mode` paraméter értéke <xref:System.IO.Compression.ZipArchiveMode>, az adatfolyam kell támogatja az olvasást.</xref:System.IO.Compression.ZipArchiveMode> Ha a `mode` paraméter értéke <xref:System.IO.Compression.ZipArchiveMode>, az adatfolyam kell támogatja az írást.</xref:System.IO.Compression.ZipArchiveMode> Ha a `mode` paraméter értéke <xref:System.IO.Compression.ZipArchiveMode>, az adatfolyamnak támogatnia kell olvasása, írása, és a keresést.</xref:System.IO.Compression.ZipArchiveMode>       Amikor megnyitja egy zip-archívum fájlt olvasásra és `entryNameEncoding` értékre van állítva `null`, bejegyzések neve a következő szabályok szerint vannak dekódolni: – Ha a nyelvet, kódolási jelzőt (az általános célú bit jelzőjét a helyi fájl fejléce) nincs megadva, a jelenlegi rendszer alapértelmezett kódlap dekódolni a belépési nevét használja.      -Ha a nyelvi kódolási jelző be van állítva, az UTF-8 dekódolni a bejegyzés neve szolgál.       Amikor megnyitja egy zip-archívum fájlt olvasásra és `entryNameEncoding` értékre van állítva egy eltérő `null`, bejegyzések neve a következő szabályok szerint vannak dekódolni: – Ha kódolás jelző nincs beállítva, a megadott `entryNameEncoding` dekódolására a bejegyzés neve.      -Ha a nyelvi kódolási jelző be van állítva, az UTF-8 dekódolni a bejegyzés neve szolgál.       Amikor ír fájlok archiválásához és `entryNameEncoding` értéke `null`, bejegyzések neve a következő szabályok szerint kódolt: - bejegyzés kívül az ASCII karaktereket tartalmazó tartománynevek tartomány kódolási jelző be van állítva, a nyelvi és UTF-8 használatával kódolt bejegyzések neve.      -A bejegyzések neve, amely csak az ASCII-karaktereket tartalmazhat a nyelvi kódolási jelző nincs beállítva, és a jelenlegi rendszer alapértelmezett kódlap kódolt bejegyzések neve.       Amikor ír fájlok archiválásához és `entryNameEncoding` értékre van állítva egy eltérő `null`, a megadott `entryNameEncoding` a bejegyzések neve bájt történő kódolásához használatos. Kódolás (lévő az általános célú bit jelzőjét a helyi fájl fejléce) jelző értéke csak akkor, ha a megadott kódolás az UTF-8 kódolást."
  syntax:
