  remarks: "A `entryName` karakterlánc egyeznie kell a következő relatív elérési a bejegyzés a zip-archívumban létrehozásához. Megadja a karakterlánc nincs korlátozva van. Azonban ha nem relatív elérési útnak van formázva, a-bejegyzés jön létre, de kivételhiba jelenhet meg, a tartalmát a zip-archívum kibontása közben. Ha egy bejegyzést a megadott névvel már létezik az archívumban található, a második bejegyzés ugyanazzal a névvel jön létre.       Értékét a <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>az új bejegyzés tulajdonsága az aktuális idővel.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A> Állítsa be a `compressionLevel` paramétert <xref:System.IO.Compression.CompressionLevel>Ha szeretné, hogy a fájl lehet tömöríteni a lehető legnagyobb mértékben.</xref:System.IO.Compression.CompressionLevel> Állítsa be a `compressionLevel` paramétert <xref:System.IO.Compression.CompressionLevel>csak akkor, ha, hogy tömörítési fogja végrehajtani a műveletet nem elég gyorsan a forgatókönyvnek.</xref:System.IO.Compression.CompressionLevel>"
  example:
  - "The following example shows how to create an entry with the optimal compression level. It also writes to the new entry by using a stream.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#2](~/add/codesnippet/csharp/356fbc42-2094-4738-b1de-_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#2](~/add/codesnippet/visualbasic/356fbc42-2094-4738-b1de-_1.vb)]"
