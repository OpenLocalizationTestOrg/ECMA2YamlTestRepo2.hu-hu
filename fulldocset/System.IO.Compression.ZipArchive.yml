      description: "Olvasásánál használandó kódolás, vagy a ebből az archívumból írni a bejegyzések neve. Adja meg a paraméter értékét, csak ha kódolással szükséges együttműködés a zip-archívum eszközök és a könyvtárak, amelyek nem támogatják az UTF-8 kódolást a bejegyzések neve."
