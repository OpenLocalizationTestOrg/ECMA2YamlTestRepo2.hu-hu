  summary: "Feloldja a jelenlegi példány által használt erőforrások a <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> osztály."
  remarks: "Ez a módszer befejezi az archív írása, és feloldja a által használt erőforrások a <xref:System.IO.Compression.ZipArchive>objektum.</xref:System.IO.Compression.ZipArchive> Kivéve, ha az objektum használatával hozható létre a <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>konstruktor túlterhelési és beállítása a `leaveOpen` paramétert `true`, minden alapul szolgáló adatfolyamok zárva, és már nem érhető el, további írási műveletek.</xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>       Ha elkészült, a példány használata <xref:System.IO.Compression.ZipArchive>, ez a példány által használt erőforrások kijelölése Dispose hívása.</xref:System.IO.Compression.ZipArchive> A további hivatkozások kell kiküszöbölése <xref:System.IO.Compression.ZipArchive>példány, hogy a szemétgyűjtő is visszaszerezni a memória, a példány helyett a véglegesítés életben tartása.</xref:System.IO.Compression.ZipArchive>       Hívások eldobásakor a <xref:System.IO.Compression.ZipArchive.Dispose%28System.Boolean%29>metódus, amely tartalmazza a kódot, kezelt és nem kezelt erőforrások kijelölése.</xref:System.IO.Compression.ZipArchive.Dispose%28System.Boolean%29> További információkért lásd:."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.IO.Compression.ZipArchive.Dispose*
  exceptions: []
  platform:
