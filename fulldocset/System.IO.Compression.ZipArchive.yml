- uid: System.IO.Compression.ZipArchive.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.IO.Compression.ZipArchive
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: ZipArchive.Dispose(Boolean)
  fullName: System.IO.Compression.ZipArchive.Dispose(Boolean)
  type: Method
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Hívja a <xref href=&quot;System.IO.Compression.ZipArchive.Dispose&quot;> </xref> és <xref:System.Object.Finalize>módszerek kijelölése az aktuális példány által használt nem felügyelt erőforrások a <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> osztály, igény írása az archív befejeződik, és kiadja a felügyelt erőforrások.</xref:System.Object.Finalize>"
  remarks: "Ha `disposing` értéke `true`, minden alapul szolgáló adatfolyamok zárva, és már nem érhető el. a későbbi írási műveleteket, kivéve, ha az objektum használatával hozható létre a <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>konstruktor túlterhelési és beállítása a `leaveOpen` paramétert `true`.</xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>       Ez a metódus csak a nyilvános hívja <xref:System.IO.Compression.ZipArchive.Dispose>és <xref:System.Object.Finalize>módszerek; Ez a módszer ne hívja közvetlenül.</xref:System.Object.Finalize> </xref:System.IO.Compression.ZipArchive.Dispose>       Amikor alkalmazza a dispose mintát, a logikai paraméter a Dispose metódus kell használni az alábbiak szerint: - a <xref:System.IO.Compression.ZipArchive.Dispose>módszer az aktuális objektum Dispose kell hívja meg a logikai paraméter értéke `true` felügyelt és a nem felügyelt erőforrások kijelölése.</xref:System.IO.Compression.ZipArchive.Dispose>      -A <xref:System.Object.Finalize>módszer az aktuális objektum Dispose kell hívja meg a logikai paraméter értéke `false` csak a nem felügyelt erőforrások kijelölése.</xref:System.Object.Finalize>       További információkért lásd:."
  syntax:
    content: protected virtual void Dispose (bool disposing);
