  summary: "Létrehoz egy üres, amely rendelkezik a megadott elérési út és bejegyzés neve a zip-archívumot."
  remarks: "A `entryName` karakterlánc egyeznie kell a következő relatív elérési a bejegyzés a zip-archívumban létrehozásához. Megadja a karakterlánc nincs korlátozva van. Azonban ha nem relatív elérési útnak van formázva, a-bejegyzés jön létre, de kivételhiba jelenhet meg, a tartalmát a zip-archívum kibontása közben. Ha egy megadott elérési útja és neve már létezik az archívumban található, a második bejegyzés elérési útja és neve azonos az jön létre.       Értékét a <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>az új bejegyzés tulajdonsága az aktuális idővel.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A> A bejegyzés a rendszer tömöríti, használja az alapértelmezett tömörítési az alapul szolgáló tömörítési algoritmusának szintjére. Ha szeretne megadni egy másik tömörítési szint, használja a <xref:System.IO.Compression.ZipArchive.CreateEntry%2A>metódus.</xref:System.IO.Compression.ZipArchive.CreateEntry%2A>"
  example:
  - "The following example shows how to create an entry and write to it by using a stream.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/csharp/m-system.io.compression._1_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/visualbasic/m-system.io.compression._1_1.vb)]"
