  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.Forms.DataGridView.RowContextMenuStripNeeded&quot;> </xref> esemény."
  remarks: "A <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>az esemény akkor következik be, csak ha a <xref:System.Windows.Forms.DataGridView>vezérlő <xref:System.Windows.Forms.DataGridView.DataSource%2A>tulajdonsága vagy az <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>tulajdonság `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Kezeli a <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>az esemény akkor hasznos, ha meg szeretné jeleníteni a sor jelenlegi állapota vagy a benne található értékeket határozza meg a helyi menü.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Ha Ön kezeli a <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>esemény, a helyi menü, melyet a kezelő jelenik meg, amikor a felhasználó jobb gombbal rákattint egy sor kivéve, ha a <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>-esemény felülbírálása adott cella kattintott a helyi menü.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       A <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>esemény is akkor fordul elő, amikor értékének a <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>tulajdonság lekérése, vagy programozott módon, vagy ha a jobb gombbal kattintva egy sort.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Használhatja a <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A>tulajdonság sor vagy az értékeket tartalmaz állapotának megállapítása, és ezek az információk segítségével módosíthatja, vagy módosítsa a <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A> Ez a tulajdonság az inicializáláskor felvesz a sor értékét <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>tulajdonság, amely felülírja az esemény értéke.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       Kezeli a <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>eseményt, amikor nagy mennyiségű adat elkerülése érdekében a teljesítményveszteség kell beállítania a sor használata <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>több sort értékét.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> További információkért lásd: [ajánlott eljárások a Windows Forms-DataGridView vezérlő méretezéshez](~/add/includes/ajax-current-ext-md.md).       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> event to provide a <xref:System.Windows.Forms.ContextMenuStrip> based on the title of the employee. In this example, there are two shortcut menus, one for managers and one for all other employees.  \n  \n [!code-cs[System.Windows.Forms.DataGridView_NeededEvents#00](~/add/codesnippet/csharp/t-system.windows.forms.d_76_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView_NeededEvents#00](~/add/codesnippet/visualbasic/t-system.windows.forms.d_76_1.vb)]"
