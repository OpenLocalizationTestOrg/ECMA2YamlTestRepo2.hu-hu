  name: ICloneable
  nameWithType: ICloneable
  fullName: System.ICloneable
  type: Interface
  summary: "Támogatja a klónozást, amely létrehoz egy új példányt egy osztály egy meglévő példányt ugyanarra az értékre."
  remarks: "A következőt: ICloneable felület lehetővé teszi egy testreszabott implementálásához által létrehozott objektum egy példányát. A következőt: ICloneable felület egy tagot, a <xref:System.ICloneable.Clone%2A>módszer túl <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName> által biztosított klónozási támogatásához szánt</xref:System.ICloneable.Clone%2A> tartalmaz  A Klónozás kapcsolatos, mély sekély másolja, és a példákat és további információkért lásd: a <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>metódus.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ICloneable
