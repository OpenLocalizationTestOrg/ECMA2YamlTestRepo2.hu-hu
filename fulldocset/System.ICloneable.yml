  summary: "Új objektumot hoz létre, amely az aktuális példány másolata."
  remarks: "Az eredményül kapott klónozás, vagy kompatibilisnek, az eredeti példánynévvel azonos típusúnak kell lennie.       A klón megvalósítását vagy sekély másolatot mély másolatát hajthat végre. Részletes másolatot, az összes objektum ismétlődik; a sekély másolatot csak a legfelső szintű objektumok ismétlődik, és az alacsonyabb szinteken hivatkozásokat tartalmaz. A klón hívóknak nem függ a metódus egy előre jelezhető klónozási művelet végrehajtása, mert azt javasoljuk, hogy <xref:System.ICloneable>nyilvános API-k nem implementálni.</xref:System.ICloneable>       Lásd: <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>További információt a klónozást, mély sekély másolja, és a példákat és.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
