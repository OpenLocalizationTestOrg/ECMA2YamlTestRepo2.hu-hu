  summary: "Határozza meg a metaadat-attribútum, amely meghatározza, hogyan egy ASP.NET server vezérlő tulajdonság vagy esemény tárolva legyen az ASP.NET-lap tervezési időben. Ez az osztály nem örökölhető."
