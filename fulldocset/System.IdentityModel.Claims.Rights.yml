  remarks: "Az identitás tulajdonság által visszaadott karakterlánc http://schemas.xmlsoap.org/ws/2005/05/identity/right/Identity.       Általában egy tipikus <xref:System.IdentityModel.Claims.ClaimSet>több jogcím jobb identitással rendelkezik.</xref:System.IdentityModel.Claims.ClaimSet> Ezt a kérelmet a <xref:System.IdentityModel.Claims.ClaimSet>.</xref:System.IdentityModel.Claims.ClaimSet> identitásának jelöli Például egy <xref:System.IdentityModel.Claims.WindowsClaimSet>rendelkezik SID azonosítója, amely jelzi a felhasználó SID azonosítója.</xref:System.IdentityModel.Claims.WindowsClaimSet> Hasonlóképpen a <xref:System.IdentityModel.Claims.X509CertificateClaimSet>rendelkezik egy <xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A>jogcímet, amely egy X.509 tanúsítvány társított identitásának jelöli.</xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A> </xref:System.IdentityModel.Claims.X509CertificateClaimSet>"
