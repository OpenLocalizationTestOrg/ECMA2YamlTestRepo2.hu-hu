- uid: System.Xml.XmlImplementation.HasFeature(System.String,System.String)
  id: HasFeature(System.String,System.String)
  parent: System.Xml.XmlImplementation
  langs:
  - csharp
  name: HasFeature(String,String)
  nameWithType: XmlImplementation.HasFeature(String,String)
  fullName: System.Xml.XmlImplementation.HasFeature(String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Teszteket, ha a Document Object Model (DOM) végrehajtását egy adott szolgáltatás megvalósítja."
  syntax:
    content: public bool HasFeature (string strFeature, string strVersion);
    parameters:
    - id: strFeature
      type: System.String
      description: "A szolgáltatás teszteléséhez csomag neve. Ez a név nincs kis-és nagybetűket."
    - id: strVersion
      type: System.String
      description: "Ez az a csomag neve teszteléséhez verziószámát. Ha nincs megadva a verziója (<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>), a szolgáltatás bármely verzióját támogató a metódus visszatérési idézi <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a szolgáltatást tartalmazza a megadott verzióban; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Az alábbi táblázatban láthatók a kombinációk okozó <xref uid=&quot;langword_csharp_HasFeature&quot; name=&quot;HasFeature&quot; href=&quot;&quot;> </xref> vissza <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>.       <table><thead><tr><th> strFeature       </th><th> strVersion       </th></tr></thead><tbody><tr><td> XML       </td><td> 1.0       </td></tr><tr><td> XML       </td><td> 2.0-s verziója       </td></tr></tbody></table>"
  overload: System.Xml.XmlImplementation.HasFeature*
  exceptions: []
  platform:
  - net462
