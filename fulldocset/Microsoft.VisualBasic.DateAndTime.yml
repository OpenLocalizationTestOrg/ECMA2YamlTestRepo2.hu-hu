eInterval.Year`|yyyy| Év |}       A `FirstDayOfWeekValue` argumentum a következő beállítások egyike lehet.      | Számbavételi érték |} Érték |} Leírás |}   |-----------------------|-----------|-----------------|   | `FirstDayOfWeek.System`|0| A rendszer beállításaiban megadott hét első napja |}   | `FirstDayOfWeek.Sunday`|1| Vasárnap (alapértelmezett) |}   | `FirstDayOfWeek.Monday`|2| (Megfelel az ISO szabványos 8601, 3.17 szakasz) hétfő |}   | `FirstDayOfWeek.Tuesday`|3| Kedd |}   | `FirstDayOfWeek.Wednesday`|4| Szerda |}   | `FirstDayOfWeek.Thursday`|5| Csütörtök |}   | `FirstDayOfWeek.Friday`|6| Péntek |}   | `FirstDayOfWeek.Saturday`|7| Szombat |}       A `FirstWeekOfYearValue` argumentum a következő beállítások egyike lehet.      | Számbavételi érték |} Érték |} Leírás |}   |-----------------------|-----------|-----------------|   | `FirstWeekOfYear.System`|0| A rendszer beállításaiban megadott év első hetében |}   | `FirstWeekOfYear.Jan1`|1| Ahol. január 1 előfordul (alapértelmezett) |}   | `FirstWeekOfYear.FirstFourDays`|2| Legalább 4 napos rendelkezik-e az új év (megfelel az ISO szabványos 8601, 3.17 szakasz) hét |}   | `FirstWeekOfYear.FirstFullWeek`|3| Az új év első teljes hét |}"
