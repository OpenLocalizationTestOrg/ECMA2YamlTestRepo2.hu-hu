  name: DateDiff(DateInterval,DateTime,DateTime,FirstDayOfWeek,FirstWeekOfYear)
  nameWithType: DateAndTime.DateDiff(DateInterval,DateTime,DateTime,FirstDayOfWeek,FirstWeekOfYear)
  fullName: Microsoft.VisualBasic.DateAndTime.DateDiff(DateInterval,DateTime,DateTime,FirstDayOfWeek,FirstWeekOfYear)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Értéket ad vissza egy <xref uid=&quot;langword_csharp_Long&quot; name=&quot;Long&quot; href=&quot;&quot;> </xref> két közötti intervallumok számát megadó érték <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> értékeket."
  remarks: "Használhatja a `DateDiff` funkció segítségével határozza meg, hány megadott időközök létezik a két dátum/idő értékek között. Használhat például `DateDiff` kiszámításához a két megadott dátum, vagy a hetek közötti mai és az év végét között eltelt napok számát.      ## Viselkedés - **paraméterek kezelése.** `DateDiff`kivonja a értékének `Date1` értéke `Date2` különbség létrehozásához. A hívó program egyik érték sem módosul.      - **Értéket ad vissza.** Mivel `Date1` és `Date2` jelentenek a `Date` adattípus, tartanak fenn dátum- és időértékek 100 nanoszekundumos ticks pontosságú a rendszer Időzítőre. Azonban `DateDiff` mindig a időközök, számát adja vissza egy `Long` érték.           Ha `Date1` egy későbbi dátumot és időt jelöli `Date2`, `DateDiff` negatív számot ad vissza.      - **Naponként.** Ha `Interval` értéke `DateInterval.DayOfYear`, akkor a rendszer azonos `DateInterval.Day`, mert `DayOfYear` nem értelmezhető egység van egy adott időintervallumban.      - **Hét időközönként.** Ha `Interval` értéke `DateInterval.WeekOfYear`, a visszatérési érték azt jelenti, a hét első napja a héten tartalmazó közötti számú `Date1` és az első napja a héten tartalmazó `Date2`. A következő példa bemutatja, hogyan ezzel létrehozza a különböző eredményeinek `DateInterval.Weekday`.           [!code-vb[VbVbalrFunctions #60](~/add/codesnippet/visualbasic/e9b06095-1039-4b68-96e4-_1.vb) ] az előző példában `DateDiff` adja vissza 0 és `wD` , mert a két dátum közötti különbség kisebb, mint hét nap, de 1-ről vissza `wY` , mert a saját naptár hét első napja hétnapos eltérése.      - **Nagyobb időközönként.** Ha `Interval` értéke `DateInterval.Year`, a visszatérési érték tisztán év részeit kiszámítása `Date1` és `Date2`. Hasonlóképpen, a visszatérési érték `DateInterval.Month` tisztán argumentum, és a hónap és év összetevőkre kiszámítása `DateInterval.Quarter` a két dátum tartalmazó negyedév.           Például, amikor összehasonlításával December 31. a következő év január 1 `DateDiff` 1 értékkel tér vissza `DateInterval.Year`, `DateInterval.Quarter`, vagy `DateInterval.Month`, annak ellenére, hogy legfeljebb csak egy nap eltelt.           A kulturális környezetek, japán, amelyek több Arial, például a `DateDiff` metódus nem ad vissza évben különbségek, ha a különbség a két vagy több Arial is. Ehelyett a különbség által visszaadott értékek is kiszámíthatja a <xref:System.DateTime.Year%2A>tulajdonság, az alábbi példában látható módon: `date2.Year - date1.Year`.</xref:System.DateTime.Year%2A>      - **Más időközönként.** Mivel minden `Date` értéket támogatja a <xref:System.DateTime>struktúra, a metódusok ad a további időintervallumok keresésében.</xref:System.DateTime> Használhatja például a `Subtract` módszer valamelyikével túlterhelt formája: <xref:System.DateTime.Subtract%2A?displayProperty=fullName>kivonja a <xref:System.TimeSpan>a egy `Date` változó vissza egy másik `Date` értéket, és <xref:System.DateTime.Subtract%2A?displayProperty=fullName>kivonja a `Date` <xref:System.TimeSpan>.</xref:System.TimeSpan> visszatérési érték,</xref:System.DateTime.Subtract%2A?displayProperty=fullName> </xref:System.TimeSpan> </xref:System.DateTime.Subtract%2A?displayProperty=fullName> A folyamat, ha szeretné tudni, hogy hány ezredmásodperc tart, az alábbi példában látható módon is idő.           [!code-vb[VbVbalrFunctions&#61;](~/add/codesnippet/visualbasic/e9b06095-1039-4b68-96e4-_2.vb) ] a `Interval` argumentum a következő beállítások egyike lehet.      | Számbavételi érték |} Karakterlánc értéke |} Időeltérés egységének |}   |-----------------------|------------------|-----------------------------|   | `DateInterval.Day`|&quot; d &quot;|} Nap |}   | `DateInterval.DayOfYear`|&quot; y &quot;|} Nap |}   | `DateInterval.Hour`|&quot; h &quot;|} Óra |}   | `DateInterval.Minute`|&quot; n &quot;|} Perc |}   | `DateInterval.Month`|&quot; m &quot;|} Hónap |}   | `DateInterval.Quarter`|&quot; a q &quot;|} A negyedév |}   | `DateInterval.Second`|&quot; s &quot;|} Második |}   | `DateInterval.Weekday`|&quot; w &quot;|} Hét |}   | `DateInterval.WeekOfYear`|&quot; hh &quot;|} A hét |}   | `DateInterval.Year`|&quot; yyyy &quot;|} Év |}       A `DayOfWeek` argumentum a következő beállítások egyike lehet.      | Számbavételi érték |} Érték |} Leírás |}   |-----------------------|-----------|-----------------|   | `FirstDayOfWeek.System`|0| A rendszer beállításaiban megadott hét első napja |}   | `FirstDayOfWeek.Sunday`|1| Vasárnap (alapértelmezett) |}   | `FirstDayOfWeek.Monday`|2| (Megfelel az ISO szabványos 8601, 3.17 szakasz) hétfő |}   | `FirstDayOfWeek.Tuesday`|3| Kedd |}   | `FirstDayOfWeek.Wednesday`|4| Szerda |}   | `FirstDayOfWeek.Thursday`|5| Csütörtök |}   | `FirstDayOfWeek.Friday`|6| Péntek |}   | `FirstDayOfWeek.Saturday`|7| Szombat |}       A `WeekOfYear` argumentum a következő beállítások egyike lehet.      | Számbavételi érték |} Érték |} Leírás |}   |-----------------------|-----------|-----------------|   | `FirstWeekOfYear.System`|0| A rendszer beállításaiban megadott év első hetében |}   | `FirstWeekOfYear.Jan1`|1| Ahol. január 1 előfordul (alapértelmezett) |}   | `FirstWeekOfYear.FirstFourDays`|2| Legalább 4 napos rendelkezik-e az új év (megfelel az ISO szabványos 8601, 3.17 szakasz) hét |}   | `FirstWeekOfYear.FirstFullWeek`|3| Az új év első teljes hét |}"
