  id: DateSerial(System.Int32,System.Int32,System.Int32)
  parent: Microsoft.VisualBasic.DateAndTime
  langs:
  - csharp
  name: DateSerial(Int32,Int32,Int32)
  nameWithType: DateAndTime.DateSerial(Int32,Int32,Int32)
  fullName: Microsoft.VisualBasic.DateAndTime.DateSerial(Int32,Int32,Int32)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Értéket ad vissza egy <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> érték mutatja egy megadott év, hónap és nap, éjféli idő információkkal (00:&00;:00)."
  remarks: "A Windows 98 vagy Windows 2000 a kétjegyű évszámmal a `Year` argumentumként értelmezi számítógép felhasználói beállítások alapján. Az alapértelmezett beállításokat, hogy az értékek 0 és 29 közé értelmezi a 2000 – 2029, és értékek 30 és 99 közé értelmezi a 1930 – 1999. Bármely más `Year` argumentum, használjon egy négyjegyű év, például 1924.       A Windows korábbi verzióiban a alapértelmezései szerint a fentiekben ismertetett kétjegyű évszámmal értelmezni. Hogy a függvény a megfelelő értéket ad vissza, használjon egy négyjegyű `Year`.       A következő példa bemutatja, negatív, nulla és argumentumnak pozitív értéket. Itt a `DateSerial` működéséhez értéket ad vissza egy `Date` március az év előtt az aktuális év; 10 év első napja előtt a napot jelző más szóval február tíz éve utolsó napja.      ```vb#   Dim EndFeb As Date = DateSerial(-10, 3, 0)   ```Ha bármelyik `Month` vagy `Day` nagyobb, mint a normál címtartomány, a következő nagyobb egység szükség szerint alkalmazza a rendszer. Például, ha 32 nap ad meg, értékeli a rendszer egy hónap, és hogy 4 napos, attól függően, hogy értékének legalább egy `Month`. Ha `Year` meghaladja a 9999, vagy ha bármelyik argumentum kívül esik a tartományon keresztül 2 147 483 647,-2,147,483,648 egy <xref:System.ArgumentException>hiba akkor fordul elő.</xref:System.ArgumentException> Ha a dátumot a három argumentum által megadott 00:00:00 1 vagy újabb, mint December 31, 23:59:59 év január 1-nél korábbi 9999, egy <xref:System.ArgumentOutOfRangeException>hiba akkor fordul elő.</xref:System.ArgumentOutOfRangeException>       A `Date` adattípus idő összetevőket tartalmazza. `DateSerial`Mindegyik 0, a beállítása, a visszaadott érték azt jelenti, a kiszámított nap kezdetén.       Mivel minden `Date` értéket támogatja a <xref:System.DateTime>struktúra, a metódusok ad a további összeállításakor egy `Date` érték.</xref:System.DateTime> Például használhatja a túlterhelt egyik <xref:System.DateTime.%23ctor%2A>konstruktorok feltöltése egy `Date` változó összetevők a kívánt kombinációjával.</xref:System.DateTime.%23ctor%2A> A következő példa készletek `NewDateTime` 1978. május 6. egy hetek előtt délelőtt 8:30 másodperc, hogy:```vb#   Dim NewDateTime As Date = New Date(1978, 5, 6, 8, 29, 59, 900)   ```"
  example:
  - "This example uses the `DateSerial` function to return the date for the specified year, month, and day.  \n  \n [!code-vb[VbVbalrFunctions#28](~/add/codesnippet/visualbasic/2c6c2f83-8b90-492d-bf33-_1.vb)]"
  syntax:
    content: public static DateTime DateSerial (int Year, int Month, int Day);
    parameters:
    - id: Year
      type: System.Int32
      description: "Kötelező. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>kifejezés-1 és 9999 közötti. Azonban ezt a tartományt alatti értékek is fogadja. Ha `Year` 0 és 99 közötti, kerül értelmezésre lesznek közötti 1930 és 2029, ahogy az alábbi &quot;Megjegyzések&quot; szakaszt. Ha `Year` kisebb, mint 1, akkor a program levonja az aktuális év."
    - id: Month
      type: System.Int32
      description: "Kötelező. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>1 és 12 közötti kifejezés. Azonban a tartományon kívül eső értékeket is fogadja. Értékének `Month` 1 eltolva, és a számított év január vonatkozik. Más szóval (`Month` - 1). január kerül. Az év újraszámítja, ha szükséges. Az alábbi eredményeket mutatja be ezt: Ha `Month` 1, a kiszámított év január eredménye.       Ha `Month` 0, az eredmény az előző év.       Ha `Month` -1, az előző év November eredménye.       Ha `Month` 13, az eredmény a következő év január."
    - id: Day
      type: System.Int32
      description: "Kötelező. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>1 és 31 közötti kifejezés. Azonban a tartományon kívül eső értékeket is fogadja. Értékének `Day` 1 eltolva, és a számított hónap első napján vonatkozik. Más szóval (`Day` - 1) kerül a hónap első napján. A hónapban és évben újra, ha szükséges. Az alábbi eredményeket mutatja be ezt: Ha `Day` 1, a számított hónap első napján eredménye.       Ha `Day` 0, az előző hónap utolsó napján eredménye.       Ha `Day` -1, az előző hónap utolsó előtti napján eredménye.       Ha `Day` az aktuális hónap, az eredmény végén a megfelelő nap a következő hónap túl van. Például ha `Month` 4 és `Day` 31, előfordulhat, hogy 1 eredménye."
    return:
      type: System.DateTime
      description: "Értéket ad vissza egy <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> érték mutatja egy megadott év, hónap és nap, éjféli idő információkkal (00:&00;:00)."
