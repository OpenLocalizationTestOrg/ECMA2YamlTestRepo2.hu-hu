- uid: Microsoft.VisualBasic.DateAndTime.DateAdd(Microsoft.VisualBasic.DateInterval,System.Double,System.DateTime)
  id: DateAdd(Microsoft.VisualBasic.DateInterval,System.Double,System.DateTime)
  parent: Microsoft.VisualBasic.DateAndTime
  langs:
  - csharp
  name: DateAdd(DateInterval,Double,DateTime)
  nameWithType: DateAndTime.DateAdd(DateInterval,Double,DateTime)
  fullName: Microsoft.VisualBasic.DateAndTime.DateAdd(DateInterval,Double,DateTime)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Értéket ad vissza egy <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> , amelyhez a megadott idő időintervallummal megnövelt dátumot és időpontot értéket tartalmazó érték."
  remarks: "Használhatja a `DateAdd` működnek, mint a megadott időtartam alatt egy dátumtól növekménye. Például a ma vagy egy idő előtti 45 percben most 30 nappal is kiszámíthatja.       Hozzáadni kívánt napok `DateValue`, használhat `DateInterval.Day`, `DateInterval.DayOfYear`, vagy `DateInterval.Weekday`. Ezek az egyenértékűként kezelik, mert `DayOfYear` és `Weekday` nem értelmezhető időtartamok vannak.       A `DateAdd` függvény soha nem adja vissza dátum érvénytelen. Ha szükséges, a nap részét az eredményül kapott dátuma módosul lefelé az eredményül kapott év eredményül kapott hónap utolsó napja. Az alábbi példa ad hozzá egy hónap. január 31: ```vb#   Dim NextMonth As Date = DateAdd(DateInterval.Month, 1, #1/31/1995#)   ``` ebben a példában `DateAdd` adja vissza `#2/28/1995#`, nem `#2/31/1995#`. Ha `DateValue` van `#1/31/1996#`, adja vissza, `#2/29/1996#` mert 1996 szökőév.      > [!NOTE]  >   `DateAdd` aktuális naptári beállításait használja a <xref:System.Globalization.CultureInfo.CurrentCulture%2A>tulajdonsága a <xref:System.Globalization.CultureInfo>osztályt a <xref:System.Globalization>névtér.</xref:System.Globalization> </xref:System.Globalization.CultureInfo> </xref:System.Globalization.CultureInfo.CurrentCulture%2A> Az alapértelmezett <xref:System.Globalization.CultureInfo.CurrentCulture%2A>értékeket határozza meg **Vezérlőpult** beállításait.</xref:System.Globalization.CultureInfo.CurrentCulture%2A>       Mivel minden `Date` értéket támogatja a <xref:System.DateTime>struktúra, a metódusok ad a további időintervallumok hozzáadása a.</xref:System.DateTime> Például hozzáadhat törtrész néhány napot, a legközelebbi ezredmásodperces a kerekítve egy `Date` változót az alábbiak szerint: ```vb#   Dim NextTime As Date = Now        &quot; Current date and time.   NextTime = NextTime.AddDays(3.4)  &quot; Increment by 3 2/5 days.   ``` a `Interval` argumentum a következő beállítások egyike lehet.      | Számbavételi érték |} Karakterlánc |} Időintervallum egysége hozzáadása |}   |-----------------------|------------|----------------------------------|   | `DateInterval.Day`|d| Nap; a program csak az egész érték |}   | `DateInterval.DayOfYear`|y| Nap; a program csak az egész érték |}   | `DateInterval.Hour`|h| Óra; a rendszer a legközelebbi ezredmásodperces kerekíti |}   | `DateInterval.Minute`|n| Perc; a rendszer a legközelebbi ezredmásodperces kerekíti |}   | `DateInterval.Month`|m| Hónap; a program csak az egész érték |}   | `DateInterval.Quarter`|q| A negyedév; a program csak az egész érték |}   | `DateInterval.Second`|s| Második; a rendszer a legközelebbi ezredmásodperces kerekíti |}   | `DateInterval.Weekday`|w| Nap; a program csak az egész érték |}   | `DateInterval.WeekOfYear`|ww| Hét; a program csak az egész érték |}   | `DateInterval.Year`|yyyy| Év; a program csak az egész érték |}"
  example:
  - "This example takes a date and, using the `DateAdd` function, displays a corresponding date a specified number of months in the future.  \n  \n [!code-vb[VbVbalrFunctions#25](~/add/codesnippet/visualbasic/1a306149-706d-46fd-9b1a-_1.vb)]"
  syntax:
    content: public static DateTime DateAdd (Microsoft.VisualBasic.DateInterval Interval, double Number, DateTime DateValue);
    parameters:
    - id: Interval
      type: Microsoft.VisualBasic.DateInterval
      description: "Kötelező. <xref uid=&quot;langword_csharp_DateInterval&quot; name=&quot;DateInterval&quot; href=&quot;&quot;></xref>számbavételi érték vagy <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> -kifejezés hozzá szeretné adni a alatt az időtartam alatt."
    - id: Number
      type: System.Double
      description: "Kötelező. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>. Lebegőpontos kifejezés hozzáadni kívánt intervallumok száma. `Number`(az beszerzése a dátum/idő értékei a jövőben) pozitív vagy negatív (múltbeli dátum/idő értékei eléréséhez) lehet. Tartalmazhat, a tört része mikor `Interval` határozza meg, óra, perc vagy másodperc. Az egyéb értékei `Interval`, minden törtrész része `Number` figyelmen kívül hagyja."
    - id: DateValue
      type: System.DateTime
      description: "Kötelező. <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;></xref>. A dátumot és időpontot, amelyhez az időköz hozzáadandó jelző kifejezés. `DateValue`a hívó program maga nem módosul."
    return:
      type: System.DateTime
      description: "Értéket ad vissza egy <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> , amelyhez a megadott idő időintervallummal megnövelt dátumot és időpontot értéket tartalmazó érték."
  overload: Microsoft.VisualBasic.DateAndTime.DateAdd*
  exceptions:
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
    description: "<code>DateValue</code>Nincs kényszeríthetőnek <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>Interval</code>érvénytelen."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Számított dátum 9999, 1 vagy újabb, mint December 31, 23:59:59 év január 1 00:00:00 előtt."
