  summary: "Értéket ad vissza egy <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> érték mutatja egy megadott órát, percet és második, az a dátum-éhez viszonyítva 1 év január 1."
  remarks: "A következő példa bemutatja, negatív, nulla és argumentumnak pozitív értéket. A `TimeSerial` függvény három óra déltől vagy 8:45:00-kor előtt 15 percet jelző időt adja vissza.      ```vb#   Dim alarmTime As Date = TimeSerial(12 - 3, -15, 0)   ```Ha bármelyik `Minute` vagy `Second` nagyobb, mint a normál címtartomány, a következő nagyobb egység szükség szerint alkalmazza a rendszer. Például ha 75 percen ad meg, akkor történik egy óra és 15 perc.       `TimeSerial`csökkenti a másodpercek moduló 86,400, amely egy nap másodpercek száma. A visszaadott idő ezért mindig 00:00:00 és 23:59:59 között.       A `Date` adattípus dátum összetevőket tartalmazza. `TimeSerial`beállítja ezeket 1, az összes, a visszaadott érték azt jelenti, 1 év első napja. Azonban ha az argumentum értékének következtében a számított idő hosszabb legyen, mint 24 óra, nap értéke eggyel növekszik, szükség szerint. A következő példában értékének `Hour` és `Minute` 24 óránál hosszabb kombinált időt eredményez.      ```vb#   MsgBox(TimeSerial(23, 75, 0))    &quot; The preceding statement displays &quot;1/2/0001 12:15:00 AM&quot;.   ```Ha az argumentum értékének egy negatív számított időt eredményez, dátuminformációt értéke 1/1/0001 és időpont módosul 00:00:00 és 23:59:59 közé kell esnie. Azonban, ha az számított idő negatív 24 óránál kevesebb, egy <xref:System.ArgumentOutOfRangeException>hiba akkor fordul elő.</xref:System.ArgumentOutOfRangeException>       Mivel minden `Date` értéket támogatja a <xref:System.DateTime?displayProperty=fullName>struktúra, a metódusok ad a további összeállításakor egy `Date` érték.</xref:System.DateTime?displayProperty=fullName> Például is alkalmazhat a túlterhelt egyik <xref:System.DateTime.%23ctor%2A>konstruktorok feltöltése egy `Date` változó összetevők a kívánt kombinációjával.</xref:System.DateTime.%23ctor%2A> A következő példa készletek `newDateTime` 1978. május 6. egy hetek előtt délelőtt 8:30 másodperc, hogy:```vb#   Dim newDateTime As Date = New Date(1978, 5, 6, 8, 29, 59, 900)   ```"
  example:
  - "The following example uses the `TimeSerial` function to return a time for the specified hour, minute, and second.  \n  \n [!code-vb[VbVbalrFunctions#50](~/add/codesnippet/visualbasic/4788d161-48a1-4476-aa26-_1.vb)]"
  syntax:
    content: public static DateTime TimeSerial (int Hour, int Minute, int Second);
    parameters:
    - id: Hour
      type: System.Int32
      description: "Kötelező. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>0 és 23 közötti kifejezés. Azonban a tartományon kívül eső értékeket is fogadja."
    - id: Minute
      type: System.Int32
      description: "Kötelező. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>0 és 59 közötti kifejezés. Azonban a tartományon kívül eső értékeket is fogadja. Értékének `Minute` kerül a számított óra, így negatív érték határozza meg, hogy az óra percet."
    - id: Second
      type: System.Int32
      description: "Kötelező. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>0 és 59 közötti kifejezés. Azonban a tartományon kívül eső értékeket is fogadja. Értékének `Second` kerül a számított perc, így negatív érték határozza meg, hogy perc másodpercekben."
    return:
      type: System.DateTime
      description: "Értéket ad vissza egy <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> érték mutatja egy megadott órát, percet és második, az a dátum-éhez viszonyítva 1 év január 1."
  overload: Microsoft.VisualBasic.DateAndTime.TimeSerial*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Egy argumentum kívül esik a tartományon keresztül 2 147 483 647-2,147,483,648"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Számított ideje negatív 24 óránál kevesebb."
  platform:
  - net462
