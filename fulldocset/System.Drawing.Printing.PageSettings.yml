  remarks: "A <xref:System.Drawing.Printing.PaperSize>keresztül papír méretét adja meg a <xref:System.Drawing.Printing.PaperSize.Kind%2A?displayProperty=fullName>tulajdonság, amely tartalmaz egy, a <xref:System.Drawing.Printing.PaperKind>értékek.</xref:System.Drawing.Printing.PaperKind> </xref:System.Drawing.Printing.PaperSize.Kind%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PaperSize>       A lap PaperSize tulajdonságának beállítása érvényes <xref:System.Drawing.Printing.PaperSize>keresztül érhető el, a <xref:System.Drawing.Printing.PrinterSettings.PaperSizes%2A?displayProperty=fullName>gyűjtemény.</xref:System.Drawing.Printing.PrinterSettings.PaperSizes%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PaperSize>       Hogyan adhat meg egyéni papírméret kapcsolatos információkért tekintse meg a <xref:System.Drawing.Printing.PaperSize.%23ctor%2A>konstruktor.</xref:System.Drawing.Printing.PaperSize.%23ctor%2A>"
