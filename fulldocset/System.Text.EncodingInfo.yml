  namespace: System.Text
  summary: "Lekérdezi a az internetes számok hatóság (IANA) a kódolási név."
  remarks: "Ez a tulajdonság megadja a megfelelő való <xref:System.Text.Encoding.GetEncoding%2A>.</xref:System.Text.Encoding.GetEncoding%2A> neve Ez a név megegyezik a név által meghatározott a <xref:System.Text.Encoding.WebName%2A>tulajdonság.</xref:System.Text.Encoding.WebName%2A> Ha értéke egy szabványos nevét, a kódolás tényleges végrehajtása nem felelnek meg, hogy standard teljes. Az alkalmazások használandó <xref:System.Text.EncodingInfo.DisplayName%2A>emberek számára olvasható neve.</xref:System.Text.EncodingInfo.DisplayName%2A>       A<xref:System.Text.Encoding.GetEncodings%2A> metódus egyedileg megkülönböztető kódlapja által támogatott kódolások teljes listájának lekérése.</xref:System.Text.Encoding.GetEncodings%2A> Ha az alkalmazás lekéri a Name tulajdonsággal kódolások, vegye figyelembe, hogy egy duplikált kódolások beolvasása. Ezeket az ismétlődéseket kezelésével kapcsolatban bővebben: <xref:System.Text.Encoding.GetEncodings%2A>.</xref:System.Text.Encoding.GetEncodings%2A> leírása"
  example:
  - "The following code example retrieves the different names for each encoding and compares them with the equivalent <xref:System.Text.Encoding> names.  \n  \n [!code-cs[System.Text.EncodingInfo#1](~/add/codesnippet/csharp/p-system.text.encodingin_2_1.cs)]\n [!code-cpp[System.Text.EncodingInfo#1](~/add/codesnippet/cpp/p-system.text.encodingin_2_1.cpp)]\n [!code-vb[System.Text.EncodingInfo#1](~/add/codesnippet/visualbasic/p-system.text.encodingin_2_1.vb)]"
  syntax:
