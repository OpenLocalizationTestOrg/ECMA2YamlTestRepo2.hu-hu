  fullName: System.CodeDom.CodeSnippetCompileUnit
  type: Class
  summary: "A szövegkonstans kódrészletet, amely összeállítható jelöli."
  remarks: "CodeSnippetCompileUnit jelenthet egy literális kódblokk, amely közvetlenül a forrás módosítás nélkül szerepel.       Egy CodeSnippetCompileUnit szakasz Code, pontosan az eredeti formátumában karakterláncként tárolja. A CodeDOM nem jelenti azt, a kódrészletek szövegkonstans. Literális kódrészletek tárolása és az eredeti formátumú kimenet. Literális kódot tartalmazó codeDOM objektumok találhatók, a fejlesztők is foglalják magukban a kódot, amely már szerepel a megadott nyelv.       A <xref:System.CodeDom.CodeSnippetCompileUnit.Value%2A>tulajdonsága tartalmazza a literális kódrészlet karakterláncként.</xref:System.CodeDom.CodeSnippetCompileUnit.Value%2A> A <xref:System.CodeDom.CodeSnippetCompileUnit.LinePragma%2A>tulajdonság megadása nem kötelező, és megadja a kódban az kód forrásdokumentum pozícióját.</xref:System.CodeDom.CodeSnippetCompileUnit.LinePragma%2A>"
  example:
  - "The following code example demonstrates how to create a new instance of the CodeSnippetCompileUnit class by using a string that represents literal code.  \n  \n [!code-cpp[CodeDomSampleBatch#8](~/add/codesnippet/cpp/t-system.codedom.codesni_0_1.cpp)]\n [!code-vb[CodeDomSampleBatch#8](~/add/codesnippet/visualbasic/t-system.codedom.codesni_0_1.vb)]\n [!code-cs[CodeDomSampleBatch#8](~/add/codesnippet/csharp/t-system.codedom.codesni_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetCompileUnit : System.CodeDom.CodeCompileUnit
