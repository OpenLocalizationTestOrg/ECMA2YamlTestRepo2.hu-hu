  name: SqlPersistenceProviderFactory
  nameWithType: SqlPersistenceProviderFactory
  fullName: System.ServiceModel.Persistence.SqlPersistenceProviderFactory
  type: Class
  summary: "A rendszer által biztosított <xref href=&quot;System.ServiceModel.Persistence.PersistenceProviderFactory&quot;> </xref> létrehozásához használt végrehajtása egy <xref href=&quot;System.ServiceModel.Persistence.LockingPersistenceProvider&quot;> </xref> példány által használt SQL-adatbázis szolgáltatás megőrzött állapot adatainak tárolásához."
  remarks: "A SqlPersistenceProviderFactory osztály gyári osztály teljesen működőképes, tartós adatmegőrzési szolgáltató jelöli. A rendszer által biztosított szolgáltató és a tartós állapot adatainak lekérésére használható [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] szolgáltatás.       Adatmegőrzési, a szolgáltató által a szolgáltatás állapota rekordok által az absztrakt <xref:System.ServiceModel.Persistence.LockingPersistenceProvider>osztályból</xref:System.ServiceModel.Persistence.LockingPersistenceProvider> való öröklődés zárolását SqlPersistenceProviderFactory osztály megvalósít létrehozott mellett  Metódusokat tárolt adatok (például <xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Create%2A>vagy <xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Update%2A>) rendelkezik egy nem kötelező paraméter (`lockInstance`), amely meghatározza, hogy a szóban forgó adatok zárolását lettek közzétéve vagy fenntartott.</xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Update%2A> </xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Create%2A>      > [!NOTE] > <xref:System.ServiceModel.Persistence.PersistenceException>SqlPersistenceProviderFactory által okozott kivételeket nem rendelkezik a kivétel részletei alapértelmezés szerint rejtve.</xref:System.ServiceModel.Persistence.PersistenceException> Biztonsági rések elleni védelem érdekében, hogy ezek az adatok úgy, hogy rejtett <xref:System.Workflow.Activities.WorkflowServiceAttributes.IncludeExceptionDetailInFaults%2A>való `false`.</xref:System.Workflow.Activities.WorkflowServiceAttributes.IncludeExceptionDetailInFaults%2A>      > [!NOTE] > Az SQL-adatmegőrzési szolgáltató tárolja, és lekéri az adatokat egy SQL Server-adatbázisból. A gazdagép létre kell hoznia egy biztonságos SQL Server-környezet olvasási/írási hozzáférést a példány állapota az adatbázisban vagy a keresztülhaladnak a hálózaton az alkalmazás és az adatbázis közötti támadók elleni védelem érdekében."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

