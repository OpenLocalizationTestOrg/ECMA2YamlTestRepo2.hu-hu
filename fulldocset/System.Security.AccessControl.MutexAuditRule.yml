    - id: flags
      type: System.Security.AccessControl.AuditFlags
      description: "Tagértékeinek <xref href=&quot;System.Security.AccessControl.AuditFlags&quot;> </xref> megadása, hogy sikeres vagy sikertelen naplózandó értékeket."
