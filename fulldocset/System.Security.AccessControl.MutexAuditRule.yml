  fullName: System.Security.AccessControl.MutexAuditRule
  type: Class
  summary: "Csomagok olyan hozzáférési jogosultsága ahhoz, hogy egy felhasználó vagy csoport naplózni kell. Ez az osztály nem örökölhető."
  remarks: "A MutexAuditRule osztály az egyik olyan osztályokkal rendelkezik, amelyek a .NET-keretrendszer biztosít a felhőszolgáltatóknak a Windows hozzáférés-vezérléssel az elnevezett rendszer mutexek készlete. Ezeket az osztályokat és azok az alapul szolgáló Windows hozzáférést vezérlő struktúrákat való kapcsolatának áttekintését lásd: <xref:System.Security.AccessControl.MutexSecurity>.</xref:System.Security.AccessControl.MutexSecurity>      > [!NOTE] > Hozzáférés-vezérléssel értéke akkor értelmezhető, csak a Windows rendszer mutexek nevű. Ha egy <xref:System.Threading.Mutex>objektum által jelképezett helyi mutexet, hozzáférés-vezérlés lényegtelen.</xref:System.Threading.Mutex>       A naplózási szabály jelenleg egy elnevezett mutex listájának lekéréséhez használja a <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>metódus használatával kérje le egy <xref:System.Security.AccessControl.MutexSecurity>objektumot, és használja a <xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A>beszerzéséhez MutexAuditRule objektumok gyűjteménye.</xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A> </xref:System.Security.AccessControl.MutexSecurity> </xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>       MutexAuditRule objektumok nem képezi le egy az egyhez típusú az alapul szolgáló tulajdonosi hozzáférés-szabályozási listához (DACL) hozzáférés-vezérlési bejegyzésekkel együtt. Amikor a készlet az összes naplózási mutexet szabályait, a készlet összes hozzáférés-vezérlési bejegyzés Express jelenleg szükséges szabályok minimális számát tartalmazza.      > [!NOTE] > Az alapul szolgáló hozzáférés-vezérlési bejegyzés módosítható, mert a vonatkoznak, és törölje a szabályokat. A szabályok egyesítéskor Ha lehetséges, hozzáférés-vezérlő bejegyzéseket a legkevesebb fenntartásához. Így ha olvasható szabályok aktuális listáját, azt nem nézhet pontosan a hozzáadott összes szabályok listáját.       Adja meg a hozzáférési jogosultsága ahhoz, hogy egy felhasználó vagy csoport kell naplózni MutexAuditRule-objektumokat használ. Szabály alkalmazása elnevezett rendszer mutexet, használja a <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>metódus használatával kérje le a <xref:System.Security.AccessControl.MutexSecurity>objektum.</xref:System.Security.AccessControl.MutexSecurity> </xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName> Módosítsa a <xref:System.Security.AccessControl.MutexSecurity>objektum a metódusok segítségével vegye fel a szabályt, és használja a <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>metódus a biztonsági objektum újracsatolni.</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.MutexSecurity>      > [!IMPORTANT] > Végrehajtott módosítások egy <xref:System.Security.AccessControl.MutexSecurity>objektum nem befolyásolják a nevesített mutex hozzáférési szintek amíg meghívja a <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>metódus a módosított biztonsági objektum hozzárendelése az elnevezett mutex.</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.MutexSecurity>       MutexAuditRule objektumok nem módosíthatók. A mutexet biztonsági módszerek használatával módosítása a <xref:System.Security.AccessControl.MutexSecurity>osztály hozzáadása vagy eltávolítása szabályok; ehhez, mert az alapul szolgáló hozzáférés-vezérlési bejegyzés módosítva lett.</xref:System.Security.AccessControl.MutexSecurity>      > [!NOTE] > Szinkronizálási objektumok biztonsági Windows 98 és nem támogatott."
  syntax:
    content: 'public sealed class MutexAuditRule : System.Security.AccessControl.AuditRule'
