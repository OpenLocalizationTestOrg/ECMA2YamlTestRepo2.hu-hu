  remarks: "A AxisType számbavétel X és <xref:System.Web.UI.DataVisualization.Charting.Series>.</xref:System.Web.UI.DataVisualization.Charting.Series> Y-axes használt tengely típusát jelöli.       A <xref:System.Web.UI.DataVisualization.Charting.Series>két tengely használatával kivételével torta-és perecdiagramok ábrázolja.</xref:System.Web.UI.DataVisualization.Charting.Series> Ez az enumerálás a <xref:System.Web.UI.DataVisualization.Charting.Series.XAxisType%2A>és <xref:System.Web.UI.DataVisualization.Charting.Series.YAxisType%2A>a társított adatpont <xref:System.Web.UI.DataVisualization.Charting.Series>.</xref:System.Web.UI.DataVisualization.Charting.Series> ábrázolásához használt tengely beállítandó</xref:System.Web.UI.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Web.UI.DataVisualization.Charting.Series.XAxisType%2A> együtt használatos       Sáv, halmozott sáv kivételével az összes diagramok tortadiagram és perec típusok, az elsődleges és másodlagos tengelyeken a következők: |} A tengely típusának |} Leírás |}   |---------------|-----------------|   | Az x tengely elsődleges |} Alsó vízszintes tengely. |}   | Másodlagos x tengely |} Felső vízszintes tengely. |}   | Elsődleges y tengely |} Bal oldali függőleges tengely. |}   | Másodlagos y tengely |} Jobb függőleges tengely. |}       Eszközterület- és halmozott sáv a diagramnak az elforgatott 90 fokos elforgatása óra járásának irányában tengelyek. Az elsődleges x tengely ezeken a diagramokon a például a bal oldali-függőleges tengely."
