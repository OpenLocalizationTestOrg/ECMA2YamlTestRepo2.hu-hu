- uid: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  id: UseActiveDirectory
  parent: System.ServiceModel.NetMsmqBinding
  langs:
  - csharp
  name: UseActiveDirectory
  nameWithType: NetMsmqBinding.UseActiveDirectory
  fullName: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy várósor-címeket át kell alakítani az Active Directory segítségével."
  remarks: "A Message Queuing (MSMQ) várósor-címeket útvonalneveket vagy közvetlen formátumnevek állhat. Közvetlen formátumnevet, a Message Queuing szolgáltatást a várólista nevét DNS-, NetBIOS- vagy IP-oldja fel. Egy elérési úttal rendelkező Message Queuing szolgáltatást a várólista neve az Active Directory használatával oldja fel.       Alapértelmezés szerint a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] átviteli URI-azonosítója egy üzenet-várólista közvetlen formátumnevet alakítja át. A UseActiveDirectory tulajdonság által `true`, egy alkalmazást adhat meg, hogy az átviteli kell feloldani a várólista nevét az Active Directory helyett a DNS, a NetBIOS- vagy az IP."
  example:
  - "The following code shows how to set the UseActiveDirectory property.  \n  \n [!code-cs[S_UENetMsmqBinding#6](~/add/codesnippet/csharp/p-system.servicemodel.ne_5_1.cs)]"
  syntax:
    content: public bool UseActiveDirectory { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a várósor-címeket át kell alakítani az Active Directoryval; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.NetMsmqBinding.UseActiveDirectory*
  exceptions: []
  platform:
  - net462
