- uid: System.Web.Configuration.PagesSection.AutoEventWireup
  id: AutoEventWireup
  parent: System.Web.Configuration.PagesSection
  langs:
  - csharp
  name: AutoEventWireup
  nameWithType: PagesSection.AutoEventWireup
  fullName: System.Web.Configuration.PagesSection.AutoEventWireup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy az ASP.NET-lapok események automatikusan csatlakoznak a esemény-kezelési funkciók."
  remarks: "Ha AutoEventWireup van `true`, az ASP.NET nem szükséges, hogy Ön kifejezetten kötni eseménykezelők <xref:System.Web.UI.Control.Load>.</xref:System.Web.UI.Control.Load> például egy esemény       Ha AutoEventWireup van `false`, a metódus explicit módon kell kötnie az esemény. Például, ha van egy `Page_Load` módszer a kódban, egy lap, a rendszer hívható metódus válaszul a <xref:System.Web.UI.Control.Load>esemény csak akkor, ha hasonlóan írhat kódot a következő példa (figyelje meg a `Handles` Visual Basic és a C# eseménykód kezelő utasítás): ```vb#   Partial Class AutoEventWireupExample       Inherits System.Web.UI.Page       Protected Sub Page_Load(ByVal sender As Object, _               ByVal e As System.EventArgs) Handles Me.Load           Response.Write(&quot;Executing Page_Load&quot;)       End Sub   End Class   ``` ```c#   public partial class AutoEventWireupExample : System.Web.UI.Page   {        protected void Page_Load(object sender, System.EventArgs e)       {           Response.Write(&quot;Executing Page_Load&quot;);       }       override protected void OnInit(EventArgs e)       {           this.Load += new System.EventHandler(this.Page_Load);       }   }   ``` amikor AutoEventWireup van `true`, kezelők automatikusan kötődnek események alapján a névvel és aláírással futási időben.      </xref:System.Web.UI.Control.Load> Az egyes eseményekhez ASP.NET keres egy minta alapján nevű metódus `Page_` *eventname*, például a `Page_Load` vagy `Page_Init`. ASP.NET először ellenőrzi az olyan túlterhelést, amely a szokásos eseménykezelő aláírása (Ez azt jelenti, hogy ez a beállítás a <xref:System.Object>és <xref:System.EventArgs>Paraméterek).</xref:System.EventArgs> </xref:System.Object> Ha az aláírás az eseménykezelő nem található, az ASP.NET ellenőrzi olyan túlterhelést, amely nincsenek paraméterei.       Ha AutoEventWireup van `false`, explicit módon kötni kell eseménykezelők eseményekre, az előző példában látható módon. Ebben az esetben a metódusnevek nem kell hajtsa végre egy mintát.       Az alapértelmezett érték `true` Ha AutoEventWireup nem szerepel a `@ Page` direktívát. A Visual Studio automatikusan tartalmazza a attribútumot, amikor létrehozza a háttérkód fájlokat. C# nyelven írt ASP.NET-lapok, Visual Studio értéket állítja be `true`. A Visual Basic, a Visual Studio értéket állítja be `false` mert kezelők kötött események szúrja be automatikusan a Visual Studio készít az eseménykezelő kulcsszó használatával. Ha AutoEventWireup `true`, most hagyja el (vagy eltávolíthat) a kulcsszó.       Ne állítsa AutoEventWireup `true` Ha a teljesítmény a legfontosabb szempont. Ha automatikus esemény wireup engedélyezve van, az ASP.NET metódusával események kereséséhez 15 – 30 próbálkozások közötti kell tennie.       Az eseménykezelők kötése események kapcsolatos megjegyzések: - megadásával AutoEventWireup `true`, győződjön meg arról, hogy nem manuálisan is csatolja lap eseménykezelők események. Ha így tesz, előfordulhat, hogy kezelők hívható egynél többször.      -Automatikus kötés csak olyan események, a eseményeket a lap nem történik meg.      -Kötés események kezelők alternatívájaként, felülbírálhatja a `On` *eventname* a lap vagy az vezérlők módszereket."
  example:
  - "The following code example shows how to set or read the AutoEventWireup property in code.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#9](~/add/codesnippet/csharp/p-system.web.configurati_230_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#9](~/add/codesnippet/visualbasic/p-system.web.configurati_230_1.vb)]  \n  \n The following example shows the two forms of method signatures that are automatically attached to page events when AutoEventWireup is `true`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.vb)]\n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.cs)]  \n  \n The following example shows how to explicitly wire up events when AutoEventWireup is `false`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#51](~/add/codesnippet/visualbasic/p-system.web.configurati_230_3.vb)]\n [!code-cs[System.Web.Configuration.PagesSection#51](~/add/codesnippet/csharp/p-system.web.configurati_230_3.cs)]"
  syntax:
    content: public bool AutoEventWireup { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az ASP.NET oldalainak események automatikusan csatlakoznak a esemény-kezelési funkciók; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.PagesSection.AutoEventWireup*
  exceptions: []
  platform:
