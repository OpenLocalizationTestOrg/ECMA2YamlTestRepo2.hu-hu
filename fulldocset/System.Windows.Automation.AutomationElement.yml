  remarks: "Ez az azonosító Felhasználófelület-automatizálási ügyfél alkalmazások használják. Felhasználófelület-automatizálási szolgáltatók a <xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers> kell használnia az egyenértékű azonosítója       Ez a tulajdonság is kérhető le a <xref:System.Windows.Automation.AutomationElement.Current%2A>vagy <xref:System.Windows.Automation.AutomationElement.Cached%2A>Tulajdonságok.</xref:System.Windows.Automation.AutomationElement.Cached%2A> </xref:System.Windows.Automation.AutomationElement.Current%2A>       Gyorsító billentyűkombinációk egy művelet hívása. Például CTRL + O gyakran használt meghívni a **nyitott** közös párbeszédpanel jelenik meg. Egy <xref:System.Windows.Automation.AutomationElement>, amely a gyorsító kulcs tulajdonsága van beállítva mindig megvalósítja az <xref:System.Windows.Automation.InvokePattern>osztályhoz.</xref:System.Windows.Automation.InvokePattern> </xref:System.Windows.Automation.AutomationElement>       A tulajdonság visszatérési értékei a következők <xref:System.String>.</xref:System.String> típusú A tulajdonság alapértelmezett értéke üres karakterlánc."
