  summary: "Azonosítja a <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId*>tulajdonságot, amelynek elemei azonosítására szolgál.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId*>"
  remarks: "Ez az azonosító Felhasználófelület-automatizálási ügyfél alkalmazások használják. Felhasználófelület-automatizálási szolgáltatók a <xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers> kell használnia az egyenértékű azonosítója       Ez a tulajdonság is kérhető le a <xref:System.Windows.Automation.AutomationElement.Current%2A>vagy <xref:System.Windows.Automation.AutomationElement.Cached%2A>Tulajdonságok.</xref:System.Windows.Automation.AutomationElement.Cached%2A> </xref:System.Windows.Automation.AutomationElement.Current%2A>       A tulajdonság visszatérési értékei a következők <xref:System.String>.</xref:System.String> típusú A tulajdonság alapértelmezett értéke üres karakterlánc.       A rendelkezésre álló elem AutomationIdProperty várt mindig azonosnak kell lennie az alkalmazás, függetlenül a helyi nyelven-példányban sem. Az érték között a teljes asztali egyedi testvérelemeket között, de nem feltétlenül egyedi lehet. Például egy alkalmazás több példánya, vagy a Windows Intézőben, több mappa nézetet is tartalmazhat az azonos AutomationIdProperty, például a &quot;SystemMenuBar&quot; elemmel.       Támogatja a során egy <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>mindig ajánlott jobb tesztelhetőségi, ez a tulajdonság megadása nem kötelező.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> Támogatott, ha egy <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>akkor hasznos, a teszt automation létrehozása parancsfájlok felhasználói felületi nyelven attól függetlenül futtatható.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> Az ügyfelek nem feltételezéseket győződjön vonatkozó a <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>s más alkalmazások által elérhetővé tett tárolókra.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> Egy <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>nem feltétlenül garantáltan stabil különböző kiadásai között, vagy az alkalmazás létrehozza.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>       Példányai [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] elemek egyedileg azonosítja az asztalon által a <xref:System.Windows.Automation.AutomationElement.RuntimeIdProperty>Tulajdonságok.</xref:System.Windows.Automation.AutomationElement.RuntimeIdProperty>      > [!NOTE] > AutomationIdProperty támogatja-e a vezérlő nézetében legfelső szintű alkalmazás windows kivételével az összes Felhasználófelület-automatizálási elem, Felhasználófelület-automatizálási elemek származó [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] vezérlők, amelyek nem rendelkeznek egy Azonosítót vagy x: Uid és származó Felhasználófelület-automatizálási elemek [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] vezérlők, amelyek nem rendelkeznek egy vezérlő."
