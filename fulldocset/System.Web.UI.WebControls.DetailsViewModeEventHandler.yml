  remarks: "A <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>esemény jelenik meg, amikor egy <xref:System.Web.UI.WebControls.DetailsView>vezérlő megpróbálja módosítani a Szerkesztés, az insert és a csak olvasható módban között, de még mielőtt ténylegesen módosítja a módot.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Ez lehetővé teszi, hogy adjon meg egy egyéni rutin, például konfigurálását végző eseménykezelő a <xref:System.Web.UI.WebControls.DetailsView>szabályozzák az adott módot vagy a módváltás megszakítása, ha ez az esemény akkor következik be.</xref:System.Web.UI.WebControls.DetailsView>       Egy DetailsViewModeEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
