  summary: "A legördülő listából válassza ki, amely látható vagy rejtett a vezérlő látható nyílra kattintva kijelölés vezérlőt jelöli."
  remarks: "A kombinált lista lehetővé teszi, hogy a felhasználó jelöljön ki egy elemet a legördülő listából, vagy igény szerint adja meg az új szöveget a szövegmezőben, a vezérlő. ComboBox van egy <xref:System.Windows.Controls.ItemsControl>, ami azt jelenti, hogy tartalmazhatnak (például karakterlánc, image vagy panel) bármilyen típusú objektumok gyűjteménye.</xref:System.Windows.Controls.ItemsControl> További információkért lásd: a <xref:System.Windows.Controls.ItemsControl>osztályhoz.</xref:System.Windows.Controls.ItemsControl>       A <xref:System.Windows.Controls.ComboBox.IsEditable%2A>és <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>Tulajdonságok határozzák meg, hogyan viselkedik a kombinált lista, amikor a felhasználó végez a következők egyikét:-lép egy karakterláncot megfeleltessen kiválaszt egy elemet a ehhez: ComboBox.</xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> </xref:System.Windows.Controls.ComboBox.IsEditable%2A>      -Kerül, karakterlánc, amely nem felel meg a kombinált lista egy elemére.      -Választja ki a szövegmezőben a karakterlánc egy részét.      -Másolja vagy illeszti be az értéket a szövegmezőben.       A következő táblázat ismerteti a műveleteket, és nem tudja elfogadni, attól függően, hogy a <xref:System.Windows.Controls.ComboBox.IsEditable%2A>és a <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>.</xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> </xref:System.Windows.Controls.ComboBox.IsEditable%2A> a felhasználónak      || <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> is `true`|<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> is `false`|   |-|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Controls.ComboBox.IsEditable%2A>van `true`|}-nem kiválaszt egy elemet a kombinált lista karakterlánc beírásával.</xref:System.Windows.Controls.ComboBox.IsEditable%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A><br />– Karakterlánc, amely nem felel meg nem adja meg a kombinált lista egy elemére.<br />-Választhatja a karakterlánc egy részét a szövegmezőben ehhez: ComboBox.<br />-Másolhatja a karakterlánc a kombinált lista szövegmezőben, de a karakterlánc nem illeszthető be a kombinált lista szövegmezőbe. |} -A kombinált lista is kiválaszt egy elemet egy karakterlánc beírásával.<br />-Adhatja karakterlánc, amely nem felel meg a kombinált lista egy elemére.<br />-Választhatja a karakterlánc egy részét a szövegmezőben ehhez: ComboBox.<br />- Vagy másolhatja a kombinált lista mezőbe illessze be a karakterláncot. |}   | <xref:System.Windows.Controls.ComboBox.IsEditable%2A>van `false`|}-is kiválaszt egy elemet a kombinált lista karakterlánc beírásával.</xref:System.Windows.Controls.ComboBox.IsEditable%2A><br />– Karakterlánc, amely nem felel meg nem adja meg a kombinált lista egy elemére.<br />-A kombinált lista nem lehet kiválasztani a karakterlánc egy részét.<br />-Nem másolja és illessze be a karakterlánc a ehhez: ComboBox. |} -A kombinált lista is kiválaszt egy elemet egy karakterlánc beírásával.<br />– Karakterlánc, amely nem felel meg nem adja meg a kombinált lista egy elemére.<br />-A kombinált lista nem lehet kiválasztani a karakterlánc egy részét.<br />-Nem másolja és illessze be a karakterlánc a ehhez: ComboBox. |}       A <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>tulajdonságnak valamelyik hatása, csak ha <xref:System.Windows.Controls.ComboBox.IsEditable%2A>van `true`.</xref:System.Windows.Controls.ComboBox.IsEditable%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>       A kombinált lista van egy <xref:System.Windows.Controls.ItemsControl>, így a jeleníthessen meg egyszerű karakterláncok eltérő tartalommal.</xref:System.Windows.Controls.ItemsControl>  Például létrehozhat egy legördülő listát, amely a képek listáját tartalmazza. Ha a kombinált lista karakterláncok eltérő tartalommal rendelkezik, egy nonsensical karakterlánc jelenhet a kombinált lista amikor a legördülő listából választhatja ki van-e rejtve. A karakterlánc a kombinált lista megjelenített nem karakterlánc típusú elemeket tartalmaz, használjon a <xref:System.Windows.Controls.TextSearch.Text%2A?displayProperty=fullName>vagy <xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName>csatolt tulajdonság.</xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName> </xref:System.Windows.Controls.TextSearch.Text%2A?displayProperty=fullName>      ## A kombinált lista vezérlő való testreszabása azonos tulajdonság beállításainak alkalmazása több ComboBox vezérlőre, használja a <xref:System.Windows.FrameworkElement.Style%2A>tulajdonság.</xref:System.Windows.FrameworkElement.Style%2A> Módosíthatja az alapértelmezett <xref:System.Windows.Controls.ControlTemplate>ahhoz, hogy megkapja a vezérlő egyedi megjelenését.</xref:System.Windows.Controls.ControlTemplate> Létrehozásával kapcsolatos további információért a <xref:System.Windows.Controls.ControlTemplate>, lásd: [testreszabása egy meglévő vezérlő megjelenését, hozzon létre egy ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  A részek és a kombinált lista adott állapotok megtekintéséhez lásd: [ComboBox stílusok és sablonok](~/add/includes/ajax-current-ext-md.md).       A függőségi tulajdonságok a vezérlő által az alapértelmezett stílusának is be lehet állítani.  Ha egy tulajdonsága egy alapértelmezett stílusát, amikor a vezérlő az alkalmazás megjelenik a tulajdonság módosíthatja az alapértelmezett érték. Az alapértelmezett stílusát határozza meg, melyik asztali téma használja a rendszer az alkalmazás futtatásakor.  További információkért lásd: [alapértelmezett WPF témák](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Egy visual tulajdonság beállítása csak fog tudni hatása tulajdonság is szerepel a kombinált lista vezérlő alapértelmezett sablon, amelynek beállítása használatával egy. A &quot;Módosítása a vizuális struktúra egy vezérlés&quot; című szakaszában található visual tulajdonságok listáját [testreszabása egy meglévő vezérlő megjelenését, hozzon létre egy ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
