  remarks: "Automatikus méretezési nincs az alapértelmezett, és a legördülő lista potenciálisan a szülő eleme a rendelkezésre álló méretet meghaladó méretű eredményez. Ez nem általában kívánatos.      <a name=&quot;dependencyPropertyInfo_MaxDropDownHeight&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Controls.ComboBox.MaxDropDownHeightProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}      <a name=&quot;xamlAttributeUsage_MaxDropDownHeight&quot;> </a> ## XAML attribútumok használata ```   <object MaxDropDownHeight=&quot;double&quot;/>   - or –   <object MaxDropDownHeight =&quot;qualifiedDouble&quot;/>   - or -   <object MaxDropDownHeight =&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_MaxDropDownHeight&quot;> </a> ## XAML értékek *dupla* <xref:System.Double> karakterlánc-ábrázolása egy <xref:System.Double>érték.</xref:System.Double> </xref:System.Double>           </xref:System.Windows.Controls.ComboBox.MaxDropDownHeightProperty> Ez a rendszer könyvtárelválasztóként értelmezi a [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] mérését. Karakterláncok nem kell explicit módon tartalmaznia tizedesjegyek. Érték például `1` elfogadható.       Azonos <xref:System.Double>tartomány korlátozások a tulajdonság értékének szakaszban említett.</xref:System.Double>       *qualifiedDouble* A *dupla* érték a fent említett követ egység deklaráció a következő karakterláncok: `px`, `in`, `cm`, `pt`.       `px`(alapértelmezett) [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` hüvelyk; 1 in == 96px `cm` van centimétert; 1cm==(96/2.54) képpont `pt` pont; 1pt==(96/72) képpont `Auto` lehetővé teszi, hogy a autosizing viselkedését.        Tekintse meg a megjegyzés."
  example:
