  namespace: System.Windows.Controls
  summary: "Lekérdez vagy beállít egy értéket, amely jelzi, hogy a <xref href=&quot;System.Windows.Controls.ComboBox&quot;> </xref> a memóriában tárolja a felhasználó bemeneti vagy a bemeneti lecseréli a megfelelő elemet."
  remarks: "Alapértelmezés szerint amikor a felhasználó a karakterlánc a <xref:System.Windows.Controls.ComboBox>, amely megfelel az elemek közül egy, az elem van kiválasztva, és a szöveg, amelyet a felhasználó adott váltja fel.</xref:System.Windows.Controls.ComboBox>  Ennek hatására a szöveg, amelyet a felhasználó által megadott eset módosítása. Ha a ShouldPreserveUserEnteredPrefix tulajdonsága `true`, a <xref:System.Windows.Controls.ComboBox>választja ki a megfelelő elemet, de megőrzi a szöveg, amelyet a felhasználó által megadott.</xref:System.Windows.Controls.ComboBox>   Tegyük fel, amely egy <xref:System.Windows.Controls.ComboBox>tartalmazza a karakterláncot, &quot;Hello&quot; (a nagy H), és a felhasználó megadja &quot;hello&quot; (a kis h).</xref:System.Windows.Controls.ComboBox>  Ha ShouldPreserveUserEnteredPrefix `false`, a <xref:System.Windows.Controls.ComboBox>választja ki a megfelelő elemet, a &quot;Hello&quot; szövegrészt, a gyűjtemény tölti fel a szövegmező karakterláncokat.</xref:System.Windows.Controls.ComboBox>    Ha ShouldPreserveUserEnteredPrefix `true`, a &quot;Hello&quot; elemet a gyűjteményből, de a szövegmező szerint a &quot;Hello&quot; szövegrészt.      <a name=&quot;dependencyPropertyInfo_ShouldPreserveUserEnteredPrefix&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Controls.ComboBox.ShouldPreserveUserEnteredPrefixProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}</xref:System.Windows.Controls.ComboBox.ShouldPreserveUserEnteredPrefixProperty>"
  syntax:
    content: public bool ShouldPreserveUserEnteredPrefix { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a <xref href=&quot;System.Windows.Controls.ComboBox&quot;> </xref> a memóriában tárolja a felhasználó bemeneti; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Ha a <xref href=&quot;System.Windows.Controls.ComboBox&quot;> </xref> lecseréli a bemeneti regisztrált alapértelmezés szerint a megfelelő elemet <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Milyen hatással lehetnek arra, az érték kapcsolatos további információkért lásd: [függőség tulajdonság értéke sorrend](~/add/includes/ajax-current-ext-md.md)."
