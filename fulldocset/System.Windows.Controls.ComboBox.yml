tja a karakterlánc a <xref:System.Windows.Controls.ComboBox>szövegmezőben, de a karakterlánc nem illeszthető be a <xref:System.Windows.Controls.ComboBox>szövegmezőbe. |} -Választhat egy elemére a <xref:System.Windows.Controls.ComboBox>karakterlánc beírásával.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ComboBox><br />-Adhat meg a karakterlánc, amely nem felel meg a <xref:System.Windows.Controls.ComboBox>.</xref:System.Windows.Controls.ComboBox> elemen<br />-Is jelölje ki a karakterlánc egy részét a <xref:System.Windows.Controls.ComboBox>szövegmezőben.</xref:System.Windows.Controls.ComboBox><br />- Vagy másolhatja a <xref:System.Windows.Controls.ComboBox>mezőbe illessze be a karakterláncot. |}   | IsEditable van `false`|}-elemének kiválaszthatja a <xref:System.Windows.Controls.ComboBox>karakterlánc beírásával.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ComboBox><br />– Karakterlánc, amely nem felel meg nem adja meg a <xref:System.Windows.Controls.ComboBox>.</xref:System.Windows.Controls.ComboBox> elemen<br />-Nem jelölje ki a karakterlánc egy részét az <xref:System.Windows.Controls.ComboBox>.</xref:System.Windows.Controls.ComboBox><br />-Nem másolja és illessze be a karakterlánc a <xref:System.Windows.Controls.ComboBox>. |} -Választhat egy elemére a <xref:System.Windows.Controls.ComboBox>karakterlánc beírásával.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ComboBox><br />– Karakterlánc, amely nem felel meg nem adja meg a <xref:System.Windows.Controls.ComboBox>.</xref:System.Windows.Controls.ComboBox> elemen<br />-Nem jelölje ki a karakterlánc egy részét az <xref:System.Windows.Controls.ComboBox>.</xref:System.Windows.Controls.ComboBox><br />-Nem másolja és illessze be a karakterlánc a <xref:System.Windows.Controls.ComboBox>. |}       Ha IsEditable megegyezik `false`, a <xref:System.Windows.Controls.ComboBox>használ egy <xref:System.Windows.Control