  type: Class
  summary: "Egy osztály, amely rendelkezik a van feliratozva a tulajdonság jelzi a <xref href=&quot;System.Data.Services.Client.MediaEntryAttribute&quot;> </xref>."
  remarks: "A `MimeTypePropertyAttribute` a tulajdonság, amely tárolja a <xref:System.Data.Services.Client.MediaEntryAttribute>.</xref:System.Data.Services.Client.MediaEntryAttribute> megadott tulajdonság társítandó mime-típus neve A megadott tulajdonság értéke automatikusan a mime-típus az adatok által késleltetés betöltött társított a médiakapcsolat-bejegyzést a média-erőforrások esetén a <xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>metódus.</xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>       A rendszer is a mime-típus beolvassa ezt a tulajdonságot, és segítségével állítsa be a `Content-Type` fejléc a POST kérelmet médiakapcsolati bejegyzésnek. A médiakapcsolat-bejegyzést olyan bináris adatok és metaadatok AtomPub-protokoll szerkezetet."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypePropertyAttribute : Attribute
