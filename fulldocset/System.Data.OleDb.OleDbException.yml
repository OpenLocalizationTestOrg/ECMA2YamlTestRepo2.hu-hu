  fullName: System.Data.OleDb.OleDbException
  type: Class
  summary: "A kivétel fordul elő, ha az alapul szolgáló szolgáltató figyelmeztetés vagy hiba történt egy OLE DB adatforrás ad vissza. Ez az osztály nem örökölhető."
  remarks: "Ez az osztály jön létre, amikor a .NET Framework Data Provider az OLE DB jön létre a kiszolgáló hibát észlel. (Ügyfél oldalán hibák fel közös nyelvi futtatókörnyezet szabványos kivételeket.) OleDbException mindig tartalmaz legalább egy példánya <xref:System.Data.OleDb.OleDbError>.</xref:System.Data.OleDb.OleDbError>       Ha a hiba túl nagy, a kiszolgáló is zárja a <xref:System.Data.OleDb.OleDbConnection>.</xref:System.Data.OleDb.OleDbConnection> Azonban a felhasználó újra megnyitni és folytatható.       A .NET-keretrendszer adatszolgáltatója kivételeinek kezelésére vonatkozó általános információkért lásd: <xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException>"
  example:
  - "The following example generates an OleDbException because of a missing data source, and then displays the exception.  \n  \n [!code-cs[Classic WebData OleDbException Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_0_1.cs)]\n [!code-vb[Classic WebData OleDbException Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_0_1.vb)]"
  syntax:
    content: 'public sealed class OleDbException : System.Data.Common.DbException'
  inheritance:
