  type: Class
  summary: "Adatokat biztosít a más eseményeket, amelyek akkor történik, ha a felhasználó rákattint egy lemezkép-alapú ASP.NET server vezérlő, például a <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> vagy <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> vezérlőket. Ez az osztály nem örökölhető."
  remarks: "Ez az osztály továbbítja a helyet, ahol a felhasználó rákattint egy <xref:System.Web.UI.HtmlControls.HtmlInputImage>kiszolgálói vezérlőnek vagy egy <xref:System.Web.UI.WebControls.ImageButton>Webalkalmazás-kiszolgáló ellenőrzési.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Kattintson egy <xref:System.Web.UI.HtmlControls.HtmlInputImage>server vezérlő egy <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>esemény bekövetkezzen, közben kattintson egy <xref:System.Web.UI.WebControls.ImageButton>server vezérlő egy <xref:System.Web.UI.WebControls.ImageButton.Click>esemény bekövetkezzen.</xref:System.Web.UI.WebControls.ImageButton.Click> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Az eseménykezelők segítségével majd programozott módon válaszolni az esemény e koordináták értéke alapján.      > [!NOTE] > A forrás-koordináták (0,0) találhatók a kép bal felső sarokban.       Az eseménykezelő keresztül egy delegált esemény indítása hív meg. További információkért lásd: [NIB: esemény indítása](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
  example:
  - "The following code example demonstrates an ASP.NET page that uses the information provided by this class to display the coordinates of a user's click on an image.  \n  \n [!code-cs[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/csharp/t-system.web.ui.imagecli_0_1.aspx)]\n [!code-vb[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.imagecli_0_1.aspx)]"
