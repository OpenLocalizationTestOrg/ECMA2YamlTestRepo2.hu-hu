  name: WebMessageEncodingBindingElement
  nameWithType: WebMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.WebMessageEncodingBindingElement
  type: Class
  summary: "Lehetővé teszi az egyszerű szöveges XML, JavaScript Object Notation (JSON) üzenet kódolások és olvashatók és írhatók a való használata esetén &quot;nyers&quot; bináris tartalmat a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] kötés."
  remarks: "Kódolás üzenet bájt sorozatát való átalakítása során a rendszer. Dekódolás fordított során a rendszer. Ezeket a folyamatokat a megadását forráskarakter-kódolás szükséges. A WebMessageEncodingBindingElement kezeli az egyszerű szöveges XML és JSON kódolások, és az &quot;nyers&quot; bináris adatok belső kódolók több delegálásával működik. A delegálás egy összetett üzenetkódoló végezhető el.       Ennek a kötési elemnek és annak összetett kódoló segítségével szabályozhatja a forgatókönyvekben, amelyek nem használják a SOAP üzenetküldési a <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> által használt kódolás Ilyen például, &quot;Egyszerű régi XML&quot; (POX), a Representational State Transfer (REST), a valóban egyszerű szindikálási (RSS) és az Atom szindikálási, és a aszinkron JavaScript és a AJAX technológiát. Az összetett üzenetkódoló nem támogatja a SOAP és a WS-Addressing, és <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>mindig adja meg <xref:System.ServiceModel.Channels.MessageVersion.None%2A>.</xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A> Igen       A kötéselem konfigurálható egy írási karakterkódolású borítékok konstrukció ideje az az <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>konstruktor.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29> A <xref:System.Text.Encoding>adja a viselkedés a JSON és a szöveges XML esetekben írási.</xref:System.Text.Encoding> Az olvasás érvényes üzenet kódolás és szövegkódolás értendő.       Ez a konstruktor alapértelmezett értékek olvasók és írók készletek kiosztott és rendre elérhető új olvasók vagy írók beállítása nélkül feldolgozni a bejövő és kimenő üzenetek maximális számának beállítása. A Tulajdonságok <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>és <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>olvasók és írók, illetve fel kell maximális számának beállítása is használható.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A> Alapértelmezés szerint 64 olvasók és 16 írók foglal le.       Alapértelmezett összetettségi korlátozások vannak is be ez a konstruktor által a <xref:System.Xml.XmlDictionaryReaderQuotas>társított Ez a kódolás által a <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>tulajdonság egy szolgáltatásmegtagadási (DOS) osztálya elleni támadások üzenet összetettségi használandó lefoglalják az erőforrások feldolgozó végpont kísérlet.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas>       A WebMessageEncodingBindingElement rendelkezik egy <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>módszer, amely egy üzenetet kódoló gyári hoz létre a JSON, XML vagy Raw üzenet dekóderek és kódolók megfelelő attól függően, hogy a megadott tartalomtípus hoz létre.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>       A WebMessageEncodingBindingElement is biztosít a módszerekkel hozhat létre a előállítók és a figyelők a csatornák, amelyen keresztül a HTTP-kérések folyamata.       Az összetett kódoló és a kapcsolódó osztályok és konfigurációs összetevők használható részlegesen megbízható kapcsolat, és ehhez nincs szükség különleges engedélyekre."
  syntax:
    content: 'public sealed class WebMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IWsdlExportExtension'
