  remarks: "Ez a konstruktor használ <xref:System.Text.UTF8Encoding>, alapértelmezett.</xref:System.Text.UTF8Encoding> Ez a konstruktor úgy használható, ha a forráskarakter-kódolás. Ha azt szeretné, hogy egy másik karakterkódolású borítékok, használja a <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>konstruktor.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>       Ez a konstruktor alapértelmezett értékek olvasók és írók készletek kiosztott és rendre elérhető új olvasók vagy írók beállítása nélkül feldolgozni a bejövő és kimenő üzenetek maximális számának beállítása. Nincsenek 64 olvasók lefoglalt alapértelmezés szerint a <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>tulajdonság, és alapértelmezés szerint lefoglalt 16 írók a <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>tulajdonság.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>       Alapértelmezett összetettsége megkötések is-beállításokat a konstruktor a a <xref:System.Xml.XmlDictionaryReaderQuotas>társított üzenet kódolás által a <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>tulajdonság egy szolgáltatásmegtagadási (DOS) osztálya elleni támadások üzenet összetettsége használandó lefoglalják az erőforrások feldolgozó végpont kísérlet.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas> Ezek a megkötések és az alapértelmezett értékükön (bájtban) express tulajdonságok a következők:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> =</xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> =</xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> =</xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
