  remarks: "A <xref:System.Web.UI.WebControls.Expressions.SearchType>tulajdonság használ <xref:System.Web.UI.WebControls.Expressions.SearchType>, amely tartalmazza az <xref:System.Web.UI.WebControls.Expressions.SearchExpression>osztály</xref:System.Web.UI.WebControls.Expressions.SearchExpression> egy példányát használja a keresési típusok enumerálása</xref:System.Web.UI.WebControls.Expressions.SearchType> </xref:System.Web.UI.WebControls.Expressions.SearchType>       A következő táblázat a lehetséges számbavételi értékek.      | Számbavételi |} Leírás |}   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.Expressions.SearchType>| Azt jelzi, a keresés elinduló bárhol mezőben. |}   | <xref:System.Web.UI.WebControls.Expressions.SearchType>| Azt jelzi, hogy egy mező elején elindul egy keresési. |}   | <xref:System.Web.UI.WebControls.Expressions.SearchType>| A keresés azt jelzi, hogy egy mező végén. |}</xref:System.Web.UI.WebControls.Expressions.SearchType> </xref:System.Web.UI.WebControls.Expressions.SearchType> </xref:System.Web.UI.WebControls.Expressions.SearchType>"
