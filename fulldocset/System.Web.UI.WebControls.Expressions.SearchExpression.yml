  type: Class
  summary: "A mező vagy a mezőket a karakterlánc-értékek keresését, és hasonlítsa össze a megadott karakterlánc-érték lehetőséget biztosít."
  remarks: "A <xref:System.Web.UI.WebControls.QueryExtender>vezérlő teszi lehetővé a SearchExpression osztály használatával egy weblapon adatok szűrése</xref:System.Web.UI.WebControls.QueryExtender> A SearchExpression osztály egy vagy több mezőt hozzá kell adni egy értéket a megadott karakterlánc hasonlítja össze. A kifejezés &quot;kezdődik&quot;, &quot;contains&quot; vagy &quot;karakterlánccal végződik-e a&quot; Keresés hajt végre. Az értéket meg kell adni a <xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A>és a <xref:System.Web.UI.WebControls.Expressions.SearchExpression.DataFields%2A>Tulajdonságok ahhoz, hogy keresést szeretne végezni, és a keresni kívánt adatmezők típusát jelzi.</xref:System.Web.UI.WebControls.Expressions.SearchExpression.DataFields%2A> </xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A> Ha a LINQ szolgáltatónál, amelyekkel a <xref:System.Web.UI.WebControls.QueryExtender>vezérlő támogatja a kis-és nagybetűk, használja a <xref:System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType%2A>tulajdonság engedélyezése vagy figyelmen kívül hagyja a kis-és nagybetűk.</xref:System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType%2A> </xref:System.Web.UI.WebControls.QueryExtender>       A keresendő értéket lehet adni egy [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] vezérlő. Ez megadásához állítsa be a <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>tulajdonsága a <xref:System.Web.UI.WebControls.ControlParameter>osztály a SearchExpression-objektum Azonosítóját a egy [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] vezérlő.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> Például, ha a szövegmezőben meg a keresendő értéket a <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>tulajdonságot kell beállítani a szövegdoboz-vezérlő azonosítója.</xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> Az egyéb kifejezések együtt használhatja a SearchExpression osztály, amely a <xref:System.Web.UI.WebControls.QueryExtender>támogatja, mint például a <xref:System.Web.UI.WebControls.Expressions.RangeExpression>szűrő.</xref:System.Web.UI.WebControls.Expressions.RangeExpression> </xref:System.Web.UI.WebControls.QueryExtender> Például a termék nevét, amelyek tartalmazzák a &quot;tea&quot; karakterlánc és a lista ár 100 és 200 közé is kereshet."
  example:
  - "The following example shows how to search the Name column in the Products table of the AdventureWorks database for products whose that start with the string that is specified in the `SearchTextBox` control. The result that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public class SearchExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression'
