  summary: "Lekérdezi vagy beállítja a karakterlánc-összehasonlítás végrehajtásához típusát."
  remarks: "Ez a tulajdonság lehetővé teszi, hogy a <xref:System.StringComparison>számbavételi adhatja meg, hogy a keresés zajlik.</xref:System.StringComparison> A <xref:System.StringComparison>számbavételi e karakterláncok összehasonlításának az aktuális kulturális környezet vagy a semleges kulturális környezethez, és hogy azt használja szöveg vagy sorszám rendezési szabályok megadására szolgál.</xref:System.StringComparison> Ha a szolgáltató, amely a <xref:System.Web.UI.WebControls.QueryExtender>használ támogatja a kis-és nagybetűk, használhatja az összehasonlítási típus tulajdonságainak engedélyezéséhez, vagy figyelmen kívül hagyja a kis-és nagybetűk.</xref:System.Web.UI.WebControls.QueryExtender>"
  syntax:
    content: public StringComparison ComparisonType { get; set; }
    return:
      type: System.StringComparison
      description: "A karakterlánc-összehasonlítás végrehajtásához típusa."
