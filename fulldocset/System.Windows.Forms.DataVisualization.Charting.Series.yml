  remarks: "Minden, egy adatsorozatban szereplő adatpontok használja szekvenciális indexet, és ha ez a tulajdonság `true` adatpontok fog kell rajzolni egymás után, függetlenül a társított X értékek, majd. Ez azt jelenti, hogy az nem &quot;Hiányzó&quot; adatpontokat lesz.       Tegyük fel például, adatpontnál három (3) álló sorozat, amelynek X érték 1, 2, 4. Ha ez a tulajdonság nem volt `false`, hiányzik a &quot;3&quot; címkével ellátott x tengely helyen adatpont lenne. Azonban ha ezt a tulajdonságot `true`, a három adatpontok egymás után egyszer, 1, 2 és 4, fogja meghatározni, és nem hiányzó adatpont lesz. A &quot;3&quot; feliratú x tengely helye nem jelenik meg a diagramot.       Ez akkor hasznos, ha nem szeretné, hogy szeretné, hogy az adatok, például a hétvégéket nem fog tudni intervallumok adatpontok hiányzó.      > [!IMPORTANT] > Ha több sorozat megjelenített és legalább egy sorozat indexelt X-értékeket használja, akkor minden egyeztetni kell – Ez azt jelenti, hogy rendelkezik a azonos számú adatpontot tartalmaznak – és a megfelelő pont kell, hogy az azonos X értékek."
