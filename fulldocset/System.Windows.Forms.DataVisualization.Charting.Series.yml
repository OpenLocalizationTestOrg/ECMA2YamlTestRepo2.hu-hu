  fullName: System.Windows.Forms.DataVisualization.Charting.Series
  type: Class
  summary: "Tárolására adatok pontok és adatsorozat attribútumait tartalmazza."
  remarks: "Egy adatsorozat objektum egy adatsort jelöl, és tárolja az <xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>osztályhoz.</xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>       Több tárolja <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objektumok használatával az <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>osztályhoz.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> Azt is adatsorozat attribútumait tárolja. Például a adatsor van szín attribútum, háttérben kép attribútum, háttér átmenetének attribútum, és stb.       A <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>több tartozó objektumok is attribútumokkal saját.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> Általában ha ugyanaz az attribútum a adatpont és adatsorozat, amelyhez tartozik, az adatok pont attribútum elsőbbséget.       A sorozat nem feltétlenül ábrázolja a diagramon; a számítási, ahol másik adatsorozatot létrehozott, és ekkor használt adatpontérték képes tárolni. Adatsorozat A, ábrázolt, például lehet adatsorozat B és C adatsorozat adatpontok együtt, összeadásának eredménye, bár ezek adatsorozat egyike sem ábrázolja. Ahhoz, hogy egy adatsorozat objektum megrajzolja a <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>tulajdonság nevére kell állítani a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>az adatsorozat ábrázolásához használt objektum.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Egy sor létrehozásakor automatikusan társítva a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objektum neve &quot;Default&quot;, vagy az első elérhető diagramterület a diagramterületek gyűjteményében Ha az &quot;Alapértelmezett&quot; objektum nem létezik.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       Több megjelenítését letiltásához állítsa be a <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>tulajdonság egy nulla hosszúságú karakterlánc.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       A <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A>tulajdonság határozza meg, ha azt az adatsorozat ábrázolásához használandó diagram típusát.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Points")]

