  name: SmartLabelStyle
  nameWithType: SmartLabelStyle
  fullName: System.Web.UI.DataVisualization.Charting.SmartLabelStyle
  type: Class
  summary: "Intelligens, szabályalapú adatok pont címke elhelyezést átfedésben lévő adatok pont címke problémák megoldásához végrehajtásához használt metódusok és tulajdonságok biztosít."
  remarks: "Intelligens felirataihoz, ha engedélyezve vannak a diagram át egymást átfedő adatpontfeliratok, felhasználó által meghatározott szabályok alapján.       Kihívás sorok kell rajzolni a címkét az adatpont hivatkozásra. A képfelirat sor visual attribútumait szabályozható. Ezek az attribútumok visual például a szín, vonalstílusát és vonalvastagságát. A <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>és <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>Tulajdonságok szabályozzák a felső jelek, például nyílhegy, a kihívás sor végén megjelenő.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>       A <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A>tulajdonság sem állítható <xref:System.Drawing.Color>objektum.</xref:System.Drawing.Color> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A> Ha kihívás vonal színe, automatikusan is állítsa be a <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>és a felső határozzák meg a <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> jel</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> színe       A <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A>a tulajdonság szabja meg a képpontmérete kihívás vonal.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A> A tulajdonság használatával is méretezni a felső <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>és az <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> jelek       Az intelligens feliratok mozgása számos mozgásérzékelési kapcsolatos tulajdonság segítségével szabályozható. Ezek a szabályok irányát, távolság mozgása határozzák meg, és hogy az adatpont feliratának engedélyezve van-e a rajzterületen, hogy. Az alapértelmezett adatátviteli szabályok általában lesz a legtöbb hiba elhárításához. A <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>, amely meghatározza a legnagyobb távolságot képpontban az adatokból mutasson, hogy az adatpontfeliratok engedélyezve legyenek-e egymást átfedő esetén az áthelyezendő értéket határoz meg.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> A <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>tulajdonság, amely meghatározza, hogy a legkisebb távolságot képpontban az adatokból mutasson, hogy adatpontfeliratok kerülnek át egymást átfedő esetén értéket határoz meg.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> Ha egy adatpont feliratának kell helyezhetők át, a címke lesz-e legalább képpontban megadott át.       A <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>a tulajdonság azt jelzi, hogy a feliratok rejtett problémák átfedésben nem lehet feloldani.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A> Ha a <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>tulajdonság `true`, és az adatpont nem kell rajzolni a területén megadott <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>és <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>által engedélyezett irányban <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>, nem kell rajzolni az adatpont feliratának.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>       A <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>tulajdonság határozza meg, amelyben az adatpont feliratának helyezheti át a irányban.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> Ez a tulajdonság fogad el egy <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>érték vagy egy több bitenkénti-vagy <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>értékek.</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> </xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> Az alapértelmezett érték az összes bitenkénti-vagy <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>értékeket, kivéve az adatok közepére pont minden lehetséges irányban áthelyezése engedélyezéséhez.</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>       Intelligens címkék nem támogatottak a következő típusok: - diagramok sáv: sáv és az oszlopdiagramok száz százalékos halmozott.      -Diagramok alakul: tortadiagram, perec poláris és sugár.      -Tartomány diagram: tartomány, a tartomány oszlop és az oszlopdiagramok tartományon.      – A halmozott területdiagram: területről, és a száz százalékos halmozott területdiagram halmozott."
  example:
  - "```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function SetSmartLabelsOptions()  \n  \n   ' Enabling the SmartLabels™ attribute.  \n   Chart1.Series(\"Series1\").SmartLabels.Enabled = true  \n  \n   ' Set the callout style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined  \n  \n   ' Set the callout line color.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   ' Set the callout line style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineStyle = ChartDashStyle.Dash  \n  \n   ' Set the callout line width.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineWidth = 3   \n  \n   ' Set the callout line anchor cap.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void SetSmartLabelsOptions()  \n{  \n   // Enabling the SmartLabels™ attribute.  \n   Chart1.Series[\"Series1\"].SmartLabels.Enabled = true;  \n  \n   // Set the callout style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined;  \n  \n   // Set the callout line color.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   // Set the callout line style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineStyle = ChartDashStyle.Dash;  \n  \n   // Set the callout line width.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineWidth = 3;  \n  \n   // Set the callout line anchor cap.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.DataVisualization.Charting.NoNameExpandableObjectConverter))]

      public class SmartLabelStyle
