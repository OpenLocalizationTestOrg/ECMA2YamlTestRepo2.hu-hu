  fullName: System.Windows.Media.Animation.DiscreteColorKeyFrame
  type: Class
  summary: "A animálja a <xref href=&quot;System.Windows.Media.Color&quot;> </xref> a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.ColorKeyFrame.Value*>segítségével diszkrét köztes.</xref:System.Windows.Media.Animation.ColorKeyFrame.Value*>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.ColorKeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>animálására egy <xref:System.Windows.Media.Color>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ColorKeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor.       Például DiscreteColorKeyFrame diszkrét hozzon létrehozása hirtelen &quot;ugráskor&quot; (nincs köztes) értékek között. Más szóval az animált tulajdonság nem változtatja meg eléréséig a kulcskocka kulcs idő ekkor az animált tulajdonság ugrik hirtelen a célértéket."
  syntax:
    content: 'public class DiscreteColorKeyFrame : System.Windows.Media.Animation.ColorKeyFrame'
