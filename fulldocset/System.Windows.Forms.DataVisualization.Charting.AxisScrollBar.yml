  name: AxisScrollBar
  nameWithType: AxisScrollBar
  fullName: System.Windows.Forms.DataVisualization.Charting.AxisScrollBar
  type: Class
  summary: "A diagram tengely görgetősávja jelöli."
  remarks: "A AxisScrollBar osztály a <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A> <xref:System.Windows.Forms.DataVisualization.Charting.Axis>osztály</xref:System.Windows.Forms.DataVisualization.Charting.Axis> tulajdonsága</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A> van közzétéve.       Görgetősávok a végfelhasználó az adatok egy részét megjelenésekor adatok görgetéséhez. Adatok egy részét nevezzük nézetet, és az <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>osztály</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView> által képviselt       A magassága csak látható nagyításához esetén. Ez azt jelenti még akkor is, ha a görgetősáv engedélyezve van, akkor csak lesznek láthatók nézet megjelenítésekor.      > [!IMPORTANT] > Görgetősávok pozíciója kijavításához a felrajzolási pozíciója a diagramterület nem értékre kell állítani <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A> A felrajzolási pozíciója explicit módon beállításához használja a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       A diagram először jelenik meg a magassága megjelenítéséhez használja a <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>osztály tulajdonságai és metódusai, hogy kezdetben megjelenik egy nézet a végfelhasználók számára.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       A háttérszínét, a gomb színe és a görgetősávokat szélessége a AxisScrollBar osztály használatával állítható be.       Vegye figyelembe, hogy nincsenek-e két fő objektumtípusok görgetés: nagy görgetéshez használható, amely akkor fordul elő, amikor a végfelhasználó kattint a hátterének a görgetősáv – Ez azt jelenti, hogy a görgetősáv nem fedi le a görgetőgomb; része és kis görgetés, amely akkor fordul elő, ha a végfelhasználó kattint egy balra vagy jobbra vagy fel/le gombra. Nagy görgethető méretének szabályozásához használja a <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>tulajdonsága a <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A>objektum.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A> </xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A> Adja meg a kis görgethető méretét, használja <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A>a <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>osztály</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView> tulajdonsága</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A>"
  syntax:
    content: 'public class AxisScrollBar : IDisposable'
  inheritance:
  - System.Object
