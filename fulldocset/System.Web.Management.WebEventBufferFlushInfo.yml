  fullName: System.Web.Management.WebEventBufferFlushInfo
  type: Class
  summary: "A kiürítési puffer jellemzőket paramétereket tartalmaz."
  remarks: "ASP.NET állapotfigyelés lehetővé teszi, hogy az üzemi és műveletek személyzet telepített webalkalmazások kezelésére. A <xref:System.Web.Management>névtér tartalmazza a rendszerállapot-eseménytípusok felelős csomagolási alkalmazásadatok állapot és az adatok feldolgozása felelős modulszolgáltató-típust.</xref:System.Web.Management> Is tartalmaz, amelyek segítenek a állapotával kapcsolatos események felügyelete során támogató típusok.       A WebEventBufferFlushInfo osztály értékek, amelyek azonosítják a puffer aktuális állapota határozza meg. Az osztály példánya paramétereként átadása a <xref:System.Web.Management.BufferedWebEventProvider.ProcessEventFlush%2A>metódus, amely feldolgozza az üzeneteket, amelyek eltárolva a pufferben.</xref:System.Web.Management.BufferedWebEventProvider.ProcessEventFlush%2A> ASP.NET állapotfigyelés meghívja ezt a módszert, ha a puffer könyvelési szükség. Ez határozza meg a paraméterek határozzák meg a `bufferModes` eleme a `healthMonitoring` konfigurációs szakasz.      > [!NOTE] > Úgy lett kialakítva, a pufferelési mechanizmus előfordulhat, hogy közvetlen egyes események ahhoz, hogy a bejövő események lépést tartani. A mechanizmus úgy, hogy megfelelően módosítja a felhasználó esetén a a `bufferModes` eleme a `healthMonitoring` konfigurációs szakasz."
  example:
  - "The following code example shows how to use the WebEventBufferFlushInfo class. This code example is part of a larger example provided for the <xref:System.Web.Management.BufferedWebEventProvider> class.  \n  \n [!code-cs[System.Web.Management.BufferedWebEventProvider#6](~/add/codesnippet/csharp/t-system.web.management._21_1.cs)]\n [!code-vb[System.Web.Management.BufferedWebEventProvider#6](~/add/codesnippet/visualbasic/t-system.web.management._21_1.vb)]"
  syntax:
    content: public sealed class WebEventBufferFlushInfo
