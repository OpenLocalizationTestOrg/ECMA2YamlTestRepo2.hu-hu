  name: ActiveDirectoryMembershipUser
  nameWithType: ActiveDirectoryMembershipUser
  fullName: System.Web.Security.ActiveDirectoryMembershipUser
  type: Class
  summary: "Azt mutatja, és frissíti az Active Directory-tárolóban tárolt felhasználói zónatagságságra."
  remarks: "A ActiveDirectoryMembershipUser objektumot az Active Directory tagsági adattárban egyetlen tagsági felhasználó megjelenítésére szolgál. Elérhetővé teszi a tagsági felhasználó e-mail címét például információkat, és a funkcionalitást biztosítja a tagsági felhasználó például módosítása vagy új jelszavát.       ActiveDirectoryMembershipUser objektum az alkalmazás tagsági szolgáltató adja vissza, ha az alkalmazás egy Active Directory adattár használatára van konfigurálva. Egy alkalmazásban konfigurálható különböző adatokat tárolja, vagy egy alkalmazásban több adattárolókhoz használó, olvassa el a az alaposztály, <xref:System.Web.Security.MembershipUser>.</xref:System.Web.Security.MembershipUser> Mivel a ActiveDirectoryMembershipUser objektum nem valósítja meg a <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastActivityDate%2A>és <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>Tulajdonságok, elő kell kezelni a <xref:System.NotSupportedException>, amely ezekről a tagokról ActiveDirectoryMembershipUser objektumon történő hozzáféréskor fordul elő.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A> </xref:System.Web.Security.ActiveDirectoryMembershipUser.LastActivityDate%2A>       A ActiveDirectoryMembershipUser osztály megvalósít által használt belső optimalizálás a <xref:System.Web.Security.ActiveDirectoryMembershipProvider>attribútum frissítések fordulhat elő, amikor a program meghívja a lehető legkevesebb osztályt a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>metódus.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Azt is rendezi sorba a <xref:System.Security.Principal.SecurityIdentifier>ábrázolását (érhető el a <xref:System.Web.Security.ActiveDirectoryMembershipUser.ProviderUserKey%2A>tulajdonság), hogy egy ActiveDirectoryMembershipUser objektum szerializált, és nem jelez kivételt deszerializálni.</xref:System.Web.Security.ActiveDirectoryMembershipUser.ProviderUserKey%2A> </xref:System.Security.Principal.SecurityIdentifier>       Egy ActiveDirectoryMembershipUser objektumot ad vissza a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetUser%2A>és <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>módszerek vagy részeként egy <xref:System.Web.Security.MembershipUserCollection>által visszaadott a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A>, <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>, és <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A>módszerek.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A> </xref:System.Web.Security.MembershipUserCollection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetUser%2A>       Egy ActiveDirectoryMembershipUser objektumot igényel a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>metódust, ha meg szeretné frissíteni a meglévő tagsági felhasználó adatait.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>       ActiveDirectoryMembershipUser tulajdonságainak vannak leképezve az Active Directory-attribútumok. A következő táblázat a ActiveDirectoryMembershipUser tulajdonságok és azok alapértelmezett attribútum-leképezésekhez.      | Tulajdonság |} Alapértelmezett attribútuma |} Képezhetők? |}   |--------------|---------------------------------|--------------------|   | <xref:System.Web.Security.ActiveDirectoryMembershipUser.ProviderUserKey%2A>| `securityIdentifier`| Nem |}   | <xref:System.Web.Security.MembershipUser.UserName%2A>| `userPrincipalName`| Igen, de a userPrincipalName vagy sAMAccountName lehet |}   | <xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>| `comment`| Nem |}   | <xref:System.Web.Security.MembershipUser.CreationDate%2A>| `whenCreated`| Nem |}   | <xref:System.Web.Security.ActiveDirectoryMembershipUser.Email%2A>| `mail`| Igen, de egy Unicode karakterlánc típusú egyértékű attribútumnak kell lennie. |}   | <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastActivityDate%2A>|n/a| Nem használható által <xref:System.Web.Security.ActiveDirectoryMembershipProvider>. |}   | <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>|n/a| Nem használható által <xref:System.Web.Security.ActiveDirectoryMembershipProvider>. |}   | <xref:System.Web.Security.MembershipUser.LastPasswordChangedDate%2A>| `pwdLastSet`| Nem |}   | <xref:System.Web.Security.MembershipUser.PasswordQuestion%2A>|} nincs, de meg kell feleltetni attribútum használata a biztonsági kérdések és válaszok a jelszó alaphelyzetbe állítása vagy lekérés. |} Igen, de egy Unicode karakterlánc típusú egyértékű attribútumnak kell lennie. |}   | <xref:System.Web.Security.ActiveDirectoryMembershipUser.IsApproved%2A>| `User-Account-Control` (AD)</xref:System.Web.Security.ActiveDirectoryMembershipUser.IsApproved%2A></xref:System.Web.Security.MembershipUser.PasswordQuestion%2A></xref:System.Web.Security.MembershipUser.LastPasswordChangedDate%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider></xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider></xref:System.Web.Security.ActiveDirectoryMembershipUser.LastActivityDate%2A></xref:System.Web.Security.ActiveDirectoryMembershipUser.Email%2A></xref:System.Web.Security.MembershipUser.CreationDate%2A></xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A></xref:System.Web.Security.MembershipUser.UserName%2A></xref:System.Web.Security.ActiveDirectoryMembershipUser.ProviderUserKey%2A><br /><br /> `mDS-UserAccountDisabled`(ADAM) |} Nem |}   | <xref:System.Web.Security.MembershipUser.IsLockedOut%2A>|} alapján kiszámított `lockoutTime` és AD kizárás időtartamát (a Windows 2000 rendszeren AD)</xref:System.Web.Security.MembershipUser.IsLockedOut%2A><br /><br /> `msDS-User-Account-Control-Computed`(A Windows Server 2003 AD)<br /><br /> `msDS-User-Account-Control-Computed`(ADAM) |} Nem |}   | <xref:System.Web.Security.MembershipUser.LastLockoutDate%2A>| Ha túl sok helytelen jelszó kísérlet miatt zárolt, a zárolási idő attribútum ad vissza.</xref:System.Web.Security.MembershipUser.LastLockoutDate%2A><br /><br /> Ha túl sok helytelen jelszómegadás miatt zárolt kísérli meg, az attribútum által megadott tárolt érték `attributeMapFailedPasswordAnswerLockoutTime` adja vissza.<br /><br /> Zárolt hibás jelszó és a túl sok helytelen jelszó miatt kísérleteket, ha a legutóbbi dátum/idő értéket ad vissza.<br /><br /> Ha a fiók nincs zárolva, térjen vissza az 1/1/1753 SQL kompatibilitás. |} Nem |}"
  example:
  - "The following code example demonstrates using properties on the ActiveDirectoryMembershipUser object on a Web page that may return user information from multiple membership data stores. Because the ActiveDirectoryMembershipUser object that underlies the <xref:System.Web.Security.MembershipUser> object returned by the membership provider does not implement the <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastActivityDate%2A> and <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A> properties, the code first checks the type of the user object returned from the membership provider before displaying the contents of those properties.  \n  \n [!code-cs[System.Web.Security.ActiveDirectoryMembershipUser#1](~/add/codesnippet/csharp/t-system.web.security.ac_1.aspx)]\n [!code-vb[System.Web.Security.ActiveDirectoryMembershipUser#1](~/add/codesnippet/visualbasic/t-system.web.security.ac_1.aspx)]"
