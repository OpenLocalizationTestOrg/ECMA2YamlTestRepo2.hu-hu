  remarks: "Új létrehozása <xref:System.Web.Security.ActiveDirectoryMembershipUser>objektum nem adja hozzá egy új tagsági felhasználói objektum a tagság adattár.</xref:System.Web.Security.ActiveDirectoryMembershipUser> Tagság adattárba tagsági új felhasználó hozzáadásához használja a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>metódus.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A> Vegye figyelembe, hogy a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>metódus értéket ad vissza egy <xref:System.Web.Security.ActiveDirectoryMembershipUser>a tagsági felhasználó hozzáadni az adattár-objektumot.</xref:System.Web.Security.ActiveDirectoryMembershipUser> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>       <xref:System.Web.Security.ActiveDirectoryMembershipUser>objektumok gyakran össze alkalmazáskód való használatra a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>metódus, bár is átadhatja egy <xref:System.Web.Security.ActiveDirectoryMembershipUser>objektumot adott vissza a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>, <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetUser%2A>, <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A>, <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>, vagy <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A>metódust a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>metódus, valamint.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetUse