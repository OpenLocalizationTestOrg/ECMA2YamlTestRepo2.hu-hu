  id: RelationalOperator(System.Double,System.Collections.Generic.IList{System.Xml.XPath.XPathItem},System.Collections.Generic.IList{System.Xml.XPath.XPathItem})
  parent: System.Xml.Xsl.Runtime.XsltLibrary
  langs:
