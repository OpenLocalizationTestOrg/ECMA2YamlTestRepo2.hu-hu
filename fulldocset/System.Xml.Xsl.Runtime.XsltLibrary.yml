      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a [kiterjesztett név](http://go.microsoft.com/fwlink/?LinkId=148269) egy utasítás neve. Ha a <xref uid=&quot;langword_csharp_expanded name&quot; name=&quot;expanded name&quot; href=&quot;&quot;> </xref> névtérrel rendelkező URI megegyezik az XSLT-névtér URI, majd XSLT által meghatározott elemre hivatkozik. A kibontott név ellenkező esetben kiterjesztéselem hivatkozik. Ha a <xref uid=&quot;langword_csharp_expanded name&quot; name=&quot;expanded name&quot; href=&quot;&quot;> </xref> rendelkezik egy NULL értékű névtér-URI, az elem elérhető függvény <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
