  name: RelationalOperator(Double,IList<XPathItem>,IList<XPathItem>)
  nameWithType: XsltLibrary.RelationalOperator(Double,IList<XPathItem>,IList<XPathItem>)
  fullName: System.Xml.Xsl.Runtime.XsltLibrary.RelationalOperator(Double,IList<XPathItem>,IList<XPathItem>)
  type: Method
  assemblies:
  - System.Data.SqlXml
  namespace: System.Xml.Xsl.Runtime
  summary: "Kiértékeli e a <code> left </code> kifejezés nagyobb, mint vagy egyenlő mint, illetve kisebb vagy egyenlő, a <code> right </code> kifejezés alapján a <code> opCode </code> átadott."
  syntax:
    content: public bool RelationalOperator (double opCode, System.Collections.Generic.IList<System.Xml.XPath.XPathItem> left, System.Collections.Generic.IList<System.Xml.XPath.XPathItem> right);
    parameters:
    - id: opCode
      type: System.Double
      description: "Megadja, hogyan hajthat végre a két kifejezések kiértékelése: Ha opkód értéke 2, kiértékeli az XPath-kifejezés &quot;bal oldali &lt; jobbra&quot;.       Ha opkód értéke 3, kiértékeli az XPath-kifejezés &quot;bal oldali &lt;jobb =&quot;.       Ha opkód értéke 4, kiértékeli az XPath-kifejezés &quot;bal oldali &gt; jobbra&quot;.       Ha opkód értéke 5, kiértékeli az XPath-kifejezés &quot;bal oldali &gt;= jobbra&quot;"
    - id: left
      type: System.Collections.Generic.IList{System.Xml.XPath.XPathItem}
      description: "Kiértékelendő kifejezés."
    - id: right
      type: System.Collections.Generic.IList{System.Xml.XPath.XPathItem}
      description: "Kiértékelendő kifejezés."
    return:
      type: System.Boolean
      description: "Értéke true, ha a bal oldali kifejezésnek nagyobbnak vagy egyenlőnek a jobb oldali kifejezésnek logikai érték."
