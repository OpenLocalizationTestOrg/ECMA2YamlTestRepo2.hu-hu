  type: Enum
  summary: "Értékeket tartalmaz, amelyek megadhatja a használandó visszaadásakor [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elemek. Ezek az értékek szerepelnek a &lt;xref:System.Windows.Automation.CacheRequest.AutomationElementMode%2A?displayProperty=fullName&gt; tulajdonság."
  remarks: "Teljes az alapértelmezett, és határozza meg, hogy visszaadott elemek hivatkozni teljes az alapul szolgáló [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]. Nincs határozza meg, hogy a visszaadott elemek nem az alapul szolgáló felhasználói felület mutató hivatkozás, és csak gyorsítótárazott adatokat tartalmaz.       Elemek, a bizonyos műveletek, mint <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>vagy <xref:System.Windows.Automation.AutomationElement.SetFocus%2A>, szükséges teljes körű referenciáért; ezek a végrehajtása egy elem, amelynek nincs eredményezi egy <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Automation.AutomationElement.SetFocus%2A> </xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>       Nincs lehet hatékonyabb, ha csak tulajdonságok van szükség, mivel ezzel elkerülheti a terhelés teljes hivatkozásainak beállítása részt."
  example:
  - "The following example shows how to set the mode on a <xref:System.Windows.Automation.CacheRequest>.  \n  \n [!code-vb[UIAClient_snip#183](~/add/codesnippet/visualbasic/UIAClient_snip/ClientForm.vb#183)]\n [!code-cs[UIAClient_snip#183](~/add/codesnippet/csharp/CustomElementClient/ClientForm.cs#183)]"
