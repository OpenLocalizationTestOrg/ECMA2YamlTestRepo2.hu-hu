  name: FlowDocumentReader
  nameWithType: FlowDocumentReader
  fullName: System.Windows.Controls.FlowDocumentReader
  type: Class
  summary: "Biztosít egy vezérlő megtekinthető folyamata, több megjelenítési üzemmódban beépített támogatása."
  remarks: "FlowDocumentReader szolgáltatásokat tartalmaz, amelyek lehetővé teszik a felhasználónak dinamikusan választhat különböző megtekintésre üzemmódot, beleértve egy egyoldalas (oldal-:-a-time) megjelenítési mód, a két-lap-:-a-idő (könyv olvasási formátum), és a folyamatos görgethető (bottomless) megjelenítési mód megtekintése.  Nincs szükség a dinamikusan váltson különböző megjelenítési módok között, ha nincsenek világosabb passzív folyamata tartalom megjelenítők az egy adott megjelenítési mód.  <xref:System.Windows.Controls.FlowDocumentPageViewer>Egyoldalas megjelenítési mód adatfolyam tartalma jelenik meg, és <xref:System.Windows.Controls.FlowDocumentScrollViewer>adatfolyam tartalma folyamatos görgetés mód jelenik meg.</xref:System.Windows.Controls.FlowDocumentScrollViewer></xref:System.Windows.Controls.FlowDocumentPageViewer>  Rendelkezésre álló megjelenítési módokkal kapcsolatos további információkért lásd: <xref:System.Windows.Controls.FlowDocumentReaderViewingMode>.</xref:System.Windows.Controls.FlowDocumentReaderViewingMode>       Az alábbi ábrán láthatók az alapértelmezett FlowDocumentReader vezérlő [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].       ![Feliratokat – képernyőfelvétel: FlowDocumentReader](~/add/media/flowdocrdr-main.png &quot;feliratokat – képernyőfelvétel: FlowDocumentReader&quot;)      -   **tartalom terület** -tartalmának tartalmát jeleníti meg a <xref:System.Windows.Documents.FlowDocument>által a <xref:System.Windows.Controls.FlowDocumentReader.Document%2A>tulajdonság.</xref:System.Windows.Controls.FlowDocumentReader.Document%2A> </xref:System.Windows.Documents.FlowDocument>      - **Eszköztár** -az alapértelmezett eszköztár alatt a tartalom területen van rögzítve. Vezérlők kereséshez tartalom, lapokra, a megjelenítési mód kiválasztása és a nagyítási szintjének módosítása rajta.          - **Található gomb** – a **található** gomb megjelenik a Keresés párbeszédpanel, amely lehetővé teszi a felhasználó számára a FlowDocumentReader tartalmát keresse meg a megadott szót vagy kifejezést.  A **található** gomb nem jelenik meg, ha <xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>van `false`.</xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>  További információkért lásd: <xref:System.Windows.Controls.FlowDocumentReader.Find%2A>.</xref:System.Windows.Controls.FlowDocumentReader.Find%2A>          - **Oldalkezelési vezérlőelemek** -az oldalkezelési vezérlőelemek közé tartozik a mennyiségét, a következő lap (a lefelé mutató nyíl) vagy az előző lap (a felfelé nyílra), hogy a gomb, valamint mutatók aktuális oldalszám és összes oldal száma.          - **Megtekintése mód gombok** -megtekintésének mód gombok engedélyezése a felhasználó számára a rendelkezésre álló látható módot.  További információkért lásd: <xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>.</xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>          - **Nagyítás vezérlők** -nagyítás vezérlők lehetővé teszik a felhasználónak növeli vagy csökkenti a nagyítási szint a plusz vagy mínusz gombok, illetve.  A Nagyítás szabályozza a nagyítási szint a csúszkával is.  További információkért lásd: <xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>.</xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>       Az alapértelmezett eszköztár [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] nem tartalmaz egy **nyomtatás** gombra.       <xref:System.Windows.Documents.FlowDocument>a FlowDocumentReader csak engedélyezett elem van.</xref:System.Windows.Documents.FlowDocument>  A FlowDocumentReader elemnek tárolhatja, legfeljebb egy <xref:System.Windows.Documents.FlowDocument>.</xref:System.Windows.Documents.FlowDocument>"
