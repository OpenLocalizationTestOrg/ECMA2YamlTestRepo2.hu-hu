  summary: "A módszert, amelyet a megfelelő vezérlő felszín vonatkozik a megadott vezérlő jelöli."
  remarks: "Oldal és a vezérlő fejlesztők ne használja a ControlSkinDelegate <xref:System.Web.UI.ControlSkin>, vagy <xref:System.Web.UI.PageTheme>közvetlenül osztályokat.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> Ezeket az osztályokat okra belső az ASP.NET-lapok keretrendszerének lépnek kiszolgálóoldali és ASP.NET témák és az adott típusú vezérlők vezérlő felszínfájlok kaszkádolt stílus lap definíciókat.       A ControlSkinDelegate delegált társítva, a következő <xref:System.Web.UI.ControlSkin.ApplySkin%2A> <xref:System.Web.UI.ControlSkin>osztály</xref:System.Web.UI.ControlSkin> metódusában</xref:System.Web.UI.ControlSkin.ApplySkin%2A> A <xref:System.Web.UI.ControlSkin>egy vezérlő egy ASP.NET téma összetevője ASP.NET felszín által képviselt osztályt jelöli egy <xref:System.Web.UI.PageTheme>objektum.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> ASP.NET témák kapcsolatos további információkért lásd: [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public delegate System.Web.UI.Control ControlSkinDelegate(Control control);
