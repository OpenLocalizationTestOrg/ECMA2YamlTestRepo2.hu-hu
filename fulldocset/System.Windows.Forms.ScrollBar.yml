  fullName: System.Windows.Forms.ScrollBar
  type: Class
  summary: "Megvalósítja a görgetősáv vezérlőelem alapvető funkcióit."
  remarks: "Ön általában nem örökölhet közvetlenül a görgetősáv osztály. A saját görgetési sáv osztály létrehozása, öröklik a <xref:System.Windows.Forms.VScrollBar>vagy <xref:System.Windows.Forms.HScrollBar>osztályhoz.</xref:System.Windows.Forms.HScrollBar> </xref:System.Windows.Forms.VScrollBar>      > [!NOTE] > A görgetőgombot van más néven a görgetési görgetőgomb.       Állítsa be úgy, hogy a görgetősáv vezérlőelem értéktartománya, a <xref:System.Windows.Forms.ScrollBar.Minimum%2A>és <xref:System.Windows.Forms.ScrollBar.Maximum%2A>Tulajdonságok.</xref:System.Windows.Forms.ScrollBar.Maximum%2A> </xref:System.Windows.Forms.ScrollBar.Minimum%2A> Távolságot tesz, állítsa be a <xref:System.Windows.Forms.ScrollBar.SmallChange%2A>és <xref:System.Windows.Forms.ScrollBar.LargeChange%2A>Tulajdonságok.</xref:System.Windows.Forms.ScrollBar.LargeChange%2A> </xref:System.Windows.Forms.ScrollBar.SmallChange%2A> Állítsa be úgy, hogy a görgetősáv kiindulópontjaként, a <xref:System.Windows.Forms.ScrollBar.Value%2A>tulajdonságot, ha a vezérlő először jelenik meg.</xref:System.Windows.Forms.ScrollBar.Value%2A>       Felhasználói interface Guidelines irányelveinek megfelelően javasoljuk, hogy a <xref:System.Windows.Forms.ScrollBar.SmallChange%2A>és <xref:System.Windows.Forms.ScrollBar.LargeChange%2A>a nézetet, amely a felhasználó láthatja, beleértve a nem látható modultípusra teljes mérete nem a méretéhez képest vannak beállítva</xref:System.Windows.Forms.ScrollBar.LargeChange%2A> </xref:System.Windows.Forms.ScrollBar.SmallChange%2A> Ha úgy, hogy a kép mezője görgetősávok megjelenítése nagy méretű kép, például a <xref:System.Windows.Forms.ScrollBar.SmallChange%2A>és <xref:System.Windows.Forms.ScrollBar.LargeChange%2A>tulajdonságokat kell beállítani a kép mezőben méretét, nem ahhoz a lemezkép méretét.</xref:System.Windows.Forms.ScrollBar.LargeChange%2A> </xref:System.Windows.Forms.ScrollBar.SmallChange%2A>"
