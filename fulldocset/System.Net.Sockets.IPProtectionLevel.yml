### YamlMime:ManagedReference
items:
- uid: System.Net.Sockets.IPProtectionLevel
  id: IPProtectionLevel
  children:
  - System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  - System.Net.Sockets.IPProtectionLevel.Restricted
  - System.Net.Sockets.IPProtectionLevel.Unrestricted
  - System.Net.Sockets.IPProtectionLevel.Unspecified
  langs:
  - csharp
  name: IPProtectionLevel
  nameWithType: IPProtectionLevel
  fullName: System.Net.Sockets.IPProtectionLevel
  type: Enum
  summary: "Egy érték, amely lehetővé teszi, hogy egy adott hatókör, például a helyi azonos hivatkozás címek vagy a hely helyi előtag IPv6 szoftvercsatorna korlátozásait."
  remarks: "Ez a beállítás lehetővé teszi, hogy az alkalmazások számára, hogy korlátozza a hozzáférést IPv6 protokollú szoftvercsatornák. Ilyen korlátozások lehetővé teszik az alkalmazások, a saját helyi hálózaton fut, egyszerűen és abroncsnyomásmérők erős mobileszközcsoportra maga külső támadásokkal szemben. A szoftvercsatorna beállítását szélesebb formája, vagy típusra van szűkítve figyelő szoftvercsatorna, korlátozás nélküli hozzáférésének biztosítását is a nyilvános és titkos felhasználók számára megfelelő vagy a hozzáférés korlátozása csak ugyanazon a helyen, szükség szerint körét."
  syntax:
    content: public enum IPProtectionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  id: EdgeRestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: EdgeRestricted
  nameWithType: IPProtectionLevel.EdgeRestricted
  fullName: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Az IP-védelmi szint peremhálózati korlátozott. Ezt az értéket az interneten működő alkalmazások volna használni. Ez a beállítás nem teszi lehetővé a hálózati címfordítás (NAT) átjárás a Windows Teredo megvalósításával. Ezeket az alkalmazásokat előfordulhat, hogy megkerülése IPv4 tűzfalakat, így alkalmazások kell megerősítve, a megnyitott port megcélzó Internet támadások ellen. Windows Server 2003 és Windows XP alapértelmezett szoftvercsatorna IP védelmi szint értéke peremhálózati korlátozva van."
  syntax:
    content: EdgeRestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Restricted
  id: Restricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Restricted
  nameWithType: IPProtectionLevel.Restricted
  fullName: System.Net.Sockets.IPProtectionLevel.Restricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Az IP-védelmi szint korlátozva. Ezt az értéket, amely nem valósítja meg az Internet forgatókönyvek intranetes alkalmazások volna használni. Ezek az alkalmazások nem általában tesztelt vagy megerősítve Internet típusú támadásokkal szemben. Ez a beállítás korlátozza a kapott forgalmat kapcsolatszintű csak."
  syntax:
    content: Restricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Unrestricted
  id: Unrestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Unrestricted
  nameWithType: IPProtectionLevel.Unrestricted
  fullName: System.Net.Sockets.IPProtectionLevel.Unrestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Az IP-védelmi szint nincs korlátozva. Ezt az értéket az interneten, beleértve az alkalmazások beépített IPv6 NAT-átjárás funkcióinak előnyeit működő alkalmazások által használni Windows (például Teredo). Ezeket az alkalmazásokat előfordulhat, hogy megkerülése IPv4 tűzfalakat, így alkalmazások kell megerősítve, a megnyitott port megcélzó Internet támadások ellen. A Windows Server 2008 R2 és Windows Vista az alapértelmezett érték a szoftvercsatorna IP védelmi szint nincs korlátozva."
  syntax:
    content: Unrestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Unspecified
  id: Unspecified
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Unspecified
  nameWithType: IPProtectionLevel.Unspecified
  fullName: System.Net.Sockets.IPProtectionLevel.Unspecified
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Az IP-védelmi szint nincs megadva. A Windows 7 és Windows Server 2008 R2 a szoftvercsatorna IP védelmi szint alapértelmezett értéke nincs megadva."
  syntax:
    content: Unspecified
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
