- uid: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  id: ListenIPAddress
  parent: System.ServiceModel.NetPeerTcpBinding
  langs:
  - csharp
  name: ListenIPAddress
  nameWithType: NetPeerTcpBinding.ListenIPAddress
  fullName: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja a figyelő a helyi társcsomópont által használt IP-címmel."
  remarks: "Ha ez a tulajdonság nincs beállítva, vagy értékre van állítva `null` vagy <xref:System.String.Empty>, a társított <xref:System.ServiceModel.PeerNode>összes globális címek (IPv4 és IPv6) konfigurálni a helyi gép figyeli.</xref:System.ServiceModel.PeerNode> </xref:System.String.Empty>       Ha egy érvényes egyedi küldéses IP-cím van megadva ehhez a tulajdonsághoz, majd a társított <xref:System.ServiceModel.PeerNode>objektum figyeli, hogy a cím.</xref:System.ServiceModel.PeerNode> IPv4 és IPv6-címek helyettesítő nem érvényesek.       Ha egy nem -`null` IP-karakterlánc van megadva a tulajdonság együtt <xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>, akkor az IP-címet kell rendelni egy virtuális helyett egy fizikai felületen.</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>       ListenIPAddress alkalmi hálózatokhoz kell állítani ahhoz, hogy az alapértelmezett társ feloldó (PNRP) regisztrálására. Ha ez a tulajdonság van megadva a együtt <xref:System.ServiceModel.Configuration.PnrpPeerResolverElement>(az alapértelmezett társfeloldó), akkor az IP-cím (például egy bújtatás interface) egy virtuális, hanem a fizikai hálózati adaptert kell tartoznia.</xref:System.ServiceModel.Configuration.PnrpPeerResolverElement> Ennek az az oka PNRP csak fizikai összeköttetések megfelelő PNRP felhők belül tesz közzé. A tulajdonság beállítása null értékre, az összes globális címek közzé van téve a globális PNRP felhőben."
  syntax:
    content: public System.Net.IPAddress ListenIPAddress { get; set; }
    return:
      type: System.Net.IPAddress
      description: "A <xref:System.String>érték, amely szerint a helyi társcsomópont figyel szabályos IPv4 vagy IPv6-címet tartalmaz.</xref:System.String>"
  overload: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A megadott cím értéke érvénytelen vagy hibás formátumú."
  platform:
  - net462
