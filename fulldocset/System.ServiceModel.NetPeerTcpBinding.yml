  name: NetPeerTcpBinding
  nameWithType: NetPeerTcpBinding
  fullName: System.ServiceModel.NetPeerTcpBinding
  type: Class
  summary: "A társ-társ hálózati alkalmazások biztonságos kapcsolattal biztosít."
  remarks: "A NetPeerTcpBinding kötés egyenrangú hálózat egy TCP-szintű társ-társ háló infrastruktúrát használó alkalmazások létrehozását támogatja.       Minden egyes <xref:System.ServiceModel.PeerNode>példány, rendelkezhet több társ-csatorna a kötési típus definiálva.</xref:System.ServiceModel.PeerNode> Az ilyen típusú konfigurált példánnyal előállított csatornagyárak társ csatornák létrehozásához használható. Egy társ csatornagyár is létrehozhat, amelyek csak bemeneti társ csatornák (megvalósítja <xref:System.ServiceModel.Channels.IInputChannel>), csak a kimeneti (megvalósítja <xref:System.ServiceModel.Channels.IOutputChannel>), és kétirányú (megvalósítja <xref:System.ServiceModel.Channels.IDuplexChannel>).</xref:System.ServiceModel.Channels.IDuplexChannel> </xref:System.ServiceModel.Channels.IOutputChannel> </xref:System.ServiceModel.Channels.IInputChannel>       Ez az egyik a standard kötéseket a Windows Communication keretrendszer (WCF) által biztosított. Ez feltétlenül szükséges kódban használt vagy a megfelelő XML konfigurációs fájl az alkalmazáshoz megadott. Az ajánlott eljárás határozza meg a kötés értékeket használ, és nem egy kódot-alapú módszert használja, kivéve bizonyos speciális forgatókönyvekhez ahol konfigurációs értékeket kell beállítani, egy szolgáltatás inicializálva."
  syntax:
    content: >-
      [System.Obsolete("PeerChannel feature is obsolete and will be removed in the future.", false)]

      public class NetPeerTcpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritance:
  - System.ServiceModel.Channels.Binding
