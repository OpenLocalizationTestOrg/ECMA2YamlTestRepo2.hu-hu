  fullName: Microsoft.JScript.COMMemberInfo
  type: Interface
  summary: "Határozza meg, amelyek lehetővé teszik COM külső tagot kommunikálni JScript módszerek. Ez a felület segítségével külső COM megvalósítását teszi közzé a JScript objektumokat, mert JScript szükséges egy felügyelt <xref:System.Reflection.MemberInfo>egy külső objektum kötése.</xref:System.Reflection.MemberInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

