  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Az osztály megadásuk lehetővé teszi, hogy JScript hívása COM külső tagot. A megadott kötési információ használja."
  syntax:
    content: public object Call (System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object[] arguments, System.Globalization.CultureInfo culture);
    parameters:
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: "A számbavételi érték, amely szabályozza a kötést tagértékeinek."
    - id: binder
      type: System.Reflection.Binder
      description: "Egy objektum, amely végrehajtja a típuskonverziós tényleges argumentum típusa a formális argumentum típusa."
    - id: arguments
      type: System.Object[]
      description: "Az argumentumlista, hogy a külső COM tag."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Információt nyújt egy adott kulturális környezet vagy számok, dátumok és karakterláncok megfelelően formázásához területi beállítás."
    return:
      type: System.Object
      description: "A hívást a külső COM tag értéke."
  overload: Microsoft.JScript.COMMemberInfo.Call*
