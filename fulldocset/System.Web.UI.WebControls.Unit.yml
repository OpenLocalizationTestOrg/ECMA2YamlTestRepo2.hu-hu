  name: Unit
  nameWithType: Unit
  fullName: System.Web.UI.WebControls.Unit
  type: Struct
  summary: "A hossz mérési jelöli."
  remarks: "Az egység struktúra, amely olyan HTML-kompatibilis mérete egység kifejezhető hossza mérték jelöli. A <xref:System.Web.UI.WebControls.UnitType>számbavételi ábrázolhatók mértékegységek sorolja fel.</xref:System.Web.UI.WebControls.UnitType> Az egység által használt tulajdonságokat, mint `BorderWidth` és `Height` hossza vagy a tulajdonság szélességét. Például beállíthatja a <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>a webkiszolgáló vezérlők öt képpont jelölő egységhez.</xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>      > [!NOTE] > Az egység-osztály jelölhet 32768 és 32767 közötti értéket.       Használja a <xref:System.Web.UI.WebControls.Unit.Value%2A>tulajdonság meghatározhatja a mérésének.</xref:System.Web.UI.WebControls.Unit.Value%2A> A mértékegységet meghatározása a <xref:System.Web.UI.WebControls.Unit.Type%2A>tulajdonság.</xref:System.Web.UI.WebControls.Unit.Type%2A> Átválthat más adattípusok egység használatával a <xref:System.Web.UI.WebControls.Unit.Parse%2A>, <xref:System.Web.UI.WebControls.Unit.Percentage%2A>, <xref:System.Web.UI.WebControls.Unit.Pixel%2A>, és <xref:System.Web.UI.WebControls.Unit.Point%2A>módszerek.</xref:System.Web.UI.WebControls.Unit.Point%2A> </xref:System.Web.UI.WebControls.Unit.Pixel%2A> </xref:System.Web.UI.WebControls.Unit.Percentage%2A> </xref:System.Web.UI.WebControls.Unit.Parse%2A>       A kezdeti tulajdonságértékek egység példányt listájáért lásd: a egység konstruktor."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_248_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_248_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_248_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_248_2.aspx)]"
  syntax:
    content: >-
