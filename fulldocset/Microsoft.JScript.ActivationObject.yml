  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "A hatókör-hierarchiában keresve a megadott névvel rendelkező adja vissza. Ez a metódus csak a hatókör, amely a lexikális szint megadja keres."
  remarks: "Ez a metódus nem oldható fel fordítás során mezők vonatkozik. Ez akkor fordul elő, amikor egy `eval` kifejezés a külső hatókör egyik mezőjére hivatkozik. Mivel a `eval` kifejezés deklarálhatnak a külső hatókör mezőként a névvel rendelkező helyi mező, a mező nem lehet a külső hatókör mező korai kötve."
  syntax:
    content: public virtual System.Reflection.FieldInfo GetField (string name, int lexLevel);
    parameters:
    - id: name
      type: System.String
      description: "Keresse meg a mező nevét."
    - id: lexLevel
      type: System.Int32
      description: "A lexikális szint kereséséhez."
    return:
      type: System.Reflection.FieldInfo
      description: "A <xref:System.Reflection.FieldInfo>objektum, amely rendelkezik a megadott név.</xref:System.Reflection.FieldInfo>"
  overload: Microsoft.JScript.ActivationObject.GetField*
  exceptions: []
  platform:
  - net462
