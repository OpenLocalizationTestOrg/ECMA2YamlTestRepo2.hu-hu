  summary: "Lekérdezi a megadott tag értékét a hatókör-hierarchiában keresve. Ez a metódus csak a hatókör, amely a lexikális szint megadja keres."
  remarks: "Ezt a módszert alkalmazza, amely nem oldható fel fordítás során. Ez akkor fordul elő, amikor egy `eval` kifejezés hivatkozik a külső hatókör tagja. Mivel a `eval` kifejezés deklarálhatnak helyi tagja, amelynek a neve megegyezik egy tagot a külső hatókörében szerepel, a tag nem lehet korai kötésű a külső hatókör tagja."
