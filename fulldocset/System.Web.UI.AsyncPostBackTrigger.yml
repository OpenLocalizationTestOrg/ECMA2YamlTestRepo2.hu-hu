  name: AsyncPostBackTrigger
  nameWithType: AsyncPostBackTrigger
  fullName: System.Web.UI.AsyncPostBackTrigger
  type: Class
  summary: "A vezérlő és a vezérlő választható esemény meghatározása szerint egy aszinkron visszaküldési vezérlő eseményindító okozó egy <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> vezérlő frissítéséhez."
  remarks: "A AsyncPostBackTrigger vezérlő segítségével kell lennie az eseményindítók vezérlők engedélyezése egy <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel> Egy frissítés panel kiváltó vezérlők az aszinkron visszaküldés után egy frissítését a panel tartalom miatt. Egy aszinkron eseményindító vezérlő akkor lehet hasznos, a következő esetekben: - vezérlők, amelyek a panelen kívülre.      -A vezérlőelemek a panelen találhatók, amikor a <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>tulajdonság `false`.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>      -A zárójelen belül lévő beágyazott panelek ahhoz, hogy a szülő panelek frissítését következtében szabályozza.       A vezérlő által hivatkozott AsyncPostBackTrigger vezérlő kell legyen a frissítés panel elnevezési ugyanabban a tárolóban amelyhez eseményindítót. A vezérlők más elnevezési tárolókban lévő alapuló eseményindítók nem támogatottak.       Adja hozzá a AsyncPostBackTrigger használatával szabályozza a **UpdatePanelTrigger gyűjteményszerkesztő** párbeszédpanel a tervezőben, vagy hozzon létre egy `Triggers` deklaratív módon az elem a <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel> A <xref:System.Web.UI.AsyncPostBackTrigger.ControlID%2A>tulajdonság megadása kötelező, de a <xref:System.Web.UI.AsyncPostBackTrigger.EventName%2A>tulajdonság nem kötelező megadni.</xref:System.Web.UI.AsyncPostBackTrigger.EventName%2A> </xref:System.Web.UI.AsyncPostBackTrigger.ControlID%2A> Ha a <xref:System.Web.UI.AsyncPostBackTrigger.EventName%2A>tulajdonság nincs megadva, a <xref:System.ComponentModel.DefaultEventAttribute>attribútumot azt határozza meg az alapértelmezett esemény.</xref:System.ComponentModel.DefaultEventAttribute> </xref:System.Web.UI.AsyncPostBackTrigger.EventName%2A> Például az alapértelmezett eseménye a <xref:System.Web.UI.WebControls.Button>vezérlő a <xref:System.Web.UI.WebControls.Button.Click>esemény.</xref:System.Web.UI.WebControls.Button.Click> </xref:System.Web.UI.WebControls.Button> A <xref:System.Web.UI.AsyncPostBackTrigger.EventName%2A>tulajdonság értéke nem betűérzékeny.</xref:System.Web.UI.AsyncPostBackTrigger.EventName%2A>       Egy névhasználati tároló kiindulópontként is hivatkozhat. Ebben az esetben a tároló az összes olyan gyermekvezérlők visszaküldés okozó tekintik az eseményindítók a <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel>       Programozott módon a AsyncPostBackTrigger vezérlők hozzáadása nem támogatott. A visszaküldési vezérlő szoftveres regisztrálásához használja a <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>metódusában a <xref:System.Web.UI.ScriptManager>vezérlő.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> Majd hívja a <xref:System.Web.UI.UpdatePanel.Update%2A>metódusában a <xref:System.Web.UI.UpdatePanel>szabályozza, amikor a vezérlő küldi vissza.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A>       Ha mindkét vezérlő megadásához <xref:System.Web.UI.PostBackTrigger>AsyncPostBackTrigger, kivételt vált ki, és.</xref:System.Web.UI.PostBackTrigger>"
  example:
  - "The following example shows how to add an AsyncPostBackTrigger control declaratively. A <xref:System.Web.UI.WebControls.Button> control that is outside an <xref:System.Web.UI.UpdatePanel> control lets users enter a search term to find in the `Products` table of the Northwind database. A <xref:System.Web.UI.WebControls.GridView> control that is inside the <xref:System.Web.UI.UpdatePanel> control shows the results. The <xref:System.Web.UI.WebControls.Button> control is specified as an asynchronous trigger for the <xref:System.Web.UI.UpdatePanel> control.  \n  \n [!code-vb[System.Web.UI.AsyncPostBackTrigger#1](~/add/codesnippet/visualbasic/t-system.web.ui.asyncpos_1.aspx)]\n [!code-cs[System.Web.UI.AsyncPostBackTrigger#1](~/add/codesnippet/csharp/t-system.web.ui.asyncpos_1.aspx)]"
  syntax:
    content: 'public class AsyncPostBackTrigger : System.Web.UI.UpdatePanelControlTrigger'
