- uid: System.Web.UI.HtmlControls.HtmlForm.DefaultButton
  id: DefaultButton
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: DefaultButton
  nameWithType: HtmlForm.DefaultButton
  fullName: System.Web.UI.HtmlControls.HtmlForm.DefaultButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Lekérdezi vagy beállítja a gyermekvezérlője a <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> az ENTER billentyű lenyomásakor a visszaküldés okozó vezérlő."
  remarks: "A DefaultButton tulajdonság értékének tulajdonság adja meg, hogy a felhasználók okozhat-e a visszaküldés (például egy szövegmező) formájában bemeneti vezérlő ENTER billentyű megnyomásával teszi lehetővé. Megadhat egy alapértelmezett gombként bármelyik vezérlőre abból származó a <xref:System.Web.UI.WebControls.IButtonControl>csatoló kivételével a <xref:System.Web.UI.WebControls.LinkButton>vezérlő.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.IButtonControl> Ha a vezérlő, amelynél DefaultButton tulajdonság által hivatkozott nem származik <xref:System.Web.UI.WebControls.IButtonControl>, egy <xref:System.InvalidOperationException>kivétel történt.</xref:System.InvalidOperationException> </xref:System.Web.UI.WebControls.IButtonControl>       Ha fő lapok használ, és állítsa be a DefaultButton tulajdonság értékének tulajdonságot a tartalom oldalról, használja a <xref:System.Web.UI.Control.UniqueID%2A>tulajdonsága a <xref:System.Web.UI.WebControls.IButtonControl>gomb.</xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.Control.UniqueID%2A> További információ a fő lapok: [ASP.NET mesterlapok esetében](~/add/includes/ajax-current-ext-md.md).       A DefaultButton tulajdonság értékének tulajdonság nem okozhat a visszaküldést a következő esetekben:-lenyomásával adja meg, amikor a fókusz a bemeneti vezérlők formájában kívül esik. Az alapértelmezett visszaküldési művelet nem biztos, hogy elindul.      -ENTER billentyű megnyomásával Ha a fókusz többsoros szövegmezőben. A többsoros szövegmezőben a normális működés, hogy ENTER billentyű megnyomásával létrehoz egy új sort a mezőbe. Az egyes böngészők ENTER billentyű megnyomásával egy többsoros szöveg mezőben eseményindítókon belül visszaküldés. Ebben az esetben ha azt szeretné, hogy inkább új sor létrehozásához adjon meg, csatolhat egy JavaScript függvény a bemeneti vezérlő. A parancsfájl kell rögzítése az ENTER billentyűt, és állítsa le a visszaküldést. Használhatja például a <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>tulajdonság gyűjtemény használt ügyféloldali parancsprogramot meg hozzáadni a `onKeyPress` esemény.</xref:System.Web.UI.WebControls.WebControl.Attributes%2A>      -Adja meg a <xref:System.Web.UI.WebControls.LinkButton>vezérlő alapértelmezett gombként.</xref:System.Web.UI.WebControls.LinkButton> Csak <xref:System.Web.UI.WebControls.Button>és <xref:System.Web.UI.WebControls.ImageButton>vezérlők támogatottak.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>      -A DefaultButton tulajdonság értékének tulajdonság módosítása programozott módon az aszinkron visszaküldés során. Aszinkron visszaküldések engedélyezhető lapon egy vagy több hozzáadásával <xref:System.Web.UI.UpdatePanel>vezérlők oldalára.</xref:System.Web.UI.UpdatePanel> További információkért lásd: [UpdatePanel vezérlő áttekintése](~/add/includes/ajax-current-ext-md.md) és [részleges-lap megjelenítése áttekintése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to set the DefaultButton property to set the default control that causes a postback.  \n  \n [!code-vb[HtmlForm.DefaultButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_48_1.aspx)]\n [!code-cs[HtmlForm.DefaultButton#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_48_1.aspx)]"
  syntax:
    content: public string DefaultButton { get; set; }
    return:
      type: System.String
      description: "A <xref:System.Web.UI.Control.ID*>a gomb vezérlőelem alapértelmezett megjelenítendő gombra, ha a <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> be töltve.</xref:System.Web.UI.Control.ID*> Az alapértelmezett érték: üres karakterlánc (&quot;&quot;)."
