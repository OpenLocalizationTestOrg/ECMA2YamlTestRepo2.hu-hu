  summary: "Lekérdezi a rendelt egyedi programozott azonosító a <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> vezérlő."
  remarks: "A UniqueID tulajdonsággal rendelt egyedi programozott azonosító beszerzése a <xref:System.Web.UI.HtmlControls.HtmlForm>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlForm> Ez a tulajdonság felülírja az alapszintű megvalósítás vissza állandó érték, ha a vezérlő szerepel egy <xref:System.Web.UI.INamingContainer>-objektum, például egy egyéni kiszolgálói vezérlőnek egy lap nem megvalósított.</xref:System.Web.UI.INamingContainer> Ha az elnevező tárolónak egy oldal, értékének-e a <xref:System.Web.UI.HtmlControls.HtmlForm>vezérlő <xref:System.Web.UI.Control.ID%2A>tulajdonság adja vissza.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlForm>       A UniqueID tulajdonság és a <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>tulajdonság mindig ugyanazt az értéket ad vissza.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> Ez akkor hasznos, ha a <xref:System.Web.UI.HtmlControls.HtmlForm>vezérlő megjelenítése a böngésző szükséges a <xref:System.Web.UI.HtmlControls.HtmlForm>Vezérlő UniqueID és <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>Tulajdonságok azonosnak kell lennie.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> </xref:System.Web.UI.HtmlControls.HtmlForm> </xref:System.Web.UI.HtmlControls.HtmlForm> Ezeket a tulajdonságokat a szinkronizált, tartsa a <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>tulajdonság mindig a UniqueID tulajdonság értékét adja vissza.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>      > [!NOTE] > A `name` attribútum nem XHTML-kompatibilis attribútum, és alapértelmezés szerint nem megjelenítése az ASP.NET által."
  example:
  - "The following code example demonstrates how to use the UniqueID property to retrieve the unique identifier for an <xref:System.Web.UI.HtmlControls.HtmlForm> control.  \n  \n [!code-vb[HtmlForm.UniqueID#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_80_1.aspx)]\n [!code-cs[HtmlForm.UniqueID#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_80_1.aspx)]"
  syntax:
