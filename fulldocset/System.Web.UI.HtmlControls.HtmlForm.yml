- uid: System.Web.UI.HtmlControls.HtmlForm.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: Target
  nameWithType: HtmlForm.Target
  fullName: System.Web.UI.HtmlControls.HtmlForm.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Lekérdezi vagy beállítja a keret vagy használandó jeleníti meg, amely a kiszolgáló be az ablakot."
  remarks: "A Target tulajdonság használatával adja meg a cél ablak vagy, amely megjeleníti az eredményeket, a létrejövő visszaküldi a kiszolgálóra. Az eredmények a kiszolgálóra küldött adatok átirányítása egy speciális feladat. Ez a tulajdonság egyszerűen kiválasztáskor való használata nem ajánlott.      > [!NOTE] > Kezeli a Target tulajdonság egy `target` attribútum. A `target` attribútuma `form` elemek XHTML 1.1 használata nem engedélyezett. Ezért ha a megjelenített markup XHTML szabványok meg kell felelnie, vagy meg kell felelnie hozzáférési szabványokat, ne adja meg a Target tulajdonság. További információkért lásd: [XHTML szabványok a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md).       A célértéknek a tartomány az A – Z (nem betűérzékeny), kivéve a következő különleges értékek, amelyek kezdődhet aláhúzásjellel betűvel kell kezdődnie.      | Célérték |} Leírás |}   |------------------|-----------------|   | `_blank`| A tartalom egy új ablakban keretek nélküli Renderelés. |}   | `_parent`| Ez a beállítás a azonnali keretein szülő tartalma. |}   | `_search`| Ez a beállítás a tartalmat a keresési ablaktáblán. |}   | `_self`| Ez a beállítás az aktuális keret tartalma. |}   | `_top`| Ez a beállítás a teljes ablak nélküli kereteket a tartalma. |}      > [!NOTE] > Ellenőrizze a böngésző dokumentációját annak meghatározásához, hogy a `_search` érték támogatott.  Például a Microsoft Internet Explorer 5.0-s és újabb verziói támogatják a `_search` céloz érték."
  example:
  - "The following code example demonstrates how to use the Target property to specify a new, unframed window to display the results of the information posted back to the server.  \n  \n [!code-cs[HtmlFormTarget#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_16_1.aspx)]\n [!code-vb[HtmlFormTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_16_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "A böngészőablakban vagy, amely megjeleníti az eredményeket, a közzétett adatokat a kiszolgálóra. Az alapértelmezett érték egy üres karakterlánc (&quot;&quot;), amely frissíti az ablak vagy az aktuális keret."
  overload: System.Web.UI.HtmlControls.HtmlForm.Target*
  exceptions: []
  platform:
  - net462
