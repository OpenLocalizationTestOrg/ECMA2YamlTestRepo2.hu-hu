  summary: "Lekérdezi vagy beállítja a logikai értéket, amely azt jelzi, hogy vezérlők kényszerítése le van tiltva az ügyfél az értékek lehetővé teheti, hogy az értékekre megőrzése a lap a kiszolgáló visszaküldés után küldése."
  remarks: "Adja meg, hogy le van tiltva az ügyfél értékeik beküldése, ha a lap küldi vissza vezérlők kényszerítése a SubmitDisabledControls tulajdonsággal. Ez lehetővé teszi a letiltott vezérlők értékeik megőrzéséhez a lap a kiszolgáló visszaküldés után. Ha a SubmitDisabledControls tulajdonság értéke `false`, az űrlap vezérlőit a letiltott ügyfél parancsfájl használatával nem kerül sor a kiszolgáló legközelebb a lap küldi vissza. Ennek eredményeképpen a letiltott vezérlők tárolt értékkel elvesznek. A letiltott vezérlők értékeik megőrzéséhez a lap a kiszolgáló visszaküldés után engedélyezéséhez állítsa a SubmitDisabledControls tulajdonságot `true`."
  example:
  - "The following code example demonstrates how to set the SubmitDisabledControls property on a form to `true` to cause controls disabled by client script to maintain their values after the page posts back to the server. In this example, if you set the SubmitDisabledControls property to `false` and then click the **Post back** button, the text in the HTML text box is lost and the HTML check box is no longer selected.  \n  \n [!code-cs[HtmlForm.SubmitDisabledControls#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_28_1.aspx)]\n [!code-vb[HtmlForm.SubmitDisabledControls#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_28_1.aspx)]"
