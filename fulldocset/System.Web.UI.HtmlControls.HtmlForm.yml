  remarks: "A HtmlForm vezérlő egy olyan tároló kiszolgáló vezérlők Web Forms oldalon. Az vissza való valamennyi kiszolgálói vezérlő kell helyezni a nyitó és záró címkék egy HtmlForm vezérlő között.      > [!NOTE] > ASP.NET lehetővé teszi, hogy csak egyetlen HtmlForm vezérlő Web Forms oldalon aktívnak kell lennie. Ha egynél több aktív HtmlForm vezérlő Web Forms oldalon, a közös nyelvi futtatókörnyezet kivételhibát egy <xref:System.Web.HttpException?displayProperty=fullName>kivétel a lap.</xref:System.Web.HttpException?displayProperty=fullName> Azonban használhatja egy <xref:System.Web.UI.WebControls.MultiView>helyét szabályozó minden <xref:System.Web.UI.WebControls.View>objektum tartalmaz egy HtmlForm vezérlőt, mert csak egy <xref:System.Web.UI.WebControls.View>aktív egy adott időpontban.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       A HtmlForm vezérlő viselkedését tulajdonságainak beállításával szabályozhatja. Adja meg az űrlap adatait kódolási típusát, állítsa be a <xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A>tulajdonság.</xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A> A metódus (`GET` vagy `POST`), amely egy böngészőt használ visszaküldeni a kiszolgáló az űrlap adatait a feldolgozási beállítás megadja a <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>tulajdonság.</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>      > [!CAUTION] > Alapértelmezés szerint a <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>tulajdonsága `POST`.</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A> Ez a tulajdonság módosítható `GET`, de ez előfordulhat, hogy a beépített állapot megszüntetése és az ASP.NET lap keretrendszer által nyújtott szolgáltatások visszaküldés.       Konfigurálhatja a vezérlőket, amelyek megvalósítják a <xref:System.Web.UI.WebControls.IButtonControl>felületet biztosít a közzététel más célt lapokra.</xref:System.Web.UI.WebControls.IButtonControl> A lapok közötti könyvelési nevezzük. További információkért lásd: [lapok közötti könyvelési az ASP.NET Web Forms keretrendszerre](~/add/includes/ajax-current-ext-md.md).       A kezdeti tulajdonságértékek HtmlForm példányt listájáért lásd: a <xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>"
