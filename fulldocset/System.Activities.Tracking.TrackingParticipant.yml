  type: Class
  summary: "A munkafolyamat-infrastruktúra és a hozzáférés bejegyzések nyomon követése követési együttműködő munkafolyamat-bővítmények alaposztálya."
  remarks: "A nyomon követési résztvevő követési rekord fogadásához regisztrálva van. Jelenleg minden osztály, amely a nyomkövetési résztvevő regisztrálható a munkafolyamat-példány követési rekord fogadására. Ha a nyomkövetési résztvevő harmadik féltől származó kód, gondoskodjon arról, hogy ez nem rosszindulatú kód. A nyomon követési résztvevők ugyanabban a folyamatban, a munkafolyamat-példány és a rosszindulatú követési résztvevők esetén futtassa, ez a kód hatással lehet az általános munkafolyamat-végrehajtási. A nyomon követési rekord szállítják ki a regisztrált követési résztvevők, a munkafolyamat végrehajtása során, így a fejlesztői győződjön meg arról, hogy a követési résztvevő nincs hatással a futó munkafolyamat belül követése metódus nem kívánt műveletek elvégzésével. Erre példák lehet munkafolyamat-változók és a műveletekről, amelyek hosszú ideig tarthat módosítását."
  syntax:
    content: public abstract class TrackingParticipant
  inheritance:
