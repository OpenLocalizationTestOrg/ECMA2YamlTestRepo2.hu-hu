  summary: "Egy származtatott osztályban megadásuk megkezdi a nyomon követési rekord az aszinkron feldolgozás."
  remarks: "A résztvevők várhatóan egy feladat a rekordok feldolgozását, és térjen vissza a kezdete egy <xref:System.IAsyncResult>, amely a munkafolyamat futásidejű használja a Várakozás a befejezésre.</xref:System.IAsyncResult> Az alapértelmezett implementációja hívására <xref:System.Activities.Tracking.TrackingParticipant.Track%2A>és visszatérési Befejezve állapotot.</xref:System.Activities.Tracking.TrackingParticipant.Track%2A>"
  syntax:
    content: protected virtual IAsyncResult BeginTrack (System.Activities.Tracking.TrackingRecord record, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: record
      type: System.Activities.Tracking.TrackingRecord
      description: "A létrehozott követési rekord."
    - id: timeout
      type: System.TimeSpan
      description: "Az időszak, amely után a szolgáltató a kísérlet megszakítása."
    - id: callback
      type: System.AsyncCallback
      description: "A művelet befejezésekor hívandó metódust."
    - id: state
      type: System.Object
      description: "Olyan felhasználói objektum, amely egyedileg azonosítja az aszinkron művelet."
    return:
      type: System.IAsyncResult
      description: "A művelet eredményét."
