  nameWithType: StripLine
  fullName: System.Windows.Forms.DataVisualization.Charting.StripLine
  type: Class
  summary: "A diagram sávok jelöli."
  remarks: "Sáv vonalak vagy sávok, olyan rendszeres vagy egyéni időközönként diagram hátterének árnyalása vízszintes vagy függőleges tartományt. Használhatja a sávok:-a diagram egyedi értékek gyűjtéséhez olvashatóság javítása.      -Külön adatpontok a diagram olvasásakor.      -Kiemelés a dátumokat, amelyek rendszeres időközönként, például hétvégi adatok azonosítására mutat.      -Jelöljön ki egy adott kulcs adattartomány.      -A küszöbérték sor hozzáadása egy adott konstans érték.       Egyetlen StripLine objektum vagy kivehető egyszer, vagy többször, egy adott időszakban. Ez a művelet által szabályozott a <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> Ha a nulla érték hozzá van rendelve a <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>tulajdonságot, egy szalag sor kell rajzolni.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> Ha egy nem nulla értéke van hozzárendelve a <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>tulajdonságot, egy szalag sort kell rajzolni ismételten minden adott időközönként.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> A helyet, ahol a sáv vonal megrajzolása is hatással van a <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>és <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A>sáv vonal tulajdonságainak.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Sávok társított mindig egy <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objektum.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> Ezt követően adhatók hozzá mind a tervezés során, és a futási idő.       Adja hozzá a vízszintes vagy függőleges vonal jeleníti meg a küszöbérték, állítsa be a <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>tulajdonság értéke 0.0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A> Ennek eredményeképpen az egy vonal alatt. Használhatja a <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A>és <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A>színének, szélességének és használt vonal stílusának tulajdonságait.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A> Diagram háttérképének tulajdonságok nélkül (`Back*`) mikor használják a <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>tulajdonság értéke 0.0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>       Használja a <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A>tulajdonság rendelje hozzá a szöveg egy szalag sor sáv vonal.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A> Az elhelyezési és ez a szöveg helyzetét vezérelhető a <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>       Amikor több sávok ugyanarra a tengelyre meghatározása, nem lehetséges, hogy a sávok átfedik. A mélységi StripLine objektum határozza meg a előfordulás sorrendjét a <xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection>objektum.</xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection> Ez azt jelenti, hogy először; jelenik-e az első előfordulás a második előfordulása megrajzolása második, és így tovább.       Sávok nem támogatottak a következő diagram esetében: a kör, perec, tölcsér, piramis, Kagi, háromvonalas Trendváltozási, o-x, poláris és sugárdiagram."
  syntax:
