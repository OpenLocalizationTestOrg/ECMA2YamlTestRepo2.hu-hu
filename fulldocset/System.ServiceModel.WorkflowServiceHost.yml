  name: WorkflowServiceHost
  nameWithType: WorkflowServiceHost
  fullName: System.ServiceModel.WorkflowServiceHost
  type: Class
  summary: "A munkafolyamat-alapú szolgáltatásokhoz biztosít a gazdagép."
  remarks: "A gazdagép által használt megvalósítja a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] programozási modell szolgáltatásmodellt.       A WorkflowServiceHost osztály használatával konfigurálása és tegye elérhetővé a munkafolyamat szolgáltatásként való használatra ügyfélalkalmazások amikor nem használ az Internet Information Services (IIS) vagy a Windows folyamataktivációs szolgáltatás (WAS) egy szolgáltatás indításához. Az IIS és a WAS kommunikálni a WorkflowServiceHost objektumhoz az Ön nevében.       WCF szolgáltatásként hívók számára elérhetővé tenni a munkafolyamat, megköveteli a teljes szolgáltatásleírás (által képviselt a <xref:System.ServiceModel.Description.ServiceDescription>osztály).</xref:System.ServiceModel.Description.ServiceDescription> A WorkflowServiceHost osztály létrehoz egy <xref:System.ServiceModel.Description.ServiceDescription>a munkafolyamat-szolgáltatás és konfigurációs információk a leírással segítségével hozza létre és <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>objektumok a leírásban végpontok.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Description.ServiceDescription>       A WorkflowServiceHost objektumhoz segítségével egy munkafolyamat-szolgáltatás, végpontok konfigurálása, biztonsági beállításainak alkalmazása, és indítsa el a bejövő kérelmek kezeléséhez figyelők."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

