  platform:
  - net462
- uid: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  id: EnableSsl
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: EnableSsl
  nameWithType: SmtpNetworkElement.EnableSsl
  fullName: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Lekérdezi vagy beállítja, hogy az SMTP-levelezőkiszolgálóhoz eléréséhez használt SSL-e. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  remarks: "A EnableSsl a tulajdonság azt jelzi, ha SSL levelek SMTP-kiszolgáló eléréséhez használt. A <xref:System.Net.Mail.SmtpClient>osztály csak támogatja az SMTP-bővítmény biztonságos SMTP a Transport Layer Security csatornán az RFC 3207.</xref:System.Net.Mail.SmtpClient> Ebben a módban az SMTP-munkamenet titkosítatlan csatornán kezdődik, majd egy STARTTLS parancs a kiszolgálóhoz való váltás SSL használatával biztonságos kommunikáció az ügyfél által kiadott. Lásd: RFC 3207 közzétett által az Internet Engineering Task Force (IETF) további információt.       Egy másik csatlakozási módszer, ahol egy SSL munkamenet előre bármely parancsok küldött protokoll előtt. Ez a csatlakozási módszer is nevezik SMTPS, és alapértelmezés szerint 465 portot használja. Az SSL használatával másik csatlakozási mód jelenleg nem támogatott."
  syntax:
    content: public bool EnableSsl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>azt jelzi, hogy SSL fog megjelenni az SMTP-levelezőkiszolgálóhoz; eléréséhez Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.SmtpNetworkElement.EnableSsl*
  exceptions: []
  platform:
  - net462
