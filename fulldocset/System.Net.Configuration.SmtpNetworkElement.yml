- uid: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  id: ClientDomain
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: ClientDomain
  nameWithType: SmtpNetworkElement.ClientDomain
  fullName: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Lekérdezi vagy beállítja a kezdeti SMTP protokoll kérelemben egy SMTP-levelezőkiszolgálóhoz való kapcsolódáshoz használt ügyfél-tartomány nevét."
  remarks: "A ClientDomain tulajdonság lehetővé teszi az módosítsa a ügyfél tartomány nevét a kérésben használt kezdeti SMTP protokoll egy SMTP-kiszolgálóra. Ha a ClientDomain tulajdonság nincs beállítva, az alapértelmezett érték a helyi számítógép küldi a kérelmet a localhost név.       RFC 2821, amely meghatározza a részletes adatait, a Simple Mail Transport Protocol (SMTP). Az RFC előírja, hogy az SMTP-ügyfelet egy kiszolgálóhoz az EHLO vagy Extended EHLO (EHLO) üzenet részeként egy teljesen minősített tartománynevet kell használnia.       A ClientDomain tulajdonság lehetővé teszi, hogy egy alkalmazás (az RFC használja a protokoll leírását a tartomány kifejezés) ügyfél tartomány nevének módosításához használja a localhost név, amely alapértelmezés szerint használt helyett a helyi számítógép teljes tartományneve. Ez lehetővé teszi a nagyobb való megfelelés SMTP protokoll. Azonban a teljesen minősített tartománynév tehetik közzé a helyi számítógép személyes adatait.       Bármely a ClientDomain tulajdonság beállított nevének meg kell felelnie a 7 bites ASCII nevek DNS szabályokat.       Az alapértelmezett érték a hálózati elem a SMTP konfigurációs fájlban is módosítható a gép vagy az alkalmazás manuális szerkesztésével közvetlenül a konfigurációs fájlok."
  syntax:
    content: public string ClientDomain { get; set; }
    return:
      type: System.String
      description: "Egy karakterlánc, amely a kezdeti SMTP protokoll kérelemben egy SMTP-levelezőkiszolgálóhoz való kapcsolódáshoz használt ügyfél-tartomány nevét jelöli."
  overload: System.Net.Configuration.SmtpNetworkElement.ClientDomain*
  exceptions: []
  platform:
  - net462
