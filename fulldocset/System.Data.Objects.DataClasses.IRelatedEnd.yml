  summary: "Határozza meg a kapcsolat végén."
  remarks: "IRelatedEnd meghatározza az egy társítás end képviselő objektum követelményeit. Ez az interfész megvalósítja az <xref:System.Data.Objects.DataClasses.RelatedEnd>osztályhoz.</xref:System.Data.Objects.DataClasses.RelatedEnd> <xref:System.Data.Objects.DataClasses.RelatedEnd>az alaposztály van a <xref:System.Data.Objects.DataClasses.EntityCollection%601>és <xref:System.Data.Objects.DataClasses.EntityReference%601>osztályok.</xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601></xref:System.Data.Objects.DataClasses.RelatedEnd>"
