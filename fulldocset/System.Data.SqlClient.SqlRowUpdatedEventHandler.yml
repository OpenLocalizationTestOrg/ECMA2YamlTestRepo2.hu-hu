  remarks: "A kezelő nem szükséges bármely művelet elvégzésére, és a kód kivételek, vagy engedélyezheti a kivételeket úgy, hogy a hívó metódus propagálása kerülendő. A kivételek, amely a hívó eléri a rendszer figyelmen kívül hagyja.       Amikor létrehoz egy <xref:System.Data.SqlClient.SqlRowUpdatedEventArgs>delegált, azonosítsa a módszert, amelyet az esemény fogja kezelni.</xref:System.Data.SqlClient.SqlRowUpdatedEventArgs> Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Esemény kezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
