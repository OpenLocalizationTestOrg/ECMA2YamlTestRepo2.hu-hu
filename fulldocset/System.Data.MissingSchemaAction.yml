- uid: System.Data.MissingSchemaAction.AddWithKey
  id: AddWithKey
  parent: System.Data.MissingSchemaAction
  langs:
  - csharp
  name: AddWithKey
  nameWithType: MissingSchemaAction.AddWithKey
  fullName: System.Data.MissingSchemaAction.AddWithKey
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Hozzáadja a szükséges oszlopok, és végezze el a séma elsődleges kulcs adataira. További információt hogyan elsődleges kulcs adataira hozzáadódik az egy <xref href=&quot;System.Data.DataTable&quot;> </xref>, tekintse meg a <xref:System.Data.IDataAdapter.FillSchema*>. Megfelelő működéséhez a .NET-keretrendszer adatszolgáltatója az OLE DB, a <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref> szükséges, hogy a natív OLE DB-szolgáltató jut hozzá a szükséges elsődleges kulcs adataira DBPROP_UNIQUEROWS tulajdonság beállításával, és majd meghatározza, hogy melyik oszlop elsődleges-kulcs oszlopainak a IColumnsRowset a DBCOLUMN_KEYCOLUMN megvizsgálásával.</xref:System.Data.IDataAdapter.FillSchema*> Alternatív megoldásként a felhasználó előfordulhat, hogy explicit módon beállítva az elsődleges kulcsra vonatkozó megkötések egyes <xref href=&quot;System.Data.DataTable&quot;> </xref>. Ez biztosítja, hogy a meglévő rekordok megfelelő bejövő rekordok frissítése ahelyett, hogy lesz hozzáfűzve. Használata esetén <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref>, a .NET Framework Data Provider az SQL Server FOR BROWSE záradék hozzáfűzi az utasítás végrehajtása. A felhasználó lehetséges hatásai, például a SET FMTONLY METÓDUS ON utasítás használatával zavaró tényező tisztában kell lennie. SQL Server Online könyvekben további információt talál."
  syntax:
    content: AddWithKey
    return:
      type: System.Data.MissingSchemaAction
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
