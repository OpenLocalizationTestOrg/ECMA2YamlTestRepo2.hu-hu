  type: Class
  summary: "Itt egy alapszintű segédprogram osztály, amely három kapcsolódó objektumok tárolására szolgál."
  remarks: "A három hasáb osztály három kapcsolódó objektumok tárolására szolgál egy alapszintű struktúrát. Egy segédprogram osztály, amely alatt az ASP.NET különböző módon használható. A három hasáb osztály használhatja a saját kód bárhol, hogy kell-e három kapcsolódó objektumot, és ahol adatok-elrejtés nincs lényeges struktúrát. A három hasáb osztály nem foglalják magukban a `object` referenciák <xref:System.Web.UI.Triplet.First>, <xref:System.Web.UI.Triplet.Second>, és <xref:System.Web.UI.Triplet.Third>, tulajdonságai; teszi elérhetővé azokat az összes hívó kód számára közvetlenül nyilvános osztály mezőként.</xref:System.Web.UI.Triplet.Third> </xref:System.Web.UI.Triplet.Second> </xref:System.Web.UI.Triplet.First>"
  example:
  - "The following example uses a Triplet object to hold three integer values and another Triplet to hold three label controls.  \n  \n> [!NOTE]\n>  When accessing reference types as members of a Triplet, only generic <xref:System.Object> methods are available for that member.  \n  \n [!code-cs[System.Web.UI.Triplet#1](~/add/codesnippet/csharp/t-system.web.ui.triplet_1.aspx)]\n [!code-vb[System.Web.UI.Triplet#1](~/add/codesnippet/visualbasic/t-system.web.ui.triplet_1.aspx)]"
