- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: ListViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "A mező név/érték párok, amelyek a kulcs vagy kulcsok frissítése a cikk álló dictionary lekérdezi."
  remarks: "Ha a <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.ListView>van állítva, a kulcsok tulajdonság (szótárában) elem frissítése az elsődleges kulcs értékének eléréséhez használja.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      > [!NOTE] > Elérésére, hogy a nem kulcs mező értékét, a <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>vagy <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> A <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>tulajdonsága tartalmazza a frissített értékekkel, és a <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>tulajdonsága tartalmazza az eredeti értékek.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>       A név/érték párok, a mező vagy a megadott mező automatikusan töltődik a kulcsok szótár a <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Ha több mező az elsődleges kulcs, a kulcsok szótár minden kulcsmező kerül egy külön bejegyzést.       Határozhatja meg a kulcsmezőhöz megadott neve, a <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>tulajdonsága egy <xref:System.Collections.DictionaryEntry>objektum, amely tartalmazza a kulcsok szótárban.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> A kulcsmezőhöz megadott értékének meghatározása, használja a <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>tulajdonság.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the Keys property to access the value of the key field for the record being updated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_867_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_867_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A mező név/érték párok, amelyek a kulcs vagy kulcsok a cikk frissítéséhez."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: ListViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Az elem frissítéséhez módosított értékeket tartalmazó dictionary lekérdezi."
  remarks: "Az elem frissítése a módosított nem kulcs mező értékének eléréséhez használja a NewValues tulajdonság (szótárában).      > [!NOTE] > Elsődleges kulcs mező vagy mezők szerepelnek a szótár Ha az elsődleges kulcs értéke vagy értékeket frissítés alatt álló. Az elsődleges kulcs mező vagy a mezők az eredeti értékeket elérésére, a <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> Az eredeti értékeket az elem nem kulcs mező elérésére, a <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>       A név/érték párok, az elem módosított mezőit automatikusan töltődik a NewValues tulajdonság. Egy külön bejegyzést kerül minden mező elem NewValues tulajdonságát.       A mezőnév bejegyzés határozhatja meg a <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>tulajdonsága egy <xref:System.Collections.DictionaryEntry>objektum, amely tartalmazza a NewValues szótár.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Egy bejegyzés határozhatja meg a <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>tulajdonság.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the NewValues property to make sure that the user has supplied all values before the data source is updated. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdating#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_642_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdating#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_642_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A módosított értékek az elem frissítéséhez."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: ListViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Az elem frissítése az eredeti értékeket tartalmazó dictionary lekérdezi."
  remarks: "Az elem frissítése a mezők az eredeti értékeket eléréséhez használja a OldValues tulajdonság (szótárában). A szótár tartalmaz-e az elem kivételével kulcsmezők található összes mezőhöz.      > [!NOTE] > Kulcsmezők az elem használatával végezheti el a <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> Az elem nem kulcs mezőit felülvizsgált értékek elérésére, a <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>       A OldValues tulajdonság automatikusan kitölti a rendszer a elemben a mezők az eredeti értékekkel. Egy külön bejegyzést kerül minden mező elem OldValues tulajdonságát.       A mezőnév bejegyzés határozhatja meg a <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>tulajdonsága egy <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objektum, amely tartalmazza a OldValues szótár.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Egy bejegyzés határozhatja meg a <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>tulajdonság.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Az eredeti értékeket, az elem frissítéséhez."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
