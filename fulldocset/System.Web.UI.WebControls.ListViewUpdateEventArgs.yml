  name: ListViewUpdateEventArgs
  nameWithType: ListViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdating&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.ListView>szabályozása vált ki a <xref:System.Web.UI.WebControls.ListView.ItemUpdating>esemény során a <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>metódust, vagy ha egy elem frissítés gombra kattint, de előtte a <xref:System.Web.UI.WebControls.ListView>vezérlő frissíti az elem.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> </xref:System.Web.UI.WebControls.ListView> (A frissítés gomb akkor gomb amelynek `CommandName` tulajdonság beállítása &quot;Frissítés&quot;.) Ez lehetővé teszi, hogy egy egyéni rutin hajtja végre, amikor ez az esemény akkor következik be, például a frissítési művelet megszakítása esemény-kezelési lehetőséget nyújt.       Az esemény-kezelési módszer egy ListViewUpdateEventArgs objektum kerülnek. Ez az objektum teszi lehetővé az aktuális elem indexe, és adja meg, hogy a frissítési műveletet meg kell szakítani. A frissítési műveletet mégsem folytatja, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonság ListViewUpdateEventArgs objektum `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Is dolgozhat a <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>, és <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>gyűjtemények, mielőtt a érték lett átadva az adatforráshoz.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> Ezekhez a gyűjteményekhez használandó szokásos módon érvényesítéséhez, vagy HTML-kódolására az értékeket, amelyeket a felhasználó előtt ezeket az értékeket az adatforrás vannak tárolva. Ezzel megakadályozhatja a parancsfájl-kihasználó.       A kezdeti tulajdonságértékek a ListViewUpdateEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> property to make sure that the user has supplied all values before the data source is updated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_92_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_92_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
