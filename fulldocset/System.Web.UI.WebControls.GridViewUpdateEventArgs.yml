  name: GridViewUpdateEventArgs
  nameWithType: GridViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdating&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.GridView>vált ki szabályozhatja a <xref:System.Web.UI.WebControls.GridView.RowUpdating>eseményt, amikor egy sor frissítés gombra kattint, de előtte a <xref:System.Web.UI.WebControls.GridView>vezérlő frissíti a sort.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdating> </xref:System.Web.UI.WebControls.GridView> Ez lehetővé teszi, hogy egy egyéni rutin, például a frissítési művelet megszakítása, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       A GridViewUpdateEventArgs objektumok kerülnek az esemény-kezelési metódus, amely lehetővé teszi az aktuális sor indexe meghatározásához és annak jelzésére, hogy a frissítési műveletet meg kell szakítani. A frissítési műveletet mégsem folytatja, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonság GridViewUpdateEventArgs objektum `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Emellett kezelheti a <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>, és <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>gyűjtemények, ha szükséges, mielőtt a érték lett átadva az adatforráshoz.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> A közös használja ezeket a gyűjteményeket módja a HTML-kódolás előtt a mappába kerülnek az adatforrás a felhasználó által megadott értékek. Ez segít megakadályozni a parancsfájl injektálási támadásokat.       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek GridViewUpdateEventArgs példányt listájáért lásd: a <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewUpdateEventArgs object passed to the event-handling method to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_10_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: 'public class GridViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
