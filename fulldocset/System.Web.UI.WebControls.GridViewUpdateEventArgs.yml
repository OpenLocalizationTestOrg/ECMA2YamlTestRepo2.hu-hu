- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "A mező név/érték párok, amelyek megfelelnek a frissítendő sor elsődleges kulcsa álló dictionary lekérdezi."
  remarks: "Ha a <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.GridView>van állítva, a kulcsok tulajdonság (szótárában) sor frissítése az elsődleges kulcs értékének eléréséhez használja.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > Elérésére, hogy a nem kulcs mező értékét, a <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>vagy <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> A <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>tulajdonsága tartalmazza a frissített értékekkel, amíg a <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>tulajdonsága tartalmazza az eredeti értékek.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>       A név/érték párok, a mező vagy a megadott mező automatikusan töltődik a kulcsok szótár a <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Ha több mező az elsődleges kulcs alkotnak, egy külön bejegyzést a kulcsok szótár minden kulcsmező kerül.       Határozhatja meg a kulcsmezőhöz megadott neve, a <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>tulajdonsága egy <xref:System.Collections.DictionaryEntry?displayProperty=fullName>lévő a kulcsok szótár.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> A kulcsmezőhöz megadott értékének meghatározása, használja a <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>tulajdonság.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A> property to access the values of the key fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-cs[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_371_1.aspx)]\n [!code-vb[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_371_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> objektumot tartalmazó mező név/érték párok, amelyek megfelelnek a frissítendő sor elsődleges kulcsa."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: GridViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "A mező nem kulcs név/érték párok, a sor frissítésére a módosított értékeket tartalmazó dictionary lekérdezi."
  remarks: "A sor frissítésére a módosított nem kulcs mező értékének eléréséhez használja a NewValues tulajdonság (szótárában).      > [!NOTE] > Elsődleges kulcs mező vagy mezők nem tartoznak ehhez a szótárhoz. Az elsődleges kulcs mező vagy a mezők értékét elérésére, a <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Az eredeti értékeket nem kulcs mező a sorban elérésére, a <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>       A név/érték párok a sor módosított nem kulcs mezőit automatikusan töltődik a NewValues tulajdonság. Mindegyik nem kulcs mező a sorban NewValues tulajdonságát egy külön bejegyzést kerül.       A mezőnév bejegyzés határozhatja meg a <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>tulajdonsága egy <xref:System.Collections.DictionaryEntry?displayProperty=fullName>a NewValues szótár lévő.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Egy bejegyzés határozhatja meg a <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>tulajdonság.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the NewValues property to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_520_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_520_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Egy <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> a mező nem kulcs név-érték párokból a sor frissítésére módosított értékeket tartalmazó objektum."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: GridViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Az eredeti mező név/érték párok sorában frissítése tartalmazó dictionary lekérdezi."
  remarks: "A sor frissítésére a mezők az eredeti értékeket eléréséhez használja a OldValues tulajdonság (szótárában). A szótár tartalmaz-e a sorban kulcsmezők kivételével minden mező. Definiált kulcsmezők a <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > Használatával végezheti el a sor kulcsmezők a <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Elérésére, hogy a javított értékek nem kulcs mező a sorban, a <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>       A OldValues tulajdonság automatikusan kitölti a rendszer a sorban az összes mező név/érték párok eredeti értékekkel. Egy külön bejegyzést kerül minden mező a sorban OldValues tulajdonságát.       A mezőnév bejegyzés határozhatja meg a <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>tulajdonsága egy <xref:System.Collections.DictionaryEntry?displayProperty=fullName>a OldValues szótár lévő.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Egy bejegyzés határozhatja meg a <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>tulajdonság.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-vb[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1202_1.aspx)]\n [!code-cs[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1202_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Egy <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> objektum, amely tartalmazza az eredeti értékeket a mező/érték párokat. a sor frissítésére."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
