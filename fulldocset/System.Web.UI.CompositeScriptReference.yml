  fullName: System.Web.UI.CompositeScriptReference
  type: Class
  summary: "A parancsprogram-hivatkozások egyesítése egyetlen összetett parancsfájlba gyűjteményét képviseli."
  remarks: "Az eredményül kapott URL-cím mérete korlátozza a CompositeScriptReference példányt tartalmazó parancsprogram-hivatkozások száma. Az URL-cím nem lehet hosszabb 1024 karakternél.       Ha a probléma megoldásához, két lehetősége van. Az első lehetőség a számának csökkentése érdekében <xref:System.Web.UI.ScriptReference>objektumok, az összetett parancsprogram tartalmazó.</xref:System.Web.UI.ScriptReference> A második lehetőség a manuális egyesítése egyetlen statikus fájlba a parancsfájlok. Ebben az esetben beállíthatja a <xref:System.Web.UI.ScriptReferenceBase.Path%2A>tulajdonságot a statikus fájl helyét.</xref:System.Web.UI.ScriptReferenceBase.Path%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Path")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.EmptyStringExpandableObjectConverter))]

      public class CompositeScriptReference : System.Web.UI.ScriptReferenceBase
