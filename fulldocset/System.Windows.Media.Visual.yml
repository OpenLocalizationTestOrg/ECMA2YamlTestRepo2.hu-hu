  name: Visual
  nameWithType: Visual
  fullName: System.Windows.Media.Visual
  type: Class
  summary: "A Megjelenítés támogatást nyújt a [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], tesztelési, koordináta átalakítása és mezőben számítások határolókeret tartalmaz, amelyek találati."
  remarks: "A Visual class, amelyből alapvető absztrakciós minden <xref:System.Windows.FrameworkElement>objektum osztályból származik.</xref:System.Windows.FrameworkElement> Is szolgál az új vezérlők írt belépési pontként [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], és az sokféleképpen-re az ablakleíró (HWND) egy egyenértékűként a a [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] alkalmazásmodellt.       A vizuális objektum alapszintű [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] objektum, amelynek elsődleges szerepe, hogy a megjelenítési támogatásához. Felhasználói felület szabályozza, például a <xref:System.Windows.Controls.Button>és <xref:System.Windows.Controls.TextBox>, alaposztályból származik a vizuális és azok az adatok megőrzése használja a Visual megadott tulajdonságait.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button> A vizuális objektum támogatást nyújt a következőkhöz:-megjelenítési kimeneti: visual rajzolási tartalmának megjelenítése a megőrzött szerializálni.      -Átalakítások: Visual átalakítások végrehajtására.      -Kivágás: Támogatása Kivágás régióban egy visual.      -Találatellenőrzés: meghatározása, hogy a megadott koordináta (pont) vagy a geometriai visual határain belül található.      -Határolókeret mezőben számítások: a Látványelem a határoló téglalapon meghatározása.       Architektúráját, a Visual objektum nem tartalmaz más alkalmazás fejlesztési követelményeinek támogatását / [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] funkciókat, amelyek nem kapcsolódnak közvetlenül a megjelenítés esetén például a következő: - esemény - elrendezés - kezelési stílusok - adatkötés - globalizációs Visual valósul meg, ahol további osztályok származtathatók nyilvános absztrakt osztály. Az alábbi ábrán a hierarchia meghatározott meglévő vizuális objektum a [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] architektúra.       ![A vizuális objektumból származik osztályok ábrája](~/add/media/visualclass01.png &quot;osztályok ábrája a vizuális objektumból származik&quot;) Visual osztályhierarchia bizonyos esetekben védettként Visual a meghatározott tagokat a származtatott <xref:System.Windows.UIElement>osztály</xref:System.Windows.UIElement> hasonló nevű több könnyen hozzáférhető tagként érhetők el       További információkért lásd: [WPF képek leképezésekor áttekintése](~/add/includes/ajax-current-ext-md.md).       A Visual elemnek szintek száma korlátozott. A .NET-keretrendszer korábbi verzióiban a maximális mélység lett 255. Ezt a határt nem megfelelő az egyes elrendezések, amelyek számos szintjei vizuális fában.       A [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], a maximális Visual mélysége 2047, amely lehetővé teszi, hogy sokkal mélyebb visual fák. A legtöbb alkalmazás esetén nincs elég átjárása igen sok veremterületet, és az eredmény egy <xref:System.StackOverflowException>elrendezés során.</xref:System.StackOverflowException> Az alapértelmezett verem mérete, a kivétel általában történt esetén famélység körülbelül 800, amely körülbelül beágyazott 190 felel meg <xref:System.Windows.Controls.TreeViewItem>objektumok.</xref:System.Windows.Controls.TreeViewItem>       Ha ez a kivétel történt az alkalmazás, és telepíteni kell egy mélyebb vizuális fában, növelheti az alkalmazás verem mérete. A fordítás során /STACK beállítás használatával vagy a EDITBIN segédprogram használatával növelhető a verem méretét. Verem méretének növelését hatással lehet az alkalmazás teljesítményére. További információkért lásd: [verem kiosztásokat](http://go.microsoft.com/fwlink/?LinkId=165510) és [EDITBIN beállítások](http://go.microsoft.com/fwlink/?LinkId=165511)."
