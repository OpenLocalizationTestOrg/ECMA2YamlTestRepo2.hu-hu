  namespace: System.Windows.Media
  summary: "Lekérdezi vagy beállítja a lerövidített görgethető területe a <xref href=&quot;System.Windows.Media.Visual&quot;> </xref>."
  remarks: "Gyorsított görgetéshez használható szoftver megjelenítésekor VisualScrollableAreaClip tulajdonság értéke. Ez akkor hasznos, például a távoli asztali kapcsolaton keresztül fut, vagy egy virtuális gépen futó távoli megjelenítési esetekben. Ez a tulajdonság be a szülőelem, amelynek gyermekek görgetéséhez lesz. A VisualScrollableAreaClip tulajdonság beállítása csak akkor van hatása, az elérését gyorsítja fel hardveres megjelenítés esetén.       A VisualScrollableAreaClip tulajdonság meghatározott, speciális forgatókönyveket teszi lehetővé. Az alábbi listában láthatók az korlátozásokkal, amelyek érvényesek a VisualScrollableAreaClip tulajdonságával.      -A háttérben scrolled terület nem átlátszó, vagy összetevők görgethető sor fog kerülni.      -A VisualScrollableAreaClip tulajdonság felgyorsítják görgetés, csak ha WPF megjeleníti a szoftver. Ez a helyzet például következik be, amikor az alkalmazást futtató távoli asztali kapcsolaton keresztül, vagy helyileg futó virtuális gépen.      -A fényújság viselkedés nem változott, a hardver megjelenítésekor. Különbségek görgetés viselkedés elkerülése érdekében a VisualScrollableAreaClip tulajdonság hardver és szoftver engedélyezve legyen.      -Elforgatás és eltérésére átalakítások tiltsa le a gyorsított görgetéshez használható. Átalakítások és a vízszintes vagy függőleges fordítások a régió görgetéséhez fenti megfelelően méretezhető, és ne tiltsa le a fényújság gyorsítás.      -A részfa módosítása időt. az újbóli keresztül animáció görgethető területen részei a várt módon működnek, de újból kiállított területre gyorsított görgetés részesül. Minden animáció, amely a scrolled terület érvénytelenné ugyanazt a keretet során történik megszünteti az az előnye, hogy az optimalizálás mely görgetéshez használható.      -A VisualScrollableAreaClip téglalap aktív képpont illesztése. Ezért illesztett a görgetés téglalap mérete mindig kisebb vagy egyenlő a megadott korlátot.      -Eltolások illesztés lefelé. Ez azt jelenti, hogy az előző különbségét diagramobjektum eltolás és aktuális illesztett eltolás mindig képpont egész szám.      -Találati tesztek ki által egyenként lehet egy képpont.      -Elrendezés kerekítési kell bekapcsolni, mert biztosítja, hogy görgethető területek és a határ ablak ügyfélterületének szélei vannak méretezett képpontos határokat, ami azt eredményezi, hogy helyes-e igazítási.      -Görgetés gyorsítás réteges windows rendszeren nem működik. Ez azt jelenti, hogy a windows mely AllowTransparency == true, window.windowstyle == none, és így tovább.      -Görgetés gyorsítás nem történik teljes-ablak megjelenítése közben.      -Görgetés gyorsítás nem működik, amikor az ablak straddles két figyeli.      -Görgetés gyorsítás köztes leképezési célok a szülő lánc scrolled elem mellett nem működik. Az alábbi listában láthatók, ezek némelyike a köztes megjelenítési célokat.          -A - hatások - DrawingBrushes - VisualBrushes - OpacityMasks - átlátszatlanság - csak egy gyorsított görgetési akkor fordulhat elő, keret / levágja. Több gyorsított görgetési területek lehet, de csak az egyik egy hajthat végre egy gyorsított görgessen. Mely terület görgetése közben meghatározatlan.      -A görgethető terület (a mélységi), amely nem a tartalmat a többi görgetése közben fenti tartalom görgetés gyorsítás támogatja. A rendszer kiszámítja az összes szükséges inkonzisztencia régió, és befejezi a gyorsított görgetési, de számos további bitképek áthelyezése a véletlenül scrolled része a hálózaton a biztonsági megfelelő pozícióját képernyő küldi el."
  syntax:
    content: protected Nullable<System.Windows.Rect> VisualScrollableAreaClip { get; set; }
    return:
      type: System.Nullable{System.Windows.Rect}
      description: "A <xref href=&quot;System.Windows.Rect&quot;> </xref> , amely jelöli az görgethető Kivágás területen vagy <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> nincs Kivágás terület van hozzárendelve."
  overload: System.Windows.Media.Visual.VisualScrollableAreaClip*
  exceptions: []
  platform:
  - net462
