  remarks: "A <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>delegált metódust használja a TemplateModeChangedEventArgs konstruktor inicializálni egy <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>való használatra objektum egy <xref:System.Web.UI.Design.ViewEventArgs>objektum.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Zárja be, és adja sablonszerkesztési módban meg, amikor a Tervező gazdagép inicializálja a <xref:System.Web.UI.Design.ViewEventArgs>objektum egy <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>Eseménytípus, és beállítja a <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>tulajdonság egy <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>objektum.</xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs> A `newTemplateGroup` paraméter adja meg egy új sablont csoport sablonszerkesztési módban beírásakor. A `newTemplateGroup` paraméter általában `null` való kilépés sablonszerkesztési módban."
