  summary: "Adja meg a adatait egy <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> esemény jelenik meg, ha a sablon módban a tervezési felülethez vezérlőelem változik."
  remarks: "A <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>egy esemény jelenik meg a Tervező állomás, például a [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], a tervezési felülethez vezérlő bizonyos műveleteket.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Például egy esemény jelenik meg, ha adja meg, és a kilépési sablonszerkesztési módban vezérlőelem.       A <xref:System.Web.UI.Design.ControlDesigner>osztály megadja az alapértelmezett meghatalmazott kezelni a <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>esemény.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Zárja be, és adja sablonszerkesztési módban meg, amikor a Tervező gazdagép inicializálja a <xref:System.Web.UI.Design.ViewEventArgs>objektum egy <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>Eseménytípus, és beállítja a <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>TemplateModeChangedEventArgs objektum tulajdonság.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs>       Ha a <xref:System.Web.UI.Design.ViewEventArgs>objektum azt jelzi, hogy a sablon módja módosult, az alapértelmezett delegált a a <xref:System.Web.UI.Design.ControlDesigner>osztály frissíti az értéket a <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>tulajdonság.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs>       Egyéni tervezők származó a <xref:System.Web.UI.Design.TemplatedControlDesigner>osztály lehet felülbírálni a <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>is végrehajthatja a további mikor a sablon feldolgozása szerkesztése a tervezési felülethez a vezérlő módváltozása.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.TemplatedControlDesigner>       Események és -delegáltaknak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
