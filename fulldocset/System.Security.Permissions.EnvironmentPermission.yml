  name: EnvironmentPermission
  nameWithType: EnvironmentPermission
  fullName: System.Security.Permissions.EnvironmentPermission
  type: Class
  summary: "Szabályozza a hozzáférést a rendszer és a felhasználó környezeti változókat. Ez az osztály nem örökölhető."
  remarks: "Környezeti változók neve egy vagy több nem betűérzékeny neve listája, pontosvesszővel elválasztva, olvasási és írási hozzáféréssel az elnevezett változók külön listákkal jelölik. Írási hozzáférést lehetővé teszi a létrehozására és törlésére, valamint a környezeti változók, módosítsa a meglévő értéket.      > [!NOTE] > A .NET-keretrendszer előtti verzióiban a [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], használhatja a <xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName>metódus véletlen elérésének megakadályozásához rendszererőforrásokat megbízható kóddal.</xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName> <xref:System.Security.CodeAccessPermission.Deny%2A>elavult, és az erőforrásokhoz való hozzáférést most határozza meg kizárólag a megadott engedélyének módosítása szerelvényt.</xref:System.Security.CodeAccessPermission.Deny%2A> Fájlokhoz való hozzáférést korlátozza, részben megbízható kód futtatása védőfal mögött, és az engedélyek hozzárendelése csak erőforrásokat, amelyek az engedélyezett eléréséhez. Egy alkalmazás védőfal mögött futtatásával kapcsolatos információkért lásd: [hogyan: részlegesen megbízható kód futtatására védőfal mögött](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class EnvironmentPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
