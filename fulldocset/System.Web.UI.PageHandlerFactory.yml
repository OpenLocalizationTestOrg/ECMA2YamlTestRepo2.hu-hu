  type: Class
  summary: "Öröklő osztály példányai hoz létre a <xref href=&quot;System.Web.UI.Page&quot;> </xref> osztály és megvalósítását a <xref href=&quot;System.Web.IHttpHandler&quot;> </xref> felületet. Példányok dinamikusan a tanúsítványigénylések ASP.NET fájlok jönnek létre. PageHandlerFactory osztálya: az ASP.NET oldalainak alapértelmezett kezelő gyári végrehajtására."
  remarks: "A PageHandlerFactory osztály megvalósítja az <xref:System.Web.IHttpHandlerFactory>felületet biztosít a adja meg az alapértelmezett HTTP-kezelő ASP.NET-fájlok.</xref:System.Web.IHttpHandlerFactory> A PageHandlerFactory meghívja az ASP.NET-fordítási rendszer fordítási, ha szükséges, és a pontos típusú az URL-címhez, és létrehozza a típus egy példánya. A lap típusa örökli a <xref:System.Web.UI.Page>osztály és megvalósítja az <xref:System.Web.IHttpHandler>felületet.</xref:System.Web.IHttpHandler> </xref:System.Web.UI.Page>       Hozhat létre olyan egyéni lap kezelő adat-előállítóval, valósítja meg a <xref:System.Web.IHttpHandlerFactory>, és regisztrálja az egyéni PageHandlerFactory osztály a Web.config fájl az alkalmazáshoz a [httpHandlers elem (ASP.NET beállítási séma)](http://msdn.microsoft.com/en-us/24ca01f3-7141-4fdc-acac-71c0733cf6c2) konfigurációs szakasz.</xref:System.Web.IHttpHandlerFactory>"
