  name: ReliabilityContractAttribute
  nameWithType: ReliabilityContractAttribute
  fullName: System.Runtime.ConstrainedExecution.ReliabilityContractAttribute
  type: Class
  summary: "A megbízhatóság szerzőjéhez néhány kódot, és a fejlesztőknek egy függőséget meg, hogy a kód között egy szerződés meghatározása."
  remarks: "A ReliabilityContractAttribute attribútum biztosít egy olyan mechanizmus dokumentálja a kódban, valamint jelzi, hogy milyen típusú megbízhatóság biztosítja, hogy az Ön végezheti állásuk kivételes feltételek, amely inkonzisztens állapotot okozhat. Ebben a környezetben kivételes feltételek módon aszinkron kivételek létrehozható futási időben a közös nyelvi futtatókörnyezet, többek között megszakadt szálak, kevés a memória olyan helyzetekben, és a verem túlcsordulások vannak megadva. A ReliabilityContractAttribute attribútum szerelvényeket, típusok és módszerek is alkalmazhat.       Ezzel az attribútummal rendelkező a <xref:System.Runtime.ConstrainedExecution.Consistency>egy megbízhatósági szerződéséhez meghatározása egy adott kódrészletek, a megbízhatósági szint dokumentálásával számbavételben.</xref:System.Runtime.ConstrainedExecution.Consistency>"
  example:
  - "The following code example demonstrates the use of the ReliabilityContractAttribute attribute to document the level of reliability of an assembly.  \n  \n [!code-cpp[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/cpp/t-system.runtime.constra_1_1.cpp)]\n [!code-cs[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/csharp/t-system.runtime.constra_1_1.cs)]\n [!code-vb[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/visualbasic/t-system.runtime.constra_1_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Interface, Inherited=false)]

      public sealed class ReliabilityContractAttribute : Attribute
