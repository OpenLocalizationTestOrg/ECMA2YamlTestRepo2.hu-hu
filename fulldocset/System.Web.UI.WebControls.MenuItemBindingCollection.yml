  summary: "Számoknak <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objektumok."
  remarks: "A MenuItemBindingCollection osztály használható tárolására és kezelésére gyűjteménye <xref:System.Web.UI.WebControls.MenuItemBinding>objektumokat a <xref:System.Web.UI.WebControls.Menu>vezérlő.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBinding> A <xref:System.Web.UI.WebControls.Menu>vezérlő a MenuItemBindingCollection osztály használja, mint az adattípust az <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>tulajdonság.</xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.Menu> A <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>tulajdonság egyetlen menü elem kötést definiált tárolására szolgál a <xref:System.Web.UI.WebControls.Menu>vezérlő.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A>      > [!NOTE] > Sorrendje <xref:System.Web.UI.WebControls.MenuItemBinding>objektumok jelennek meg a gyűjtemény nincs hatása, hogyan azokat az objektumokat a menüelemek történő alkalmazását egy <xref:System.Web.UI.WebControls.Menu>vezérlő.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBinding>       A MenuItemBindingCollection az osztály támogatja a gyűjtemény elemeinek eléréséhez többféleképpen:-használatát a <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Item%2A>közvetlenül megszerezni az indexelő a <xref:System.Web.UI.WebControls.MenuItemBinding>objektum egy adott nulla alapú indexét.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItemBindingCollection.Item%2A>      – Használja a <xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>metódus létrehozása, amely segítségével a gyűjtemény iterációt számbevevőre.</xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>      – Használja a <xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>metódust a gyűjtemény tartalmának másolása a tömb.</xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>       Programozott módon kezelheti a MenuItemBindingCollection objektumok hozzáadása és eltávolítása <xref:System.Web.UI.WebControls.MenuItemBinding>objektumok.</xref:System.Web.UI.WebControls.MenuItemBinding> Menü elemek hozzáadására a gyűjteményhez, használja a <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Add%2A>vagy a <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Insert%2A>metódus.</xref:System.Web.UI.WebControls.MenuItemBindingCollection.Insert%2A> </xref:System.Web.UI.WebControls.MenuItemBindingCollection.Add%2A> Csomópontok eltávolítása a gyűjteményből, használja a <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Remove%2A>, a <xref:System.Web.UI.WebControls.MenuItemBindingCollection.RemoveAt%2A>, vagy a <xref:System.Web.UI.StateManagedCollection.Clear%2A>metódus.</xref:System.Web.UI.StateManagedCollection.Clear%2A> </xref:System.Web.UI.WebControls.MenuItemBindingCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.MenuItemBindingCollection.Remove%2A>       A MenuItemBindingCollection osztály tartalmaz tulajdonságokat és metódusokat, amelyek lehetővé teszik a maga a gyűjtemény adatainak lekérésére. Megkereshetjük hány elem a gyűjteményben, használja a <xref:System.Web.UI.StateManagedCollection.Count%2A>tulajdonság.</xref:System.Web.UI.StateManagedCollection.Count%2A> Ha meg szeretné határozni, hogy a gyűjtemény tartalmaz egy bizonyos <xref:System.Web.UI.WebControls.MenuItemBinding>objektumazonosító, használja a <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Contains%2A>metódus.</xref:System.Web.UI.WebControls.MenuItemBindingCollection.Contains%2A> </xref:System.Web.UI.WebControls.MenuItemBinding> Indexét lekérni egy <xref:System.Web.UI.WebControls.MenuItemBinding>gyűjtésére, felhasználására objektumban a <xref:System.Web.UI.WebControls.MenuItemBindingCollection.IndexOf%2A>metódus.</xref:System.Web.UI.WebControls.MenuItemBindingCollection.IndexOf%2A> </xref:System.Web.UI.WebControls.MenuItemBinding>"
  example:
  - "The following code example demonstrates how to populate a MenuItemBindingCollection object declaratively. For this example to work correctly, you must copy the sample XML data below to a file named Map.xml.  \n  \n [!code-vb[MenuBindings#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_217_1.aspx)]\n [!code-cs[MenuBindings#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_217_1.aspx)]  \n  \n The following code example demonstrates how to add <xref:System.Web.UI.WebControls.MenuItemBinding> objects to a MenuItemBindingCollection object programmatically. For this example to work correctly, you must copy the sample XML data below to a file named Map.xml.  \n  \n [!code-cs[MenuItemBindingCollectionAdd#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_217_2.aspx)]\n [!code-vb[MenuItemBindingCollectionAdd#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_217_2.aspx)]  \n  \n The following is sample site map data for the previous examples.  \n  \n `<MapHomeNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<MapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<MapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<MapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<MapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<MapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<MapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<MapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
