  type: Class
  summary: "Hozzáférés-vezérlési listaként (ACL) jelöli."
  remarks: "A RawAcl osztály lehetővé teszi, hogy a hozzáférés-vezérlő bejegyzések (ACE-k) teljes körű kezelését végzi. Nem kényszeríti ki a rendezési szabály ACE-k esetében, és nem biztosít ellenőrzési logikát. A hozzáférés-vezérlő bejegyzések beszúrni, módosítani vagy eltávolítani, a hozzáférés-vezérlési lista tetszőleges helyére."
