  fullName: System.IdentityModel.Tokens.X509WindowsSecurityToken
  type: Class
  summary: "A biztonsági jogkivonat alapuló, egy X.509 tanúsítvány, és hogy a tanúsítványt rendel egy Windows tartományi felhasználói vagy a helyi számítógép-felhasználói fiókot jelöli."
  remarks: "Általában alkalmazásfejlesztők nem szeretné használni, a X509WindowsSecurityToken osztály kivéve, ha egy webszolgáltatás-bővítmény kell eléréséhez a bejövő SOAP-üzenet vagy a tartomány vagy a számítógép fiók, amely a tanúsítvány hozzá van rendelve a hivatkozott X.509 tanúsítvány részletes adatait. Az X.509 tanúsítvány adatainak beszerzéséhez hozzáférni a <xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A>tulajdonság.</xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A> Ahhoz, hogy a felhasználó identitását, tekintse meg a <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>tulajdonság.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>"
  syntax:
    content: 'public class X509WindowsSecurityToken : System.IdentityModel.Tokens.X509SecurityToken'
  inheritance:
