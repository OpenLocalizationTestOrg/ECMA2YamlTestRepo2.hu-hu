  remarks: "Ez az azonosító Felhasználófelület-automatizálási ügyfél alkalmazások használják. Felhasználófelület-automatizálási szolgáltatót kell használnia a <xref:System.Windows.Automation.DockPatternIdentifiers>.</xref:System.Windows.Automation.DockPatternIdentifiers> egyenértékű mező       Ez a tulajdonság is kérhető le a <xref:System.Windows.Automation.DockPattern.Current%2A>vagy <xref:System.Windows.Automation.DockPattern.Cached%2A>Tulajdonságok.</xref:System.Windows.Automation.DockPattern.Cached%2A> </xref:System.Windows.Automation.DockPattern.Current%2A>       Az alapértelmezett érték: <xref:System.Windows.Automation.DockPosition>.</xref:System.Windows.Automation.DockPosition>"
