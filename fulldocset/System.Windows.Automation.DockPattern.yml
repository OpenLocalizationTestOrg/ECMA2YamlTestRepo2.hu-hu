  name: DockPattern
  nameWithType: DockPattern
  fullName: System.Windows.Automation.DockPattern
  type: Class
  summary: "A rögzítési hely tulajdonságaikról olyan rögzített tárolóban visszaállítását vezérlők jelöli."
  remarks: "Rögzített tároló lehet egy vezérlő, amely lehetővé teszi gyermek elrendezésének elemek vízszintes és függőleges, a rögzített tároló és más elemek tárolóban határain viszonyítva.       Vezérlők egymáshoz az aktuális mélységi; alapján van rögzítve. a magasabb mélységi elhelyezkedésükből, a további kerülnek, a rögzített tároló megadott szélétől.       Lásd: [vezérlő mintát leképezési felhasználói felület Automation ügyfelek](~/add/includes/ajax-current-ext-md.md) példákat arra, hogy a vezérlő minta alapján valósíthatja meg.       DockPattern nem támogatja a rögzített tároló bármely tulajdonságok vagy bármilyen tulajdonságot a vezérlők, előfordulhat, hogy az aktuális vezérlő rögzített tárolóban szomszédos kell dokkolva."
  syntax:
    content: 'public class DockPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
