  summary: "Egy Microsoft Access-adatbázishoz való használathoz az adathoz kötött vezérlők jelöli."
  remarks: "Az AccessDataSource osztály, amely együttműködik a Microsoft Access-adatbázisok adatforrás-vezérlőelem. Annak alaposztályát, például <xref:System.Web.UI.WebControls.SqlDataSource>, AccessDataSource vezérlő az SQL-lekérdezések használatával hajtsa végre az adatok beolvasása.</xref:System.Web.UI.WebControls.SqlDataSource>       Az egyéni jellemzőire AccessDataSource vezérlő egyik, hogy nincs megadva a <xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A>tulajdonság.</xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A> Ehhez szüksége van beállítva a Access (.mdb) fájl helyét a <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>tulajdonság és az AccessDataSource gondoskodik az alapul szolgáló kapcsolat az adatbázissal.</xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> Kell Access-adatbázisok helyezze a webhely App_Data könyvtárában található, és hivatkozni őket egy relatív elérési utat (például `~/App_Data/Northwind.mdb`). Ezen a helyen az adatfájlok, további védelmet kínál, mert nem szolgáltatott közvetlenül által az ügyfél webböngészőjével kérésre.       Az AccessDataSource osztály nem támogatja a csatlakozik egy felhasználói nevet és jelszót, által védett Access-adatbázisok, mert nem lehet beállítani a <xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A>tulajdonság.</xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A> Ha az adatbázist a felhasználónév vagy jelszó védi, használja a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő csatlakozni hozzá, hogy a teljes kapcsolati karakterláncot is megadhat.</xref:System.Web.UI.WebControls.SqlDataSource>       Adathoz kötött vezérlők kapcsolódjon egy AccessDataSource használatával a `DataSourceID` az adathoz kötött vezérlő tulajdonsága. Adathoz kötött vezérlő kötése adatforrás-vezérlők kapcsolatos további információkért lásd: [kötés használatával végzett adatforrás-vezérlőhöz](http://msdn.microsoft.com/en-us/e41adfff-8fb8-449e-9cd1-9bd49788c5f7).       Mivel a AccessDataSource vezérlő csak egy adatbázis termékkel, mindig használja ugyanazt a szolgáltatót – a <xref:System.Data.OleDb?displayProperty=fullName>.NET-adatszolgáltató.</xref:System.Data.OleDb?displayProperty=fullName> Emiatt a <xref:System.Web.UI.WebControls.AccessDataSource.ProviderName%2A>tulajdonság csak olvasható.</xref:System.Web.UI.WebControls.AccessDataSource.ProviderName%2A> Használatakor a <xref:System.Data.OleDb?displayProperty=fullName>szolgáltató, a paraméterek a paraméteres SQL-utasításban jelentős; a paraméterezett meg a lekérdezéseket a <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A>, és <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>Tulajdonságok meg kell egyeznie a tetszőleges sorrendben <xref:System.Web.UI.WebControls.Parameter>objektumoknál, amelyek a megfelelő paramétergyűjteményben.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.OleDb?displayProperty=fullName> Ha nincs paraméter gyűjtemény meg van adva a AccessDataSource, paraméterek, amelyeket ezek a műveletek sorrendjét meg kell egyeznie megjelenítési az alapul szolgáló SQL-utasításban. További információkért lásd: [paraméterek használata a SqlDataSource adatforrás-vezérlőhöz](~/add/includes/ajax-current-ext-md.md).       Az AccessDataSource vezérlő támogatja a azonos gyorsítótár-viselkedést, amely támogatja az alaposztálya. Használjon a gyorsítótárazást az AccessDataSource vezérlő használó lapok teljesítményének javítása érdekében. Adatok forrás gyorsítótárazás kapcsolatos további információkért lásd: [gyorsítótárazás adatok használatával adatforrás-vezérlők](http://msdn.microsoft.com/en-us/8f534a06-3136-4048-bb2e-6563a8238d15).       A következő táblázat ismerteti az AccessDataSource vezérlő funkcióit.      | Képesség |} Követelmények |}   |----------------|------------------|   | Rendezés |} A <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonság a <xref:System.Web.UI.WebControls.SqlDataSourceMode>értékre állítására. |}   | Szűrés |} A szűrési kifejezés használatával szűrhetők az adatok <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus hívásakor a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>tulajdonsága. |}   | Lapozás |} Az AccessDataSource vezérlő nem támogatja a közvetlen lapozási műveletek Access adatbázishoz. </xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A></xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Adathoz kötött vezérlő, például a <xref:System.Web.UI.WebControls.GridView>keresztül az AccessDataSource által visszaküldött elemek lapon is, ha a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonság a <xref:System.Web.UI.WebControls.SqlDataSourceMode>értékre van beállítva. |}   | Frissítése |} Állítsa be a <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>adatok frissítésére szolgáló SQL-utasítás tulajdonságot.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Web.UI.WebControls.GridView> A jelen nyilatkozat általában van paraméteres. |}   | Törlése |} Állítsa be a <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>adatok törléséhez használt SQL-utasítás tulajdonságot.</xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> A jelen nyilatkozat általában van paraméteres. |}   | Beszúrása |} Állítsa be a <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>tulajdonság segítségével szúrják be az adatokat egy SQL-utasításban.</xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> A jelen nyilatkozat általában van paraméteres. |}   | Gyorsítótárazás |} A <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonsága <xref:System.Web.UI.WebControls.SqlDataSourceMode>értéke, a <xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A>tulajdonság `true`, és a <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>és <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>Tulajdonságok használni a gyorsítótárazott adatokat szeretne a gyorsítótárazási viselkedés alapján. |}       Mivel az összes adatforrás-vezérlők, a AccessDataSource vezérlő társítva van egy szigorú típusmegadású adatok forrás megtekintése osztály</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A> </xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Ugyanúgy, mint a AccessDataSource vezérlő bővíti a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő, <xref:System.Web.UI.WebControls.AccessDataSourceView>osztály kibővíti az <xref:System.Web.UI.WebControls.SqlDataSourceView>osztályhoz.</xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.AccessDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSource> A <xref:System.Web.UI.WebControls.AccessDataSourceView>osztály felülbírálja néhány a <xref:System.Web.UI.WebControls.SqlDataSourceView>használandó módszerek a <xref:System.Data.OleDb?displayProperty=fullName>.NET-adatszolgáltató.</xref:System.Data.OleDb?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.AccessDataSourceView>       Nincs nem vizuális megjelenítés AccessDataSource vezérlő; deklaratív adatmegőrzési, és engedélyezze, ha szükséges, állapotkezelés részvétel vezérlőként megvalósítása. Ennek eredményeképpen, tulajdonságai nem állíthatók be, amely támogatja a vizuális funkciókat, például a <xref:System.Web.UI.DataSourceControl.EnableTheming%2A>és <xref:System.Web.UI.DataSourceControl.SkinID%2A>Tulajdonságok.</xref:System.Web.UI.DataSourceControl.SkinID%2A> </xref:System.Web.UI.DataSourceControl.EnableTheming%2A>      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:AccessDataSource       CacheDuration=&quot;string|Infinite&quot;       CacheExpirationPolicy=&quot;Absolute|Sliding&quot;       CacheKeyDependency=&quot;string&quot;       CancelSelectOnNullParameter=&quot;True|False&quot;       ConflictDetection=&quot;OverwriteChanges|CompareAllValues&quot;       DataFile=&quot;uri&quot;       DataSourceMode=&quot;DataReader|DataSet&quot;       DeleteCommand=&quot;string&quot;       DeleteCommandType=&quot;Text|StoredProcedure&quot;       EnableCaching=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FilterExpression=&quot;string&quot;       ID=&quot;string&quot;       InsertCommand=&quot;string&quot;       InsertCommandType=&quot;Text|StoredProcedure&quot;       OldValuesParameterFormatString=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeleted=&quot;Deleted event handler&quot;       OnDeleting=&quot;Deleting event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnFiltering=&quot;Filtering event handler&quot;       OnInit=&quot;Init event handler&quot;       OnInserted=&quot;Inserted event handler&quot;       OnInserting=&quot;Inserting event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelected=&quot;Selected ev