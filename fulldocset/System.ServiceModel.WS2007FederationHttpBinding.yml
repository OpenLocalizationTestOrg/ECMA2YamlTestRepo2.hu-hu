  fullName: System.ServiceModel.WS2007FederationHttpBinding
  type: Class
  summary: "A biztonságos és együttműködésre kötés abból származó <xref href=&quot;System.ServiceModel.WS2007HttpBinding&quot;> </xref> és az összevont biztonsági szolgáltatásait támogatja."
  remarks: "Összevonási, lehetővé teszi, hogy identitások több vállalatok vagy megbízhatósági tartományok a hitelesítéshez és engedélyezéshez. A WS-Trust protokoll használatával leképezése az identitás leképezése egy megbízható tartományból egy másikra. Összevont HTTP-kötés SOAP biztonsági, valamint a vegyes üzemmódú biztonsági támogatja, de nem támogatja a transport security. Ehhez a kötéshez konfigurált szolgáltatásokat kell használni a HTTP-átvitel. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.WSFederationHttpBinding>.</xref:System.ServiceModel.WSFederationHttpBinding>      > [!NOTE] > Meghívásakor a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] szolgáltatás, amely with.Net keretrendszer 4.0-val készült a WCF-ügyfélalkalmazás [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] vagy korábbi, a konfigurációs fájl jön létre svcutil.exe vagy a szolgáltatási hivatkozás hozzáadása [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] a establishSecurityContext attribútumot a kötési konfigurációja fogja tartalmazni. Ez az attribútum nem ismeri fel a [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] futásidejű és az alkalmazás fel lesz egy <xref:System.Configuration.ConfigurationErrorsException>a &quot;attribútum nem ismerhető fel establishSecurityContext&quot; üzenet.</xref:System.Configuration.ConfigurationErrorsException> A megoldás a probléma, távolítsa el a establishSecurityContext attribútum a kötési konfigurációja."
  syntax:
    content: 'public class WS2007FederationHttpBinding : System.ServiceModel.WSFederationHttpBinding'
