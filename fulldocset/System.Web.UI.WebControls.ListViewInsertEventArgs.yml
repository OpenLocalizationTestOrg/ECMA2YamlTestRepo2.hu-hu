  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.ListView.ItemInserting&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.ListView>szabályozása vet fel a <xref:System.Web.UI.WebControls.ListView.ItemInserting>eseményt, amikor a vezérlő Beszúrás gomb kattint, de előtte a <xref:System.Web.UI.WebControls.ListView>vezérlő beszúrja a rekordot.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemInserting> </xref:System.Web.UI.WebControls.ListView> (Beszúrás gomb gomb amelynek `CommandName` tulajdonság értéke &quot;Insert&quot;.) Ez lehetővé teszi, hogy adja meg egy esemény-kezelési módszer, mely egy egyéni rutin hajt végre, amikor ez az esemény akkor következik be. Például ellenőrizheti, vagy ahhoz, hogy a rekord értékeit HTML-kódolja beszúrni azt az adatforrásban.       Az esemény-kezelési módszer egy ListViewInsertEventArgs objektum kerülnek. Ez az objektum teszi lehetővé egy választható parancsargumentum küldött értékének meghatározása a <xref:System.Web.UI.WebControls.ListView>vezérlő.</xref:System.Web.UI.WebControls.ListView> Elérheti a <xref:System.Web.UI.WebControls.ListViewItem>objektum használatával beszúrni a <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A> </xref:System.Web.UI.WebControls.ListViewItem> Is olvashassák el vagy módosítsa a rekordban levő mezők értékének használatával az <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A> Az insert művelet megszakítására, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       A kezdeti tulajdonságértékek a ListViewInsertEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewInsertEventArgs object to cancel an insert operation if the data item contains an empty value.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_33_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_33_1.aspx)]"
  syntax:
    content: 'public class ListViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
