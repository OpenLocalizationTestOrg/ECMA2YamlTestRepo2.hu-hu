- uid: System.Web.UI.WebControls.ListViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi a rekord beszúrásához értékeit."
  remarks: "A rekord beszúrásához a mező értékének eléréséhez használja a Values tulajdonság. Például ellenőrizheti, vagy az értékeket a rekord előtte HTML-kódolja egészül ki az adatforrást.       Az értékek tulajdonság értéket ad vissza egy <xref:System.Collections.Specialized.OrderedDictionary>objektum, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary>felületet.</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary> A <xref:System.Collections.Specialized.OrderedDictionary>objektum tartalmaz <xref:System.Collections.DictionaryEntry>objektumok, amelyek megfelelnek a adatmezőket.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.Specialized.OrderedDictionary> A mezőnevek elérésére, a <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>tulajdonsága a <xref:System.Collections.Specialized.OrderedDictionary>objektum.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> A mezőértékek elérésére, a <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>tulajdonság.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Gyors, használhatja a indexelője a <xref:System.Collections.Specialized.OrderedDictionary>a mező elérésére objektum értékeket közvetlenül.</xref:System.Collections.Specialized.OrderedDictionary> Az indexelő használatának előnye, hogy közvetlenül adja vissza a mezőértékek. Az adatforrás-vezérlők, a mezők sorrendje támaszkodó (például <xref:System.Web.UI.WebControls.AccessDataSource>) férhetnek hozzá a mezőértékek csak index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example shows how to iterate through the Values collection. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_630_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_630_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A rekord beszúrásához értékeit."
  overload: System.Web.UI.WebControls.ListViewInsertEventArgs.Values*
  exceptions: []
  platform:
  - net462
