  summary: "Egy aszinkron feladat végrehajtása kezdődik."
  remarks: "Adja meg az <xref:System.Web.UI.PageAsyncTask>osztály</xref:System.Web.UI.PageAsyncTask> használatával aszinkron feladat Miután a feladat van definiálva, és regisztrálva van a lap használatával a <xref:System.Web.UI.Page.RegisterAsyncTask%2A>metódus, a ExecuteRegisteredAsyncTasks metódust is elindítható a aszinkron feladat.</xref:System.Web.UI.Page.RegisterAsyncTask%2A>       A metódus lehívásra kerül automatikusan a lap feldolgozással, ha bármelyik regisztrált aszinkron feladatok, ha vannak ilyenek, a pontján ExecuteRegisteredAsyncTasks nem aszinkron lap hívják. ExecuteRegisteredAsyncTasks automatikus hívása előtt csak akkor fordul elő a <xref:System.Web.UI.Page.PreRenderComplete>esemény.</xref:System.Web.UI.Page.PreRenderComplete> Esetenként meg kell hívni az automatikus e metódus hívása nem kívánt feladatokhoz a ExecuteRegisteredAsyncTasks metódust hívja. Vegye figyelembe, hogy aszinkron feladatok végrehajtja csak egyszer annak ellenére, hogy ExecuteRegisteredAsyncTasks metódus hívható meg egynél többször.       A <xref:System.Web.UI.Page.AsyncTimeout%2A>tulajdonság alaphelyzetbe áll minden ExecuteRegisteredAsyncTasks metódus hívásakor.</xref:System.Web.UI.Page.AsyncTimeout%2A> Utolsó értékét a <xref:System.Web.UI.Page.AsyncTimeout%2A>a ExecuteRegisteredAsyncTasks meghívása előtt metódus lép érvénybe.</xref:System.Web.UI.Page.AsyncTimeout%2A> Ha egy aszinkron feladat időbe telik több, mint a <xref:System.Web.UI.Page.AsyncTimeout%2A>, meghívni, hogy ExecuteRegisteredAsyncTasks hívás során ezt követő feladatok időkorlátja lejárt azonnal.</xref:System.Web.UI.Page.AsyncTimeout%2A>"
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.UI.Page.AsyncTimeout%2A> property with the ExecuteRegisteredAsyncTasks and <xref:System.Web.UI.Page.RegisterAsyncTask%2A> methods. Note the use of beginning, ending, and time-out handlers. In the example, an artificial delay is introduced to demonstrate the situation of an asynchronous task exceeding the allotted time for the task as specified in the <xref:System.Web.UI.Page.AsyncTimeout%2A> property. In a real-world scenario, an asynchronous task could be used to perform database calls or image generation, for example, and the time-out handler provides graceful degradation if the task is not performed in a specified amount of time.  \n  \n [!code-vb[System.Web.UI.Page.AsyncTimeout#1](~/add/codesnippet/visualbasic/m-system.web.ui.page.exe_1.aspx)]\n [!code-cs[System.Web.UI.Page.AsyncTimeout#1](~/add/codesnippet/csharp/m-system.web.ui.page.exe_1.aspx)]  \n  \n [!code-cs[System.Web.UI.Page.AsyncTimeout#2](~/add/codesnippet/csharp/m-system.web.ui.page.exe_2.cs)]\n [!code-vb[System.Web.UI.Page.AsyncTimeout#2](~/add/codesnippet/visualbasic/m-system.web.ui.page.exe_2.vb)]"
