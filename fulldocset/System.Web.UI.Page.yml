  remarks: "Ha nincs megadva a ClientTarget tulajdonság a <xref:System.Web.HttpBrowserCapabilities>rendelt objektumot a <xref:System.Web.UI.Page.Request%2A?displayProperty=fullName>tulajdonság tükrözi az ügyfél böngészője lehetőségeit.</xref:System.Web.UI.Page.Request%2A?displayProperty=fullName> </xref:System.Web.HttpBrowserCapabilities> Ha bekapcsolja ezt a tulajdonságot, ügyfél böngésző észlelési le van tiltva, és a lap a értéket (aliast) társított böngészőszolgáltatások fogja használni.       A legfelső szintű Web.config konfigurációs fájl a webalkalmazás-kiszolgálón határozza meg a következő alapértelmezett-aliasról, amelyek közös felhasználói ügynök karakterláncok rövidítéseként használható:- `uplevel`, amely megadja, hogy az Internet Explorer 6.0 egyenértékű böngészőszolgáltatások.      - `downlevel`, amely a régebbi ügyfél parancsfájl nem támogató böngészők egyenértékű böngészőszolgáltatások adja meg. Ez az alias segítségével határozza meg a weblapok volna működése a böngészőben, amely rendelkezik az ügyféloldali parancsprogram le van tiltva.       Beállíthatja azt az aliast, programozott módon, ezt a tulajdonságot, vagy állítható be deklarációval használatával a `ClientTarget` az irányelv attribútum.       A további aliasokat adhat meg a `clientTarget` szakasza az alkalmazás szintű Web.config fájlban. További információkért lásd: [clientTarget elem (ASP.NET beállítási séma)](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922)."
