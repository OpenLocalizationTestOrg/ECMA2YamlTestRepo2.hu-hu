      description: "A <xref href=&quot;System.Drawing.Color&quot;> </xref> , amely jelzi, hogy a vezérlő háttérszíne. Az alapértelmezett érték <xref href=&quot;System.Drawing.Color&quot;> </xref>, ami azt jelenti, hogy ez a tulajdonság nincs beállítva."
