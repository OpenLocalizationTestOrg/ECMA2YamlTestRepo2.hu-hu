  name: BackColor
  nameWithType: Style.BackColor
  fullName: System.Web.UI.WebControls.Style.BackColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a Web server vezérlő háttérszíne."
  remarks: "BackColor tulajdonságának használatával adja meg a kiszolgáló vezérlő háttérszíne. Ez a tulajdonság használatával van állítva egy <xref:System.Drawing.Color?displayProperty=fullName>objektum.</xref:System.Drawing.Color?displayProperty=fullName>      > [!NOTE] > Ezt a tulajdonságot, ezzel veszélyezteti csak egyes vezérlők. Például <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.Panel>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Calendar>, és <xref:System.Web.UI.WebControls.ValidationSummary>jelenik meg ez a tulajdonság.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Table> Akkor is fog működni a <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>és <xref:System.Web.UI.WebControls.DataList>Ha azok `RepeatLayout` tulajdonság `RepeatLayout.Table`, és nem `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList>       Általában csak szabályozza, hogy a leképezési, egy `<table>` címke jelenítheti meg háttérszín HTML 3.2-es, mivel a HTML 4.0 is szinte bármilyen vezérlő.       Vezérlők, amelyek jelennek meg a `<span>` címke (beleértve <xref:System.Web.UI.WebControls.Label>, az összes érvényesítési vezérlői, és a listavezérlőkön a `RepeatLayout` tulajdonsága `RepeatLayout.Flow`), ezt a tulajdonságot a Microsoft Internet Explorer 5-ös vagy újabb, de a Microsoft Internet Explorer 4-es verziója nem fog működni..</xref:System.Web.UI.WebControls.Label>"
  example:
  - "This example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls included support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_2.aspx)]"
  syntax:
    content: public System.Drawing.Color BackColor { get; set; }
    return:
