  fullName: System.Activities.DurableInstancing.HasRunnableWorkflowEvent
  type: Class
  summary: "Egy esemény, amely az SQL-munkafolyamat Példánytárolóban kiváltja munkafolyamat állomások létezik-e az adatmegőrzési adatbázisban futtatható példányok kapcsolatban értesíteni jelöli."
  remarks: "Egy példány *futtatható*, ha nem a felfüggesztett vagy a befejezett állapotban van, és megfelel a következő feltételeknek:-a-példány nincs zárolva, és van egy függőben lévő időzítője lejárt.      -A példány zárolásának állapota pedig **Executing**.      -A példány egy érvénytelen zárolási vannak.       Az Egypéldányos tároló, amely a tárolót használja a munkafolyamat-gazda tartozó futtatható példányok az rendszeres időközönként keresheti. A HasRunnableWorkflowEvent azt kell tennie, ha az állapotmegőrző tárolóban, amely megfelel a munkafolyamat-gazda típust futtatható példány talál. Az Egypéldányos tároló nem futtatható példány található az állapotmegőrző tárolóban, ha az adatmegőrzési áruházban a futtatható példányok figyelése továbbra is.       A HasRunnableWorkflowEvent emelése, miután a példánytárolóban álljon le, az állapotmegőrző tárolóban a futtatható példányok figyelése, amíg nem kap, és végrehajtja a <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand> A figyelő továbbra is csak ha TryLoadRunnableWorkflowCommand végrehajtása nem ad vissza a futtatható példányok.       Amikor egy munkafolyamat-gazda megkapja a HasRunnableWorkflowEvent, végrehajtja a <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>szemben a példányok betöltéséhez a memóriába a példánytárolóban.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>"
