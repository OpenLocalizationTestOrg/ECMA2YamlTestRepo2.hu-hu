  name: ApplicationName
  nameWithType: Membership.ApplicationName
  fullName: System.Web.Security.Membership.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Lekérdezi vagy beállítja az alkalmazás nevét."
  remarks: "Az ApplicationName alkalmazásspecifikus felhasználók azonosítására szolgál. Ez azt jelenti, hogy ugyanazt a felhasználónevet is szerepel az adatbázisban, adjon meg egy másik ApplicationName több ASP.NET-alkalmazások. Ez lehetővé teszi több alkalmazás ugyanazt az adatbázist használjon az ismétlődő felhasználót névütközéseket futtatása nélkül felhasználói adatainak tárolására. Több ASP.NET-alkalmazások is használhatja ugyanazt a felhasználói adatbázis ugyanazon ApplicationName megadásával. Az ApplicationName beállítható programozott és deklaratív módon a webes alkalmazás konfigurációjában.      > [!CAUTION] >, Mert egyetlen az alapértelmezett tagsági szolgáltató példányok használt összes által kiszolgált kérelmek egy <xref:System.Web.HttpApplication>objektum több kérelem végrehajtása egyidejűleg, és az ApplicationName tulajdonság értékének beállítására tett kísérlet lehet.</xref:System.Web.HttpApplication> Az ApplicationName tulajdonság nincs több írások szálbiztos, és az ApplicationName tulajdonság értékének módosítása több felhasználó alkalmazás nem várt működést eredményezhet. Azt javasoljuk, amely lehetővé teszi a felhasználóknak az ApplicationName tulajdonság beállítása csak akkor kell programozás elkerüléséhez. Egy alkalmazás, ahol az ApplicationName tulajdonság beállítását lehet szükség például egy felügyeleti alkalmazás, egyszerre több alkalmazás tagsági adatokat kezelő. Ilyen alkalmazás egy különálló alkalmazás, és nem egy webalkalmazás kell lennie."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use a <xref:System.Web.Security.SqlMembershipProvider> instance and sets the ApplicationName to `MyApplication`.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"true\"  \n      enablePasswordReset=\"false\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Encrypted\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Az alkalmazás nevét."
