  summary: "Egy érték, amely jelzi, hogy az alapértelmezett tagsági szolgáltató igényel-e a felhasználót, hogy a jelszóhoz megadott kérdés megválaszolni a jelszó alaphelyzetbe állítása és lekérése lekérdezi."
  remarks: "A jelszóhoz megadott kérdés és válasz igénylő biztonsági beolvasása, vagy a jelszó alaphelyzetbe állítása további réteget biztosít. Felhasználók megadhatja kérdés és válasz felhasználónevüket létrehozásakor, hogy azok a későbbiekben használhassa beolvasni vagy elfelejtett jelszó.       RequiresQuestionAndAnswer be van jelölve amikor <xref:System.Web.Security.MembershipUser.ResetPassword%2A>vagy <xref:System.Web.Security.MembershipUser.GetPassword%2A>nevezik.</xref:System.Web.Security.MembershipUser.GetPassword%2A> </xref:System.Web.Security.MembershipUser.ResetPassword%2A> A szolgáltató a .NET-keretrendszer megadott jelez a <xref:System.NotSupportedException>RequiresQuestionAndAnswer esetén `true` és a megadott jelszó-válasz `null`.</xref:System.NotSupportedException>       Ha <xref:System.Web.Security.Membership.EnablePasswordReset%2A>és <xref:System.Web.Security.Membership.EnablePasswordRetrieval%2A>egyaránt `false`, RequiresQuestionAndAnswer továbbra is használható a kérdések és válaszok létrehozását érvényesítését, amikor új felhasználó létrehozása; azonban a kérdés és válasz nem használható.</xref:System.Web.Security.Membership.EnablePasswordRetrieval%2A> </xref:System.Web.Security.Membership.EnablePasswordReset%2A> Fogja tudni lekérni a kérdés <xref:System.Web.Security.MembershipUser>osztály</xref:System.Web.Security.MembershipUser> használatával       További információkért lásd: <xref:System.Web.Security.MembershipUser.ResetPassword%2A>és <xref:System.Web.Security.MembershipUser.GetPassword%2A>.</xref:System.Web.Security.MembershipUser.GetPassword%2A> </xref:System.Web.Security.MembershipUser.ResetPassword%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider>, enables password reset, and requires a password answer when performing a reset.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"false\"  \n      enablePasswordReset=\"true\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Hashed\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```  \n  \n The following code sample checks the value of RequiresQuestionAndAnswer and adds the necessary controls for a password question and answer to be supplied when creating a user.  \n  \n> [!IMPORTANT]\n>  This example includes a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#2](~/add/codesnippet/csharp/p-system.web.security.me_3_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#2](~/add/codesnippet/visualbasic/p-system.web.security.me_3_1.aspx)]"
  syntax:
