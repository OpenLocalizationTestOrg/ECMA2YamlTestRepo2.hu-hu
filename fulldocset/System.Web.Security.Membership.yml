  summary: "Hozzáad egy új felhasználót a tárolót."
  remarks: "CreateUser hozzáad egy új felhasználót a tárolót, és adja vissza egy <xref:System.Web.Security.MembershipUser>az újonnan létrehozott felhasználó objektuma.</xref:System.Web.Security.MembershipUser> Ha a felhasználó létrehozása sikertelen, a <xref:System.Web.Security.MembershipCreateUserException>vált ki.</xref:System.Web.Security.MembershipCreateUserException> Kérheti le a <xref:System.Web.Security.MembershipCreateStatus>értéket a <xref:System.Web.Security.MembershipCreateUserException.StatusCode%2A>tulajdonsága a <xref:System.Web.Security.MembershipCreateUserException>azt jelzi, hogy miért felhasználó létrehozása nem sikerült.</xref:System.Web.Security.MembershipCreateUserException> </xref:System.Web.Security.MembershipCreateUserException.StatusCode%2A> </xref:System.Web.Security.MembershipCreateStatus>       Amennyiben a tagsági felhasználó létrehozását és mutató hivatkozás szerepel egy <xref:System.Web.Security.MembershipUser>objektum az adott felhasználó módosíthatja a beállításait, hogy a felhasználó a a <xref:System.Web.Security.MembershipUser>Nyilvános metódusok, mint <xref:System.Web.Security.MembershipUser.ChangePasswordQuestionAndAnswer%2A>alkalmazások ahol <xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>van `true`, vagy úgy, hogy a tulajdonság értékének a <xref:System.Web.Security.MembershipUser>objektumot, és átadja őket a <xref:System.Web.Security.Membership.UpdateUser%2A>metódus.</xref:System.Web.Security.Membership.UpdateUser%2A> </xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A> </xref:System.Web.Security.MembershipUser.ChangePasswordQuestionAndAnswer%2A> </xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUser>       Ha a felhasználó már létezik az alkalmazáshoz az adatforrásban, beszerezhet egy <xref:System.Web.Security.MembershipUser>a meglévő felhasználót-objektumot a <xref:System.Web.Security.Membership.GetUser%2A>metódus.</xref:System.Web.Security.Membership.GetUser%2A> </xref:System.Web.Security.MembershipUser>       A <xref:System.Web.Security.SqlMembershipProvider>lehetővé teszi minden felhasználóhoz egyedi e-mail címre van szüksége.</xref:System.Web.Security.SqlMembershipProvider> Ha a <xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A>tulajdonság `true`, szüksége lesz a CreateUser túlterhelések, amely lehetővé teszi az e-mail címet, a felhasználó létrehozása egyikét kell használnia.</xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A> Ellenkező esetben a <xref:System.Web.Security.MembershipCreateUserException>fog jelezni.</xref:System.Web.Security.MembershipCreateUserException>       Kezdő és záró szóközök lesz az összes paraméterértékeket."
  example:
  - "The following code example creates a new user for an ASP.NET application configured to use forms authentication and ASP.NET membership. If the user is not created successfully, a message is displayed to the user. Otherwise, the user is redirected to the login page for the application.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Security.Membership#2](~/add/codesnippet/csharp/m-system.web.security.me_0_1.aspx)]\n [!code-vb[System.Web.Security.Membership#2](~/add/codesnippet/visualbasic/m-system.web.security.me_0_1.aspx)]"
