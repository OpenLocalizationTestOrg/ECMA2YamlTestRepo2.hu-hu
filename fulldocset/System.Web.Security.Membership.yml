- uid: System.Web.Security.Membership.PasswordAttemptWindow
  id: PasswordAttemptWindow
  parent: System.Web.Security.Membership
  langs:
  - csharp
  name: PasswordAttemptWindow
  nameWithType: Membership.PasswordAttemptWindow
  fullName: System.Web.Security.Membership.PasswordAttemptWindow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Lekérdezi a időszak között, amelyek egymást követő sikertelen kísérlet történt meg egy érvényes jelszót, vagy a választ a jelszóhoz követi."
  remarks: "A PasswordAttemptWindow tulajdonság működik együtt a <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>tulajdonság segítségével védelmet biztosítanak a jelszót, vagy a jelszó-válasz a tagsági felhasználó keresztül találgatás egy nemkívánatos forrás megismételt próbálkozás.</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A> Amikor egy felhasználó próbál jelentkezzen be az módosítsa, vagy alaphelyzetbe állítani jelszavát, csak egy bizonyos számú egymást követő kísérlet alatt megadott időkeretnél engedélyezettek. Ezen időszak hossza van megadva a PasswordAttemptWindow tulajdonság, amely azonosítja a sikertelen kísérletek okozzák között engedélyezett percek számát.       Ha egymást követő sikertelen kísérlete, amely a felhasználó által száma alaphelyzetbe állítja a, vagy a jelszó tárolt érték egyenlő a <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>tulajdonság és az idő eltelt a legutóbbi Érvénytelen kísérlet kisebb, mint a percben megadott PasswordAttemptWindow tulajdonság, akkor a tagsági felhasználó ki van zárva.</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A> A felhasználó úgy, hogy ki van zárva a <xref:System.Web.Security.MembershipUser.IsLockedOut%2A>tulajdonságot `true` mindaddig, amíg a felhasználó nincs zárolva, hívásával a <xref:System.Web.Security.MembershipUser.UnlockUser%2A>metódus.</xref:System.Web.Security.MembershipUser.UnlockUser%2A> </xref:System.Web.Security.MembershipUser.IsLockedOut%2A>       Ha az aktuális sikertelen kísérlet és az utolsó sikertelen kísérlet között, mint a PasswordAttemptWindow tulajdonság értéke, az aktuális Érvénytelen kísérlet történt az első számítanak. Ha egy érvényes jelszóválaszt engedélyezett érvénytelen próbálkozások maximális számának elérése előtt, a érvénytelen jelszó-válasz kísérletek száma értéke 0 (nulla). Ha egy érvényes jelszót előtt maximális száma érvénytelen kísérletek elérésekor érvénytelen bejelentkezési kísérletek száma és a érvénytelen jelszó-válasz kísérletek száma 0 (nulla).       Érvénytelen jelszó és a jelszó-válasz kísérletek felhalmozhat feladatai egymástól függetlenül. Például ha a <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>értéke 5, és három érvénytelen jelszót kísérletet tesz két érvénytelen jelszó-válasz kísérletek követ, két további érvénytelen bejelentkezési kísérletek (vagy érvénytelen jelszó-válasz három további kísérletet) történő zárolja a tagsági felhasználó PasswordAttemptWindow belül kell végezni.</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>       A PasswordAttemptWindow tulajdonság értéke az alkalmazás konfigurációjának használatával a `passwordAttemptWindow` a konfigurációs elemhez szakasz attribútuma.       Ha a <xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>tulajdonsága `false`, érvénytelen jelszó-válasz kísérletek nem követi.</xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> and sets the `maxInvalidPasswordAttempts` attribute to five invalid attempts and the `passwordAttemptWindow` to 30 minutes.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"   \n  userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      requiresQuestionAndAnswer=\"true\"  \n      maxInvalidPasswordAttempts=\"5\"  \n      passwordAttemptWindow=\"30\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public static int PasswordAttemptWindow { get; }
    return:
      type: System.Int32
      description: "A időszak (percben), amelynek során egymást követő sikertelen megkísérli adjon meg egy érvényes jelszót, vagy a választ a jelszóhoz követi. Az alapértelmezett érték 10 perc. Aktuális sikertelen kísérlet után és az utolsó sikertelen kísérlet között érték nagyobb, mint a PasswordAttemptWindow tulajdonságot, ha minden sikertelen kísérlet kell kezelni, mintha az első kísérlet sikertelen volt."
  overload: System.Web.Security.Membership.PasswordAttemptWindow*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Security.Membership.PasswordStrengthRegularExpression
  id: PasswordStrengthRegularExpression
  parent: System.Web.Security.Membership
  langs:
  - csharp
  name: PasswordStrengthRegularExpression
  nameWithType: Membership.PasswordStrengthRegularExpression
  fullName: System.Web.Security.Membership.PasswordStrengthRegularExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Lekérdezi a jelszó kiértékelése használt reguláris kifejezést."
  remarks: "A PasswordStrengthRegularExpression tulajdonság lekérdezi a megadott szolgáltatót a jelszó erősségét értékeléséhez használt reguláris kifejezés a <xref:System.Web.Security.Membership.Provider%2A>tulajdonság.</xref:System.Web.Security.Membership.Provider%2A>       A PasswordStrengthRegularExpression tulajdonsága az alkalmazás konfigurációs a `passwordStrengthRegularExpression` a konfigurációs elem attribútuma.       Reguláris kifejezésekkel kapcsolatos további információkért lásd: [.NET-keretrendszer reguláris kifejezések](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows the  configuration element in the `system.web` section of the application's Web.config file. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> class to provide membership services, and sets the `passwordStrengthRegularExpression` attribute to a regular expression that validates the password meets the following criteria:  \n  \n-   Is greater than seven characters.  \n  \n-   Contains at least one digit.  \n  \n-   Contains at least one special (non-alphanumeric) character.  \n  \n If the password does not meet these criteria, the password is not accepted by the membership provider.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"  \n  userIsOnlineTimeWindow = \"20>  \n  <providers>  \n    <add  \n      name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordStrengthRegularExpression=\" @\\\"(?=.{6,})(?=(.*\\d){1,})(?=(.*\\W){1,})\"  \n      />  \n   </providers>  \n</membership>  \n```"
  syntax:
    content: public static string PasswordStrengthRegularExpression { get; }
    return:
      type: System.String
      description: "A jelszó kiértékelése használt reguláris kifejezést."
  overload: System.Web.Security.Membership.PasswordStrengthRegularExpression*
  exceptions: []
  platform:
  - net462
