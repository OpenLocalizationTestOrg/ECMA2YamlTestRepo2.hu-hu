  name: UserIsOnlineTimeWindow
  nameWithType: Membership.UserIsOnlineTimeWindow
  fullName: System.Web.Security.Membership.UserIsOnlineTimeWindow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Megadja, hány perces használata után utolsó-tevékenység dátum/idő a felhasználó, amelynek során a felhasználó akkor tekinthető online számára."
  remarks: "A UserIsOnlineTimeWindow tulajdonság értéke be van jelölve, <xref:System.Web.Security.Membership.GetNumberOfUsersOnline%2A>.</xref:System.Web.Security.Membership.GetNumberOfUsersOnline%2A> hívása során Ha a <xref:System.Web.Security.MembershipUser.LastActivityDate%2A>egy felhasználó érték nagyobb, mint az aktuális dátum és idő csökkentve a UserIsOnlineTimeWindow értéket (percben), majd a felhasználó akkor tekinthető online.</xref:System.Web.Security.MembershipUser.LastActivityDate%2A> Azt is meghatározhatja, hogy a tagsági felhasználó akkor tekinthető online, ha az <xref:System.Web.Security.MembershipUser.IsOnline%2A> <xref:System.Web.Security.MembershipUser>osztály</xref:System.Web.Security.MembershipUser> tulajdonsága</xref:System.Web.Security.MembershipUser.IsOnline%2A>       A <xref:System.Web.Security.MembershipUser.LastActivityDate%2A>a felhasználó akkor frissül, amikor a felhasználó hitelesítő adatai sikeresen érvényesítette a <xref:System.Web.Security.Membership.ValidateUser%2A>metódus.</xref:System.Web.Security.Membership.ValidateUser%2A> </xref:System.Web.Security.MembershipUser.LastActivityDate%2A> Is frissítheti a <xref:System.Web.Security.MembershipUser.LastActivityDate%2A>egyik hívásakor tagsági felhasználó számára a <xref:System.Web.Security.Membership.GetUser%2A>túlterhelések.</xref:System.Web.Security.Membership.GetUser%2A> </xref:System.Web.Security.MembershipUser.LastActivityDate%2A> Ha meghívja a egy <xref:System.Web.Security.Membership.GetUser%2A>rendelkező túlterhelést egy `userIsOnline` paraméter, adjon meg egy értéket a `true` frissítése a <xref:System.Web.Security.MembershipUser.LastActivityDate%2A>a felhasználó számára.</xref:System.Web.Security.MembershipUser.LastActivityDate%2A> </xref:System.Web.Security.Membership.GetUser%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> and sets the `userIsOnlineTimeWindow` attribute to 20 minutes.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"  \n  userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"true\"  \n      enablePasswordReset=\"false\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Encrypted\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public static int UserIsOnlineTimeWindow { get; }
    return:
      type: System.Int32
      description: "A számú perc után utolsó-tevékenység dátum/idő a felhasználó, amelynek során a felhasználó akkor tekinthető online számára."
  overload: System.Web.Security.Membership.UserIsOnlineTimeWindow*
  exceptions: []
