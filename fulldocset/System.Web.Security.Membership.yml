  name: MaxInvalidPasswordAttempts
  nameWithType: Membership.MaxInvalidPasswordAttempts
  fullName: System.Web.Security.Membership.MaxInvalidPasswordAttempts
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Érvénytelen jelszó vagy a jelszó-válasz kísérletek engedélyezett a tagsági felhasználó ki van zárva számát lekérdezi."
  remarks: "A MaxInvalidPasswordAttempts tulajdonság működik együtt a <xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>megelőzése érdekében egy nemkívánatos forrás használ tulajdonság megismételt próbálkozás kitalálni a jelszót, vagy a tagsági felhasználó választ a jelszóhoz.</xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>       Ha érvénytelen jelszót vagy a jelszó válaszok számát adja meg, a tagsági felhasználó nagyobb vagy egyenlő a MaxInvalidPasswordAttempts tulajdonság által megadott percek száma az van a <xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>tulajdonság, akkor a felhasználó zárolva van a webhely kívül úgy, hogy a <xref:System.Web.Security.MembershipUser.IsLockedOut%2A>tulajdonságot `true` mindaddig, amíg a felhasználó nincs zárolva, hívásával a <xref:System.Web.Security.MembershipUser.UnlockUser%2A>metódus.</xref:System.Web.Security.MembershipUser.UnlockUser%2A> </xref:System.Web.Security.MembershipUser.IsLockedOut%2A> </xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>       Ha egy érvényes jelszót, vagy a választ a jelszóhoz megadott a MaxInvalidPasswordAttempts tulajdonság elérése előtt, nyomon követi az érvénytelen bejelentkezési kísérletek számát a számláló értéke nulla.       Érvénytelen jelszó és a jelszó-válasz kísérletek külön követi. Például a MaxInvalidPasswordAttempts tulajdonság értéke 5, ha a felhasználó nem rendelkezik fel öt kísérel meg a helyes jelszó megadására és legfeljebb öt kísérletek adja meg a helyes jelszót válasz nélkül éppen zárolva.       A MaxInvalidPasswordAttempts tulajdonság értéke az alkalmazás konfigurációs használja a `maxInvalidPasswordAttempts` a konfigurációs elem attribútuma.       Ha a <xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>tulajdonság `false`, érvénytelen jelszó-válasz kísérletek nem követi.</xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of an application's Web.config file. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> class to provide membership services, and sets the `maxInvalidPasswordAttempts` attribute to five invalid attempts and the `passwordAttemptWindow` to 30 minutes.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"  \n  userIsOnlineTimeWindow = \"20>  \n  <providers>  \n    <add  \n      name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      requiresQuestionAndAnswer=\"true\"  \n      maxInvalidPasswordAttempts=\"5\"  \n      passwordAttemptWindow=\"30\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public static int MaxInvalidPasswordAttempts { get; }
    return:
      type: System.Int32
      description: "Érvénytelen jelszó vagy előtt a tagsági felhasználó zárolva van, jelszó-válasz kísérletek száma."
  overload: System.Web.Security.Membership.MaxInvalidPasswordAttempts*
  exceptions: []
  platform:
  - net462
