  namespace: System.Web.Security
  summary: "A tagsági szolgáltatók gyűjteménye lekérdezi az ASP.NET-alkalmazás."
  remarks: "A szolgáltatók tulajdonság hivatkozik összes a tagsági szolgáltató engedélyezve az alkalmazáshoz, többek között a szolgáltatók a Web.config fájl az alkalmazáshoz és a Machine.config fájl összes alkalmazás hozzá. Szabályozhatja, hogy mely tagsági szolgáltatók érhetők el egy alkalmazást, amely a `providers` elem az alkalmazás a konfigurációs szakasz. Például a következő példában a szakasz a Web.config fájlban, az alkalmazás, amely eltávolítja a <xref:System.Web.Security.SqlMembershipProvider>példány (`AspNetSqlProvider`) a gép konfigurációs fájlban megadott, és hozzáadja a <xref:System.Web.Security.SqlMembershipProvider>nevű példány `SqlProvider` az alkalmazás alapértelmezett tagsági szolgáltató.</xref:System.Web.Security.SqlMembershipProvider> </xref:System.Web.Security.SqlMembershipProvider>      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=&quot;Data Source=MySqlServer;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>     <system.web>       <membership defaultProvider=&quot;SqlProvider&quot; userIsOnlineTimeWindow=&quot;20&quot;>         <providers>           <remove name=&quot;AspNetSqlProvider&quot; />             <add name=&quot;SqlProvider&quot;               type=&quot;System.Web.Security.SqlMembershipProvider&quot;               connectionStringName=&quot;SqlServices&quot;               enablePasswordRetrieval=&quot;false&quot;               enablePasswordReset=&quot;true&quot;               requiresQuestionAndAnswer=&quot;true&quot;               passwordFormat=&quot;Hashed&quot;               applicationName=&quot;/&quot; />         </providers>       </membership>     </system.web>   </configuration>   ```Megadása esetén a [membership elem (ASP.NET beállítási séma)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) szakaszban, meg kell adnia a `defaultProvider` attribútum. Ha nem ad meg egy [membership elem (ASP.NET beállítási séma)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) szakasz a Web.config fájlban, a gép konfigurációjából értékek használt és a <xref:System.Web.Security.SqlMembershipProvider>nevű példány `AspNetSqlProvider` át nem veszi a `defaultProvider`.</xref:System.Web.Security.SqlMembershipProvider>       Szigorú típusmegadású hivatkozni kell egy szolgáltatót a szolgáltatók gyűjteményéből szerezheti be a tagsági szolgáltató neve indexelő és leadó azt a kívánt típusúként."
