  name: Membership
  nameWithType: Membership
  fullName: System.Web.Security.Membership
  type: Class
  summary: "Ellenőrzi a felhasználó hitelesítő adatait, és kezeli a felhasználói beállításokat. Ez az osztály nem örökölhető."
  remarks: "A tagsági osztály az ASP.NET alkalmazásokban felhasználói fiók hitelesítő adatainak érvényesítéséhez, és a felhasználói beállítások például a jelszavak és az e-mail címek kezelésére szolgál. A tagsági osztály önállóan vagy együtt is használható a <xref:System.Web.Security.FormsAuthentication>azonosítja a felhasználókat egy webes alkalmazás vagy a hely teljes rendszer létrehozása.</xref:System.Web.Security.FormsAuthentication> A <xref:System.Web.UI.WebControls.Login>vezérlő magában foglalja a tagság osztály kiváló eszköz ellenőrzését végzi a felhasználók számára.</xref:System.Web.UI.WebControls.Login>      > [!NOTE] > Ha nem ismeri az ASP.NET tagsági szolgáltatásokkal, tekintse meg a [tagsági bemutatása](~/add/includes/ajax-current-ext-md.md) folytatása előtt. Más tagsághoz kapcsolódó témakörök listáját lásd: [felhasználók kezelése használatával tagsága](~/add/includes/ajax-current-ext-md.md).       A tagsági osztály szolgáltatásokat tartalmazza:-az új felhasználók létrehozása.      -Csoporttagsági információkat (felhasználónevek, jelszavak, e-mail címek és kiegészítő adatok) tárolásához a Microsoft SQL Server kiszolgálón vagy egy másik tárolóban.      -A webhelyét felhasználók hitelesítéséhez. Felhasználók programokon keresztül képes hitelesíteni, vagy használhatja a <xref:System.Web.UI.WebControls.Login>vezérlő kevéssé vagy egyáltalán ne kód igénylő teljes hitelesítési rendszer létrehozása.</xref:System.Web.UI.WebControls.Login>      -Kezelése jelszavakkal, amelyek tartalmazzák a létrehozása, módosítása, lekéri és visszaállítaná a, és így tovább. Konfigurálhatja az ASP.NET tagság szükséges jelszó kérdés és válasz hitelesítéséhez jelszó alaphelyzetbe állítása vagy a lekérési kérelmek olyan felhasználóknál, akik elfelejtette a jelszavát.       Bár az ASP.NET tagság az ASP.NET a hitelesítési önálló szolgáltatása, az integrálható az ASP.NET szerepkör-felügyeleti a hely engedélyezési szolgáltatásainak biztosításához. Tagság is integrálható az ASP.NET felhasználói <xref:System.Web.Profile>egyéni felhasználók számára, amely testre szabható az alkalmazás-specifikus testreszabási biztosításához.</xref:System.Web.Profile> További információkért lásd: [ismertetése szerepkörkezelés](~/add/includes/ajax-current-ext-md.md) és [ASP.NET profil tulajdonságainak áttekintése](~/add/includes/ajax-current-ext-md.md).       A tagsági osztály tagsági szolgáltatók adatforrás kommunikálni támaszkodik. A .NET-keretrendszer tartalmaz egy <xref:System.Web.Security.SqlMembershipProvider>, amely tárolja a felhasználói adatait egy Microsoft SQL Server-adatbázisban, és egy <xref:System.Web.Security.ActiveDirectoryMembershipProvider>, amely lehetővé teszi a felhasználói adatok tárolása az Active Directory vagy Active Directory Alkalmazásmódú (ADAM) kiszolgálón.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.SqlMembershipProvider> A tagsági osztály által használható alternatív adatforrás kommunikálni egyéni tagsági szolgáltató is megvalósíthatja. Egyéni tagsági szolgáltatók <xref:System.Web.Security.MembershipProvider>absztrakt osztálytól</xref:System.Web.Security.MembershipProvider> örököl További információkért lásd: [tagsági szolgáltató végrehajtási](~/add/includes/ajax-current-ext-md.md).       Alapértelmezés szerint az ASP.NET tagság engedélyezve van az összes ASP.NET-alkalmazások. Az alapértelmezett tagsági szolgáltató a <xref:System.Web.Security.SqlMembershipProvider>és a virtuálisgép-konfigurációnak a neve megadott `AspNetSqlProvider`.</xref:System.Web.Security.SqlMembershipProvider> Az alapértelmezett példányát a <xref:System.Web.Security.SqlMembershipProvider>csatlakozni a Microsoft SQL Server helyi példányát van konfigurálva.</xref:System.Web.Security.SqlMembershipProvider>       Módosíthatja az alapértelmezett beállításokat adhatja meg a <xref:System.Web.Security.SqlMembershipProvider>eltérő a `AspNetSqlProvider` alapértelmezett szolgáltató példányt, vagy adjon meg egy egyéni szolgáltató példánya a Web.config fájl az ASP.NET-alkalmazás az alapértelmezett szolgáltató.</xref:System.Web.Security.SqlMembershipProvider> Az ASP.NET tagsági konfigurálása a webes alkalmazás a konfigurációs szakasz a Web.config fájl használatával is megadhat. Használhatja a `providers` alszakasz a szakasz az egyik alapértelmezett szolgáltató eltérő tagsági szolgáltató megadásához. Például az alábbi szakasz az alapértelmezett tagsági szolgáltatók eltávolítja a jelenlegi alkalmazáskonfigurációban, és hozzáadja az új szolgáltató nevű `SqlProvider` nevű SQL Server-példányt, amely csatlakozik `AspSqlServer`.      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=&quot;Data Source=AspSqlServer;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>     <system.web>       <membership defaultProvider=&quot;SqlProvider&quot; userIsOnlineTimeWindow=&quot;20&quot;>         <providers>           <remove name=&quot;AspNetSqlProvider&quot; />           <add name=&quot;SqlProvider&quot;             type=&quot;System.Web.Security.SqlMembershipProvider&quot;             connectionStringName=&quot;SqlServices&quot;             enablePasswordRetrieval=&quot;false&quot;             enablePasswordReset=&quot;true&quot;             requiresQuestionAndAnswer=&quot;true&quot;             passwordFormat=&quot;Hashed&quot;             applicationName=&quot;/&quot; />         </providers>       </membership>     </system.web>   </configuration>   ```"
  example:
  - "The following code example shows the login page for an ASP.NET application configured to use forms authentication and ASP.NET membership. If the supplied user credentials are invalid, a message is displayed to the user. Otherwise, the user is redirected to the originally requested URL using the <xref:System.Web.Security.FormsAuthentication.RedirectFromLoginPage%2A> method.  \n  \n> [!NOTE]\n>  The ASP.NET login controls (<xref:System.Web.UI.WebControls.Login>, <xref:System.Web.UI.WebControls.LoginView>, <xref:System.Web.UI.WebControls.LoginStatus>, <xref:System.Web.UI.WebControls.LoginName>, and <xref:System.Web.UI.WebControls.PasswordRecovery>) encapsulate virtually all of the logic required to prompt users for credentials and validate the credentials in the membership system and can be used in place of programmatic checking using the Membership class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#1](~/add/codesnippet/csharp/t-system.web.security.me_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#1](~/add/codesnippet/visualbasic/t-system.web.security.me_1.aspx)]"
