  namespace: System.Web.Security
  summary: "Akkor következik be, amikor a felhasználók létrehozása, a jelszó vagy a jelszavát."
  remarks: "A <xref:System.Web.Security.MembershipProvider.ValidatingPassword>esemény jelenik meg, amikor a <xref:System.Web.Security.MembershipProvider.CreateUser%2A>metódus, a <xref:System.Web.Security.MembershipProvider.ChangePassword%2A>metódus, vagy a <xref:System.Web.Security.MembershipProvider.ResetPassword%2A>módszer a tagsági szolgáltató neve.</xref:System.Web.Security.MembershipProvider.ResetPassword%2A> </xref:System.Web.Security.MembershipProvider.ChangePassword%2A> </xref:System.Web.Security.MembershipProvider.CreateUser%2A> </xref:System.Web.Security.MembershipProvider.ValidatingPassword>       Használhatja a <xref:System.Web.Security.MembershipProvider.ValidatingPassword>esemény jelszó formátumokat és az tagsági felhasználók érvényesítéséhez.</xref:System.Web.Security.MembershipProvider.ValidatingPassword>       Megszakíthatja a jelenlegi <xref:System.Web.Security.MembershipProvider.CreateUser%2A>, <xref:System.Web.Security.MembershipProvider.ChangePassword%2A>, vagy <xref:System.Web.Security.MembershipProvider.ResetPassword%2A>úgy, hogy a művelet a <xref:System.Web.Security.ValidatePasswordEventArgs.Cancel%2A>tulajdonsága a megadott <xref:System.Web.Security.ValidatePasswordEventArgs>való `true` során a <xref:System.Web.Security.MembershipProvider.ValidatingPassword>esemény.</xref:System.Web.Security.MembershipProvider.ValidatingPassword> </xref:System.Web.Security.ValidatePasswordEventArgs> </xref:System.Web.Security.ValidatePasswordEventArgs.Cancel%2A> </xref:System.Web.Security.MembershipProvider.ResetPassword%2A> </xref:System.Web.Security.MembershipProvider.ChangePassword%2A> </xref:System.Web.Security.MembershipProvider.CreateUser%2A>       Ha megszakítja az aktuális művelet úgy, hogy a <xref:System.Web.Security.ValidatePasswordEventArgs.Cancel%2A>tulajdonságot `true`, állíthatja be a <xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A>tulajdonsága a megadott <xref:System.Web.Security.ValidatePasswordEventArgs>a kivételt, amely leírja a jelszó-ellenőrzési hiba okát.</xref:System.Web.Security.ValidatePasswordEventArgs> </xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A> </xref:System.Web.Security.ValidatePasswordEventArgs.Cancel%2A> A hívó metódus kivételhibát a kivételt, amely a <xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A>tulajdonság értéke.</xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A> Ha a <xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A>tulajdonság `null`, a hívó egy általános jelszó érvényesítési hibát jelentő kivétel kivételhibát.</xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A>"
  example:
