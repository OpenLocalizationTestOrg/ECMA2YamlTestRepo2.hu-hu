  summary: "Használható együtt a <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted&quot;> </xref> esemény, amikor egy resolve kérelem egy adott leállítási jelzést kapott <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> befejeződött."
  remarks: "A ResolveCompletedEventArgs objektum használatához példányosítható egy <xref:System.Net.PeerToPeer.PeerNameResolver>objektumra, és a feloldás módszerek egyikét használják.</xref:System.Net.PeerToPeer.PeerNameResolver> Az aszinkron feldolgozás, használja a <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>metódus.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>       Amikor a feloldó lekérdezze a felhő végére ért a <xref:System.Net.PeerToPeer.PeerName>, vagy elérte a maximális számát rögzíti a bejegyzéseket a <xref:System.Net.PeerToPeer.PeerNameRecordCollection>azt van hozhat létre, a resolve befejezéséhez esemény jelenik meg, és a kapcsolódó delegált hatására ResolveAsync befejezéséhez.</xref:System.Net.PeerToPeer.PeerNameRecordCollection> </xref:System.Net.PeerToPeer.PeerName> Az esemény is tudja generálni a rendellenes befejezésekhez, nem kell visszaadnia.       Ez az esemény jelenik meg, csak egyszer, ha minden végpontok találhatók.       Ez a példány a feloldó objektum mutató összes hivatkozást legyenek megadott jogkivonatok, amelyek egy egyedi, fejlesztői határozza meg a aszinkron resolve kérelem-azonosító."
