  namespace: System.ServiceModel.Dispatcher
  summary: "Kiválasztja a szolgáltatási művelet hívására."
  remarks: "Akkor lehet, hogy egy bejövő URI megegyezik egy műveletet, de a HTTP-metódus nem engedélyezett a művelet. Ilyen esetben a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] futásidejű adja vissza (nem található) 404 amikor `uriMatched` van `false`, és mikor adja vissza (a metódus nem engedélyezett) 405 `uriMatched` van `true`."
  syntax:
    content: protected virtual string SelectOperation (ref System.ServiceModel.Channels.Message message, out bool uriMatched);
    parameters:
    - id: message
      type: System.ServiceModel.Channels.Message
      description: "A <xref:System.ServiceModel.Channels.Message>meghívni egy szolgáltatási műveletre küldött objektum.</xref:System.ServiceModel.Channels.Message>"
    - id: uriMatched
      type: System.Boolean
      description: "Egy érték, amely meghatározza, hogy az URI egyezik-e egy konkrét szolgáltatási műveletnek."
    return:
      type: System.String
      description: "A szolgáltatási művelet hívására neve."
