  summary: "Az érték, amely jelzi, hogy a szolgáltatási művelet hívása megfelelt URI-azonosítóval, de nem a HTTP-metódus tárolására használt karakterlánc."
  remarks: 'Két különböző hiba akkor fordulhat elő, a szolgáltatási művelet hívásakor: &quot;404-es végpont/URI-azonosítója nem található&quot; és &quot;405 metódus nem engedélyezett.&quot; Ez a karakterlánc és a társított logikai értéket engedélyezése a modell e két hibák megkülönböztetésére. A &quot;404-es végpont/URI&quot; hiba akkor fordul elő, ha egy érvénytelen URI használatával történik. A &quot;405 metódus nem engedélyezett&quot; hiba akkor fordul elő, amikor egy érvényes URI-Azonosítót használja, de a HTTP-metódus érvénytelen URI.'
