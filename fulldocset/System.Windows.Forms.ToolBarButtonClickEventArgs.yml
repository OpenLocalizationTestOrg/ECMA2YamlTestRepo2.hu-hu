  remarks: "Az esemény akkor következik be, amikor a felhasználó a hivatkozásra kattint a gombon egy <xref:System.Windows.Forms.ToolBar>vezérlő.</xref:System.Windows.Forms.ToolBar> A <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A>tulajdonsága tartalmazza a <xref:System.Windows.Forms.ToolBarButton>wiith az információkat a gomb kattintott.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A>"
  example:
  - "The following example instantiates a <xref:System.Windows.Forms.ToolBar> and three <xref:System.Windows.Forms.ToolBarButton> controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the ToolBarButtonClickEventArgs is evaluated, and the appropriate dialog opened. This code assumes that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have been instantiated.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_52_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_52_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_52_1.cs)]"
