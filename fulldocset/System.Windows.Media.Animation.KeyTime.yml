  name: KeyTime
  nameWithType: KeyTime
  fullName: System.Windows.Media.Animation.KeyTime
  type: Struct
  summary: "Az animáció relatív során a keytime elem példánya a pontos időzítés adja, amikor egy adott kulcskocka kell végrehajtani."
  remarks: "Each key frame's KeyTime specifies when that key frame ends. It does not specify how long the key time plays. The amount of time a key frame plays is determined by when the key frame ends, when the previous key frame ended, and the animation's duration. See [Key-Frame Animations Overview](~/add/includes/ajax-current-ext-md.md) for more information.  \n  \n A KeyTime may be expressed in several different formats, including a numeric time value, as a percentage, or as one of the special sentinel values <xref:System.Windows.Media.Animation.KeyTime.Uniform%2A> or <xref:System.Windows.Media.Animation.KeyTime.Paced%2A>.  \n  \n<a name=\"xamlAttributeUsage_KeyTime\"></a>   \n## XAML Attribute Usage  \n \\<*object* *property*=\"[*days*.]*hours*:*minutes*:*seconds*[.*fractionalSeconds*]\"/>  \n  \n \\- or -  \n  \n \\<*object* *property*=\"[*days*.]*hours*:*minutes*\"/>  \n  \n \\- or -  \n  \n \\<*object* *property*=\"*pctValue*%\"/>  \n  \n \\- or -  \n  \n \\<*object* *property*=\"<xref:System.Windows.Media.Animation.KeyTime.Uniform%2A>\"/>  \n  \n \\- or -  \n  \n \\<*object* *property*=\"<xref:System.Windows.Media.Animation.KeyTime.Paced%2A>\"/>  \n  \n<a name=\"xamlValues_KeyTime\"></a>   \n## XAML Values  \n *days*  \n An integer value greater than or equal to 0 that specifies the number of days spanned by this KeyTime. For more information, see the <xref:System.Windows.Media.Animation.KeyTime.TimeSpan%2A> property.  \n  \n *hours*  \n An integer value between 0 and 23 that specifies the number of hours spanned by this KeyTime. For more information, see the <xref:System.Windows.Media.Animation.KeyTime.TimeSpan%2A> property.  \n  \n *minutes*  \n An integer value between 0 and 59 that specifies the number of minutes spanned by this KeyTime. For more information, see the <xref:System.Windows.Media.Animation.KeyTime.TimeSpan%2A> property.  \n  \n *seconds*  \n A floating-point value between 0 and 59 that specifies the number of seconds spanned by this KeyTime. For more information, see the <xref:System.Windows.Media.Animation.KeyTime.TimeSpan%2A> property.  \n  \n *fractionalSeconds*  \n An integer value consisting of 1 to 7 digits that specifies fractional seconds. For more information, see the <xref:System.Windows.Media.Animation.KeyTime.TimeSpan%2A> property.  \n  \n *pctValue*  \n A floating-point value between 0 and 100, inclusive, that specifies this KeyTime as a percentage of the animation's total duration. This should be followed by the literal character `%`.For more information, see the <xref:System.Windows.Media.Animation.KeyTime.Percent%2A> property."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.KeyTimeConverter))]

      public struct KeyTime : IEquatable<System.Windows.Media.Animation.KeyTime>
