  summary: "A wst jelenti: a WS-Trust elemének megújítása újítsa meg a kérelmet."
  remarks: "A választható elem jelzi a jogkivonatot kibocsátó, hogy a kért token megújítani, ha az engedélyezési attribútum értéke true, és, hogy a jogkivonat megújítani, ha az OK attribútum true lejárata után. Ezek az attribútumok jelölik a <xref:System.IdentityModel.Protocols.WSTrust.Renewing.AllowRenewal%2A>és a <xref:System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration%2A>Tulajdonságok kulcsattribútumokkal.</xref:System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration%2A> </xref:System.IdentityModel.Protocols.WSTrust.Renewing.AllowRenewal%2A>       Az elem, ez az osztály jelenti kapcsolatos további információkért tekintse meg a WS-Trust megadását adott esetben alkalmazó verzióját."
  syntax:
    content: public class Renewing
