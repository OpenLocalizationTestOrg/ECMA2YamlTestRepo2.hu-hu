  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a jogkivonat megújítani, miután lejárt."
  remarks: "A tartalmát a OK attribútumot jelöli. Azt jelzi, hogy megújítható jogkivonat elfogadható, ha a kért időtartama meghaladja a korlátot, a kiállítási szolgáltatás ezt az opcionális attribútumot használja. Ez azt jelenti, hogy ha `true`, majd a lejárat után a token lehet megújítani. Az alapértelmezett érték `false` biztonsági okokból."
  syntax:
    content: public bool OkForRenewalAfterExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a kért jogkivonatot kell újítani, miután lejárt; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
