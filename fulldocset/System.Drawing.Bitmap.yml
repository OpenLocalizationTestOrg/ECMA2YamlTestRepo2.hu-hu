  name: Bitmap
  nameWithType: Bitmap
  fullName: System.Drawing.Bitmap
  type: Class
  summary: "Magában foglalja a [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] bitkép, amely tartalmazza a grafikus lemezkép és a hozzá tartozó attribútumok képpontot. A bitkép értéke képpontos adatok által megadott lemezképek használt objektum."
  remarks: "A bitkép áll egy grafikus lemezkép és a hozzá tartozó attribútumok képpontot. Nincsenek számos szabványos formátumokat a bitkép fájlba menti. [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]a következő fájlformátumokat támogatja: EXIF, BMP, JPG, GIF, PNG és TIFF. További információ a támogatott formátumok: [típusok a bitképek](~/add/includes/ajax-current-ext-md.md).       Egyikével fájlok adatfolyamok és egyéb forrásokból lemezképeket is létrehozhat a <xref:System.Drawing.Bitmap.%23ctor%2A>konstruktorok és mentheti azokat adatfolyamba vagy a fájl rendszerbe a <xref:System.Drawing.Image.Save%2A>metódus.</xref:System.Drawing.Image.Save%2A> </xref:System.Drawing.Bitmap.%23ctor%2A> Lemezképek dolgozzák a képernyőre vagy memória használata a <xref:System.Drawing.Graphics.DrawImage%2A>metódusában a <xref:System.Drawing.Graphics>objektum.</xref:System.Drawing.Graphics> </xref:System.Drawing.Graphics.DrawImage%2A> A lemezképfájlok használatáról témakörök listáját lásd: [a képek, bitképek, ikonok és metafájlok](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > A bitkép osztály nincs elérhető alkalmazás tartományok között. Például, ha egy dinamikus létrehozhat <xref:System.AppDomain>és több ecsetek, toll és bitképek adott tartományban, majd ezeket az objektumokat a fő alkalmazástartomány biztonsági fázis készítéséhez sikeresen használhatja a tollal és ecsetek.</xref:System.AppDomain> Azonban ha meghívja a a <xref:System.Drawing.Graphics.DrawImage%2A>metódus az átadásra előkészített bitkép megrajzolásához kapni a következő kivétel miatt.</xref:System.Drawing.Graphics.DrawImage%2A>   >> Távoli eljáráshívás nem találja a mező &quot;natív kép&quot;-&quot;System.Drawing.Image&quot; típuson."
  example:
  - "The following code example demonstrates how to construct a new Bitmap from a file, using the <xref:System.Drawing.Bitmap.GetPixel%2A> and <xref:System.Drawing.Bitmap.SetPixel%2A> methods to recolor the image. It also uses the <xref:System.Drawing.Image.PixelFormat%2A>, <xref:System.Drawing.Image.Width%2A>, and <xref:System.Drawing.Image.Height%2A> properties.  \n  \n This example is designed to be used with a Windows Forms that contains a <xref:System.Windows.Forms.Label>, <xref:System.Windows.Forms.PictureBox>, and <xref:System.Windows.Forms.Button> named `Label1`, `PictureBox1`, and `Button1`, respectively. Paste the code into the form and associate the `Button1_Click` method with the button's <xref:System.Windows.Forms.Control.Click> event.  \n  \n [!code-cs[System.Drawing.ImageExample#1](~/add/codesnippet/csharp/t-system.drawing.bitmap_1.cs)]\n [!code-cpp[System.Drawing.ImageExample#1](~/add/codesnippet/cpp/t-system.drawing.bitmap_1.cpp)]\n [!code-vb[System.Drawing.ImageExample#1](~/add/codesnippet/visualbasic/t-system.drawing.bitmap_1.vb)]"
