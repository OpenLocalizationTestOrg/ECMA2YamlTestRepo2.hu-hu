  id: CompareFilters(System.String,System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: CompareFilters(String,String)
  nameWithType: IFilterResolutionService.CompareFilters(String,String)
  fullName: System.Web.UI.IFilterResolutionService.CompareFilters(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "E között van egy szülő-gyermek kapcsolat a két megadott eszközszűrők jelző érték beolvasása."
  syntax:
    content: public int CompareFilters (string filter1, string filter2);
    parameters:
    - id: filter1
      type: System.String
      description: "Szűrő eszköznevet."
    - id: filter2
      type: System.String
      description: "Egy eszköz szűrő neve"
    return:
      type: System.Int32
      description: "1, ha az eszköz szűrő által azonosított <code> filter1 </code> a szűrőhöz szülője <code> filter2 </code>, 1, ha az eszköz szűrő által azonosított <code> filter2 </code> a szűrőhöz szülője <code> filter1 </code>, és 0, ha nincs szülő-gyermek kapcsolat a két szűrő között."
  overload: System.Web.UI.IFilterResolutionService.CompareFilters*
  exceptions: []
  platform:
  - net462
