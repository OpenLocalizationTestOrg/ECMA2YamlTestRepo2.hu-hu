  name: IFilterResolutionService
  nameWithType: IFilterResolutionService
  fullName: System.Web.UI.IFilterResolutionService
  type: Interface
  summary: "Olyan felületet biztosít, hogy a fejlesztők a kiértékelési eszköz szűrők nevét a tervező."
  remarks: "Lap fejlesztők és a vezérlő szerzők ifilterresolutionservice felületet illesztőfelületet használja. Az ifilterresolutionservice felületet felület eszköz szűrőhöz kapcsolódó szolgáltatások biztosításához, amikor a tervező környezetében szabályozza elemzése és megőrzése Tervező fejlesztők valósítják meg.       Az ifilterresolutionservice felületet felület akkor használatos, ha a Tervező fejlesztői támogatnia kell a szűrt tulajdonságainak szerkesztéséhez.       Az ifilterresolutionservice felületet objektumfelület Tervező környezetben eszközszűrők használatát szabályozza jellemző. Amikor vezérlők elemezni, vagy őrzi meg a tervező környezet kívül egy böngésző kérelem, az ifilterresolutionservice felületet felület határozzák meg, hogy az aktuális vezérlő hatással van egy elnevezett szűrő, és hogy elnevezett szűrő része egy adott eszköz-hierarchiája módszert kínál a.       A <xref:System.Web.Configuration.HttpCapabilitiesBase>osztály megvalósítja az ifilterresolutionservice felületet felületet.</xref:System.Web.Configuration.HttpCapabilitiesBase>"
  syntax:
    content: public interface IFilterResolutionService
  implements: []
  platform:
  - net462
