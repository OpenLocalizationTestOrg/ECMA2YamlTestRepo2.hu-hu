  type: Class
  summary: "A mentett elem. a <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> osztály, amikor nézet állapotadatokat webes kérelmek között. Ez az osztály nem örökölhető."
  remarks: "Állapotának megtekintése a lap vagy az ASP.NET kiszolgálói vezérlőnek tulajdonságértékek felhalmozódásához, majd a kérést küldő böngésző rejtett mező továbbítja.       ASP.NET server vezérlőre explicit módon adhat hozzá StateItem objektumok <xref:System.Web.UI.StateBag>objektum használatával vagy a <xref:System.Web.UI.StateBag.Item%2A>tulajdonság vagy a <xref:System.Web.UI.StateBag.Add%2A>metódus.</xref:System.Web.UI.StateBag.Add%2A> </xref:System.Web.UI.StateBag.Item%2A> </xref:System.Web.UI.StateBag> A <xref:System.Web.UI.StateBag>elemeinek, amely tárolja majd állapotváltozásait.</xref:System.Web.UI.StateBag> Bármely StateItem objektummá módosítások megjelennek az <xref:System.Web.UI.StateItem.IsDirty%2A>tulajdonság.</xref:System.Web.UI.StateItem.IsDirty%2A> Ezeket a módosításokat menti a hívása a <xref:System.Web.UI.Control.SaveViewState%2A>módszer a mentés során megtekintése kiszolgáló vezérlő által végrehajtott feldolgozást, közvetlenül a vezérlőt a lap megjelenítése előtt állapot fázisa.</xref:System.Web.UI.Control.SaveViewState%2A> További információkért lásd: [NIB: ASP.NET webkiszolgáló-vezérlőket](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1)."
  example:
  - "The following code example uses the <xref:System.Web.UI.StateItem.Value%2A> and <xref:System.Web.UI.StateItem.IsDirty%2A> properties of the StateItem class to save the state of a simple custom ASP.NET server control class, `StateBagSample`. When the page has posted to the server, the <xref:System.Web.UI.StateItem.IsDirty%2A> property checks whether the item has been modified. The state values are displayed by accessing the <xref:System.Web.UI.StateItem.Value%2A> property.  \n  \n [!code-vb[StateBag_IStateManager_Sample1#1](~/add/codesnippet/visualbasic/t-system.web.ui.stateitem_1.vb)]\n [!code-cs[StateBag_IStateManager_Sample1#1](~/add/codesnippet/csharp/t-system.web.ui.stateitem_1.cs)]"
