  summary: "Lekérdezi vagy beállítja a méretezési szorzót az x tengelyen."
  remarks: "0 és 1 közötti értékeket a méretezett objektum; szélességének csökkentése 1-nél nagyobb érték nagyobb a méretezett objektum. 1 érték azt jelzi, hogy az objektum nem az x tengely módosítása.       A negatív értékek vízszintes tükrözése az méretezett objektum. 0 és a -1 közötti értékeket a skála objektum tükrözési, és a szélességének csökkentése. -1-nél kisebb érték az objektum tükrözési, és a növeléséhez. A -1 érték a méretezett objektum tükrözi, de nem módosítja a vízszintes méretét.       További információt és példákat lásd: [hogyan: méretezhető elem](~/add/includes/ajax-current-ext-md.md) és [hogyan: UIElement tükrözés vízszintes vagy függőleges irányú](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_ScaleX&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Media.ScaleTransform.ScaleXProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}</xref:System.Windows.Media.ScaleTransform.ScaleXProperty>"
  syntax:
    content: public double ScaleX { get; set; }
    return:
      type: System.Double
      description: "A méretezési tényező az x tengely mentén. Az alapértelmezett érték az 1."
  overload: System.Windows.Media.ScaleTransform.ScaleX*
  exceptions: []
  platform:
  - net462
