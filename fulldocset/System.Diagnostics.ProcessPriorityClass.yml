- uid: System.Diagnostics.ProcessPriorityClass.High
  id: High
  parent: System.Diagnostics.ProcessPriorityClass
  langs:
  - csharp
  name: High
  nameWithType: ProcessPriorityClass.High
  fullName: System.Diagnostics.ProcessPriorityClass.High
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Meghatározza, hogy a folyamat végez-e sürgős feladatokhoz azonnal, végre kell hajtani, mint a <xref uid=&quot;langword_csharp_Task List&quot; name=&quot;Task List&quot; href=&quot;&quot;> </xref> párbeszédpanel, amely kell gyorsan válaszol, amikor a felhasználó, függetlenül attól, az operációs rendszer terhelését. A folyamat szálai megelőzik a szálak a normál vagy idle osztály folyamatok."
  remarks: >-
    > [!CAUTION]

    >  Use extreme care when specifying `High` for the process's priority class, because a high priority class application can use nearly all available processor time.
  syntax:
    content: High
    return:
      type: System.Diagnostics.ProcessPriorityClass
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessPriorityClass.Idle
  id: Idle
  parent: System.Diagnostics.ProcessPriorityClass
  langs:
  - csharp
  name: Idle
  nameWithType: ProcessPriorityClass.Idle
  fullName: System.Diagnostics.ProcessPriorityClass.Idle
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Meghatározza, hogy ez a folyamat szálai csak akkor, ha a rendszer üresjárati, például a képernyőkímélő. A szál a magasabb prioritású osztály tartozó szálai által leállított."
  remarks: >-
    > [!NOTE]

    >  The idle priority class is inherited by child processes.
  syntax:
    content: Idle
    return:
      type: System.Diagnostics.ProcessPriorityClass
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
