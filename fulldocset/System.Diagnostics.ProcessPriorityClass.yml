  langs:
  - csharp
  name: ProcessPriorityClass
  nameWithType: ProcessPriorityClass
  fullName: System.Diagnostics.ProcessPriorityClass
  type: Enum
  summary: "Azt jelzi, hogy a prioritással, amelyet a rendszer társítja a folyamat. Ezt az értéket, a prioritás értéke az a folyamat egyes végrehajtási szálai együtt határozza meg, hogy minden egyes szál alapprioritás-szintjének szintjét."
  remarks: "A folyamat prioritásosztály szál prioritási szintek számos magában foglalja. Különböző prioritásokkal folyamatban futó szálak futtassa a folyamat prioritásosztály viszonyítva. Az operációs rendszer összes végrehajtható szálak alapprioritás szintjének segítségével határozza meg, melyik szál lekérdezi a következő szelet processzoridő.       Win32 / osztály hét alapprioritás-szintjének szintű négy prioritás-osztályokat használja. Eltelt vagy más növekedhet, az operációs rendszer a alapprioritás-szint módosítható, ha a folyamat kell rendezni előre mások számára a hozzáférés a feldolgozó ideje alapján. Emellett beállíthat <xref:System.Diagnostics.Process.PriorityBoostEnabled%2A>szálak várakozási állapotát került sor a prioritási szintet ideiglenesen növelése érdekében.</xref:System.Diagnostics.Process.PriorityBoostEnabled%2A> A prioritás alaphelyzetbe áll, ha a folyamat a várakozási állapotba tér vissza."
  syntax:
    content: public enum ProcessPriorityClass
  inheritance:
  - System.Enum
  platform:
  - net462
