  fullName: System.Windows.Media.Animation.IEasingFunction
  type: Interface
  summary: "Meghatározza egy easing függvény alapvető funkcióit."
  remarks: "Ez az interfész lehetővé teszi a saját easing funkciók létrehozását normalizált megtételével időt (0 és 1 értéket), és a kívánt értéket ad vissza.       Ez az interfész normalizált idő (folyamatban) átalakítás jelöli. Animációk segítségével átalakítási előrehaladását. Ezt a felületet megvalósító osztályok szabályozhatja a számítógépére, ahol az animáció történik.       Származik a <xref:System.Windows.Media.Animation.EasingFunctionBase>megvalósításához a saját egyéni enyhítése osztály működik.</xref:System.Windows.Media.Animation.EasingFunctionBase>      > [!NOTE] > Enyhítése funkciók végrehajtását a WPF kompatibilis a Silverlight ezen megvalósításával. Ha XAML-kódot, amely egy technológiai enyhítése funkciókat használja, akkor az egyéb módosítások nélkül használható."
