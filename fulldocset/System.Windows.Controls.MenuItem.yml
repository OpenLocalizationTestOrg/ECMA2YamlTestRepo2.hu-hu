  name: MenuItem
  nameWithType: MenuItem
  fullName: System.Windows.Controls.MenuItem
  type: Class
  summary: "Egy választható elem belül jelöli egy <xref href=&quot;System.Windows.Controls.Menu&quot;> </xref>."
  remarks: "MenuItem elem egy <xref:System.Windows.Controls.HeaderedItemsControl>, ami azt jelenti, hogy a fejléc és objektumok gyűjteménye (például karakterlánc, image vagy panel) bármilyen típusú lehet.</xref:System.Windows.Controls.HeaderedItemsControl> További információkért lásd: a <xref:System.Windows.Controls.HeaderedItemsControl>osztályhoz.</xref:System.Windows.Controls.HeaderedItemsControl>       A MenuItem almenük rendelkezhet. A MenuItem almenüjében belüli objektumok épül fel a <xref:System.Windows.Controls.ItemCollection>a MenuItem.</xref:System.Windows.Controls.ItemCollection>  A MenuItem tartalmaznak beágyazott almenük létrehozásához MenuItem objektumokat a közös.       A MenuItem több függvények egyike lehet:-meghívni egy parancs választható ki.      – Ez lehet a más menüpontok elválasztó.      – Ez lehet a almenü fejléc.      -Azok bejelölése vagy jelölésének törlése.      > [!NOTE] > Alapértelmezés szerint a <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>MenuItem van állítva a <xref:System.Windows.HorizontalAlignment?displayProperty=fullName>.</xref:System.Windows.HorizontalAlignment?displayProperty=fullName> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> Az alapértelmezett vízszintes pozíciója a <xref:System.Windows.Controls.StackPanel> <xref:System.Windows.HorizontalAlignment?displayProperty=fullName>.</xref:System.Windows.HorizontalAlignment?displayProperty=fullName> </xref:System.Windows.Controls.StackPanel> Ha a <xref:System.Windows.FrameworkElement.Width%2A>keresztül MenuItem tulajdonsága egy <xref:System.Windows.Controls.StackPanel>, a verem panel alapértelmezett lesz alkalmazva, és a cikk középre.</xref:System.Windows.Controls.StackPanel> </xref:System.Windows.FrameworkElement.Width%2A>       TheMenuItem kezeli a <xref:System.Windows.UIElement.MouseDown>esemény, tehát ha csatlakoztat egy eseménykezelő <xref:System.Windows.UIElement.MouseDown>, a kezelő nem fogja meghívni.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseDown>  Előfizetés hozzáadása a saját kezelő, a <xref:System.Windows.UIElement.PreviewMouseDown>esemény, illetve fizethetnek elő <xref:System.Windows.UIElement.MouseDown>meghívásával <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>rendelkező `handledEventsToo` beállítása `true`.</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> </xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.PreviewMouseDown>      ## A MenuItem vezérlő való testreszabása azonos tulajdonság beállításainak alkalmazása több MenuItem vezérlőre, használja a <xref:System.Windows.FrameworkElement.Style%2A>tulajdonság.</xref:System.Windows.FrameworkElement.Style%2A> Módosíthatja az alapértelmezett <xref:System.Windows.Controls.ControlTemplate>ahhoz, hogy megkapja a vezérlő egyedi megjelenését.</xref:System.Windows.Controls.ControlTemplate> Létrehozásával kapcsolatos további információért a <xref:System.Windows.Controls.ControlTemplate>, lásd: [testreszabása egy meglévő vezérlő megjelenését, hozzon létre egy ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  A részek és a MenuItem jellemző állapotok megtekintéséhez lásd: [menü Stílusok és sablonok](~/add/includes/ajax-current-ext-md.md).       A függőségi tulajdonságok a vezérlő által az alapértelmezett stílusának is be lehet állítani.  Ha egy tulajdonsága egy alapértelmezett stílusát, amikor a vezérlő az alkalmazás megjelenik a tulajdonság módosíthatja az alapértelmezett érték. Az alapértelmezett stílusát határozza meg, melyik asztali téma használja a rendszer az alkalmazás futtatásakor.  További információkért lásd: [alapértelmezett WPF témák](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Egy visual tulajdonság beállítása csak fog tudni hatása tulajdonság is szerepel a MenuItem vezérlő alapértelmezett sablon, amelynek beállítása használatával egy. A &quot;Módosítása a vizuális struktúra egy vezérlés&quot; című szakaszában található visual tulajdonságok listáját [testreszabása egy meglévő vezérlő megjelenését, hozzon létre egy ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a <xref:System.Windows.Controls.Menu> to manipulate text in a <xref:System.Windows.Controls.TextBox>. The <xref:System.Windows.Controls.Menu> contains MenuItem objects that use the <xref:System.Windows.Controls.MenuItem.Command%2A>, <xref:System.Windows.Controls.MenuItem.IsCheckable%2A>, and <xref:System.Windows.Controls.HeaderedItemsControl.Header%2A> properties and the <xref:System.Windows.Controls.MenuItem.Checked>, <xref:System.Windows.Controls.MenuItem.Unchecked>, and <xref:System.Windows.Controls.MenuItem.Click> events.  \n  \n [!code-xml[MenuItemCommandsAndEvents#1](~/add/codesnippet/xaml/MenuItemCommandsAndEvents/Window1.xaml#1)]  \n  \n [!code-cs[MenuItemCommandsAndEvents#2](~/add/codesnippet/csharp/MenuItemCommandsAndEvents/Window1.xaml.cs#2)]\n [!code-vb[MenuItemCommandsAndEvents#2](~/add/codesnippet/visualbasic/MenuItemCommandsAndEvents/Window1.xaml.vb#2)]"
