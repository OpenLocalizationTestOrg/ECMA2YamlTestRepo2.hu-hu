  remarks: "A <xref:System.Windows.Forms.TreeNode.Nodes%2A>gyűjtemény kérelemfejléceket tárol a gyermek TreeNode objektumok hozzárendelését az aktuális TreeNode.</xref:System.Windows.Forms.TreeNode.Nodes%2A> Hozzáadhat, távolítsa el, vagy klónozza a TreeNode vezérlő; Ekkor a fa gyermekcsomópontokat vannak hozzáadva, törölve vagy klónozható. Minden egyes TreeNode tartalmazhat más TreeNode objektumok gyűjteménye. Ez megnehezítheti annak meghatározásához, hogy belül hol áll a <xref:System.Windows.Forms.TreeView>a gyűjtemény iteráció közben.</xref:System.Windows.Forms.TreeView> A hely fastruktúrában határozhatja meg a <xref:System.Windows.Forms.TreeNode.FullPath%2A>tulajdonság.</xref:System.Windows.Forms.TreeNode.FullPath%2A> A <xref:System.Windows.Forms.TreeNode.FullPath%2A>karakterlánc is értelmezhető a Delimiters a <xref:System.Windows.Forms.TreeView.PathSeparator%2A>karakterlánc-érték annak meghatározásához, ahol egy TreeNode-címke kezdődik, és akkor ér véget.</xref:System.Windows.Forms.TreeView.PathSeparator%2A> </xref:System.Windows.Forms.TreeNode.FullPath%2A>       A TreeNode-címke beállítása úgy, hogy a <xref:System.Windows.Forms.TreeNode.Text%2A>tulajdonság explicit módon.</xref:System.Windows.Forms.TreeNode.Text%2A> Ez esetben a fa csomópontjának egyikével létrehozása a <xref:System.Windows.Forms.TreeNode.%23ctor%2A>jelölő karakterlánc-paraméter szerepel, amely a <xref:System.Windows.Forms.TreeNode.Text%2A>tulajdonság.</xref:System.Windows.Forms.TreeNode.Text%2A> </xref:System.Windows.Forms.TreeNode.%23ctor%2A> A címke a TreeNode kép mellett megjelenik, ha egyik akkor jelenik meg.       A fa csomópontjai kép megjelenítéséhez hozzárendelése egy <xref:System.Windows.Forms.ImageList>számára a <xref:System.Windows.Forms.TreeView.ImageList%2A>tulajdonság a szülő <xref:System.Windows.Forms.TreeView>vezérlik, és rendelje hozzá egy <xref:System.Drawing.Image>az index értéke Vezérlőpultjának a <xref:System.Windows.Forms.ImageList>tulajdonság.</xref:System.Windows.Forms.ImageList> </xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.ImageList%2A> </xref:System.Windows.Forms.ImageList> Állítsa be a <xref:System.Windows.Forms.TreeNode.ImageIndex%2A>tulajdonság index értékének a <xref:System.Drawing.Image>kívánja megjeleníteni, ha a TreeNode jelöletlen állapotban van.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeNode.ImageIndex%2A> Hasonlóképpen, állítsa be a <xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A>tulajdonság index értékének a <xref:System.Drawing.Image>kívánja megjeleníteni, ha a TreeNode van kiválasztva.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A>       Adott facsomópontjainak kiválasztásával és az iteráció a <xref:System.Windows.Forms.TreeView.Nodes%2A>gyűjtemény érhető el, a következő tulajdonság értékének használatával: <xref:System.Windows.Forms.TreeNode.FirstNode%2A>, <xref:System.Windows.Forms.TreeNode.LastNode%2A> <xref:System.Windows.Forms.TreeNode.NextNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevNode%2A> <xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A>.</xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.PrevNode%2A> </xref:System.Windows.Forms.TreeNode.NextNode%2A> </xref:System.Windows.Forms.TreeNode.LastNode%2A> </xref:System.Windows.Forms.TreeNode.FirstNode%2A> </xref:System.Windows.Forms.TreeView.Nodes%2A> A fent említett tulajdonságok egyike által visszaadott TreeNode hozzárendelése a <xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>Válassza ki, hogy a fa csomópontjának tulajdonságot a <xref:System.Windows.Forms.TreeView>vezérlő.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>       A következő szintű fa gyermekcsomópontok fa csomópontjai bővíthető. A felhasználó bővítheti a TreeNode billentyűkombináció lenyomásával a plusz (+) gombra a TreeNode mellett, ha egy jelenik meg, vagy a TreeNode meghívásával bővítheti a <xref:System.Windows.Forms.TreeNode.Expand%2A>metódus.</xref:System.Windows.Forms.TreeNode.Expand%2A> Bontsa ki az összes alárendelt fa csomópont szintjének az <xref:System.Windows.Forms.TreeNode.Nodes%2A>gyűjtemény, hívás a <xref:System.Windows.Forms.TreeNode.ExpandAll%2A>metódus.</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> A TreeNode szintű gyermek összecsukódjon hívja a <xref:System.Windows.Forms.TreeNode.Collapse%2A>metódus, vagy a felhasználó nyomja le az a mínuszjel (-) gomb melletti a TreeNode, ha az egyik akkor jelenik meg.</xref:System.Windows.Forms.TreeNode.Collapse%2A> Ön is meghívhatja a <xref:System.Windows.Forms.TreeNode.Toggle%2A>metódus számára, hogy a kibontott és összecsukott állapotok közötti TreeNode.</xref:System.Windows.Forms.TreeNode.Toggle%2A>       Fa csomópontjai opcionálisan jelenítheti meg a megfelelő jelölőnégyzetből. A megfelelő négyzeteket megjelenítéséhez állítsa be a <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>tulajdonsága a <xref:System.Windows.Forms.TreeView>való `true`.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> A <xref:System.Windows.Forms.TreeNode.Checked%2A>tulajdonsága `true` a fa csomópontjai bejelölt állapotban lévő.</xref:System.Windows.Forms.TreeNode.Checked%2A>"
  example:
  - "The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the TreeNode objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_1_1.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_1_1.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_1_1.cpp)]"
