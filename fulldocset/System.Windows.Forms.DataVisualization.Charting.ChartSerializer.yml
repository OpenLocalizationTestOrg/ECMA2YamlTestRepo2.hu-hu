  summary: "Lekérdezi vagy beállítja a diagram tulajdonságokat, amelyeket akkor szerializálható."
  remarks: "Alapértelmezés szerint minden diagram tulajdonságai lesz szerializált, ha a `Save` és `Load` módszerek nevezzük. Használhatja a <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>tulajdonság diagram jellemzők szerializálandó, valamint a SerializableContent korlátozni és <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>Tulajdonságok.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       A SerializableContent tulajdonság határozza meg, melyik diagram jellemzők mintaszavazások. Az azonos módon helyettesítő karakterek is használhatók a karakterlánc-kifejezés található a <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Például szerializálni a diagram összes `BackColor` tulajdonságai, a tulajdonság értéke &quot;*. BackColor&quot;.       Ha <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>és/vagy <xref:System.Windows.Forms.DataVisualization.Charting.Series>gyermek megadva a tulajdonságai, majd minden nevét <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>és <xref:System.Windows.Forms.DataVisualization.Charting.Series>objektumok is kötelező megadni a megőrzött adatok meglévő alkalmazandó engedélyezéséhez <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>és <xref:System.Windows.Forms.DataVisualization.Charting.Series>objektumokat; Ez azt jelenti, hogy meg kell adnia &quot;Series.Name&quot; és &quot;ChartArea.Name&quot; kifejezések.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> Ez az eljárás egy példa az alábbi példakód talál. Hasonlóképpen, ha több diagramterület használ, a <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>tulajdonság az összes program <xref:System.Windows.Forms.DataVisualization.Charting.Series>is kell menteni.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Egyes esetekben tulajdonság állítható be kell szerializálni és nem szerializálható, vagyis közös helyettesítő karakterek használhatók. A <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>kifejezésének SerializableContent kifejezés képest alacsonyabb prioritású.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Vegye figyelembe azonban, hogy kevesebb súlyt a helyettesítő karaktereket használó karakterlánc kifejezéseket. Például, ha a SerializableContent tulajdonság értéke &quot;*. BackColor&quot;és a <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>tulajdonsága <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A>, minden B`ackColor` tulajdonságainak kivéve <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objektumok mintaszavazások.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       Ha a <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>tulajdonság, a SerializableContent tulajdonság lesz beállítva, belső használatú.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Ha a <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>tulajdonság már be van állítva, de szerializálni, ügyeljen arra, hogy a SerializableContent tulajdonság összefűzésére extra tulajdonság megadása esetén kell egy másik tulajdonságot.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Ez az eljárás egy példa az alábbi példakód talál.       Ez a tulajdonság hatással van az összes mentése, betölteni, és visszaállítási műveletről."
  syntax:
