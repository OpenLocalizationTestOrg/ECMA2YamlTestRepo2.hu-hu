  summary: "A szerializálás lehetővé teszi a <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> vezérlő."
  remarks: "Ez az osztály a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Serializer%2A>legfelső szintű <xref:System.Windows.Forms.DataVisualization.Charting.Chart>osztály</xref:System.Windows.Forms.DataVisualization.Charting.Chart> tulajdonsága</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Serializer%2A> van közzétéve.       Szerializálási menti a diagram állapotát, és is lehetővé teszi a szerializált adatok betöltése a diagram az. Minden diagram tulajdonságai is őrizhető meg, beleértve a diagram adatai. Emellett a szerializálás megjelölt összes diagram tulajdonság állítható vissza.       Ez az osztály nem kötelező felhasználói nézetállapot kezeléséhez használható. Egyik annak `Load` módszerek segítségével a nézetállapotot, és egyik betöltése a `Save` módszer használható, ha a beállítás a nézetállapotot.       Az XML- vagy bináris formátumú szerializált tároló adatainak használható. Alapértelmezés szerint használt XML, de bármikor módosíthatja a formátum a <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Format%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Format%2A>       Diagram tulajdonságai menti, és segítségével a `Save` és `Load` módszerek, illetve. Vegye figyelembe, hogy csak a nem alapértelmezett értékekkel rendelkező tulajdonságok lesznek elmentve. Adatok mentése és/vagy egy fájl segítségével adatfolyamként, <xref:System.IO.TextWriter>, <xref:System.IO.TextReader>, <xref:System.Xml.XmlWriter>és <xref:System.Xml.XmlReader>objektumok.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlWriter> </xref:System.IO.TextReader> </xref:System.IO.TextWriter> Ha mentése és/vagy az objektum használatával adatok betöltése származik a <xref:System.IO.TextReader>, <xref:System.IO.TextWriter>, <xref:System.Xml.XmlReader>vagy <xref:System.Xml.XmlWriter>osztályok, az adatok formátumának XML kell lennie.</xref:System.Xml.XmlWriter> </xref:System.Xml.XmlReader> </xref:System.IO.TextWriter> </xref:System.IO.TextReader>       Az alábbi lista ismerteti a három technikák, az alapszintű gyakorlott, szerializálható meghatározásához használják. Ne feledje, hogy is definiálhat nem szerializálható. Ez a módszer a következő bekezdésben ismertetett.      -Szerializálni a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>használatával a `Save` és `Load` módszerek bármilyen szerializálható tulajdonságok megadása nélkül.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> Minden diagram tulajdonságai nem alapértelmezett értékekkel, beleértve a diagram adatai, mintaszavazások.      -A megadott diagram tulajdonságai szerializálni a <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>tulajdonság csoportosítja a diagram tulajdonságai, például az, megjelenését, és így tovább kategóriákba szerializálandó.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Vegye figyelembe, hogy nevei <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>és <xref:System.Windows.Forms.DataVisualization.Charting.Series>-objektumok szerializálva automatikusan be vannak állítva; a rendszer ezután alkalmazza a szerializált adatok meglévő diagramterülethez és a sorozat betöltésekor.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>      > [!IMPORTANT] > A <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>tulajdonság által belsőleg van megvalósítva a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kezelése a <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>tulajdonság - diagram tulajdonság által megadott szerializálási a <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Ez az összes diagram tulajdonságokhoz szerializálható vesszővel tagolt listáját. Ez a tulajdonság beállítása egy explicit értéket, akkor menteni kell az összes tulajdonság adja meg a fejlesztő felelőssége. Ez azt jelenti, ellentétben a <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>tulajdonság, és a diagramterülethez adatsorozat nevét nem automatikusan maradnak.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>és <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>Tulajdonságok együtt is használható.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Azonban győződjön meg arról, hogy <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>van kibővítve maga beállításakor alatt, ellenkező esetben a megadott diagram tulajdonságai a <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>tulajdonság felülbírálja.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       Az éppen szerializált letiltja az egyes tulajdonságok, használja a <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Ha egy tulajdonság értéke, szerializálható és nem szerializálható, vagyis amikor helyettesítő karaktereket használ, a <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>tulajdonság jutni.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Azonban sorrend is függ, hány helyettesítő karakterek használtak, ha egy tulajdonság lett megadva.       Alapértelmezés szerint szerializálható tulajdonságok visszaállnak az alapértelmezett előtt betöltve. Ez a viselkedés használatával módosíthatók a <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Reset%2A>módszer is használható explicit módon diagram tulajdonságainak alaphelyzetbe állítása, az alapértelmezett értékekre.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Reset%2A>"
