  remarks: "A <xref:System.Web.UI.WebControls.GridView>szabályozása vet fel a <xref:System.Web.UI.WebControls.GridView.RowDeleted>eseményt, amikor a Törlés gomb (gombot a `CommandName` tulajdonság beállítása &quot;Törlés&quot;) a vezérlőben kattint, de később a <xref:System.Web.UI.WebControls.GridView>vezérlő törli a rekordot.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> </xref:System.Web.UI.WebControls.GridView> Ez lehetővé teszi, hogy egy egyéni rutin, például egy törlési művelet eredményeinek ellenőrzése, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       Egy GridViewDeletedEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
