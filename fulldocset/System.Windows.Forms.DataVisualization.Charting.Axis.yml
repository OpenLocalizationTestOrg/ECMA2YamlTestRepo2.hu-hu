  summary: "Lekérdezi vagy beállítja azt a helyet, ahol az egyik tengely metszi a társított tengely által."
  remarks: "Az elsődleges tengelyen a tulajdonság beállítása esetén, ahol az az elsődleges tengelyen keverve használ, és hasonló módon a másodlagos tengelyen beállítás határozza meg, hogy ha a másodlagos tengelyen keverve használ az határozza meg. Például az elsődleges x tengely metsző tulajdonságának beállítása határozza meg, ha az elsődleges y tengely fog kereszt.       Négy módok a metsző tengelyek tulajdonsága nem használható:-&quot;Auto&quot;, ami azt jelenti, hogy a metsző érték állítja be a megfelelő tengely minimális vagy maximális értéke. Ha a tengely elsődleges, az érték a minimális értéket, akkor lesz a tengely másodlagos a következőket hajtja végre a maximális értéket. Az &quot;Auto&quot; futási időben beállításához használja a <xref:System.Double>érték.</xref:System.Double>      -&quot;Minimális&quot;, ami azt jelenti, hogy a metsző érték a tengely minimális értéke lesz. Futásidőben használja a &quot;Minimális&quot; beállítása egy <xref:System.Double>érték.</xref:System.Double>      -&quot;Maximális&quot;, ami azt jelenti, hogy a tengely a metsző érték lesz a maximális értéket. Futásidőben használja a &quot;Maximális&quot; beállítása egy <xref:System.Double>érték.</xref:System.Double>      -A megadott `double` a minimális és maximális értékek a megfelelő tengely közötti értéket. Ha a metsző érték kevesebb mint a minimális értéket, vagy a metsző érték nagyobb, mint a maximális érték, egy kivételt fog jelezni.       Egy nem alapértelmezett metsző érték használata esetén a címkéket és az osztásjelek a tengelyen, lehet, vagy nem követheti a keresztező tengely, attól függően, a <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A>tulajdonság beállítását.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A> Alapértelmezés szerint ezek lesznek a metsző a tengellyel együtt mozognak."
  syntax:
    content: public virtual double Crossing { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> ahol egyik tengely metszi a a kapcsolódó értéket. Az alapértelmezett érték: <xref:System.Double>.</xref:System.Double>"
