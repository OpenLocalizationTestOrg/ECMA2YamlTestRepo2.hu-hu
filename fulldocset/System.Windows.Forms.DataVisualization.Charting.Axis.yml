  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy engedélyezve van-e a tengely."
  remarks: "A tengelyek nem engedélyezett, ha a tengely attribútumainak (osztásjelek, sávok, címkék, és így tovább), valamint nem jelenik meg.       Ha engedélyezve van egy tengely, a tengely az összes hozzá tartozó attribútumok (osztásjelek, sávok, címkék, és így tovább), valamint jelenik-e használatban van egy <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> megrajzolásához függetlenül       Ha az érték <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>van használva egy tengely előfordulhat, hogy vagy nem jeleníthető meg, attól függően, hogy használatban van egy <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> megrajzolásához</xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled> A tengelyek adatok megrajzolásához használt határozza meg a <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>és <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>tulajdonságbeállítások.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>      > [!NOTE] > Tengely nincs engedélyezve, de a szomszédos tengely rácsvonalakat használ, ha egy adott rácsvonalak jelenik meg, amely nincs engedélyezve a tengely helyett. Ugyanez a helyzet fordul elő, ha a tengely engedélyezve tulajdonság értéke <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>, de a tengely nem használt adatok ábrázolására; a szomszédos tengely rácsvonal helyette kell rajzolni.</xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>"
