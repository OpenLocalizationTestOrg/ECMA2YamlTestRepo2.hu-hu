  name: Axis
  nameWithType: Axis
  fullName: System.Windows.Forms.DataVisualization.Charting.Axis
  type: Class
  summary: "Módszerek és a tengely kezelése tulajdonságokat biztosít a <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> vezérlő."
  remarks: "Ez az osztály a tengely az összes funkciót magában foglalja a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>vezérlését és tesz elérhetővé a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>és <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>tulajdonságainak <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objektumok.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Minden diagramhoz – kivéve sáv, halmozott sáv, torta- és perecdiagramok – az elsődleges és másodlagos tengelyeken a következők: |} A tengely típusának |} Leírás |}   |---------------|-----------------|   | Az x tengely elsődleges |} Alsó vízszintes tengely. |}   | Másodlagos x tengely |} Felső vízszintes tengely. |}   | Elsődleges y tengely |} Bal oldali függőleges tengely. |}   | Másodlagos y tengely |} Jobb függőleges tengely. |}       Eszközterület- és halmozott sáv diagramok rendelkezik-e a tengely elforgatott 90 fokos jobbra, ezért az elsődleges X tengely az e két diagramtípus van a bal oldali-függőleges tengely.       **Megjegyzés:** lehet tengelyek csak egy készletét – két függőleges és vízszintes két – az egyes <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objektum.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       A tengely osztály tengely értékeket átalakítani abszolút képpont-koordináták, amelyek hasznosak lehetnek a 2D egyéni rajz, illetve relatív koordinátákban megadott távolságot, amelyek hasznosak a 3D egyéni rajz használható több módszert is tartalmaz. Relatív és abszolút koordinátát is tengely értékek konvertálhatók.       Az alábbi táblázat a legfontosabb tengely elemek jelennek meg, ha a tengely osztály: |} Tengely elem |} Leírás |}   |------------------|-----------------|   | Tengelyfeliratok |} A feliratok a tengely és azok kapcsolódó tulajdonságok. |}   | Rácsvonalak |} A fő- és alverzió rácsvonalak tengely. |}   | Osztásjelek |} A fő- és alverzió osztásjelek tengely. |}   | Sáv sorok |} Sáv sorok. |}"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

