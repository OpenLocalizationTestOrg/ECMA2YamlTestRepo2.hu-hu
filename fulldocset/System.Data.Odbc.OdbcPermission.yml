  name: OdbcPermission
  nameWithType: OdbcPermission
  fullName: System.Data.Odbc.OdbcPermission
  type: Class
  summary: "Lehetővé teszi, hogy a .NET Framework Data Provider ODBC érdekében győződjön meg arról, hogy a felhasználó rendelkezik-e az ODBC-adatforrás eléréséhez szükséges biztonsági szintet. Ez az osztály nem örökölhető."
  remarks: "Ez az osztály részlegesen megbízható kapcsolat forgatókönyvek engedélyezésekor a rendszer a .NET Framework Data Provider ODBC későbbi használatra készült. A .NET Framework Data Provider a ODBD jelenleg FullTrust engedélyre van szüksége. Jelenleg, használja a `OdbcPermission` osztály nincs hatása. További információkért lásd: [kódelérés-biztonsági és ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
