  summary: "A vizuális tervező használatára, a tervezési idejű támogatást nyújt a <xref href=&quot;System.Web.UI.WebControls.LoginName&quot;> </xref> webalkalmazás-kiszolgáló vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.LoginName>vezérlő Renderelés egy címke, amely az aktuális felhasználónak a nevét tartalmazza.</xref:System.Web.UI.WebControls.LoginName>       A vizuális tervező használatára, a forrás Tervező nézetre váltáskor forrás jelölőkód, amely leírja a <xref:System.Web.UI.WebControls.LoginName>vezérlő elemzi és tervezési idejű a vezérlő létrehozzák a Tervező felületére.</xref:System.Web.UI.WebControls.LoginName> Amikor visszavált Source nézetben, a vezérlő megőrizni a forrás jelölőkód, amelyet szerkeszteni be a jelölés során, a weblap. A LoginNameDesigner osztály tervezési idejű támogatást nyújt a <xref:System.Web.UI.WebControls.LoginName>vezérlő.</xref:System.Web.UI.WebControls.LoginName>       A <xref:System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl%2A>tulajdonság mindig adja vissza `true`, amely azt jelzi, hogy a Tervező hoz létre a kapcsolódó ideiglenes példányának <xref:System.Web.UI.WebControls.LoginName>a tervezési idejű kód létrehozásához.</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl%2A> A <xref:System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml%2A>módszer lehetővé teszi a kód a társított megjelenítéséhez használt <xref:System.Web.UI.WebControls.LoginName>Tervezés közben hiba történt, amikor.</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml%2A>"
