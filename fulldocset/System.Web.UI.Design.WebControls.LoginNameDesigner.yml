- uid: System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.LoginNameDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: LoginNameDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Lekérdezi a egy érték, amely azt jelzi, hogy a Tervező kell használni egy ideiglenes másolat ahelyett, hogy a tényleges vezérlő társított a tervezőben, a tervezési idejű kód létrehozásához."
  remarks: "Mivel a UsePreviewControl tulajdonság mindig `true`, a tervező <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>tulajdonság vissza a társított <xref:System.Web.UI.WebControls.LoginName>vezérlő a tervezési idejű kód előállításához.</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> A <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>tulajdonság a másolatot készít a tényleges megőrzése által <xref:System.Web.UI.WebControls.LoginName>vezérlő, majd a megőrzött vezérlő karakterlánc elemzésekor.</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> A másolt beállítástól függetlenül a tényleges bármely megőrzését <xref:System.Web.UI.WebControls.LoginName>vezérlő.</xref:System.Web.UI.WebControls.LoginName>       Ha a UsePreviewControl tulajdonság felül van bírálva vissza `false`, a Tervező fogja használni a társított <xref:System.Web.UI.WebControls.LoginName>irányítják magát a tervezési idejű jelölés létrehozásához, és a vezérlő tervezéskor módosításai megmaradnak az oldal markup felé.</xref:System.Web.UI.WebControls.LoginName>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
