  name: LoaderOptimizationAttribute
  nameWithType: LoaderOptimizationAttribute
  fullName: System.LoaderOptimizationAttribute
  type: Class
  summary: "Az alapértelmezett betöltési optimalizálási házirendet a fő metódus egy futtatható alkalmazás segítségével."
  remarks: "A LoaderOptimizationAttribute beállítható egy végrehajtható alkalmazás fő metódus csak, és a rendszer figyelmen kívül hagyja az összes többi módszert.       A LoaderOptimizationAttribute attribútum van megadva egy <xref:System.LoaderOptimization>számbavételi érték, amely arra kéri a betöltő optimalizálja az alkalmazás típusa: `SingleDomain`, `MultiDomain`, vagy `MultiDomainHost`.</xref:System.LoaderOptimization>       Ez az attribútum csak egy érhető el a betöltési, és nem befolyásolja a program működésére.      > [!NOTE] > Ha egyéni kódhozzáférés-biztonsági házirend van beállítva a <xref:System.AppDomain>, segítségével a <xref:System.AppDomain.SetAppDomainPolicy%2A>tulajdonság, és a <xref:System.AppDomain>létre kell hozni a <xref:System.LoaderOptimization>jelző, a hatás megegyezik a megadásával a <xref:System.LoaderOptimization>jelzőt; Ez azt jelenti, hogy csak a GAC szerelvények megosztott.</xref:System.LoaderOptimization> </xref:System.LoaderOptimization> </xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> Ha ez történik, a betöltő nem kivételt jelez, és az alkalmazás nem fordulnak társított teljesítménynövekedéshez a <xref:System.LoaderOptimization>jelzőt.</xref:System.LoaderOptimization>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LoaderOptimizationAttribute : Attribute
