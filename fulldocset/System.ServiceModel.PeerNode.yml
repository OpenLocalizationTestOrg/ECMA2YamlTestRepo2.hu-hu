  name: PeerNode
  nameWithType: PeerNode
  fullName: System.ServiceModel.PeerNode
  type: Class
  summary: "Meghatározza az egy adott társ rácsvonal részt egy alkalmazás által használt társcsomópont példányát."
  remarks: "A társ csomópontokra több társ csatornát a hálóban, amíg a közös URI és az állomás nevét a közös a <xref:System.ServiceModel.EndpointAddress>a kötés minden csatorna számára megadott.</xref:System.ServiceModel.EndpointAddress>       Ha két vagy több olyan társcsomópont definiált társ csatornák jönnek létre külön definiált kötésekkel, akkor a <xref:System.ServiceModel.NetPeerTcpBinding.Port%2A>, <xref:System.ServiceModel.NetPeerTcpBinding.ListenIPAddress%2A>, és <xref:System.ServiceModel.NetPeerTcpBinding.Resolver%2A>Tulajdonságok meg kell egyeznie az összes kötését.</xref:System.ServiceModel.NetPeerTcpBinding.Resolver%2A> </xref:System.ServiceModel.NetPeerTcpBinding.ListenIPAddress%2A> </xref:System.ServiceModel.NetPeerTcpBinding.Port%2A>       Ha a következő csatornakötés létrejön társ csomópont ugyanazon, az első után a <xref:System.ServiceModel.NetPeerTcpBinding.MaxReceivedMessageSize%2A>Ez a tulajdonság és későbbi kötések értékének kisebbnek kell lennie <xref:System.ServiceModel.NetPeerTcpBinding.MaxReceivedMessageSize%2A>tulajdonságot az első csatornakötéssel tehet közzé vannak megadva.</xref:System.ServiceModel.NetPeerTcpBinding.MaxReceivedMessageSize%2A> </xref:System.ServiceModel.NetPeerTcpBinding.MaxReceivedMessageSize%2A>"
  syntax:
    content: 'public sealed class PeerNode : System.ServiceModel.IOnlineStatus'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.IOnlineStatus
  inheritedMembers: []
  platform:
  - net462
