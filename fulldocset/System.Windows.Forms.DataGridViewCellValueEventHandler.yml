  remarks: "Ez a delegált segítségével valósítja meg a virtuális módot a <xref:System.Windows.Forms.DataGridView>vezérlő.</xref:System.Windows.Forms.DataGridView> Virtuális móddal kapcsolatos további információkért lásd: [a Windows Forms-DataGridView vezérlő virtuális módban](~/add/includes/ajax-current-ext-md.md).       Egy DataGridViewCellValueEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValuePushed> event to store updates and new entries in a data store object. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#10](~/add/codesnippet/csharp/t-system.windows.forms.d_19_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#10](~/add/codesnippet/cpp/t-system.windows.forms.d_19_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_19_1.vb)]"
