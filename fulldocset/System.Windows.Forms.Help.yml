  name: Help
  nameWithType: Help
  fullName: System.Windows.Forms.Help
  type: Class
  summary: "A HTML-súgó 1.0 motor magában foglalja."
  remarks: "A Súgó osztály új példánya nem hozható létre. Adjon meg egy alkalmazáshoz súgó, hívja meg a statikus <xref:System.Windows.Forms.Help.ShowHelp%2A>és <xref:System.Windows.Forms.Help.ShowHelpIndex%2A>módszerek.</xref:System.Windows.Forms.Help.ShowHelpIndex%2A> </xref:System.Windows.Forms.Help.ShowHelp%2A>       Súgó megjelenítése lefordított súgófájlok (.chm) vagy a HTML-súgó formátumban HTML-fájlok is használhatja. Súgó összeállított fájlok tartalmát, egy index, a keresési funkciójának könnyebb működése és a kulcsszó hivatkozások lapján adja meg. Csak a lefordított súgófájlok működnek.       HTML-súgó 1.x fájlok HTML-súgó Workshop használatával hozhat létre. HTML-súgó kapcsolatos további információkért tekintse meg az &quot;HTML Help Workshop&quot; és más HTML súgótémakörök [Microsoft HTML Help](http://go.microsoft.com/fwlink/?LinkId=178661)."
  example:
  - "The following code example displays a form that contains three buttons that can be used to interact with the Mspaint.chm Help file. The **Show Help Index** button displays the **Index** tab for the Help file. The **Show Help** button displays content in the Help file based on the value that is selected in the **Help Navigator** list. The **Show Keyword** button displays content in the Help file based on the keyword that is specified in the **Keyword** text box.  \n  \n For example, to show the Ovals Help page by the index value, select the <xref:System.Windows.Forms.HelpNavigator?displayProperty=fullName> value in the **Help Navigator** drop-down list, type **ovals** in the **Parameter** text box, and then click the **Show Help** button. To show the \"To paint with a brush\" Help topic by the keyword, type **mspaint.chm::/paint_brush.htm** in the **Keyword** text box, and then click the **Show Keyword** button.  \n  \n The example uses the <xref:System.Windows.Forms.Help.ShowHelp%2A> method to display the different Help tabs and Help topics, and the <xref:System.Windows.Forms.Help.ShowHelpIndex%2A> method to display the Help index.  \n  \n [!code-cpp[System.Windows.Forms.Help#1](~/add/codesnippet/cpp/t-system.windows.forms.h_16_1.cpp)]\n [!code-cs[System.Windows.Forms.Help#1](~/add/codesnippet/csharp/t-system.windows.forms.h_16_1.cs)]\n [!code-vb[System.Windows.Forms.Help#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_16_1.vb)]"
