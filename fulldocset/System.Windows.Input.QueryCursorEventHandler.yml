  remarks: "Ez a delegált a következő csatolt események használatos.      - <xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>Ez a delegált a következő irányított események használják.</xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName> Ezek az irányított események az általános elem modellre könnyebben megtalálják a fent felsorolt csatolt események továbbítására [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.QueryCursor?displayProperty=fullName>- <xref:System.Windows.ContentElement.QueryCursor?displayProperty=fullName>a csatolt események és az Alap elem irányított események megoszthassák esemény, és a propagálása felfelé és az irányított események verziói tunneling is osztja meg az eseményadatokat.</xref:System.Windows.ContentElement.QueryCursor?displayProperty=fullName> </xref:System.Windows.UIElement.QueryCursor?displayProperty=fullName> Ez hatással lehet az esemény kezelt jellemzői az eseményútvonal adatcsere. További információkért lásd: [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md)."
