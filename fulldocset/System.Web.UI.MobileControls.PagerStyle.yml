  remarks: "A PagerStyle objektum egy <xref:System.Web.UI.MobileControls.Style>További stílustulajdonságok adott űrlap tördelési felhasználói felület (UI) objektum.</xref:System.Web.UI.MobileControls.Style> A tulajdonságok és metódusok PagerStyle osztály használatával bírálja felül az alapértelmezett szöveg a <xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A>, <xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A>, és <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>Tulajdonságok.</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A> </xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A> Például programozott módon létrehozásakor űrlap következő és előző mutató hivatkozásokat tartalmaz a megfelelő lapra, felülbírálhatja ezeket a hivatkozásokat szövegét úgy, hogy a korábban említett tulajdonságok értékét. Használhatja például a módszereket, <xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>, <xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A>, vagy <xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A>lekérdezni a tulajdonság aktuális értéke.</xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>      > [!NOTE] > A <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>tulajdonság csak azokra a HTML-kódot, és előfordulhat, hogy nem jeleníti meg a többi jelölések például WML.</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>"
