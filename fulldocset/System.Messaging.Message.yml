  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a titkos révén az üzenetet."
  remarks: "Ha egy üzenet titkos, a szervezet küldött és fogadott visszafejteni előtt titkosítja. A magánjellegű üzenetek küldéséhez a küldő alkalmazás adjon meg, hogy a titkosítás használatát, és, ha szükséges, a titkosítási algoritmus.       Titkos üzenetek küldésekor az alkalmazást nem kell végrehajtani a üzenettitkosítás. A Message Queuing szolgáltatás az üzenettörzs titkosíthatja meg, ha az alkalmazás által küldött üzenetek a Microsoft Windows 2000 környezetben, amely hozzáfér a címtárszolgáltatás belül. Titkos üzenetek fogadására, ha a fogadó üzenetsor-kezelő mindig visszafejti az üzenet törzse."
  example:
