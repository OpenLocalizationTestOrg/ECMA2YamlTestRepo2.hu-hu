- uid: System.Messaging.Message.UseAuthentication
  id: UseAuthentication
  parent: System.Messaging.Message
  langs:
  - csharp
  name: UseAuthentication
  nameWithType: Message.UseAuthentication
  fullName: System.Messaging.Message.UseAuthentication
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdez vagy beállít egy értéket, amely jelzi, hogy az üzenet volt (vagy kell lennie) hitelesített előtt küldi el."
  remarks: "A UseAuthentication tulajdonság határozza meg, hogy az üzenet hitelesítésének szükségessége. A küldő alkalmazás hitelesítési kérelmeket, ha a Message Queuing létrehoz egy digitális aláírást, és használja alá az üzenetet, amikor elküldi és fogadja az üzenetet hitelesíteni.       Ha UseAuthentication `false` és várólista csak hitelesített üzeneteket fogad egy üzenetet kap, amikor a várólista eléri visszautasítja az üzenetet.       Nem lehet megállapítani, hogy sikerült-e egy üzenet hitelesítési megtekintésével tulajdonságát. A Message Queuing szolgáltatás elveti az ilyen üzeneteket ahhoz, azok érkeznek, a várakozási sorba. Azonban kérheti, hogy egy visszaigazoló üzenetet küldi el, ha a kézbesítési hiba megakadályozza, hogy egy üzenetet a kezelési várólistába érkező."
  syntax:
    content: public bool UseAuthentication { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a küldő alkalmazás kért hitelesítési az üzenet; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.Message.UseAuthentication*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Az üzenet-várólista szűrt figyelmen kívül hagyja a UseAuthentication tulajdonság."
  platform:
  - net462
- uid: System.Messaging.Message.UseDeadLetterQueue
  id: UseDeadLetterQueue
  parent: System.Messaging.Message
  langs:
  - csharp
  name: UseDeadLetterQueue
  nameWithType: Message.UseDeadLetterQueue
  fullName: System.Messaging.Message.UseDeadLetterQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy nem lehet kézbesíteni az üzenetet egy példányát kell küldeni a kézbesítetlen levelek várólistájára."
  remarks: "A <xref:System.Messaging.Message.UseJournalQueue%2A>és UseDeadLetterQueue tulajdonságok határozzák meg, hogyan Message Queuing nyomon követi az üzenetet.</xref:System.Messaging.Message.UseJournalQueue%2A> Ha UseDeadLetterQueue `true`, (a nem tranzakciós üzenetet) kézbesítési hiba okozza a továbbítva legyenek azon a számítógépen nem sikerült kézbesíteni az üzenetet, a nem tranzakciós kézbesítetlen levelek várólistájára. Kézbesítési hiba oka lehet egy üzenet időkorlát lejár, például.       Tranzakciós üzenet kézbesítési hiba, ha a Message Queuing a üzenetet küld a rendszertranzakciós kézbesítetlen levelek várólistájára negatív és kétséges minden esetben a forrásgépen.       Ha üzenetek a kézbesítetlen levelek várólistájára vannak tárolva, törölje a várólistában rendszeres időközönként, távolítsa el az üzenetet, amely már nem szükséges. A várólistát tároló számítógép üzenetméret-kvótája kézbesítetlen levelek várólistájának fogyasztják tárolt üzenetek. A számítógép kvótája a rendszergazda által beállított, és a teljes számítógépen, nem csak egy egyetlen várólistában lévő üzenetek le méretét jelenti.       Nem hozzon létre egy naplóhoz vagy a kézbesítetlen levelek várólistájára. Ezek a mindkét rendszer várólisták, amely a Message Queuing hoz létre."
  example:
  - "The following code example gets and sets the value of a message's UseDeadLetterQueue property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool UseDeadLetterQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha üzenetkézbesítési hibát eredményez a küldi el a kézbesítetlen levelek várólistájára; üzenet másolatának Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.Message.UseDeadLetterQueue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Az üzenet-várólista szűrt figyelmen kívül hagyja a UseDeadLetterQueue tulajdonság."
  platform:
  - net462
