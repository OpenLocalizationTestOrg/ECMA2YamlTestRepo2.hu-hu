      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>az, hogy egy üzenet másolatának meg kell őrizni a forrásszámítógépen gép naplóban az üzenet után sikeresen továbbítva lett (a számítógépről származó a következő kiszolgálóhoz); Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
