  type: Class
  summary: "A Message Queuing üzenet meghatározásához szükséges tulajdonságainak hozzáférést biztosít."
  remarks: "Az üzenet osztályt használja, Belepillantás vagy üzenetek fogadása egy üzenetsorból vagy szabályozhassák finom üzenettulajdonságok annak a várólistára üzenet küldésekor.       <xref:System.Messaging.MessageQueue>használja a üzenetosztály szinkron vagy üzeneteket fogad várólisták, mert mind a <xref:System.Messaging.MessageQueue.Peek%2A?displayProperty=fullName>és <xref:System.Messaging.MessageQueue.Receive%2A?displayProperty=fullName>módszerek létrehozása az üzenet osztály új példánya, és a példány tulajdonságainak beállítása.</xref:System.Messaging.MessageQueue.Receive%2A?displayProperty=fullName> </xref:System.Messaging.MessageQueue.Peek%2A?displayProperty=fullName></xref:System.Messaging.MessageQueue> Az üzenet osztály csak olvasható tulajdonságok beolvasásra az üzenetsorból, míg az olvasás/írás tulajdonságok érvényesek üzenetküldési és -letöltési vonatkoznak. Amikor <xref:System.Messaging.MessageQueue>szinkron vagy üzenet fogadása az üzenetsorból, a <xref:System.Messaging.MessageQueue.MessageReadPropertyFilter%2A>tulajdonság határozza meg, amely az üzenet tulajdonságainak lekérése.</xref:System.Messaging.MessageQueue.MessageReadPropertyFilter%2A> </xref:System.Messaging.MessageQueue>       A <xref:System.Messaging.MessageQueue>osztályának <xref:System.Messaging.MessageQueue.Send%2A>módszer lehetővé teszi, hogy erre a várólistára küldött üzenet bármely objektum típusának megadását.</xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueue> Használhatja a <xref:System.Messaging.MessageQueue>példány <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>tulajdonság általános a várólistára küldött üzenetek beállításainak megadása.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.MessageQueue> A beállítások típusai formázó, a címke, a titkosítás és a hitelesítést. Azt is megadhatja a megfelelő értékek <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>tagok, amikor Ön koordinálja az üzenetkezelési alkalmazáshoz tudomásul vétele és jelentés üzenetek válaszolni.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> Üzenet küldése az üzenetsorba üzenet példánnyal szerződés keretein belül eléréséhez, és ezek a tulajdonságok közül módosítani – egyetlen üzenet vagy üzenet által üzenet alapon. Üzenet tulajdonságai elsőbbséget élveznek az <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>       Állapotüzenet-adatokat tárolja a <xref:System.Messaging.Message.Body%2A>tulajdonság és kisebb mértékben, a <xref:System.Messaging.Message.AppSpecific%2A>és <xref:System.Messaging.Message.Extension%2A>Tulajdonságok.</xref:System.Messaging.Message.Extension%2A> </xref:System.Messaging.Message.AppSpecific%2A> </xref:System.Messaging.Message.Body%2A> Mikor állapotüzenet-adatokat nem titkosított, szerializált, vagy deszerializálva, csak a tartalmát a <xref:System.Messaging.Message.Body%2A>tulajdonság érintett.</xref:System.Messaging.Message.Body%2A>       A tartalmát a <xref:System.Messaging.Message.Body%2A>tulajdonság szerializálva vannak, az üzenet elküldésekor, használja a <xref:System.Messaging.Message.Formatter%2A>megadott tulajdonság.</xref:System.Messaging.Message.Formatter%2A> </xref:System.Messaging.Message.Body%2A> A szerializált tartalma megtalálható a <xref:System.Messaging.Message.BodyStream%2A>tulajdonság.</xref:System.Messaging.Message.BodyStream%2A> Azt is beállíthatja a <xref:System.Messaging.Message.BodyStream%2A>tulajdonság közvetlenül, például egy fájl elküldeni egy üzenetet adatok tartalmának.</xref:System.Messaging.Message.BodyStream%2A> Módosíthatja a <xref:System.Messaging.Message.Body%2A>vagy <xref:System.Messaging.Message.Formatter%2A>az üzenetet, és az adatok elküldése előtt bármikor tulajdonságok mintaszavazások megfelelően <xref:System.Messaging.MessageQueue.Send%2A>.</xref:System.Messaging.MessageQueue.Send%2A> hívásakor</xref:System.Messaging.Message.Formatter%2A> </xref:System.Messaging.Message.Body%2A>       A tulajdonságok határozzák meg a <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>tulajdonság csak vonatkozik, amelyek nem Message típusú üzenetek.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> Ha megadja a <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>tulajdonsága egy <xref:System.Messaging.MessageQueue>, erre a várólistára küldött üzenet példányt azonos nevű tulajdonságok miatt figyelmen kívül hagyja ezeket alapértelmezett tulajdonságai.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>       Az üzenet-példányok esetében a kezdeti tulajdonságértékek listáját lásd: a <xref:System.Messaging.Message.%23ctor%2A>konstruktor.</xref:System.Messaging.Message.%23ctor%2A>"
