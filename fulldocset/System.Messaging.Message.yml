  remarks: "A fogadó alkalmazások a tranzakcióazonosító tulajdonság segítségével győződjön meg arról, hogy egy üzenet egy bizonyos tranzakció része. A tranzakció azonosítóját tartalmazza a küldő számítógép (az első 16 bit), 4 bájtos tranzakció sorszámot követ.       Ez a tulajdonság csak a Message Queuing 2.0-s verziójában érhetők el és újabb verziók.       Tranzakció-azonosítók nem garantált egyedinek kell lennie, mert a tranzakció sorozatszámok nem állandó, és azok kezdje újra a folyamatot újra 2 <sup>20</sup>. A Message Queuing csak biztosítja, hogy a későbbi tranzakciók lesz-e a különböző sorszámok.       A tranzakcióazonosító tulajdonság, valamint a <xref:System.Messaging.Message.IsFirstInTransaction%2A>és <xref:System.Messaging.Message.IsLastInTransaction%2A>Tulajdonságok tranzakció határok ellenőrzése.</xref:System.Messaging.Message.IsLastInTransaction%2A> </xref:System.Messaging.Message.IsFirstInTransaction%2A>"
