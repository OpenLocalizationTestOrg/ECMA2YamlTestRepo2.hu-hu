  summary: "Lekérdezi vagy beállítja az üzenet tartalma."
  remarks: "Az üzenet törzse tulajdonság általában az üzenethez társított adatokat tartalmazza. Bár alkalmazás-specifikus adatok is elküldheti a <xref:System.Messaging.Message.AppSpecific%2A>és <xref:System.Messaging.Message.Extension%2A>Tulajdonságok, akkor adatot kell tartalmaznia üzenet törzsében. az üzenet, amikor csak lehetséges.</xref:System.Messaging.Message.Extension%2A> </xref:System.Messaging.Message.AppSpecific%2A> Csak a Body tulajdonság tartalmának szerializált és titkosított.       A szervezet tulajdonság tartalmazhat bármely objektum, amelynek mérete nem haladja meg a 4 MB. Ha <xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName>bármely objektum, amely nem a típus <xref:System.Messaging.Message> <xref:System.Messaging.MessageQueue>amely objektum is található, a <xref:System.Messaging.Message>példány <xref:System.Messaging.MessageQueue.Peek%2A>vagy <xref:System.Messaging.MessageQueue.Receive%2A>.</xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Peek%2A> által visszaadott</xref:System.Messaging.Message> törzs tulajdonságában</xref:System.Messaging.MessageQueue> </xref:System.Messaging.Message> </xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName> küld       A karakterlánc-argumentum a `MessageQueue.Send(&quot;hello.&quot;)` példa az ilyen általános objektum.       A <xref:System.Messaging.Message.BodyType%2A>tulajdonság az üzenet törzsében tárolt információ típusát jelzi.</xref:System.Messaging.Message.BodyType%2A> A Message Queuing szolgáltatás ezen információk alapján azonosítja a Body tulajdonság tartalmának.       Adja meg, vagy a szervezet tulajdonság vagy a <xref:System.Messaging.Message.BodyStream%2A>tulajdonság küldése előtt a <xref:System.Messaging.Message>objektum.</xref:System.Messaging.Message> </xref:System.Messaging.Message.BodyStream%2A> A szervezet tulajdonság bármilyen szerializálható objektumnak, például egy szöveges karakterlánc, struktúra, osztálypéldány, vagy beágyazott objektum lehet.       Kivéve, ha az üzenet tartalmát közvetlenül írhatja a <xref:System.Messaging.Message.BodyStream%2A>tulajdonságot, állítsa be a <xref:System.Messaging.Message.Formatter%2A>tulajdonság, az üzenet elküldése előtt.</xref:System.Messaging.Message.Formatter%2A> </xref:System.Messaging.Message.BodyStream%2A> Ha a <xref:System.Messaging.MessageQueue.Send%2A>metódus hívása a <xref:System.Messaging.MessageQueue>szereplő formázó példány, a szervezet szerializált a <xref:System.Messaging.Message.Formatter%2A>tulajdonság.</xref:System.Messaging.Message.Formatter%2A> </xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue.Send%2A> Ha az üzenet elküldése a <xref:System.Messaging.Message.Formatter%2A>tulajdonság, a <xref:System.Messaging.XmlMessageFormatter>.</xref:System.Messaging.XmlMessageFormatter> formázó alapértelmezett</xref:System.Messaging.Message.Formatter%2A> értékek megadása nélkül      > [!NOTE] > Üzenet törzsét kísérlet <xref:System.Decimal.MaxValue>, akkor egy <xref:System.OverflowException>Amikor a `Send` metódusában a <xref:System.Messaging.MessageQueue>osztály és a <xref:System.Messaging.ActiveXMessageFormatter>szolgál.</xref:System.Messaging.ActiveXMessageFormatter> </xref:System.Messaging.MessageQueue> </xref:System.OverflowException> </xref:System.Decimal.MaxValue>"
