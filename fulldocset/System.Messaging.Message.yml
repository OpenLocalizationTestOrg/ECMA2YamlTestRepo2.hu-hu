  name: LookupId
  nameWithType: Message.LookupId
  fullName: System.Messaging.Message.LookupId
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Rendszerben jelent meg az MSMQ 3.0. Lekérdezi az üzenet keresési azonosítója."
  remarks: "A megegyező LookupId tulajdonsággal egy üzenet keresési azonosítója csak olvasási hozzáférést biztosít. A keresési, MSMQ 3.0-s verziójában bevezetett azonosító egy 64 bites azonosítója, amely a Message Queuing által generált és rendelt minden üzenetet, ha az üzenet a várólistában. A keresési azonosítója megegyezik nem jön létre, amikor az üzenet küldési állapotüzenet-azonosító.       A Message Queuing szolgáltatás hoz létre egy elhelyezett bármely várólista, többek között a cél alkalmazás által létrehozott, adminisztrációs, és jelentéslisták, valamint napló rendszer kézbesítetlen levelek, összekötő, és a kimenő várólista összes üzenet keresési azonosítója. Ez azt jelenti ilyenek például mindkét küldő alkalmazás és a Message Queuing által küldött üzenetek. A keresési azonosítóval egyedi, a várakozási sorba, és nincs jelentése a várólista kívül.       Ha több célvárólistába egy üzenetet kap, vagy ha a számítógép- vagy várólista naplójának egy üzenet másolatának elhelyezését, az az üzenet minden példányát a saját keresési azonosítóval rendelkeznek, ha a megfelelő várólistába helyezi.       A megegyező LookupId tulajdonsággal egy sorból beolvasott üzenetekből a csak olvasható.       A keresési azonosítója egy adott üzenet olvasása szolgál. Az üzenet keresési azonosítója ismert, ha a fogadó alkalmazás meghívhatja a <xref:System.Messaging.MessageQueue.PeekByLookupId%2A>vagy <xref:System.Messaging.MessageQueue.ReceiveByLookupId%2A>lépjen közvetlenül az üzenet és bepillanthat, hogy vagy az üzenetsorból, eltérően kell indulnia a várólista, és keresse meg a várólista vége felé kurzorok lekéréséhez működik, a keresési azonosítói a várólistán lévő üzenetek megszerezni az alkalmazás feladata.</xref:System.Messaging.MessageQueue.ReceiveByLookupId%2A> </xref:System.Messaging.MessageQueue.PeekByLookupId%2A> Egy lehetséges szerezze be a keresési azonosítók módja a célvárólista, amely egy összetevő kerülnek a várólistában lévő egyes üzenetek azonosítók proxykiszolgálókhoz hívja meg a létrehozott."
  syntax:
    content: public long LookupId { get; }
    return:
      type: System.Int64
      description: "Az üzenet keresési azonosítója, amely generálja a Message Queuing szolgáltatást, és a várakozási sorba egyedi az üzenet tároló."
  overload: System.Messaging.Message.LookupId*
