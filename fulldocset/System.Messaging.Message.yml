  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy az üzenet egy példányát a forrásszámítógépen számítógép naplójában kell tartani."
  remarks: "A UseJournalQueue és <xref:System.Messaging.Message.UseDeadLetterQueue%2A>Tulajdonságok határozzák meg, hogyan Message Queuing nyomon követi az üzenetet.</xref:System.Messaging.Message.UseDeadLetterQueue%2A> Ha UseJournalQueue `true`, majd egy másolatot tartják üzenet továbbított, hogy minden egyes lépésnél a származási számítógép naplójában.       Ha a célként megadott várakozási sor távoli számítógépen az üzenet csak másolja a forrásnapló-várólistán. Ha a cél a helyi számítógépen, az üzenet van közvetlenül a várólistára küldött; nem szükséges naplózási köztes lépésből áll.       Ha a naplóvárólistában levő üzenetek tárolja, törölje a rendszeres időközönként a várólista már nem szükséges üzeneteket. A listához, a számítógép kvótája várólisták fogyasztják tárolt üzenetek. (A rendszergazda a számítógép kvóta beállítása.)       Nem hozzon létre egy naplóhoz vagy a kézbesítetlen levelek várólistájára. Ezek a mindkét rendszer várólisták, amely a Message Queuing hoz létre."
  example:
  - "The following code example gets and sets the value of a message's UseJournalQueue property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
