  remarks: "Két esetben szükséges a DestinationSymmetricKey tulajdonsággal. Az első akkor, ha az alkalmazás ahelyett, hogy a Message Queuing titkosítja az üzenetet. Egy üzenetsor-kezelési rendszerbe Message Queuing nem titkosított üzenetek küldésekor van.       Ez a tulajdonság beállítása előtt titkosítania kell az eszközt a szimmetrikus kulcs, a fogadó üzenetsor-kezelő nyilvános kulcsával. Az alkalmazásszinten titkosított üzenetek küldésekor a fogadó üzenetsor-kezelő használ a szimmetrikus kulcs visszafejtéséhez az üzenet célvárólistába való elküldés előtt.       Ha a külső üzenetsorba küldi el egy üzenetet, az üzenet jelenik meg először a megfelelő összekötő alkalmazás, amely továbbítja a titkosított üzenetet a csatolt szimmetrikus kulcsot, a fogadó alkalmazás. Feladata, majd a fogadó alkalmazás visszafejti a szimmetrikus kulcs használatával.       Ha a DestinationSymmetricKey tulajdonság értéke, meg kell adnia a <xref:System.Messaging.Message.ConnectorType%2A>tulajdonság.</xref:System.Messaging.Message.ConnectorType%2A> Az üzenet elküldésekor Message Queuing figyelmen kívül hagyja a DestinationSymmetricKey tulajdonság Ha a <xref:System.Messaging.Message.ConnectorType%2A>tulajdonság még nincs beállítva.</xref:System.Messaging.Message.ConnectorType%2A>       A DestinationSymmetricKey tulajdonsághoz nem tartozik egy maximális tömbméret 256."
