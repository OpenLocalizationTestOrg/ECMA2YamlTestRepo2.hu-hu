  name: TransactionStatusQueue
  nameWithType: Message.TransactionStatusQueue
  fullName: System.Messaging.Message.TransactionStatusQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "A forrásszámítógépen lévő tranzakciós állapot-várólistát beolvasása"
  remarks: "A TransactionStatusQueue tulajdonság azonosítja a tranzakciós várólista nyugták olvasási-visszaigazolást kap összekötő alkalmazások a forrásoldali számítógépen. A Message Queuing szolgáltatás a tulajdonság beállítása, és összekötő alkalmazások tulajdonsággal a külső várólistára küldött tranzakciós üzenetek beolvasása közben.       Egy külső várólista egy üzenetsor-kezelő rendszer Microsoft Message Queuing nem létezik. A Message Queuing szolgáltatás ezek a várólisták összekötő alkalmazás segítségével kommunikál.       Az összekötő alkalmazás tranzakciós állapot-várólistát segítségével nyugtázási üzeneteket küld vissza a küldő alkalmazás. A tranzakciós állapot-várólistát kell kapnia a nyugtázások, még akkor is, ha a küldő alkalmazás nem kér más nyugták."
  example:
