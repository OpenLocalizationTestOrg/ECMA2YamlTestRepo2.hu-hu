  summary: "Lekérdezi vagy beállítja a Message Queuing használja az üzenetet hitelesítő digitális aláírás."
  remarks: "A Message Queuing szolgáltatás a digitális aláírást használ, a Message Queuing 1.0-s verziója által küldött üzenetek hitelesítésekor. A legtöbb esetben a Message Queuing állít elő, és beállítja a DigitalSignature tulajdonságot, amikor a küldő alkalmazás hitelesítést igényel. A fogadó alkalmazás ezt a tulajdonságot használja az üzenethez csatolt a digitális aláírás beolvasása.       DigitalSignature tulajdonság csak akkor használhat, ha a Message Queuing szolgáltatást a 2.0-s verzióját futtató. A küldő alkalmazás Message Queuing 1.0-s verziója aláírások kell adnia, amikor hitelesítést kér. A küldő alkalmazás küldi el a Message Queuing 2.0-s verziójának aláírás, ha ez a tulajdonság tartalmazza a puffer négy bájtos, minden egyes tartalmazó nulla.       DigitalSignature tulajdonság, együtt a <xref:System.Messaging.Message.SenderCertificate%2A>tulajdonságot is összekötő olyan alkalmazás használja egy üzenet elküldésekor.</xref:System.Messaging.Message.SenderCertificate%2A> Ebben a forgatókönyvben, az összekötő alkalmazás – ahelyett, hogy a Message Queuing – a digitális aláírásával, amely azt határozza meg a tanúsítványban az üzenetet küldő felhasználó hoz létre.       A DigitalSignature tulajdonsághoz nem tartozik egy maximális tömbméret 256.       Ha a DigitalSignature tulajdonság értéke, meg kell adnia a <xref:System.Messaging.Message.ConnectorType%2A>tulajdonság.</xref:System.Messaging.Message.ConnectorType%2A> Amikor egy üzenetet küld, a Message Queuing figyelmen kívül hagyja a DigitalSignature tulajdonság Ha a <xref:System.Messaging.Message.ConnectorType%2A>tulajdonság még nincs beállítva.</xref:System.Messaging.Message.ConnectorType%2A>"
  syntax:
