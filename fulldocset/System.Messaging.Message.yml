  remarks: "A tulajdonsággal formázó üzenet írásakor vagy olvasásakor. Amikor egy üzenetet küld a várólistára, a formázó rendezi sorba az <xref:System.Messaging.Message.Body%2A>tulajdonság be olyan adatfolyamra, amely az üzenet-várólista lehet küldeni.</xref:System.Messaging.Message.Body%2A> Az üzenetsorból olvasásakor formázó deserializes az állapotüzenet-adatokat a <xref:System.Messaging.Message.Body%2A>tulajdonság.</xref:System.Messaging.Message.Body%2A>       Kivéve, ha az üzenet tartalmát közvetlenül írhatja a <xref:System.Messaging.Message.BodyStream%2A>tulajdonságot, állítsa be a formázó tulajdonságot, az üzenet elküldése előtt.</xref:System.Messaging.Message.BodyStream%2A> Ha a <xref:System.Messaging.MessageQueue.Send%2A>metódus hívása a <xref:System.Messaging.MessageQueue>a formázó tulajdonságban formázó példány, a szervezet szerializált.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue.Send%2A> A formázó tulajdonság értékek megadása nélkül küldi el az üzenetet, ha a formázó alapértelmezett <xref:System.Messaging.XmlMessageFormatter>.</xref:System.Messaging.XmlMessageFormatter>       A <xref:System.Messaging.XmlMessageFormatter>lazán összekapcsolt, így nem szükséges, hogy írja be a küldő és fogadó, ha ezt a formátumot használja ugyanazt az objektumot.</xref:System.Messaging.XmlMessageFormatter> A <xref:System.Messaging.ActiveXMessageFormatter>és <xref:System.Messaging.BinaryMessageFormatter>szerializálni az adatokat a bináris megjelenítése.</xref:System.Messaging.BinaryMessageFormatter> </xref:System.Messaging.ActiveXMessageFormatter> A <xref:System.Messaging.ActiveXMessageFormatter>használt küldésekor vagy fogadásakor COM-összetevőket.</xref:System.Messaging.ActiveXMessageFormatter>"
  example:
