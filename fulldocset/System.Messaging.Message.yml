  namespace: System.Messaging
  summary: "Lekérdezi vagy beállítja a nyugtázó üzenet vissza kell helyezni a küldő alkalmazás típusa."
  remarks: "A AcknowledgeType tulajdonság határozza meg, hogy a küldő alkalmazás által kért nyugtázási üzenetek típusa. A AcknowledgeType tulajdonsága bizonyos előfordulások értesítést kérni az üzenet elküldése előtt – például egy üzenet célvárólistába elérése, egy üzenet lekérése folyamatban, vagy egy időtúllépési üzenet megakadályozza az elérésére, vagy éppen beolvassa az a cél várósor.       A Message Queuing szolgáltatás értesítést küldött nyugtázási üzenetek adja vissza. a <xref:System.Messaging.Message.AdministrationQueue%2A>az eredeti üzenet által meghatározott tulajdonság.</xref:System.Messaging.Message.AdministrationQueue%2A> Nyugtázó üzenet <xref:System.Messaging.Message.Acknowledgment%2A>tulajdonság, amely nyugtázási típusát jelzi.</xref:System.Messaging.Message.Acknowledgment%2A> Például, ha nyugtázó üzenet elküldve, mert az üzenet nem érte el a cél előtt a <xref:System.Messaging.Message.TimeToReachQueue%2A>időköz lejárt, a <xref:System.Messaging.Message.Acknowledgment%2A>nyugtázó üzenet tulajdonság értékét tartalmazná `ReachQueueTimeout`.</xref:System.Messaging.Message.Acknowledgment%2A> </xref:System.Messaging.Message.TimeToReachQueue%2A>"
  example:
  - "The following code example sends and receives a message containing an order to and from a queue. It specifically requests a positive acknowledgment when the original message reaches or is retrieved from the queue.  \n  \n [!code-cs[Message.Acknowledgment#1](~/add/codesnippet/csharp/p-system.messaging.messa_11_1.cs)]\n [!code-cpp[Message.Acknowledgment#1](~/add/codesnippet/cpp/p-system.messaging.messa_11_1.cpp)]\n [!code-vb[Message.Acknowledgment#1](~/add/codesnippet/visualbasic/p-system.messaging.messa_11_1.vb)]"
  syntax:
    content: public System.Messaging.AcknowledgeTypes AcknowledgeType { get; set; }
    return:
      type: System.Messaging.AcknowledgeTypes
      description: "Egy a <xref href=&quot;System.Messaging.AcknowledgeTypes&quot;> </xref> értékek, amelyek megfelelnek a kétféle nyugtázási üzeneteket a rendszer felügyeleti várólistájának és a feltételeket, amelyek alapján nyugtázások visszaküldésének időpontja a küldő alkalmazás által. Az alapértelmezett érték <xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;> </xref>."
