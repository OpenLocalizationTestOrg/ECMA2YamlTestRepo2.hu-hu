  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy üzenet követése felé célvárólistába átvitel során."
  remarks: "A UseTracing tulajdonság megadja, hogy az útvonal üzenetek nyomon felé célvárólistába átvitel során. Ha `true`, a jelentés (Message Queuing által generált) üzenettel a jelentési várólistára minden alkalommal, amikor az üzenet haladnak keresztül a Message Queuing kiszolgálót. A forrás üzenetsor-kezelője megadja a jelentés várólistáját. Jelentés-várólisták nem korlátozódnak jelentésüzenetek generálja a Message Queuing; az alkalmazás által létrehozott üzeneteket is küldhető jelentéslisták.       Az Active Directory beállítása, és adja meg a jelentés várólistáját a Message Queuing vállalati nyomkövetés használata magában foglalja. A rendszergazda konfigurálja ezeket a beállításokat."
