  summary: "Lekérdezi az üzenet által reprezentált nyugta besorolásának megállapítása."
  remarks: "Amikor egy felügyeleti sorból egy üzenetet kap, olvassa el a nyugtázási tulajdonságot az eredeti üzenet állapotának ellenőrzése.       Egy üzenet célvárólistába való elküldésekor Message Queuing kérhető nyugtázási visszaküldeni. Egy ilyen üzenet azt jelzi, hogy, például, hogy az üzenet beérkezését, és le lett kérdezve megadott időtúllépéseket belül, vagy jelezheti azt kézbesítési meghibásodása esetén a hibával. A célvárólista adja vissza a visszaigazoló üzenetet, és küldi azokat a megadott az eredeti üzenet felügyeleti várólistájának <xref:System.Messaging.Message.AdministrationQueue%2A>tulajdonság.</xref:System.Messaging.Message.AdministrationQueue%2A> A <xref:System.Messaging.Message.Id%2A>nyugtázási tulajdonságának azonosítja a visszaigazoló üzenetet, nem az eredeti üzenet.</xref:System.Messaging.Message.Id%2A> A visszaigazolás az eredeti üzenet azonosítója található <xref:System.Messaging.Message>példány <xref:System.Messaging.Message.CorrelationId%2A>tulajdonság.</xref:System.Messaging.Message.CorrelationId%2A> </xref:System.Messaging.Message>       Ha a <xref:System.Messaging.Message>példány nyugtázási jelöli, a nyugtázási tulajdonság határozza meg a nyugtázási.</xref:System.Messaging.Message> Ellenkező esetben a nyugtázási tulajdonság értéke `Normal`.       Használja a <xref:System.Messaging.Message.AcknowledgeType%2A>tulajdonság számára meg, amely alatt a nyugtázások vissza kell az eredeti üzenet.</xref:System.Messaging.Message.AcknowledgeType%2A>"
  syntax:
    content: public System.Messaging.Acknowledgment Acknowledgment { get; }
    return:
      type: System.Messaging.Acknowledgment
      description: "Egy a <xref href=&quot;System.Messaging.Acknowledgment&quot;> </xref> számbavételi értékek."
  overload: System.Messaging.Message.Acknowledgment*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Az üzenet nem lett elküldve. Ez a tulajdonság csak egy sorból beolvasott üzenetekből az olvasható.       – vagy – az üzenet-várólista szűrt figyelmen kívül hagyja a <xref:System.Messaging.MessagePropertyFilter.Acknowledgment*>tulajdonság.</xref:System.Messaging.MessagePropertyFilter.Acknowledgment*>"
