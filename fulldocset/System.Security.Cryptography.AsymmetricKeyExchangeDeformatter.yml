  summary: "Az alaposztály, amelyből aszimmetrikus kulcsok cseréjét az összes deformatters célosztályából jelöli."
  remarks: "Aszimmetrikus kulcsok cseréjét deformatters kulcscsere adatok visszafejtéséhez.       Kulcscsere lehetővé teszi, hogy a küldő titkos információk, például a véletlenszerű is használható lesz a kulcs egy szimmetrikus titkosító algoritmus, amely elküldi az illetékes címzett titkosítás segítségével létrehozásához.      > [!CAUTION] > Javasoljuk, hogy nem próbál létrehozni a saját kulcscsere módszer az alapvető funkcióit, mert a művelet számos részletével körültekintően kell elvégezni ahhoz, hogy a kulcsok cseréjét sikeres."
