  summary: "Személyre szabás inicializál."
  remarks: "Ez az a fő belépési pontjához inicializálása a szülő nevében személyre szabási adatainak <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Ez a módszer elnevezése a szülő során <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnInit%2A>metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnInit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Normális esetben ha személyre szabása le van tiltva, a szülő <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő, ez a módszer nem fogja meghívni.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Során ezt a módszert, a következő előkészítésben fordulhat elő: - A hivatkozik, vagy az alapértelmezett megszemélyesítési szolgáltató, vagy az egyéni szolgáltató jelzett a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>lap jelölőkódjában vagy a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName%2A>tulajdonság, egységekre.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>      -A szolgáltató beszerzését határozza meg a felhasználó tulajdonságait (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineUserCapabilities%2A>) a jelenleg végrehajtás alatt lévő felhasználó számára.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineUserCapabilities%2A>      -A személyre szabási állapota a jelenlegi lap/felhasználó/hatókör kombinációja be van töltve az alapul szolgáló adattárolóból a szolgáltató (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState%2A>) és tárolt belül a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>példány.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState%2A>      -A testreszabási hatókörében az aktuális lap/felhasználó/hatókör határozza meg a szolgáltató (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A>).</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A> Vegye figyelembe, hogy ez a döntés eredménye lehet, hogy az értéke eltér a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       Ez a metódus által visszaadott hatókör értékét használja a értéke a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>      > [!NOTE] > Egy <xref:System.InvalidOperationException>kivétel miatt a személyre szabási nem engedélyezett csak akkor, ha a Load metódus neve közvetlenül történik.</xref:System.InvalidOperationException> ASP.NET végrehajtása egy belső segédmetódus ténylegesen elnevezése a betöltése, és a segédmetódus adja vissza csendes módban, ha személyre szabása nem engedélyezett a lap."
