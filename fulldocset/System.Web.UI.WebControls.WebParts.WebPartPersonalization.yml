      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> a szülő-példány <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>."
