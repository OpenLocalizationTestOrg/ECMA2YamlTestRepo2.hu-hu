  summary: "Lekérdezi vagy beállítja az SQL-utasítás vagy tárolt eljárás végrehajtása az adatbázison."
  remarks: "Ha a <xref:System.Data.OracleClient.OracleCommand.CommandType%2A>tulajdonsága `StoredProcedure`, a tárolt eljárás nevét kell megadni a CommandText tulajdonság.</xref:System.Data.OracleClient.OracleCommand.CommandType%2A> Lehet, hogy a felhasználó szükség escape karakter szintaxist használja, ha a tárolt eljárás neve speciális karaktereket tartalmaz. A parancs végrehajtása során ez a tárolt eljárás, ha meghívja a végrehajtási módszer.       Az Oracle rendszerhez a .NET Framework Data Provider nem támogatja a kérdőjel (?) helyőrző a paraméterek átadása az SQL-utasítás által meghívott egy <xref:System.Data.OracleClient.OracleCommand>a `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> Ebben az esetben elnevezett paramétert kell használni. Például: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` elnevezett paramétereket egy SQL-utasítás használatával meghívásakor egy <xref:System.Data.OracleClient.OracleCommand>a `CommandType.Text`, a paraméter nevét kettősponttal (:) meg kell előznie.</xref:System.Data.OracleClient.OracleCommand> Azonban a tárolt eljárást, vagy egy elnevezett paraméter máshol a kódban való (például a hozzáadásakor <xref:System.Data.OracleClient.OracleParameter>objektumok a <xref:System.Data.OracleClient.OracleCommand.Parameters%2A>tulajdonság), nem előzheti meg a kettőspont (:) és az elnevezett paraméter.</xref:System.Data.OracleClient.OracleCommand.Parameters%2A> </xref:System.Data.OracleClient.OracleParameter> A .NET Framework Data Provider – Oracle kettőspont automatikusan megadja."
  example:
