  type: Class
  summary: "SQL-utasítás vagy tárolt eljárás végrehajtása adatbázis jelöli. Ez az osztály nem örökölhető."
  remarks: "Ez a típus elavult, és eltávolítja a .NET-keretrendszer egy jövőbeli verziójában. További információkért lásd: [Oracle és ADO.NET](~/add/includes/ajax-current-ext-md.md).       A OracleCommand osztály biztosít a következő parancsokat egy adatforrás lekérdezésekor: |} Elem |} Leírás |}   |----------|-----------------|   | <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>| Visszaadott sorok parancsok végrehajtása. |}   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A>| Egy SQL utasítást a <xref:System.Data.OracleClient.OracleCommand.Connection%2A>lefut és visszatér az érintett sorok száma. |}   | <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>| Parancsok, például az SQL INSERT, a DELETE, a frissítés és a SET utasítás végrehajtása. |}   | <xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A>| Egyetlen értéket (például az összesített érték) lekéri a .NET-keretrendszer adattípus-ként. |}   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A>| Egyetlen értéket (például az összesített érték) kikeresi az Oracle-specifikus adattípus-ként. |}       Visszaállíthatja a <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>tulajdonság és az OracleCommand objektum újbóli.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>       Ha a parancs végrehajtását eredményezi a végzetes <xref:System.Data.OracleClient.OracleException>, a <xref:System.Data.OracleClient.OracleConnection>bezárhatja.</xref:System.Data.OracleClient.OracleConnection> </xref:System.Data.OracleClient.OracleException> Azonban a felhasználó újra megnyitni és folytatható.      > [!NOTE] > Eltérően a **parancs** a OracleCommand objektum nem támogatja az egyéb .NET-keretrendszer adatszolgáltatók (SQL Server, OLE DB és ODBC), az objektum egy <xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A>tulajdonság.</xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A> Parancs időkorlátnak nincs hatása, és a visszaadott értéke mindig nulla."
