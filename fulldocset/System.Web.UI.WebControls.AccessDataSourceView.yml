  summary: "Kiolvassa az adatokat a mögöttes adatokat tároló az SQL-karakterlánc használata a <> </> *> tulajdonság és a paraméterek a <> </> *> gyűjtemény."
  remarks: "A <xref:System.Web.UI.WebControls.AccessDataSourceView>felülbírálások objektum a <xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A>módszer annak érdekében, hogy a <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>hozzá van rendelve tulajdonságának <xref:System.Web.UI.WebControls.AccessDataSource>adatok beolvasása előtt van állítva.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A> </xref:System.Web.UI.WebControls.AccessDataSourceView>       Az ExecuteSelect metódus végrehajtása, előtt a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>esemény.</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A> Kezelheti a <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>eseményt, vizsgálja meg a paraméterek értékeit, és bármely előfeldolgozása előtt egy adatok kiolvasási művelet végrehajtásához.</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>       Az adatok beolvasása végrehajtásához a <xref:System.Web.UI.WebControls.AccessDataSourceView>buildek objektum egy <xref:System.Data.IDbCommand>objektumba a <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>szöveg és a hozzá tartozó <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.IDbCommand> </xref:System.Web.UI.WebControls.AccessDataSourceView> Ezt követően a <xref:System.Web.UI.WebControls.AccessDataSourceView>objektum végrehajtja a <xref:System.Data.IDbCommand>a mögöttes adatokat tároló objektum.</xref:System.Data.IDbCommand> </xref:System.Web.UI.WebControls.AccessDataSourceView> A művelet befejezése után a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSource.Selected>esemény.</xref:System.Web.UI.WebControls.SqlDataSource.Selected> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A> Kezelheti a <xref:System.Web.UI.WebControls.SqlDataSource.Selected>esemény hibakódok és bármely visszatérési értékek vizsgálata, és bármely utófeldolgozás elvégzésére.</xref:System.Web.UI.WebControls.SqlDataSource.Selected>       Ha a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonság értéke a <xref:System.Web.UI.WebControls.SqlDataSourceMode>érték és a gyorsítótár engedélyezve van, a <xref:System.Web.UI.WebControls.AccessDataSourceView>olvassa ki az adatokat, és az adatok a gyorsítótárába menti az adatok lekérése művelet során.</xref:System.Web.UI.WebControls.AccessDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> A gyorsítótár létrehozott, elvetett, vagy frissíteni, a gyorsítótár-viselkedést kombinációja által megadott alapján a <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>és <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>       Ha a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonság értéke a <xref:System.Web.UI.WebControls.SqlDataSourceMode>érték és egy <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>tulajdonság lett megadva, a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonság ki lesz értékelve együtt megadott <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>Tulajdonságok és az eredményül kapott szűrő vonatkozik, az adatok során listáját a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>művelet.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"
