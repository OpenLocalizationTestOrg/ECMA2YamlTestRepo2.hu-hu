  name: BitmapScalingMode
  nameWithType: BitmapScalingMode
  fullName: System.Windows.Media.BitmapScalingMode
  type: Enum
  summary: "Meghatározza, melyik algoritmus bitképek méretezési használja."
  remarks: "A skála bármely bitkép animálásakor az alapértelmezett kiváló minőségű kép ismételt mintavételt algoritmus néha felhasználhat elegendő rendszererőforrás keretének aránya csökkenéséhez vezethet. A keret arány teljesítménycsökkenést animációk keretek kihagyása vagy stutter okozhat. Úgy, hogy a <xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>tulajdonsága a <xref:System.Windows.Media.RenderOptions>objektum LowQuality gördülékenyebb animáció hozhat létre, ha a bitkép skálázás.</xref:System.Windows.Media.RenderOptions> </xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>"
  example:
  - "The following example shows how to set the BitmapScalingMode for an image object.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet2)]\n [!code-vb[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet2)]"
