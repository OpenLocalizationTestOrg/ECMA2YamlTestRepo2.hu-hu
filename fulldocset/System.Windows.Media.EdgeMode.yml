  summary: "Meghatározza, hogyan széleit, nem szöveges rajzolási primitívek megjelennek-e."
  remarks: "Szöveges objektumok kártevőirtó alias használatával mindig megjelennek, és nem érinti a biztonsági üzemmód érték beállítása. Az alapértelmezett érték az nem szöveges rajzolási primitívek, például a <xref:System.Windows.Shapes.Ellipse>és <xref:System.Windows.Shapes.Polygon>, az nem meghatározott.</xref:System.Windows.Shapes.Polygon> </xref:System.Windows.Shapes.Ellipse>       A vizuális objektum biztonsági mód értékének beállításakor összes gyermek rajzolási alapelemét vizuális objektum a azonos EdgeMode értékre van állítva."
