  fullName: System.Web.UI.WebControls.Wizard
  type: Class
  summary: "Navigációs és a felhasználói felület (UI) kapcsolódó adatok gyűjtése a több lépést tartalmaz."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [varázsló összetevők](#components)      -   [varázsló lépéseit](#wizard_steps)      -   [varázsló adatok gyűjtésének](#collecting_wizard_data)      -   [varázsló parancsnév](#wizard_command_names)      -   [lépéseket dinamikusan módosítása](#dynamically_changing_steps)      -   [varázsló megjelenését](#wizard_appearance)      -   [használatával elrendezési sablonok formázás](#formatting_using_layout_templates)      -   [kisegítő](#accessibility)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása használhatja a varázsló vezérlőelem:-kapcsolódó adatok gyűjtése a több lépést.            -A felhasználói bevitel összegyűjtését kisebb logikai lépésekre bontottunk nagyobb weblap feloszthatja.      -Lehetővé teszik a lineáris vagy lineáris navigációs végig a lépéseken.      <a name=&quot;components&quot;></a>## Varázsló-összetevők varázsló vezérlő épül fel a következő összetevőket: - A <xref:System.Web.UI.WebControls.WizardStepCollection>lépéseket, amelyek tartalmazzák a felhasználói felület egyes lépéseihez szükséges lap fejlesztője által meghatározott gyűjteménye.</xref:System.Web.UI.WebControls.WizardStepCollection>      -Beépített navigációs képességeit, amelyekkel meghatározhatja, hogy a megfelelő gomb megjelenítéséhez alapján a <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>érték.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>      -A fejléc terület szabható adott információk megjelenítéséhez a lépést, amely a felhasználó.      -A oldalsávon területet, amely segítségével gyorsan navigáljon a vezérlőelemben található lépéseket.          > [!NOTE] > Microsoft Visual Studio 2005 használatakor vegye figyelembe, hogy a <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>adatforrás megőrződjenek.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> Ha módosítja a <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>tulajdonság Tervezés nézetében kattintson az oldalsó sáv gombok, és futtassa a lapon, az első lépés a `Wizard` vezérlő nem lehet, hogy látható, mert a <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>Előfordulhat, hogy egy másik lépést kell mutató.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>      <a name=&quot;wizard_steps&quot;></a>## Varázsló lépéseit a varázsló vezérlőjén lépéseket mindegyik rendelkezik-e a <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>tulajdonság határozza meg, hogy milyen típusú a lépés navigációs működésének.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Ha nem ad meg értéket a <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>tulajdonság, az alapértelmezett érték <xref:System.Web.UI.WebControls.WizardStepType>.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> A következő táblázat felsorolja az elérhető beállítások a <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>tulajdonság és az eredményül kapott viselkedéstől lépés.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>       `WizardStepType.Auto`A felhasználói felület megjelenítése a lépés navigációs határozza meg a sorrendet, amelyben a lépés van deklarálva.       `WizardStepType.Complete`A lépést, az utolsó egy jelenik meg. Nincs navigációs gombok megjelennek-e.       `WizardStepType.Finish`A lépés utolsó azt, amelyik gyűjti a felhasználói adatok. A **Befejezés** gomb megjelenítése a navigációhoz.       `WizardStepType.Start`A lépést, az első egy jelenik meg. A **előző** gomb nem jelenik meg.       `WizardStepType.Step`A lépés bármely lépése között az első és utolsó. **Előző** és **tovább** a navigációs gombok megjelennek.      <a name=&quot;collecting_wizard_data&quot;></a>## A varázsló vezérlőelem gyűjtését varázsló adatok adatokat lehessen gyűjteni lineáris vagy lineáris navigációs keresztül. Néhány példa a lineáris navigációs szükségtelen lépéseket kihagyása vagy térjen vissza a korábban elvégzett valamilyen érték módosítása. A varázsló vezérlőjén tart fenn a lépéseket, így egy lépésben megadott adat nem sikerült megőrizni a adattárat, amíg a varázsló vezérlőjén összes lépésének elvégzése után kell közötti állapotában.       Azt is megteheti, ha azt szeretné megőrizni az összegyűjtött adatok számára egy adattárból, mint minden lépés befejeződött, például amikor a <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>egy esemény jelenik meg, állítsa be a <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A>tulajdonsága a <xref:System.Web.UI.WebControls.WizardStepBase>objektum `false` , hogy a felhasználó nem egy korábban Kész lépés való visszatéréshez és módosítása az adatok elküldése után.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick>      <a name=&quot;wizard_command_names&quot;></a>## A varázsló vezérlőjén örökli a következő parancs nevek varázsló parancsnév a <xref:System.Web.UI.WebControls.View>osztály és <xref:System.Web.UI.WebControls.MultiView>osztály: <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>, és <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>.</xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName> </xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName> </xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> </xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> </xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> A varázsló vezérlőjén figyelmen kívül hagyja a következő parancs neve, és nem tartalmaz semmilyen különleges logika navigációs automatikusan működéséhez a parancsok. Ha a parancs nevét a rendszer eltávolítja, vagy hiányzik egy gombra a varázsló vezérlőben, nincs kivétel történt. Például ha a <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>gomb hiányzik egy érték a <xref:System.Web.UI.WebControls.Button.CommandName%2A>, nincs kivétel történt.</xref:System.Web.UI.WebControls.Button.CommandName%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>      <a name=&quot;dynamically_changing_steps&quot;></a>## Dinamikusan változó lépéseket használhatja a <xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>metódust vagy a <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>tulajdonság dinamikusan módosítható a lépés a varázsló vezérlőben megjelenő.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>      > [!NOTE] > Programozott módon hozzáadásakor egy <xref:System.Web.UI.WebControls.WizardStep>a a `Page_Load` eseménykezelő, hozzá kell adnia a lap betöltése előtt a lépés a navigációs.</xref:System.Web.UI.WebControls.WizardStep>      <a name=&quot;wizard_appearance&quot;></a>## Varázsló megjelenését a vezérlő megjelenését, a varázsló az teljes mértékben testreszabható, sablonok, a felszíne és a style beállítások segítségével. Használhatja például a <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, és <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>Tulajdonságok testreszabásához a felületen, a varázsló vezérlőjén.</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>      > [!NOTE] > Beállítás a <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>, <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, vagy <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>tulajdonság gyermekvezérlőit módosíthatja a varázsló vezérlőjén újból létrehozza.</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> Ennek eredményeképpen a gyermekvezérlők nézetállapotához elvesznek a folyamatot. Ebben a helyzetben elkerülése érdekében explicit módon állapotban a vezérlő a varázsló vezérlő gyermekvezérlőinek explicit módon, vagy kerülje a vezérlők sablonok belül üzembe.       Vegye figyelembe, hogy a varázsló vezérlő nem támogatja a speciális Microsoft Internet Explorer megjelenítés nem szabványos vagy régi stílusú módban. A varázsló vezérlő használata ajánlott az Internet Explorer megjelenítést, amelyet a XHTML doc típusát, amely alapértelmezés szerint a Visual Web Developer és a Visual Studio kerül.      <a name=&quot;formatting_using_layout_templates&quot;></a>## Formázás Using elrendezési sablonok a varázsló vezérlőjén megadását teszi lehetővé a vezérlő elrendezésének anélkül, hogy egy HTML használatát `table` elemet. Ehelyett használhatja a `LayoutTemplate` elemet adja meg az elrendezés. A sablon vezérlők annak jelzésére, ahol elemeket kell dinamikusan illeszteni a vezérlő helyőrző hoz létre. (Ez egy hasonló bemutatja a sablon modell a <xref:System.Web.UI.WebControls.ListView>szabályozás működése.)</xref:System.Web.UI.WebControls.ListView> További információkért lásd: a <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;accessibility&quot;></a>## Kisegítő információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:Wizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DisplayCancelButton=&quot;True|False&quot;       DisplaySideBar=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FinishCompleteButtonImageUrl=&quot;uri&quot;       FinishCompleteButtonText=&quot;string&quot;       FinishCompleteButtonType=&quot;Button|Image|Link&quot;       FinishDestinationPageUrl=&quot;uri&quot;       FinishPreviousButtonImageUrl=&quot;uri&quot;       FinishPreviousButtonText=&quot;string&quot;       FinishPreviousButtonType=&quot;Button|Image|Link&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot