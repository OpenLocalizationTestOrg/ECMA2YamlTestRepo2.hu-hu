- uid: System.Web.UI.WebControls.Wizard.SideBarTemplate
  id: SideBarTemplate
  parent: System.Web.UI.WebControls.Wizard
  langs:
  - csharp
  name: SideBarTemplate
  nameWithType: Wizard.SideBarTemplate
  fullName: System.Web.UI.WebControls.Wizard.SideBarTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a sablont, amellyel az oldalsó sáv terület megjelenítése a vezérlőn."
  remarks: "Az oldalsó sáv területen jelenik meg az egyéni tartalom megadásához használja a SideBarTemplate sablonnak tulajdonságot egy <xref:System.Web.UI.WebControls.Wizard>vezérlő.</xref:System.Web.UI.WebControls.Wizard> Adja meg a tartalom hozzon létre egy sablont, amely meghatározza, hogyan az oldalsó sáv terület megjelenítése.       Az egyéni tartalom a sablon tartalmazza a SideBarTemplate sablonnak objektum. Egyéni tartalmat hozzáadni a SideBarTemplate sablonnak objektum vagy a tervezési nézetben Sablonszerkesztés mód használatával, vagy a SideBarTemplate sablonnak meghatározásával objektumba beágyazott `SideBarTemplate` címkék. A tartalmat más dolga, mint az egyszerű szöveges vagy összetettebb (beágyazott más vezérlők a sablonban, például) lehet.      > [!NOTE] > A SideBarTemplate sablonnak objektumnak tartalmaznia kell egy <xref:System.Web.UI.WebControls.DataList>vezérlő vagy <xref:System.Web.UI.WebControls.ListView>szabályozza, amelynek <xref:System.Web.UI.Control.ID%2A>tulajdonsága `&quot;SideBarList&quot;` az oldalsó sáv navigációs funkció engedélyezéséhez.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataList> Emellett a `&quot;SideBarList&quot;` a a <xref:System.Web.UI.WebControls.DataList>vagy <xref:System.Web.UI.WebControls.ListView>vezérlő tartalmaznia kell egy <xref:System.Web.UI.WebControls.IButtonControl>vezérlő.</xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataList>       A hozzáférés meghatározott sablon programozott módon, használja a <xref:System.Web.UI.WebControls.CompositeControl.Controls%2A>gyűjteménye a <xref:System.Web.UI.WebControls.Wizard>objektum.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> Is használhatja a <xref:System.Web.UI.Control.FindControl%2A>metódusában a <xref:System.Web.UI.WebControls.Wizard>objektum található a vezérlő, ha a következő vezérlőnek egy <xref:System.Web.UI.Control.ID%2A>modulhivatkozásokban.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following example shows how to add a <xref:System.Web.UI.WebControls.ListView> control to the `SideBarTemplate` element and how to use a <xref:System.Web.UI.WebControls.LinkButton> control to navigate the steps.  \n  \n```  \n<SideBarTemplate>  \n  <asp:ListView ID=\"sideBarList\" runat=\"server\">  \n    <LayoutTemplate>  \n    <div id=\"ItemPlaceHolder\" runat=\"server\"/>  \n    </LayoutTemplate>  \n  \n    <ItemTemplate>  \n      <asp:LinkButton ID=\"sideBarButton\" runat=\"server\"   \n          Text=\"Button\" />  \n    </ItemTemplate>  \n  </asp:ListView>  \n</SideBarTemplate>  \n```"
  syntax:
    content: public virtual System.Web.UI.ITemplate SideBarTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Egy <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> az oldalsó sáv területen megjelenő a sablont, amely tartalmazza a <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
