, a gyűjtemények összevonva fogja tartalmazni.</xref:System.Web.UI.WebControls.WizardStepCollection> </xref:System.Web.UI.WebControls.Wizard>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
