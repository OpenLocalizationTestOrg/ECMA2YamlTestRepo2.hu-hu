  remarks: "Az ActiveStepIndex értékének tulajdonság biztosít a nulla alapú indexét a <xref:System.Web.UI.WebControls.WizardStepBase>objektum, amely jelenleg jelenik meg a <xref:System.Web.UI.WebControls.Wizard>vezérlő.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.WizardStepBase> Programozott módon állíthatja az ActiveStepIndex értékének tulajdonság vezérlő melyik lépés jelenik meg, a felhasználó futási időben.      > [!NOTE] > Microsoft Visual Studio 2005 használatakor vegye figyelembe, hogy az ActiveStepIndex értékének adatforrás megőrződjenek. Ha módosítja a <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>tulajdonság Tervezés nézetében kattintson az oldalsó sáv gombok, és futtassa a lapon, az első lépés a `Wizard` vezérlő előfordulhat, hogy nem jeleníthető meg, mert az ActiveStepIndex értékének egy másik lépés mutató előfordulhat, hogy.</xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>       Ha ActiveStepIndex értékének értéke -1, a varázsló alapértelmezés szerint egyetlen lépésben támogatásához, a következő történik: – Ha deklarációval ActiveStepIndex értékének -1 vagy a set-1, a vezérlő alapértelmezés szerint mindig megpróbálja leképezése az első lépés a varázslóban.      -Ha programozottan ActiveStepIndex értékének-1, a vezérlő nem jeleníti meg.       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ActiveStepIndex property to set the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property of the <xref:System.Web.UI.WebControls.Wizard> control. If the value of `CheckBox1.Checked` is `true`, the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property is set to `Wizard1.Step3`; otherwise, the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property is set to `Wizard1.Step2`.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardActiveStepIndex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_672_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardActiveStepIndex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_672_1.aspx)]"
