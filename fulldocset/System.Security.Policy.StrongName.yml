  name: StrongName
  nameWithType: StrongName
  fullName: System.Security.Policy.StrongName
  type: Class
  summary: "Itt egy, a házirendek értékelésének bizonyító adatok alkalmazáskód-szerelvény erős neve. Ez az osztály nem örökölhető."
  remarks: "A StrongName osztály egy egyedi, dokumentumtitkosítási erős nevének egy alkalmazáskód-szerelvény bizonyító adatok jelöli. Az erős név áll egy nyilvános kulcshoz, az utónév és egy verziója. A nyilvános kulcsa megfelel a közzétevő titkos kulcsot, amely titkos maradnak, és, amellyel a szerelvény kell aláírni, ahhoz, hogy az erős név érvényes legyen.       Erős név általában rendelt használatával szerelvények <xref:System.Reflection.AssemblyKeyFileAttribute>, <xref:System.Reflection.AssemblyKeyNameAttribute>vagy <xref:System.Reflection.AssemblyDelaySignAttribute>a SN segédprogrammal együtt (lásd: [Sn.exe (erős név eszköz)](~/add/includes/ajax-current-ext-md.md)).</xref:System.Reflection.AssemblyDelaySignAttribute> </xref:System.Reflection.AssemblyKeyNameAttribute> </xref:System.Reflection.AssemblyKeyFileAttribute>       <xref:System.Security.Permissions.StrongNameIdentityPermission>Ez az osztály használatával győződjön meg arról, hogy kód hívása egy különösen erős névvel ellátott kód szerelvényben.</xref:System.Security.Permissions.StrongNameIdentityPermission>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongName : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Security.Policy.IIdentityPermissionFactory
