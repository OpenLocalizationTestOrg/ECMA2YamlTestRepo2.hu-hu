  name: CodeTypeDelegate
  nameWithType: CodeTypeDelegate
  fullName: System.CodeDom.CodeTypeDelegate
  type: Class
  summary: "Delegált deklarációjában jelöli."
  remarks: "A delegált típusnak, illetve ha eseménykezelő deklarálható CodeTypeDelegate használható. A delegált calback módszerekkel vagy eseménykezelők használható metódus-aláírás határozza meg. Delegáltak névtér szintjén deklarált, vagy egyéb típusú ágyazhatók egymásba. Delegáltak nem ágyazható be más delegáltak.       A <xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A>tulajdonság határozza meg a delegált által visszaadott eseménykezelő adattípusát.</xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A> A <xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>tulajdonsága tartalmazza a delegált típusnak paramétereinek.</xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>       CodeTypeDelegate számbavételi, illesztőfelület vagy deklaráció nem használható. Ehelyett használjon <xref:System.CodeDom.CodeTypeDeclaration>azok.</xref:System.CodeDom.CodeTypeDeclaration>      > [!NOTE] > Nem minden nyelven támogatása delegáltak deklarációjában. Hívja a <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metódust a <xref:System.CodeDom.Compiler.GeneratorSupport>meghatározni, ha az adott nyelven támogatott jelzőt.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTypeDelegate to declare a new delegate type.  \n  \n [!code-cpp[CodeTypeDelegateExample#3](~/add/codesnippet/cpp/t-system.codedom.codetyp_5_1.cpp)]\n [!code-vb[CodeTypeDelegateExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_5_1.vb)]\n [!code-cs[CodeTypeDelegateExample#3](~/add/codesnippet/csharp/t-system.codedom.codetyp_5_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeDelegate : System.CodeDom.CodeTypeDeclaration
