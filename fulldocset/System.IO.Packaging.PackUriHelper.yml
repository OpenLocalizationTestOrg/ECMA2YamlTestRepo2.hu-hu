  summary: "A csomag megadott URI hoz létre egy <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] és a [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] egy részének a csomagban."
  remarks: "`packageUri`nem adható meg null vagy üres.       Ha `partUri` van `null`, a visszaadott pack URI mutat, a csomag.       A következő táblázat bemutatja a Create metódussal minta példái.      | `packageUri`|`partUri`| Adott vissza a csomag URI-Azonosítójának |}   |------------------|---------------|-----------------------|   |} http://www.proseware.com/mypackage.pkg |/page2.xaml| pack://http:,, www.proseware.com, mypackage.pkg/page2.xaml|   |} http://www.proseware.com/mypackage.pkg |/a/page4.xaml| pack://http:,, www.proseware.com, mypackage.pkg/a/page4.xaml|   |} http://www.proseware.com/mypackage.pkg |/%41/%61.xml| pack://http:,, www.proseware.com, mypackage.pkg/A/a.xml|   |} http://www.proseware.com/mypackage.pkg |/%25XY.xml| pack://http:,, www.proseware.com, mypackage.pkg/%25XY.xml|   |} http://www.proseware.com/mypackage.pkg |} **null**|} pack://http:,, www.proseware.com, mypackage.pkg|   |} ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| pack://ftp:,, ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|   |file:///d:/Packages/mypackage2.pkg|/a/bar.XAML| pack://file:,,, d:,packages,mypackage2.pkg/a/bar.xaml|       A csomag URI azonosító alkotó folyamat.  Például a csomag URI azonosító alkotó egyik lépése az, hogy a perjellel (/) karakterek, a `packageUri` vesszővel (,) válassza el egymástól.       További információ karakterlánc-átalakítás és hogyan vannak összeállítva a csomag URI-azonosítók: függelék a.&4; &quot;Karakterlánc-konverzió példák&quot; és &quot;Pack URI létrehozása&quot; B.3 függelék az Open Packaging Conventions specifikációjában letölthető innen [specifikációk és licenc letölti](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri);
