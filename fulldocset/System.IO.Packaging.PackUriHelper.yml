- uid: System.IO.Packaging.PackUriHelper.ComparePackUri(System.Uri,System.Uri)
  id: ComparePackUri(System.Uri,System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: ComparePackUri(Uri,Uri)
  nameWithType: PackUriHelper.ComparePackUri(Uri,Uri)
  fullName: System.IO.Packaging.PackUriHelper.ComparePackUri(Uri,Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Egyenértékűek, amely jelzi, hogy két pack URI értéket adja vissza."
  remarks: "Ha mindkét `firstPackUri` és `secondPackUri` vannak `null`, ComparePackUri 0 értéket adja vissza. Csomagjának URI összehasonlításakor egy NULL értékű URI-t mindig egy nem null értékű URI-nál kisebb.    Azokra az esetekre, ahol `firstPackUri` és `secondPackUri` , mind abszolút URI-k, csomag ComparePackUri hajtja végre az összehasonlítási."
  syntax:
    content: public static int ComparePackUri (Uri firstPackUri, Uri secondPackUri);
    parameters:
    - id: firstPackUri
      type: System.Uri
      description: "Az első csomag-URI."
    - id: secondPackUri
      type: System.Uri
      description: "A második pack URI."
    return:
      type: System.Int32
      description: "Egy aláírt balszélű közötti kapcsolat <code> firstPackUri </code> és <code> secondPackUri </code>.       <table><thead><tr><th> Érték       </th><th> Jelentés       </th></tr></thead><tbody><tr><td> 0-nál kisebb       </td><td><code>firstPackUri</code>is less than <code>secondPackUri</code>.       </td></tr><tr><td> 0       </td><td><code>firstPackUri</code>egyenértékű <code> secondPackUri </code>.       </td></tr><tr><td> Nagyobb, mint 0       </td><td><code>firstPackUri</code>nagyobb, mint <code> secondPackUri </code>.       </td></tr></tbody></table>"
  overload: System.IO.Packaging.PackUriHelper.ComparePackUri*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Either <code>firstPackUri</code> or <code>secondPackUri</code> is not an absolute [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)].       - / - Vagy <code> firstPackUri </code> vagy <code> secondPackUri </code> nem kezdődhet a &quot;pack: / /&quot; séma."
  platform:
  - net462
