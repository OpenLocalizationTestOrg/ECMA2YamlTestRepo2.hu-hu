  - net462
- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri,System.Uri,System.String)
  id: Create(System.Uri,System.Uri,System.String)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri,Uri,String)
  nameWithType: PackUriHelper.Create(Uri,Uri,String)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri,Uri,String)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "A csomag megadott URI hoz létre egy <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], a [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] egy részének a csomag és a hozzáfűzendő &quot;#&quot; töredéket."
  remarks: "`packageUri`nem adható meg `null` vagy üres.       Ha `partUri` van `null`, a visszaadott pack URI mutat, a csomag.       `fragment`nem lehet üres karakterlánc, de adhat meg `null`.  Ha nincs megadva az `null`, a `fragment` karakterlánc a &quot;#&quot; karakterrel kell kezdődnie.  További információt a által használt szintaxis `fragment` hivatkozásokat, tekintse meg a &quot;Fragment&quot; szakasz 3.5 a [RFC 3986](http://www.ietf.org/rfc/rfc3986.txt).       A következő táblázat bemutatja a Create metódussal minta példái.      | `packageUri`|`partUri`|`fragment`| Adott vissza a csomag URI-Azonosítójának |}   |------------------|---------------|----------------|-----------------------|   |} http://www.proseware.com/mypackage.pkg |/page1.xaml|#intro| pack://http:,, www.proseware.com, mypackage.pkg/page1.xaml#intro|   |} http://www.proseware.com/mypackage.pkg |/page2.xaml| **null**|} pack://http:,, www.proseware.com, mypackage.pkg/page2.xaml|   |} http://www.proseware.com/mypackage.pkg |/a/page4.xaml| **null**|} pack://http:,, www.proseware.com, mypackage.pkg/a/page4.xaml|   |} http://www.proseware.com/mypackage.pkg |/%41/%61.xml| **null**|} pack://http:,, www.proseware.com, mypackage.pkg/A/a.xml|   |} http://www.proseware.com/mypackage.pkg |/%25XY.xml| **null**|} pack://http:,, www.proseware.com, mypackage.pkg/%25XY.xml|   |} http://www.proseware.com/mypackage.pkg |/a/page5.xaml|#summary| pack://http:,, www.proseware.com, mypackage.pkg/a/page5.xaml#summary|   |} http://www.proseware.com/packages.aspx?pkg04 |/page1.xaml|#intro| pack://http:,, www.proseware.com, packages.aspx%3fpkg04/page1.xaml#intro|   |} http://www.proseware.com/mypackage.pkg |} **null**|**null**|} pack://http:,, www.proseware.com, mypackage.pkg|   |} ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| **null**|} pack://ftp:,, ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|   |file:///d:/Packages/mypackage2.pkg|/a/bar.XAML|#XRef| pack://file:,,, d:,packages,mypackage2.pkg/a/bar.xaml#xref|       A csomag URI azonosító alkotó folyamat.  Például a csomag URI azonosító alkotó egyik lépése az, hogy a perjellel (/) karakterek, a `packageUri` vesszővel (,) válassza el egymástól.       További információ karakterlánc-átalakítás és hogyan vannak összeállítva a csomag URI-azonosítók: függelék a.&4; &quot;Karakterlánc-konverzió példák&quot; és &quot;Pack URI létrehozása&quot; B.3 függelék az Open Packaging Conventions specifikációjában letölthető innen [specifikációk és licenc letölti](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri, string fragment);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "The [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] of the <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
    - id: partUri
      type: System.Uri
      description: "A [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] , a <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> a csomagban."
    - id: fragment
      type: System.String
      description: "Egy elem a csomagrészt belül azonosító &quot;#&quot; hivatkozást."
    return:
      type: System.Uri
      description: "A csomag URI, amely azonosítja a megadott csomag csomagrészt és töredéket."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>Nincs abszolút URI.       – vagy – <code>partUri</code> értéke nem egy érvényes URI-szintaxis.       – vagy – <code>fragment</code> üres, vagy kezdődhet &quot;#&quot;."
  platform:
  - net462
