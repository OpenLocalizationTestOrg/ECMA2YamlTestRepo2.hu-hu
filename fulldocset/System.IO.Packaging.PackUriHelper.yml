  summary: "Létrehoz egy formázott <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> URI."
  remarks: "A [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] , egy <xref:System.IO.Packaging.PackagePart>mindig a hivatkozik a <xref:System.IO.Packaging.Package>legfelső szintű.</xref:System.IO.Packaging.Package> </xref:System.IO.Packaging.PackagePart>       A visszaadott <xref:System.IO.Packaging.PackagePart>URI megadása mindig kezdődik abszolút elérési útnak &quot;/&quot; megfelel-e a meghatározott szintaxist és a [Open Packaging egyezmények Specification](http://go.microsoft.com/fwlink/?LinkID=71255).</xref:System.IO.Packaging.PackagePart>       A következő táblázat bemutatja a minta esetekben a CreatePartUri.      | `partUri`| Adott vissza a rész URI-azonosítója |}   |---------------|-----------------------|   |picture1.jpg|/picture1.jpg|   |/picture2.jpg|/picture2.jpg|   |a/mydoc.XAML|/a/mydoc.XAML|   |/b/bar.XAML|/b/bar.XAML|"
