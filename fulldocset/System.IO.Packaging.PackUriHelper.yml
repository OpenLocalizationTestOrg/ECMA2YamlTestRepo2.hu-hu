  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Létrehoz egy új csomagot a csomag mutató URI."
  remarks: "`packageUri`nem adható meg `null` vagy üres.       A következő táblázat bemutatja a minta esetekben esetében.      | `packageUri`| Adott vissza a csomag URI-Azonosítójának |}   |------------------|-----------------------|   |} http://www.proseware.com/mypackage.pkg |} pack://http:,, www.proseware.com, mypackage.pkg|   |} ftp://ftp.proseware.com/packages/mypackage1.abc |} pack://ftp:,, ftp.proseware.com,packages,mypackage1.abc|   |file:///d:/Packages/mypackage2.pkg| pack://file:,,, d:,packages,mypackage2.pkg|       A csomag URI azonosító alkotó folyamat.  Például a csomag URI azonosító alkotó egyik lépése az, hogy a perjellel (/) karakterek, a `packageUri` vesszővel (,) válassza el egymástól.       További információ karakterlánc-átalakítás és hogyan vannak összeállítva a csomag URI-azonosítók: függelék a.&4; &quot;Karakterlánc-konverzió példák&quot; és &quot;Pack URI létrehozása&quot; B.3 függelék az Open Packaging Conventions specifikációjában letölthető innen [specifikációk és licenc letölti](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the Create method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "Az URI-azonosítója a hivatkozott <xref href=&quot;System.IO.Packaging.Package&quot;> </xref>."
    return:
      type: System.Uri
      description: "A csomag URI-Azonosítójának a a <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> által hivatkozott az adott <code> packageUri </code>."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
