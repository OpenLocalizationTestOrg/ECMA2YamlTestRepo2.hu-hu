    - id: partUri
      type: System.Uri
      description: "A [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] , a <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> a csomagban."
    return:
      type: System.Uri
      description: "A csomag URI-Azonosítójának, az adott <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref>."
