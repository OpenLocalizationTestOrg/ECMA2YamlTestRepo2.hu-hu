serting> </xref:System.Web.UI.WebControls.ObjectDataSource.Updating> </xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> Ehhez a szótárhoz paramétereiben bármely módosítása hatással, mely metódus túlterhelési a művelet neve. Ha a <xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A>tulajdonsága a <xref:System.Web.UI.WebControls.ObjectDataSource>van állítva, csak akkor módosíthatja az adatok objektum tulajdonságait a szótár elemeinek; nem adja hozzá, vagy távolítsa el a paramétereket.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A> További információkért lásd: <xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A>.</xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A>       A <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő kezelni tud a különböző időpontokban életciklusa az alapul szolgáló üzleti objektumhoz használható sok események közzététele.</xref:System.Web.UI.WebControls.ObjectDataSource> A következő táblázat felsorolja azokat az eseményeket, és a kapcsolódó <xref:System.EventArgs>osztályok és az esemény kezelő delegáltak.</xref:System.EventArgs>      | Esemény |} `EventArgs` osztály |} EventHandler delegált |}   |-----------|-----------------------|---------------------------|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating><br /><br /> Azonnal az üzleti objektumhoz példányának létrehozása előtt következik be. |} <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs><br /><br /> Akkor következik be, az üzleti objektumhoz példán