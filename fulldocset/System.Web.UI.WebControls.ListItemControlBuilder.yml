  remarks: "A HtmlDecodeLiterals módszert annak meghatározásához, hogy a szöveg a HTML entitások társított a <xref:System.Web.UI.WebControls.ListItem>lettek konvertálva a megfelelő karakterek a szöveg elemzésekor.</xref:System.Web.UI.WebControls.ListItem> Ez a módszer örökölt végrehajtásának felülbírálja a <xref:System.Web.UI.ControlBuilder.HtmlDecodeLiterals%2A?displayProperty=fullName>metódus mindig vissza `true`.</xref:System.Web.UI.ControlBuilder.HtmlDecodeLiterals%2A?displayProperty=fullName> Ez azt jelzi, hogy a szöveg a HTML entitások társított a <xref:System.Web.UI.WebControls.ListItem>vezérlő mindig automatikusan alakítja át a egyenértékű, egyszerű szöveges karakter hosszú lehet.</xref:System.Web.UI.WebControls.ListItem>      > [!NOTE] > Tartozó szöveg a <xref:System.Web.UI.WebControls.ListItem>jelenik meg az attribútum a `<option>` HTML-elem.</xref:System.Web.UI.WebControls.ListItem> Ha az attribútum az ügyfélen van megjelenítve, speciális karakterek automatikusan alakulnak az egyenértékű HTML entitás. Például a kisebb, mint karakter (<) is=&quot;&quot; converted=&quot;&quot; to=&quot;&quot;></)>`<`. Az attribútum elemzésekor HTML entitásokat automatikusan alakulnak vissza az egyenértékű, egyszerű szöveges karaktereket."
