- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  id: IsMergeable
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsMergeable
  nameWithType: TextElementEditingBehaviorAttribute.IsMergeable
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Lekérdezi vagy beállítja, hogy egy érték, amely jelzi, hogy a <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> két szomszédos szövegelemek egyesíthetők."
  remarks: "Ha IsMergeable van `true`, akár a <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> marad alkalmazással való, amelyek azonos tulajdonságértékek mellette elemek kombinálása  Ha IsMergeable van `false`, egy <xref:System.Windows.Controls.RichTextBox>két szomszédos szöveg elemek nem kombinálhatók.</xref:System.Windows.Controls.RichTextBox>       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>a .NET-keretrendszer 3.5-ös verziója vezetett be.</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  További információkért lásd: [verziója és a függőségek](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsMergeable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha egy <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> szabad egyesíteni a szomszédos egyéni szöveg elemek, amelyek azonos tulajdonságértékek; egyéb, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  id: IsTypographicOnly
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsTypographicOnly
  nameWithType: TextElementEditingBehaviorAttribute.IsTypographicOnly
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Lekérdezi vagy beállítja a egy érték, amely azt jelzi, hogy az elem biztosít karakter alapon formázás, vagy ha a teljes elemet a formázás vonatkozik."
  remarks: "Ha IsTypographicOnly van `true` és a felhasználó másolja át és illeszti be egy egyéni elem tartalmának részét, a formázás megőrződik.  Ha IsTypographicOnly van `false`, csak akkor, ha a felhasználó másolja, és teljes az egyéni szöveg elem tartalmának beillesztése a formázás megőrződik.       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>a .NET-keretrendszer 3.5-ös verziója vezetett be.</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  További információkért lásd: [verziója és a függőségek](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsTypographicOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az egyes karakterek; formázást kell alkalmazni <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Ha formázást kell alkalmazni a teljes elemet."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly*
  exceptions: []
  platform:
  - net462
