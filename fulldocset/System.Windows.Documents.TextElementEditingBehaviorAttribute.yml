  name: TextElementEditingBehaviorAttribute
  nameWithType: TextElementEditingBehaviorAttribute
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute
  type: Class
  summary: "Megadja, hogyan egy <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> egy egyéni elem kell kezelni."
  remarks: "Amikor létrehoz egy egyéni elem, a TextElementEditingBehaviorAttribute attribútum segítségével adja meg, hogy az elem szoros, egyetlen egységként kell kezelni.  Ha a <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>és <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A>tulajdonság `false`, a <xref:System.Windows.Controls.RichTextBox>határokat és az elem, ha a felhasználó módosítja a <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>  Általában egy <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink> hasonló viselkedik-e az egyedi elemet  A következő fordul elő, ha használja ezt az osztályt, mind a tulajdonságait, `false`: – Ha egy felhasználó másolja át és beillesztése egy egyéni elem, a másolt szöveget formázását tartalmának részét nem őrződik meg.      -Ha a felhasználó az egyéni elem a tartalom előtt vagy után, az új tartalom nem szerez az egyéni elem formázási adatai.      -A felhasználó az egyéni elem nem szúrható be sortörés.       Egy egyéni elem létrehozásakor a <xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>metódus és a készlet `preserveTextElements` való `true` megőrzése érdekében a egyéni elem és a tulajdonság értékét, ha a lemez vagy a vágólapra szerializálni.</xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>       TextElementEditingBehaviorAttribute megjelent a .NET-keretrendszer 3.5-ös verziója.  További információkért lásd: [verziója és a függőségek](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class TextElementEditingBehaviorAttribute : Attribute
