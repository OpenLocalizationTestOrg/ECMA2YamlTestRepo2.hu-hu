  summary: "Jelöli egy <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> üzemeltető oszlop <xref href=&quot;System.Windows.Controls.ComboBox&quot;> </xref> cellákat szabályozza."
  remarks: "DataGridComboBoxColumn használatával megjeleníthető elemeket választhat, például egy számbavételi készlete esetén. DataGridComboBoxColumn lehetővé teszi a felhasználóknak jelöljön ki egy elemet a legördülő listából. A következő ábrán egy DataGridComboBoxColumn.       ![Egy DataGridComboBoxColumn](~/add/media/ndp-datagridcombobox.png &quot;A DataGridComboBoxColumn&quot;) feltölti a legördülő listából válassza ki, az első a <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>tulajdonságát a <xref:System.Windows.Controls.ComboBox>használja az alábbi lehetőségek egyikét:-statikus erőforrás.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> További információkért lásd: [StaticResource Kódkiterjesztés](~/add/includes/ajax-current-ext-md.md).      -X: statikus kód entitás. További információkért lásd: [x: statikus Kódkiterjesztés](~/add/includes/ajax-current-ext-md.md).      -A beágyazott gyűjteménye <xref:System.Windows.Controls.ComboBoxItem>típusok.</xref:System.Windows.Controls.ComboBoxItem>       Egyszer a <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>megadva, a kötést létrehozni a kijelölt elem az <xref:System.Windows.Controls.ComboBox>, hogy a cella szolgáltatás. a sor a adatelem</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> A kötés állíthatja be a következő tulajdonságok egyikének használatával: |} Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>| Beállítja a szöveg a jelenleg kijelölt elemhez kötési útvonal. |}   | <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A>| Beállítja az aktuálisan kijelölt objektum kötési útvonal. |}   | <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A>| A kötési útvonal <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A>tulajdonság által megadott a kijelölt elem értékét értékre állítja. |}       Ha a <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>tulajdonsága `true`, a felhasználók nem szerkeszthetik a oszlop, és nem fogják látni a legördülő listában.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>       Ha meg szeretné jeleníteni a más típusú adatok, <xref:System.Windows.Controls.DataGrid>biztosít-e a következő oszlop esetében: |} Oszlop típusa |} Adatok megjelenítése |}   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Jelenítheti meg az URI-adatokat. |}   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Logikai adatok jelenítheti meg. |}   | <xref:System.Windows.Controls.DataGridTextColumn>| A szövegek megjelenítéséhez használja. |}       Ha más vezérlők a <xref:System.Windows.Controls.DataGrid>saját oszloptípus <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> használatával hozhat létre,</xref:System.Windows.Controls.DataGrid> a használni kívánt</xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
