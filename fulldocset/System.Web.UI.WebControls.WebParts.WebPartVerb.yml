  summary: "Itt egy interaktív felhasználói felület (UI) elem, amely lehetővé teszi a felhasználók egy kijelzők oldalon műveletek elvégzéséhez."
  remarks: "Webes kijelzők műveletek a következők: interaktív felhasználói felületi elemei, általában gombokat vagy hivatkozásokat, kijelzők vezérlőket használó lapokon megjelenő képviseli. Felhasználók kattintson a műveletek kijelzők vezérlők, például a záró közös felhasználói felület műveleteket hajt végre egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő vagy bezárja a Szerkesztés megjelenítési mód (egy különös lapmegtekintés társított a <xref:System.Web.UI.WebControls.WebParts.EditorZone>vezérlő).</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> A kijelzők zónával társított megadott kijelzők vezérlő beállított összes szabványos műveletekhez (<xref:System.Web.UI.WebControls.WebParts.WebPartZone>, <xref:System.Web.UI.WebControls.WebParts.EditorZone>, <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, vagy <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>) vagy a kijelzők <xref:System.Web.UI.WebControls.WebParts.Part>vezérlő (<xref:System.Web.UI.WebControls.WebParts.WebPart>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>, <xref:System.Web.UI.WebControls.WebParts.EditorPart>, vagy <xref:System.Web.UI.WebControls.WebParts.CatalogPart>).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone>       Amikor a szabványos HTTP-parancsokat is zónához társított, a zóna szinten alkalmazza azok a műveletek, és a műveletek általában a zóna fejlécében és láblécében területen jelennek meg. A következő táblázat azokat a közös zónaszintű parancsokat listázza, és ismerteti azok a műveletek.      | Zónaszintű művelet |} A művelet |}   |----------------------|------------|   | Bezárás művelet |} A <xref:System.Web.UI.WebControls.WebParts.ToolZone>osztálytól</xref:System.Web.UI.WebControls.WebParts.ToolZone> örökölhet zónákhoz együtt Elrejti a felhasználói felület zóna, és általában adja vissza a lap a normál Tallózás módban nézetre. |}   | Művelet alkalmazása |} A <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>osztálytól</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> örökölhet zónákhoz együtt A felhasználó által végrehajtott módosításokat. |}   | OK művelet |} A <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>osztálytól</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> örökölhet zónákhoz együtt A kombinált hatása, az alkalmazás és Bezárás műveletek; módosítások vonatkozik, és a zóna UI elrejti. |}   | Szakítsa meg a műveletet |} A <xref:System.Web.UI.WebControls.WebParts.ToolZone>osztálytól</xref:System.Web.UI.WebControls.WebParts.ToolZone> örökölhet zónákhoz együtt Minden függőben lévő a felhasználó által végrehajtott módosítások visszavonása. |}   | Adja hozzá a művelet |} A <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>osztálytól</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> örökölhet zónákhoz együtt Hozzáadja a felhasználó választott szabályozza a katalógusból megadott <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zónához tartozó vezérlőelem. |}   | Művelet konfigurálása |} A <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>osztálytól</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> örökölhet zónákhoz használt</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Megnyitja a nézet engedélyezése a felhasználók számára a meglévő kapcsolatok konfigurálása. |}   | Válassza le a művelet |} A <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>osztálytól</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> örökölhet zónákhoz együtt Egy létező kapcsolatot, két vezérlőelemek között leáll. |}       A szabványos HTTP-parancsokat társított mint <xref:System.Web.UI.WebControls.WebParts.Part>vezérlők, a lépések vonatkozik magába a vezérlőbe ágyazni (vagy a gyermekvezérlők).</xref:System.Web.UI.WebControls.WebParts.Part> A kijelző vezérlő művelet tárolója funkcionál, és kezeli a leképezési művelet. Legtöbb szabványos rész vezérlőkkel kapcsolatos műveletek jelennek meg, vagy közvetlenül a címsorában található, vagy a műveletek legördülő menüben belül. Határozza meg hogy ezek a műveletek jelennek meg, közvetlenül a fejléc vagy a Műveletek menüjében a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A>tulajdonságnál, alapértelmezés szerint a HTTP-parancsokat megjelennek a Műveletek menüjében.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A> A következő táblázat felsorolja a különböző társított közös műveletek <xref:System.Web.UI.WebControls.WebParts.Part>vezérli, és ismerteti azok a műveletek.</xref:System.Web.UI.WebControls.WebParts.Part>      | Rész vezérlő művelet |} A művelet |}   |-----------------------|------------|   | Művelet minimalizálása |} A Műveletek menüjében szereplő kiszolgáló tartalmuknak megjelenik egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Csökkenti a vezérlő minimális megjelenítésre, a felhasználói felületen, kivéve a visszaállítási művelet minden elrejtése. |}   | A RESTORE utasítás |} A Műveletek menüjében szereplő kiszolgáló tartalmuknak megjelenik egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Visszaadja egy kis méretű a normál méretének és nézetet. |}   | Bezárás művelet |} A Műveletek menüjében szereplő kiszolgáló tartalmuknak megjelenik egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> A vezérlő bezárja, és hozzáadja azt a lap katalógus, amely azt jelenti, hogy a vezérlő el lesz távolítva az oldalról, de nincs megfelelően katalógusban, ha a felhasználók nyissa meg a lezárt vezérlőt, és az laphoz való visszatéréshez. |}   | Csatlakozás művelet |} A Műveletek menüjében szereplő vezérlő megjelenik egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónára, ha a lap a csatlakozás a megjelenítési mód, és ha a vezérlő kapcsolatok is alkotnak.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Megnyitja a felhasználói felület kapcsolatot, hogy a felhasználók létrehozhatják vezérlők közötti kapcsolat. |}   | Törlés művelet |} A Műveletek menüjében szereplő vezérlő megjelenik egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónát, ha a vezérlő lett adva a laphoz programozott (ahelyett, hogy éppen megadott adatmegőrzési formátumban).</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Véglegesen törli a vezérlő példány és a társított megszemélyesítési adatok, hogy egy lezárt vezérlő eltérően a törölt példány soha nem állíthatók vissza az oldalra. |}   | Művelet szerkesztése |} A Műveletek menüjében szereplő vezérlő megjelenik egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónát, ha a lap célja, hogy engedélyezett a vezérlők szerkesztése, és ha az oldal megjelenítési mód szerkesztése.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> A vezérlő szerkesztésre kiválasztása, és a szerkesztő felhasználói felület megnyitása. |}   | Exportálja a művelet |} A Műveletek menüjében szereplő vezérlő megjelenik egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónát, ha a vezérlő és az alkalmazás engedélyezve vannak az exportált.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Megnyílik egy párbeszédpanel, amely lehetővé teszi a felhasználók számára, amely tartalmazza a vezérlő szerializált állapot leírása fájl exportálása. További információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>tulajdonság. |}   | Súgó művelet |} A Műveletek menüjében szereplő vezérlő megjelenik egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónát, ha a vezérlő arra tervezték, hogy adja meg a súgófájlt.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Egy oldal, amely segítséget nyújt a vezérlő indít. |}       A szabványos HTTP-parancsokat a kijelzők által biztosított együtt set kontrolljához is létrehozhat egyéni műveletek. Egy általános forgatókönyv egyéni műveletek létrehozására, ha a társított műveletek <xref:System.Web.UI.WebControls.WebParts.Part>vezérlők.</xref:System.Web.UI.WebControls.WebParts.Part> Ezek a műveletek létrehozásakor alapértelmezés szerint megjelennek azok a Műveletek menü mellett a szabványos HTTP-parancsokat. Az alapvető megoldás ilyen műveletek létrehozásához, egy vagy több egyéni műveletek létrehozása a WebPartVerb osztály örökli. Ezután hozzon létre egy vezérlő, amely örökli a <xref:System.Web.UI.WebControls.WebParts.WebPart>alaposztály és az egyéni WebPartVerb objektumok hozzáadása egy <xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>gyűjtemény.</xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ez a gyűjtemény majd adhatók hozzá a <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>gyűjtemény a vezérlő, aminek következtében az egyéni műveletek jelenik meg automatikusan a vezérlő műveletek menüjében a futási időben.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> Mivel a szabványos műveletekhez végezheti el az egyéni műveletek programozott módon be egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Webes kijelzők alkalmazások használhatják, amely nem örököl a vezérlőket a <xref:System.Web.UI.WebControls.WebParts.WebPart>osztály, például az egyéni vezérlők, a felhasználói vezérlők és az ASP.NET-vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> A vezérlőket, ha az adott egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónára, dinamikusan követően egy <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>futás közben, amely lehetővé teszi őket futásidejű működhet objektum <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Egyéni műveletek hozzáadása, amely nem örököl a kiszolgálói vezérlőnek az <xref:System.Web.UI.WebControls.WebParts.WebPart>osztály, a kiszolgálói vezérlőnek meg kell valósítania az <xref:System.Web.UI.WebControls.WebParts.IWebActionable>felületet, és felülírja a <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Amikor egy műveletet hoz létre, hozhat létre, amely akkor fut, ha a felhasználó kattint a művelethez társított eseménykezelők kétféle: kiszolgálóoldali eseménykezelő (a kiszolgálón futó kódok), és egy ügyféloldali eseménykezelő (az ügyfél böngészőjében futó kód). Is definiálhat egyéni állapotokhoz műveleteknél, ez egy hasznos módja a vizuális jelek adhat a felhasználóknak. Például akkor sikerült hozzon létre egy állapot, amely jelzi, hogy egy művelet van jelölve, és adja meg a szükséges módosításokat a felhasználói felületén, hogy értesítse a felhasználót, hogy a művelet már be van jelölve. Egy másik hasznos működése a távkezelés letiltását műveletek; Ezzel a felhasználók megakadályozása kattintson a műveletek, ha ez így lenne káros, vagy az alkalmazás állapota hatástalan alapján.       A WebPartVerb osztály nem biztosít semmilyen egyedi metódus; az elérhetőségi módszereket alap módszerek vonatkozó összes felülbírálás. A fejlesztők számára vegye figyelembe a tulajdonság azonban tartalmazza. A <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>a tulajdonság azt jelzi, hogy a művelet jelenleg kiválasztott.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A>és <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A>Tulajdonságok tekintse át a megfelelő kezelők az osztályon belül (ha van) tartozó ügyfél- és kattintson az események.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A>tulajdonsága tartalmazza egy elemleírásban művelet céljának leírását, amikor a felhasználók elhelyezése az egérmutató a művelet a felhasználói felületen keresztül.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A>tulajdonság egy igét, amely megadja, hogy a felhasználók kattintson a művelet, és a művelet hajtható végre: az aktuális állapotát jelzi.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A>tulajdonság egyedi Azonosítót biztosít a művelet objektum.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>tulajdonsága tartalmazza, amelyek olyan műveleteket a felhasználói felület helyett az alapértelmezett leképezésre (általában egy gombra való kattintást vagy egy hivatkozás) képviselő használható kép URL-CÍMÉT.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A>tulajdonsága tartalmazza a címke szövegét, közvetlenül a művelet a felhasználói felületen megjelenő.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A> A felülbírált <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A>tulajdonság határozza meg, hogy a művelet jelenleg megjelenik-e a felhasználói felület.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A> Műveletek gyakran rejtett, vagy le van tiltva a kijelzők alkalmazásban; különböző időpontokban Speciális műveletek (például a Szerkesztés művelet és a connect-műveletet) megjelennek például csak akkor, ha a megfelelő vezérlők, a beállításokat, és a megjelenítési mód létezik az oldalon ahhoz, hogy ezeket a műveleteket használva jelentéssel bíró művelet végrehajtása.       Más műveletek való munkához kulcstagok közé tartozik a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>metódus, amely egyéni kezelésére vonatkozó a művelet létrehozási folyamata felülbírálható eseménykezelőt, és a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName>esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>"
  example:
  - "The following code example shows how to create a custom WebPartVerb object, and a custom zone that uses the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the verb to the verbs menu of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control contained in the zone. There are four parts to the code example:  \n  \n-   A source file that contains a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text.  \n  \n-   A source file that contains a custom WebPartVerb object, and a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone that overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone.  \n  \n-   A Web page that contains the custom zone and the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example contains source code that creates a simple <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses the dynamic compilation approach. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartVerb2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_1.cs)]\n [!code-vb[WebParts_WebPartVerb2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_1.vb)]  \n  \n The second part of the example contains source code to create the custom zone and the custom WebPartVerb object. Note that the zone overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to any <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. The verb is added by default to the verbs menu of the controls. Note that, in the code for the custom verb, the constructor for the verb uses a server click handler, and that the method called creates a complete copy of any control that inherits directly from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, adding the newly created copy to the same zone. Like the first part of the code example, this source code must be compiled, and in this example the source file was placed in an App_Code subfolder to be dynamically compiled.  \n  \n [!code-cs[WebParts_WebPartVerb2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_2.cs)]\n [!code-vb[WebParts_WebPartVerb2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_2.vb)]  \n  \n The third part of the code example is the Web page that hosts the controls. Note that there is a `Register` directive near the top of the page to declare the namespace of the custom controls. No assembly is declared because this example uses dynamic compilation. The custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control is declared within the custom zone. You could also declare other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in this zone, and the custom verb would be added to their verbs menus as well.  \n  \n [!code-cs[WebParts_WebPartVerb2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_3.aspx)]\n [!code-vb[WebParts_WebPartVerb2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_3.aspx)]  \n  \n Load the page in a browser, and click the verbs menu on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The **Copy Web Part** verb should be visible. Click the verb, and note that a copy of the control is added to the zone."
