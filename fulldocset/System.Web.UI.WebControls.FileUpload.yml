  remarks: "A PostedFile tulajdonság lekérdezi az alapul szolgáló <xref:System.Web.HttpPostedFile>objektum használatával feltöltött fájl a <xref:System.Web.UI.WebControls.FileUpload>vezérlő.</xref:System.Web.UI.WebControls.FileUpload> </xref:System.Web.HttpPostedFile> A feltöltött fájl további tulajdonságainak eléréséhez használja ezt a tulajdonságot.       Használhatja a <xref:System.Web.HttpPostedFile.ContentLength%2A>tulajdonság használatával beolvassa a fájl hosszát.</xref:System.Web.HttpPostedFile.ContentLength%2A> Használhatja a <xref:System.Web.HttpPostedFile.ContentType%2A>tulajdonság használatával beolvassa a MIME tartalomtípus a fájl.</xref:System.Web.HttpPostedFile.ContentType%2A> Ezenkívül használhatja a PostedFile tulajdonság eléréséhez a <xref:System.Web.HttpPostedFile.FileName%2A>tulajdonság, a <xref:System.Web.HttpPostedFile.InputStream%2A>tulajdonság, és a <xref:System.Web.HttpPostedFile.SaveAs%2A>metódus.</xref:System.Web.HttpPostedFile.SaveAs%2A> </xref:System.Web.HttpPostedFile.InputStream%2A> </xref:System.Web.HttpPostedFile.FileName%2A> Azonban ugyanezt a funkcionalitást biztosítja a <xref:System.Web.UI.WebControls.FileUpload.FileName%2A>tulajdonság, a <xref:System.Web.UI.WebControls.FileUpload.FileContent%2A>tulajdonság, és a <xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A>metódus.</xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A> </xref:System.Web.UI.WebControls.FileUpload.FileContent%2A> </xref:System.Web.UI.WebControls.FileUpload.FileName%2A>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.FileUpload> control. When the user clicks the **Upload file** button, the contents of the file are displayed as bytes in a text box on the page. This example uses the PostedFile property to access the <xref:System.Web.HttpPostedFile.ContentLength%2A?displayProperty=fullName> property. The <xref:System.Web.HttpPostedFile.ContentLength%2A> property is used to determine the length of the file before copying the file contents to a byte array.  \n  \n [!code-cs[FileUpload.FileContent#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_462_1.aspx)]\n [!code-vb[FileUpload.FileContent#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_462_1.aspx)]"
