  summary: "A bájttömb beolvasása, amely a megadott fájl egy <xref href=&quot;System.Web.UI.WebControls.FileUpload&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.FileUpload>vezérlő automatikusan olvasni a fájlt az ügyféltől.</xref:System.Web.UI.WebControls.FileUpload> Meg kell explicit módon adja meg a vezérlőre vagy eljárást, amely engedélyezi a felhasználó a megadott fájlt. Például megadhatja a gombra, a felhasználó kattintva feltölteni a fájlt. A kódot, hogy írni a megadott fájl mentése sikerült hívja meg a FileBytes tulajdonság, amely a fájl tartalmát adja vissza.       Előtt hívja meg a FileBytes tulajdonság, használja a <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>tulajdonság annak ellenőrzésére, hogy a <xref:System.Web.UI.WebControls.FileUpload>vezérlő tartalmaz a fájlt a feltöltéshez.</xref:System.Web.UI.WebControls.FileUpload> </xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> Ha a <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>adja vissza `true`, a FileBytes tulajdonságbeállító hívása a.</xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> Ha a visszaadott érték `false`, egy üzenetet jelenít meg, hogy a felhasználó, amely jelzi, hogy a vezérlő nem tartalmaz a fájl. Ha nem adja meg a hibakezelő kódot, hogy ellenőrizze, hogy a fájl létezik-e, egy nem létező fájl kísérlet okoz-e egy <xref:System.Web.HttpException>kivétel.</xref:System.Web.HttpException>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.FileUpload> control. When the user clicks the **Upload file** button, the contents of the file are displayed as bytes in a text box on the page. This example uses the FileBytes property to upload the entire file.  \n  \n [!code-cs[FileUploadFileBytes#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_816_1.aspx)]\n [!code-vb[FileUploadFileBytes#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_816_1.aspx)]"
  syntax:
