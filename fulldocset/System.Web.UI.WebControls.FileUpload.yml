  namespace: System.Web.UI.WebControls
  summary: "Menti a fájl feltöltése a megadott elérési úthoz a webkiszolgálón."
  remarks: "A SaveAs metódus menti a fájl feltöltése a megadott elérési úthoz a webkiszolgálón.       A <xref:System.Web.UI.WebControls.FileUpload>vezérlő automatikusan menti a kiszolgálóra után a felhasználó kijelöli a fájlt a feltöltéshez.</xref:System.Web.UI.WebControls.FileUpload> Meg kell explicit módon adja meg a vezérlőre vagy eljárást, amely engedélyezi a felhasználó a megadott fájlt. Például megadhatja egy gombra a felhasználó által feltölteni a fájlt. A kódot, hogy írni a megadott fájl mentése meg kell hívnia a SaveAs metódus, amely egy fájlt ment egy adott elérési úton a kiszolgálón. Általában a SaveAs metódus lehívásra kerül egy esemény, amely kiváltja a kiszolgálóra történő post-eseménykezelésnek metódusban. Például egy gombra kattintva küldje el a fájlt ad meg, ha a kódot, és mentse a fájlt a kiszolgálóra majd figyelembe a következő eseményhez: kattintson a eseménykezelésnek metódus belül.       A SaveAs metódus hívásakor a feltöltött fájl mentéséhez a kiszolgálón meg kell adnia annak a könyvtárnak az elérési útját. Ha nincs explicit módon adja meg egy elérési utat az alkalmazás kódjában egy <xref:System.Web.HttpException>kivétel történt, amikor a felhasználó megpróbálja feltölteni a fájlt.</xref:System.Web.HttpException> Ez a viselkedés segít, hogy a kiszolgálón lévő fájlok biztonságos, nem teszi lehetővé a felhasználók a fájlokat, azok feltöltése mentéséhez használandó elérési útja.       A SaveAs metódus hívása előtt kell használnia a <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>tulajdonság annak ellenőrzésére, hogy a <xref:System.Web.UI.WebControls.FileUpload>vezérlő tartalmaz a fájlt a feltöltéshez.</xref:System.Web.UI.WebControls.FileUpload> </xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> Ha a <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>adja vissza `true`, a SaveAs metódus meghívására.</xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> Ha a visszaadott érték `false`, egy üzenetet jelenít meg, hogy a felhasználó, amely jelzi, hogy a vezérlő nem tartalmaz a fájl. Ha nem adja meg a hibakezelő kódot, hogy ellenőrizze, hogy a fájl létezik-e, egy nem létező fájl kísérlet okoz-e egy <xref:System.Web.HttpException>kivétel.</xref:System.Web.HttpException>       A SaveAs hívása működjön, a az ASP.NET-alkalmazás kell írási hozzáférést a könyvtár a kiszolgálón. Két módon, hogy az alkalmazás ingyenesen juthatnak az írás. Explicit módon biztosíthat a fiókot, amely alatt az alkalmazás fut, a könyvtárban, ahol a rendszer menti a feltöltött fájlok írási hozzáféréssel. Azt is megteheti növelheti az ASP.NET-alkalmazás biztosított, adott megbízhatóság szintje. Az írási hozzáférése a végrehajtás alatt álló directory lekérése az alkalmazáshoz, az alkalmazás kell rendelkeznie a <xref:System.Web.AspNetHostingPermission>objektum a megbízhatósági szint beállítása a <xref:System.Web.AspNetHostingPermissionLevel?displayProperty=fullName>érték.</xref:System.Web.AspNetHostingPermissionLevel?displayProperty=fullName> </xref:System.Web.AspNetHostingPermission> A megbízhatósági szintet növelése növeli az alkalmazás elérésére a kiszolgálón. Vegye figyelembe, hogy ez nem egy biztonságos módszert használja, mert egy rosszindulatú felhasználó, aki átveszi az irányítást, az alkalmazás is tudnak a magasabb szintű megbízhatóság futtatásához. Akkor célszerű egy ASP.NET alkalmazás futtatását a az alkalmazás futtatásához szükséges minimális jogosultságokkal rendelkező felhasználó környezetében. Az ASP.NET alkalmazásokban biztonsággal kapcsolatos további információkért lásd: [webalkalmazások alapvető biztonsági eljárásai](~/add/includes/ajax-current-ext-md.md) és [ASP.NET megbízhatósági szintek és Házirendfájljait](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.FileUpload> control that performs error checking. Before the file is saved, the <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> method is called to verify that a file to upload exists. In addition, the <xref:System.IO.File.Exists%2A?displayProperty=fullName> method is called to check whether a file that has the same name already exists in the path. If it does, the name of the file to upload is prefixed with a number before the SaveAs method is called. This prevents the existing file from being overwritten.  \n  \n [!code-vb[FileUpload.SaveAs#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_81_1.aspx)]\n [!code-cs[FileUpload.SaveAs#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_81_1.aspx)]"
  syntax:
    content: public void SaveAs (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "A kiszolgálón, amelyen a feltöltött fájl mentési helyének elérési útját karakterlánc."
  overload: System.Web.UI.WebControls.FileUpload.SaveAs*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "<code>filename</code>nincs a teljes elérési útja."
  platform:
  - net462
