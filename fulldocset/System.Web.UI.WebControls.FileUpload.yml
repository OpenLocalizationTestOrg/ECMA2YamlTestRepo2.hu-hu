  fullName: System.Web.UI.WebControls.FileUpload.HasFile
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi, hogy egy érték, amely jelzi, hogy a <xref href=&quot;System.Web.UI.WebControls.FileUpload&quot;> </xref> vezérlő fájlt tartalmaz."
  remarks: "A HasFile tulajdonság lekérdezi, hogy egy érték, amely jelzi, hogy a <xref:System.Web.UI.WebControls.FileUpload>vezérlő tartalmaz a fájlt a feltöltéshez.</xref:System.Web.UI.WebControls.FileUpload> Ez a tulajdonság használatával győződjön meg arról, hogy a fájlt a feltöltéshez előtt műveleteket végez a fájl létezik-e. Például előtt hívja az <xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A>módszert lemezre, mentse a fájlt a HasFile tulajdonság használatával győződjön meg arról, hogy a fájl létezik.</xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A> Ha HasFile függvény `true`, hívja az <xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A>metódus.</xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A> Ha a visszaadott érték `false`, egy üzenetet jelenít meg, hogy a felhasználó, amely jelzi, hogy a vezérlő nem tartalmaz a fájl."
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.FileUpload> control that performs error checking. Before saving the file, the HasFile method is called to verify that the control contains a file to upload. In addition, the <xref:System.IO.File.Exists%2A?displayProperty=fullName> method is called to check whether a file with the same name already occurs in the path. If it does, the name of the file to upload is prefixed with an underscore character before the <xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A> method is called. This prevents the existing file from being overwritten.  \n  \n [!code-vb[FileUpload.SaveAs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_287_1.aspx)]\n [!code-cs[FileUpload.SaveAs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_287_1.aspx)]"
  syntax:
    content: public bool HasFile { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a <xref href=&quot;System.Web.UI.WebControls.FileUpload&quot;> </xref> fájl; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
