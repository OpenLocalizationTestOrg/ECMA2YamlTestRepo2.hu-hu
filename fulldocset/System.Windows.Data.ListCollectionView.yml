  remarks: "Ha egy adatgyűjtés kötődik, érdemes lehet rendezni szűrni, vagy az adatok csoportosításához. Ehhez a gyűjtemény nézeteket használ. Tulajdonképpen egy <xref:System.Windows.Data.CollectionView>a felső szintű rétege a kötés forrás gyűjteményben, amely lehetővé teszi, hogy keresse meg és a forrás-gyűjtemény rendezési, szűrési és csoport lekérdezések alapján jeleníti meg, mint maga a gyűjtemény anélkül kezelheti az alapul szolgáló adatforrás.</xref:System.Windows.Data.CollectionView> Ha a forrás gyűjtemény megvalósítja a <xref:System.Collections.Specialized.INotifyCollectionChanged>csatoló, a változások miatt a <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>esemény továbbítódnak a nézetekhez.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Minden gyűjtemény esetében az alapértelmezett <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> Az összes gyűjteményt végrehajtási <xref:System.Collections.IList>, a ListCollectionView objektum az az alapértelmezett nézet objektum.</xref:System.Collections.IList> A <xref:System.Windows.Data.BindingListCollectionView>gyűjtemények, amelyek megvalósítják az <xref:System.ComponentModel.IBindingList>.</xref:System.ComponentModel.IBindingList> használt gyűjtemény nézet osztály</xref:System.Windows.Data.BindingListCollectionView> Ahhoz, hogy az alapértelmezett nézet, használja a <xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A>metódus.</xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A> Egy vonatkozó példáért lásd: [Útmutató: az alapértelmezett megtekintheti a egy adatgyűjtés](~/add/includes/ajax-current-ext-md.md).       Gyűjteménynézetek társítása kapcsolatos további információkért lásd: [kötés – áttekintés](~/add/includes/ajax-current-ext-md.md)."
