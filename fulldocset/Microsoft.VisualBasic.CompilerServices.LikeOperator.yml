    content: public static object LikeObject (object Source, object Pattern, Microsoft.VisualBasic.CompareMethod CompareOption);
    parameters:
    - id: Source
      type: System.Object
      description: "Az összehasonlítandó karakterláncot."
    - id: Pattern
      type: System.Object
      description: "A karakterlánc, amely `Source` összehasonlított."
    - id: CompareOption
      type: Microsoft.VisualBasic.CompareMethod
      description: "A <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref> számbavételi szöveg összehasonlítás használni kívánja-e meg. Ha <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>, ez a módszer szöveg összehasonlítás; használja, ha <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>, ez a metódus a bináris összehasonlítás használja."
    return:
      type: System.Object
      description: "A <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> érték azt jelzi, hogy a karakterláncokkal egyezik-e. Beolvasása <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> ha megfelel a karakterláncok; ellenkező esetben <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject*
