  summary: "Létrehoz egy új konfigurációs kezelője, és hozzáadja azt a szakasz-kezelőjének gyűjtemény a megadott paraméterek alapján."
  remarks: "A `parent` objektumparaméterek úgy működik, mint a konfigurációs beállításokat a megfelelő szülő konfigurációs szakaszban. A `configContext` objektum paraméter értéke, amelynek a konfigurációs szakasz kezelőjének kiszámítja a konfigurációs értékek virtuális elérési utat. Általában ez a paraméter fenntartva, és van `null`. A `section` paraméter a <xref:System.Xml.XmlNode>kezelni kívánt konfigurációs információkat tartalmazza, amelyek.</xref:System.Xml.XmlNode> A `section` paramétert a konfigurációs szakasz az XML-tartalmának közvetlen hozzáférést biztosít."
  syntax:
    content: public object Create (object parent, object configContext, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: "A szülői objektumon."
    - id: configContext
      type: System.Object
      description: "A konfigurációs környezeti objektumot."
    - id: section
      type: System.Xml.XmlNode
      description: "A szakasz XML-csomópontot."
    return:
      type: System.Object
      description: "Egy konfigurációs objektumot."
