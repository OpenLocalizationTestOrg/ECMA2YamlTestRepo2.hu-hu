  summary: "Egy konfigurációs fájl hozzáférést biztosít. Ez a típus a .NET-keretrendszer konfigurációs infrastruktúrája támogatja, és nem javasolt közvetlenül a kódból használni."
  remarks: "A `file` attribútuma a `<appSettings>` szakasz elérési útja relatív egy külső, egyéni alkalmazás-konfigurációs beállításokat tartalmazó fájl. A fájlban megadott adatok működjön, és egy `<appSettings>` szakasz a konfigurációs fájlban. A fájl a NameValueFileSectionHandler osztály használatával érhető el. A fájl gyökérelemnek meg kell egyeznie a szakasz az arra való hivatkozás."
  syntax:
    content: 'public class NameValueFileSectionHandler : System.Configuration.IConfigurationSectionHandler'
  inheritance:
