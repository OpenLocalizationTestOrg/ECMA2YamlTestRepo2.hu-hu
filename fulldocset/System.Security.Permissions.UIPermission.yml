  fullName: System.Security.Permissions.UIPermission
  type: Class
  summary: "Határozza meg a felhasználói felületek és a vágólapra vonatkozó engedélyeket. Ez az osztály nem örökölhető."
  remarks: "Rajz és felhasználói bemeneti eseményeket, a windows felhasználói felületek is.       Windows használatára jogosult a következők egyike lehet: korlátozás, amelyben <xref:System.Security.Permissions.UIPermissionWindow>, csak <xref:System.Security.Permissions.UIPermissionWindow>, vagy nincs rajzolási ablakban vagy a felhasználó bemeneti esemény hozzáférés engedélyezett.</xref:System.Security.Permissions.UIPermissionWindow> </xref:System.Security.Permissions.UIPermissionWindow> <xref:System.Security.Permissions.UIPermissionWindow>és <xref:System.Security.Permissions.UIPermissionWindow>címe és potenciálisan káros kóddal lehetséges címhamisítást megelőzése érdekében mérete vannak korlátozva.</xref:System.Security.Permissions.UIPermissionWindow></xref:System.Security.Permissions.UIPermissionWindow>       A megfelelő engedéllyel a vágólapra használatához a következők egyike lehet: korlátozás, csak írható, vagy nincs vágólap-hozzáférés engedélyezett. A Beillesztés a korlátozással elkerülhető a potenciálisan káros alkalmazásokkal újból az adatok beillesztése a vágólapról a felhasználói hozzájárulás, miközben továbbra is lehetővé teszi a kivágási, másolási és beillesztési műveleteket, ha a felhasználó a billentyűzet parancsok által kezdeményezett nélkül."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UIPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
