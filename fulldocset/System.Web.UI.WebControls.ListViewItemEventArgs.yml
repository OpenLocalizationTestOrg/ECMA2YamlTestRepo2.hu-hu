  nameWithType: ListViewItemEventArgs
  fullName: System.Web.UI.WebControls.ListViewItemEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCreated&quot;> </xref> és <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDataBound&quot;> </xref> események."
  remarks: "Mielőtt a <xref:System.Web.UI.WebControls.ListView>vezérlő megjeleníthetők, egy <xref:System.Web.UI.WebControls.ListViewItem>objektum kell létrehozni a vezérlőelem összes elemére.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView> A <xref:System.Web.UI.WebControls.ListView.ItemCreated>egy esemény jelenik meg minden alkalommal, amely egy elemére a <xref:System.Web.UI.WebControls.ListView>vezérlő létrejön.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCreated> Ez lehetővé teszi, hogy adja meg egy esemény-kezelési módszer, mely egy egyéni rutin hajt végre, amikor egy elem jön létre, például az egyéni tartalom hozzáadása egy elemet.       Hasonlóképpen, mielőtt a <xref:System.Web.UI.WebControls.ListView>vezérlő megjeleníthetők, a vezérlő minden eleme egy rekordot az adatforrás kell kötni.</xref:System.Web.UI.WebControls.ListView> A <xref:System.Web.UI.WebControls.ListView.ItemDataBound>esemény jelenik meg, ha egy elem (által képviselt egy <xref:System.Web.UI.WebControls.ListViewItem>objektum) van kötve az adatok a <xref:System.Web.UI.WebControls.ListView>vezérlő.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> Ez lehetővé teszi, hogy egy egyéni rutin hajtsa végre, amikor egy elem kötött adatok, például az adatok értékeinek módosítása előtt jelennek meg.       A ListViewItemEventArgs objektumok kerülnek az esemény-kezelési metódus, amely lehetővé teszi a cikk az eseményt kiváltó tulajdonságait. Határozhatja meg, melyik típusa (adatelem, üres elem vagy elem beszúrása) létrehozása folyamatban van, a <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>tulajdonsága a <xref:System.Web.UI.WebControls.ListViewItem>objektum.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>       A kezdeti tulajdonságértékek ListViewItemEventArgs példányt listájáért lásd: a <xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewItemEventArgs object to access the properties of the item that is being bound to data.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_284_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_284_1.aspx)]"
