  name: HideModuleNameAttribute
  nameWithType: HideModuleNameAttribute
  fullName: Microsoft.VisualBasic.HideModuleNameAttribute
  type: Class
  summary: "A <xref uid=&quot;langword_csharp_HideModuleNameAttribute&quot; name=&quot;HideModuleNameAttribute&quot; href=&quot;&quot;> </xref> attribútumot, ha egy modul alkalmazza lehetővé teszi, hogy a modul tagjai csak a modul szükséges minősítés használatával érhető el."
  remarks: "Ez az attribútum modul tagok megjelenítése magát a modul nélkül közzétételénél hasznosak. Az IntelliSense használatakor a [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] integrált fejlesztési környezeti (IDE) a [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], a modul nem szerepelnek a utasítás befejezési listában. Ehelyett az IntelliSense modul tagjait jeleníti meg.       Akkor is, ha a modul neve rejtett, a modul tagjai továbbra is a modul keresztül érhető el.       Ha egy tag neve ütközik egy másik azonosítót vagy egy másik modul tagja a `HideModuleNameAttribute` attribútumot, majd a tag nem jelenik a modul szintjén IntelliSense."
  example:
  - "This example shows how to use the `HideModuleNameAttribute` attribute to add a Database object to `My`, which can be accessed through `My.Database`.  \n  \n [!code-vb[VbCnAttributes#26](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#26)]  \n  \n The `Namespace` statement must appear outside of any classes or modules."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class HideModuleNameAttribute : Attribute
