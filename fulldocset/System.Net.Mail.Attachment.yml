  name: Attachment
  nameWithType: Attachment
  fullName: System.Net.Mail.Attachment
  type: Class
  summary: "E-mail melléklet jelöli."
  remarks: "A melléklet osztály használt <xref:System.Net.Mail.MailMessage>osztály</xref:System.Net.Mail.MailMessage> Az összes üzenet tartalmaz egy <xref:System.Net.Mail.MailMessage.Body%2A>, amely tartalmazza az üzenet tartalma.</xref:System.Net.Mail.MailMessage.Body%2A> A szervezet mellett érdemes további fájlok küldése. Ezek mellékletként küldi el, és jelentésekként jelennek meg a mellékletfájl példányokat. Adja hozzá egy e-mail üzenetet, hogy hozzá kell adnia a <xref:System.Net.Mail.MailMessage.Attachments?displayProperty=fullName>gyűjtemény.</xref:System.Net.Mail.MailMessage.Attachments?displayProperty=fullName>       Melléklet tartalom lehet a <xref:System.String>, <xref:System.IO.Stream>, vagy a fájl nevét.</xref:System.IO.Stream> </xref:System.String> Adhat meg a tartalmat egy mellékletet egyikével sem a <xref:System.Net.Mail.Attachment.%23ctor%2A>konstruktorok.</xref:System.Net.Mail.Attachment.%23ctor%2A>       A melléklet MIME Content-Type fejléc-információ által képviselt a <xref:System.Net.Mail.AttachmentBase.ContentType%2A>tulajdonság.</xref:System.Net.Mail.AttachmentBase.ContentType%2A> A Content-Type fejléc határozza meg a média típusa és altípusa és a kapcsolódó paramétereket. Használjon <xref:System.Net.Mail.AttachmentBase.ContentType%2A>lekérni a mellékletet társított példány.</xref:System.Net.Mail.AttachmentBase.ContentType%2A>       A MIME tartalomtípus-szabályozó fejléc által képviselt a <xref:System.Net.Mail.Attachment.ContentDisposition%2A>tulajdonság.</xref:System.Net.Mail.Attachment.ContentDisposition%2A> A tartalom-szabályozó fejléc bemutató és mellékletek fájl időbélyegeket adja meg. A tartalom-szabályozó fejléc csak akkor, ha a melléklet zajlik. Használja a <xref:System.Net.Mail.Attachment.ContentDisposition%2A>tulajdonság használatával beolvassa a mellékletet társított példány.</xref:System.Net.Mail.Attachment.ContentDisposition%2A>       A MIME Content-Transfer-Encoding fejléc által képviselt a <xref:System.Net.Mail.AttachmentBase.TransferEncoding%2A>tulajdonság.</xref:System.Net.Mail.AttachmentBase.TransferEncoding%2A>"
  example:
  - "The following code example demonstrates attaching a file to an e-mail message.  \n  \n [!code-cpp[NclMailSync#6](~/add/codesnippet/cpp/t-system.net.mail.attach_0_1.cpp)]\n [!code-cs[NclMailSync#6](~/add/codesnippet/csharp/t-system.net.mail.attach_0_1.cs)]"
