  name: CustomLabel
  nameWithType: CustomLabel
  fullName: System.Web.UI.DataVisualization.Charting.CustomLabel
  type: Class
  summary: "Egy tengely egyéni címke jelöli."
  remarks: "CustomLabel objektum tárolódnak az <xref:System.Web.UI.DataVisualization.Charting.CustomLabelsCollection>osztály, amely ki van téve a <xref:System.Web.UI.DataVisualization.Charting.Axis.CustomLabels%2A> <xref:System.Web.UI.DataVisualization.Charting.Axis>osztály</xref:System.Web.UI.DataVisualization.Charting.Axis> tulajdonsága</xref:System.Web.UI.DataVisualization.Charting.Axis.CustomLabels%2A> </xref:System.Web.UI.DataVisualization.Charting.CustomLabelsCollection>       Tengely felirataihoz, ha az első címke sorára automatikusan jönnek létre, kivéve, ha egyéni címkék vannak megadva a <xref:System.Web.UI.DataVisualization.Charting.Axis.CustomLabels%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.Axis.CustomLabels%2A> Felirat sorának mentén egyéni címkék megadása esetén nincs tengelyfeliratok automatikusan generált teljes első sorában.       Csak egyéni címkék használhatók a második címke sor.       A <xref:System.Web.UI.DataVisualization.Charting.CustomLabel.ToPosition%2A>és <xref:System.Web.UI.DataVisualization.Charting.CustomLabel.FromPosition%2A>tulajdonságait határozza meg a tengely tartományát, a címke alkalmazó.</xref:System.Web.UI.DataVisualization.Charting.CustomLabel.FromPosition%2A> </xref:System.Web.UI.DataVisualization.Charting.CustomLabel.ToPosition%2A>       A Rács sor és/vagy az osztásjelek be van jelölve a tengely egyéni címkék megjelenítése a <xref:System.Web.UI.DataVisualization.Charting.CustomLabel.GridTicks%2A>tulajdonság; Ez a tulajdonság határozza meg, hogy egy egyéni rács sor vagy az osztásjelek mellett kell rajzolni a címke tartomány közepén.</xref:System.Web.UI.DataVisualization.Charting.CustomLabel.GridTicks%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      public class CustomLabel : System.Web.UI.DataVisualization.Charting.ChartNamedElement, System.Web.UI.DataVisualization.Charting.IChartMapArea
