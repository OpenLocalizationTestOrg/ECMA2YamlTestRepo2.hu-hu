  summary: "Lekérdezi vagy beállítja a kezdő pozíciója a tengely koordinátákkal, az egyéni felirat."
  remarks: "A FromPosition tulajdonság határozza meg, a kezdő pozíciója a tengely tartomány a címke vonatkozik.       Az érték különbségének a <xref:System.Web.UI.DataVisualization.Charting.CustomLabel.ToPosition%2A>és FromPosition tulajdonságait határozza meg, ahol a címke szövege megjelenik.</xref:System.Web.UI.DataVisualization.Charting.CustomLabel.ToPosition%2A> Tegyük fel, hogy az x tengely rendelkezik, amely az 1 és 5 (1, 2, 3, 4, 5) terjedő skálán. Ahhoz, hogy csak a második pont alatt egyéni címkét megjeleníteni, akkor kell állítania a <xref:System.Web.UI.DataVisualization.Charting.CustomLabel.ToPosition%2A>tulajdonság 1.5-ös és a FromPosition tulajdonság 2.5.</xref:System.Web.UI.DataVisualization.Charting.CustomLabel.ToPosition%2A>       Ha a <xref:System.Web.UI.DataVisualization.Charting.Series.XValueType%2A>– vagy <xref:System.Web.UI.DataVisualization.Charting.Series.YValueType%2A>a szóban forgó tengely attól függően, hogy – értékre van állítva egy <xref:System.DateTime>értékét, majd a FromPosition tulajdonság jelenik meg egy <xref:System.DateTime>érték a tervezőben.</xref:System.DateTime> </xref:System.DateTime> </xref:System.Web.UI.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Web.UI.DataVisualization.Charting.Series.XValueType%2A>       Ez a tulajdonság nem állítható ugyanarra az értékre, mint a <xref:System.Web.UI.DataVisualization.Charting.CustomLabel.ToPosition%2A>tulajdonság.</xref:System.Web.UI.DataVisualization.Charting.CustomLabel.ToPosition%2A>"
  syntax:
