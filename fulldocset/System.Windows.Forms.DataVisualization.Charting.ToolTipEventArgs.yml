  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Lekérdezi vagy beállítja az elemleírás, ha bármelyik, amely felett az egérmutatót tartják diagramelem. Ez a tulajdonság is beállíthat a diagramelem elemleírást."
  remarks: "Ez a tulajdonság a tesz elérhetővé a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>a legfelső szintű esemény <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektum.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>      -A Text tulajdonság, amely az elemleírás lekérése az esemény akkor következik be, a diagram elem segítségével történik. Vegye figyelembe, hogy a diagramelemek számos rendelkezik egy `ToolTip`, `LegendToolTip`, és/vagy [LabelToolTip](~/add/includes/ajax-current-ext-md.md) is rendelhet a tooltip tulajdonság. Ezek az elemek között jelmagyarázatok, jegyzeteket, adatpontok, adatsorozat, tengelyek, címek, egyéni címkék, és a sorok sáv.      – Ha ezt a tulajdonságot, akkor mindig ad vissza egy nulla hosszúságú karakterláncot bármelyik olyan diagram elem elemek, amelyek nem rendelkeznek egy elemleírás.       Állíthatja ezt a tulajdonságot:-bírálja felül a hozzájuk tartozó képes elemleírások hozzárendelése diagram elemek.      -Rendelje hozzá egy elemleírás, amely nem támogatja az elemleírásokat diagramelem."
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> értékében, amely megfelel az elem elemleírásának szövege a <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> az esemény időpontja."
  overload: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text*
  exceptions: []
  platform:
  - net462
