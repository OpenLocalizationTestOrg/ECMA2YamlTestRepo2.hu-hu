  fullName: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs
  type: Class
  summary: "A paraméter objektumként használt a <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> a legfelső szintű esemény <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> objektum."
  remarks: "Ez az osztály van közzétéve, mint a `e` paramétere a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>esemény, és az egérrel biztosít, elemleírás, ha van ilyen, és adott a diagramelem, amely felett az egérmutatót tartani, az esemény részleteit.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       A <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>esemény jelenik meg, néhány másodperccel azután az egérmutatót a megfelelő diagramelem fölött áll.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       A ToolTipEventArgs osztály tartalmazza a következő tulajdonságokkal: - a <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>és <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A>Tulajdonságok beolvasása az egér koordináták szolgáló.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A>tulajdonság, amellyel beolvasása a hozzájuk tartozó a diagram tényező, amely az esemény kiváltása tartalmát.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A> Vegye figyelembe, hogy a diagramelemek számos rendelkezik egy `ToolTip`, `LegendToolTip`, és/vagy [LabelToolTip](~/add/includes/ajax-current-ext-md.md) is rendelhet a tooltip tulajdonság. Ezek az elemek között jelmagyarázatok, jegyzeteket, adatpontok, adatsorozat, tengelyek, címek, egyéni címkék, és a sorok sáv. Ez a tulajdonság is használható, bírálja felül a hozzájuk tartozó diagramelem, vagy nem található a diagramelem elemleírást állíthat be egy `ToolTip` tulajdonság.      -A <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>tulajdonság, amely információt nyújt a diagramelem, amelyre az esemény időpontja.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>"
