  summary: "Mikor felett az egérmutatót tartják a pont X koordinátája lekérdezi a <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> egy esemény jelenik meg."
  remarks: "Ez a tulajdonság a tesz elérhetővé a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>a legfelső szintű esemény <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektum.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       A pont X képernyő-koordináták megszerezni az egérmutatót a X tulajdonság fölött áll mikor használja a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>egy esemény jelenik meg.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Vegye figyelembe, hogy az X koordinátáját képpontokban; a pont (0,0) megfelel a diagram bal felső sarkában."
  syntax:
