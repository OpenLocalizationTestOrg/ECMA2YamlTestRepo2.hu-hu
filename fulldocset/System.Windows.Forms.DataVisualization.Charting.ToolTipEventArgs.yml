  summary: "Lekérdezi a <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.HitTestResult&quot;> </xref> objektum, amely tájékoztatást ad azokról a diagramelem, amely a <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> az esemény időpontja."
  remarks: "Ez a tulajdonság a tesz elérhetővé a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>a legfelső szintű esemény <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektum.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       A HitTestResult tulajdonságot segítségével lekérése az objektum az esemény időpontja, típusát és az esemény időpontja a diagramelem stb.  További részletekért lásd: a <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>osztály áttekintése.</xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>"
  syntax:
