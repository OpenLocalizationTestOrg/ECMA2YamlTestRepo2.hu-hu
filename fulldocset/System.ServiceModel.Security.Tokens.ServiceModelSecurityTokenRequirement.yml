  name: ServiceModelSecurityTokenRequirement
  nameWithType: ServiceModelSecurityTokenRequirement
  fullName: System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement
  type: Class
  summary: "Egy absztrakt osztály, amely a megvalósított követelményeket határoz meg biztonsági tulajdonsága a token hitelesített vagy kért jellemző [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. A biztonságijogkivonat-kezelő hoz létre a biztonsági jogkivonat-szolgáltatót és a biztonsági jogkivonat hitelesítők által használt a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] biztonsági processzor jogkivonat-követelmény alapján."
  remarks: "Egy biztonsági jogkivonatot, amely hitelesítési és engedélyezési információ alapján a hitelesítő adatokat küld egy kriptográfiai aláírással egység. A származtatott osztály használatával egy biztonságijogkivonat-kezelő által adja meg a biztonsági jogkivonat, például a kulcs szükséges méret, kulcs típusa és hogyan használható a kulcsot. Ha egy biztonsági jogkivonatot meghatározható, hogy a megadott feltételeknek megfelelő, egy <xref:System.IdentityModel.Selectors.SecurityTokenProvider>és <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>hozható létre biztonsági jogkivonatokat kimenő SOAP-üzenetekkel és biztonsági jogkivonatokat a bejövő SOAP-üzenetekkel, illetve hitelesítéséhez.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> Például az alapértelmezett biztonsági jogkivonat-kezelő kimenő SOAP-üzenetek rendelkezik a `CreateSecurityTokenProvider` metódus azon definícióváltozatát, egy <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>paraméter, amely az beszerzése a biztonsági jogkivonat-szolgáltató, amely megfelel a biztonsági jogkivonat-szolgáltató hívása.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement>       Ez az osztály alaposztályát, <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>, tartalmazza a szótár, <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A>, amely leképezhető tulajdonságnevek értékükre.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A> </xref:System.IdentityModel.Selectors.SecurityTokenRequirement> Ez az osztály a Word &quot;Property&quot; kifejezésre végződő nevű számos tulajdonságokkal rendelkezik. Ezek a tulajdonságok visszatérési egy karakterláncot, amely a kulcs használatával `get` vagy `set` a szótár megfelelő értékét. Például <xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>értékének kulcsa a <xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A>tulajdonság.</xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A> </xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>"
