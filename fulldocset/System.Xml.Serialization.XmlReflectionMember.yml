- uid: System.Xml.Serialization.XmlReflectionMember.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlReflectionMember
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlReflectionMember.MemberName
  fullName: System.Xml.Serialization.XmlReflectionMember.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Lekérdezi vagy beállítja annak a Web metódus tag nevét, ez a leképezés."
  remarks: "A Web metódus tag egy bemeneti paraméter, kimeneti paramétert, a visszatérési típus, egy bemeneti fejlécet vagy egy kimeneti fejléce lehet.       Nem kell használnia a <xref:System.Xml.Serialization.XmlReflectionMember>osztály és a közvetlenül a tulajdonságait.</xref:System.Xml.Serialization.XmlReflectionMember>       Tekintse meg a <xref:System.Xml.Serialization.XmlMembersMapping>osztály az esetekben, amikor egy tag megfelel-e egy `<part>` Web Services Description Language (WSDL) dokumentum definiált elemnél.</xref:System.Xml.Serialization.XmlMembersMapping> Vegye figyelembe azonban, hogy a burkolt köt a WSDL-művelet és a .NET-keretrendszer metódust (jelölik a <xref:System.Web.Services.Protocols.SoapParameterStyle>enumerálási tag), a metódusok paramétereihez és a visszatérési érték nem jelennek meg a WSDL-dokumentum.</xref:System.Web.Services.Protocols.SoapParameterStyle>       Amikor megjelenik egy webszolgáltatási metódusra, a visszatérési típus MemberName tulajdonság lesz-e a metódus nevét (végrehajtott egyedi más tag nevét, ha szükséges) a &quot;Result&quot; lesz hozzáfűzve."
  syntax:
    content: public string MemberName { get; set; }
    return:
      type: System.String
      description: "A webszolgáltatás metódusa neve."
  overload: System.Xml.Serialization.XmlReflectionMember.MemberName*
  exceptions: []
  platform:
  - net462
