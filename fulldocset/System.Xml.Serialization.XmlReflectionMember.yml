      type: System.Type
      description: "A <xref:System.Type>a webes szolgáltatás metódus tag kódja entitás Ez a leképezés által képviselt.</xref:System.Type>"
  overload: System.Xml.Serialization.XmlReflectionMember.MemberType*
  exceptions: []
  platform:
  - net462
