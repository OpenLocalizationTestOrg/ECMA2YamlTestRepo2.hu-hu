  remarks: "Ez a beállítás felülbírálja a <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>tulajdonsága a <xref:System.Xml.Serialization.XmlElementAttribute>attribútum.</xref:System.Xml.Serialization.XmlElementAttribute> </xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A> Érték `true` csak egy SOAP-fejléc típus esetén sem, <xref:System.Web.Services.Protocols.SoapHeader>és <xref:System.Web.Services.Protocols.SoapUnknownHeader>.</xref:System.Web.Services.Protocols.SoapUnknownHeader> sem.</xref:System.Web.Services.Protocols.SoapHeader>       Nem kell használnia a <xref:System.Xml.Serialization.XmlReflectionMember>osztály és a közvetlenül a tulajdonságait.</xref:System.Xml.Serialization.XmlReflectionMember>"
