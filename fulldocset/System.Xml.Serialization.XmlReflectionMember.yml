  name: XmlReflectionMember
  nameWithType: XmlReflectionMember
  fullName: System.Xml.Serialization.XmlReflectionMember
  type: Class
  summary: "A .NET-keretrendszer webszolgáltatási metódusok kód entitásokat és a Web Services Description Language (WSDL) az üzenetek meghatározott közötti hozzárendelések biztosít a SOAP-webszolgáltatások."
  remarks: "A XmlReflectionMember osztály nem használható közvetlenül. Ehelyett használja: - inicializálása <xref:System.Xml.Serialization.XmlSerializer>objektumokat, miközben a SOAP-webszolgáltatás vagy az ügyfél a .NET-keretrendszer inicializálást.</xref:System.Xml.Serialization.XmlSerializer>      -A a <xref:System.Web.Services.Description.ServiceDescriptionReflector>közben osztály <xref:System.Web.Services.Description.ServiceDescriptionReflector>hoz létre <xref:System.Web.Services.Description.ServiceDescription>objektumok SOAP webszolgáltatásként azonosított osztályoktól.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Egy SOAP-webszolgáltatás metódusa másolatát során XmlReflectionMember objektumok tömbök előállítása, amelyek megfelelnek a WSDL-üzenet definíciók tartalmát. Egy tömb jön létre a következő cikkekhez tartozó SOAP webszolgáltatási módszernek:-bemeneti paraméterekhez.      -Kimeneti paramétereket és visszatérési értékek.      -Kérelmet a SOAP-fejléceinek attribútumok keresztül.      – A SOAP válaszfejlécek attribútumok keresztül.       A <xref:System.Xml.Serialization.SoapReflectionImporter>és <xref:System.Xml.Serialization.XmlReflectionImporter>osztályok lefordítani a XmlReflectionMember tömb egy <xref:System.Xml.Serialization.XmlMembersMapping>, amely tartalmazza egy <xref:System.Xml.Serialization.XmlMemberMapping>gyűjtemény további feldolgozásra.</xref:System.Xml.Serialization.XmlMemberMapping> </xref:System.Xml.Serialization.XmlMembersMapping> </xref:System.Xml.Serialization.XmlReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter>"
  syntax:
    content: public class XmlReflectionMember
  inheritance:
