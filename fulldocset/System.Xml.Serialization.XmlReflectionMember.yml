  remarks: "A webes szolgáltatás metódus tag kódja entitás lehet egy bemeneti paraméter, kimeneti paramétert, a visszatérési típus vagy a SOAP-fejléc attribútummal.       Nem kell használnia a <xref:System.Xml.Serialization.XmlReflectionMember>osztály és a közvetlenül a tulajdonságait.</xref:System.Xml.Serialization.XmlReflectionMember>       Tekintse meg a <xref:System.Xml.Serialization.XmlMembersMapping>osztály az esetekben, amikor egy tag megfelel-e a Web Services Description Language (WSDL) dokumentumban meghatározott egyik része elem.</xref:System.Xml.Serialization.XmlMembersMapping> Vegye figyelembe azonban, hogy a burkolt köt a WSDL-művelet és a .NET-keretrendszer metódust (jelölik a <xref:System.Web.Services.Protocols.SoapParameterStyle>enumerálási tag), a metódusok paramétereihez és a visszatérési érték nem jelennek meg a WSDL-dokumentum.</xref:System.Web.Services.Protocols.SoapParameterStyle>"
  syntax:
