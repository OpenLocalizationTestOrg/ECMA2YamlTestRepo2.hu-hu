  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>esemény előtt következik be egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő legyen adva a laphoz.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> Számos gyakori forgatókönyvet, ahol egy vezérlő is hozzáadhatók a lap. Ezek a teljes ismertetését lásd: a Megjegyzések szakasz a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>       A WebPartAuthorizationEventArgs osztály a kijelzők vezérlőt a lap felvenni kívánt vonatkozó olyan tulajdonságok hozzáférést biztosít. Amikor a vezérlő ad hozzá, ellenőrizni kell, hogy e annak <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>tulajdonság be van állítva, és ha igen, hogy a vezérlő engedélyezett fel kell venni a lap.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>"
  syntax:
    content: 'public class WebPartAuthorizationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
