- uid: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  id: IsShared
  parent: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  langs:
  - csharp
  name: IsShared
  nameWithType: WebPartAuthorizationEventArgs.IsShared
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdezi egy érték, amely azt jelzi, hogy a kijelzők vezérlő kijelzők lap minden felhasználó számára látható."
  remarks: "Egy megosztott kijelzők vezérlő egy weblap minden felhasználó számára látható. A megosztott vezérlő ennek fordítottja egy felhasználói vezérlő, amely felhasználó által megadott, és csak a felhasználó a vezérlő adva a laphoz látható.       Ha egy dinamikus vezérlő ad hozzá, amíg egy felhasználó a megosztott, személyes beállításokat tartalmazó hatókörbe megtekinti a lapon, a vezérlő lesz megosztva. Ha a helyreállítás alatt a felhasználó a felhasználó testreszabási hatókörében felvenni a vezérlőelemet a <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>tulajdonság értéke, hogy a vezérlő `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>       További információ a megosztott és felhasználói vezérlők, lásd: [webes kijelzők személyre szabása áttekintése](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsShared { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a kijelző vezérlő látható összes felhasználója számára a laphoz. Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared*
  exceptions: []
  platform:
  - net462
