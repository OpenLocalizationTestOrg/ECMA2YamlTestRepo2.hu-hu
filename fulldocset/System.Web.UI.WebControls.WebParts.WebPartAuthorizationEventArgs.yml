      description: "Egy tetszőleges karakterlánc rendelt érték a <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>tulajdonsága egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> , amelyek engedélyezik, hogy egy vezérlő hozzáadható egy lap használt vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>"
