erlánc-értékek szerint kibontható karakterláncokat (<xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>), használja a <xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29>túlterhelési, amely megadja, hogy <xref:Microsoft.Win32.RegistryValueKind>.</xref:Microsoft.Win32.RegistryValueKind> </xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29> </xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>       32 bites egész számok numerikus típusú ez karakterláncként tárolja. Az elemek nevét tartalmazó karakterláncok számbavételi elemek tárolódnak.      > [!CAUTION] > Nem teszik ki <xref:Microsoft.Win32.RegistryKey>objektumok oly módon, hogy egy rosszindulatú program nem értelmetlen alkulcsok ezer létrehozása vagy kulcs/érték párok.</xref:Microsoft.Win32.RegistryKey> Például nem hívók meg kell adniuk tetszőleges kulcsok és értékek.      > [!NOTE] > Windows 98 és a Windows Me a beállításjegyzék nem Unicode, és nem minden Unicode-karakterek érvényesek-e minden kódlapok. A legjobb egyezést cseréli le a jelenlegi kódlap érvénytelen Unicode karaktert. Nincs kivétel történt."
