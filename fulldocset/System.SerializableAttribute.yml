  summary: "Azt jelzi, hogy egy osztály törzsparaméter szerializálható. Ez az osztály nem örökölhető."
  remarks: "Alkalmazza a SerializableAttribute attribútummal annak jelzésére, hogy az ilyen típusú példányok törzsparaméter szerializálható típusra. A közös nyelvi futtatókörnyezet jelez <xref:System.Runtime.Serialization.SerializationException>Ha bármilyen típusú a grafikonon éppen szerializált objektumok nem rendelkezik a SerializableAttribute attribútummal alkalmazva.</xref:System.Runtime.Serialization.SerializationException>       Alkalmazza a SerializableAttribute attribútummal, akkor is, ha az osztály megvalósít továbbá a <xref:System.Runtime.Serialization.ISerializable>felületet a szerializálási folyamat szabályozására.</xref:System.Runtime.Serialization.ISerializable>       Ha alkalmaz egy típust a SerializableAttribute attribútummal, az összes privát és nyilvános mezők alapértelmezés szerint szerializálva vannak. Vezérelheti szerializálási granularly több megvalósítása a <xref:System.Runtime.Serialization.ISerializable>felületet a szerializálási folyamat felülbírálására.</xref:System.Runtime.Serialization.ISerializable>       Kizárhat mezők a szerializálási alkalmazásával vagy a <xref:System.NonSerializedAttribute>mező attribútumot.</xref:System.NonSerializedAttribute> Ha egy szerializálható típusú mező mutató, leírót vagy valamilyen más adatszerkezet, amely egy adott környezetben, és nem lehet készítéséhez elkészített különböző környezetben tartalmaz, akkor érdemes alkalmazni a <xref:System.NonSerializedAttribute>attribútum segítségével ezt a mezőt.</xref:System.NonSerializedAttribute>       Attribútumok használatával kapcsolatos további információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md). Szerializálási kapcsolatos további információkért lásd: <xref:System.Runtime.Serialization>.</xref:System.Runtime.Serialization>"
  example:
  - "The following example demonstrates serialization of an object that is marked with the SerializableAttribute attribute. To use the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> instead of the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>, uncomment the appropriate lines.  \n  \n [!code-cpp[SerializationAttributes#1](~/add/codesnippet/cpp/t-system.serializableatt_1.cpp)]\n [!code-cs[SerializationAttributes#1](~/add/codesnippet/csharp/t-system.serializableatt_1.cs)]\n [!code-vb[SerializationAttributes#1](~/add/codesnippet/visualbasic/t-system.serializableatt_1.vb)]"
