  - System.Xaml
  namespace: System.Xaml
  summary: "Lekérdez vagy beállít egy értéket, amely meghatározza, hogy az XAML-olvasó figyelmen kívül hagyja az értékek <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> tulajdonságelemek létező attribútumok."
  remarks: "Honosítási, során a `x:Uid` attribútum alapján kódkiterjesztési elemek határozza meg, hogy a honosítási eszközök honosításhoz különálló entitások XAML-elemek is dolgozni. Attribútumok általában nem jelennek meg a tulajdonságelemek XAML-kódban. Azonban `x:Uid` kivétel azért, mert néhány módjait kerül honosított szöveg egy tulajdonság elemben tartalmat, ahelyett, hogy egy külön objektumként, amely képes fogadni a saját `x:Uid`. Egy IgnoreUidsOnPropertyElements érték `true` lehetővé teszi, hogy a szigorúbb módját. Az alapértelmezett érték `false` folytatja a tulajdonságelem `x:Uid` attribútumok."
  syntax:
    content: public bool IgnoreUidsOnPropertyElements { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az olvasó figyelmen kívül hagyja az értékek <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> tulajdonságelemek attribútumok. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Ha az olvasó kell feldolgozni <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> tulajdonságelemek attribútumok. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements*
  exceptions: []
  platform:
  - net462
