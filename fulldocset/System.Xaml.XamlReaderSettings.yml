- uid: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  id: AllowProtectedMembersOnRoot
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: AllowProtectedMembersOnRoot
  nameWithType: XamlReaderSettings.AllowProtectedMembersOnRoot
  fullName: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a legfelső szintű objektum tartalmazhatják tagok, amelyek rendelkeznek egy védett hozzáférési kódmodell, amikor a rendszer jelzi, hogy az XAML-típus leképezése."
  remarks: "Ez a beállítás egyes XAML-megvalósítások, például a legfelső szintű objektum esetén gyakran a &quot;factory&quot; generálásához egy minta típusból egy példányát, ha adott minta típusa nem mindig gyakorlati objektumpéldány WPF szempontjából érték. Például egy gyökérmappájában `UserControl` egy bizonyos jelentése WPF és a Silverlight alkalmazás esetében, és `UserControl` előfordulhat, hogy védett tulajdonságok (`UserControl.Content`), hogy az elemző kell-e a hozzáférést. Eszközök és a Tervező felületek is ilyen tulajdonságok hozzáférés szükséges. Ezekben az esetekben általában kell jelenteni az XAML-típus rendszerre írható tulajdonságok annak ellenére, hogy a védett hozzáférést a biztonsági típus rendszerben."
  syntax:
    content: public bool AllowProtectedMembersOnRoot { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a legfelső szintű objektum tartozhat tagok, amelyek rendelkeznek egy védett hozzáférési kódmodell; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot*
  exceptions: []
  platform:
  - net462
