  summary: "Lekérdezi vagy beállítja a képviseli számjegyek maximális száma a <xref:System.Data.OleDb.OleDbParameter.Value*>tulajdonság.</xref:System.Data.OleDb.OleDbParameter.Value*>"
  remarks: "A pontosság tulajdonság csak használatos decimális és numerikus-bemeneti paraméterekhez.       A pontosság tulajdonságot kell beállítani, csak a `Decimal` és `Numeric` paraméterek <xref:System.Data.OleDb.OleDbCommand.Prepare%2A> <xref:System.Data.OleDb.OleDbCommand>.</xref:System.Data.OleDb.OleDbCommand> metódus</xref:System.Data.OleDb.OleDbCommand.Prepare%2A> hívása előtt       A tulajdonság beállítása értéktől eltérőre az adatbázisban található értékkel az adatszolgáltató végrehajtásának attól függ, és előfordulhat, hogy egy hiba kódot, truncate vagy kerek adatokat.       A `Precision` tulajdonság csak a paraméterek érinti amelynek <xref:System.Data.OleDb.OleDbType>van `Decimal`, `Numeric`, vagy `VarNumeric`.</xref:System.Data.OleDb.OleDbType> A többi adattípusnál `Precision` figyelmen kívül hagyja.      > [!NOTE] > Megfelelő adatokat az adatbázisba a tulajdonság használata nem támogatott. Kerek, truncate, vagy ellenkező esetben kényszerítési adatokat az adatbázisba előtt használja a <xref:System.Math>osztály, amely része a `System` érték hozzárendelése a paraméter előtt névtér `Value` tulajdonság.</xref:System.Math>      > [!NOTE] > Érhetők el a .NET-keretrendszer 1.0-s verziója a .NET-keretrendszer adatszolgáltatók ne ellenőrizze a pontosság vagy <xref:System.Data.OleDb.OleDbParameter.Scale%2A>a <xref:System.Decimal>paraméterértékeket.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> Ennek hatására csonkolt adatokat beszúrni az adatforrásban. Ha a .NET-keretrendszer 1.0-s verzióját használja, ellenőrizze a pontosság és <xref:System.Data.OleDb.OleDbParameter.Scale%2A>a <xref:System.Decimal>értékek paraméter beállítása előtt.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> <xref:System.Data.OleDb.OleDbParameter.Scale%2A>értékek, amelyek mérete meghaladja a <xref:System.Decimal>paraméter méretezési továbbra is csonkolja.</xref:System.Decimal></xref:System.Data.OleDb.OleDbParameter.Scale%2A>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim parameter As New OleDbParameter(\"Price\", OleDbType.Decimal)  \n    parameter.Value = 3.1416  \n    parameter.Precision = 8  \n    parameter.Scale = 4  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    OleDbParameter parameter = new OleDbParameter(\"Price\", OleDbType.Decimal);  \n    parameter.Value = 3.1416;  \n    parameter.Precision = 8;  \n    parameter.Scale = 4;  \n }  \n```"
