  summary: "Beállítja vagy lekérdezi egy érték, amely azt jelzi, hogy a forrás oszlop nullázható. Ez lehetővé teszi a <xref href=&quot;System.Data.Common.DbCommandBuilder&quot;> </xref> nullázható oszlopok az Update utasításokban megfelelően létrehozásához."
  remarks: "SourceColumnNullMapping használják a <xref:System.Data.Common.DbCommandBuilder>megfelelően generáljon frissítés parancsok nullázható oszlopai foglalkoznak.</xref:System.Data.Common.DbCommandBuilder> Általában SourceColumnNullMapping használata korlátozott a fejlesztők számára <xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder> öröklődése a szülőobjektumtól       <xref:System.Data.Common.DbCommandBuilder>Ezt a tulajdonságot használja annak meghatározásához, hogy a forrás oszlop nullázható, és értékűre `true` nullázható, ha és `false` Ha nem.</xref:System.Data.Common.DbCommandBuilder> Ha <xref:System.Data.Common.DbCommandBuilder>van generálása az Update utasításban, megvizsgálja a SourceColumnNullMapping mindegyik paraméterhez.</xref:System.Data.Common.DbCommandBuilder> Ha a tulajdonság `true`, <xref:System.Data.Common.DbCommandBuilder>állít elő, a WHERE záradék a következő (a lekérdezési kifejezésben szereplő &quot;Mezőnév&quot; jelenti. a mező neve): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` Ha SourceColumnNullMapping a mező értéke false, <xref:System.Data.Common.DbCommandBuilder>hoz létre a következő WHERE záradékban: ```   FieldName = @OriginalFieldName   ``` emellett @IsNull_FieldName 1 tartalmazza, ha a forrás mező értéke null, 0, ha nem létezik.</xref:System.Data.Common.DbCommandBuilder> </xref:System.Data.Common.DbCommandBuilder> Ez a módszer lehetővé teszi, hogy a teljesítmény optimalizálása, az SQL Server, és biztosít közös kód, amely több is használható."
