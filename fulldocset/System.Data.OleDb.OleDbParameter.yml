  remarks: "A skála tulajdonságának csak decimális és numerikus bemeneti paraméterek hívása előtt használja a <xref:System.Data.OleDb.OleDbCommand.Prepare%2A>metódusában a <xref:System.Data.OleDb.OleDbCommand>és numerikus kimeneti paraméterek megadását.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.Prepare%2A>       A tulajdonság beállítása értéktől eltérőre az adatbázisban található értékkel az adatszolgáltató végrehajtásának attól függ, és előfordulhat, hogy egy hiba kódot, truncate vagy kerek adatokat.       SQL Server Native Client 10 (vagy újabb) használata esetén lehet kötést létrehozni egy paraméter, amelynek típusa `Decimal`, `Numeric,``VarNumeric, DBDate`, vagy `DBTimeStamp`, manuálisan adjon meg egy megfelelő méretezés értékét.      > [!NOTE] > Megfelelő adatokat az adatbázisba a tulajdonság használata nem támogatott. Kerek, truncate, vagy ellenkező esetben kényszerítési adatokat az adatbázisba előtt használja a <xref:System.Math>osztály, amely része a `System` érték hozzárendelése a paraméter előtt névtér `Value` tulajdonság.</xref:System.Math>      > [!NOTE] > Érhetők el a .NET-keretrendszer 1.0-s verziója a .NET-keretrendszer adatszolgáltatók ne ellenőrizze a <xref:System.Data.OleDb.OleDbParameter.Precision%2A>vagy méretezésének <xref:System.Decimal>paraméterértékeket.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Precision%2A> Ennek hatására csonkolt adatokat beszúrni az adatforrásban. Ha a .NET-keretrendszer 1.0-s verzióját használja, akkor ellenőrizze a <xref:System.Data.OleDb.OleDbParameter.Precision%2A>és <xref:System.Data.OleDb.OleDbParameter>a <xref:System.Decimal>értékek paraméter beállítása előtt.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter.Precision%2A> Méretezhető értékek, amelyek mérete meghaladja a <xref:System.Decimal>paraméter méretezési továbbra is csonkolja.</xref:System.Decimal>"
