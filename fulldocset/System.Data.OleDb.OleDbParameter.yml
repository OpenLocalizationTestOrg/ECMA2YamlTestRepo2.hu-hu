  name: OleDbParameter
  nameWithType: OleDbParameter
  fullName: System.Data.OleDb.OleDbParameter
  type: Class
  summary: "Egy paraméter jelöli egy <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> és opcionálisan a leképezés csak egy <xref href=&quot;System.Data.DataSet&quot;> </xref> oszlop. Ez az osztály nem örökölhető."
  remarks: "Az OLE DB.NET Framework Data Provider pozícióparaméterek megjelölt kérdőjellel (?) az elnevezett paraméterek helyett használja.       Az Oracle-adatbázishoz a Microsoft OLE DB-szolgáltató az Oracle (msdaora nevű) és a OLE DB.NET Framework Data Provider lekérdezésekor használatával a `LIKE` rögzített hosszúságú mezők értékei lekérdezés ágon nem térhetnek vissza az összes várt megegyezik. A hiba oka, hogy Oracle megegyezik a rögzített szélességű mezők értékei egy `LIKE` záradék, megegyezik a teljes hosszán át a karakterlánc, többek között a bármely kitöltési végén lévő szóközöket. Például akkor, ha egy olyan táblázatában Oracle-adatbázishoz tartalmazza &quot;Mező1&quot; típusúként van definiálva, nevű mező `char(3)`, és a értéket ad meg a tábla, a következő kód egy sorba &quot;a&quot; nem sort ad vissza.      ```vb#   Dim queryString As String = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;   Dim command As OleDbCommand = New OleDbCommand(queryString, connection)   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;   Dim reader As OleDbDataReader = command.ExecuteReader()   ```      ```c#   string queryString = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;;   OleDbCommand command = new OleDbCommand(queryString, connection);   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;;   OleDbDataReader reader = command.ExecuteReader();   ```Ennek az az oka Oracle, &quot;a&quot; oszlop értékét tárolja (kitöltési &quot;a&quot;, a végén lévő szóközöket, a rögzített mező hosszúságával 3), amely Oracle nem kezeli, amely &quot;a&quot; paraméter értékét a következőket a `LIKE` rögzített szélességű mezők összehasonlítása.       A probléma megoldásához, fűzi hozzá a paraméter értéke százaléka (&quot;%&quot;) helyettesítő karakter (`&quot;a%&quot;`), vagy használja az SQL `=` összehasonlító helyette."
  example:
  - "The following example creates multiple instances of OleDbParameter through the <xref:System.Data.OleDb.OleDbParameterCollection> collection within the <xref:System.Data.OleDb.OleDbDataAdapter>. These parameters are used to select data from the data source and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OleDb.OleDbDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OleDbParameter Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_5_1.vb)]\n [!code-cs[Classic WebData OleDbParameter Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.OleDb.OleDbParameter/OleDbParameterConverter))]

