  summary: "Lekérdezi vagy beállítja a maximális méretet, az adatok oszlopok száma."
  remarks: "A Size tulajdonság használatos bináris és a karakterlánc típusú.       Nonstring az adattípusokat és ANSI-karakterlánc típusú adatok esetén a Size tulajdonság hivatkozik bájtok száma. Unicode-karakterlánc adatok mérete a karakterek számát jelenti. A karakterláncok száma nem tartalmazza a lezáró karakter.       A változó hosszúságú adattípusok méret ismerteti a kiszolgálóra küldött adatok maximális mennyisége. Például egy Unicode karakterlánc értéket méret használható az első 100 karakter hosszúságú lehet a kiszolgálóra küldött adatok mennyisége korlátozza.       A kétirányú és a kimeneti paraméterek és visszatérési értékekkel meg kell adni a méret értéke. Ez nem szükséges a bemeneti paramétereket, és ha nem állított be, a értéke van következtetni a megadott paraméter tényleges mérete Ha paraméteres utasítás végrehajtása.       A <xref:System.Data.OleDb.OleDbParameter.DbType%2A>, <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>, és úgy, hogy <xref:System.Data.OleDb.OleDbParameter.Value%2A>.</xref:System.Data.OleDb.OleDbParameter.Value%2A> mérete tulajdonságok paraméter lehet következtetni</xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A> Ezért akkor nem kell adnia őket. Azonban ezek nem érhetők el a <xref:System.Data.OleDb.OleDbParameter>tulajdonságbeállítások.</xref:System.Data.OleDb.OleDbParameter> Például ha a paraméter mérete lett kikövetkeztetve, mérete nem tartalmaz a következtetett értéket utasítás végrehajtása után.       A rögzített hosszúságú adattípusokat a méret nem veszi figyelembe. Tájékoztató jellegű lekérhető, és a szolgáltató használ a kiszolgálóhoz a paraméter értékének továbbításakor bájt a maximális időt adja vissza.       Ha az érték mérete <xref:System.Data.OleDb.OleDbParameter>meghaladja a megadott méretet, a <xref:System.Data.OleDb.OleDbParameter.Value%2A> <xref:System.Data.OleDb.OleDbParameter>tartalmazza a megadott érték, a <xref:System.Data.OleDb.OleDbParameter>.</xref:System.Data.OleDb.OleDbParameter> méretét csonkolja</xref:System.Data.OleDb.OleDbParameter> a</xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter> egy megadott"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim myValue As String = \"12 foot scarf - multiple colors, one previous owner\"  \n    Dim parameter As New OleDbParameter(\"Description\", OleDbType.VarChar)  \n    parameter.Direction = ParameterDirection.Output  \n    parameter.Size = myValue.Length  \n    parameter.Value = myValue  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    string myValue = \"12 foot scarf - multiple colors, one previous owner\";  \n    OleDbParameter parameter = new OleDbParameter(\"Description\", OleDbType.VarChar);  \n    parameter.Direction = ParameterDirection.Output;  \n    parameter.Size = myValue.Length;  \n    parameter.Value = myValue;  \n }  \n```"
  syntax:
    content: public override int Size { get; set; }
    return:
      type: System.Int32
      description: "A maximális méretét, bájtban megadva, az adatok az oszlopon belül. Az alapértelmezett érték a paraméterből táblanévhez."
  overload: System.Data.OleDb.OleDbParameter.Size*
  exceptions: []
  platform:
  - net462
