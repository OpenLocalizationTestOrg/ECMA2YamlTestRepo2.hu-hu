- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqBindingElementBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja a <xref:System.Uri>, amely azonosítja az egy egyéni kézbesítetlen levelek várólistájára, ahol a lejárt üzenetek vagy nem lehet kézbesíteni az üzenetet küldött.</xref:System.Uri>"
  remarks: "A *kézbesítetlen levelek várólistájára* egy várólista, amely tárolja az üzeneteket, amelyekre nem sikerült kézbesíteni, vagy lejárt a küldő alkalmazás várólista-kezelő felügyeli. A `CustomDeadLetterQueue` tulajdonság lehetővé teszi az alapértelmezett rendszerszintű, a kézbesítetlen levelek várólistájának használata helyett egy egyéni kézbesítetlen levelek várólistájára.       A megadott CustomDeadLetterQueue URI a net.msmq séma kell használnia.       Ha <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>értéke <xref:System.ServiceModel.DeadLetterQueue>vagy <xref:System.ServiceModel.DeadLetterQueue>, akkor a CustomDeadLetterQueue értékre kell állítani `null`.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A> Ha a CustomDeadLetterQueue nincs `null`, majd a <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A> <xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> értékre kell állítani</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "A <xref:System.Uri>tartalmazó URI-azonosítója az egyéni halott levél várólista-példány.</xref:System.Uri>"
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqBindingElementBase.DeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja a <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> beállítását a kötéshez."
  remarks: "A *kézbesítetlen levelek várólistájára* egy várólista, amely tárolja az üzeneteket, amelyekre nem sikerült kézbesíteni, vagy lejárt a küldő alkalmazás várólista-kezelő felügyeli. A fogadó alkalmazás eléréséhez üzenetet végződhet okai:-nem tranzakcionális egy tranzakciós üzenetet küld.      -A nem tranzakciós üzenet tranzakcionális.      -A nem hitelesített üzenetet küld a várólista csak hitelesített üzeneteket fogad.      -A titkosítatlan üzenetet küld egy üzenetsorba, amely csak a titkosított üzeneteket fogad.      -Az üzenet előtt az üzenetet a rendszer a fogadó lejár.      -A tárolási kvótát a számítógép vagy a a célként megadott várólista tárolási kvótája túllépve, vagy nincs nincs rendelkezésre álló szabad hely a célszámítógépen, az üzenet.      -A küldő nem rendelkezik a [hozzáférési jogosultsággal](http://go.microsoft.com/fwlink/?LinkID=96167) helyezze el az üzenetet a célvárólista szükséges.      – Az üzenethez csatolt a digitális aláírása érvénytelen.      -A célként megadott várólista-kezelő nem tudja visszafejteni titkosított üzenetet.      -A célvárólista kiürítve vagy törlése után a lekért."
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "A <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> érték, amely meghatározza a kézbesítetlen levelek várólistájára szeretne használni, milyen típusú, ha van ilyen."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.Durable
  id: Durable
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqBindingElementBase.Durable
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja egy érték, amely megadja, hogy a kötés üzenetek megmaradnak vagy törlődhetnek."
  remarks: "Ha ez a tulajdonság értéke `true`, üzenetek tartós, ha sikertelen, üzenetek olyan &quot;volatile&quot;. Tartós üzenetek nem vesznek el, ha a várólista-kezelő összeomlik. Az alapértelmezett érték a tulajdonság `true`. Ha pontosan-után biztosítékok szükségesek (<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> értéke `true`), meg kell ezt a tulajdonságot `true`.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a kötés által feldolgozott üzenetek tartós; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> , ha &quot;volatile&quot;. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.Durable*
  exceptions: []
  platform:
  - net462
