  namespace: System.ServiceModel.Configuration
  summary: "Lekérdez vagy beállít egy értéket, amely jelzi, hogy fogadási környezet, az üzenetek várólistára feldolgozása engedélyezve van."
  remarks: "Ha engedélyezve van, egy szolgáltatás is &quot;bepillanthat&quot; várakozási feldolgozza az üzenet, és semmit hibás működés vagy művelet, és a rendszer kivételt hoz létre, ha a várólistán marad. Szolgáltatások is is &quot;lock&quot; üzenetek ahhoz, hogy a feldolgozási idő később próbálkozzon újra. ReceiveContext lehetővé teszi a &quot;Befejezés&quot; az üzenet egyszer feldolgozta, így el kell távolítani az üzenetsorból. Üzenetek folyamatban van a már nem olvasható, és újra írva várólisták a hálózaton keresztül, és egyes üzenetek között különböző szolgáltatáspéldány nem Pattogás feldolgozása során."
  syntax:
