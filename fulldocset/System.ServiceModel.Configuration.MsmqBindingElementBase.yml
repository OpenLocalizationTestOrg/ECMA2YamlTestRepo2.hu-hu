  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdez vagy beállít egy értéket, amely megadja, hogy a kötés üzenetek pontosan rendelkeznek-e – egyszer biztosítékok."
  remarks: "<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>, ha beállítása `true`, azt jelzi, hogy a Message Queuing (MSMQ) biztosít, elküldött üzenet kerül a fogadó üzenetsor, egyszer és csak egyszer.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> Kézbesítése sikertelen lesz, ha a üzenetet küld a kézbesítetlen levelek várólistájára függően a `DeadLetterQueue` tulajdonság beállítását. Beállítás <xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>való `true` megköveteli, hogy tranzakciós várólista.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a kötés üzenetek pontosan-egyszer biztosítékok; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ExactlyOnce*
  exceptions: []
