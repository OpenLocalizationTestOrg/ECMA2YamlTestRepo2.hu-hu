  summary: "Lekérdezi vagy beállítja egy számbavételi érték, amely meghatározza a poison és nem tudja továbbítani üzenetek kezelésének módját."
  remarks: "Ha ez a tulajdonság értéke <xref:System.ServiceModel.ReceiveErrorHandling>, a figyelő hibás és egy <xref:System.ServiceModel.ProtocolException>(alkalmazásburkoló egy <xref:System.ServiceModel.MsmqPoisonMessageException>) történt, és nyomon követni.</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> Az üzenet a várólistában lévő marad, és távolítsa el manuális módon. A <xref:System.ServiceModel.MsmqPoisonMessageException>tartalmaz egy <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>, amelyek segítségével azonosíthatja, és manuálisan távolítsa el az üzenetet a poison-üzenet-várólista.</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       Ha ez a tulajdonság értéke <xref:System.ServiceModel.ReceiveErrorHandling>, a hibát okozó üzenet egyszerűen megszakad.</xref:System.ServiceModel.ReceiveErrorHandling>       Ha ez a tulajdonság értéke <xref:System.ServiceModel.ReceiveErrorHandling>, az negatív visszaigazolást küld, és az üzenet törlődik a poison-üzenet-várólista.</xref:System.ServiceModel.ReceiveErrorHandling> Ez a beállítás érhető el csak a Message Queuing (MSMQ) 4.0-s verzióját.       Ha ez a tulajdonság értéke <xref:System.ServiceModel.ReceiveErrorHandling>, az üzenet átkerül a végső poison-üzenet várakozási.</xref:System.ServiceModel.ReceiveErrorHandling> Ez a beállítás áll rendelkezésre, csak a Message Queuing (MSMQ) 4.0-s verzióját."
  syntax:
