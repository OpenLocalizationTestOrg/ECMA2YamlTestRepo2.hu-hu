- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqBindingElementBase.RetryCycleDelay
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdez vagy beállít egy értéket, amely határozza meg, mennyi ideig várjon, amíg egy másik újrapróbálkozási megkísérlése előtt nem lehet kézbesíteni az üzenetet küldeni a ciklus."
  remarks: "Egyetlen újrapróbálkozási ciklust üzenetet kézbesíteni a fogadó alkalmazás ismételt kísérletet tesz (által a <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A>tulajdonság).</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A> Ha bármilyen kísérlet sikertelen, az üzenet vissza az újrapróbálkozási sor kerül. Ez a tulajdonság határozza meg, mennyi ideig a üzenet marad az újrapróbálkozási várólista előtt ciklusig. Próbálkozzon újra egy másik. a kérelem várólistára kerül át. Ez a tulajdonság akkor kezdődően elérhető a [!INCLUDE[wv](~/add/includes/wv-md.md)] vagy annál újabb operációs rendszereken."
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>, amely megadja, hogy mennyi ideig vár a következő ciklusig a kézbesítési kísérletek során az a fogadó alkalmazás indítása előtt.</xref:System.TimeSpan> Az alapértelmezett értéke 30 (perc)."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqBindingElementBase.TimeToLive
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja egy érték, amely megadja, hogy mennyi ideig üzenetek érvényes. Ezen idő eltelte, amikor a helyezi el a kézbesítetlen levelek várólistájára (ha elérhető)."
  remarks: "Várólistára helyezett alkalmazások úgy lett kialakítva, dolgoznak leválasztott módon, a küldő és fogadó alkalmazások esetleg nem fut a egyszerre. Ezért a küldő alkalmazás által küldött üzenet, előfordulhat, hogy nem dolgozható fel azonnal a fogadó alkalmazás. Egyes üzenetek csak az adott időn belül érvényes információkat tartalmaznak. Adott időn belül nem kézbesíteni az üzenetet, ha már nem tartalmaz hasznos információkat és kell dobható el. Ez a tulajdonság adja meg, mennyi ideig üzenet tartják a kérelem várólistára kézbesítési előtt időkorlátot teszi lehetővé. Ha ez a határidő lejárta előtt az üzenet kézbesítését, hogy az alkalmazás várólista, az üzenet a kézbesítetlen levelek várólistájára kerül, ha elérhető ilyen (határozza meg a <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>tulajdonság); ellenkező esetben nem halottlevél várósor megnyitásra elérhető, az üzenet megszakad.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>érték, amely meghatározza, mennyi ideig üzenetek érvényesek.</xref:System.TimeSpan> Az alapértelmezett érték: 24 óra."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive*
  exceptions: []
  platform:
  - net462
