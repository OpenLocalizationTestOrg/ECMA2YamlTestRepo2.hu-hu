- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqBindingElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja az üzenetek fogadó alkalmazáshoz való kézbesítésére tett kísérletek újrapróbálkozási ciklusok maximális számát."
  remarks: "A *ismételje meg a ciklus* akkor, ha az alkalmazás üzenetsorba való az alkalmazáshoz való kézbesítésére tett kísérletek egy üzenet átkerül az újrapróbálkozási várólistából. Üzenetek kerülnek be az újra várólistába után sikertelen a megadott <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A> azonnali újrapróbálkozások száma MaxRetryCycles újrapróbálkozási ciklusok számát adja meg, és nem tartalmazza a kezdeti próbálja meg elküldeni az üzenetet. Az üzenet kézbesítését kísérlet (1 + MaxRetryCycles) legfeljebb * (ReceiveRetryCount + 1) alkalommal. Például ha ReceiveRetryCount = 0 és MaxRetryCycles 1, legfeljebb két kísérlet kézbesíteni az üzenetet. Ez a tulajdonság akkor kezdődően elérhető a [!INCLUDE[wv](~/add/includes/wv-md.md)] operációs rendszer."
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "Üzenet átvitele a poison-üzenet-várólista előtt megkísérli az újrapróbálkozási ciklusok maximális számát."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles*
  exceptions: []
  platform:
  - net462
