  summary: "Lekérdezi vagy beállítja a várólista-kezelő megkíséreljék-e az alkalmazás az alkalmazás üzenetsorból üzenet továbbításának meghibásodásakor azonnali újrapróbálkozások maximális számát."
  remarks: "Ha az üzenet nem érhető el az alkalmazás által a kézbesítési kísérletek maximális számának elérésekor, majd a üzenettel tartozó redelivery újra várólistába egy későbbi időpontban. Mennyi ideig, mielőtt az üzenet vissza átkerül a küldési várólista <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> vezérli Ha az újrapróbálkozási ciklusok reach a <xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>értékét, majd a üzenetet küld vagy a poison-üzenet-várólista, vagy negatív visszaigazolást küld vissza a küldő.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A></xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
