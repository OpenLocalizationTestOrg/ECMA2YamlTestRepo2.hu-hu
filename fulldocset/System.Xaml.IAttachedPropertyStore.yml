  name: IAttachedPropertyStore
  nameWithType: IAttachedPropertyStore
  fullName: System.Xaml.IAttachedPropertyStore
  type: Interface
  summary: "Egy csatolható tag áruházból objektum hol vannak beállítva csatolható tagok jelöli. A csatolható tag tárolóban majd lehet hivatkozni a <xref href=&quot;System.Xaml.AttachablePropertyServices&quot;> </xref>."
  remarks: "Egy csatolható tag van megvalósítva, és általában használt csatolható tulajdonság. A kifejezés &quot;csatolható tag&quot; ad lehetőséget az, hogy olyan technológia is meghatároz egy rendszer csatolható események. Elemet az egy tulajdonságtárolót csatolható esemény tárolja a kezelő keresztül csatolható tag használati hozzárendelt mutató hivatkozás. XAML-kódban csatolható esemény a ugyanarra a tároló, mint a csatolható tulajdonságok, akkor is, ha a csatolható események nem valóban az alapul szolgáló típusa rendszert egy tulajdonságot, vagy, akkor tekinthető valós használja."
  syntax:
    content: public interface IAttachedPropertyStore
  implements: []
  platform:
  - net462
