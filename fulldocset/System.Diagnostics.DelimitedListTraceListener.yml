  name: DelimitedListTraceListener
  nameWithType: DelimitedListTraceListener
  fullName: System.Diagnostics.DelimitedListTraceListener
  type: Class
  summary: "Arra utasítja a nyomkövetés, vagy egy szöveges író, például egy adatfolyamíró, vagy be olyan adatfolyamra, például egy kimeneti hibakeresést."
  remarks: "A tagolt szövegformátum, amely a megadott elválasztó a nyomkövetési kimeneti van a <xref:System.Diagnostics.DelimitedListTraceListener.Delimiter%2A>tulajdonság.</xref:System.Diagnostics.DelimitedListTraceListener.Delimiter%2A> Az elválasztó használt minden a sorban kimeneti mezőt leáll. Például a Microsoft Excel-számolótábla a kimenetet a nyomkövetés megjelenítéséhez megadhatja vesszővel (&quot;,&quot;) elválasztó, és hozzon létre egy vesszővel tagolt (CSV) fájl.      > [!IMPORTANT] > <xref:System.IDisposable>felületet.</xref:System.IDisposable> Ha befejezte a típussal, ezért fel kell azt közvetlenül vagy közvetve. Arra, hogy a típus közvetlenül, hívja az <xref:System.IDisposable.Dispose%2A>metódust egy`try` / `catch` blokk.</xref:System.IDisposable.Dispose%2A> Eltávolítása után közvetve, használjon egy nyelvi szerkezet például `using` (a C#) vagy `Using` (a Visual Basic nyelvben). A &quot;Használatával az objektum, amely megvalósítja IDisposable&quot; szakaszában talál további információt a <xref:System.IDisposable>felületet a témakörben.</xref:System.IDisposable>       Engedélyezze vagy tiltsa le a egy DelimitedListTraceListener keresztül az alkalmazás konfigurációs fájljának, és majd használni a konfigurált DelimitedListTraceListener az alkalmazásban. Alternatív megoldásként létrehozhat egy DelimitedListTraceListener a kódban.      > [!NOTE] > A DelimitedListTraceListener határoló csak olyan szöveg, amelyet a módszerekkel, amelyek a word karakterlánccal kezdődő változónevek kibocsátott `Trace`, <xref:System.Diagnostics.DelimitedListTraceListener.TraceEvent%2A?displayProperty=fullName>vagy <xref:System.Diagnostics.Trace.TraceWarning%2A?displayProperty=fullName>.</xref:System.Diagnostics.Trace.TraceWarning%2A?displayProperty=fullName> </xref:System.Diagnostics.DelimitedListTraceListener.TraceEvent%2A?displayProperty=fullName> például Nyomkövetési adatok, amelyek segítségével kibocsátott a <xref:System.Diagnostics.Debug.Write%2A?displayProperty=fullName>és <xref:System.Diagnostics.TextWriterTraceListener.WriteLine%2A?displayProperty=fullName>metódusok nem vannak tagolva.</xref:System.Diagnostics.TextWriterTraceListener.WriteLine%2A?displayProperty=fullName> </xref:System.Diagnostics.Debug.Write%2A?displayProperty=fullName>       Egy DelimitedListTraceListener konfigurálásához módosítsa a konfigurációs fájl, amely megfelel az alkalmazás nevét. Ebben a fájlban adja hozzá egy figyelő, a tulajdonságainak megadása egy figyelő, vagy távolítsa el a figyelő. A konfigurációs fájl formátumban kell lennie, a következő példában látható módon: ```   <configuration>     <system.diagnostics>       <trace autoflush=&quot;false&quot; indentsize=&quot;4&quot;>         <listeners>           <add name=&quot;delimitedListener&quot;              type=&quot;System.Diagnostics.DelimitedListTraceListener&quot;              delimiter=&quot;,&quot;              initializeData=&quot;delimitedOutput.csv&quot;              traceOutputOptions=&quot;ProcessId, DateTime&quot; />         </listeners>       </trace>     </system.diagnostics>   </configuration>   ```       >  [!NOTE] > Ha megpróbálja írni egy fájlba, amely használatban van, vagy nem érhető el, a fájlnév automatikusan előtagja egy GUID Azonosítót.      > [!NOTE] > Figyelői célja, hogy módszerek használják az <xref:System.Diagnostics.Debug>, <xref:System.Diagnostics.Trace>, és <xref:System.Diagnostics.TraceSource>osztályok nyomkövetési adatokat írni.</xref:System.Diagnostics.TraceSource> </xref:System.Diagnostics.Trace> </xref:System.Diagnostics.Debug> Figyelő módszerek, kivéve a konstruktorok, nem hívható közvetlenül alkalmazás kódból."
