  type: Class
  summary: "Tartalmazza a <xref href=&quot;System.Runtime.InteropServices.FUNCFLAGS&quot;> </xref> , amelyek eredetileg a metódus a COM típustárból importálva."
  remarks: "A [Tlbimp.exe (típustár-importáló)](~/add/includes/ajax-current-ext-md.md) módszerek ezt az attribútumot vonatkozik.       Ez az attribútum akkor érvényes, ha egy típustár importálták, így nem módosítható. Alkalmazott csak amikor a metódus <xref:System.Runtime.InteropServices.FUNCFLAGS>kiértékelésének eredménye nem nulla.</xref:System.Runtime.InteropServices.FUNCFLAGS> Az attribútum az célja, hogy használható eszközöket, amelyek tudnia kell, hogyan az eredeti <xref:System.Runtime.InteropServices.FUNCFLAGS>lett beállítva.</xref:System.Runtime.InteropServices.FUNCFLAGS> A közös nyelvi futtatókörnyezet nem használja ezt az attribútumot."
  example:
  - "The following example demonstrates how to get the TypeLibFuncAttribute value of a method.  \n  \n [!code-cpp[ImprovedInteropSnippets#5](~/add/codesnippet/cpp/t-system.runtime.interop_10_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#5](~/add/codesnippet/visualbasic/t-system.runtime.interop_10_1.vb)]\n [!code-cs[ImprovedInteropSnippets#5](~/add/codesnippet/csharp/t-system.runtime.interop_10_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibFuncAttribute : Attribute
