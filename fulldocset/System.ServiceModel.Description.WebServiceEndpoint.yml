  remarks: "A szolgáltatások használata a keresztülhaladnak a hálózaton fogadott üzenetek mérete a <xref:System.ServiceModel.WebHttpBinding>minden üzenetet számára lefoglalt memória határolják.</xref:System.ServiceModel.WebHttpBinding> Ez az üzenet mérete kötött célja, hogy szolgáltatásmegtagadási (DoS-) támadások korlátozza."
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
