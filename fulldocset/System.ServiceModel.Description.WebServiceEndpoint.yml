  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Lekérdezi vagy beállítja a kezelő az üzenet pufferek, amely üzeneteket fogadjon a csatorna számára lefoglalt memória maximális mennyisége."
  remarks: "A <xref:System.ServiceModel.Channels.BufferManager>minimálisra csökkenti a pufferkészlet használatával pufferek költségeinek.</xref:System.ServiceModel.Channels.BufferManager> Pufferek szükségesek folyamat üzenetek a szolgáltatás során a csatorna kívül származnak. Ha nincs elegendő memória áll rendelkezésre a pufferkészletben üzenet terhelés feldolgozni a <xref:System.ServiceModel.Channels.BufferManager>kell további memóriát lefoglalni a közös nyelvi futtató környezet halommemória, ez a típusú gyűjtemény terhelését növeli.</xref:System.ServiceModel.Channels.BufferManager> A közös nyelvi futtató környezet szemétgyűjtési halommemória a széles körű foglalási arra utal, hogy a puffer mérete túl kicsi, és hogy teljesítmény javítható-e nagyobb felosztás növelésével a <xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>korlátot.</xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Memória mérete, a puffer üzenetkezelője által használható maximális mennyisége. Az alapértelmezett érték: (0x80000) 524,288 bájt."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A beállított érték értéke kisebb vagy egyenlő, mint nulla."
  platform:
  - net462
