- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebServiceEndpoint.MaxBufferPoolSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Lekérdezi vagy beállítja a pufferkezelőnek, amely felügyeli ezt a kötést használó végpontokon által igényelt puffer számára lefoglalt memória maximális mennyisége."
  remarks: "A <xref:System.ServiceModel.Channels.BufferManager>minimálisra csökkenthető a puffer címkészlettel pufferek használatával megpróbálja.</xref:System.ServiceModel.Channels.BufferManager> Pufferek szükségesek folyamat üzenetek a szolgáltatás során a csatorna kívül származnak. Ha nincs elegendő memória áll rendelkezésre a pufferkészletben üzenet terhelés feldolgozni a <xref:System.ServiceModel.Channels.BufferManager>kell további memóriát lefoglalni a közös nyelvi futtató környezet halommemória, ez a típusú gyűjtemény terhelését növeli.</xref:System.ServiceModel.Channels.BufferManager> A közös nyelvi futtató környezet szemétgyűjtési halommemória a széles körű foglalási arra utal, hogy a puffer mérete túl kicsi, és hogy teljesítmény javítható-e nagyobb felosztás növelésével a <xref:System.ServiceModel.WebHttpBinding.MaxBufferPoolSize%2A>korlátot.</xref:System.ServiceModel.WebHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "A maximális méretét, bájtban a kötéssel beállított végpont üzenetszintű használt pufferek készlete. Az alapértelmezett érték: 65 536 bájt."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize
