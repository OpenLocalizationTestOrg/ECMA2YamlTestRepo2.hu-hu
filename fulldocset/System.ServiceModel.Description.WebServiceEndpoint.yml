  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Az érték kisebb, mint nulla."
  - type: System.ServiceModel.QuotaExceededException
    commentId: T:System.ServiceModel.QuotaExceededException
    description: "Egy üzenet túllépte a lefoglalt maximális méretet."
  platform:
