  remarks: "A összetettsége megkötések egy szolgáltatásmegtagadási (DOS-) támadások ellen, amelyek lefoglalják az erőforrások feldolgozó végpont üzenet bonyolultsági segítségével osztálya elleni védelem érdekében. Ezek a megkötések és az alapértelmezett értékükön (bájtban) express tulajdonságok a következők:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> =</xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> =</xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> =</xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
  syntax:
