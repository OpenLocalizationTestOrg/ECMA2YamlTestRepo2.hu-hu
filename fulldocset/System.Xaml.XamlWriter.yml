  name: XamlWriter
  nameWithType: XamlWriter
  fullName: System.Xaml.XamlWriter
  type: Class
  summary: "Alapértelmezett osztálydefiníciókat végrehajtására és talál egy XAML-író biztosít. Ez nem egy működő alapértelmezett XAML író; kell zárni az XamlWriter származik, és valósítja meg absztrakt tagot, vagy használjon egy meglévő XamlWriter származtatott osztály."
  remarks: "A két legfontosabb gyakorlati származtatott osztály az XamlWriter a <xref:System.Xaml.XamlXmlWriter>és <xref:System.Xaml.XamlObjectWriter>osztályokat, mert az alábbiakban részletesen ismertetjük:- <xref:System.Xaml.XamlXmlWriter>feldolgozza az XAML-csomópont készletként, és egy XML-szöveg fájlt hoz létre.</xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlWriter> Ez az osztály a szerializálás vagy egy eszközt, amely együttműködik a memórián belüli ábrázolását XAML és XAML-fájl kimenetet funkciót részeként használhatók.      - <xref:System.Xaml.XamlObjectWriter>XAML-csomópont készletként feldolgozza, és hozza létre a objektumdiagram.</xref:System.Xaml.XamlObjectWriter> Ez az osztály a teljes vagy részleges testreszabást olyan technológia XAML Parser részeként használhatók.       <xref:System.Xaml.XamlWriterSettings>a beállításokat, amelyek egy zárni az XamlWriter; által használt osztály Alapértelmezés szerint azonban a <xref:System.Xaml.XamlWriterSettings>osztály nem rendelkezik a megadott beállításokat.</xref:System.Xaml.XamlWriterSettings></xref:System.Xaml.XamlWriterSettings> A XamlWriter alap konstruktor nem használja a beállítások osztály argumentumként, és bármely más zárni az XamlWriter tag nem. Ehelyett a <xref:System.Xaml.XamlXmlWriter>és <xref:System.Xaml.XamlObjectWriter>osztályok közé tartoznak a saját beállításai osztályok építési argumentumként.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlWriter> E beállítások osztályokat <xref:System.Xaml.XamlXmlWriterSettings>és <xref:System.Xaml.XamlObjectWriterSettings>.</xref:System.Xaml.XamlObjectWriterSettings> </xref:System.Xaml.XamlXmlWriterSettings> A beállítások osztályok határozza meg a tényleges beállítási értékei, és a alapuló <xref:System.Xaml.XamlWriterSettings>, így azok használhatja a <xref:System.Xaml.XamlWriterSettings>szolgáltatása.</xref:System.Xaml.XamlWriterSettings> </xref:System.Xaml.XamlWriterSettings>"
