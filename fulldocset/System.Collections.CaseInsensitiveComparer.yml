  name: CaseInsensitiveComparer
  nameWithType: CaseInsensitiveComparer
  fullName: System.Collections.CaseInsensitiveComparer
  type: Class
  summary: "Összehasonlítja a két objektum alkalmasként, a rendszer figyelmen kívül hagyja a kis-és karakterláncokat."
  remarks: "CaseInsensitiveComparer valósítja meg a <xref:System.Collections.IComparer>kapcsolat támogatása a karakterláncokhoz, azonban nem összehasonlítást ugyanúgy, mint <xref:System.Collections.CaseInsensitiveHashCodeProvider>valósítja meg a <xref:System.Collections.IHashCodeProvider>illesztőfelület nem betűérzékeny összehasonlítást támogatása a karakterláncokhoz.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.IComparer>       A <xref:System.Collections.Comparer>osztály alapértelmezett végrehajtása a <xref:System.Collections.IComparer>felületet, és elvégzi a kis-és nagybetűket karakterláncok összehasonlítására.</xref:System.Collections.IComparer> </xref:System.Collections.Comparer>       Adható meg kulcsként által használt objektumok egy <xref:System.Collections.Hashtable>felülbírálása szükségesek a <xref:System.Object.GetHashCode%2A?displayProperty=fullName>metódus (vagy a <xref:System.Collections.IHashCodeProvider>felület) és a <xref:System.Object.Equals%2A?displayProperty=fullName>metódus (vagy a <xref:System.Collections.IComparer>interface).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> A végrehajtási, mind módszerek vagy a kell kezelni a kis-és nagybetűk ugyanúgy; Ellenkező esetben a <xref:System.Collections.Hashtable>Előfordulhat, hogy az helytelen működést.</xref:System.Collections.Hashtable> Például létrehozásakor egy <xref:System.Collections.Hashtable>, ez az osztály a kell használnia a <xref:System.Collections.CaseInsensitiveHashCodeProvider>osztályhoz vagy nem betűérzékeny <xref:System.Collections.IHashCodeProvider>végrehajtása.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.Hashtable>       Előfordulhat, hogy a karakterláncok összehasonlításakor a kulturális környezet függően eltérő eredményt. A kulturális környezet-specifikus összehasonlítást további információkért lásd: a <xref:System.Globalization>névtér és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_0_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_0_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveComparer : System.Collections.IComparer
