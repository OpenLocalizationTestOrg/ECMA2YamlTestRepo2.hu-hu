  summary: "Két, ugyanolyan típusú objektum nem betűérzékeny összehasonlító hajt végre, és jelző egy kisebb, egyenlő vagy nagyobb, mint a többi értéket ad vissza."
  remarks: "Ha `a` és `b` mindkét karakterláncok, ezt a módszert használja biztosan <xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName>a kis-és a karakterláncok összehasonlításakor figyelembe kell figyelmen kívül hagyva; ellenkező esetben használja a <xref:System.IComparable>lehet objektum végrehajtásának.</xref:System.IComparable> </xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName> Ez azt jelenti, hogy ha `a` megvalósítja <xref:System.IComparable>, akkor ez a metódus eredményét adja vissza `a`.</xref:System.IComparable> `CompareTo`(`b`); ellenkező esetben, ha `b` megvalósítja <xref:System.IComparable>, majd megkereséséhez eredményét adja vissza `b`.</xref:System.IComparable> `CompareTo` (`a`).       Összehasonlításával `null` bármilyen engedélyezett, és nem jelent kivételt, <xref:System.IComparable>.</xref:System.IComparable> használatakor A rendezés során `null` számít, kisebb, mint bármely más objektumot.       Előfordulhat, hogy a karakterláncok összehasonlításakor a kulturális környezet függően eltérő eredményt. A kulturális környezet-specifikus összehasonlítást további információkért lásd: a <xref:System.Globalization>névtér és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "Az első objektum összehasonlítani."
    - id: b
      type: System.Object
      description: "A második objektum összehasonlítani."
    return:
      type: System.Int32
      description: "Egy előjeles egész szám, amely jelzi a relatív értékének <code> a </code> és <code> b </code>, az alábbi táblázatban látható módon.       <table><thead><tr><th> Érték       </th><th> Jelentés       </th></tr></thead><tbody><tr><td> Nullánál kisebb       </td><td><code>a</code>értéke kisebb, mint <code> b </code>, a kis-és nagybetűhasználatot figyelmen kívül hagyja.       </td></tr><tr><td> Nulla       </td><td><code>a</code>egyenlő <code> b </code>, a kis-és nagybetűhasználatot figyelmen kívül hagyja.       </td></tr><tr><td> Nullánál nem kisebb       </td><td><code>a</code>nagyobb, mint <code> b </code>, a kis-és nagybetűhasználatot figyelmen kívül hagyja.       </td></tr></tbody></table>"
  overload: System.Collections.CaseInsensitiveComparer.Compare*
