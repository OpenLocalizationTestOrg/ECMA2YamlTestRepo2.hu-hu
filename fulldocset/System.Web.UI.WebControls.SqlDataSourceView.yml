  remarks: "Ha a <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>tulajdonság paraméteres SQL-lekérdezést tartalmazza, a DeleteParameters gyűjteményben szereplő bármelyik <xref:System.Web.UI.WebControls.Parameter>objektumok, hogy a paraméter helyőrzőket az SQL-karakterláncban.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>       Paraméterek nevei befolyásolhatja a <xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A>tulajdonság; pontosabban, ha a név azonosítja egy elsődleges kulcs, például egy kulcs, amely adott meg a `DataKeyNames` tulajdonság adathoz kötött vezérlő, vagy törölje a, és frissítse a forgatókönyvek, amelyben a <xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A>tulajdonság értéke a <xref:System.Web.UI.ConflictOptions>érték és a `oldValues` van a megfelelő adatok metódusnak átadott.</xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A> Ebben az esetben a Formátum-karakterlánc összes paraméter nevének vonatkozik a `oldValues` gyűjtemény.       Attól függően, hogy az ADO.NET-szolgáltató a paraméterek DeleteParameters gyűjtemény sorrendje fontos lehet. A <xref:System.Data.OleDb?displayProperty=fullName>és <xref:System.Data.Odbc?displayProperty=fullName>szolgáltatók társítsa a paraméterek milyen sorrendben jelennek meg a paraméterek a paraméteres SQL-lekérdezést a gyűjteményben.</xref:System.Data.Odbc?displayProperty=fullName> </xref:System.Data.OleDb?displayProperty=fullName> A <xref:System.Data.SqlClient?displayProperty=fullName>szolgáltató, amely az alapértelmezett ADO.NET-szolgáltató az a <xref:System.Web.UI.WebControls.SqlDataSource>szabályozzák, a paraméterek, a gyűjtemény társítja a paraméter neve, az SQL-lekérdezésben szereplő helyőrző egyeztetve.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> A paraméteres SQL-lekérdezések és parancsok további információkért lásd: [paraméterek használata a SqlDataSource adatforrás-vezérlőhöz](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> text to delete an order from the Northwind database. Initially, data is retrieved from the Orders table and displayed in a <xref:System.Web.UI.WebControls.DropDownList> control. You must explicitly declare the <xref:System.Web.UI.WebControls.SqlDataSource.DeleteParameters%2A> property and call the <xref:System.Web.UI.WebControls.SqlDataSourceView.Delete%2A> method when using data-bound controls, such as the <xref:System.Web.UI.WebControls.DropDownList> (unlike controls, such as the <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>, which automatically populate the parameters and call the <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> method on a data source control). In this example, the <xref:System.Web.UI.WebControls.Button.OnClick%2A> event is delegated to the private <xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleted%2A> event handler, which explicitly calls the <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> method of the <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_11sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1005_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_11sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1005_1.aspx)]"
