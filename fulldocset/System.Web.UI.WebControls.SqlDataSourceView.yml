  remarks: "Ha a <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>tulajdonság paraméteres SQL-lekérdezést tartalmazza, a UpdateParameters gyűjteményben szereplő bármelyik <xref:System.Web.UI.WebControls.Parameter>objektumok, hogy a paraméter helyőrzőket, amelyek az SQL-karakterláncban.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>       Paraméterek nevei befolyásolhatja a <xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A>tulajdonság; pontosabban, ha a név azonosítja egy elsődleges kulcs, például egy kulcs, amely adott meg a `DataKeyNames` tulajdonság, vagy a törölje, majd frissítse a forgatókönyvek ahol a <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>tulajdonság értéke a <xref:System.Web.UI.ConflictOptions>értéket, és a `oldValues` a megfelelő adatok metódusnak átadott.</xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A> Ebben az esetben a Formátum-karakterlánc összes paraméter nevének vonatkozik a `oldValues` gyűjtemény.       Attól függően, hogy az ADO.NET-szolgáltató UpdateParameters gyűjtemény paraméterek sorrendje fontos lehet. A <xref:System.Data.OleDb?displayProperty=fullName>és <xref:System.Data.Odbc?displayProperty=fullName>szolgáltatók társítsa a gyűjteményben megfelelően a sorrendjét a paraméterek a paraméteres SQL-lekérdezésben szereplő paraméterek.</xref:System.Data.Odbc?displayProperty=fullName> </xref:System.Data.OleDb?displayProperty=fullName> A <xref:System.Data.SqlClient?displayProperty=fullName>szolgáltató, amely az alapértelmezett ADO.NET-szolgáltató az a <xref:System.Web.UI.WebControls.SqlDataSource>kontrolljához társítja a paraméterek, a gyűjtemény egy helyőrző aliast az SQL-lekérdezésben a paraméter neve a hozzá.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> A paraméteres SQL-lekérdezések és parancsok további információkért lásd: [paraméterek használata a SqlDataSource adatforrás-vezérlőhöz](~/add/includes/ajax-current-ext-md.md)."
  example:
