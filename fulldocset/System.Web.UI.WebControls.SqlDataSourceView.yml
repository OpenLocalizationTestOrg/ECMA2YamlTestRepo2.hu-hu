  remarks: "A <xref:System.Web.UI.WebControls.SqlDataSourceView>osztály megvalósítja az örökölt <xref:System.Web.UI.DataSourceView.ExecuteDelete%2A>módszert adatok törlése az adatbázisból.</xref:System.Web.UI.DataSourceView.ExecuteDelete%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView> Lap fejlesztők és adathoz kötött vezérlő szerzők ne hívja meg a ExecuteDelete metódus közvetlenül; Ehelyett használja a nyilvánosan elérhetővé <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>metódus.</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>       Az értékeket, amelyek szerepelnek a `keys` gyűjtemény kiértékelésekor és található értékkel egyesítve a <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteParameters%2A>gyűjtemény.</xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteParameters%2A> Ha a <xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A>tulajdonság értéke a <xref:System.Web.UI.ConflictOptions>érték, az értékeket, amelyek szerepelnek a `oldValues` gyűjtemény formázott a <xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A>és a tulajdonság is egyesített.</xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A> </xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A>       A törlési művelet végrehajtása, előtt a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleting%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSourceView.Deleting>esemény.</xref:System.Web.UI.WebControls.SqlDataSourceView.Deleting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleting%2A> Ezt az eseményt, vizsgálja meg a paraméterek, és hajtsa végre a törlés előtt minden előfeldolgozása képes kezelni.       A törlési művelet végrehajtása a <xref:System.Web.UI.WebControls.SqlDataSourceView>buildek objektum egy <xref:System.Data.Common.DbCommand>objektumba a <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>szöveg és a hozzá tartozó <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteParameters%2A>tulajdonságait, és végrehajtja a <xref:System.Data.Common.DbCommand>rajta, alapul szolgáló objektum.</xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView> A delete művelet befejezése után a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleted%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSourceView.Deleted>esemény.</xref:System.Web.UI.WebControls.SqlDataSourceView.Deleted> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleted%2A> Ezt az eseményt, vizsgálja meg a visszatérési érték és hibakódok és bármely utófeldolgozás elvégzésére képes kezelni."
