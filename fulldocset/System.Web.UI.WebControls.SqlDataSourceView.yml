  remarks: "Mivel a különböző adatbázis SQL különböző fajtái, az SQL-karakterlánc szintaxisát függ-e az aktuális ADO.NET-szolgáltató használják, által azonosított a <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A>       Ha az SQL-karakterláncot a paraméteres lekérdezés vagy a parancs, a helyőrző paraméter is függ, a használt ADO.NET-szolgáltató. Például, ha a szolgáltató a <xref:System.Data.SqlClient?displayProperty=fullName>, amely az alapértelmezett szolgáltató van a <xref:System.Web.UI.WebControls.SqlDataSource>osztály, a helyőrző a paraméter értéke `&quot;@parameterName&quot;`.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> Azonban ha a szolgáltató beállítása a <xref:System.Data.Odbc?displayProperty=fullName>vagy <xref:System.Data.OleDb?displayProperty=fullName>, a helyőrző paraméter `&quot;?&quot;`.</xref:System.Data.OleDb?displayProperty=fullName> </xref:System.Data.Odbc?displayProperty=fullName> A paraméteres SQL-lekérdezések és parancsok további információkért lásd: [paraméterek használata a SqlDataSource adatforrás-vezérlőhöz](~/add/includes/ajax-current-ext-md.md).       A DeleteCommand lehet egy SQL-karakterlánc vagy egy tárolt eljárás neve, ha az alapul szolgáló adatbázis támogatja a tárolt eljárások.       A DeleteCommand tulajdonság értékének tárolt megtekintési állapotát."
