  remarks: "A <xref:System.Web.UI.WebControls.SqlDataSourceView>osztály megvalósítja az örökölt ExecuteSelect metódus adatok beolvasása adatbázisból.</xref:System.Web.UI.WebControls.SqlDataSourceView> Lap fejlesztők és adathoz kötött vezérlő szerzők ne hívja meg az ExecuteSelect metódus közvetlenül; Ehelyett használja a nyilvánosan elérhetővé <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>       Az adatok beolvasása hajtja végre, mielőtt a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>esemény.</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A> Ezt az eseményt, vizsgálja meg a paraméterek és a bármely megelőzően adatok előfeldolgozása képes kezelni.       A művelet végrehajtásához a <xref:System.Web.UI.WebControls.SqlDataSourceView>buildek objektum egy <xref:System.Data.Common.DbCommand>objektumba a <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>szöveg és a hozzá tartozó <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>, és végrehajtja a mögöttes adatbázison.</xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView> A művelet befejezése után a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSource.Selected>esemény.</xref:System.Web.UI.WebControls.SqlDataSource.Selected> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A> Ez az esemény visszatérési értékkel, hibakódok vizsgálata kezelni, és bármely utófeldolgozás végrehajtani.       Az ExecuteSelect metódus ad vissza egy <xref:System.Data.DataView>objektumot, ha a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>értékre van állítva <xref:System.Web.UI.WebControls.SqlDataSourceMode>, vagy egy <xref:System.Data.IDataReader>objektumot, ha a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> <xref:System.Web.UI.WebControls.SqlDataSourceMode>.</xref:System.Web.UI.WebControls.SqlDataSourceMode> értéke</xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Data.IDataReader> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Data.DataView> Zárja be a <xref:System.Data.IDataReader>objektumot, ha befejezte az adatok olvasása.</xref:System.Data.IDataReader>       Ha a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>értéke <xref:System.Web.UI.WebControls.SqlDataSourceMode>és gyorsítótárazás engedélyezve van, a <xref:System.Web.UI.WebControls.SqlDataSourceView>olvassa ki az adatokat, és az adatok a gyorsítótárába menti az adatok művelet során.</xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> A gyorsítótár jön létre, elvetett, vagy frissíteni a megadott kombinációja gyorsítótárazási viselkedés alapján a <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>és <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>      > [!IMPORTANT] > Ügyfél megszemélyesítése a Windows-hitelesítést használ, amikor az adatok gyorsítótárazása történik, amikor az első felhasználó hozzáfér az adatokat. Ha egy másik felhasználó ugyanazokat az adatokat kér, az adatok lekérésére a gyorsítótárból. Az adatok nem lekéri a felhasználói férhetnek hozzá az adatokhoz ellenőrzése az adatbázis egy másik hívás. Ha több felhasználó adatainak eléréséhez várt, és azt szeretné, hogy minden egyes beolvasása az adatok az adatbázis biztonsági beállításai alapján ellenőrzését, ne használjon gyorsítótárazást.       Ha a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>értéke <xref:System.Web.UI.WebControls.SqlDataSourceMode>és egy <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>van megadva, a megadott együtt ki lesz értékelve <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>és az eredményül kapott szűrő vonatkozik, az adatok listáját az adatok lekérése művelet során.</xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"
