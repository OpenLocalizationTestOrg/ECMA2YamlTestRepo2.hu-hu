- uid: System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection
  id: ConflictDetection
  parent: System.Web.UI.WebControls.SqlDataSourceView
  langs:
  - csharp
  name: ConflictDetection
  nameWithType: SqlDataSourceView.ConflictDetection
  fullName: System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja azt az értéket, amely jelzi, hogy a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> vezérlő elvégzi a frissítést, és ha az alapul szolgáló egyik sorában adatok az adatbázis változásait az időre, amíg a művelet törli."
  remarks: "A ConflictDetection beállítást tulajdonság határozza meg, hogy a régi és új értékeinek paraméterek érvényesek a `Update` metódust. Például, ha ez a parancs által megadott a <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A>tulajdonság értéket ad vissza egy <xref:System.Data.DataSet>objektum oszlopokkal `Name` és `Number`, és a ConflictDetection beállítást tulajdonság értéke a <xref:System.Web.UI.ConflictOptions>érték, paraméterek létrejönnek az `Name` és `Number` az update művelet.</xref:System.Web.UI.ConflictOptions> </xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A> Ha a ConflictDetection beállítást tulajdonság értéke a <xref:System.Web.UI.ConflictOptions>érték, paraméterek létrejönnek az `Name`, `Number`, `original_Name`, és `original_Number`.</xref:System.Web.UI.ConflictOptions> (Az eredeti értékeket a paraméterek a pontos neve függ a <xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A>.)</xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A> Ezt követően a <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum azt határozza meg, ha a metódus, amely szerepel a <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>tulajdonságnak egyező paraméterek.</xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView>       Egyidejűség-vezérlési a adattárolókhoz az adatok olvasása és módosul a tárolóban, ha több ügyfél elérése és módosítása ugyanazokat az adatokat hogyan vezérelni technika. Például egy ügyfél adatokat olvas, és megadja a felhasználóknak, miközben egy másik ügyfél ugyanazokat az adatokat olvas, és megjeleníti azt egy másik felhasználó. Ha mindkét felhasználók frissítheti az adatokat, és küldje el az adattárolási, néhány váratlan eredményt fordulhatnak elő, mert mindkét ügyfél lehet, hogy frissíti a különböző érték is ugyanazokat az adatokat. Ütközés tekintendő. A ConflictDetection beállítást tulajdonságának a <xref:System.Web.UI.ConflictOptions>érték, a frissítési művelet ezután összehasonlíthatja a régi és új értékeket ütközések észlelésére, és szükség szerint kezelhesse az eredeti adatforrás.</xref:System.Web.UI.ConflictOptions>       A ConflictDetection beállítást, a tulajdonság értékének tárolt megtekintési állapotát."
  syntax:
    content: public System.Web.UI.ConflictOptions ConflictDetection { get; set; }
    return:
      type: System.Web.UI.ConflictOptions
      description: "Egy a <xref href=&quot;System.Web.UI.ConflictOptions&quot;> </xref> értékeket. Az alapértelmezett érték a <xref href=&quot;System.Web.UI.ConflictOptions&quot;> </xref> érték."
  overload: System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A kijelölt érték nem szerepel a <xref href=&quot;System.Web.UI.ConflictOptions&quot;> </xref> értékeket."
  platform:
  - net462
