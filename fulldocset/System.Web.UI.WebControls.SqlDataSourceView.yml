  summary: "Lekérdezi vagy beállítja a szűrési kifejezés, amikor alkalmazza a <xref:System.Web.UI.WebControls.SqlDataSourceView.Select*>metódust.</xref:System.Web.UI.WebControls.SqlDataSourceView.Select*>"
  remarks: "A FilterExpression tulajdonsághoz használt szintaxisa egy formátum-karakterlánc stílusú szintaxis. A FilterExpression tulajdonságban paramétereket is megadhat. Ha a paraméter típusa karaktert vagy karakterláncot, tegye idézőjelek között a paraméter. Idézőjelek között nem szükségesek, ha a paraméter egy numerikus típus.       A <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>gyűjtemény tartalmazza a paramétereket, amelyek szerepelnek a helyőrzőket a kiértékelt a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>       A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő támogatja a szűrési adatok csak akkor, ha a `DataSet` mód.</xref:System.Web.UI.WebControls.SqlDataSource>       A FilterExpression tulajdonság értékének tárolt megtekintési állapotát.      > [!IMPORTANT] > Ellenőriznie kell a szűrő paraméterérték származó, az ügyfél. A futásidejű egyszerűen helyettesíti a paraméter értéke a szűrőkifejezés, és úgy, hogy alkalmazza a <xref:System.Data.DataView>által visszaadott objektum a <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>metódus.</xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Data.DataView> Ha használja a <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>tulajdonság eredmények, a szűrés bekövetkezése előtt ellenőrizni kell a paraméterértékek száma korlátozható biztonsági intézkedésként.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>"
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> properties. The <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control is applied any time the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> property contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In this example, the filter parameter is a <xref:System.Web.UI.WebControls.ControlParameter> object that is bound to the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the <xref:System.Web.UI.WebControls.DropDownList> control. Because the <xref:System.Web.UI.WebControls.DropDownList> control has its <xref:System.Web.UI.WebControls.ListControl.AutoPostBack%2A> property set to `true`, any change in the <xref:System.Web.UI.WebControls.DropDownList> selection causes the page to post to the server and the <xref:System.Web.UI.WebControls.GridView> control to rebind to the data source control with the new filter.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_17sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1180_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_17sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1180_1.aspx)]"
  syntax:
    content: public string FilterExpression { get; set; }
    return:
      type: System.String
      description: "A szűrési kifejezés lépnek érvénybe, ha az adatok lekérésére használatával jelölő karakterlánccá a <xref:System.Web.UI.WebControls.SqlDataSource.Select*>metódus.</xref:System.Web.UI.WebControls.SqlDataSource.Select*>"
