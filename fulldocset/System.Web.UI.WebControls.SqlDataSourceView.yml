  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "A FilterExpression tulajdonság lett megadva a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> szerepel a <xref href=&quot;System.Web.UI.WebControls.SqlDataSourceMode&quot;> </xref> mód."
