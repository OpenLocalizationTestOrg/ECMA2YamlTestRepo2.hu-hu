  remarks: "A SqlDataSourceView konstruktor hívja a <xref:System.Web.UI.WebControls.SqlDataSource.GetView%2A>metódus visszaadandó adatforrásnézet és a megadott új példányának `name` paraméter.</xref:System.Web.UI.WebControls.SqlDataSource.GetView%2A> A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő társítva, csak egyetlen <xref:System.Web.UI.WebControls.SqlDataSourceView>egy időben, és mindig objektumot a nézet nevét `Table`, bár a elnevezési korlátozás elő a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő, nem a <xref:System.Web.UI.WebControls.SqlDataSourceView>.</xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSource> Ha szeretné felülbírálni az <xref:System.Web.UI.WebControls.SqlDataSource.GetView%2A>módszer támogatja a különböző elnevezési nézeteket.</xref:System.Web.UI.WebControls.SqlDataSource.GetView%2A>       A <xref:System.Web.HttpContext>által átadott objektum a `context` paraméter használják az adatforrásnézet access paraméter objektumok, például a <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>és <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectParameters%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.SqlDataSourceView.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.HttpContext>"
