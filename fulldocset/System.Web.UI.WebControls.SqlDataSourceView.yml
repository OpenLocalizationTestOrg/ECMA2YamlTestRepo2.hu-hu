  name: SqlDataSourceView
  nameWithType: SqlDataSourceView
  fullName: System.Web.UI.WebControls.SqlDataSourceView
  type: Class
  summary: "Támogatja a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> vezérlik, és a relációs adatbázisok elleni SQL adatok műveletek végrehajtásához adathoz kötött vezérlők felületet biztosít."
  remarks: "A SqlDataSourceView osztály szánták adathoz kötött vezérlők által, és a lap kódban programozható objektumként nem használható.       ASP.NET adatforrás-vezérlők adatok adatforrás-nézet objektumok által képviselt egy vagy több listája tartalmazza. A SqlDataSourceView osztályt bővíti a <xref:System.Web.UI.DataSourceView>osztály, határozza meg a képességeit a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő, amelyhez társítva, és megvalósítja az adatforrás-vezérlő alapvető adatok funkcionalitása.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.DataSourceView> A SqlDataSourceView osztály megvalósít adatok funkcionalitása a <xref:System.Web.UI.WebControls.SqlDataSource>szabályozása, beleértve a <xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.Update%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.Insert%2A>, és <xref:System.Web.UI.WebControls.SqlDataSourceView.Delete%2A>Műveletek, rendezési, szűrési és beállítások, melyek folyamatosan nézetben állapot kezelése.</xref:System.Web.UI.WebControls.SqlDataSourceView.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.Update%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       Bár a SqlDataSourceView objektum nincs közvetlenül kitéve lap fejlesztők által az <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő, tulajdonságai közül sok.</xref:System.Web.UI.WebControls.SqlDataSource> A legalapvetőbb művelet, amely egy adatforrásnézet végrehajtja az adatok beolvasása a mögöttes adatbázis a a <xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A>metódus, amely lekéri az <xref:System.Collections.IEnumerable>adatok elemek gyűjteménye.</xref:System.Collections.IEnumerable> </xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> A SqlDataSourceView osztály megvalósítja az SQL-lekérdezések használatával relációs adatbázisból származó adatok beolvasása. Az SQL-lekérdezések rugalmasabb és biztonsági paraméteres is lehet. A következő adatok lekérését metódusok, tulajdonságok és események a SqlDataSourceView által megvalósított, és közvetlenül elérhetővé a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő az oldal a fejlesztők és más hívóknak: - a <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>tulajdonság - a <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>tulajdonság - a <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>esemény - a <xref:System.Web.UI.WebControls.SqlDataSource.Selected>esemény a SqlDataSourceView objektum egy relációs adatbázisban, SQL-parancsok használatával támogatja az adatok frissítése.</xref:System.Web.UI.WebControls.SqlDataSource.Selected> </xref:System.Web.UI.WebControls.SqlDataSource.Selecting> </xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource> Az SQL-parancsokat is lehet paraméterezett, rugalmasabb és biztonsági. Adathoz kötött vezérlők, például a <xref:System.Web.UI.WebControls.GridView>és <xref:System.Web.UI.WebControls.DetailsView>, beállítható úgy, hogy a SqlDataSourceView automatikusan használatával más vezérlők nem frissítések végrehajtása.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> A következő frissítés metódusok, tulajdonságok és események a SqlDataSourceView által megvalósított, és közvetlenül elérhetővé a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő az oldal a fejlesztők és más hívóknak: - a <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>tulajdonság - a <xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A>tulajdonság - a <xref:System.Web.UI.WebControls.SqlDataSource.Updating>esemény - a <xref:System.Web.UI.WebControls.SqlDataSource.Updated>esemény a SqlDataSourceView támogatja az adatok új sor beszúrása egy relációs adatbázisban.</xref:System.Web.UI.WebControls.SqlDataSource.Updated> </xref:System.Web.UI.WebControls.SqlDataSource.Updating> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource> A megadott SQL-parancsokat a <xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A>tulajdonság is paraméteres, rugalmasabb és biztonsági.</xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A> Adathoz kötött vezérlők, például a <xref:System.Web.UI.WebControls.GridView>és <xref:System.Web.UI.WebControls.DetailsView>, beállítható úgy, hogy hajtsa végre a használatával automatikusan a SqlDataSourceView, míg más vezérlők nem beszúrások.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> A következő beszúrása metódusok, tulajdonságok, és eseményeket a SqlDataSourceView által megvalósított, és közvetlenül elérhetővé a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő az oldal a fejlesztők és más hívóknak: - a <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>tulajdonság - a <xref:System.Web.UI.WebControls.SqlDataSource.InsertParameters%2A>tulajdonság - a <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>esemény – a <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>esemény a SqlDataSourceView objektum is támogatja a relációs adatok törlése.</xref:System.Web.UI.WebControls.SqlDataSource.Inserted> </xref:System.Web.UI.WebControls.SqlDataSource.Inserting> </xref:System.Web.UI.WebControls.SqlDataSource.InsertParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource> Csakúgy, mint a más parancsok, az SQL-parancsok, amely meg van határozva a a <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>tulajdonság is paraméteres, rugalmasabb és biztonsági.</xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A> Adathoz kötött vezérlők, például a <xref:System.Web.UI.WebControls.GridView>és <xref:System.Web.UI.WebControls.DetailsView>, beállítható úgy, hogy hajtsa végre a SqlDataSourceView automatikusan használatával más vezérlők nem törli.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> A következő metódusok, tulajdonságok, törölje, és eseményeket a SqlDataSourceView által megvalósított, és közvetlenül elérhetővé a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő az oldal a fejlesztők és más hívóknak: - a <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>tulajdonság - a <xref:System.Web.UI.WebControls.SqlDataSource.DeleteParameters%2A>tulajdonság - a <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>esemény – a <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>esemény adatok beolvasása beállítás sokkal hatékonyabb, ha az adatok beolvasása során az adatok szűrésére használt záradék dinamikus.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted> </xref:System.Web.UI.WebControls.SqlDataSource.Deleting> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource> Ez azt jelenti az SQL-lekérdezést, ahol záradék nincs, rugalmas és nagy teljesítményűek, mint az SQL-lekérdezés ahol kötött, amely módosíthatja, például a Web Forms oldal megjelenített értékek a WHERE záradékban szereplő értékek statikus. Helyett egy SQL újraépítése lekérdezéséhez és beállítása a <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A>minden betöltési tulajdonságát, használhatja a <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>és <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>Szűrés dinamikus adatok beolvasása a tulajdonságai.</xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A> Ezeket a tulajdonságokat a SqlDataSourceView által megvalósított, és közvetlenül elérhetővé a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő az adathoz kötött vezérlők és egyéb hívókat.</xref:System.Web.UI.WebControls.SqlDataSource>       Rendezheti az adatokat, amelyek a lekérése a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő ORDER BY záradék, aminek következtében az adatbázishoz a rendezést, az adatok végrehajtásához vagy rendezés az adatok a memóriában után lekéri azt.</xref:System.Web.UI.WebControls.SqlDataSource> Megadhat egy rendezési kifejezés, a SqlDataSourceView úgy, hogy a <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>tulajdonsága a <xref:System.Web.UI.DataSourceSelectArguments>átadott objektum a <xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A>metódus.</xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> Szintaxisa a <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>tulajdonság értéke ugyanaz, mint a szintaxisának egy <xref:System.Data.DataView.Sort%2A?displayProperty=fullName>tulajdonság.</xref:System.Data.DataView.Sort%2A?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> Ha egy tárolt eljárás használatával beolvasni az adatokat, akkor is használhatja a <xref:System.Web.UI.WebControls.SqlDataSourceView.SortParameterName%2A>tulajdonsággal kifejezetten a tárolt eljárás hívása az eredmények rendezéséhez használt paraméter.</xref:System.Web.UI.WebControls.SqlDataSourceView.SortParameterName%2A>       Ha egynél több felhasználó egyszerre módosíthatja az adatbázis, nincs lehetséges, hogy párhuzamossági ütközés. A <xref:System.Web.UI.WebControls.SqlDataSource>vezérlőnek vezérlők egyidejűségi keresztül a <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSource> A funkciót meg van valósítva a <xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection?displayProperty=fullName>       Sok más webkiszolgáló-vezérlőket, például a SqlDataSourceView megvalósítja a <xref:System.Web.UI.IStateManager>felület és a nézetállapot át történő nyomon követéséhez állapotában lapkérések.</xref:System.Web.UI.IStateManager> Implementációja a <xref:System.Web.UI.WebControls.SqlDataSourceView.IsTrackingViewState%2A>és tulajdonság és a <xref:System.Web.UI.WebControls.SqlDataSourceView.LoadViewState%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.SaveViewState%2A>, és <xref:System.Web.UI.WebControls.SqlDataSourceView.TrackViewState%2A>módszerek állnak rendelkezésére nézet állapotát nyomon követése a vezérlő.</xref:System.Web.UI.WebControls.SqlDataSourceView.TrackViewState%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.SaveViewState%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.LoadViewState%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.IsTrackingViewState%2A> További információkért lásd: [ASP.NET állapot Management áttekintése](~/add/includes/ajax-current-ext-md.md)."
