  remarks: "A <xref:System.Web.UI.WebControls.SqlDataSourceView>osztály megvalósítja az örökölt <xref:System.Web.UI.DataSourceView.ExecuteInsert%2A>metódus lehet adatokat beszúrni az adatbázis.</xref:System.Web.UI.DataSourceView.ExecuteInsert%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView> Lap fejlesztők és adathoz kötött vezérlő szerzők ne hívja meg a ExecuteInsert metódus közvetlenül; Ehelyett használja a nyilvánosan elérhetővé <xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>metódus.</xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>       Az insert művelet elvégzése előtt a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnInserting%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSourceView.Inserting>esemény.</xref:System.Web.UI.WebControls.SqlDataSourceView.Inserting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnInserting%2A> Ezt az eseményt, vizsgálja meg a paraméterek és a bármely előfeldolgozása egy INSERT utasítás előtt képes kezelni.       Az insert művelet végrehajtásához a <xref:System.Web.UI.WebControls.SqlDataSourceView>buildek objektum egy <xref:System.Data.Common.DbCommand>objektumba a <xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A>szöveg és a hozzá tartozó <xref:System.Web.UI.WebControls.SqlDataSourceView.InsertParameters%2A>tulajdonságait, és végrehajtja a <xref:System.Data.Common.DbCommand>rajta, alapul szolgáló objektum.</xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView.InsertParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView> A Beszúrás után a <xref:System.Web.UI.WebControls.SqlDataSourceView.OnInserted%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.SqlDataSourceView.Inserted>esemény.</xref:System.Web.UI.WebControls.SqlDataSourceView.Inserted> </xref:System.Web.UI.WebControls.SqlData