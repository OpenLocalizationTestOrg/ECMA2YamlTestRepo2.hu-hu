  remarks: "Az Inserted esemény a beszúrási művelet befejeződése után vizsgálja meg a kimeneti paraméterek kezelni. A kimeneti paraméterek érhetők el a <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>objektum, amely a eseményhez társított.</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
