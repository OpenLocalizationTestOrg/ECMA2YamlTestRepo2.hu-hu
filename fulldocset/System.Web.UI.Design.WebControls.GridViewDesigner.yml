  name: GridViewDesigner
  nameWithType: GridViewDesigner
  fullName: System.Web.UI.Design.WebControls.GridViewDesigner
  type: Class
  summary: "A vizuális tervező használatára, a tervezési idejű támogatást nyújt a <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> vezérlő."
  remarks: "A vizuális tervező használatára, a forrás Tervező nézetre váltáskor markup forráskódját, amely leírja a <xref:System.Web.UI.WebControls.GridView>vezérlő elemzi és tervezési idejű a vezérlő létrehozzák a Tervező felületére.</xref:System.Web.UI.WebControls.GridView> Amikor visszavált Source nézetben, a vezérlő megőrizni a forrás jelölőkód, amelyet szerkeszteni be a jelölés során, a weblap.       A GridViewDesigner osztály tulajdonságait a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.WebControls.GridViewDesigner.ActionLists%2A>tulajdonság értéket ad vissza egy <xref:System.ComponentModel.Design.DesignerActionListCollection>objektum, amely általában a származtatott objektumot tartalmaz a <xref:System.ComponentModel.Design.DesignerActionList>osztály minden szinten az öröklési fában a Designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.ActionLists%2A>      -A <xref:System.Web.UI.Design.WebControls.GridViewDesigner.AutoFormats%2A>tulajdonság megjelenítendő sémák formázás gyűjteményének beolvasása az **automatikus formázás** párbeszédpanel megnyitásához.</xref:System.Web.UI.Design.WebControls.GridViewDesigner.AutoFormats%2A>      -A <xref:System.Web.UI.Design.WebControls.GridViewDesigner.TemplateGroups%2A>tulajdonság sablon csoportját a mezők a társított gyűjteményének beolvasása az <xref:System.Web.UI.WebControls.GridView>vezérlő és a legfelső szintű <xref:System.Web.UI.WebControls.GridView>sablonok.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.TemplateGroups%2A>      -A <xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A>tulajdonság mindig adja vissza `true`, amely azt jelzi, hogy a Tervező hoz létre a kapcsolódó ideiglenes példányának <xref:System.Web.UI.WebControls.GridView>a tervezési idejű kód létrehozásához.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A>       A módszerek GridViewDesigner osztály a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.WebControls.GridViewDesigner.DataBind%2A>metódus köti a társított <xref:System.Web.UI.WebControls.GridView>vezérlő tervezéskor adatforráshoz.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.DataBind%2A>      -A <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A>metódus visszaadja a jelölés során, a társított megjelenítéséhez használt <xref:System.Web.UI.WebControls.GridView>tervezési időben.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A>      -A <xref:System.Web.UI.Design.WebControls.GridViewDesigner.Initialize%2A>metódus előkészíti a Tervező megtekintése, szerkesztése és a kapcsolódó <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> tervezése</xref:System.Web.UI.Design.WebControls.GridViewDesigner.Initialize%2A>      -A <xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnClick%2A>metódus lehívásra kerül, ha egy régiót tervezéskor nézet, a társított <xref:System.Web.UI.WebControls.GridView>kattint.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnClick%2A>      -A <xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnSchemaRefreshed%2A>metódus lehívásra kerül, ha a séma, a kapcsolódó adatforrás <xref:System.Web.UI.WebControls.GridView>módosításokat.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnSchemaRefreshed%2A>      -A <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A>eltávolítani, vagy adja hozzá a Tulajdonságok módszert, vagy a kapcsolódó <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> árnyékmásolat tulajdonságait</xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A>       Tervezési idejű szerkeszthető területek nem támogatottak a <xref:System.Web.UI.WebControls.GridView>vezérlő, ezért a <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetEditableDesignerRegionContent%2A>és <xref:System.Web.UI.Design.WebControls.GridViewDesigner.SetEditableDesignerRegionContent%2A>módszerek egyik funkció sem rendelkezik.</xref:System.Web.UI.Design.WebControls.GridViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetEditableDesignerRegionContent%2A> </xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following code example shows how to extend the GridViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.GridView> control at design time.  \n  \n The example derives the `MyGridView` control from the <xref:System.Web.UI.WebControls.GridView>. The `MyGridView` is simply a copy of the <xref:System.Web.UI.WebControls.GridView>. The example also derives the `MyGridViewDesigner` class from the GridViewDesigner class and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyGridViewDesigner` on the `MyGridView` control.  \n  \n The `MyGridViewDesigner` overrides the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.Page%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.GridView.Caption%2A> property, if it is specified, as a new first row in the `MyGridView` control at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyGridView` control has the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.GridViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_10_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.GridViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_10_1.vb)]"
  syntax:
    content: 'public class GridViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
