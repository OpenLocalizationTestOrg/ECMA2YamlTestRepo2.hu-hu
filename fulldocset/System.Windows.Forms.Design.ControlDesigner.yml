artományvezérlőkkel történő lecserélésével a <xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName>tulajdonság a vezérlőn.</xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName> Általában <xref:System.Windows.Forms.Control.WindowTarget%2A>mutat a <xref:System.Windows.Forms.NativeWindow>a vezérlőben szereplő.</xref:System.Windows.Forms.NativeWindow> </xref:System.Windows.Forms.Control.WindowTarget%2A> Tervezési idő alatt a Tervező ez lecseréli a saját ablak cél, és gyorsítótárba helyezi azt az eredeti érték."
