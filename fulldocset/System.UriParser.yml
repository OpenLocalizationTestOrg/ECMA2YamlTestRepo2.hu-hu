  type: Method
  assemblies:
  - System
  namespace: System
  summary: "Az összetevők lekérése egy URI-t."
  remarks: "A GetComponents módszer segítségével határozza meg, mint az URI különböző részeivel értékét a <xref:System.UriComponents>, <xref:System.UriComponents>, vagy <xref:System.UriComponents>.</xref:System.UriComponents> </xref:System.UriComponents> </xref:System.UriComponents>       Az összetevők visszaadja a megadott sorrendben jelennek meg az URI azonosító. Például ha <xref:System.UriComponents>meg van adva, akkor jelenik meg először.</xref:System.UriComponents>"
  syntax:
    content: protected virtual string GetComponents (Uri uri, UriComponents components, UriFormat format);
    parameters:
    - id: uri
      type: System.Uri
      description: "Az URI-elemzése."
    - id: components
      type: System.UriComponents
      description: "A <xref:System.UriComponents>lekérése `uri`.</xref:System.UriComponents>"
    - id: format
      type: System.UriFormat
      description: "Egy a <xref:System.UriFormat>, amely meghatározza, hogyan különleges karakterek értékek vannak escape-karaktersorozatot.</xref:System.UriFormat>"
    return:
      type: System.String
      description: "Az összetevők tartalmazó karakterlánc."
  overload: System.UriParser.GetComponents*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>uriFormat</code> is invalid.  \n  \n \\- or -  \n  \n <code>uriComponents</code> is not a combination of valid <xref:System.UriComponents> values."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>uri</code> requires user-driven parsing  \n  \n \\- or -  \n  \n <code>uri</code> is not an absolute URI. Relative URIs cannot be used with this method."
  platform:
  - net462
