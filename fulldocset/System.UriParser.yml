  summary: "Azt jelzi, hogy URI formátumú."
  remarks: "A IsWellFormedOriginalString metódus hamis vissza, ha:-a karakterlánc nem megfelelő escape-karakterrel megjelölve RFC 2396 száma.      -A karakterlánc egy URI-implicit fájlra hivatkozó abszolút URI jelöli.      -A karakterlánc egy abszolút URI-azonosító hiányzik az elérési út összetevő előtt perjellel jelöli.      -A karakterlánc unescaped fordított tartalmaz, akkor is, ha azok perjellel kell tekinteni."
