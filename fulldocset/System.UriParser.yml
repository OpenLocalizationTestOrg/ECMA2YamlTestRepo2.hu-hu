  name: UriParser
  nameWithType: UriParser
  fullName: System.UriParser
  type: Class
  summary: "Egy új URI-séma elemzi. Ez az absztrakt osztály."
  remarks: "A UriParser osztály új URI-séma elemzők létrehozását teszi lehetővé. Ezek elemzők egészében írhat, vagy az elemzők származtatható jól ismert séma (HTTP, FTP és más rendszerek hálózati protokollok alapján). Ha szeretne létrehozni egy teljesen új elemző, <xref:System.GenericUriParser>.</xref:System.GenericUriParser> öröklése Ha szeretne létrehozni egy elemző, amely kiterjeszti a jól ismert URI-séma, örökölhet <xref:System.FtpStyleUriParser>, <xref:System.HttpStyleUriParser>, <xref:System.FileStyleUriParser>, <xref:System.GopherStyleUriParser>, vagy <xref:System.LdapStyleUriParser>.</xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FileStyleUriParser> </xref:System.HttpStyleUriParser> </xref:System.FtpStyleUriParser>       A Microsoft nyomatékosan javasolja, hogy a .NET-keretrendszer rendszerrel szállított egy elemző használja. Saját elemző növeli az alkalmazás összetettségét, és nem hajt végre, valamint a szállított elemzők."
  syntax:
    content: public abstract class UriParser
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
