  summary: "Által meghívott <xref:System.Uri>konstruktorok és &lt;xref:System.Uri.TryCreate%2A?displayProperty=fullName&gt; relatív URI feloldásához.</xref:System.Uri>"
  remarks: "<xref:System.Uri>konstruktorok és <xref:System.Uri.TryCreate%2A?displayProperty=fullName>Resolve segítségével hozható létre URI a `baseUri` és `relativeUri`.</xref:System.Uri.TryCreate%2A?displayProperty=fullName></xref:System.Uri>       Ha egy elemzési hiba akkor fordul elő, a feloldott relatív visszaadott karakterlánc <xref:System.Uri>Null értékű.</xref:System.Uri>"
  syntax:
    content: protected virtual string Resolve (Uri baseUri, Uri relativeUri, out UriFormatException parsingError);
