  summary: "Egyirányú, a visszatérési érték nélkül állapotúként jelöli meg a metódus és <xref uid=&quot;langword_csharp_out&quot; name=&quot;out&quot; href=&quot;&quot;> </xref> vagy <xref uid=&quot;langword_csharp_ref&quot; name=&quot;ref&quot; href=&quot;&quot;> </xref> paraméterek."
  remarks: "Egyirányú metódusok keletkezett nem válaszüzenet vagy az állapot vagy a adatokat várt. A OneWayAttribute meghatározására szolgál, hogy rendelkezik-e a metódus egy `void` visszatérési, és csak `in` paraméterek. A metódus nem vethető el, kivételek és `ref` paraméterek és `return` értékek használata nem támogatott. A metódus szinkron vagy aszinkron módon hajthatják végre a hívó tekintetében. A hívó nem hajtható végre, amelyek egyirányú hívása a server objektum által végrehajtott, ha a szál vezérlő adja vissza."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class OneWayAttribute : Attribute
