  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Lekérdezi vagy beállítja a visszaküldést a Web Forms lap cél URL-CÍMÉT."
  remarks: "A ActionUrl tulajdonsága a <xref:System.Web.UI.PostBackOptions>osztály URL-CÍMÉT adja meg a `action` Web Forms lap attribútum.</xref:System.Web.UI.PostBackOptions> A ActionUrl tulajdonság segítségével határozza meg, melyik Web Forms lap adatok a biztonsági, lapok közötti post okozza. A lapok közötti könyvelési további információkért lásd: [lapok közötti könyvelési az ASP.NET Web Forms keretrendszerre](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the ActionUrl property of a <xref:System.Web.UI.PostBackOptions> object to cause a cross-page postback if a user positions the mouse pointer on a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-vb[System.Web.UI.PostBackOptions.ActionUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.postback_0_1.aspx)]\n [!code-cs[System.Web.UI.PostBackOptions.ActionUrl#1](~/add/codesnippet/csharp/p-system.web.ui.postback_0_1.aspx)]"
  syntax:
    content: public string ActionUrl { get; set; }
    return:
      type: System.String
      description: "A visszaküldést a Web Forms lap URL-CÍMÉT. Az alapértelmezett érték: üres karakterlánc (&quot;&quot;)."
  overload: System.Web.UI.PostBackOptions.ActionUrl*
  exceptions: []
  platform:
  - net462
