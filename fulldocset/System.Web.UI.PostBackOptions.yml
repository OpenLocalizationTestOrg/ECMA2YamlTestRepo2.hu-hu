- uid: System.Web.UI.PostBackOptions.AutoPostBack
  id: AutoPostBack
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: AutoPostBack
  nameWithType: PostBackOptions.AutoPostBack
  fullName: System.Web.UI.PostBackOptions.AutoPostBack
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy az űrlap automatikusan fogja elküldeni a kiszolgálóra, felhasználói beavatkozás válaszként."
  remarks: "Tulajdonsággal a teheti lehetővé, jelezve, hogy egy Web Forms lap automatikusan tegye válaszul egy felhasználói művelet, például a legördülő listából ki kell választani a kiszolgálóra. A JavaScript `setTimeout` módszert használják a _`doPostBack` módszer annak biztosítására, hogy a felhasználói művelet befejeződik, még a visszaküldés előtt."
  example:
  - "The following code example shows the client-side script that is generated when the AutoPostBack property and the <xref:System.Web.UI.PostBackOptions.RequiresJavaScriptProtocol%2A> property are both set to `true`.  \n  \n```vb#  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```  \n  \n```c#  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```"
  syntax:
    content: public bool AutoPostBack { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az űrlap automatikusan fogja elküldeni vissza válaszként felhasználói beavatkozás; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.PostBackOptions.AutoPostBack*
  exceptions: []
  platform:
  - net462
