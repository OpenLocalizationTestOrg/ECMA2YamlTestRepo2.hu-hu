  remarks: "A <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő a IsDefault tulajdonságot használja, amelyek megfelelnek egy adott metódustípus aláírása követelményei többféle módszer megkülönböztetésére.</xref:System.Web.UI.WebControls.ObjectDataSource> Ha két módszer az aláírás-követelmények megegyeznek, az IsDefault tulajdonság beállított `true` van kiválasztva.       Tervezési időben-értékre tulajdonság segítségével automatikusan a <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>, és <xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A>tulajdonságainak egy <xref:System.Web.UI.WebControls.ObjectDataSource>példány.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>       Ha a <xref:System.ComponentModel.DataObjectMethodAttribute>létre kell hozni a <xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29>konstruktort csak egy <xref:System.ComponentModel.DataObjectMethodType>paraméter, a IsDefault tulajdonsága `false`.</xref:System.ComponentModel.DataObjectMethodType> </xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29> </xref:System.ComponentModel.DataObjectMethodAttribute>"
