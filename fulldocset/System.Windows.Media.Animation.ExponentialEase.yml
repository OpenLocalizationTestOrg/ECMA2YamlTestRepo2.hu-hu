  summary: "Egy easing függvény által létrehozott, amely felgyorsítják és/vagy az exponenciális képlet szerint lassulás animáció jelöli."
  remarks: "Szabályozhatja az animáció felgyorsítják, hogy lassulás vagy mindkettő a <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> megadásával A következő ábra azt mutatja be, a különböző értékeket <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>ahol *f*(*t*) jelöli az animáció folyamatban és *t* időt jelenti.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![A különböző easingmodes ExponentialEase diagramjait. ] (~/add/media/exponentialease-graph.png &quot;Különböző easingmodes ExponentialEase grafikonokat.&quot;)       Ennél a függvénynél használt képlet a következő.       ![Matematikai képlet ExponentialEase](~/add/media/exponentialease-formula.png &quot;ExponentialEase matematikai képlet&quot;) a képlet használatával, a következő ábra szemlélteti a hatását, hogy több különböző érték is a <xref:System.Windows.Media.Animation.ExponentialEase.Exponent%2A>tulajdonság: ![exponenciális könnyű három hatványát értékek](~/add/media/expo-easeproperty.png &quot;három hatványát értékek exponenciális könnyű&quot;) nincsenek több easing funkciók mellett ismerje meg a következő Silverlight-mintát használja, amely ExponentialEase.</xref:System.Windows.Media.Animation.ExponentialEase.Exponent%2A>       [A minta futtatásához](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) mellett a futásidejű easing ellátása, létrehozhatja a saját egyéni easing funkciók <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase> öröklődése a szülőobjektumtól      <a name=&quot;xamlObjectElementUsage_ExponentialEase&quot;></a>## XAML objektum elemek használata```   <ExponentialEase .../>   ```"
  example:
  - "The following example applies a ExponentialEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[ExponentialEase#ExponentialEase](~/add/codesnippet/xaml/exponentialease/window1.xaml#exponentialease)]\n [!code-xml[ExponentialEase#ExponentialEase](~/add/codesnippet/xaml/t-system.windows.media.a_12_1.xaml)]"
