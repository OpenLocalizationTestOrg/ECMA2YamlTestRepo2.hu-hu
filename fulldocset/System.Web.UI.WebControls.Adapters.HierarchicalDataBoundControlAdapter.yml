  type: Class
  summary: "Viselkedését állítják egy <xref href=&quot;System.Web.UI.WebControls.HierarchicalDataBoundControl&quot;> </xref> objektum, amelyhez ez a vezérlő adapter kapcsolódik, a böngészőnek kéréseket."
  remarks: "A HierarchicalDataBoundControlAdapter osztály alkalmazkodik a társított <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>módosítani az alapértelmezett markup vagy a böngészőnek működését vezérlő.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Kiterjesztheti az HierarchicalDataBoundControlAdapter osztályt még jobban testre szabhatja a megjelenítésének a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>vezérlő.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       A <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>vezérlő adatforráshoz van kötve, és állít elő, a felhasználói felület (vagy gyermek hierarchia, általában szabályozása), amelyhez van kötve az adatforrásnézetben elemek enumerálása által.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> A hierarchikus adathoz kötött vezérlők további információkért lásd: <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       Vezérlő adapterek are.NET kezelő összetevők egy vagy több szakaszban a életciklusának a böngészőnek a vezérlő. A HierarchicalDataBoundControlAdapter osztály kiterjesztése a életciklus-szakaszainak hozzáférést biztosít a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>vezérlő.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> További információkért lásd: [architekturális áttekintése adaptív vezérlő viselkedés](~/add/includes/ajax-current-ext-md.md).       A kezdeti kérés adapter okozza a .NET-keretrendszer kereséséhez egy csatlakoztatott adapter vezérlő, figyelembe véve a kérést küldő böngésző. Böngésző definíciós fájlokat használja a <xref:System.Web.HttpBrowserCapabilities>osztályra, hogy az ügyfél böngészője jellemzőinek és az adapter hozzárendelését a böngésző típusa.</xref:System.Web.HttpBrowserCapabilities>"
  example:
  - "The following code example shows how to extend the HierarchicalDataBoundControlAdapter class to render a hierarchical <xref:System.Web.UI.WebControls.TreeView> control that is bound to an <xref:System.Web.UI.WebControls.XmlDataSource> object.  \n  \n This code example contains four objects:  \n  \n-   An adapter derived from the HierarchicalDataBoundControlAdapter class.  \n  \n-   The .aspx file that incorporates the <xref:System.Web.UI.WebControls.TreeView> control and device-specific content.  \n  \n-   A browser file to link the adapter to a device type.  \n  \n-   An XML file that contains a hierarchical list of employees.  \n  \n This code example consists of four code segments. The first code segment demonstrates how to extend the HierarchicalDataBoundControlAdapter class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_337_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_337_1.vb)]  \n  \n The second code segment demonstrates how to declare a <xref:System.Web.UI.WebControls.TreeView> to bind to an XML data source.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_337_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_337_2.aspx)]  \n  \n The third code segment shows how to link the <xref:System.Web.UI.WebControls.TreeView> control to the custom adapter for browsers running on Windows CE.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The final code segment provides the XML data that the <xref:System.Web.UI.WebControls.TreeView> control binds to.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
