  summary: "Itt egy olyan alaposztályból Win32 biztonságos leíró megvalósításokhoz, amelyben a 0 vagy -1 érték érvénytelen leíró."
  remarks: "Ez az osztály <xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName>osztályból</xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName> származik. Érvénytelen leíró formátuma ismerteti. Például néhány leírók használata a -1 értékeként egy érvénytelen leíró, míg mások a 0. Az osztály (például a fájl vagy a beállításjegyzék leíróinak) a további származtatási is a szolgáltatástelepítések ez további. Tekintse meg a <xref:Microsoft.Win32.SafeHandles.SafeFileHandle>osztályt, például egy osztály, amely SafeHandleZeroOrMinusOneIsInvalid származik.</xref:Microsoft.Win32.SafeHandles.SafeFileHandle>      > [!IMPORTANT] > Ez a típus megvalósítja az <xref:System.IDisposable>felületet.</xref:System.IDisposable> Ha befejezte a típussal, ezért fel kell azt közvetlenül vagy közvetve. Arra, hogy a típus közvetlenül, hívja az <xref:System.IDisposable.Dispose%2A>metódust egy `try` / `catch` blokk.</xref:System.IDisposable.Dispose%2A> Eltávolítása után közvetve, használjon egy nyelvi szerkezet például `using` (a C#) vagy `Using` (a Visual Basic nyelvben). A &quot;Használatával az objektum, amely megvalósítja IDisposable&quot; szakaszában talál további információt a <xref:System.IDisposable>felületet a témakörben.</xref:System.IDisposable>       Egy nem felügyelt erőforrást, amely nem rendelkezik egy meglévő burkoló biztonságosan burkolása kell használni, a SafeHandleZeroOrMinusOneIsInvalid osztály."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class SafeHandleZeroOrMinusOneIsInvalid : System.Runtime.InteropServices.SafeHandle
