  name: ApplicationId
  nameWithType: ApplicationId
  fullName: System.ApplicationId
  type: Class
  summary: "A jegyzékfájl-alapú alkalmazásokhoz egyedi azonosításához használt információkat tartalmaz. Ez az osztály nem örökölhető."
  remarks: "Az alkalmazás azonosítóját a közzétevő nyilvános kulcsot, az alkalmazás nevét, a cél processzorarchitektúrát, az alkalmazás kulturális környezet és az Alkalmazásverzió áll. Az alkalmazás identitását tulajdonságok értékek megfelelnek az alkalmazásjegyzékben szereplő információk. Az alkalmazás jegyzékében kapcsolatos további információkért lásd: [ClickOnce alkalmazás jegyzékfájlja](~/add/includes/ajax-current-ext-md.md).       ApplicationId használják a <xref:System.Security.Policy.ApplicationSecurityInfo>tulajdonságával azonosíthatja a jegyzékfájl-alapú alkalmazásokhoz.</xref:System.Security.Policy.ApplicationSecurityInfo>"
  example:
  - "The following code example displays the ApplicationId properties by obtaining the ApplicationId from an <xref:System.Security.Policy.ApplicationSecurityInfo> instance created using the <xref:System.ActivationContext> for the currently executing manifest-based application.  \n  \n [!code-vb[System.ApplicationIdentity#1](~/add/codesnippet/visualbasic/t-system.applicationid_1.vb)]\n [!code-cs[System.ApplicationIdentity#1](~/add/codesnippet/csharp/t-system.applicationid_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ApplicationId
