  name: DataGridViewAdvancedBorderStyle
  nameWithType: DataGridViewAdvancedBorderStyle
  fullName: System.Windows.Forms.DataGridViewAdvancedBorderStyle
  type: Class
  summary: "A cellák vonalainak tartalmaz egy <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Windows.Forms.DataGridView>vezérlő lehetővé teszi teljes mértékben a megjelenését, beleértve a cellák és fejlécek szegélyek testreszabását.</xref:System.Windows.Forms.DataGridView> A <xref:System.Windows.Forms.DataGridView>rendelkezik <xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A>, <xref:System.Windows.Forms.DataGridView.ColumnHeadersBorderStyle%2A>, és <xref:System.Windows.Forms.DataGridView.RowHeadersBorderStyle%2A>tulajdonságokat, meg kell adnia a cella szegély megjelenését.</xref:System.Windows.Forms.DataGridView.RowHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.ColumnHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A> </xref:System.Windows.Forms.DataGridView> Azonban ha még jobban testre szabhatja a határok van szüksége, a DataGridViewAdvancedBorderStyle osztály lehetővé teszi, hogy meg kell adnia a szegély stílusát a cellák egyedi oldalán. A <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Left%2A>, <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Right%2A>, <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Top%2A>, és <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Bottom%2A>DataGridViewAdvancedBorderStyle tulajdonságainak határoz meg a balra, jobbra, felső és alsó szegély egy cella, illetve.</xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Bottom%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Top%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Right%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Left%2A> Adhatók meg ezeket a tulajdonságokat a <xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A>, <xref:System.Windows.Forms.DataGridView.AdvancedColumnHeadersBorderStyle%2A>, <xref:System.Windows.Forms.DataGridView.AdvancedRowHeadersBorderStyle%2A>tulajdonságainak a <xref:System.Windows.Forms.DataGridView>a szegélyek a cellák közötti különböző megjelenésének eredményezett.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.AdvancedRowHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.AdvancedColumnHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A>"
  example:
  - "The following code example adjusts the cell borders of a <xref:System.Windows.Forms.DataGridView> so that a double border separates the interior cells and the top left header cell from the row and column headers. This sample demonstrates how to override the <xref:System.Windows.Forms.DataGridView.AdjustColumnHeaderBorderStyle%2A>, <xref:System.Windows.Forms.DataGridViewRow.AdjustRowHeaderBorderStyle%2A>, and <xref:System.Windows.Forms.DataGridViewCell.AdjustCellBorderStyle%2A> methods, and the <xref:System.Windows.Forms.DataGridView.AdjustedTopLeftHeaderBorderStyle%2A> property. These members use DataGridViewAdvancedBorderStyle objects to modify individual cell borders.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewAdvancedBorderStyle#0](~/add/codesnippet/csharp/t-system.windows.forms.d_45_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewAdvancedBorderStyle#0](~/add/codesnippet/visualbasic/t-system.windows.forms.d_45_1.vb)]"
  syntax:
    content: 'public sealed class DataGridViewAdvancedBorderStyle : ICloneable'
