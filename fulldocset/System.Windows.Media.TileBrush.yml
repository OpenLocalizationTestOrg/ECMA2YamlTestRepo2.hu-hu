  summary: "Cikk egy régiót festeni egy vagy több mozaiklap használatával."
  remarks: "A TileBrush származtatott osztályait határozható meg a csempéket, amelyekkel egy régiót festeni tartalma. Tegyük fel például, a <xref:System.Windows.Media.ImageBrush>területe festeni a lemezkép használatával osztályt.</xref:System.Windows.Media.ImageBrush>       Egy TileBrush segítségével szabályozhatja, hogyan festeni-e egy területre. Például [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] biztosít számos különböző típusú ecsetek: - a lemezkép használatával festeni használja a <xref:System.Windows.Media.ImageBrush>.</xref:System.Windows.Media.ImageBrush>      -Festeni rajz által, használja a a <xref:System.Windows.Media.DrawingBrush>.</xref:System.Windows.Media.DrawingBrush>      – A használatával egy <xref:System.Windows.Media.Visual>a <xref:System.Windows.Media.VisualBrush>.</xref:System.Windows.Media.VisualBrush> használata</xref:System.Windows.Media.Visual> rajz       Rajz területe, egyetlen felhőbe archivált lemezképpel, egy olyan területre kifestésekor helyett a TileBrush használatakor is lehet festeni területe sorozata, amely létrehoz egy olyan mintát képmozaikok használatával.       Amikor egy TileBrush használatával festeni meg egy olyan területre, három összetevőket használnak: tartalom csempék és a kimeneti területen. Az alábbi ábrák bemutatják, hogyan három TileBrush összetevők kapcsolódnak egymáshoz.       ![TileBrush összetevők](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;TileBrush összetevők&quot;) egy TileBrush az egyetlen csempe összetevői ![egy mozaikszerűen TileBrush összetevői](~/add/media/graphicsmm-tiledprojection.png &quot;egy mozaikszerűen TileBrush összetevői&quot;) egy TileBrush rendelkező egy csempe TileMode összetevői **tartalom**: A TileBrush rendelkezhetnek más típusú tartalmakra: - Ha a ecset egy <xref:System.Windows.Media.ImageBrush>, a tartalma kép.</xref:System.Windows.Media.ImageBrush> A <xref:System.Windows.Media.ImageBrush.ImageSource%2A>tulajdonság határozza meg a <xref:System.Windows.Media.ImageBrush>.</xref:System.Windows.Media.ImageBrush> tartalma</xref:System.Windows.Media.ImageBrush.ImageSource%2A>      -Ha a ecset egy <xref:System.Windows.Media.DrawingBrush>, a tartalma rajz.</xref:System.Windows.Media.DrawingBrush> A <xref:System.Windows.Media.DrawingBrush.Drawing%2A>tulajdonság határozza meg a <xref:System.Windows.Media.DrawingBrush>.</xref:System.Windows.Media.DrawingBrush> tartalma</xref:System.Windows.Media.DrawingBrush.Drawing%2A>      -Ha a ecset egy <xref:System.Windows.Media.VisualBrush>, a tartalma visual.</xref:System.Windows.Media.VisualBrush> A <xref:System.Windows.Media.VisualBrush.Visual%2A>tulajdonság határozza meg a <xref:System.Windows.Media.VisualBrush>.</xref:System.Windows.Media.VisualBrush> tartalma</xref:System.Windows.Media.VisualBrush.Visual%2A>       Segítségével megadhatja a pozíció és TileBrush tartalom dimenziók a <xref:System.Windows.Media.TileBrush.Viewbox%2A>tulajdonság.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       **Csempék**: A TileBrush hoz létre egy vagy több mozaiklap. Alapértelmezés szerint a tartalom a ecset van-e nyújtva egyetlen csempe és mozaik van-e nyújtva kimenet. A <xref:System.Windows.Media.TileBrush.Viewport%2A>tulajdonság használatával adja meg a mérete és pozíciója a alap csempe a TileBrush.</xref:System.Windows.Media.TileBrush.Viewport%2A> A <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>tulajdonság határozza meg, hogy a méretének és pozíciójának a <xref:System.Windows.Media.TileBrush.Viewport%2A>a kimeneti terület (alapértelmezés) vagy csatlakoznak-e valamilyen abszolút értékek vannak.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       **A kimeneti terület**: A kimeneti terület a ecset festi-e ki, például a <xref:System.Windows.Shapes.Shape.Fill%2A> <xref:System.Windows.Shapes.Ellipse>vagy a <xref:System.Windows.Controls.Control.Background%2A> <xref:System.Windows.Controls.Button>.</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Shapes.Ellipse> </xref:System.Windows.Shapes.Shape.Fill%2A> terület       A TileBrush osztály kapcsolatos további információkért lásd: [lemezképek, a rajzok és a látványelemek kifestésekor](~/add/includes/ajax-current-ext-md.md) .      ## Szolgáltatások A freezable TileBrush van egy <xref:System.Windows.Freezable>típusa.</xref:System.Windows.Freezable> További információ <xref:System.Windows.Freezable>szolgáltatások, például zárolása és a klónozás, tekintse meg a [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
