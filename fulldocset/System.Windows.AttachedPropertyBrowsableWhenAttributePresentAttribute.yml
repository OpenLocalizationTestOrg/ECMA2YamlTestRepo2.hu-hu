  name: AttachedPropertyBrowsableWhenAttributePresentAttribute
  nameWithType: AttachedPropertyBrowsableWhenAttributePresentAttribute
  fullName: System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute
  type: Class
  summary: "Megadja, hogy egy csatolt tulajdonság csak egy elem, amely szintén rendelkezik egy másik adott tallózható [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] az osztálydefiníció vonatkozik."
  remarks: "Kifejezés szerinti `browsable` leírásában a használt [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] megfelel a megadott leírásait <xref:System.ComponentModel.BrowsableAttribute>, de csatolt tulajdonság tallózható állapota adott tulajdonságadatai a [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], mert egy csatolt tulajdonság elsősorban egy [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] koncepció.</xref:System.ComponentModel.BrowsableAttribute>       Ez [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] csak a get elérőjét: csatolt erőforrástulajdonság-meghatározások alkalmazni. Ez nem lesznek alkalmazva [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] a &quot;set&quot; elérő számára. Bár intuitív a set művelet, amely a tallózható történik [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] megfelelő elem jelenléte és elem igaz viselkedését vezérlő meghatározása tulajdonság get elérőjét jellemzői.       A csatolt tulajdonságok deklarálási általános információkért lásd: [csatolt tulajdonságok áttekintése](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class AttachedPropertyBrowsableWhenAttributePresentAttribute : System.Windows.AttachedPropertyBrowsableAttribute
