  name: ListBox
  nameWithType: ListBox
  fullName: System.Web.UI.WebControls.ListBox
  type: Class
  summary: "Egy lista mező, amely lehetővé teszi egy vagy több elem kijelölés jelöli."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [kisegítő](#accessibility)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása használja a ListBox vezérlőt, amely lehetővé teszi egyetlen lista vezérlő létrehozásához vagy több elem kiválasztása.       Használja a <xref:System.Web.UI.WebControls.ListBox.Rows%2A>tulajdonság adja meg a vezérlő magasságát.</xref:System.Web.UI.WebControls.ListBox.Rows%2A> Ahhoz, hogy több elem kijelölés, állítsa be a <xref:System.Web.UI.WebControls.ListBox.SelectionMode%2A>tulajdonságot `ListSelectionMode.Multiple`.</xref:System.Web.UI.WebControls.ListBox.SelectionMode%2A>       Adja meg a ListBox vezérlőt a megjeleníteni kívánt elemek, tegyen egy `ListItem` elem minden egyes bejegyzés a nyitó és a ListBox vezérlőt a záró címkék között.       Használja a <xref:System.Web.UI.WebControls.ListControl.Items%2A>gyűjtemény megvizsgálhatja a <xref:System.Web.UI.WebControls.ListItem>a ListBox vezérlőt tartalmazott objektumokat.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListControl.Items%2A> Például úgy határozhatja meg a ListBox vezérlőt a kijelölt elem(ek) számbavétele a <xref:System.Web.UI.WebControls.ListControl.Items%2A>gyűjtemény és tesztelése a <xref:System.Web.UI.WebControls.ListItem.Selected%2A>érték minden egyes <xref:System.Web.UI.WebControls.ListItem>elem.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem.Selected%2A> </xref:System.Web.UI.WebControls.ListControl.Items%2A>       A ListBox vezérlőt adatkötés is támogatja. Ha a vezérlőt egy adatforrást, először hozzon létre egy adatforrást, egy, a <xref:System.Web.UI.DataSourceControl>objektumok, a vezérlőben megjelenítendő elemeket tartalmazó.</xref:System.Web.UI.DataSourceControl> Ezután használhatja a <xref:System.Web.UI.Control.DataBind%2A>metódus lehet kötést létrehozni az adatforráshoz a ListBox vezérlőt.</xref:System.Web.UI.Control.DataBind%2A> Használja a <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>és <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>tulajdonságai lapon adja meg, amely mező az adatforrásban lehet kötést létrehozni a `Text` és `Value` tulajdonságok, osztályban, mindegyik listaelem a vezérlőben.</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> A ListBox vezérlőt mostantól megjeleníti a adatokat az adatforrásból.      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Érvényesítési vezérlői segítségével felhasználói bevitel ellenőrzése a bemeneti szöveg megjelenítése a vezérlőkben előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. További információkért lásd: [szabványos vezérlőket biztonságossá tétele](~/add/includes/ajax-current-ext-md.md), [hogyan: védeni ellen parancsfájl kihasználja a karakterláncok alkalmazása HTML kódolja a webalkalmazások](~/add/includes/ajax-current-ext-md.md), és [felhasználói bevitel ellenőrzése ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>## Kisegítő információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:ListBox       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Rows=&quot;integer&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SelectionMode=&quot;Single|Multiple&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&