  namespace: System.Web.UI.WebControls
  summary: "Meghívja a <xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged*>metódus, amikor a közzétett adatait a <xref href=&quot;System.Web.UI.WebControls.ListBox&quot;> </xref> vezérlő megváltozott.</xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged*>"
  remarks: "A RaisePostDataChangedEvent módszert elsősorban a vezérlő fejlesztők által az egyéni vezérlő való származtatás esetén a <xref:System.Web.UI.WebControls.ListBox>vezérlő.</xref:System.Web.UI.WebControls.ListBox>       Az ASP.NET-lapok keretrendszerének RaisePostDataChangedEvent metódus meghívja a <xref:System.Web.UI.WebControls.ListBox>szabályozza, amikor a <xref:System.Web.UI.WebControls.ListBox.LoadPostData%2A>módszer azt jelzi, hogy a lista elemeit állapota megváltozott a a <xref:System.Web.UI.WebControls.ListBox>vezérlő.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.ListBox.LoadPostData%2A> </xref:System.Web.UI.WebControls.ListBox> A RaisePostDataChangedEvent metódushívások a <xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged%2A>metódust kell kiadni a <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>esemény.</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged%2A> Vezérlők fejlesztői lehet felülbírálni a <xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged%2A>is végrehajthatja a egyéni feldolgozással, ha a felhasználó kijelöli a listaelemek a vezérlőben.</xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged%2A>       A RaisePostDataChangedEvent metódus opcionálisan hajthat végre érvényesítési kiváltása előtt a <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>eseményét a vezérlőelemnél.</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> Az oldalon, ha a lista egyik eleme belül vezérlők egy csoportja érvényesítéséhez a <xref:System.Web.UI.WebControls.ListBox>van kijelölve, állítsa be a <xref:System.Web.UI.WebControls.ListControl.AutoPostBack%2A>és <xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A>Tulajdonságok `true`, majd adja meg a csoport a vezérlők ellenőrizze a <xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A> </xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A> </xref:System.Web.UI.WebControls.ListControl.AutoPostBack%2A> </xref:System.Web.UI.WebControls.ListBox>"
  syntax:
    content: protected virtual void RaisePostDataChangedEvent ();
    parameters: []
  overload: System.Web.UI.WebControls.ListBox.RaisePostDataChangedEvent*
  exceptions: []
  platform:
  - net462
