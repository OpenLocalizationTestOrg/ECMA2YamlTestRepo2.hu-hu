  remarks: "Ez a tulajdonság segítségével adjon meg egy egyéni stílus elemei a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> Általános stílus attribútumokkal rendelkeznek, amelyeket módosítani kell közé tartozik a forecolor, backcolor, betűtípus és a cellán belül tartalmának igazítását. Megjelenésének nyújtó más stílus javítja a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid>       A stílustulajdonságok elem a <xref:System.Web.UI.WebControls.DataGrid>vezérlő öröklődtek több elem style tulajdonságának használatával a hierarchia egy másikra.</xref:System.Web.UI.WebControls.DataGrid> Stílus tulajdonságokat alacsonyabb a hierarchiában a hierarchiában magasabban levő elem stílustulajdonságok örökli. Például egy piros színnel ItemStyle tulajdonság megadása esetén az összes többi elem stílus: a tulajdonságok a <xref:System.Web.UI.WebControls.DataGrid>vezérlő is egy piros színnel.</xref:System.Web.UI.WebControls.DataGrid> Ez lehetővé teszi, hogy adja meg a vezérlő egy közös megjelenését egy egyetlen elem style tulajdonságának beállításával. Egy elem style tulajdonságának, amely a hierarchiában magasabban levő úgy, hogy a stílustulajdonságok örökölt stílus beállításainak felülbírálása Például megadhatja a kék színnel a <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>tulajdonság felülbírálja a ItemStyle tulajdonságban megadott pirossal.</xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> A következő táblázat a hierarchia sorrendjét a legalacsonyabb.      | Sorrend |} Style tulajdonság |}   |----------------|--------------------|   |&1; |} <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|   |}&2; |} <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>|   |}&3; |} <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>|   |}&4; |} ItemStyle |}   |}&5; |} <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Elemei egyéni stílus adhatja meg a <xref:System.Web.UI.WebControls.DataGrid>szabályozása, helyezze el a `<ItemStyle>` címkék a nyitó és a záró címkék között a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> Majd listázhatja a belül a nyitó attribútumokat `<ItemStyle>` címke.       Használhatja a <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>tulajdonság adja meg a váltakozó megjelenését elemeknek a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>"
