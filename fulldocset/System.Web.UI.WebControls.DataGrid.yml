  summary: "Egy adathoz kötött lista mintavezérlője adatforrásból származó elemek egy táblázatban láthatók. A DataGrid vezérlő segítségével válassza ki, rendezés, és ezek az elemek szerkesztése."
  remarks: "Ebben a témakörben:- [bemutatása](#Introduction)      -   [kisegítő](#Accessibility)      -   [deklaratív Szintaxisán](#DeclarativeSyntax)           >  [!NOTE] > a DataGrid vezérlő használata előtt érdemes a <xref:System.Web.UI.WebControls.GridView>helyette szabályozzák.</xref:System.Web.UI.WebControls.GridView> A <xref:System.Web.UI.WebControls.GridView>vezérlő, amely a .NET-keretrendszer 2.0-s verziójában jelent meg, akkor a DataGrid vezérlő utódja.</xref:System.Web.UI.WebControls.GridView>      <a name=&quot;Introduction&quot;></a>## Bemutatása a DataGrid vezérlő segítségével megjeleníteni az adatforrás a mezőket a táblázatban levő oszlopkészleteket. A DataGrid vezérlő minden egyes sorára egy rekordot az adatforrás jelöl. A DataGrid vezérlő kiválasztási, Szerkesztés, törlés, lapozás és rendezési támogatja.      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. Annak ellenőrzésére fog felhasználói adatbevitelt érvényesítési vezérlőket is biztosítja. További információkért lásd: [érvényesítési Server vezérlő szintaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Különböző oszloptípusként határozzák meg, hogy a vezérlő oszlopainak viselkedését. A következő táblázat ismerteti a különböző oszlop használható.      | Oszlop típusa |} Leírás |}   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Egy adatforrás mezőhöz kötött oszlop jeleníti meg.</xref:System.Web.UI.WebControls.BoundColumn> Minden elemhez a mező szövegként jeleníti meg. Ez a DataGrid vezérlő alapértelmezett oszlop típusa. |}   | <xref:System.Web.UI.WebControls.ButtonColumn>| Minden elemhez parancsgomb megjelenítése az oszlopban.</xref:System.Web.UI.WebControls.ButtonColumn> Ez lehetővé teszi, hogy az egyéni gomb vezérlők oszlop létrehozása, mint `Add` vagy `Remove` gombok. |}   | <xref:System.Web.UI.WebControls.EditCommandColumn>| Megjeleníti az oszlopban szereplő egyes elemekhez tartozó parancsok szerkesztése tartalmazó oszlop. |}   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| A tartalmát az egyes elemek hivatkozásként oszlop jeleníti meg.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> Az oszlop tartalmát egy adatforrás vagy statikus szöveg mezőhöz kötött is lehet. |}   | <xref:System.Web.UI.WebControls.TemplateColumn>| Minden elem megjelenítése a megadott sablon oszlopban.</xref:System.Web.UI.WebControls.TemplateColumn> Ez lehetővé teszi, hogy adja meg az egyéni vezérlők az oszlopban. |}       Alapértelmezés szerint a <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>tulajdonsága `true`, ami létrehoz egy <xref:System.Web.UI.WebControls.BoundColumn>minden mező az adatforrásban.</xref:System.Web.UI.WebControls.BoundColumn> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Minden mező majd jelenik meg a DataGrid vezérlőben minden mező az adatforrásban megjelenik a megfelelő oszlop.       Manuálisan is meghatározhatja, melyik oszlop a DataGrid vezérlőben úgy, hogy a <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>tulajdonságot `false` és majd a az oszlopokat, amelyek között a nyitó és záró felvenni kívánt tartalmazó `<Columns>` címkék.</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> A megadott oszlopok hozzáadódnak a <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>gyűjtemény sorrendben felsorolva.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> Ez lehetővé teszi, hogy az oszlopok a DataGrid vezérlőben alapú szoftveres vezérléshez.      > [!NOTE] > Megjelenő oszlopok sorrendjének vezérli, hogy a DataGrid vezérlőben az oszlopok megjelenítési sorrendjét a <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>gyűjtemény.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> Bár a programozott módon módosíthatja az oszlopok sorrendjének módosítása a <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>gyűjtemény, célszerűbb a kívánt megjelenítési sorrendben az oszlopok.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       Explicit módon deklarált oszlopok meg lehet jeleníteni az automatikusan létrehozott oszlopok együtt. Ha mindkét explicit módon megadott oszlopok jelenik meg először, utána automatikusan létrehozott oszlopok.      > [!NOTE] > Automatikusan létrehozott oszlopok nem lettek hozzáadva a <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>gyűjtemény.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       A DataGrid vezérlő megjelenését, úgy, hogy a vezérlő különböző részeinek stílustulajdonságainak szabható testre. A következő táblázat a különböző stílustulajdonságok.      | Style tulajdonság |} Leírás |}   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>| A váltakozó elemekhez a DataGrid vezérlőben stílusát határozza meg. |}   | <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>| Meghatározza a DataGrid vezérlőben szerkesztett elem style. |}   | <xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A>| A stílus láblécében meghatározza a DataGrid vezérlőben. |}   | <xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A>| A fejléc szakasz stílus meghatározza a DataGrid vezérlőben. |}   | <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>| Az elemeknek a stílus meghatározza a DataGrid vezérlőben. |}   | <xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A>| Megadja az oldal kiválasztása szakaszban a DataGrid vezérlő stílusának. |}   | <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>| A kijelölt elem style meghatározza a DataGrid vezérlőben. |}       Is megjelenítheti vagy elrejtheti a vezérlő különböző részeit.</xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> A következő táblázat a részeket megjelenítésekor vagy elrejtésekor szabályozó tulajdonságok.      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A>| A DataGrid vezérlő láblécében elrejtése vagy megjelenítése. |}   | <xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A>| A DataGrid vezérlő fejlécében elrejtése vagy megjelenítése. |}       Attribútumok programozott módon hozzáadásával a DataGrid vezérlő megjelenését, szabályozhatja a `<td>` és `<tr>` címkék a böngésző a vezérlő által megjelenített.</xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A> Attribútumok programozott módon lehet hozzáadni, adja meg a kódot az eseménykezelőt a(z) a <xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>vagy <xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A>esemény.</xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A> </xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>       Az attribútum hozzáadása a `<td>` címkét, először kapnak a <xref:System.Web.UI.WebControls.TableCell>objektum, amely a cella a DataGrid vezérlőben hozzá szeretné adni a-attribútumot jelöli.</xref:System.Web.UI.WebControls.TableCell> A <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>gyűjtemény számítógépeinek a <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>tulajdonsága a <xref:System.Web.UI.WebControls.DataGridItemEventArgs>objektum lett átadva az eseménykezelő is használható a kívánt <xref:System.Web.UI.WebControls.TableCell>objektum.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> </xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> Ezután a <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>metódusában a <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>gyűjtemény számítógépeinek a <xref:System.Web.UI.WebControls.TableCell>objektum attribútumok hozzáadása a `<td>` címke.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>       Az attribútum hozzáadása a `<tr>` címkét, először kapnak a <xref:System.Web.UI.WebControls.DataGridItem>hozzá szeretné adni az attribútumot a DataGrid vezérlőben sor képviselő objektum.</xref:System.Web.UI.WebControls.DataGridItem> A <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>tulajdonsága a <xref:System.Web.UI.WebControls.DataGridItemEventArgs>objektum lett átadva az eseménykezelő is használható a kívánt <xref:System.Web.UI.WebControls.DataGridItem>objektum.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> Ezután a <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>metódusában a <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>gyűjtemény számítógépeinek a <xref:System.Web.UI.WebControls.DataGridItem>objektum attribútumok hozzáadása a `<tr>` címke.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a>## Kisegítő információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklaratív Szintaxisán```   <asp:DataGrid       AccessKey=&quot;string&quot;       AllowCustomPaging=&quot;True|False&quot;       AllowPaging=&quot;True|False&quot;       AllowSorting=&quot;True|False&quot;       AutoGenerateColumns=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyField=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EditItemIndex=&quot;integer&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GridLines=&quot;None|Horizontal|Vertical|Both&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnCancelCommand=&quot;CancelCommand event handler&quot;       OnDataBinding=&quot;DataBinding event handler&