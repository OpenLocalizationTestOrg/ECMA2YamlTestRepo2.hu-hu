  name: AllowCustomPaging
  nameWithType: DataGrid.AllowCustomPaging
  fullName: System.Web.UI.WebControls.DataGrid.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy engedélyezve van-e az egyéni lapozás."
  remarks: "Lapozófájl lehetővé teszi tartalmának megjelenítése a <xref:System.Web.UI.WebControls.DataGrid>vezérlő lap szegmensekben.</xref:System.Web.UI.WebControls.DataGrid> Egy oldalon elemek száma határozza meg a <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> Ha nincs érték megadva a <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>tulajdonság, a <xref:System.Web.UI.WebControls.DataGrid>10 elemet lapon megjeleníti.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>       Általában egy adatforrásban, amely minden egyes sor tartalmazza a <xref:System.Web.UI.WebControls.DataGrid>vezérlő minden alkalommal betöltését a <xref:System.Web.UI.WebControls.DataGrid>vezérlő áthelyezése egy másik oldalon.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> Ez jelentős erőforrásokat vehet igénybe, ha az adatforrás nagyon nagy. Egyéni lapozás lehetővé teszi, hogy csak a szegmens egyetlen lap megjelenítéséhez szükséges adatok.       Egyéni lapozás engedélyezéséhez állítsa be mind a <xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A>és AllowCustomPaging tulajdonságok `true`.</xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A> Ezt követően adja meg a kódot kezelni a <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>esemény.</xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       A tipikus logikát a <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>eseménykezelő is, hogy először a <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>tulajdonságot a megjeleníteni kívánt lap indexe.</xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>      > [!NOTE] > Az eseménykezelő kap egy <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>objektum paraméterként.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> Használhatja a <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>tulajdonsága Ez a paraméter határozza meg a lap a kijelölés elemei, a felhasználó által megadott index a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>       Ezután hozzon létre egy adatforrásban, amely tartalmazza az adatokat egy oldalon megjelenítéséhez, majd a <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metódus lehet kötést létrehozni az adatokat a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>      > [!NOTE] >, Mert az adatok csak a szegmens be van töltve, meg kell adni a <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>tulajdonságot szereplő elemek száma a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> Ez lehetővé teszi, hogy a vezérlő szükség elemével megjelenítendő lapok száma határozza meg a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> Ez általában programozott tulajdonsága egyszer szereplő elemek száma a <xref:System.Web.UI.WebControls.DataGrid>vezérlő határozza meg.</xref:System.Web.UI.WebControls.DataGrid>       Ha engedélyezve van a lapozás AllowCustomPaging tulajdonság értéke `false`, a <xref:System.Web.UI.WebControls.DataGrid>vezérlő feltételezi, hogy az adatforrás tartalmaz elemeinek megjelenítendő.</xref:System.Web.UI.WebControls.DataGrid> A <xref:System.Web.UI.WebControls.DataGrid>vezérlő indexeit, a cikkek a megjelenített lap a lap által megadott index alapján számítja ki a <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>tulajdonság, és a lapon megadott elemek száma a <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       Ha a AllowCustomPaging tulajdonság értéke `true`, a <xref:System.Web.UI.WebControls.DataGrid>vezérlő feltételezi, hogy az adatforrás csak azokat az elemeket magában alapján a <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> </xref:System.Web.UI.WebControls.DataGrid> Minden elem által meghatározott elemek száma legfeljebb a <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>tulajdonság jelennek meg.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>"
