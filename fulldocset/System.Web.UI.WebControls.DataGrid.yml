geChangedEventArgs.NewPageIndex%2A>       A szabványos lapozás a <xref:System.Web.UI.WebControls.DataGrid>vezérlő feltételezi, hogy az adatforrás tartalmaz elemeinek megjelenítendő.</xref:System.Web.UI.WebControls.DataGrid> A <xref:System.Web.UI.WebControls.DataGrid>vezérlő indexeit, a cikkek a megjelenített lap a lap által megadott index alapján számítja ki a <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>tulajdonság, és a lapon megadott elemek elemek száma a <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       Normál esetben megjelenő összes elemet tartalmazó adatforrás be van töltve minden alkalommal a <xref:System.Web.UI.WebControls.DataGrid>vezérlő van lapozható.</xref:System.Web.UI.WebControls.DataGrid> Ez jelentős erőforrásokat vehet igénybe, ha az adatforrás nagyon nagy. Egyéni lapozás lehetővé teszi, hogy csak a szegmens egyetlen lap megjelenítéséhez szükséges adatok. Az egyéni lapozás további információkért lásd: a <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>"
