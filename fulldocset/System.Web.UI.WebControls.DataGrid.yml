  summary: "A stílustulajdonságok váltakozva megjelenő elemekhez lekérdezi a <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> vezérlő."
  remarks: "Adjon meg egy egyéni stílus váltakozó elemeinek a AlternatingItemStyle tulajdonság használatával a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> Általános stílus attribútumokkal rendelkeznek, amelyeket módosítani kell közé tartozik a forecolor, backcolor, betűtípus és a cellán belül tartalmának igazítását. Megjelenésének nyújtó más stílus javítja a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid>       A stílustulajdonságok elem a <xref:System.Web.UI.WebControls.DataGrid>vezérlő öröklődtek több elem style tulajdonságának használatával a hierarchia egy másikra.</xref:System.Web.UI.WebControls.DataGrid> Stílus tulajdonságokat alacsonyabb a hierarchiában a hierarchiában magasabban levő elem stílustulajdonságok örökli. Például, ha megad egy piros betűtípusát a <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>tulajdonság, az összes többi elem style tulajdonság a a <xref:System.Web.UI.WebControls.DataGrid>vezérlő is egy piros színnel.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> Ez lehetővé teszi, hogy adja meg a vezérlő egy közös megjelenését egy egyetlen elem style tulajdonságának beállításával. Egy elem style tulajdonságának, amely a hierarchiában magasabban levő úgy, hogy a stílustulajdonságok örökölt stílus beállításainak felülbírálása Például megadhatja a AlternatingItemStyle tulajdonság kék színnel, felülírva a piros színnel megadott a <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> A következő táblázat a hierarchia sorrendjét a legalacsonyabb.      | Sorrend |} Style tulajdonság |}   |----------------|--------------------|   |&1; |} <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|   |}&2; |} <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>|   |}&3; |} AlternatingItemStyle |}   |}&4; |} <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|   |}&5; |} <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Adjon meg egy egyéni stílus váltakozó elemekhez, helyezze a `<AlternatingItemStyle>` címkék a nyitó és a záró címkék között a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> Majd listázhatja a belül a nyitó attribútumokat `<AlternatingItemStyle>` címke."
