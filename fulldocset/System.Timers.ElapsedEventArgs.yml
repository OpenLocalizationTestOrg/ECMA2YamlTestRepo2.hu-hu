  summary: "Lekérdezi a dátum/idő során a <xref href=&quot;System.Timers.Timer.Elapsed&quot;> </xref> esemény időpontja."
  remarks: "A <xref:System.Timers.Timer.Elapsed?displayProperty=fullName>esemény jelenik meg az egy <xref:System.Threading.ThreadPool>szál, az esemény-kezelési módszer egyszerre több szál előfordulhat, hogy futtatható, amikor hívása a <xref:System.Timers.Timer.Stop%2A?displayProperty=fullName>metódus futtatja egy másik szálon.</xref:System.Timers.Timer.Stop%2A?displayProperty=fullName> </xref:System.Threading.ThreadPool> </xref:System.Timers.Timer.Elapsed?displayProperty=fullName> Emiatt előfordulhat, hogy a <xref:System.Timers.Timer.Elapsed>esemény után a <xref:System.Timers.Timer.Stop%2A>metódust.</xref:System.Timers.Timer.Stop%2A> </xref:System.Timers.Timer.Elapsed> A versenyhelyzet nem előzhető egyszerűen a SignalTime tulajdonság a időponttal összehasonlításával amikor a <xref:System.Timers.Timer.Stop%2A>metódus hívása, mert az esemény-kezelési módszer előfordulhat, hogy már kell végrehajtása mikor a <xref:System.Timers.Timer.Stop%2A>metódus neve, vagy kezdődhet pillanattól végrehajtása során a <xref:System.Timers.Timer.Stop%2A>metódus lehívásra kerül és a leállítási ideje mentésekor jelenleg.</xref:System.Timers.Timer.Stop%2A> </xref:System.Timers.Timer.Stop%2A> </xref:System.Timers.Timer.Stop%2A> Ha fontos, hogy megakadályozza a hívó szál a <xref:System.Timers.Timer.Stop%2A>haladva, amíg az esemény-kezelési módszer továbbra is fut, a módszer használata egy sokkal hatékonyabban szinkronizálási mechanizmus, mint a <xref:System.Threading.Monitor>osztály vagy a <xref:System.Threading.Interlocked.CompareExchange%2A>metódus.</xref:System.Threading.Interlocked.CompareExchange%2A> </xref:System.Threading.Monitor> </xref:System.Timers.Timer.Stop%2A> Kód a <xref:System.Threading.Interlocked.CompareExchange%2A>metódus található a következő példa a <xref:System.Timers.Timer.Stop%2A?displayProperty=fullName>metódus.</xref:System.Timers.Timer.Stop%2A?displayProperty=fullName> </xref:System.Threading.Interlocked.CompareExchange%2A>"
  example:
  - "The following example instantiates a <xref:System.Timers.Timer> object that fires its <xref:System.Timers.Timer.Elapsed?displayProperty=fullName> event every two seconds (2000 milliseconds), sets up an event handler for the  event, and starts the timer. The event handler displays the value of the SignalTime property each time it is raised.  \n  \n [!code-cpp[System.Timers.Timer#1](~/add/codesnippet/cpp/p-system.timers.elapsede_1.cpp)]\n [!code-cs[System.Timers.Timer#1](~/add/codesnippet/csharp/p-system.timers.elapsede_1.cs)]\n [!code-vb[System.Timers.Timer#1](~/add/codesnippet/visualbasic/p-system.timers.elapsede_1.vb)]"
