  name: CodeDelegateCreateExpression
  nameWithType: CodeDelegateCreateExpression
  fullName: System.CodeDom.CodeDelegateCreateExpression
  type: Class
  summary: "Egy kifejezés, amely létrehoz egy delegált jelöli."
  remarks: "CodeDelegateCreateExpression kódot, amely létrehoz egy delegált jelöli. Gyakran használt CodeDelegateCreateExpression <xref:System.CodeDom.CodeAttachEventStatement>vagy <xref:System.CodeDom.CodeRemoveEventStatement>csatoljon vagy távolítsa el az esemény eseménykezelő képviselő.</xref:System.CodeDom.CodeRemoveEventStatement> </xref:System.CodeDom.CodeAttachEventStatement>       A <xref:System.CodeDom.CodeDelegateCreateExpression.DelegateType%2A>tulajdonság határozza meg a delegált létrehozásához.</xref:System.CodeDom.CodeDelegateCreateExpression.DelegateType%2A> A <xref:System.CodeDom.CodeDelegateCreateExpression.TargetObject%2A>tulajdonság azt jelzi, az objektum, amely tartalmazza az eseménykezelő metódus.</xref:System.CodeDom.CodeDelegateCreateExpression.TargetObject%2A> A <xref:System.CodeDom.CodeDelegateCreateExpression.MethodName%2A>tulajdonság a eseménykezelő módszer, amelynek a metódus aláírása megegyezik a delegált metódus-aláírás nevét jelöli.</xref:System.CodeDom.CodeDelegateCreateExpression.MethodName%2A>       A C#, egy delegált létrehozása kifejezés formátuma általában a következő formában: `new EventHandler(this.HandleEventMethod)`. A Visual Basic, a delegált létrehozása kifejezés formátuma általában a következő formában: `AddressOf Me.HandleEventMethod`."
  example:
  - "The following example code uses a CodeDelegateCreateExpression to create a delegate.  \n  \n [!code-cs[CodeAttachEventStatementExample#3](~/add/codesnippet/csharp/t-system.codedom.codedel_0_1.cs)]\n [!code-vb[CodeAttachEventStatementExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codedel_0_1.vb)]\n [!code-cpp[CodeAttachEventStatementExample#3](~/add/codesnippet/cpp/t-system.codedom.codedel_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDelegateCreateExpression : System.CodeDom.CodeExpression
