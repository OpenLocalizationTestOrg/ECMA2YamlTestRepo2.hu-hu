  type: Class
  summary: "Számos előre meghatározott statikus <xref href=&quot;System.Windows.FontStyle&quot;> </xref> értékeket."
  remarks: "A betűtípus dőlt betűstílus hivatkozik: normál, dőlt és rézsútosan.      | Betűstílus |} Leírás |}   |----------------|-----------------|   | Normál |} A normál vagy latin, betűmérettel karaktere függőleges. |}   | Dőlt |} A karakterek egy dőlt betűvel szedett valóban ferde vannak, és úgy lettek kialakítva, amilyen. |}   | Ferde |} Egy ferde betűtípus karaktereit a rendszer mesterségesen ferde |}       A <xref:System.Windows.FontStyles.Oblique%2A>, a dőlt megvalósítani Nyírás átalakítás végrehajtásához egy normál betűtípus karaktereit.</xref:System.Windows.FontStyles.Oblique%2A> Egy igaz dőlt betűvel szedett egy számítógép vagy a nyomtató nem érhető el, ha egy ferde stílus normál betűtípust jön létre, és egy dőlt betűvel szedett szimulálásához használt.       Az alábbi ábrán a normál, dőlt és ferde stílusait Palatino Linotype betűtípusát. Figyelje meg, hogyan dőlt betűstílus rendelkezik-e a még áramló és tetszetős megjelenését, mint a ferde betűstílust, amely egyszerűen hozta létre a normál stílus betűkészlet szöveg döntés.       ![Normál, dőlt és ferde betűstílusok](~/add/media/fontstyle01.PNG &quot;normál, dőlt és ferde betűstílusok&quot;) betűstílusok – példa"
  example:
  - "In the following code example, <xref:System.Windows.FontStyles.Normal%2A>, <xref:System.Windows.FontStyles.Italic%2A>, and <xref:System.Windows.FontStyles.Oblique%2A> are used to define the font styles for the <xref:System.Windows.Controls.TextBlock> objects.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet1](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet1)]"
