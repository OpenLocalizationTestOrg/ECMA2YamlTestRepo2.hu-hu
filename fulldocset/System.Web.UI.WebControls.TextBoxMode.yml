  name: TextBoxMode
  nameWithType: TextBoxMode
  fullName: System.Web.UI.WebControls.TextBoxMode
  type: Enum
  summary: "Megadja a szövegmező működési módja."
  remarks: "A TextBoxMode számbavétel jelenti. a különböző megjelenítési beállításainak <xref:System.Web.UI.WebControls.TextBox>vezérlők.</xref:System.Web.UI.WebControls.TextBox>       SingleLine mód megjeleníti a <xref:System.Web.UI.WebControls.TextBox>vezérlőelemet jelöli meg egyetlen sort.</xref:System.Web.UI.WebControls.TextBox> Ha a felhasználó megadja a szöveg, amelyet a tényleges mérete meghaladja a <xref:System.Web.UI.WebControls.TextBox>vezérlő, a szöveg görgetése vízszintesen.</xref:System.Web.UI.WebControls.TextBox>       Többsoros mód magasságának megjeleníti a <xref:System.Web.UI.WebControls.TextBox>alapján a <xref:System.Web.UI.WebControls.TextBox.Rows%2A>tulajdonság, és lehetővé teszi, hogy a bevitt adat több sorban.</xref:System.Web.UI.WebControls.TextBox.Rows%2A> </xref:System.Web.UI.WebControls.TextBox> A szöveg automatikusan fog burkolása, ha a <xref:System.Web.UI.WebControls.TextBox.Wrap%2A>tulajdonsága `true`.</xref:System.Web.UI.WebControls.TextBox.Wrap%2A> Ha a felhasználó megadja a szöveg, amelyet a tényleges mérete meghaladja a <xref:System.Web.UI.WebControls.TextBox>, a szöveg görgetése ennek megfelelően és görgetősávok jelennek meg.</xref:System.Web.UI.WebControls.TextBox>       A jelszó mód működése SingleLine mód hasonló azzal a különbséggel, hogy a megadott összes karakter a <xref:System.Web.UI.WebControls.TextBox>vezérlő maszkolva és mentése nem történik meg a nézetben állapot.</xref:System.Web.UI.WebControls.TextBox>       A többi beállítás tartozik `type` az attribútumértékek a `input` a HTML5-specifikációt elemében."
  syntax:
    content: public enum TextBoxMode
  inheritance:
  - System.Enum
  platform:
  - net462
