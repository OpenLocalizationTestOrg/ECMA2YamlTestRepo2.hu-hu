  name: XslTransform
  nameWithType: XslTransform
  fullName: System.Xml.Xsl.XslTransform
  type: Class
  summary: "Átalakítja az XML-adatokat stíluslap bővíthető nyelv XSLT átalakítások stíluslap."
  remarks: "> [!NOTE]> A Microsoft .NET-keretrendszer 2.0-s verziójának a XslTransform osztály elavult. A <xref:System.Xml.Xsl.XslCompiledTransform>osztály az új XSLT-feldolgozóban.</xref:System.Xml.Xsl.XslCompiledTransform> További információkért lásd: [a XslCompiledTransform osztály használatával](~/add/includes/ajax-current-ext-md.md) és [áttelepítése a a XslTransform az osztály](~/add/includes/ajax-current-ext-md.md).       XslTransform támogatja a XSLT 1.0 szintaxist. Az XSLT-stíluslapot kell használnia a névtér `http://www.w3.org/1999/XSL/Transform`.       További argumentumok is is hozzá kell adni a stíluslap <xref:System.Xml.Xsl.XsltArgumentList>osztály</xref:System.Xml.Xsl.XsltArgumentList> használatával Ez az osztály a stílus lap és a bővítmény objektumok, amelyek a stíluslap hívható bemeneti paramétereket tartalmaz.       XML-adatok átalakítására: 1.  Hozzon létre egy XslTransform objektum.      2.  Használja a <xref:System.Xml.Xsl.XslTransform.Load%2A>metódus betöltése a stíluslap átalakítási.</xref:System.Xml.Xsl.XslTransform.Load%2A> Ez a metódus több túlterheléssel rendelkezik, és be tudják tölteni a stílus lap használatával egy <xref:System.Xml.XmlReader>, <xref:System.Xml.XPath.XPathNavigator>, <xref:System.Xml.XPath.IXPathNavigable>, vagy a fájl helyének URL-címet.</xref:System.Xml.XPath.IXPathNavigable> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlReader>      3.  Használja a <xref:System.Xml.Xsl.XslTransform.Transform%2A>metódus az XML-adatok átalakítására.</xref:System.Xml.Xsl.XslTransform.Transform%2A> Ez a metódus több túlterheléssel rendelkezik, és kezelni tud a bemeneti és kimeneti különböző típusú. Azt is megadhatja egy <xref:System.Xml.Xsl.XsltArgumentList>További argumentumok a transzformáció bemeneti közbeni tartalmazó.</xref:System.Xml.Xsl.XsltArgumentList>       **Biztonsági szempontok** a XslTransform osztályt használó alkalmazás létrehozásakor meg kell ügyelnie, a következő elemek és azok következményeit:-bővítmény objektumok alapértelmezés szerint engedélyezve vannak. Ha egy <xref:System.Xml.Xsl.XsltArgumentList>bővítmény objektumokat tartalmazó objektum átadott a <xref:System.Xml.Xsl.XslTransform.Transform%2A>metódus, ki van használva.</xref:System.Xml.Xsl.XslTransform.Transform%2A> </xref:System.Xml.Xsl.XsltArgumentList>      -XSLT stíluslapok egyéb fájlok és a beágyazott parancsfájl-blokkokban hivatkozásokat tartalmazhat. Egy rosszindulatú felhasználó is kihasználja a úgy, hogy megadja, hogy adatokkal vagy stíluslapot, amely végrehajtásakor, akkor a rendszer futtatásáig a számítógépen kevés az erőforrás feldolgozni.      -Vegyes megbízható környezetben futó XSLT alkalmazások stílus lap címhamisítást eredményez. Egy rosszindulatú felhasználó például káros stíluslap objektum betöltése és egy másik felhasználónak, aki ezt követően meghívja kiosztják a <xref:System.Xml.Xsl.XslTransform.Transform%2A>metódust, és végrehajtja az átalakítást.</xref:System.Xml.Xsl.XslTransform.Transform%2A>       A biztonsági problémák enyhíthetők nem fogad XslTransform objektumok, stíluslapok XSLT vagy XML-forrás adatai nem megbízható forrásból származó.       **Támogatási parancsfájlkezelés** Ez az osztály támogatja a beágyazott parancsfájl használata a `msxsl:script` elemet.       A .NET-keretrendszer 1.1-es verziójában a stíluslap bizonyíték határozza meg, milyen engedélyeket beágyazott parancsfájlok kapják.      -Ha a stíluslap lett betöltve a egy egységes erőforrás-azonosító (URI), az URI a tanúsítás létrehozására szolgál. E bizonyító adatok mellett a hely és a zóna URI tartalmazza.      -Ha a stíluslap lett betöltve, egy másik forrást használja, akkor is bizonyító úgy, hogy egy <xref:System.Security.Policy.Evidence?displayProperty=fullName>az objektum a <xref:System.Xml.Xsl.XslTransform.Load%2A>metódus.</xref:System.Xml.Xsl.XslTransform.Load%2A> </xref:System.Security.Policy.Evidence?displayProperty=fullName> Ellenkező esetben a parancsfájl szerelvény teljes megbízhatósági kapcsolattal rendelkezik.       Félig megbízható hívókat: `UnmanagedCode` engedély szükséges a beágyazott parancsfájl összeállításához. `ControlEvidence`engedélyt kell adnia <xref:System.Security.Policy.Evidence>számára a <xref:System.Xml.Xsl.XslTransform.Load%2A>metódus.</xref:System.Xml.Xsl.XslTransform.Load%2A> </xref:System.Security.Policy.Evidence> A <xref:System.Security.SecurityException>vált ki, ha a hívó nem rendelkezik a szükséges engedélyekkel.</xref:System.Security.SecurityException> Lásd: <xref:System.Security.Permissions.SecurityPermission?displayProperty=fullName>és <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName>További információt.</xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.SecurityPermission?displayProperty=fullName>       A `msxsl:script` elem a következő követelményekkel rendelkezik: - a `msxsl:script` elem tartozik a `urn:schemas-microsoft-com:xslt` névtér. A stíluslap tartalmaznia kell a névtér-deklaráció `xmlns:msxsl=urn:schemas-microsoft-com:xslt`.      -A `msxsl:script` elem szerepelhet egy `language` attribútum, amely meghatározza a használandó programozási nyelv. Értékét a `language` attribútumnak kell lennie a következők egyikét: C#, a csharp nyelvű, VB, VisualBasic, JScript és JavaScript. Mivel a nyelv nevének nem kis-és nagybetűket, JavaScript és javascript is egyaránt érvényes. Ha egy `language` attribútum nincs megadva, alapértelmezés szerint a JScript.      -A `msxsl:script` elemnek tartalmaznia kell egy `implements-prefix` , amely tartalmazza az előtag képviselő használata a parancsprogram-blokkot tartalmazzon. Ez a névtér a stíluslap belül kell megadni. Olyan stíluslap tartalmazhatnak névtér szerint vannak csoportosítva, amely több parancsfájl-blokkokban. Nem lehet több nyelv az azonos névtérben parancsfájl-blokkokban. Parancsfájl-blokkokban meghívhatja egy másik parancsfájlblokk függvényt megadott a parancsfájl-blokkokban az azonos névtérben találhatók. A parancsprogram-blokkot tartalmazzon tartalmát a szabályok és a programozási nyelv szintaxisának megfelelően elemzésének (által biztosított a `language` attribútum). Például ha egy C# parancsprogram-blokkot tartalmazzon, megjegyzések kellene szerepelnie, hogy a `//` karaktereket. A megjegyzések érvényes XML-tartalom kell lennie.       `Note`Javasoljuk, hogy a CDATA szakasz burkolása parancsfájl-blokkokban.      ```   <msxsl:script implements-prefix=&quot;xy&quot; language=&quot;C#&quot;>     <![CDATA[     // Add code here.     ]]>   </msxsl:script>   ```Funkciók deklarálható belül a `msxsl:script` elemet. Az alábbi táblázat a névterek, alapértelmezés szerint támogatott.      | Támogatott névterek |} Leírás |}   |--------------------------|-----------------|   | `System`| Rendszer osztályait. |}   | `System.Collection`| Gyűjteményosztály. |}   | `System.Text`| Osztályok kezelése szöveg. |}   | `System.Xml`| XML-osztályok alapvető. |}   | `System.Xml.Xsl`| XSLT-osztályok. |}   | `System.Xml.XPath`| XML Path Language (XPath-) osztályok. |}       A megadott argumentumok és visszatérési értékek határozzák meg a parancsfájl-szolgáltatások az alábbi webes Consortium (W3C) típusok egyikét kell lennie. Az alábbi táblázat részletezi az XPath vagy XSLT, W3C-típusok közötti leképezést és a megfelelő .NET-keretrendszer osztályait.      | W3C típus |} Egyenértékű .NET-osztályt |}   |--------------|---------------------------|   | Karakterlánc (XPath) |} `System.String`|   | Logikai érték (XPath) |} `System.Boolean`|   | Szám (XPath) |} `System.Double`|   | Eredményfa-töredéket (XSLT) eredménye |} `System.Xml.XPath.XPathNavigator`|   | Csomópont (XPath) beállítása |} `System.Xml.XPath.XPathNodeIterator`|       Ha a parancsfájl függvény a következő numerikus típusok egyikét használja: Int16, UInt16, Int32, UInt32, Int64, UInt64, egyetlen vagy decimális, ezek a típusok kényszerített vannak-e a duplán, amely leképezhető a W3C XPath típus számára.       Kivételt vált ki, amikor egy függvény hívása esetén, amelyek a argumentum eredménye nem alakítható át a szükséges típus egyikére.      > [!NOTE]  >   `msxsl:script` és `msxsl:node-list` a függvények csak a `urn:schemas-microsoft-com:xslt` a XslTransform osztály által támogatott névtér.       XslTransform képes a közös nyelvi futtatókörnyezet (CLR) kód bővítmény módszerként használatára. Ez egy osztály egyik példányához tartozó átadni a XslTransform osztály és annak az XSLT-stíluslap belül nyilvános metódusok meghívása úgy érhető el. A definiált metódusok a `params` kulcsszóval, amely lehetővé teszi, hogy a paraméterek átadását egy nem meghatározott számú, ebben a forgatókönyvben nem működnek megfelelően. Lásd: [paraméterei](~/add/includes/ajax-current-ext-md.md) további részleteket.       További információ: [XSLT-átalakítás a XslTransform osztállyal](~/add/includes/ajax-current-ext-md.md)."
