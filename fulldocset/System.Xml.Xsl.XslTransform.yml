  remarks: "> [!NOTE]> A <xref:System.Xml.Xsl.XslTransform>osztály már elavult a .NET-keretrendszer 2.0-s verziójában.</xref:System.Xml.Xsl.XslTransform> A <xref:System.Xml.Xsl.XslCompiledTransform>osztály az új XSLT-feldolgozóban.</xref:System.Xml.Xsl.XslCompiledTransform> További információkért lásd: [a XslCompiledTransform osztály használatával](~/add/includes/ajax-current-ext-md.md) és [áttelepítése a a XslTransform az osztály](~/add/includes/ajax-current-ext-md.md).       <xref:System.Xml.Xsl.XslTransform>az XSLT-1.0 szintaxis támogatja.</xref:System.Xml.Xsl.XslTransform> Az XSLT-stíluslap tartalmaznia kell a névtér-deklaráció `xmlns:xsl=``http://www.w3.org/1999/XSL/Transform`.       Ez a módszer betölti az XSLT-stíluslap, beleértve a stíluslapok, hivatkozott `xsl:include` és `xsl:import` elemeket. Külső források pedig használatával oldja fel az <xref:System.Xml.XmlUrlResolver>, felhasználói hitelesítő adatok.</xref:System.Xml.XmlUrlResolver> Ha a stílus közzététele találhatók egy hálózati erőforráshoz, amelyhez hitelesítés szükséges, használja a rendelkező túlterhelést egy <xref:System.Xml.XmlResolver>egyik argumentuma, és adja meg egy <xref:System.Xml.XmlResolver>a szükséges hitelesítő adatokkal.</xref:System.Xml.XmlResolver> </xref:System.Xml.XmlResolver>       Ha a stíluslap tartalmaz beágyazott parancsfájl-kezelési, a parancsfájl egy szerelvényre lett fordítva. URI-azonosítója a stíluslap vonatkozik az a szerelvény bizonyító adatok létrehozására szolgál. A problémákat a <xref:System.Xml.Xsl.XslTransform.Load%2A>metódus és a style lapok beágyazott parancsfájlokkal, tekintse meg a cikket Q316755 a Microsoft Tudásbázis következő http://support.microsoft.com.</xref:System.Xml.Xsl.XslTransform.Load%2A>      > [!NOTE] > Ha a hívó nem rendelkezik `UnmanagedCode` engedéllyel, a beágyazott parancsfájl nincs lefordítva, és egy <xref:System.Security.SecurityException>vált ki.</xref:System.Security.SecurityException> Lásd: <xref:System.Security.Permissions.SecurityPermission>és <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName>További információt.</xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.SecurityPermission>"
