  type: Class
  summary: "Egy kulcsazonosító kifejezés, amely azonosítja az egy titkosított kulcsot jelöl."
  remarks: "Általában a EncryptedKeyIdentifierClause nem kell használni, eltérő egyéni biztonságijogkivonat-szolgáltatás létrehozásakor. Biztonságijogkivonat-szolgáltatás egy biztonsági jogkivonatot ad vissza, ha a kiadott biztonsági jogkivonat nem csatolt és csatlakoztatott biztonsági jogkivonatokat hivatkozik. Csatolt hivatkozásokat tekintse meg a biztonsági fejlécben egy SOAP-üzenet belüli biztonsági jogkivonatokat és tartozó biztonsági jogkivonatokat, amelyek nem tartoznak a biztonsági fejlécben egy SOAP-üzenet. Ezeket a hivatkozásokat általában elfogadhatja a kiadott biztonsági jogkivonat hitelességét. A EncryptedKeyIdentifierClause osztály használatával egy titkosított kulcsot hivatkozik. A <xref:System.IdentityModel.Tokens.EncryptedKeyIdentifierClause.GetEncryptedKey%2A>metódus visszaadja a titkosított kulcsot.</xref:System.IdentityModel.Tokens.EncryptedKeyIdentifierClause.GetEncryptedKey%2A>       [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]elfogadja a egybeírt tekintetében alakú burkolt kulcsok. A keresztülhaladnak a hálózaton a megadott kulcs sortörés algoritmus, és lehet használni. Nem ellenőrizhető, hogy kompatibilis legyen a <xref:System.ServiceModel.Security.SecurityAlgorithmSuite>a végpont által megadott.</xref:System.ServiceModel.Security.SecurityAlgorithmSuite>"
