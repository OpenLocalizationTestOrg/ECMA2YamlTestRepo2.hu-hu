  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Security.Cryptography.SHA512Managed&quot;> </xref> osztály."
  remarks: "A kivonatoló nagy mennyiségű adatot képviselő rögzített méretű egyedi érték lesz. Két készlet adatok kivonatok meg kell felelnie, csak ha a megfelelő adatok is megfelel. Az adatok kis változtatások a kivonat nagy előre nem látható módosítását eredményezi.       A kivonatoló mérete a <xref:System.Security.Cryptography.SHA512Managed>algoritmus 512 bites rendszer.</xref:System.Security.Cryptography.SHA512Managed>       **Fontos** Ha engedélyezi a FIPS biztonsági szintet, vagy a helyi biztonsági házirend, vagy a csoportházirend részeként elérhetővé válik egy <xref:System.InvalidOperationException>Amikor megpróbálja használni ezt a konstruktort.</xref:System.InvalidOperationException>"
