  nameWithType: CodeCatchClause
  fullName: System.CodeDom.CodeCatchClause
  type: Class
  summary: "Jelöli egy <xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;> </xref> a kivételkezelő blokk egy <xref uid=&quot;langword_csharp_try/catch&quot; name=&quot;try/catch&quot; href=&quot;&quot;> </xref> utasítást."
  remarks: "CodeCatchClause képviselő használható egy `catch` a kivételkezelő blokk egy `try/catch` utasítást.       A <xref:System.CodeDom.CodeCatchClause.CatchExceptionType%2A>tulajdonság határozza meg, milyen típusú kivételt kell elfogni.</xref:System.CodeDom.CodeCatchClause.CatchExceptionType%2A> A <xref:System.CodeDom.CodeCatchClause.LocalName%2A>tulajdonság határozza meg, amelyek resourceexception képviselő változó nevét.</xref:System.CodeDom.CodeCatchClause.LocalName%2A> A <xref:System.CodeDom.CodeCatchClause.Statements%2A>gyűjteménytulajdonság vonatkozó utasításokat tartalmaz a `catch` blokk.</xref:System.CodeDom.CodeCatchClause.Statements%2A>"
  example:
  - "The following example code demonstrates using CodeCatchClause objects to define exception handling clauses of a try...catch block.  \n  \n [!code-cs[CodeTryCatchFinallyExample#2](~/add/codesnippet/csharp/t-system.codedom.codecat_1_1.cs)]\n [!code-cpp[CodeTryCatchFinallyExample#2](~/add/codesnippet/cpp/t-system.codedom.codecat_1_1.cpp)]\n [!code-vb[CodeTryCatchFinallyExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecat_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeCatchClause
