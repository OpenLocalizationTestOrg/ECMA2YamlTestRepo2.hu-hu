  summary: "A grafikus felület vízszintes és függőleges tengely invertálásának jelzi."
  remarks: "Szöveg formázó ügyfelek általában invertálása a vízszintes tengely, vagy az x tengely, a grafikus felület elrendezése jobbról balra szöveges tartalom végrehajtása során.       Ritkább esetben szöveges formázó ügyfél invertálása előfordulhat, hogy a függőleges tengely vagy y tengely a grafikus felület a hatás, hogy a koordináta forrás, a képernyő bal alsó pozícióját eléréséhez. Ez a hasznos technika, bizonyos típusú diagramokat megrajzolásához."
