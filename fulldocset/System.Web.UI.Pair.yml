  summary: "Itt egy alapszintű segédprogram osztály, amely két kapcsolódó objektumok tárolására szolgál."
  remarks: "A pár osztály két kapcsolódó objektumok tárolására szolgál egy alapszintű struktúrát. Használt ASP.NET, az egész különböző módokon például állapot felügyeleti feladatok során vagy a konfigurációs szakasz kezelők segédprogram osztály. A pár osztály bárhol saját a kódban, hogy kell-e két kapcsolódó objektumot, és ahol adatok elrejtés nincs lényeges struktúrát is használhatja. A pár osztály nem foglalják magukban a objektum hivatkozását <xref:System.Web.UI.Pair.First>és <xref:System.Web.UI.Pair.Second>, tulajdonságai; teszi elérhetővé azokat az összes hívó kód számára közvetlenül nyilvános osztály mezőként.</xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Pair.First>       A pár osztály lap állapot megőrzését implementációkban többféle módon is használható. A tevékenység leggyakoribb felhasználási van, mint egy tároló, mind a <xref:System.Web.UI.Control.ViewState%2A>és <xref:System.Web.UI.PageStatePersister.ControlState%2A>gyűjtemények.</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Control.ViewState%2A> Ebben az esetben a <xref:System.Web.UI.Pair.First>tulajdonságot használja az <xref:System.Web.UI.Control.ViewState%2A>, és a <xref:System.Web.UI.Pair.Second> <xref:System.Web.UI.PageStatePersister.ControlState%2A>.</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Control.ViewState%2A> </xref:System.Web.UI.Pair.First>"
