  summary: "A sorok csak előrefelé bejárható adatfolyam olvassa be az adatforrás."
  remarks: "Egyesíti a a <xref:System.Data.Common.DbDataReader>osztály és a <xref:System.Data.IExtendedDataRecord>felületet.</xref:System.Data.IExtendedDataRecord> </xref:System.Data.Common.DbDataReader>       Egy EntityDataReader nem tartozik nyilvános konstruktor. Csak szerezhetők egyikével a `EntityCommand.ExecuteReader` metódus túlterheléssel.       [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]visszahelyezi a kimeneti paramétert az eredmény adatfolyam végén tárolt eljárások az eredménykészlet után. Ezért ahhoz, hogy a kimeneti paraméter értéke, egy alkalmazást kell felhasználni a eredményhalmazt összes rekord. Ha az alkalmazás bezárása után a EntityDataReader (amely akkor is zárja be a <xref:System.Data.Common.DbDataReader>), előfordulhat, hogy a kimeneti paraméterek nem tölthetők fel.</xref:System.Data.Common.DbDataReader>       EntityDataReader implicit módon nem használja a kimeneti paraméterek elérhetővé eredményhalmazt. Ezért, vegye figyelembe a következőket:-EntityDataReader meghívja a <xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>csak akkor, ha <xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName>kívülről meghívni.</xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName> </xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName> Ha <xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>egy kivételével jelez [EntityDataReader](~/add/includes/ajax-current-ext-md.md) burkolása azt a <xref:System.Data.EntityException>(vagy egy származtatott kivételt).</xref:System.Data.EntityException> </xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>      - <xref:System.Data.EntityClient.EntityDataReader.Close%2A>csak bezárja a <xref:System.Data.Common.DbDataReader>, nélkül fel minden függőben lévő rekordok vagy eredményhalmazt.</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Close%2A>      - <xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>csak megválik az <xref:System.Data.Common.DbDataReader>, nélkül fel minden függőben lévő rekordok vagy eredményhalmazt.</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>       Kód, tekintse meg a [EntityClient használata](http://msdn.microsoft.com/en-us/dec4728c-8dff-4e30-abe0-0f78fb5d5af5)."
