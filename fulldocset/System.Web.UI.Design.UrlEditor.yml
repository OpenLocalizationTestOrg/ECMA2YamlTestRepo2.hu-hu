- uid: System.Web.UI.Design.UrlEditor.Filter
  id: Filter
  parent: System.Web.UI.Design.UrlEditor
  langs:
  - csharp
  name: Filter
  nameWithType: UrlEditor.Filter
  fullName: System.Web.UI.Design.UrlEditor.Filter
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Lekéri a fájl neve szűrési karakterláncot a szerkesztőbe. Ennek segítségével határozza meg a fájl közül a párbeszédpanelen megjelenő elemeket."
  remarks: "The Filter property specifies a filter string for all files (*.\\*).  \n  \n A filter string contains one or more filter options. Each filter option contains a description of the filter, followed by the vertical bar (&#124;) and the filter pattern. The strings for different filtering options are separated by the vertical bar.  \n  \n The following is an example of a filter string that contains two filter options:  \n  \n \"`Text Files (*.txt)|*.txt|All Files (*.*)|*.*`\".  \n  \n You can specify several filter patterns in a filter option by separating the filter patterns with semicolons. The following is an example of a filter string in which the first filter option specifies three filter patterns:  \n  \n \"`Text Files(*.txt;*.text;*.lst)|*.txt;*.text;*.lst|All Files (*.*)|*.*`\"."
  syntax:
    content: protected virtual string Filter { get; }
    return:
      type: System.String
      description: "A fájl, a párbeszédpanel elérhető beállítások szűrése kapcsolatos információkat tartalmazó karakterlánc."
  overload: System.Web.UI.Design.UrlEditor.Filter*
  exceptions: []
  platform:
  - net462
