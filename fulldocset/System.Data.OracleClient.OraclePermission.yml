  fullName: System.Data.OracleClient.OraclePermission
  type: Class
  summary: "Lehetővé teszi, hogy a .NET Framework Data Provider Oracle annak biztosítására, hogy a felhasználó rendelkezik-e az Oracle-adatbázis eléréséhez megfelelő biztonsági szintet."
  remarks: "Ez a típus elavult, és eltávolítja a .NET-keretrendszer egy jövőbeli verziójában. További információkért lásd: [Oracle és ADO.NET](~/add/includes/ajax-current-ext-md.md).       A <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>tulajdonság elsőbbséget élvez a <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>tulajdonság.</xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A> </xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> Ezért ha <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>való `false`, meg kell adnia <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>való `false` megakadályozhatja, hogy a felhasználó a jelszó-létrehozási.</xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> </xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>       Bemutatja, hogyan lehet használni a biztonsági iránti igények kielégítése érdekében például, [kódelérés-biztonsági és ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Obsolete("OraclePermission has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OraclePermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
