  name: ServiceAccount
  nameWithType: ServiceAccount
  fullName: System.ServiceProcess.ServiceAccount
  type: Enum
  summary: "Adja meg a szolgáltatás biztonsági környezet, amely a bejelentkezési típusa határozza meg."
  remarks: "A szolgáltatásfiók számbavétel használja, ha Ön inicializálni egy <xref:System.ServiceProcess.ServiceProcessInstaller>adhatja meg a szolgáltatás telepítésekor biztonsági környezetében.</xref:System.ServiceProcess.ServiceProcessInstaller> A biztonsági környezet azt jelzi, hogy a szolgáltatás a rendszer, és hogyan a szolgáltatások (például, hogy a szolgáltatás mutatja be a számítógép hitelesítő adatokat vagy névtelen hitelesítő adatok a távoli kiszolgálókon) a hálózati működésre rendelkezik jogosultságokkal. A szolgáltatásfiók számbavétel biztosítja a jogosultságok számos, így megadhatja, hogy pontosan a bármely adott szolgáltatáshoz szükséges jogosultságokkal.       A `LocalSystem` értéke határozza meg egy magas szintű jogosultsággal rendelkező fiókot, de a legtöbb szolgáltatás nincs szükség ilyen egy emelt szintű jogosultsági szint. A `LocalService` és `NetworkService` számbavétel tagjainak egy alacsonyabb jogosultsági szint adja meg a biztonsági környezetet.      > [!NOTE] > Értékek `LocalService` és `NetworkService` csak Windows XP és Windows Server 2003 termékcsalád érhetők el."
  example:
  - "The following code example demonstrates how to use the ServiceAccount enumeration to install new programs by using the system account's security context.  \n  \n [!code-cpp[Classic ServiceInstaller Example#1](~/add/codesnippet/cpp/t-system.serviceprocess._5_1.cpp)]\n [!code-cs[Classic ServiceInstaller Example#1](~/add/codesnippet/csharp/t-system.serviceprocess._5_1.cs)]\n [!code-vb[Classic ServiceInstaller Example#1](~/add/codesnippet/visualbasic/t-system.serviceprocess._5_1.vb)]"
  syntax:
    content: public enum ServiceAccount
  inheritance:
  - System.Enum
  platform:
  - net462
