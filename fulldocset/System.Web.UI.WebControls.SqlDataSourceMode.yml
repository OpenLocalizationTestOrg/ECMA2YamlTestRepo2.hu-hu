  name: SqlDataSourceMode
  nameWithType: SqlDataSourceMode
  fullName: System.Web.UI.WebControls.SqlDataSourceMode
  type: Enum
  summary: "Megadja, hogy egy <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> vagy <xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;> </xref> vezérlő lekéri az adatok egy <xref href=&quot;System.Data.IDataReader&quot;> </xref> vagy <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  remarks: "A megadott SqlDataSourceMode beállítás számbavétel használják a <xref:System.Web.UI.WebControls.SqlDataSource>és <xref:System.Web.UI.WebControls.AccessDataSource>vezérlők leírására az, hogy az adatforrás vezérlő lekérdezési módot használ, ha a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódust.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Ha a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonság beállítása DataSet, az adatok betöltése a <xref:System.Data.DataSet>struktúra.</xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Ez lehetővé teszi, hogy a forgatókönyvek, ahol felhasználói felületét, mint szabályozza <xref:System.Web.UI.WebControls.GridView>ajánlat rendezési és képességek lapozás.</xref:System.Web.UI.WebControls.GridView> Ha a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonsága DataReader, által lekért adatmennyiséget egy <xref:System.Data.IDataReader>objektum, amely csak olvasható, a csak előrefelé bejárható kurzor.</xref:System.Data.IDataReader> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>       A megadott SqlDataSourceMode beállítás számbavétel csak leírására használatos bemutatja a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>parancs segítségével lekérdezhető adatokat; a többi művelet nincs hatással van a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlőn, például a <xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>, vagy <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>.</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>"
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> of a <xref:System.Web.UI.WebControls.SqlDataSource> control to DataReader when retrieving a simple list of items from a SQL Server database into a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> to DataSet when retrieving a set of data into a <xref:System.Web.UI.WebControls.GridView> control that has sorting enabled.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_2.aspx)]"
