  summary: "Lekérdezi vagy beállítja a karakterlánc, amely meghatározza a kimenő csatornák használt kapcsolatkészlet nevét."
  remarks: "Adatfolyamként továbbított módban kapcsolatok nincsenek megosztva, ami azt jelenti, hogy kapcsolatkészletezést le van tiltva. Az alapértelmezett érték egy &quot;alapértelmezett&quot; karakterláncot. Ez az érték egy adott ügyfél különálló csoportokba kapcsolatainak elkülönítése módosíthatja."
