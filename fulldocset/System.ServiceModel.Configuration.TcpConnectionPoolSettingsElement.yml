- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout
  id: LeaseTimeout
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: LeaseTimeout
  nameWithType: TcpConnectionPoolSettingsElement.LeaseTimeout
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja az időtartam, mely után az aktív kapcsolat le van zárva."
  remarks: "A kapcsolat le van zárva, után a kapcsolat gyorsítótárba, és nem aktív átvitel közben adja vissza. A kapcsolat gyorsítótár, a TCP átviteli által használt végpontok, akár a gyorsítótárméretének korlátját <xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint%2A>.</xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint%2A> beállított szükség szerint új kapcsolatot hoz létre."
  syntax:
    content: public TimeSpan LeaseTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>struktúra, amely jelzi az időtartam, amely után a TCP-kapcsolat le van zárva.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja a kapcsolatok maximális száma a szolgáltatás által kezdeményezett a távoli végpontnak."
  remarks: "Kapcsolatok száma, amelyek átlépik ezt a korlátot várólistára kerülnek, amíg a szabad terület meghaladja az lesz elérhető. Ez a tulajdonság korlátozza az időtartam, amelyen kapcsolatok maradnak előtt a rendszer kivételt hoz létre.       Ez a tulajdonság egy adott szolgáltatáshoz végpontot az ügyfél egyidejű aktív kapcsolatok számának korlátozása. Azzal, hogy az ügyfél több aktív kapcsolat túllépi ezt az értéket, ha a szolgáltatás nem válaszol, az ügyfél jelenhetnek meg. Ebben az esetben ezt az értéket be kell állítani haladhatja meg az adott végponti várt egyidejű ügyfélkapcsolatok maximális számát.       Ez a beállítás is megadható a szolgáltatás oldalon, amelyek esetében az érték használják való beállítására a következő <xref:System.ServiceModel.Channels.MaxPooledConnections%2A> <xref:System.ServiceModel.Channels.TcpChannelListener>.</xref:System.ServiceModel.Channels.TcpChannelListener> </xref:System.ServiceModel.Channels.MaxPooledConnections%2A>"
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "A távoli végpont a szolgáltatás által indított kapcsolatok maximális száma. Az alapértelmezett érték 10."
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint*
  exceptions: []
  platform:
  - net462
