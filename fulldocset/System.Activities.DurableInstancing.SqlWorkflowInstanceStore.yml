  remarks: "Lehetséges értékek: &quot;DeleteNothing&quot; és &quot;DeleteAll&quot;. Az alapértelmezett érték: &quot;DeleteAll&quot;. A tulajdonság értéke &quot;DeleteNothing&quot;, ha az adatmegőrzési szolgáltató tartja a példányok adatait és a metaadatokat az adatmegőrzési adatbázisban a munkafolyamat-példány befejeződése után. A tulajdonság értéke &quot;DeleteAll&quot;, ha az adatmegőrzési szolgáltató törli a a példányok adatait és a metaadatokat a munkafolyamat-példány befejeződése után."
