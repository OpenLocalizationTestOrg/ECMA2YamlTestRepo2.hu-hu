  summary: "Adja meg, mi van szükség, ha az adatmegőrzési szolgáltató ki egy <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  remarks: "Adja meg, mi a teendő szolgáltatásgazda kell végrehajtani, amikor a munkafolyamat-példányok <xref:System.Runtime.DurableInstancing.InstanceLockedException>.</xref:System.Runtime.DurableInstancing.InstanceLockedException> A szolgáltatásgazda kap egy <xref:System.Runtime.DurableInstancing.InstanceLockedException>Ha megpróbálja már egy másik tulajdonos által zárolt példány zárolása.</xref:System.Runtime.DurableInstancing.InstanceLockedException> A lehetséges értékei a következők:- **nincs**. A szolgáltatásgazda nem kísérli meg a példány és fázisok zárolása a <xref:System.Runtime.DurableInstancing.InstanceLockedException>a hívónak.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      - **BasicRetry**. A szolgáltatásgazda reattempts lineáris újrapróbálkozási időközt példány zárolását, és adja át a kivételt a folyamat végén a hívó.      - **AggressiveRetry**. A szolgáltatásgazda reattempts zárolja a példányt egy exponenciálisan növekszik késleltetés és a folyamaton a <xref:System.Runtime.DurableInstancing.InstanceLockedException>a hívónak a sorozat végére.</xref:System.Runtime.DurableInstancing.InstanceLockedException> Az intervallumok rövid gyorsan lehetséges, és az intervallumok nagyobb az összes sikertelen kísérlet a zárolás megszerzésére tett kísérlet a verziótól kezdve a rendszer."
  example:
  - "The following code sample demonstrates using InstanceLockedExceptionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/ee37a22d-0628-499b-95c7-_1.cs)]"
