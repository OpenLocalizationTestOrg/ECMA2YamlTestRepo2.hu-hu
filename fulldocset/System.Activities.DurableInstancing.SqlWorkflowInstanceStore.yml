- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  id: RunnableInstancesDetectionPeriod
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: RunnableInstancesDetectionPeriod
  nameWithType: SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Meghatározza az adott időszakban, amely után az SQL-munkafolyamat Példánytárolóban bármely futtatható vagy aktiválója munkafolyamat-példányok észlelése az adatmegőrzési adatbázisban után a korábbi észlelési ciklusok észlelési feladat futtat."
  remarks: "A <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>futtat egy belső feladatot, amely rendszeresen felébred, és ellenőrzi, hogy ha a futtatható példányok szerepelnek-e az adatmegőrzési adatbázisban.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore> Egy példány *futtatható*, ha nem a felfüggesztett vagy a befejezett állapotban van, és megfelel a következő feltételeknek:-a-példány nincs zárolva, és van egy függőben lévő időzítője lejárt.      -A példány zárolásának állapota pedig **Executing**.      -A példány egy lejárt zárolást vannak.       Az SQL-munkafolyamat Példánytárolóban kiváltja a <xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>Amikor azt futtatható példány megkeresi az adatbázisban, és is megkeresi a munkafolyamat-gazda képes betölteni a példány a számítógépen futó.</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>       Amikor egy munkafolyamat-gazda megkapja ezt az eseményt, végrehajtja a <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>szemben a példányok betöltéséhez a memóriába a példánytárolóban.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>       A tulajdonság típusa TimeSpan a értéke pedig a következő formában: &quot;óó: pp:&quot;. A minimális érték: &quot;00:&00;:01&quot; (1 másodperc). Ha nincs megadva, az alapértelmezett &quot;00:&00;:05&quot; (5 másodperc). Ez a paraméter nem kötelező paraméter."
  example:
  - "The following code sample demonstrates using RunnableInstancesDetectionPeriod in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/fbed6199-3a8d-437a-a553-_1.cs)]"
  syntax:
    content: public TimeSpan RunnableInstancesDetectionPeriod { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>.</xref:System.TimeSpan> Beolvasása"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod*
  exceptions: []
  platform:
  - net462
