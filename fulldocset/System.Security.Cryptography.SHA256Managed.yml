  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Security.Cryptography.SHA256Managed&quot;> </xref> osztály használatával a felügyelt könyvtárban."
  remarks: "A kivonatoló nagy mennyiségű adatot képviselő rögzített méretű egyedi érték lesz. Két készlet adatok kivonatok meg kell felelnie, csak ha a megfelelő adatok is megfelel. Az adatok kis változtatások a kivonat nagy előre nem látható módosítását eredményezi.       A kivonatoló mérete a <xref:System.Security.Cryptography.SHA256Managed>algoritmus pedig 256 bit.</xref:System.Security.Cryptography.SHA256Managed>       **Fontos** Ha engedélyezi a következő biztonsági beállítás vagy a helyi biztonsági házirend, vagy a csoportházirend részeként elérhetővé válik egy <xref:System.InvalidOperationException>Amikor megpróbálja használni ezt a konstruktort: **rendszer-kriptográfia: használja FIPS szabványnak megfelelő algoritmusok használata titkosításhoz, kivonatoláshoz és aláíráshoz** </xref:System.InvalidOperationException>"
