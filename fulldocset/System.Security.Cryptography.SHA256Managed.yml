    commentId: T:System.InvalidOperationException
    description: "A Federal Information Processing szabványok (FIPS) biztonsági beállítás engedélyezve van. Ez a megvalósítás nem része a Windows Platform FIPS használatával érvényesített kriptográfiai algoritmusok."
  platform:
