  fullName: System.Security.Cryptography.SHA256Managed
  type: Class
  summary: "Kiszámítja a <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> kivonat a bemeneti adatok használata a felügyelt könyvtárban."
  remarks: "A kivonatoló nagy mennyiségű adatot képviselő rögzített méretű egyedi érték lesz. Két készlet adatok kivonatok meg kell felelnie, csak ha a megfelelő adatok is megfelel. Az adatok kis változtatások a kivonat nagy előre nem látható módosítását eredményezi.       A SHA256Managed algoritmus kivonatmérete 256 bit."
  example:
  - "The following example calculates the SHA-256 hash for all files in a directory.  \n  \n [!code-cpp[Classic SHA256 Example#1](~/add/codesnippet/cpp/t-system.security.crypto_6_1.cpp)]\n [!code-cs[Classic SHA256 Example#1](~/add/codesnippet/csharp/t-system.security.crypto_6_1.cs)]\n [!code-vb[Classic SHA256 Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_6_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SHA256Managed : System.Security.Cryptography.SHA256
