  type: Class
  summary: "Jelöli egy <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> mezője, amely lehetővé teszi a felhasználóknak, hogy a lap által oldal száma."
  remarks: "A NumericPagerField osztály jeleníti meg az oldalkezelési vezérlőelemek egy <xref:System.Web.UI.WebControls.DataPager>vezérlő.</xref:System.Web.UI.WebControls.DataPager> A vezérlők használhatók oldalra keresztül, amely megvalósítja az vezérlő által megjelenített adatok a <xref:System.Web.UI.WebControls.IPageableItemContainer>csatoló, mint például a <xref:System.Web.UI.WebControls.ListView>vezérlő.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer> A NumericPagerField objektum oldalszám, amellyel a felhasználók áthelyezése adott oldal gombként jeleníti meg. A vezérlőelem is, amelyek lehetővé teszik a felhasználók hozzáférhessenek az adatok több lapot, hogy a vezérlő által megjelenített is tovább-lap, és az előző lapon gombok jeleníti meg.       Testre szabhatja, hogy a NumericPagerField objektum megjelenése az alábbi táblázatban felsorolt tulajdonságainak használatával.      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A>| A CSS-osztály az aktuális oldalszám. |}   | <xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A>| A CSS-osztály a következő-oldal és az előző lapon levő gombok. |}   | <xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>| A gombok, amelyek megfelelnek a lap számok CSS-osztály. |}       Használhatja a <xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>tulajdonság jelölje be a megjelenítendő gomb típusa.</xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A> </xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A> A következő táblázat ismerteti a rendelkezésre álló gomb.      | Gomb típusa |} Leírás |}   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Egy <xref:System.Web.UI.WebControls.Button>vezérlő. |}   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Olyan <xref:System.Web.UI.WebControls.ImageButton>vezérlőt. |}   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Egy <xref:System.Web.UI.WebControls.LinkButton>vezérlő. |}       A vezérlők belül a <xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>objektum megjelennek-e nem törhető szóközöket közöttük a.</xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> Ha szeretné testre szabni ezt a viselkedést, használhatja a <xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A>tulajdonság.</xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A>       Elrejtheti a NumericPagerField objektum egy <xref:System.Web.UI.WebControls.DataPager>vezérlő úgy, hogy a <xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> Nem látható-e a következő-oldal és az előző lapon gombok szabályozható. Ha a hozzájuk kapcsolódó adatok vezérlőnek kiegészítő oldalt megjeleníthető jelennek meg a vezérlő. Használhatja a <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>tulajdonság adja meg, hogy hány gombok jelennek meg a NumericPagerField objektum.</xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A> Egyes gombokon oldalszám felel meg.       A következő-lap gombjának szövege beállíthatja úgy, hogy a <xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A>tulajdonság.</xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A> Az előző lapra ugró gomb szövege használatával állíthatja be a <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A>tulajdonság.</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A>       Ha a <xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>tulajdonsága <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>, meg kell adnia a megjelenítendő kép URL-CÍMÉT a következő-oldal és az előző lapon levő gombok.</xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A> Úgy, hogy ehhez a <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>és <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> Ebben az esetben a megfelelő text tulajdonságához lesz a helyettesítő szöveg a képhez. Például, ha a szöveg, amely megadja a <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>tulajdonság jelenik meg a következő Oldalkép gombra a helyettesítő szövegét.</xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> A megfelelő gombhoz elemleírásként is megjelenik a elemleírások támogató böngészőkben, ezt a szöveget."
