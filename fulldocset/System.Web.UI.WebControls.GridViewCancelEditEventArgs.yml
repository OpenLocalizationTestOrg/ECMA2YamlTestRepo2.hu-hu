  name: GridViewCancelEditEventArgs
  nameWithType: GridViewCancelEditEventArgs
  fullName: System.Web.UI.WebControls.GridViewCancelEditEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.GridView.RowCancelingEdit&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.GridView>szabályozása vet fel a <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>esemény során a Mégse gombra (gombot a `CommandName` tulajdonság beállítása &quot;Mégse&quot;) kattint, de való kilépés előtt szerkesztési módban.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> </xref:System.Web.UI.WebControls.GridView> Ez lehetővé teszi, hogy egy egyéni rutin, például a visszavonási művelet leállítása, ha azt szeretné helyezi a sor nem várt állapotú, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       A GridViewCancelEditEventArgs objektumok kerülnek az esemény-kezelési metódus, amely lehetővé teszi a Mégse gombra, az eseményt kiváltó tartalmazó sor indexe meghatározásához és annak jelzésére, hogy van-e a visszavonási művelet leállt. Állítsa le a visszavonási művelet, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek GridViewCancelEditEventArgs példányt listájáért lásd: a <xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewCancelEditEventArgs object passed to the event-handling method to determine the index of the row containing the Cancel button clicked by the user.  \n  \n [!code-cs[GridViewRowCancellingEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_408_1.aspx)]\n [!code-vb[GridViewRowCancellingEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_408_1.aspx)]"
  syntax:
    content: 'public class GridViewCancelEditEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
