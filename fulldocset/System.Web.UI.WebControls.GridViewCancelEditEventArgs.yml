  remarks: "A RowIndex tulajdonság segítségével határozza meg, amely tartalmazza a Mégse gombra kattint, a felhasználó által sor indexe. A sorindex gyakran használják ezt a sort beolvasni a <xref:System.Web.UI.WebControls.GridView.Rows%2A>gyűjteménye a <xref:System.Web.UI.WebControls.GridView>vezérlő, amely lehetővé teszi, hogy a sor tulajdonságainak hozzáférést.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Rows%2A>"
