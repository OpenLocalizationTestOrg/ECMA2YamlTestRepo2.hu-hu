  type: Class
  summary: "Az összes párbeszédpanel szerkesztése logikát a tároló <xref:System.Activities.Presentation.PropertyEditing.PropertyContainer.PropertyEntry*>objektumok.</xref:System.Activities.Presentation.PropertyEditing.PropertyContainer.PropertyEntry*>"
  remarks: "A DialogPropertyValueEditor osztály használatával egy soron belüli, amelyeken egy társított párbeszédpanel mező szerkesztő szerkesztő megjelenítése.       A DialogPropertyValueEditor osztály tárolható vagy egy <xref:System.Windows.DataTemplate>párbeszédpanel mező szerkesztő vagy egyéni logika nevezzük, amikor a meghívott.</xref:System.Windows.DataTemplate>       <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>A <xref:System.Windows.DataTemplate>meghívni az egyéni DialogPropertyValueEditor osztályhoz.</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>       Megadhat egy <xref:System.Windows.DataTemplate>állomás párbeszédpanelen bemutatott, vagy felülírhatja a <xref:Systems.Windows.Forms.ShowDialog>metódus, amely lehetővé teszi, hogy a meglévő vagy a rendszer párbeszédpanelek újbóli.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       A következő lista mutatja azokat a szabályokat e a <xref:System.Windows.DataTemplate>vagy <xref:Systems.Windows.Forms.ShowDialog>módszert.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       Ha a <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>tulajdonság értéke nem egy [!INCLUDE[null](~/add/includes/null-md.md)] (Nothing a Visual Basic), hivatkozás, amely <xref:System.Windows.DataTemplate>egy gazdagép-specifikus párbeszédpanelt, amely frizurakészítő állomás itt található.</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A> A <xref:Systems.Windows.Forms.ShowDialog>nem hívják meg.</xref:Systems.Windows.Forms.ShowDialog>       Ha a <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>tulajdonság egy [!INCLUDE[null](~/add/includes/null-md.md)] hivatkozás (Nothing a Visual Basic), a virtuális <xref:Systems.Windows.Forms.ShowDialog>metódus lehívásra kerül, és ezt a metódust a párbeszédpanel megjelenítése lehet felülbírálni.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>"
