  remarks: "Mivel a parancsok lekérése kezelt, az állomás, és mivel egyéni párbeszédpanelek nem készül, hogy vizuális fában részeként a `commandSource` mutatja egy <xref:System.Windows.IInputElement>, hogy a gazdagép vizuális fában része, és, amely, ezért használható végrehajtani a Tulajdonságok szerkesztése parancsok úgy, hogy azok helyesen kezeli.</xref:System.Windows.IInputElement> Felülírja ezt a módszert lehetővé teszi bármely egyéni párbeszédpanel logika, például a meglévő rendszer párbeszédpanelek meghívása végrehajtásához."
