  name: TemplateVisualStateAttribute
  nameWithType: TemplateVisualStateAttribute
  fullName: System.Windows.TemplateVisualStateAttribute
  type: Class
  summary: "Adja meg, hogy a vezérlő egy bizonyos állapotú állhat egy <xref href=&quot;System.Windows.VisualState&quot;> </xref> a vezérlő várt <xref href=&quot;System.Windows.Controls.ControlTemplate&quot;> </xref>."
  remarks: "Vezérlő szerzők Ez az attribútum segítségével adja meg az <xref:System.Windows.VisualState>és <xref:System.Windows.VisualStateGroup>, hogy a vezérlő <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> tartozó objektumok</xref:System.Windows.VisualStateGroup> </xref:System.Windows.VisualState>  Tegyük fel, hogy hozzon létre két visual állapota nevű van új vezérlőt `Focused` és `Unfocused`, mindkét, amelyek egy <xref:System.Windows.VisualStateGroup>nevű `FocusStates`.</xref:System.Windows.VisualStateGroup>  Adja meg, hogy a <xref:System.Windows.Controls.ControlTemplate>, hogy használhatják-e visual állapotok szerzők két TemplateVisualStateAttribute attribútumok hozzáadása a control osztály aláírása.</xref:System.Windows.Controls.ControlTemplate>  Adja meg, amely a <xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A>tulajdonság `FocusStates` , és hogy a <xref:System.Windows.TemplateVisualStateAttribute.Name%2A>tulajdonság `Focused` egy és `Unfocused` az egyéb.</xref:System.Windows.TemplateVisualStateAttribute.Name%2A> </xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A>"
  example:
  - "The following example shows the class signature for the `NumericUpDown` control.  This example specifies that the `NumericUpDown` control uses four visual states.  Two states, named `Positive` and `Negative`, are in the <xref:System.Windows.VisualStateGroup> named `ValueStates`.  The other two states, name `Focused` and `Unfocused`, are in the <xref:System.Windows.VisualStateGroup> named `FocusedStates`.  For the entire example, see [Creating a Control That Has a Customizable Appearance](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[VSMCustomControl#ClassAttributes](~/add/codesnippet/csharp/vsmcustomcontrol/numericupdown.cs#classattributes)]\n [!code-vb[VSMCustomControl#ClassAttributes](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/numericupdown.vb#classattributes)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplateVisualStateAttribute : Attribute
