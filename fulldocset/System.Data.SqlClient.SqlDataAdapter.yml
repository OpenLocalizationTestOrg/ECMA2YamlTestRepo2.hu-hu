  remarks: "Során <xref:System.Data.Common.DbDataAdapter.Update%2A>, ha ez a tulajdonság nincs beállítva, és elsődleges kulcs adataira megtalálható-e a <xref:System.Data.DataSet>DeleteCommand generálhatók, automatikusan, ha a <xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>tulajdonság, és használja a <xref:System.Data.SqlClient.SqlCommandBuilder>.</xref:System.Data.SqlClient.SqlCommandBuilder> </xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A> beállítani,</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> Ezt követően nem meg további parancsok a <xref:System.Data.SqlClient.SqlCommandBuilder>.</xref:System.Data.SqlClient.SqlCommandBuilder> által előállított A létrehozás logika megköveteli megtalálható a <xref:System.Data.DataSet>.</xref:System.Data.DataSet> kulcsoszlop-információt További információkért lásd: [CommandBuilders generálása utasítással](~/add/includes/ajax-current-ext-md.md).       Ha a DeleteCommand hozzá van rendelve a korábban létrehozott <xref:System.Data.SqlClient.SqlCommand>, a <xref:System.Data.SqlClient.SqlCommand>nem klónozható.</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlCommand> A DeleteCommand tartja nyilván a korábban létrehozott <xref:System.Data.SqlClient.SqlCommand>objektum.</xref:System.Data.SqlClient.SqlCommand>       Minden oszlop, amely a az adatforráshoz való propagálása <xref:System.Data.Common.DbDataAdapter.Update%2A>, a paraméter hozzáadja a `InsertCommand`, `UpdateCommand`, vagy `DeleteCommand`.</xref:System.Data.Common.DbDataAdapter.Update%2A> A `SourceColumn` tulajdonság a paraméter az oszlop nevét kell megadni. Ez azt jelzi, hogy a paraméter értéke nincs beállítva a manuálisan, de az adott oszlop jelenleg feldolgozott sorára származik."
  example:
  - "The following example creates a <xref:System.Data.SqlClient.SqlDataAdapter> and sets the <xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>, <xref:System.Data.SqlClient.SqlDataAdapter.InsertCommand%2A>, <xref:System.Data.SqlClient.SqlDataAdapter.UpdateCommand%2A>, and DeleteCommand properties. It assumes you have already created a <xref:System.Data.SqlClient.SqlConnection> object.  \n  \n [!code-vb[DataWorks SqlDataAdapter.Command#1](~/add/codesnippet/visualbasic/p-system.data.sqlclient._16_1.vb)]\n [!code-cs[DataWorks SqlDataAdapter.Command#1](~/add/codesnippet/csharp/p-system.data.sqlclient._16_1.cs)]"
