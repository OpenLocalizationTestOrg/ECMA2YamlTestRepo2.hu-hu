  remarks: "Során <xref:System.Data.Common.DbDataAdapter.Update%2A>, ha ez a tulajdonság nincs beállítva, és elsődleges kulcs adataira megtalálható-e az <xref:System.Data.DataSet>UpdateCommand generálhatók, automatikusan, ha a <xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>tulajdonság, és használja a <xref:System.Data.SqlClient.SqlCommandBuilder>.</xref:System.Data.SqlClient.SqlCommandBuilder> </xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A> beállítani,</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> Ezt követően nem meg további parancsok a <xref:System.Data.SqlClient.SqlCommandBuilder>.</xref:System.Data.SqlClient.SqlCommandBuilder> által előállított A létrehozás logika megköveteli megtalálható a <xref:System.Data.DataSet>.</xref:System.Data.DataSet> kulcsoszlop-információt További információkért lásd: [CommandBuilders generálása utasítással](~/add/includes/ajax-current-ext-md.md).       Ha az UpdateCommand hozzá van rendelve a korábban létrehozott <xref:System.Data.SqlClient.SqlCommand>, a <xref:System.Data.SqlClient.SqlCommand>nem klónozható.</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlCommand> Az UpdateCommand tartja nyilván a korábban létrehozott <xref:System.Data.SqlClient.SqlCommand>objektum.</xref:System.Data.SqlClient.SqlCommand>      > [!NOTE] > A parancs végrehajtását sort adja vissza, ha a frissített sorok előfordulhat, hogy egyesíthető a <xref:System.Data.DataSet>attól függően, hogy hogyan állította a **UpdatedRowSource** tulajdonsága a <xref:System.Data.SqlClient.SqlCommand>objektum.</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.DataSet>       Minden oszlop, amely a az adatforráshoz való propagálása <xref:System.Data.Common.DbDataAdapter.Update%2A>, egy paramétert kell hozzáadni a `InsertCommand`, `UpdateCommand`, vagy `DeleteCommand`.</xref:System.Data.Common.DbDataAdapter.Update%2A>       A `SourceColumn` tulajdonság a paraméter az oszlop nevét kell megadni. Ez azt jelzi, hogy a paraméter értéke nem manuálisan, de az adott oszlop jelenleg feldolgozott sorára vett."
