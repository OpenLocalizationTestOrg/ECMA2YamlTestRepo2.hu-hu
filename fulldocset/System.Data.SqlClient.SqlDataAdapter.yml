  summary: "Lekérdezi vagy beállítja a feldolgozott sorok száma az egyes round-trip a kiszolgálóra."
  remarks: "Lekérdezi vagy beállít egy értéket, amely engedélyezi vagy letiltja a kötegelt feldolgozáson támogatási, és adja meg egy kötegben végrehajtható parancsok száma.       A UpdateBatchSize tulajdonsággal <xref:System.Data.DataSet>.</xref:System.Data.DataSet> származó módosításokkal egy adatforrás frissítése Ezzel növelheti az alkalmazások teljesítményének üzenetváltások számának csökkentése a kiszolgálóra.       Egy rendkívül nagy kötegelt végrehajtása sikerült csökkentheti a teljesítményt. Ezért tesztelje a optimális köteg mérete beállítás előtt az alkalmazást.       Egy <xref:System.ArgumentOutOfRangeException>vált ki, ha a szám értéke kisebb, mint nulla.</xref:System.ArgumentOutOfRangeException>"
