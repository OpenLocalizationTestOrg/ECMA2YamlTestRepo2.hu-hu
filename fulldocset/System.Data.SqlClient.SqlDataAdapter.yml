  nameWithType: SqlDataAdapter
  fullName: System.Data.SqlClient.SqlDataAdapter
  type: Class
  summary: "Adatok parancsok és kitöltésének használt adatbázis-kapcsolat készletét reprezentálja, a <xref href=&quot;System.Data.DataSet&quot;> </xref> és egy SQL Server-adatbázis frissítéséhez. Ez az osztály nem örökölhető."
  remarks: "A SqlDataAdapter közötti hídként szolgál egy <xref:System.Data.DataSet>és az SQL Server beolvasása és -adatokat.</xref:System.Data.DataSet> A SqlDataAdapter a híd nyújt a leképezési <xref:System.Data.Common.DbDataAdapter.Fill%2A>, mely változtatásokat az adatokat a <xref:System.Data.DataSet>az adatforrás adategyeztetéshez és <xref:System.Data.Common.DbDataAdapter.Update%2A>, mely változtatásokat, hogy az adatok az adatforrásban szereplő adatok kereséséhez a <xref:System.Data.DataSet>, a megfelelő Transact-SQL-utasítások segítségével a következő adatforrás lekérdezésekor.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Fill%2A> A frissítés által sor alapon történik. Minden beszúrt, módosított és törölt sor a <xref:System.Data.Common.DbDataAdapter.Update%2A>módszer határozza meg, amely rajta végre (`Insert`, `Update`, vagy `Delete`).</xref:System.Data.Common.DbDataAdapter.Update%2A> Attól függően, hogy olyan változást a `Insert`, `Update`, vagy `Delete` parancs sablon végrehajtja a módosított sor az adatforráshoz való továbbítására. Ha a SqlDataAdapter beírja egy <xref:System.Data.DataSet>, létrehozza a szükséges táblákkal és a visszaadott adatok oszlopok Ha még nem léteznek.</xref:System.Data.DataSet> Azonban elsődleges kulcs adataira nem szerepel az implicit módon létrehozott séma kivéve, ha a <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>tulajdonság értéke <xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> Is sémája létrehozása SqlDataAdapter a <xref:System.Data.DataSet>, beleértve a előtt az adatokat az elsődleges kulcs adataira `FillSchema`.</xref:System.Data.DataSet> További információkért lásd: [hozzáadása meglévő megkötések adatkészletre](~/add/includes/ajax-current-ext-md.md).       SqlDataAdapter együtt használatos <xref:System.Data.SqlClient.SqlConnection>és <xref:System.Data.SqlClient.SqlCommand>teljesítmény növelése érdekében egy SQL Server-adatbázishoz való kapcsolódáskor.</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlConnection>      > [!NOTE] > Ha használ SQL Server tárolt eljárások szerkesztéséhez vagy törléséhez az adatokat egy `DataAdapter`, győződjön meg arról, hogy ne használjon SET NOCOUNT ON a tárolt eljárás-definícióban. Ennek hatására az érintett sorok száma visszaadott nullának, amely a `DataAdapter` egyidejűségi ütközés értelmezi. Ebben az esetben egy <xref:System.Data.DBConcurrencyException>fog jelezni.</xref:System.Data.DBConcurrencyException>       A SqlDataAdapter is magában foglalja a <xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>, <xref:System.Data.SqlClient.SqlDataAdapter.InsertCommand%2A>, <xref:System.Data.SqlClient.SqlDataAdapter.DeleteCommand%2A>, <xref:System.Data.SqlClient.SqlDataAdapter.UpdateCommand%2A>, és <xref:System.Data.Common.DataAdapter.TableMappings%2A>Tulajdonságok lehetővé teszi a betöltés és az adatok frissítését.</xref:System.Data.Common.DataAdapter.TableMappings%2A> </xref:System.Data.SqlClient.SqlDataAdapter.UpdateCommand%2A> </xref:System.Data.SqlClient.SqlDataAdapter.DeleteCommand%2A> </xref:System.Data.SqlClient.SqlDataAdapter.InsertCommand%2A> </xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>       SqlDataAdapter példányának létrehozásakor olvasási/írási tulajdonságai vannak beállítva, az eredeti értékek. Ezek az értékek listája tekintse meg a SqlDataAdapter konstruktor.       A <xref:System.Data.SqlClient.SqlDataAdapter.InsertCommand%2A>, <xref:System.Data.SqlClient.SqlDataAdapter.DeleteCommand%2A>, és <xref:System.Data.SqlClient.SqlDataAdapter.UpdateCommand%2A>Általános sablon is, hogy a rendszer automatikusan kitölti minden módosított sorában egyedi értékeket a paraméterek mechanizmus.</xref:System.Data.SqlClient.SqlDataAdapter.UpdateCommand%2A> </xref:System.Data.SqlClient.SqlDataAdapter.DeleteCommand%2A> </xref:System.Data.SqlClient.SqlDataAdapter.InsertCommand%2A>       Minden oszlop, amely a az adatforráshoz való propagálása <xref:System.Data.Common.DbDataAdapter.Update%2A>, a paraméter hozzáadja a `InsertCommand`, `UpdateCommand`, vagy `DeleteCommand`.</xref:System.Data.Common.DbDataAdapter.Update%2A> A <xref:System.Data.Common.DbParameter.SourceColumn%2A>tulajdonsága a <xref:System.Data.Common.DbParameter>objektum az az oszlop nevét kell megadni.</xref:System.Data.Common.DbParameter> </xref:System.Data.Common.DbParameter.SourceColumn%2A> Ez a beállítás jelzi, hogy a paraméter értéke nincs beállítva a manuálisan, de az adott oszlop jelenleg feldolgozott sorára származik.      > [!NOTE] > Egy <xref:System.InvalidOperationException>fordul elő, ha a <xref:System.Data.Common.DbDataAdapter.Fill%2A>metódus lehívásra kerül, és a tábla tartalmaz egy felhasználó által definiált típus, amely nem érhető el az ügyfélszámítógépen.</xref:System.Data.Common.DbDataAdapter.Fill%2A> </xref:System.InvalidOperationException> További információkért lásd: [létrehozása és Using User-Defined típusok](http://go.microsoft.com/fwlink/?LinkId=139492) az SQL Server Online könyvekben."
  example:
  - "The following example uses the <xref:System.Data.SqlClient.SqlCommand>, SqlDataAdapter, and <xref:System.Data.SqlClient.SqlConnection> to select records from a database and populate a <xref:System.Data.DataSet> with the selected rows. The filled <xref:System.Data.DataSet> is then returned. To accomplish this, the method is passed an initialized <xref:System.Data.DataSet>, a connection string, and a query string that is a Transact-SQL SELECT statement.  \n  \n [!code-vb[Classic WebData SqlDataAdapter Example#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._14_1.vb)]\n [!code-cs[Classic WebData SqlDataAdapter Example#1](~/add/codesnippet/csharp/t-system.data.sqlclient._14_1.cs)]"
