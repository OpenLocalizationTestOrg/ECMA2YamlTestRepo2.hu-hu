  remarks: "Ha rendezés engedélyezve van úgy, hogy a <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>tulajdonsága a <xref:System.Web.UI.WebControls.DataGrid>megszabott `true`, <xref:System.Web.UI.WebControls.LinkButton>vezérlők megjelennek-e minden oszlop fejlécében.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> Ezek a hivatkozások engedélyezi, hogy rendezheti a <xref:System.Web.UI.WebControls.DataGrid>vezérlő által a kijelölt oszlop.</xref:System.Web.UI.WebControls.DataGrid> A <xref:System.Web.UI.WebControls.DataGrid.SortCommand>esemény jelenik meg, amikor egy <xref:System.Web.UI.WebControls.LinkButton>vezérlő kattint.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       Egy DataGridSortCommandEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Esemény kezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
