  summary: "Lekérdezi a <xref href=&quot;System.Web.UI.ScriptReferenceCollection&quot;> </xref> objektum, amely tartalmazza a <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> objektumok, amelyek jelöli, hogy egy parancsfájlt, az ügyfél számára."
  remarks: "A <xref:System.Web.UI.ScriptReferenceCollection>a tulajdonság által visszaadott objektum gyűjteménye <xref:System.Web.UI.ScriptReference>objektumok, a parancsfájl jelöli, amelyek mindegyike.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceCollection> A gyűjtemény összes a parancsfájlok, amelyekkel az ASP.NET Ajax-funkciókhoz, és egyéni parancsfájlok hivatkozásokat tartalmaz. Az egyéni parancsprogramok megjelenítéséhez végezhető a <xref:System.Web.UI.ScriptManager>vezérlő vagy a hozzárendelt <xref:System.Web.UI.ScriptManagerProxy>vezérlő.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       Adhat hozzá parancsfájl-fájlok a gyűjtemény markup hozzáadásával `asp:ScriptReference` elemek egy `Scripts` csomóponton belül a `asp:ScriptManager` elem az oldalon, a következő példában látható módon.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Scripts>       <asp:ScriptReference Name=&quot;Script.js&quot; />     </Scripts>   </asp:ScriptManager>   ```Azt is megteheti egy <xref:System.Web.UI.ScriptReference>objektum a parancsfájlok gyűjteményhez programozott módon <xref:System.Collections.ObjectModel.Collection%601.Add%2A> <xref:System.Web.UI.ScriptReferenceCollection>osztály</xref:System.Web.UI.ScriptReferenceCollection> módszer</xref:System.Collections.ObjectModel.Collection%601.Add%2A> használatával</xref:System.Web.UI.ScriptReference>       A <xref:System.Web.UI.ScriptManager>vezérlő parancsfájlok regisztrálása során a vezérlő <xref:System.Web.UI.Control.PreRender>esemény.</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>       A parancsfájlok a gyűjtemény nem tartalmazza a core [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] parancsfájlok. Az alap függvénytár, parancsfájlokra megjelennek-e automatikusan; a regisztráció nem rendelkeznek a <xref:System.Web.UI.ScriptManager>vezérlő.</xref:System.Web.UI.ScriptManager> Azonban ha azt szeretné, a core vagy a vezérlő parancsfájl és helyettesítse be a parancsfájl egy másik verziója, is hozzáadhat a verzió a parancsfájlok gyűjteménybe."
