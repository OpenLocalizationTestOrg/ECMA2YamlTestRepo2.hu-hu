  type: Class
  summary: "Kezeli az ASP.NET Ajax parancsfájl szalagtárak és parancsfájlok, részleges-megjelenítését és ügyfél proxy osztály létrehozásának és az alkalmazás szolgáltatások."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [részleges-lap megjelenítése](#partial_page_rendering)      -   [a ScriptManager vezérlő használata mesterlapok esetében, a felhasználói vezérlők és az egyéb alárendelt összetevők](#using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components)      -   [parancsfájl-kezelési és nyilvántartási](#script_management_and_registration)      -   [webszolgáltatás-hivatkozások](#web_service_references)      -   [honosítási](#localization)      -   [hiba kezelése](#error_handling)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a ScriptManager vezérlő fontosságú az ASP.NET Ajax funkciói.       A vezérlőelem összes ASP.NET Ajax-erőforrások lapon kezeli. Ez magában foglalja a Letöltés [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] parancsfájlokat a böngésző és a részleges-lap frissítések, amelyek engedélyezve vannak a koordináló <xref:System.Web.UI.UpdatePanel>vezérlők.</xref:System.Web.UI.UpdatePanel> Emellett a ScriptManager vezérlő teszi lehetővé tegye a következőket:-parancsfájlt, amely kompatibilis a részleges-lap frissítések regisztrálni. Ahhoz, hogy felügyelhesse a parancsfájlt, és az alap függvénytár közötti függőségeket, a bármely parancsfájl, amely regisztrálja a után be van töltve a [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] parancsfájl.      -Adja meg, hogy a kiadási vagy hibakeresési parancsfájlok küldött a böngészőben.      -Elérést biztosíthat a webszolgáltatási metódusok parancsfájl által webszolgáltatások regisztrálása a ScriptManager vezérlő.      -Biztosít hozzáférést ASP.NET-hitelesítés, a szerepkör és a profil alkalmazásszolgáltatások ügyfél parancsfájlból történő regisztrálásának ezeket a szolgáltatásokat a ScriptManager vezérlő.      -Kulturális környezethez tartozó megjelenítési ECMAScript (JavaScript), és a böngészőben funkciók engedélyezéséhez.      -Honosítási erőforrások eléréséhez a beágyazott parancsfájlok vagy a különálló parancsfájlok használata a <xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>tulajdonsága a <xref:System.Web.UI.ScriptReference>vezérlő.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>      -Megvalósító vezérlőinek regisztrálása a <xref:System.Web.UI.IExtenderControl>vagy <xref:System.Web.UI.IScriptControl>felületeihez a ScriptManager vezérlővel, hogy az ügyfél összetevők és viselkedéshez által előírt lett megjelenítve.</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.IExtenderControl>      <a name=&quot;partial_page_rendering&quot;></a>## Részleges-megjelenítését az ASP.NET-lap képességét, hogy támogatja a részleges-oldal megjelenítési vezérli az alábbi tényezők befolyásolják:-a ScriptManager vezérlő <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>tulajdonságnak kell lennie `true` (az alapértelmezett érték).</xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>      -Lennie kell legalább egy <xref:System.Web.UI.UpdatePanel>a lapon levő.</xref:System.Web.UI.UpdatePanel>      -A <xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>tulajdonságnak kell lennie `true` (az alapértelmezett érték).</xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A> Ha a <xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>tulajdonság nincs explicit módon beállítva, az értékét a böngészőszolgáltatások alapul.</xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>       Értéke lehet felülbírálni a <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>során vagy a lap előtt futási időben tulajdonság <xref:System.Web.UI.Control.Init>esemény.</xref:System.Web.UI.Control.Init> </xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A> Ha ez a tulajdonság módosítása után a lap próbál <xref:System.Web.UI.Control.Init>esemény történt, egy <xref:System.InvalidOperationException>kivétel történt.</xref:System.InvalidOperationException> </xref:System.Web.UI.Control.Init>       Támogatott a részleges-megjelenítését, amikor a ScriptManager vezérlő Renderelés parancsfájl aszinkron visszaküldések és a részleges-lap frissítések engedélyezése. Az oldal frissül a régiók vannak kijelölve, a <xref:System.Web.UI.UpdatePanel>vezérlők.</xref:System.Web.UI.UpdatePanel> A ScriptManager vezérlőnek az aszinkron visszaküldések kezeli, és frissíti a csak a régiók az oldal, amely frissítenie kell. Részleges-oldal megjelenítési kapcsolatos további információkért lásd: [részleges-oldal megjelenítési áttekintése](~/add/includes/ajax-current-ext-md.md). A feltételeket, amelyek egy frissítés kapcsolatos további információkért lásd: [UpdatePanel vezérlő áttekintése](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components&quot;></a>## Használata a ScriptManager vezérlő mesterlapok esetében, a felhasználói vezérlők és az egyéb alárendelt összetevők A lap a hierarchia csak egy ScriptManager vezérlő is tartalmazhat. Regisztrálja a szolgáltatások és a parancsfájlok a beágyazott lapok, a felhasználói vezérlők vagy az összetevők a szülő lapon már van egy ScriptManager vezérlő, használja a <xref:System.Web.UI.ScriptManagerProxy>vezérlő.</xref:System.Web.UI.ScriptManagerProxy> További információkért lásd: [az UpdatePanel vezérlő használata mesterlapok esetében](~/add/includes/ajax-current-ext-md.md) <a name=&quot;script_management_and_registration&quot;> </a> ## parancsfájl-kezelési és regisztrációs a ScriptManager vezérlőnek vezérlési funkció lehetővé teszi a parancsfájlt, majd megjelenítése regisztrálja a lap részeként.       A ScriptManager vezérlő regisztrációs módszerek is működik, a következő három kategóriába soroltuk:-Változóregisztrációs metódusokat, amely garantálja, hogy a parancsfájl-függőségek a [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] megmaradjanak.      -Változóregisztrációs metódusokat, amelyek nem függenek a [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)], de ez kompatibilis <xref:System.Web.UI.UpdatePanel>vezérlők.</xref:System.Web.UI.UpdatePanel>      -Változóregisztrációs metódusokat, amelyek támogatják az olyan <xref:System.Web.UI.UpdatePanel>vezérlők.</xref:System.Web.UI.UpdatePanel>       Hozzon létre, és az ASP.NET Ajax-parancsfájllal kapcsolatos további információkért lásd: [egyéni ügyféloldali parancsprogram létrehozása a Microsoft Ajax-könyvtár használatával](~/add/includes/ajax-current-ext-md.md).      ### Regisztrálja a parancsfájl, amely függ a Microsoft Ajax könyvtárban, rögzítheti az alábbi módszerek parancsfájlok oly módon, hogy garantálja, hogy az összes függőséget a [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] megmaradjanak.      | Módszer |} Definition |}   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A>| Regisztrálja a kiszolgálói vezérlőnek, amely megvalósítja a <xref:System.Web.UI.IScriptControl>felület, amely egy ügyfél objektum azonosítására szolgál.</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A> A ScriptManager vezérlő parancsfájlt, amely lehetővé teszi az ügyfél objektumok Renderelés. |}   | <xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A>| Regisztrálja a kiszolgálói vezérlőnek, amely megvalósítja a <xref:System.Web.UI.IExtenderControl>felület, amely egy ügyfél objektum azonosítására szolgál.</xref:System.Web.UI.IExtenderControl> </xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A> A ScriptManager vezérlő parancsfájlt, amely lehetővé teszi az ügyfél objektumok Renderelés. |}      ### Regisztrálása részleges-lap frissítés kompatibilis parancsfájlok, rögzítheti a következő módszerek parancsfájlok, amelyek nem függenek a [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] , de kompatibilis <xref:System.Web.UI.UpdatePanel>vezérlők.</xref:System.Web.UI.UpdatePanel> Ezek a módszerek hasonló módszerek felel meg a <xref:System.Web.UI.ClientScriptManager>vezérlő.</xref:System.Web.UI.ClientScriptManager> Ha belső használatra szánt megjelenítési parancsfájl egy <xref:System.Web.UI.UpdatePanel>szabályozása, győződjön meg arról, hogy a ScriptManager vezérlő metódusok hívása.</xref:System.Web.UI.UpdatePanel>      | Módszer |} Definition |}   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A>| Egy értéket ad hozzá egy JavaScript tömb.</xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A> Ha a tömb nem létezik, a rendszer létrehozza. |}   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A>| Ez a beállítás egy `script` elem után a lap megnyitásakor `<form>` címke.</xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A> A parancsfájl egy karakterlánc-paraméter van megadva. |}   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>| Ez a beállítás egy `script` elem után a lap megnyitásakor `<form>` címke.</xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> A parancsprogram tartalmát úgy, hogy van megadva a `src` attribútum segítségével egy URL-címet, amely egy olyan parancsfájlra mutat. |}   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>| Ez a beállítás egy `script` elem után a lap megnyitásakor `<form>` címke.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> A parancsprogram tartalmát a szerelvények erőforrás neve van megadva. A `src` attribútum automatikusan kitölti a rendszer egy URL-cím egy HTTP-kezelő, amely lekéri az elnevezett parancsfájl a szerelvény hívásával. |}   | <xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A>| Ez a beállítás egy egyéni név-érték attribútum pár (egy expando) egy adott vezérlő markup. |}   | <xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A>| Ez a beállítás rejtett mező. |}   | <xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A>| Regisztrálja az adott válasz végrehajtott parancsfájlt a `form` elem `submit` esemény.</xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A> </xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A> </xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A> A `onSubmit` attribútum hivatkozik, a megadott parancsfájlt. |}   | <xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A>| Ez a beállítás csak a lap Bezárás előtt indítási parancsprogram-blokkot `</form>` címke.</xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A> A parancsfájl leképezése egy karakterlánc-paraméter van megadva. |}       Módszerek is regisztrálhatja, adja meg, hogy a parancsfájl egy típus-/ kulcspár. Ha egy parancsprogram az azonos típusú és a kulcspár már regisztrálva van, egy új parancsfájlt nincs regisztrálva. Hasonlóképpen, ha regisztrál egy parancsfájl két típusa és az erőforrások neve már létezik, a `script` az erőforrás hivatkozó nem kerül újra. Amikor regisztrál egy korábban regisztrált attribútum expando attribútum, akkor a rendszer kivételt hoz létre. Ismétlődő regisztráció tömb értékek használata engedélyezett.       A hívás esetén a <xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>vagy a <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>metódus, elkerülheti a parancsfájlt, amely végrehajtja a beágyazott függvényekben regisztrálása.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> </xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> Ehelyett regisztrálásához például eseménykezelők függvénydefiníciók vagy az alkalmazás egyéni osztálydefiníciókat tartalmazó parancsfájl.      ### Regisztrációs módszerek updatepanel vezérlő vezérlők, amelyekkel az alábbi módszerek testre szabhatja részleges-lap frissítések használatakor <xref:System.Web.UI.UpdatePanel>vezérlők.</xref:System.Web.UI.UpdatePanel>      | Módszer |} Definition |}   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>| A vezérlő regisztrálja az aszinkron visszaküldések eseményindítót. |}   | <xref:System.Web.UI.ScriptManager.RegisterDataItem%2A>| Egyéni adatokat küld a vezérlők részleges-lap megjelenítése közben. |}   | <xref:System.Web.UI.ScriptManager.RegisterDispose%2A>| Belül tartozó vezérlőelem dispose parancsfájl regisztrál egy <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.ScriptManager.RegisterDispose%2A> </xref:System.Web.UI.ScriptManager.RegisterDataItem%2A> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> A parancsfájl végrehajtása során a <xref:System.Web.UI.UpdatePanel>vezérlő frissíteni vagy törölni.</xref:System.Web.UI.UpdatePanel> A dispose metódus szolgál, amelyek részei ügyfélösszetevőket a [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] , és amelyeknek erőforrások felszabadítására, amikor egy összetevő már nincs használatban. |}   | <xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A>| Regisztrálja a vezérlő teljes visszaküldés eseményindító.</xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A> Ezt a módszert akkor ellenkező esetben hajtsa végre az aszinkron visszaküldések <xref:System.Web.UI.UpdatePanel>vezérlőben vezérlők használják. |}      <a name=&quot;web_service_references&quot;> </a> ## Webes szolgáltatás hivatkozások tud regisztrálni egy webszolgáltatás-bővítmény, az ügyfél-parancsprogramból meghívni létrehozása egy <xref:System.Web.UI.ServiceReference>objektum és oldalhoz, mint a <xref:System.Web.UI.ScriptManager.Services%2A>a ScriptManager vezérlő gyűjteménye.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> </xref:System.Web.UI.UpdatePanel> Az ASP.NET hoz létre egy ügyfél proxy objektum minden egyes <xref:System.Web.UI.ServiceReference>objektum a <xref:System.Web.UI.ScriptManager.Services%2A>gyűjtemény.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> Programozott módon adhat hozzá <xref:System.Web.UI.ServiceReference>objektumok a <xref:System.Web.UI.ScriptManager.Services%2A>gyűjtemény webszolgáltatások regisztrálni a futási időben.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference>       Parancsfájl webszolgáltatások elérésével kapcsolatos további információkért lásd: [webszolgáltatások jelentkezik, mintha az ASP.NET AJAX ügyféloldali parancsprogram](http://msdn.microsoft.com/en-us/fe3f6e9e-0acd-44c9-bf0f-0a8598fc13b8) és [webszolgáltatások hívja az ASP.NET AJAX ügyféloldali parancsprogram](http://msdn.microsoft.com/en-us/fc06c224-f01a-45be-94af-bd71afbc07b0).      <a name=&quot;localization&quot;></a>## Honosítási a ScriptManager vezérlő a megjelenített lap, amelyek a megfelelő honosított parancsfájl fájlokat, amelyek vagy parancsfájlok szerelvényeknek vagy önálló parancsfájlok beágyazott hivatkozásokat hoz létre.       Ha a <xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A>tulajdonsága `true`, a ScriptManager vezérlő (például honosított karakterláncok), a jelenlegi kulturális környezethez tartozó honosított erőforrásokat kéri le, ha vannak ilyenek.</xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A> A ScriptManager vezérlő tartozó honosított erőforrásokat használja az alábbi funkciókat biztosítja:- **parancsfájlok szerelvényben beágyazott**. A ScriptManager vezérlő meghatározza, hogy mely vonatkozó kulturális környezet vagy a tartalék-kulturális környezet parancsfájl kapjon a böngésző. Ennek érdekében a kulturális környezet-specifikus <xref:System.Resources.NeutralResourcesLanguageAttribute>szerelvényattribútum, az erőforrások (ha van ilyen) a szerelvény és a felhasználói felületi kulturális környezet, a böngésző csomagolt.</xref:System.Resources.NeutralResourcesLanguageAttribute>      - **Önálló parancsfájlok**. A ScriptManager vezérlő határozza meg a felhasználói felület honosítása használatával támogatott listáját a <xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>tulajdonsága a <xref:System.Web.UI.ScriptReference>objektum.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>      - **Hibakeresési módban**. A ScriptManager vezérlő megpróbál egy culture-specifikus parancsfájlt, amely tartalmazza a hibakeresési információ megjelenítéséhez. Például akkor, ha lap hibakeresési módban van, és a jelenlegi kulturális környezethez en-MX értékre van állítva, a vezérlő Renderelés egy parancsfájlt, amelynek a neve, mint `scriptname`.en-MX.debug.js, ha a fájl létezik-e. Ha a fájl nem létezik, a hibakeresési fájl erőforrások localize módjáról további információ megjelenítése a megfelelő visszaváltási kulturális környezet a következő témakörben: [azaz erőforrások összetevő szalagtárak áttekintés](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;error_handling&quot;></a>## Hiba kezelése, ha egy lap hiba jelentkezik aszinkron visszaküldések során a <xref:System.Web.UI.ScriptManager.AsyncPostBackError>egy esemény jelenik meg.</xref:System.Web.UI.ScriptManager.AsyncPostBackError> Ahol a kiszolgáló hibát küldött az ügyfélnek módja attól függ, a <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A>tulajdonság, a <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A>tulajdonság és az egyéni hibák szakasz a Web.config fájl.</xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> </xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> További információkért lásd: [hiba kezelésének testreszabása UpdatePanel vezérlő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:ScriptManager       AllowCustomErrorsRedirect=&quot;True|False&quot;       AsyncPostBackErrorMessage=&quot;string&quot;       AsyncPostBackTimeout=&quot;integer&quot;       AuthenticationService-Path=&quot;uri&quot;       EnablePageMethods=&quot;True|False&quot;       EnablePartialRendering=&quot;True|False&quot;       EnableScriptGlobalization=&quot;True|False&quot;       EnableScriptLocalization=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       LoadScriptsBeforeUI=&quot;True|False&quot;       OnAsyncPostBackError=&quot;AsyncPostBackError event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnResolveScriptReference=&quot;ResolveScriptReference event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ProfileService-LoadProperties=&quot;string&quot;       ProfileService-Path=&quot;uri&quot;       RoleService-LoadRoles=&quot;True|False&quot;       RoleService-Path=&quot;uri&quot;       runat=&quot;server&quot;       ScriptMode=&quot;Auto|Inherit|Debug|Release&quot;       ScriptPath=&quot;string&quot;       SkinID=&quot;string&quot;       SupportsPartialRendering=&quot;True|False&quot;       Visible=&quot;True|False&quot;   >           <AuthenticationService               Path=&quot;uri&quot;           />           <ProfileService               LoadProperties=&quot;string&quot;               Path=&quot;uri&quot;           />           <RoleService               LoadRoles=&quot;True|False&quot;               Path=&quot;uri&quot;           />           <Scripts>               <asp:ScriptReference                   Assembly=&quot;string&quot;                   IgnoreScriptPath=&quot;True|False&quot;                   Name=&quot;string&quot;                   NotifyScriptLoaded=&quot;True|False&quot;                   Path=&quot;string&quot;                   ResourceUICultures=&quot;string&quot;                   ScriptMode=&quot;Auto|Debug|Inherit|Release&quot;               />           </Scripts>           <Services>               <asp:ServiceReference                   InlineScript=&quot;True|False&quot;                   Path=&quot;string&quot;               />           </Services>   </asp:ScriptManager>   ```"
  example:
  - "The following examples show different scenarios for using the ScriptManager control.  \n  \n **Enabling Partial-Page Updates**  \n  \n The following example shows how to use the ScriptManager control to enable partial-page updates. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an <xref:System.Web.UI.UpdatePanel> control. By default, the value of the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode>, and the value of the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_1.aspx)]  \n  \n **Handling Partial-Page Update Errors and Registering Script**  \n  \n The following example shows how to provide custom error handling during partial-page updates. By default, when an error occurs during partial-page updates, a JavaScript message box is displayed. This example demonstrates how to use custom error handling by providing a handler for the <xref:System.Web.UI.ScriptManager.AsyncPostBackError> event, and by setting the <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> property in the event handler. You can also set the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property to specify how the custom errors section of the Web.config file is used when an error occurs during partial-page updates. In this example, the default value of the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property is used. This means that if the Web.config file contains a  element, that element determines how errors are displayed. For more information, see [customErrors Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/288c32e2-df1f-4548-abda-de6b4cb989a6).  \n  \n [!code-vb[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_2.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_2.aspx)]  \n  \n **Globalizing the Date and Time That Are Displayed in the Browser**  \n  \n The following example shows how to set the <xref:System.Web.UI.ScriptManager.EnableScriptGlobalization%2A> property so that client script can display a culture-specific date and time in the browser. In the example, the `Culture` attribute of the  directive is set to `auto`. As a result, the first language that is specified in the current browser settings determines the culture and UI culture for the page. For more information, see [How to: Set the Culture and UI Culture for ASP.NET Web Page Globalization](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_3.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_3.aspx)]"
