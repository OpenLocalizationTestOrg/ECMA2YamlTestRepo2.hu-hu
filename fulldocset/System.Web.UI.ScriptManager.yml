  remarks: "A módszer használatával a RegisterClientScriptBlock ügyfél parancsprogram-blokkot tartalmazzon, amely kompatibilis a részleges-megjelenítését és, hogy nincs regisztrálása [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] függőségek. Ezzel a módszerrel által regisztrált ügyfél parancsfájlblokkokban küldött a lap csak akkor, ha `control` belül tartozó vezérlőelem jelöli egy <xref:System.Web.UI.UpdatePanel>frissítés alatt álló vezérlési.</xref:System.Web.UI.UpdatePanel> Parancsprogram-blokkot tartalmazzon minden alkalommal, akkor fordul elő, az aszinkron visszaküldés regisztrálásához használja a <xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%28System.Web.UI.Page%2CSystem.Type%2CSystem.String%2CSystem.String%2CSystem.Boolean%29>Ez a metódus.</xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%28System.Web.UI.Page%2CSystem.Type%2CSystem.String%2CSystem.String%2CSystem.Boolean%29>       Ha szeretne regisztrálni egy parancsprogram-blokkot tartalmazzon részleges-lap frissítések nem tartoznak, és szeretne regisztrálni a parancsprogram-blokkot tartalmazzon kezdeti megjelenítés során csak egyszer, használja a <xref:System.Web.UI.ClientScriptManager.RegisterClientScriptBlock%2A>metódusában <xref:System.Web.UI.ClientScriptManager>osztályhoz.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.RegisterClientScriptBlock%2A> Kaphat a hivatkozást a <xref:System.Web.UI.ClientScriptManager>objektum a <xref:System.Web.UI.Page.ClientScript%2A>a lap tulajdonságát.</xref:System.Web.UI.Page.ClientScript%2A> </xref:System.Web.UI.ClientScriptManager>       Ha `addScriptTags` van `true`, a RegisterClientScriptBlock metódus ad `<script>` címkék körül a parancsprogram-blokkot tartalmazzon. Adjon át `false` Ha szeretne létrehozni `<script>` címkéket, például ha a fájlattribútumok specifikus szeretne `<script>` címkék. Ha `addScriptTags` van `false` és a `script` paraméter több parancsfájl-blokkokban tartalmaz, a rendszer kivételt hoz létre.       A RegisterClientScriptBlock metódus parancsprogram-blokkot tartalmazzon hozzáadja a lap megnyitása után `<form>` címke. A parancsfájl-blokkokban nem garantált, hogy a kimeneti ugyanabban a sorrendben, amelyben regisztrálni kell. A parancsfájl-blokkokban sorrendje is fontos, ha a parancsfájl-blokkokban összefűzésére egyetlen karakterlánccá egyesít (például használatával a <xref:System.Text.StringBuilder>objektum), majd regisztrálja őket, egyetlen ügyfél parancsprogram-blokkot tartalmazzon.</xref:System.Text.StringBuilder>"
