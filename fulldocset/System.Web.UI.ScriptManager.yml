  namespace: System.Web.UI
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy parancsfájlok betöltött előtt vagy után a lap felhasználói felületének be van töltve a jelölés során."
  remarks: "A LoadScriptsBeforeUI tulajdonság határozza meg, hogyan a parancsfájlok a <xref:System.Web.UI.ScriptManager.Scripts%2A>gyűjtemény be vannak töltve a lap felhasználói felületének markup viszonyítva.</xref:System.Web.UI.ScriptManager.Scripts%2A>       Ha a LoadScriptsBeforeUI tulajdonság `true`, egy `script` elem megjelenítése, mielőtt a lap felhasználói felületének markup be van töltve. Ebben a forgatókönyvben, ha felhasználói felületi elemei definiált parancsfájlokat, a felhasználói felület teljesen működőképes lesz betöltéskor. Azonban, ha a parancsfájl hozzáfér a kód, amely példány még nem jött létre a felhasználói felületi elemei, hiba történhet. Győződjön meg arról, hogy felhasználói felületi elemei vannak betöltve, mielőtt hozzáférhetnének az őket, hogy az osztály az esemény kezelni.       Ha a LoadScriptsBeforeUI tulajdonság van `false`, egy `script` elem megjelenítése után a lap felhasználói felületének markup lett megjelenítve. Ebben a forgatókönyvben a felhasználói felület gyorsabban betölti, de nem feltétlenül teljesen működőképes, ha a parancsfájlok, amelyek meghatározzák a kiegészítő felhasználói felületi elemei még nem fejezte be a betöltése.       Ne állítsa ezt a tulajdonságot `true` Ha <xref:System.Web.UI.ScriptManager.EnableCdn%2A>való `true` már.</xref:System.Web.UI.ScriptManager.EnableCdn%2A>"
  syntax:
    content: public bool LoadScriptsBeforeUI { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a parancsfájlok be van töltve, mielőtt a felhasználói felület markup be van töltve; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Ha parancsfájlok be van töltve, miután a felhasználói felület markup be van töltve. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ScriptManager.LoadScriptsBeforeUI*
  exceptions: []
  platform:
  - net462
