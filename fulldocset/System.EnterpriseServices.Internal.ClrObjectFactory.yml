  name: CreateFromVroot(String,String)
  nameWithType: ClrObjectFactory.CreateFromVroot(String,String)
  fullName: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Egy távoli szerelvény keresztül távoli .NET, a virtuális gyökér URL-cím a távoli szerelvény használatával aktiválja."
  remarks: "CreateFromVroot hozzáfűzi a karakterlánc &quot;? wsdl&quot; való `VrootUrl` és hívások <xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>távoli objektum aktiválásához.</xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>       A SOAP távoli .NET által használt verziója RPC/kódolású, nem literális, ami azonban szükséges az együttműködési SOAP. Ezért CreateFromVroot nem működik a legtöbb ASMX webszolgáltatások.       CreateFromVroot az első futtatáskor, mert hoz létre, és telepíti a távoli szerelvény ügyfél proxyjaként való kommunikáció a helyi számítógépen rendszergazdai jogosultságokra van szüksége."
  syntax:
    content: public object CreateFromVroot (string VrootUrl, string Mode);
    parameters:
    - id: VrootUrl
      type: System.String
      description: "A virtuális gyökér URL-címe az objektum aktiválni kell."
    - id: Mode
      type: System.String
      description: "Nincs használatban."
    return:
      type: System.Object
      description: "Egy példányát a <xref:System.Object>képviselő típusát, a kulturális környezet, az argumentumok, és a kötés és a aktiválási attribútumok beállítása <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, vagy <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Ha meghatározva a szerelvény a <code> VrootUrl </code> paraméter nem található.</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "A hívás lánc hívó nincs engedélye a nem felügyelt kód eléréséhez."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "A szál jogkivonatát nem lehetett megnyitni."
  platform:
  - net462
