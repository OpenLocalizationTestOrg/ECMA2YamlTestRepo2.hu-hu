  name: NewPageIndex
  nameWithType: DataGridPageChangedEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi a lap oldal kiválasztása eleme a felhasználó által megadott index a <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> vezérlő."
  remarks: "A NewPageIndex tulajdonság segítségével határozza meg a lap oldal kiválasztása eleme a felhasználó által megadott index a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> Ezt az értéket gyakran beállításához használja a <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>tulajdonsága a <xref:System.Web.UI.WebControls.DataGrid>vezérlő megjelenítése a kijelölt lapon.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>"
  example:
  - "The following code example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user in the page selection element of the <xref:System.Web.UI.WebControls.DataGrid> control. This value is then used to set the <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control to display the selected page.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_549_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_549_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; }
    return:
      type: System.Int32
      description: "A lap oldal kiválasztása eleme a felhasználó által megadott index a <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> vezérlő."
  overload: System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex*
  exceptions: []
  platform:
  - net462
