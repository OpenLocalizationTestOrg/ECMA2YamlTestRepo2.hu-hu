  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.ImageMap.Click&quot;> </xref> az esemény egy <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.ImageMap.Click>esemény jelenik meg, amikor egy <xref:System.Web.UI.WebControls.HotSpot>objektum egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő kattint.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.Click> Engedélyezi a <xref:System.Web.UI.WebControls.HotSpot>objektum kell kiadni a <xref:System.Web.UI.WebControls.ImageMap.Click>esemény, először meg kell adnia vagy a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>tulajdonság vagy a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>tulajdonságot `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> A műveleteket, programozott módon, hogy úgy hajtja végre a visszaküldés <xref:System.Web.UI.WebControls.HotSpot>van eseménykezelő kattintott, adja meg a <xref:System.Web.UI.WebControls.ImageMap.Click>esemény.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       A <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>a tulajdonság tárolja azt karakterlánc, amely a társított viselkedését a <xref:System.Web.UI.WebControls.HotSpot>objektum kattintáskor.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Ez a karakterlánc átadott ImageMapEventArgs eseményadatok amikor a <xref:System.Web.UI.WebControls.HotSpot>kattint.</xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to create an event handler for the <xref:System.Web.UI.WebControls.ImageMap.Click> event. The <xref:System.Web.UI.WebControls.ImageMap> control contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.Click> event is handled by the `VoteMap_Clicked` event handler. The `VoteMap_Clicked` examines the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property, sent in the ImageMapEventArgs data, to determine which <xref:System.Web.UI.WebControls.RectangleHotSpot> object is associated with the event. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_318_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_318_1.aspx)]"
  syntax:
    content: 'public class ImageMapEventArgs : EventArgs'
