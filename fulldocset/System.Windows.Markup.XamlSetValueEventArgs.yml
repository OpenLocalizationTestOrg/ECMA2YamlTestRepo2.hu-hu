  type: Class
  summary: "Adatokat biztosít, amelyek visszahívások meghívni, amikor egy <xref href=&quot;System.Xaml.XamlObjectWriter&quot;> </xref> beállítja az egyes értékeket."
  remarks: "XamlSetValueEventArgs adatokat biztosít, kifejezetten a társított visszahívások egy <xref:System.Xaml.XamlObjectWriter>vagy annak beállításait.</xref:System.Xaml.XamlObjectWriter> A visszahívások használata az általános <xref:System.EventHandler%601>delegált XamlSetValueEventArgs esemény adatok korláttal.</xref:System.EventHandler%601>       Ez az esemény az adatok osztály értéknél visszahívási forgatókönyvek, amelyek nem kifejezetten kódkiterjesztés vagy működő típus konverterek potenciálisan szolgál. Van még pontosabb XAML érték beállítás adódó XamlSetValueEventArgs két alosztályokat, és az adott esemény adatok osztály korlátozza, hogy eseményadatok. <xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>a jelölés során bővítmény visszahívási eset használt és <xref:System.Windows.Markup.XamlSetTypeConverterEventArgs>típus konverter visszahívási esetekben használatos.</xref:System.Windows.Markup.XamlSetTypeConverterEventArgs></xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs> Példa egy olyan forgatókönyvet, ahol a set-értéke nincs művelet markup kiterjesztés vagy a típus konvertert: a DataTrigger WPF adatkötés esetén."
  syntax:
    content: 'public class XamlSetValueEventArgs : EventArgs'
