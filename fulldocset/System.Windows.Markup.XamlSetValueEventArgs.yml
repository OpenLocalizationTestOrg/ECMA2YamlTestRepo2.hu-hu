  summary: "Felülbírálja a származtatott osztály, amikor a meghívni kívánt módot biztosít egy <xref uid=&quot;langword_csharp_SetValue&quot; name=&quot;SetValue&quot; href=&quot;&quot;> </xref> visszahívási aktuális általi típusú alaposztályban definiált konfigurációjának kialakításához."
  remarks: "Előfordulhat, hogy hívható meg CallBase részeként egy `ReceiveMarkupExtension` megvalósítási azokban az esetekben, ahol végrehajtására vár az elsődleges esetben egy adott kódkiterjesztés, de szeretne rendelni a nélkül, azonnal sikertelen bejelentkezési kísérletet alternatív esetben úgy. Ez akkor hasznos, egy elképzelhető, hogy maga extensible markup extension kezelésére.       Az &quot;aktuális működő típus információ&quot; csak akkor használható, belső, és a példány a beállítási művelet helyének típusára utal. <xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>és <xref:System.Windows.Markup.XamlSetTypeConverterEventArgs>mindkét bírálja felül ezt a módszert, az belső aktuális típusinformációt működő.</xref:System.Windows.Markup.XamlSetTypeConverterEventArgs></xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>"
  syntax:
