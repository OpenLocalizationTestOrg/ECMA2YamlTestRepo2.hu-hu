  summary: "A ProfilePropertySettings osztály programozott módon hozzáférhet, és módosíthatja lehetőséget biztosít a <xref uid=&quot;langword_csharp_profiles&quot; name=&quot;profiles&quot; href=&quot;&quot;> </xref> egy konfigurációs fájl részét. Ez az osztály nem örökölhető."
  remarks: "A ProfilePropertySettings osztály programozott módon hozzon létre, hozzáférési és a hozzáadott egyéni tulajdonság módosítása lehetőséget biztosít a `properties` az alszakasz a `profile` egy konfigurációs fájl részét.       A `profile` a konfigurációs fájl szakasza a felhasználói profilok séma határozza meg. Futás közben, az ASP.NET fordítási rendszer megadott információ alapján a `profile` szakasz nevű osztály létrehozása `ProfileCommon`, amely <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> származik A `ProfileCommon` osztálydefiníció a definiált tulajdonságok alapján a `properties` az alszakasz a `profile` a konfigurációs fájl részét. Ez az osztály egy példánya jön létre az egyes felhasználói profilok, és a kódban keresztül érheti el az egyes profil értékeket a <xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName> Profiltulajdonságok kapcsolatos további információkért lásd: [ASP.NET profil tulajdonságainak áttekintése](~/add/includes/ajax-current-ext-md.md). Az a profil funkciókról bővebb tájékoztatást a hozzáadandó [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], lásd: [ASP.NET profil tulajdonságainak áttekintése](../Topic/ASP.NET%20Profile%20Properties%20Overview.md)."
  example:
  - "The following code example shows how to access the <xref:System.Web.Configuration.ProfileSection.PropertySettings%2A> property value, which contains a collection of ProfilePropertySettings objects. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-cs[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/csharp/t-system.web.configurati_33_1.cs)]\n [!code-vb[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/visualbasic/t-system.web.configurati_33_1.vb)]"
