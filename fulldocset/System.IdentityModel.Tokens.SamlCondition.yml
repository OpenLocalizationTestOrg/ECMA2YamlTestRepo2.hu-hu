  name: SamlCondition
  nameWithType: SamlCondition
  fullName: System.IdentityModel.Tokens.SamlCondition
  type: Class
  summary: "Olyan feltétel, amely kell figyelembe kell venni egy SAML-előfeltétel érvényességét értékelésekor jelöli."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>biztonsági jogkivonatok adja meg a jogcímek SAML helyességi feltételek és a feltételeket, amelyek kell figyelembe kell venni a SAML-előfeltétel érvényességét meghatározása során.</xref:System.IdentityModel.Tokens.SamlSecurityToken> A SamlCondition osztály egy egyszeres feltétel jelöli. Példa egy feltételt: e a SAML-előfeltétel kell nem gyorsítótárazható, amely képviseli az <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>osztályhoz.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>       A SAML-specifikáció két feltételeket határozza meg, és lehetővé teszi a feltételeknek kell terjeszteni. A SAML-specifikáció által meghatározott két feltételek, <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>és <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Új feltétel definiálásához osztály a alaposztályból származik SamlCondition."
  syntax:
    content: public abstract class SamlCondition
  inheritance:
