  remarks: "Minden gyűjtemény esetében az alapértelmezett <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> Gyűjtemények, amelyek megvalósítják az <xref:System.ComponentModel.IBindingListView>vagy <xref:System.ComponentModel.IBindingList>, az alapértelmezett gyűjtési nézet az BindingListCollectionView.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingListView> Pontosabban <xref:System.ComponentModel.IBindingList>BindingListCollectionView, szükséges és <xref:System.ComponentModel.IBindingListView>választható felület, amely további rendezési és szűrési támogatás.</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList>       Ha több BindingListCollectionView objektummal rendelkezik, és az alapul szolgáló adatforrás egy `DataTable` vagy egy `DataView`, az objektumok megtekintése nem szűrni vagy rendezni egymástól függetlenül. Például, ha két BindingListCollectionView objektummal társított összes azonos `DataTable` és elvégezhető az egyik a nézetek rendezési, a nézetben elemek sorrendjének érintheti. Ennek az az oka BindingListCollectionView használnak az alapul szolgáló <xref:System.ComponentModel.IBindingList>a rendezési és szűrési funkciók.</xref:System.ComponentModel.IBindingList>       Gyűjteménynézetek társítása kapcsolatos további információkért lásd: [kötés – áttekintés](~/add/includes/ajax-current-ext-md.md)."
