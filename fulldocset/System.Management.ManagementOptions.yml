  fullName: System.Management.ManagementOptions.Timeout
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Lekérdezi vagy beállítja az alkalmazása a művelet időkorlátja. A gyűjtemények visszaadó műveleteket, az időtúllépési vonatkozik keresztül az eredményül kapott gyűjtemény, a művelet nem maga a számbavétel (a <xref:System.Management.EnumerationOptions.ReturnImmediately*>tulajdonságot használja az utóbbi).</xref:System.Management.EnumerationOptions.ReturnImmediately*> Ez a tulajdonság jelzi, hogy a művelet szinkron pontosvesszővel hajtható végre használható."
  remarks: "A Timeout tulajdonság szerepel az annak megfelelő félig szinkron művelet a következő osztályoknak: <xref:System.Management.ObjectGetOptions>, <xref:System.Management.PutOptions>, <xref:System.Management.DeleteOptions>, <xref:System.Management.InvokeMethodOptions>, <xref:System.Management.EnumerationOptions>, és <xref:System.Management.EventWatcherOptions>.</xref:System.Management.EventWatcherOptions> </xref:System.Management.EnumerationOptions> </xref:System.Management.InvokeMethodOptions> </xref:System.Management.DeleteOptions> </xref:System.Management.PutOptions> </xref:System.Management.ObjectGetOptions>       Ez a tulajdonság nincs hatása a <xref:System.Management.ManagementScope.Connect>metódus.</xref:System.Management.ManagementScope.Connect>      ## Ez a tulajdonság értéke az alapértelmezett érték a tulajdonság <xref:System.TimeSpan.MaxValue>, ami azt jelenti, hogy a művelet blokkolja.</xref:System.TimeSpan.MaxValue> A megadott értékének pozitívnak kell lennie.      ## .NET-keretrendszer biztonsági teljes megbízhatóság a közvetlen hívónak. Ez a tag nem használható részben megbízható kóddal. További információkért lásd: [szalagtárak használata a részlegesen megbízható kódból](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public TimeSpan Timeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Értéket ad vissza egy <xref:System.TimeSpan>, amely megadja, hogy az időtúllépési mennyi ideig alkalmazandó a műveletet.</xref:System.TimeSpan>"
  overload: System.Management.ManagementOptions.Timeout*
  exceptions: []
  platform:
  - net462
