  name: ConstraintCollection
  nameWithType: ConstraintCollection
  fullName: System.Data.ConstraintCollection
  type: Class
  summary: "Megkötéseit számoknak egy <xref href=&quot;System.Data.DataTable&quot;> </xref>."
  remarks: "A ConstraintCollection gyűjteményben keresztül érhető el a <xref:System.Data.DataTable.Constraints%2A?displayProperty=fullName>tulajdonság.</xref:System.Data.DataTable.Constraints%2A?displayProperty=fullName>       A ConstraintCollection gyűjteményben is tartalmazhat <xref:System.Data.UniqueConstraint>, és <xref:System.Data.ForeignKeyConstraint>a <xref:System.Data.DataTable>.</xref:System.Data.DataTable> objektumokat</xref:System.Data.ForeignKeyConstraint> </xref:System.Data.UniqueConstraint> A <xref:System.Data.UniqueConstraint>objektum gondoskodik arról, hogy egy adott oszlopban adatai mindig egyedi az adatok integritásának megőrzése érdekében.</xref:System.Data.UniqueConstraint> A <xref:System.Data.ForeignKeyConstraint>határozza meg, hogy mi történik, a kapcsolódó táblák esetén az adatok a <xref:System.Data.DataTable>frissíteni vagy törölni.</xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint> Például, ha egy sor törölve lett a <xref:System.Data.ForeignKeyConstraint>határozza meg hogy a kapcsolódó sorok is törlődnek (a cascade), vagy valamilyen egyéb intézkedéseket.</xref:System.Data.ForeignKeyConstraint>      > [!NOTE] > Amikor felvesz egy <xref:System.Data.DataRelation>hoz létre két tábla közötti kapcsolat egy <xref:System.Data.DataSet>, mindkét egy <xref:System.Data.ForeignKeyConstraint>és egy <xref:System.Data.UniqueConstraint>jönnek létre automatikusan.</xref:System.Data.UniqueConstraint> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.DataSet> </xref:System.Data.DataRelation> A <xref:System.Data.UniqueConstraint>a szülő elsődleges kulcs oszlopában alkalmazott <xref:System.Data.DataTable>, adott táblához ConstraintCollection gyűjteményben, és a korlátozást.</xref:System.Data.DataTable> </xref:System.Data.UniqueConstraint> A <xref:System.Data.ForeignKeyConstraint>vonatkozik az elsődlegeskulcs-oszlopa és Külsőkulcs-oszlopa, a gyermektábla ConstraintCollection gyűjteményben, és a korlátozást.</xref:System.Data.ForeignKeyConstraint>       A ConstraintCollection gyűjteményben szabványos gyűjtési módszereket használja, mint <xref:System.Data.ConstraintCollection.Add%2A>, <xref:System.Data.ConstraintCollection.Clear%2A>, és <xref:System.Data.ConstraintCollection.Remove%2A>.</xref:System.Data.ConstraintCollection.Remove%2A> </xref:System.Data.ConstraintCollection.Clear%2A> </xref:System.Data.ConstraintCollection.Add%2A> Emellett a <xref:System.Data.ConstraintCollection.Contains%2A>módszer segítségével keresse meg a gyűjtemény egy adott megkötés meglétét.</xref:System.Data.ConstraintCollection.Contains%2A>       A <xref:System.Data.UniqueConstraint>jön létre, amikor egy <xref:System.Data.DataColumn>rendelkező a <xref:System.Data.DataColumn.Unique%2A>tulajdonsága `true` kerül egy <xref:System.Data.DataTable>objektum <xref:System.Data.DataColumnCollection>.</xref:System.Data.DataColumnCollection> </xref:System.Data.DataTable> </xref:System.Data.DataColumn.Unique%2A> </xref:System.Data.DataColumn> </xref:System.Data.UniqueConstraint>       <xref:System.Data.ForeignKeyConstraint>Létrejön egy <xref:System.Data.DataRelation> <xref:System.Data.DataSet>objektum <xref:System.Data.DataRelationCollection>.</xref:System.Data.DataRelationCollection> </xref:System.Data.DataSet> kerül</xref:System.Data.DataRelation> </xref:System.Data.ForeignKeyConstraint>"
  example:
  - "The first example creates a <xref:System.Data.DataTable>, and adds a <xref:System.Data.DataColumn> (with its <xref:System.Data.DataColumn.Unique%2A> property set to `true`) to the <xref:System.Data.DataColumnCollection>. The second example creates a <xref:System.Data.DataSet>, two <xref:System.Data.DataTable> objects, four columns, and a <xref:System.Data.DataRelation>. The count of constraints is then printed to show that a <xref:System.Data.ForeignKeyConstraint> and a <xref:System.Data.UniqueConstraint> are created when a <xref:System.Data.DataRelation> is added to the <xref:System.Data.DataSet> object's <xref:System.Data.DataRelationCollection.%23ctor%2A>.  \n  \n [!code-vb[Classic WebData ConstraintCollection Example#1](~/add/codesnippet/visualbasic/t-system.data.constraint_1.vb)]\n [!code-cs[Classic WebData ConstraintCollection Example#1](~/add/codesnippet/csharp/t-system.data.constraint_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("CollectionChanged")]

      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.ConstraintsCollectionEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

