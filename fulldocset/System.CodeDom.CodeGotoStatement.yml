  remarks: "CodeGotoStatement képviselő használható egy `goto` utasítást, ami program folyamata átirányítása egy megadott címkével néhány nyelven szolgál.       A <xref:System.CodeDom.CodeGotoStatement.Label%2A>tulajdonság, amelyen a program végrehajtásának folytatását a címke nevét jelöli.</xref:System.CodeDom.CodeGotoStatement.Label%2A>      > [!NOTE] > Nem minden nyelven támogatása `goto` utasításokat. Hívja a <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metódust a <xref:System.CodeDom.Compiler.GeneratorSupport>annak meghatározásához, hogy támogatja-e a kódgenerátor jelző `goto` utasítások.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
