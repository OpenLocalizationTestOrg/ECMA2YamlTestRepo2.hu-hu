  name: AspNetHostingPermission
  nameWithType: AspNetHostingPermission
  fullName: System.Web.AspNetHostingPermission
  type: Class
  summary: "Vezérlők hozzáférési engedélyek üzemeltetett ASP.NET-környezetekben. Ez az osztály nem örökölhető."
  remarks: "A AspNetHostingPermission osztály szolgál, együtt a kódelérés-biztonsági nyilvános a System.Web névterek típusainak védelme érdekében. Kód hozzá kell rendelni kell legalább a <xref:System.Web.AspNetHostingPermissionLevel>megbízhatósági szint hozzáférni védett ASP.NET osztályok.</xref:System.Web.AspNetHostingPermissionLevel>       A AspNetHostingPermission osztály <xref:System.Web.AspNetHostingPermission.Level%2A>tulajdonság állítja be a megfelelő megbízhatósági szint konfigurálása a konfigurációs elemben.</xref:System.Web.AspNetHostingPermission.Level%2A> Alapértelmezés szerint a `level` attribútuma a `trust` konfigurációs elem értéke `Full`. Ez azt jelenti, hogy alapértelmezés szerint az ASP.NET-alkalmazások fusson a <xref:System.Web.AspNetHostingPermissionLevel>szint.</xref:System.Web.AspNetHostingPermissionLevel> Egy ASP.NET alkalmazás tartományt hoz létre, az ASP.NET beolvassa a megadott a `level` attribútuma a `trust` konfigurációs elem hoz létre a AspNetHostingPermission osztály egy példányát a megadott <xref:System.Web.AspNetHostingPermission.Level%2A>attribútum, és hozzáadja az osztály az engedélycsoport az alkalmazástartományt.</xref:System.Web.AspNetHostingPermission.Level%2A> További információkért lásd: [ASP.NET megbízhatósági szintek és Házirendfájljait](~/add/includes/ajax-current-ext-md.md).       Javasoljuk, hogy állítsa a `level` attribútuma a `trust` konfigurációs elem `High` a megbízható helyek. A webhelyek számára, amelyek nem megbízható, például egy olyan külső ügyfelek kódot futtató helyek üzemeltető webkiszolgáló, javasoljuk, hogy állítsa a `level` attribútuma a `trust` konfigurációs elem számára `Medium`.       A megadott alapértelmezés szerint a .NET-keretrendszer (például LocalIntranet, Internet, és így tovább) engedélycsoportok tartalmazza a AspNetHostingPermission engedélyt. Ez azt jelenti, hogy a AspNetHostingPermission csak rendelkezik engedéllyel, alapértelmezés szerint alatt futó alkalmazások `Full` megbízhatósági."
  example:
  - "The following code example shows a class protected using the AspNetHostingPermission permission. Code must be running with at least <xref:System.Web.AspNetHostingPermissionLevel>AspNetHostingPermission permission <xref:System.Web.AspNetHostingPermission.Level%2A> in order to create an instance of the class.  \n  \n [!code-vb[System.Web.AspNetHostingPermission#1](~/add/codesnippet/visualbasic/t-system.web.aspnethosti_1.vb)]\n [!code-cs[System.Web.AspNetHostingPermission#1](~/add/codesnippet/csharp/t-system.web.aspnethosti_1.cs)]"
