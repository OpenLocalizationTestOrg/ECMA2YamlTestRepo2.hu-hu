  name: SqlConnectionStringBuilder
  nameWithType: SqlConnectionStringBuilder
  fullName: System.Data.SqlClient.SqlConnectionStringBuilder
  type: Class
  summary: "Létrehozásához és kezeléséhez a által használt kapcsolati karakterláncok tartalmát egyszerű módszert kínál a <xref href=&quot;System.Data.SqlClient.SqlConnection&quot;> </xref> osztály."
  remarks: "A kapcsolat-karakterlánc szerkesztő lehetővé teszi, hogy a fejlesztők programozott módon szintaktikailag helyes kapcsolati karakterláncok, létrehozása és elemzése, és építse újra a meglévő kapcsolati karakterláncok, tulajdonságai és metódusai osztály használatával. A kapcsolat-karakterlánc szerkesztő biztosít az engedélyezett SQL Server által ismert kulcs/érték párok vonatkozó szigorú típusmegadású tulajdonságai. A fejlesztők igénylő alkalmazások részeként kapcsolati karakterláncok létrehozásához a SqlConnectionStringBuilder osztály a építsenek, és módosítsa a kapcsolati karakterláncokat. Az osztály is könnyen kezelheti az alkalmazás konfigurációs fájljában tárolt kapcsolati karakterláncokat.       A SqlConnectionStringBuilder ellenőrzi a érvényes kulcs/érték párok. Ezért nem használhatja ezt az osztályt létrehozni az érvénytelen kapcsolati karakterláncok; Érvénytelen párok a hozzáadni kívánt fog kivételt jelez. Az osztály már rögzített gyűjteménye tárolja, és szinonimát és a megfelelő jól ismert kulcsnév fordítani.       Például használatakor a **elem** tulajdonság értéke, megadhatja a szinonima van szüksége a kulcs tartalmazó karakterlánc. Például megadhatja &quot;Hálózati címe&quot;, &quot;cím&quot;, vagy bármely más elfogadható szinonimát belül egy kapcsolati karakterláncot a kulcs bármelyik tag, például a kulcs nevét tartalmazó karakterlánc igénylő használatakor a **cikk** tulajdonság vagy a <xref:System.Data.SqlClient.SqlConnectionStringBuilder.Remove%2A>metódus.</xref:System.Data.SqlClient.SqlConnectionStringBuilder.Remove%2A> Tekintse meg a <xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>tulajdonság elfogadható szinonimák teljes listáját.</xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>       A **elem** tulajdonság próbál beszúrni rosszindulatú kezeli. Például az alábbi kód, az alapértelmezett elemtulajdonság (C# az indexelő) megfelelően használatával lehet kilépni a beágyazott kulcs/érték pár: [Visual Basic] ```   Dim builder As New System.Data.SqlClient.SqlConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;(local)&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;Initial Catalog&quot;) = &quot;AdventureWorks;NewValue=Bad&quot;   Console.WriteLine(builder.ConnectionString)   ``` [C#] ```   System.Data.SqlClient.SqlConnectionStringBuilder builder =     new System.Data.SqlClient.SqlConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;(local)&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;Initial Catalog&quot;] = &quot;AdventureWorks;NewValue=Bad&quot;;   Console.WriteLine(builder.ConnectionString);      ``` eredménye a következő kapcsolati karakterlánc értéke érvénytelen biztonságosan kezelő:```   Source=(local);Initial Catalog=&quot;AdventureWorks;NewValue=Bad&quot;;   Integrated Security=True   ```"
  example:
  - "The following console application builds connection strings for a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database. The code uses a SqlConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property of the SqlConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how SqlConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks SqlConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.sqlclient._13_1.cs)]\n [!code-vb[DataWorks SqlConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._13_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.SqlClient.SqlConnectionStringBuilder/SqlConnectionStringBuilderConverter))]

      public sealed class SqlConnectionStringBuilder : System.Data.Common.DbConnectionStringBuilder
