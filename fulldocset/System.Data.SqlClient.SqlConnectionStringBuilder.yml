s |}   | Készletezését |} TRUE |}   | Replikációs |} Hamis |}   | Tranzakció kötés |} Implicit szüntesse meg |}   | Felhasználói azonosító |} Üres karakterlánc |}   | A felhasználói példány |} Hamis |}   | Munkaállomás-azonosító |} Üres karakterlánc |}"
