  remarks: "A AlternatingRowStyle tulajdonság használatával az adatok sorok váltakozó megjelenésének megadhatja egy <xref:System.Web.UI.WebControls.DetailsView>vezérlő.</xref:System.Web.UI.WebControls.DetailsView> Ha ez a tulajdonság értéke, az adatok sorok jelennek meg felváltva a <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>és a AlternatingRowStyle beállításainak.</xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> Ez a tulajdonság csak olvasható; azonban tulajdonságainak beállítása a <xref:System.Web.UI.WebControls.TableItemStyle>objektumot ad vissza.</xref:System.Web.UI.WebControls.TableItemStyle> A Tulajdonságok beállítható a képernyőn `Property-Subproperty`, ahol `Subproperty` tulajdonsága a <xref:System.Web.UI.WebControls.TableItemStyle>objektum (például `AlternatingRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> A tulajdonságok is megadható programozott módon formájában `Property.Subproperty` (például `AlternatingRowStyle.ForeColor`). Általános beállítások általában például a egyéni háttérszínét, előterének színét és betűtípus tulajdonságait."
