ng>| Akkor következik be, amikor egy törlése gombra kattint, de előtt a DetailsView vezérlő törli a bejegyzést az adatforrás.</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> Ezt az eseményt gyakran használják a törlési művelet megszakításához. |}   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>| A Beszúrás gombra kattintáskor következik, de a DetailsView vezérlő beszúrja a rekord után következik be.</xref:System.Web.UI.WebControls.DetailsView.ItemInserted> Ezt az eseményt gyakran használják az insert művelet eredményének ellenőrzése. |}   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>| Akkor következik be, a Beszúrás gombra kattint, de előtt a DetailsView vezérlő szúrja be a rekord.</xref:System.Web.UI.WebControls.DetailsView.ItemInserting> Ezt az eseményt gyakran használják az insert művelet megszakításához. |}   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| A frissítés gombra kattintáskor, de a DetailsView vezérlő frissíti a sor után következik be.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> Ezt az eseményt gyakran használják a frissítési művelet eredményének ellenőrzése. |}   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Akkor következik be, ha egy frissítés gombra kattint, de előtt a DetailsView vezérlő frissíti a rekordot.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> Ezt az eseményt gyakran használják a frissítési művelet megszakításához. |}   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| A DetailsView vezérlő módok (Szerkesztés, az insert, vagy csak olvasható módban) módosítása után következik be.</xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Ezt az eseményt gyakran használják a feladat végrehajtása a DetailsView vezérlő megváltozásakor módok. |}   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| A DetailsView vezérlő módok (Szerkesztés, az insert, vagy csak olvasható módban) módosítása előtt következik be.</xref:System.Web.UI.WebCon