  remarks: "A <xref:System.Web.UI.WebControls.DetailsView>beépített lapozás képességek, amelyek a felhasználó egy másik bejegyzést az adatforrás navigáljon a következő vezérlőnek.</xref:System.Web.UI.WebControls.DetailsView>       A <xref:System.Web.UI.WebControls.DetailsView>vezérlő végezheti a felhasználói felület (UI) és a forrás adatlapozást.</xref:System.Web.UI.WebControls.DetailsView> A lapozási felhasználói felületi szolgáltatás használható egyetlen adatforrás-objektum, amely támogatja a <xref:System.Collections.ICollection?displayProperty=fullName>felületet.</xref:System.Collections.ICollection?displayProperty=fullName> Az egyes lapozási műveletet a <xref:System.Web.UI.WebControls.DetailsView>vezérlő lekérdezi az adatforrást a teljes adatgyűjtést, és kiválasztja a sor megjelenítéséhez alapvetően a a fennmaradó adatok törlésével.</xref:System.Web.UI.WebControls.DetailsView>       Ha egy adatforrás <xref:System.Web.UI.DataSourceView>és a <xref:System.Web.UI.DataSourceView.CanPage%2A>tulajdonság beolvasása `true`, a <xref:System.Web.UI.WebControls.DetailsView>vezérlő fogja használni a forrás adatlapozást lapozási felhasználói felület helyett.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.DataSourceView.CanPage%2A> </xref:System.Web.UI.DataSourceView> Ebben az esetben a <xref:System.Web.UI.WebControls.DetailsView>vezérlő le fogja kérdezni csak a sor minden lapozás működéséhez szükségesek.</xref:System.Web.UI.WebControls.DetailsView> Így a forrás adatlapozást nem hatékonyabb, mint a felhasználói felület lapozást. Csak a <xref:System.Web.UI.WebControls.ObjectDataSourceView>objektum forrás adatlapozást módosítás nélkül támogatja.</xref:System.Web.UI.WebControls.ObjectDataSourceView>       A lapozási funkció engedélyezéséhez állítsa az AllowPaging tulajdonság `true`. Az alapul szolgáló adatforrásban szereplő elemek száma a segítségével meghatározhatja a <xref:System.Web.UI.WebControls.DetailsView.PageCount%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsView.PageCount%2A> Az éppen megjelenített elem indexe határozhatja meg a <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>       Ha engedélyezve van a lapozás neve személyhívó sor külön sort automatikusan megjelenik a <xref:System.Web.UI.WebControls.DetailsView>vezérlő.</xref:System.Web.UI.WebControls.DetailsView> A személyhívó sor tartalmazza az oldalkezelési vezérlőelemek, és a felső, alsó, vagy egyaránt tetején és a vezérlő alja jeleníthető meg. A személyhívó sornak megjelenítési módok két beépített személyhívó: számozott lapok és a következő és előző lapot hivatkozások (alapértelmezett). A számozott lapok mód megjeleníti az egyes lapjainak, amely lehetővé teszi a felhasználó az adott oldalra mutató hivatkozásokat. A következő és előző hivatkozások mód a felhasználót, hogy keresse meg a következő vagy az előző lapon, hogy megjeleníti.      > [!NOTE] > A <xref:System.Web.UI.WebControls.DetailsView>vezérlő automatikusan elrejti a személyhívó sor, ha az adatforrás legfeljebb két rekordot tartalmaz.</xref:System.Web.UI.WebControls.DetailsView>       A beállítások a személyhívó sor (például a személyhívó megjelenítési mód, egy időben, és a személyhívó vezérlő szövegcímkét megjelenítendő oldal hivatkozások száma) segítségével szabályozhatják a <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> A személyhívó sor (beleértve a háttérszínét, a betűszíne és a pozíció) megjelenésének szabályozásához használja a <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> A <xref:System.Web.UI.WebControls.DetailsView>vezérlő is lehetővé teszi a személyhívó sor egyéni sablon létrehozása.</xref:System.Web.UI.WebControls.DetailsView> Egy egyéni személyhívó sor sablon létrehozásával kapcsolatos további információkért lásd: <xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>       A <xref:System.Web.UI.WebControls.DetailsView>-vezérlés lehetővé, melyekkel egy egyéni művelet végrehajtásához a lapozás esetén több eseményt.</xref:System.Web.UI.WebControls.DetailsView> A következő táblázat a rendelkezésre álló eseményeket.      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>| Történő kattintáskor következik be egy a lapozógombokra, de után a <xref:System.Web.UI.WebControls.DetailsView>vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged> Ezt az eseményt gyakran használatos, ha a feladat végrehajtása után a felhasználók megnyitják a vezérlőben másik rekordra van szüksége. |}   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>| Történő kattintáskor következik be egy a lapozógombokra, de előtte a <xref:System.Web.UI.WebControls.DetailsView>vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> Ezt az eseményt gyakran használják a lapozás művelet megszakításához. |}       Az AllowPaging értéke nézetállapot tárolja."
