  remarks: "Ha explicit módon deklarálja a sor mezők a egy <xref:System.Web.UI.WebControls.DetailsView>vezérlő, ezek sor mezők a mezők tulajdonság (gyűjtemény) tárolódnak.</xref:System.Web.UI.WebControls.DetailsView> A mezők gyűjteményében is lehetővé teszi a programozott módon kezelheti, explicit módon deklarált sorok gyűjteménye.      > [!NOTE] > Ténylegesen sor mezők automatikusan generált sor mezők együtt használható. Mindkét használata esetén explicit módon deklarált sor mezők megjelennek-e először, az automatikusan generált sor mezők követ. Automatikusan generált mezőket a mezők gyűjteményében nem kerülnek sorra.       Különböző sor mezőtípusok határozzák meg, hogy a vezérlő sorba viselkedését. A következő táblázat a különböző sor típusú, amely használható a mezők gyűjteményében.      | A mező sortípus |} Leírás |}   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| A mező értékének szövegként adatforrás jeleníti meg. |}   | <xref:System.Web.UI.WebControls.ButtonField>| A parancsgomb megjelenítése a <xref:System.Web.UI.WebControls.DetailsView>vezérlő.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Ez lehetővé teszi, hogy egy sor olyan egyéni gomb vezérlőelem, például egy hozzáadása vagy eltávolítása gomb megjelenítéséhez. |}   | <xref:System.Web.UI.WebControls.CheckBoxField>| Megjeleníti a jelölőnégyzet a <xref:System.Web.UI.WebControls.DetailsView>vezérlő.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CheckBoxField> Ez a mező sortípus általánosan használt mezőket egy logikai értéket a megjelenítendő. |}   | <xref:System.Web.UI.WebControls.CommandField>| Megjeleníti a beépített parancs Szerkesztés, végrehajtásához gombok beszúrása vagy törlési műveletek a <xref:System.Web.UI.WebControls.DetailsView>vezérlőben. |}   | <xref:System.Web.UI.WebControls.HyperLinkField>| Megjeleníti a mező értékének egy adatforrásban, amely hivatkozásként jelenik.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Ez a mező sortípus lehetővé teszi egy második mező kötődni a hivatkozás URL-CÍMÉT. |}   | <xref:System.Web.UI.WebControls.ImageField>| Kép megjelenjen a <xref:System.Web.UI.WebControls.DetailsView>vezérlőben. |}   | <xref:System.Web.UI.WebControls.TemplateField>| Egy sor a felhasználó által definiált tartalmat jeleníti meg a <xref:System.Web.UI.WebControls.DetailsView>vezérlő alapján egy megadott sablont.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ImageField> Ez a mező sortípus hozhat létre egy egyéni sor mező. |}       Kifejezetten közölje a sor mezők a egy <xref:System.Web.UI.WebControls.DetailsView>beállításához először állítsa a <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> </xref:System.Web.UI.WebControls.DetailsView> Ezután adja hozzá a nyitó és záró `<Fields>` címkék a nyitó és a záró címkék között a <xref:System.Web.UI.WebControls.DetailsView>vezérlő.</xref:System.Web.UI.WebControls.DetailsView> Végül, az a nyitó és záró közötti felvenni kívánt sor mezők listájának `<Fields>` címkék. A sor mezők jelennek meg a <xref:System.Web.UI.WebControls.DetailsView>vezérlő a ahhoz, hogy a sor mezők szerepelnek a mezők gyűjteményében.</xref:System.Web.UI.WebControls.DetailsView>       Bár hozzáadhat a mezők gyűjteményében sor mezők programozott módon, célszerűbb deklaratív módon az sor mezők listájának a <xref:System.Web.UI.WebControls.DetailsView>szabályozása, majd a <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>tulajdonság minden sor mező a sorban mező megjelenítése vagy elrejtése.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.DetailsView>       Ha a <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>egy sor mező tulajdonsága `false`, a sor nem jelenik meg a <xref:System.Web.UI.WebControls.DetailsView>vezérlő és az adatok a sor tegye oda-vissza az ügyfélnek.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Ha egy olyan sor, amely nem látható, hogy oda-vissza kívánja az adatokat, adja hozzá a mező nevét a <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>"
