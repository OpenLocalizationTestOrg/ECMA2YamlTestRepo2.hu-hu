  name: DetailsView
  nameWithType: DetailsView
  fullName: System.Web.UI.WebControls.DetailsView
  type: Class
  summary: "Az adatforrásból származó egyetlen rekordot értékét jeleníti meg a táblázat, ahol minden adatsorral jelenti a rekord mezőt. A DetailsView vezérlő szerkesztése, törlés és Beszúrás rekordok teszi lehetővé."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [sor mezők](#row_fields)      -   [adatok kötése](#binding_to_data)      -   [biztonsági](#security)      -   [adatok műveletek](#data_operations)      -   [a felhasználói felület testreszabása](#customizing_the_user_interface)      -   [események](#events)      -   [kisegítő](#Accessibility)      -   [deklaratív Szintaxisán](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a DetailsView vezérlő megjelenítésére használ adatforrásból származó egyetlen rekordot egy táblázatban, ha a tábla egy sorát a rekord mezőinek jelenik meg.       Használható együtt a <xref:System.Web.UI.WebControls.GridView>vezérlő master-részletek forgatókönyvek.</xref:System.Web.UI.WebControls.GridView> A DetailsView vezérlő támogatja a következő funkciókat: - az adatforrás-vezérlők, például a <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource> kötése      -A beépített beszúrni képességeit.      -Beépített frissítése és törlése képességeit.      -Lapozófájl beépített képességei.      -Dinamikusan állítsa be a tulajdonságokat, hogy a DetailsView object model programozott hozzáférést események kezelésére, és így tovább.      -Testre szabható megjelenése témák és stílusok.      <a name=&quot;row_fields&quot;></a>## A DetailsView vezérlő minden adatsorral sor mezők is deklarálni kell egy mező vezérlő jön létre. Különböző sor mezőtípusok határozzák meg, hogy a vezérlő sorba viselkedését. A mező vezérlők <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField> származik. A következő táblázat ismerteti a különböző sor mező használható.      | Oszlop mezőtípus |} Leírás |}   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| A mező értékének szövegként adatforrás jeleníti meg. |}   | <xref:System.Web.UI.WebControls.ButtonField>| A DetailsView vezérlő parancsgomb megjelenítése.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Ez lehetővé teszi, hogy egy sor olyan egyéni gomb vezérlőelem, például egy hozzáadása vagy eltávolítása gomb megjelenítéséhez. |}   | <xref:System.Web.UI.WebControls.CheckBoxField>| A DetailsView vezérlő jeleníti meg a megfelelő jelölőnégyzetből.</xref:System.Web.UI.WebControls.CheckBoxField> Ez a mező sortípus általánosan használt mezőket egy logikai értéket a megjelenítendő. |}   | <xref:System.Web.UI.WebControls.CommandField>| Megjeleníti a beépített parancs Szerkesztés, végrehajtásához gombok beszúrási vagy törlési műveletek a DetailsView vezérlő. |}   | <xref:System.Web.UI.WebControls.HyperLinkField>| Megjeleníti a mező értékének egy adatforrásban, amely hivatkozásként jelenik.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Ez a mező sortípus lehetővé teszi egy második mező kötődni a hivatkozás URL-CÍMÉT. |}   | <xref:System.Web.UI.WebControls.ImageField>| A DetailsView vezérlő képet jeleníti meg. |}   | <xref:System.Web.UI.WebControls.TemplateField>| A DetailsView vezérlő alapján egy megadott sablont felhasználói tartalma egy sor jelenik meg.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField> Ez a mező sortípus hozhat létre egy egyéni sor mező. |}       Alapértelmezés szerint a <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>tulajdonsága `true`, amelyhez az adatforrás automatikusan létrehozza a kötött mező sorobjektum köthető típusú mezők.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Köthető az érvényes típusok <xref:System.String>, <xref:System.DateTime>, <xref:System.Decimal>, <xref:System.Guid>, és az egyszerű típusok.</xref:System.Guid> </xref:System.Decimal> </xref:System.DateTime> </xref:System.String> Minden mező majd szövegként jelenik meg a sorban, a sorrendben, amelyben minden mező az adatforrásban megjelenik.       Automatikus generálása a sorok biztosít minden mezőnek megjelennek a rekordok egy gyorsan és egyszerűen elvégezhető. Azonban használnia a DetailsView vezérlő speciális explicit módon kell deklarálni ahhoz, hogy a DetailsView vezérlő szerepeljen a sor mezők lehetőségeket. A sor mezők deklarál, először állítsa a <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Ezután adja hozzá a nyitó és záró `<Fields>` címkék a nyitó és záró címkék a DetailsView vezérlő között. Végül, az a nyitó és záró közötti felvenni kívánt sor mezők listájának `<Fields>` címkék. A megadott sor mezők hozzáadódnak a <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>gyűjtemény sorrendben felsorolva.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A> A <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>adatgyűjtés lehetővé teszi a programozott módon kezelheti a sor mezők a DetailsView vezérlő.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Automatikusan generált sor mezők nem lettek hozzáadva a <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>gyűjtemény.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Ténylegesen sor mezők megjelenítése az automatikusan létrehozott sor mezők együtt. Mindkét használata esetén explicit módon deklarált sor mezők megjelennek-e először, az automatikusan generált sor mezők követ.      <a name=&quot;binding_to_data&quot;></a>## Adatforrás-vezérlőhöz köthető adatok a DetailsView vezérlő kötése (például a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő vagy <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő) vagy bármely forrás adatgyűjtés, amely megvalósítja a <xref:System.Collections.IEnumerable?displayProperty=fullName>csatoló, például a <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, vagy más gyűjteménytípusok.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Használja a következő módszerek egyikét a DetailsView vezérlő kötést létrehozni a megfelelő adatforrás típusa: – a kötést létrehozni adatforrás-vezérlőhöz, állítsa be a <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>tulajdonság a DetailsView vezérlő a <xref:System.Web.UI.Control.ID%2A>az adatforrás-vezérlő értékének.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> A DetailsView vezérlő automatikusan a megadott adatforrás-vezérlőelem van kötve. Ez a lehetőség előnyben részesített kötést az adatokhoz.      -A, amely megvalósítja az adatforráshoz való kötés a <xref:System.Collections.IEnumerable?displayProperty=fullName>csatoló, programozott módon állítsa be a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>tulajdonság a DetailsView vezérlő az adatforráshoz, és, majd hívja a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metódus.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName>       Az adatkötés további információkért lásd: [adatbázisok kötése](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;security&quot;></a>## Biztonsági a vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. További információkért lásd: [parancsfájl biztonsági réseket áttekintése](~/add/includes/ajax-current-ext-md.md). Annak ellenőrzésére fog felhasználói adatbevitelt érvényesítési vezérlőket is biztosítja. További információkért lásd: [érvényesítési Server vezérlő szintaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_operations&quot;></a>## Az műveleteket a DetailsView vezérlő biztosít a beépített képességei, amelyek lehetővé teszik a felhasználó frissítése, törlése, beszúrása és elemeknek a vezérlő között. A DetailsView vezérlő kötve van az adatforrás-vezérlőhöz, amikor a DetailsView vezérlő előnyeit az adatforrás vezérlő képességeit, és adja meg az automatikus frissítése, törlése, beszúrása és lapozási funkció.      > [!NOTE] > A DetailsView vezérlő is támogatásához update, delete, insert és más típusú adatforrások lapozási műveletek; azonban meg kell adnia egy megfelelő eseménykezelő ezen műveletek végrehajtására. További információkért lásd: <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>, és <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       A DetailsView vezérlő automatikusan adhat hozzá egy <xref:System.Web.UI.WebControls.CommandField>sor mező egy Szerkesztés, törlés vagy új gombbal úgy, hogy a <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A>, vagy <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A>Tulajdonságok `true`, illetve.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A> </xref:System.Web.UI.WebControls.CommandField> Ellentétben a Törlés gombbal (amely törli a kijelölt rekord azonnal), a Szerkesztés vagy az új gombra kattint, a DetailsView vezérlő szerkesztési állapotba kerül, vagy beszúrási módban, illetve. A szerkesztési módot a Szerkesztés gomb helyére frissítés és a Mégse gombra. Adjon meg a mező adattípusának megfelelő vezérlők (például egy <xref:System.Web.UI.WebControls.TextBox>vagy egy <xref:System.Web.UI.WebControls.CheckBox>vezérlő) mező értékének módosításához a felhasználó számára megjelenített.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> A frissítés gombra kattintva frissíti az adatforráshoz, a bejegyzést, amíg a Mégse gombra kattintva használja tovább a módosításokat. Hasonlóképpen beszúrási módban az új gombra helyére Insert és a Mégse gombra, és üres bemeneti vezérlők jelennek meg a felhasználó számára adja meg az értékeket az új rekordban.      > [!NOTE] > Manuálisan is megadhatja a frissítés, törlés és Beszúrás parancsgombok egy <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, vagy <xref:System.Web.UI.WebControls.TemplateField>sor mező.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> A DetailsView vezérlő gombok felismeri a <xref:System.Web.UI.WebControls.Button.CommandName%2A>tulajdonsága &quot;Szerkesztés&quot;, &quot;Update&quot;, &quot;Delete&quot;, &quot;Új&quot;, &quot;Insert&quot; vagy &quot;Mégse gombra&quot;; azonban továbbra is kell megadnia a funkciók saját maga.</xref:System.Web.UI.WebControls.Button.CommandName%2A> További információkért lásd: <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>, és <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       A DetailsView vezérlő biztosít a lapozási funkció, amely lehetővé teszi a felhasználónak keresse meg az adatforrás bejegyzések. Ha engedélyezve van, oldalkezelési vezérlőelemek személyhívó sorban jelennek meg. A lapozás engedélyezéséhez állítsa a <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> A személyhívó sor segítségével testre szabható a <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>és <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> </xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>      <a name=&quot;customizing_the_user_interface&quot;></a>## Testreszabása a felhasználói felület, testre szabhatja úgy, hogy a vezérlő különböző részeinek stílustulajdonságainak a DetailsView vezérlő megjelenését. A következő táblázat a stílustulajdonságok beállítható.      | Style tulajdonság |} Leírás |}   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>| A váltakozó adatsorok a DetailsView vezérlő stílusának beállításait.</xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> Ha ez a tulajdonság értéke, az adatok sorok jelennek meg szalagokhoz, a <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>és a <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>beállításainak felváltva. |}   | <xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A>| A beépített parancsgombok tartalmazó sor stílus beállításait. |}   | <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>| Az adatok sorok a DetailsView vezérlő stílusának beállításait szerkesztési módban. |}   | <xref:System.Web.UI.WebControls.Detai