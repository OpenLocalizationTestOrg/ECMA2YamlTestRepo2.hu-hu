  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a érték jelzi, hogy megjelenjenek-e a beépített vezérlők az aktuális rekord szerkesztése a egy <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> vezérlő."
  remarks: "Ha van kötve, amely támogatja a frissítési adatforrás-vezérlőhöz egy <xref:System.Web.UI.WebControls.DetailsView>vezérlő, a <xref:System.Web.UI.WebControls.DetailsView>vezérlő előnyeit az adatforrás vezérlő képességeit, és adja meg az automatikus frissítési funkció.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Az adatforrás-vezérlőhöz frissíteni az adatokat, a <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>tulajdonságot be kell állítani egy frissítés lekérdezési utasítással.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>       Ha a AutoGenerateEditButton tulajdonság értéke `true`, egy <xref:System.Web.UI.WebControls.CommandField>Szerkesztés gomb a sor mezőt automatikusan megjelenik a <xref:System.Web.UI.WebControls.DetailsView>vezérlő.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> A Szerkesztés gombra kattintva menti, amely <xref:System.Web.UI.WebControls.DetailsView>vezérlő szerkesztési módban.</xref:System.Web.UI.WebControls.DetailsView> Szerkesztési módban a vezérlő nem csak olvasható az egyes kötött mezők jeleníti meg a megfelelő bemeneti vezérlő, például egy <xref:System.Web.UI.WebControls.TextBox>vezérlés, a mező adattípusának.</xref:System.Web.UI.WebControls.TextBox> A felhasználó a mező értékét módosítani.       Amikor a felhasználó kattint, a Szerkesztés gombra is helyére egy frissítés gombra, a Mégse gombra. A frissítés gombra kattintva frissíti a bejegyzést az adatforrás érték módosításai, és visszaadja a megadott módra a <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> A Mégse gombra kattintva használja tovább érték módosításokat, és visszatér az alapértelmezett mód.      > [!NOTE] > Kell állítania egy <xref:System.Web.UI.WebControls.DetailsView>szerkesztési módban programozott módon kontrolljához használja a <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>metódus.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Ha a <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>is tulajdonsága `true`, a <xref:System.Web.UI.WebControls.DetailsView>vezérlő automatikusan biztosítja, hogy a megadott mezőket a <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>tulajdonság írásvédettek.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>      > [!NOTE] > Kivéve, ha a saját frissítése funkciót alkalmazza, meg kell adni a <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>tulajdonság az automatikus frissítési funkció használatához.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>       Szabályozhatja az adatok megjelenésének sort, ha a <xref:System.Web.UI.WebControls.DetailsView>vezérlő használatával szerkesztési módban van. a <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView> Általános beállítások általában például a egyéni háttérszínét, előterének színét és betűtípus tulajdonságait.       A <xref:System.Web.UI.WebControls.DetailsView>vezérlője több eseményt, amikor frissíti egy egyéni művelet végrehajtásához használható.</xref:System.Web.UI.WebControls.DetailsView> A következő táblázat a rendelkezésre álló eseményeket.      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| Akkor következik be, amikor a frissítés gombra kattint, de később a <xref:System.Web.UI.WebControls.DetailsView>vezérlő frissíti a rekordot.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> Ezt az eseményt gyakran használják a frissítési művelet eredményének ellenőrzése. |}   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Akkor következik be, amikor a frissítés gombra kattint, de előtte a <xref:System.Web.UI.WebControls.DetailsView>vezérlő frissíti a rekordot.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> Ezt az eseményt gyakran használják a frissítési művelet megszakításához. |}   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| <xref:System.Web.UI.WebControls.DetailsView>Vezérlő módok módosítása után következik be. |}   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Akkor következik be, mielőtt a <xref:System.Web.UI.WebControls.DetailsView>vezérlő módok megváltozik.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Ezt az eseményt gyakran használják a módváltás megszakítja. |}       Nézetállapot AutoGenerateEditButton értékét tárolja."
