  remarks: "Ha egy <xref:System.Web.UI.WebControls.DetailsView>vezérlő kötve van egy objektumot, amely örökli <xref:System.Web.UI.DataSourceView>és a <xref:System.Web.UI.DataSourceView.CanDelete%2A>tulajdonság beolvasása `true`, a <xref:System.Web.UI.WebControls.DetailsView>vezérlő előnyeit az adatforrás vezérlő képességeit, és automatikus törlése funkciókat biztosítanak.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.DataSourceView.CanDelete%2A> </xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > A egy <xref:System.Web.UI.WebControls.SqlDataSourceView>objektum törli az adatokat, a <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A?displayProperty=fullName>tulajdonsága az alapul szolgáló <xref:System.Web.UI.WebControls.SqlDataSource>objektum be kell állítani a delete lekérdezési utasítással.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSourceView>       Ha a AutoGenerateDeleteButton tulajdonság értéke `true`, egy <xref:System.Web.UI.WebControls.CommandField>Törlés gomb a sor mezőt automatikusan megjelenik a <xref:System.Web.UI.WebControls.DetailsView>vezérlő.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Az adatforrás törlése gombra kattintva véglegesen eltávolítja a bejegyzéshez.      > [!NOTE] > Is meg kell adni a <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>tulajdonság az automatikus törlés funkció használatához.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>       A <xref:System.Web.UI.WebControls.DetailsView>-vezérlés lehetővé, melyekkel egy egyéni művelet végrehajtásához a törölt rekord több eseményt.</xref:System.Web.UI.WebControls.DetailsView> A következő táblázat a rendelkezésre álló eseményeket.      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>| A Törlés gombra kattint, de után következik be a <xref:System.Web.UI.WebControls.DetailsView>vezérlő törli a rekordokat az adatforrásból.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> Ezt az eseményt gyakran használják a delete művelet eredményének ellenőrzése. |}   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>| A Törlés gombra kattint, de előtt következik be a <xref:System.Web.UI.WebControls.DetailsView>vezérlő törli a rekordokat az adatforrásból.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> Ezt az eseményt gyakran használják a törlési művelet megszakításához. |}       Nézetállapot AutoGenerateDeleteButton értékét tárolja."
