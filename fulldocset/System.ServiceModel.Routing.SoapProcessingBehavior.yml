  name: SoapProcessingBehavior
  nameWithType: SoapProcessingBehavior
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior
  type: Class
  summary: "Meghatározza az üzenetek különböző kötési típusok és üzenetverzió közötti átadásra való előkészítéséhez használt ügyfél végpont viselkedését."
  remarks: "SOAP-feldolgozás az a folyamat, ahol üzenetek alakítja a üzenet verziói között.       Az egyik üzenetek feldolgozása <xref:System.ServiceModel.Channels.MessageVersion>másik úgy hajthatja végre hozhat létre egy új WCF üzenet, amely tartalmazza a törzsrész és a megfelelő fejléceket a bejövő WCF-üzenetből.</xref:System.ServiceModel.Channels.MessageVersion> Kifejezetten az címzést, vagy, hogy az útválasztó szintjén értendők fejlécek nem használják az új WCF üzenet konstrukció során, mert ezek a fejlécek vagy egy másik verzió (esetén címzési fejlécekkel együtt), vagy az ügyfél és az útválasztó közötti kommunikáció részeként dolgozott.       E fejléc bekerül a kimenő üzenet-e a lett megjelölve, megértettem, akkor továbbítja a bejövő csatorna réteg határozza meg. Van (például egyéni fejlécek) nem értelmezhető fejlécek eltávolítása nem történik meg, és így továbbítása az útválasztási szolgáltatás."
  syntax:
    content: 'public class SoapProcessingBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
