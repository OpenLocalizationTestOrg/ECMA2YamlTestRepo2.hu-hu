- uid: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  id: ProcessMessages
  parent: System.ServiceModel.Routing.SoapProcessingBehavior
  langs:
  - csharp
  name: ProcessMessages
  nameWithType: SoapProcessingBehavior.ProcessMessages
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy az üzenetek fel kell dolgozni."
  remarks: "Alapértelmezés szerint a <xref:System.ServiceModel.Routing.RoutingBehavior>hoz létre, és csatolja új <xref:System.ServiceModel.Routing.SoapProcessingBehavior>ProcessMessages beállítása a `true` ügyfél végpontok.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> Ha nem szeretné használni a <xref:System.ServiceModel.Routing.SoapProcessingBehavior>egy különös végpontot, hozzon létre egy új <xref:System.ServiceModel.Routing.SoapProcessingBehavior>ezen érték `false`, majd csatolja a végponthoz, amelyeken nem szeretné, hogy feldolgozása megtörténik.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> Ha a <xref:System.ServiceModel.Routing.RoutingBehavior>figyelembe veszi, hogy az ügyfél már rendelkezik egy <xref:System.ServiceModel.Routing.SoapProcessingBehavior>, próbáljon csatlakoztatni egy másik.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior>       <xref:System.ServiceModel.Routing.SoapProcessingBehavior>A tetszőleges végpontot, tiltsa le a SOAP-feldolgozás <xref:System.ServiceModel.Routing.RoutingBehavior>és a <xref:System.ServiceModel.Routing.RoutingConfiguration>.</xref:System.ServiceModel.Routing.RoutingConfiguration> </xref:System.ServiceModel.Routing.RoutingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> alkalmazásának letiltása"
  syntax:
    content: public bool ProcessMessages { get; set; }
    return:
      type: System.Boolean
      description: '**Igaz** üzenetek kell átadásra előkészített, ha sikertelen, ha **hamis**. Az alapértelmezett érték **igaz**.'
  overload: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages*
  exceptions: []
  platform:
  - net462
