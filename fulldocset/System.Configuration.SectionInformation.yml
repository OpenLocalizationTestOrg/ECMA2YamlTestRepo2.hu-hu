- uid: System.Configuration.SectionInformation.ConfigSource
  id: ConfigSource
  parent: System.Configuration.SectionInformation
  langs:
  - csharp
  name: ConfigSource
  nameWithType: SectionInformation.ConfigSource
  fullName: System.Configuration.SectionInformation.ConfigSource
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Lekérdezi vagy beállítja a beágyazott fájl, amely a társított konfigurációs szakasz van definiálva, a nevét, ha már létezik ilyen fájl."
  remarks: "A ConfigSource tulajdonság értékét jelöli az `configSource` , amely meg van adva egy <xref:System.Configuration.ConfigurationSection>objektum, amelyhez társítva van a <xref:System.Configuration.SectionInformation>objektum.</xref:System.Configuration.SectionInformation> </xref:System.Configuration.ConfigurationSection>       A <xref:System.Configuration.ConfigurationSection>megvalósítási megadja egy külön fájlt, amelyben ez a szakasz konfigurációs beállításainak megadása.</xref:System.Configuration.ConfigurationSection> Ez akkor lehet hasznos, többféle módon:-a beágyazandó fájlokat használja egy több logikai és moduláris struktúra konfigurációs fájlok eredményezhet.      -Fájlhozzáférési biztonság és engedélyek használható konfigurációs beállítások szakaszai való hozzáférésének korlátozásához.      -Beállítások a belefoglalási fájlok, amelyek nem használják az alkalmazásinicializálás során módosíthatók és anélkül, hogy újra kell indítani az alkalmazást újra.       A következő példa bemutatja, hogyan ezt az attribútumot használja a konfigurációs fájlban annak megadásához, hogy a `pages` szakasz van definiálva a külső belefoglalási fájlok: `<pages configSource=&quot;pages.config&quot;/>` Ha a konfiguráció beállításait tartalmazza a fájl a módosításuk, indítsa újra az alkalmazást állítsa be a <xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>tulajdonságot `true`.</xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>       Az ASP.NET-alkalmazások futási időben hozzárendelheti a ConfigSource tulajdonsággal egy másik konfigurációs fájl nevét. Ebben az esetben a fájl tartalmát írja felül a Web.config fájlban tárolt kapcsolati karakterlánc információkat. Ez akkor is a alternatív fájl nem létezik, és a futási időben jön létre. Ha a Web.config fájl nem tartalmaz semmilyen kapcsolati karakterlánc információt, egy üres szakaszt az alternatív fájl kerül."
  syntax:
    content: public string ConfigSource { get; set; }
    return:
      type: System.String
      description: "Ahol a beágyazandó fájl nevét a társított <xref href=&quot;System.Configuration.ConfigurationSection&quot;> </xref> van definiálva, ha már létezik ilyen fájl; ellenkező esetben üres karakterláncot (&quot;&quot;)."
  overload: System.Configuration.SectionInformation.ConfigSource*
  exceptions: []
  platform:
  - net462
