  remarks: "Ha szakaszattribútumot beállítása `true`, a `GetSection` módszerek korlátozza az alkalmazás megbízhatósági szint beállítása. Ez azt jelenti, hogy metódusokra vagy tulajdonságokra, amelyek lehetővé teszik a konfigurációs szakasz kezelők hozzáférést korlátozza a megbízhatósági szint beállítása a webes alkalmazás.      > [!NOTE] > Mivel magas és teljes megbízhatóság a csak szintek, amelyek lehetővé teszik az aktuális alkalmazás tartományon kívüli fájlokhoz való hozzáférést, az alkalmazás csak ezek megbízhatósági szinten konfigurációs szakasz kezelők használhatja.       Ha szakaszattribútumot beállítása `false`, az alkalmazás megbízhatósági szint beállításainak nem korlátozza a hozzáférést a konfigurációs adatokat.      > [!NOTE] > Szakaszattribútumot beállításaitól függetlenül is szükség, a megfelelő fájlengedélyek hozzáférést vezérlési listát (ACL). Hozzáférés-vezérlési lista engedélyek határozzák meg, hogy ki férhet hozzá a konfigurációs fájlban."
  example:
  - "The following example shows two possible trust levels for a Web application when the RequirePermission property of the `appSettings` section is `true`.  \n  \n```  \n<system.web>  \n   // With the following trust value   \n   // the code below works.  \n  <trust level=\"Full\" />  \n</system.web>  \n  \n<system.web>  \n  // With the following trust value   \n  // the code below does not work.  \n  <trust level=\"Medium\" />  \n</system.web>  \n```  \n  \n The following example shows code that runs without errors when the trust level is set to full. Otherwise, the code results in an error.  \n  \n```c#  \nAppSettingsSection apSection =   \n  ConfigurationManager.GetSection(\"appSettings\") as AppSettingsSection;  \n  \nNameValueCollection apSectionCollection =  \n  ConfigurationManager.AppSettings;  \n```  \n  \n```vb#  \nDim apSection As AppSettingsSection = _   \n  TryCast(ConfigurationManager.GetSection(\"appSettings\"),   \n    AppSettingsSection)  \n  \n  Dim apSectionCollection As NameValueCollection = _   \n    ConfigurationManager.AppSettings  \n```"
  syntax:
    content: public bool RequirePermission { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a <xref uid=&quot;langword_csharp_requirePermission&quot; name=&quot;requirePermission&quot; href=&quot;&quot;> </xref> attribútum értéke <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Configuration.SectionInformation.RequirePermission*
