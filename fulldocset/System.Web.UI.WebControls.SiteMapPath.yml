  remarks: "A NodeTemplate beállítása egy <xref:System.Web.UI.ITemplate>olyankor egy <xref:System.Web.UI.WebControls.Image>vagy más szabályozzák, például egy <xref:System.Web.UI.WebControls.Label>, mint egy felhasználói kezelőfelületi elem navigációs elérési csomópontjaihoz tartozó.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.ITemplate>       Ha a NodeTemplate tulajdonság értéke, a sablon felülbírálja a navigációs csomópont megjelenített szöveg- és bármely <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>vonatkozik rá.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Az aktuális és a csomópontok, ha egy <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>vagy <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>beállítva, ezeket a sablonokat, bírálja felül a NodeTemplate.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>       Bármely Web server vezérlőhöz deklaratív módon állíthatja be a NodeTemplate tulajdonság, és az ASP.NET infrastruktúra csomagolásához a Web server vezérlőelemet jelöli meg a szükséges lépéseket hajtja végre egy <xref:System.Web.UI.ITemplate>objektum.</xref:System.Web.UI.ITemplate> Azonban nem implementálja a webkiszolgáló-vezérlőket a <xref:System.Web.UI.ITemplate>felületet, ezért használata esetén a <xref:System.Web.UI.ITemplate>Tulajdonságok programozott módon, hogy ki kell írnia egy <xref:System.Web.UI.ITemplate>minden kódot burkolót.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> Ezt követően a <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>tulajdonsága egy példányát a <xref:System.Web.UI.ITemplate>burkoló.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>"
