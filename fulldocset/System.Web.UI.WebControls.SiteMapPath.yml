  nameWithType: SiteMapPath
  fullName: System.Web.UI.WebControls.SiteMapPath
  type: Class
  summary: "Megjeleníti a szöveges vagy képi hivatkozások, amelyek lehetővé teszik a felhasználóknak, hogy könnyebben egy webhely, miközben lap terület mennyisége minimális csoportja."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [csomópontok](#nodes)      -   [csomópont megjelenését](#node_appearance)      -   [események](#events)      -   [SiteMapPath vezérlő testreszabása](#customizing_the_sitemappath_control)      -   [kisegítő](#accessibility)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## Bevezetés a SiteMapPath vezérlő egy navigációs helyvezérlő által előállított adatokat tükrözi a <xref:System.Web.SiteMap>objektum.</xref:System.Web.SiteMap>       Egyszerűen nyissa meg a hely lemezterület-megtakarítás lehetőséget biztosít, és a hivatkozás, amelyben az aktuálisan megjelenített oldal egy helyen belül pontként. Az ilyen típusú vezérlő gyakran nevezik egy navigációs vagy eyebrow, mert jeleníti meg hierarchikus elérési útvonalát hiperhivatkozással ellátott neveket, amely egy escape felfelé a helyadatokkal lapok az aktuális helyről. <xref:System.Web.UI.WebControls.SiteMapDataSource>.</xref:System.Web.UI.WebControls.SiteMapDataSource> A SiteMapPath akkor hasznos, ha a hely felé, amelyekkel mély hierarchikus lap struktúrákat, de ha egy <xref:System.Web.UI.WebControls.TreeView>vagy <xref:System.Web.UI.WebControls.Menu>szükség lehet a túl sok helyet oldalon.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       A SiteMapPath vezérlő közvetlenül a webhely térkép helyadatok működik. Ha használja azt egy oldalon, amely nem szerepel a webhelytérkép, akkor nem jelenik meg. Hely maps kapcsolatos további információkért lásd: [ASP.NET-webhely-navigáció](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;nodes&quot;></a>## Csomópontok a SiteMapPath csomópontok épül fel. Minden elem az elérési út a csomópont neve, és által képviselt egy <xref:System.Web.UI.WebControls.SiteMapNodeItem>objektum.</xref:System.Web.UI.WebControls.SiteMapNodeItem> A csomópont kapcsolatok alapjai az elérési út és a hierarchikus fa alapja jelöli a gyökércsomópont nevezik. Az aktuálisan megjelenített oldal csomópont az aktuális csomópont. Az aktuális csomópont és a gyökércsomópont közötti bármely másik csomópont egy szülő csomópontban. A következő táblázat ismerteti a három különböző csomóponttípusok.      | A csomóponttípus |} Leírás |}   |---------------|-----------------|   |} legfelső szintű |} Egy csomópont hierarchikus meg csomópontok rögzítő. |}   |} szülő |} A csomópont egy vagy több alárendelt csomóponton, de ez nem az aktuális csomópont. |}   |} aktuális |} Az aktuálisan megjelenített oldal egy csomópontjára. |}      <a name=&quot;node_appearance&quot;> </a> ## Egy SiteMapPath által megjelenített csomópont megjelenését minden csomópont egy <xref:System.Web.UI.WebControls.HyperLink>vagy <xref:System.Web.UI.WebControls.Literal>vezérlő, hogy a sablonok alkalmazására és a style.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.HyperLink> A sablonok és a stílusok csomópontok elsőbbségi két szabályok szerint is vonatkozik:-sablont egy csomópont van definiálva, ha bármely a csomóponthoz definiált stílus felülírja.      -Sablonok és az adott típusú csomópontok stílusok megadott Általános sablonok és az összes csomópont meghatározott stílusok.       A <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>és <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>Tulajdonságok érvényesek az összes csomóponthoz, függetlenül azok csomóponttípus.</xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Ha mindkét ezek a tulajdonságok vannak megadva, a <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>lép érvénybe.</xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>       A <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>és <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>Tulajdonságok is vonatkozik, amelyek megfelelnek az aktuálisan megjelenített oldal csomópontok.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> Ha egy <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>kívül van definiálva a <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>, akkor figyelmen kívül hagyja.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Ha egy <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>kívül van definiálva a <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, akkor a rendszer egyesíti a <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>egyesített stílus létrehozásához.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Az egyesített stílus használja az összes elemet a <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, és a további elemeket <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>, amelyek nem ütköznek-e a <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> a</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>       A <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>és <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>Tulajdonságok a csomópontot, a webhely-navigációs hierarchia gyökerét jelző is vonatkozik.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> Ha egy <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>kívül van definiálva a <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>, akkor figyelmen kívül hagyja.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Ha egy <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>kívül van definiálva a <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, akkor a rendszer egyesíti a <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>egyesített stílus létrehozásához.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Az egyesített stílus használja az összes elemet a <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, és a további elemeket <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>, amelyek adott nem ütköznek-e a <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> a</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> Végül ha az aktuálisan megjelenített oldal a hely, a <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>és <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>a <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>vagy <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> helyett használja a rendszer</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> a legfelső szintű lap       A SiteMapPath vezérlő által azonosított helyen térkép szolgáltatóját használja a <xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A>tulajdonság a helyinformációkat navigációs adatforrásként.</xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A> Ha nincs szolgáltató van megadva, a hely meghatározott használja az alapértelmezett szolgáltató a <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> Ez általában az alapértelmezett webhely térkép szolgáltató az ASP.NET, a <xref:System.Web.XmlSiteMapProvider>.</xref:System.Web.XmlSiteMapProvider> példánya Ha a SiteMapPath vezérlőt használja egy helyen belül, de nincs helyhez térkép úgy van konfigurálva, a vezérlő jelez egy <xref:System.Web.HttpException>kivétel.</xref:System.Web.HttpException>      <a name=&quot;events&quot;></a>## Események SiteMapPath vezérlő is biztosít az eseményeket, amelyek meg a program ellen. Ez lehetővé teszi, hogy egy egyéni rutin elindul, ha az esemény akkor következik be. A következő táblázat felsorolja az eseményeket a SiteMapPath vezérlő által támogatott.      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated>| Akkor következik be, amikor SiteMapPath vezérlő először létrehoz egy <xref:System.Web.UI.WebControls.SiteMapNodeItem>, és társítja azt egy <xref:System.Web.SiteMapNode>. |}   | <xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound>| Akkor következik be, ha egy <xref:System.Web.UI.WebControls.SiteMapNodeItem>szerepelnie kell a <xref:System.Web.SiteMapNode>térkép helyadatok van kötve. |}      <a name=&quot;customizing_the_sitemappath_control&quot;> </a> ##, Amelyek a SiteMapPath felülbírálás SiteMapPath vezérlő osztályok testreszabása a <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>metódus testreszabása a <xref:System.Web.UI.WebControls.SiteMapNodeItem>a navigációs vezérlő vezérlőkben.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated> Teljes felügyeletet gyakorolhat a módját a <xref:System.Web.UI.WebControls.SiteMapNodeItem>objektumok létrehozása és a SiteMapPath, származtatott osztályok felülbírálás hozzáadni a <xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A>metódus.</xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem>      <a name=&quot;accessibility&quot;></a>## Kisegítő információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:SiteMapPath       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Lo