  remarks: "A NodeStyle tulajdonság használatával megadhatja a megjelenítendő szöveget az összes navigálási elérési csomópont a vezérlő által megjelenített megjelenését. Alapértelmezés szerint a megjelenített szöveg, amely szerepel a <xref:System.Web.SiteMapNode.Title%2A>tulajdonsága a <xref:System.Web.SiteMapNode>, amely jelzi, hogy a lap.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Title%2A> Közös style beállítások közé tartozik a egyéni háttérszínét, a előterének színét, a betűtípus tulajdonságok és a csomópont térköz.       A <xref:System.Web.UI.WebControls.SiteMapPath>egyetlen stílusát, a következő sorrendben egyesített stílustulajdonságok csomópontok: 1.</xref:System.Web.UI.WebControls.SiteMapPath>  NodeStyle 2.  <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>vagy <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, attól függően, a csomóponttípuson.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A></xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>      > [!NOTE] > Áthúzási vagy föléhúzott szöveg stílusa megadásával a csomópont betűstílust, a csomópont alapértelmezett aláhúzási stílusa nem jelenik meg a csak ha explicit módon `true`.       Ha a NodeStyle van definiálva, kezdetben alkalmazza minden csomóponton. Ha olyan további stílus be van állítva egy adott típusú csomópont, például a gyökércsomópont vagy az aktuális csomópont, az ilyen stílusú NodeStyle tulajdonságában megadott általános stílusát írja felül. Ha a sablon egy bizonyos típusú csomópont van megadva, az adott csomópont minden meghatározott stílusok írja felül."
