gendCellType> </xref:System.Web.UI.DataVisualization.Charting.LegendCellType> </xref:System.Web.UI.DataVisualization.Charting.LegendCellType> objektumok</xref:System.Web.UI.DataVisualization.Charting.LegendCell> vonatkozik"
