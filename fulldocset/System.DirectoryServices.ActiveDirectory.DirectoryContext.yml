  name: DirectoryContext
  nameWithType: DirectoryContext
  fullName: System.DirectoryServices.ActiveDirectory.DirectoryContext
  type: Class
  summary: "A DirectoryContext osztály egy adott könyvtár és a könyvtár eléréséhez használt hitelesítő adatok azonosítja."
  remarks: "A directory-modul menüjéből módszerek és a tartomány vagy erdő például System.DirectoryServices.ActiveDirectory directory objektum tulajdonságainak elérése előtt létre kell hozni.       A directory-környezet létrehozásakor, ha a folyamat aktuális hitelesítő adatai vagy alternatív hitelesítő adatok alkalmazhatja környezetben a megfelelő konstruktor használatával.  Ezek a hitelesítő adatok határozza meg, hogy az engedélyeket, érvénybe lépnek, amikor a program címtárobjektumok ér el.  Mert az Active Directory tartományi szolgáltatások objektumok nem rendszergazda jogosultságú felhasználók előfordulhat, hogy védett lekérését vagy a módosítás ellen, a célobjektum hozzáféréssel rendelkező eltérő hitelesítő adatok használata néha a program megfelelő működéséhez szükséges.       A következő táblázat tartalmazza a megengedett céltípusok listáját és a célként megadott karakterlánc formátuma leírását.      | Céltípust |} <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>tag |} Cél névformátum |}   |-----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------|   | Tartományvezérlő |} <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| A tartományvezérlő DNS-nevét. |}   | AD LDS-példány |} <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| A DNS-neve az AD LDS-kiszolgáló és az LDAP-port számát, például ad_lds_instance.fabrikam.com:389.|   | Tartomány |} <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| A tartományhoz, például sales.corp.fabrikam.com.| DNS-neve   | Erdő |} <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Az erdő, például corp.fabrikam.com.| DNS-neve   | Alkalmazás-partíció |} <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Az alkalmazásspecifikus címtárpartíció DNS-nevét. |}   | Az AD LDS konfigurációs készlet |} <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| A kulcsszavak a szolgáltatáskapcsolódási pont társított egyik konfigurációs állítsa az AD LDS-példányok által regisztrált. |}</xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>"
