  name: TreeNode
  nameWithType: TreeNode
  fullName: System.Web.UI.WebControls.TreeNode
  type: Class
  summary: "Csomópont jelöli a <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.TreeView>vezérlési csomópontok épül fel.</xref:System.Web.UI.WebControls.TreeView> A fa minden egyes bejegyzés nevezzük, és egy TreeNode objektum képviseli. Más csomópontok tartalmazó csomópont neve egy *szülőcsomópont*. A csomópont egy másik csomópont által tartalmazott nevezik egy *gyermekcsomópont*. Egy csomópont, amely rendelkezik gyermekcsomópontokkal nevezik egy *Levélcsomópont*. A csomópont bármely másik csomópont sem szerepel, de a többi csomópontra elődje a *gyökércsomópont*. A csomópont egy szülő és gyermek, de a legfelső szintű hitelesítésszolgáltatóhoz szülője lehet, és levélcsomópontok kölcsönösen kizárják egymást. A csomópontok számos visual és viselkedési tulajdonság határozza meg hogy van-e a csomópont egy *legfelső szintű*, *szülő*, vagy *levél* csomópont.       Habár egy tipikus faszerkezetes gyökércsomópont csak egy, a <xref:System.Web.UI.WebControls.TreeView>vezérlő lehetővé teszi, hogy több legfelső szintű csomópont hozzáadása a faszerkezet.</xref:System.Web.UI.WebControls.TreeView> Ez akkor hasznos, ha meg szeretné jeleníteni a cikk listaelemek egyetlen fő gyökércsomóponton, hasonlóan termékkategóriákat listájának megjelenítése nélkül.       A csomópont elsősorban tárolja az adatokat két tulajdonság a <xref:System.Web.UI.WebControls.TreeNode.Text%2A>tulajdonság és a <xref:System.Web.UI.WebControls.TreeNode.Value%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> Értékét a <xref:System.Web.UI.WebControls.TreeNode.Text%2A>tulajdonság jelenik meg a <xref:System.Web.UI.WebControls.TreeView>vezérlő, és a <xref:System.Web.UI.WebControls.TreeNode.Value%2A>tulajdonság a csomópont, például a visszaküldési eseményeket kezeléséhez használt adatok tárolására szolgál.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> A csomópont csomópontjából elérési útját a legfelső szintű csomópontja tárolja a <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A> A <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>tulajdonság jelzi a csomópont pozíciója a gyökércsomópont viszonyítva.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>      > [!NOTE] > Csomópontok ugyanazon a szinten az egyedi értékekkel kell rendelkezniük a <xref:System.Web.UI.WebControls.TreeNode.Value%2A>tulajdonság; a <xref:System.Web.UI.WebControls.TreeView>vezérlő nem tudja megkülönböztetni csomópontjai ugyanazon a szinten, amely ugyanazt az értéket.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNode.Value%2A> Ebben a forgatókönyvben, ha a felhasználó egy csomópont, amelyen azonos értéket, a csomópont, amely megjelenik a a <xref:System.Web.UI.WebControls.TreeView>vezérlő lett kijelölve.</xref:System.Web.UI.WebControls.TreeView>       A TreeNode objektum a következő négy felhasználói felület (UI) elemek, amelyek testreszabható vagy rejtett épül fel:-jelzik, hogy a csomópont bővített, összecsukott vagy nem kibontható használt bővítése csomópont mutató ikon.      -A nem kötelező jelölőnégyzetet a csomópont társított.      -A nem kötelező csomópont kép.      -A csomópont szövege.       Megadhatja a bővíthető, összecsukható és nem bővíthető csomópont utaló egyéni lemezkép úgy, hogy a <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>, és <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>az <xref:System.Web.UI.WebControls.TreeView>osztály</xref:System.Web.UI.WebControls.TreeView> tulajdonságait</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> A bővítés csomópont jelző ikonok még lehet-e rejtett teljesen úgy, hogy a <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>tulajdonsága a <xref:System.Web.UI.WebControls.TreeView>az osztály `false`.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>       Egy csomópont jelölőnégyzetét megjelenítéséhez <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> <xref:System.Web.UI.WebControls.TreeView>osztály</xref:System.Web.UI.WebControls.TreeView> tulajdonságának</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> beállítása Ha a <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>tulajdonsága érték eltérő `TreeNodeType.Node`, jelölőnégyzetek jelennek meg a megadott csomópont típusa.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> Szelektív felülbírálhatja egy adott csomópont be úgy, hogy a csomópont <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> Ha a jelölőnégyzet akkor jelenik meg, használja a <xref:System.Web.UI.WebControls.TreeNode.Checked%2A>tulajdonság határozza meg, hogy a jelölőnégyzet be van-e jelölve.</xref:System.Web.UI.WebControls.TreeNode.Checked%2A>       Megjelenítheti a képfájl csomópontban úgy, hogy a <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> Ez a rendszerkép a csomópont szövege mellett megjelenik.       A csomópont szövegét a <xref:System.Web.UI.WebControls.TreeView>vezérlőhöz lehet-e két mód egyikében: kijelölés vagy navigációs üzemmódra.</xref:System.Web.UI.WebControls.TreeView> Alapértelmezés szerint egy csomópont kijelölési módban van. A csomópont navigációs módba helyezni, állítsa be a csomópont <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>tulajdonság értéktől eltérőre üres karakterlánc (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Módra kell állítania egy csomópont kiválasztása, állítsa be a csomópont <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>tulajdonság üres karakterláncot kell megadni.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > Some az internetes böngészők rendelkezik, amelyek hatással lehetnek a működésére korlátozása a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView> Például a Microsoft Internet Explorer 6.0 rendelkezik 2067 karaktereket, akkor egy URL-cím karakteres korlátot. Ha egy csomópont URL-cím karakterek száma nagyobb, mint a, a csomópont kibontása sikertelen lesz, és nincs kivétel történt.       Alapértelmezés szerint a visszaküldés vissza ehhez a kiszolgálóhoz, majd vált ki a lapon kattintson a kijelölés módban lévő csomópont a <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>esemény.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> Opcionálisan megadhat egy másik esemény alkalmazást úgy, hogy a csomópont `SelectAction` tulajdonság. További információkért lásd: <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> Annak megállapításához, hogy melyik csomópont kattintott a kijelölési mód, használja a <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>tulajdonsága a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       Ha egy csomópont Navigációs módban van, minden kijelölt esemény az adott csomópont le vannak tiltva. Kattintson a Navigációs módban csomópont irányítja a felhasználót, hogy a megadott URL-cím. Opcionálisan megadhat a <xref:System.Web.UI.WebControls.TreeNode.Target%2A>tulajdonság határozza meg az ablak vagy jelenjenek meg a hivatkozott tartalom keret.</xref:System.Web.UI.WebControls.TreeNode.Target%2A>       A TreeNode osztály a csomópont állapot tárolására használt több tulajdonságokat tartalmazza. Használja a <xref:System.Web.UI.WebControls.TreeNode.Selected%2A>tulajdonság határozza meg, hogy egy csomópont van kiválasztva.</xref:System.Web.UI.WebControls.TreeNode.Selected%2A> Annak megállapításához, hogy a csomópont ki van bontva, használja a <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A> A <xref:System.Web.UI.WebControls.TreeNode.DataBound%2A>tulajdonság azt határozza meg, hogy egy csomópont adatok van kötve.</xref:System.Web.UI.WebControls.TreeNode.DataBound%2A> Ha egy csomópont adatok van kötve, akkor érhető el az alapul szolgáló elem a <xref:System.Web.UI.WebControls.TreeNode.DataItem%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.DataItem%2A>       Az osztály tartalmazza, amelyek segítenek a fában egy csomópont viszonyítva más csomópontok helyének számos tulajdonság. Használja a <xref:System.Web.UI.WebControls.TreeNode.Depth%2A>tulajdonság határozza meg a csomópont mélységét.</xref:System.Web.UI.WebControls.TreeNode.Depth%2A> Letölthető csomópontok tagolt listáját az aktuális csomópont a gyökércsomóponthoz használatával a <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A> A csomópont szülő csomópont határozhatja meg a <xref:System.Web.UI.WebControls.TreeNode.Parent%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.Parent%2A> Gyermekcsomópontok hozzáférnek a <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>gyűjtemény.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>       Egyes esetekben nem célszerű statikusan hardverszállítók a faszerkezet adatok mérete, illetve a felhasználói bevitel függ egyéni tartalom miatt. Emiatt a <xref:System.Web.UI.WebControls.TreeView>vezérlő támogatja a dinamikus csomópont populáció mellett.</xref:System.Web.UI.WebControls.TreeView> A csomópont feltölthetők futás közben, ha ki van bontva. Vegye figyelembe, hogy nem várt viselkedést kaphat, ha aszinkron módon létrehozott csomópontok továbbra is fennáll. Például a háttérben futó munkavégző szál segítségével aszinkron módon feltölteni a csomópontokat, ha a csomópont fa előfordulhat, hogy nem lehet megadni, azonnal abban az esetben, ha a vezérlő és a lap életciklusának folytatja. A visszaküldés a csomópontok a késleltetett létrehozása problémákat okozhat a vezérlő nézetállapotát is be van töltve, de a csomópont fa nem teljesen fel lesz töltve.  Dinamikus csomópont populáció további információkért lásd: a <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       A TreeNode példányt kezdeti tulajdonságértékek listájáért lásd: a <xref:System.Web.UI.WebControls.TreeNode.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.TreeNode.%23ctor%2A>"
