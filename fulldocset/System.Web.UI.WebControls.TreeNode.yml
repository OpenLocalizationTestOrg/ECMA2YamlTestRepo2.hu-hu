  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a jelölőnégyzet mellett a csomópont megjelenik."
  remarks: "A <xref:System.Web.UI.WebControls.TreeView>vezérlő lehetővé teszi, hogy a lemezkép jelölőnégyzet jelölését a csomópont jeleníti meg.</xref:System.Web.UI.WebControls.TreeView> A ShowCheckBox tulajdonsággal megjelenítése vagy elrejtése az aktuális csomópont jelölőnégyzetét.       Bár a ShowCheckBox tulajdonság segítségével jelölőnégyzetet jelenítsen meg, továbbra is használni gyakori a <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName>tulajdonsága a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName> A <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName>tulajdonság, azonban hatással van a minden csomópont-típus, a tulajdonság által megadott; ezért a ShowCheckBox tulajdonság gyakran használják az egyes csomópont beállítás felülbírálása.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName>       Mivel a <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName>tulajdonsága egy hármas-state tulajdonság, a következő C# kódrészletet fordítási hibát okoz: ```   protected void TreeView1_SelectedNodeChanged(object sender, EventArgs e)   {   if (TreeView1.Nodes[0].Expanded)   {   // some work here    }   }   ``` közben VB.Net implicit módon árnyékot a `Boolean` egy érték egy `NullableBoolean`, C# nem.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName> Ezért ajánlott explicit módon ellenőrizze a tulajdonság állapotát is. Például az alábbi kód példák a Visual Basic és a C# értékét explicit módon tesztelése a <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>       A Visual Basic alábbi példakód explicit módon értékének teszteli a <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A> Ez a példa teszteli, ha a <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>tulajdonsága `True`; ezért `Nothing` és `False` elhagyása a `If` utasítást.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>      ```   If TreeView1.Nodes(0).Expanded = True Then &quot;some work hereEnd IF   ```A C# Kódpélda explicit módon értékének teszteli a <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A> Ez a példa teszteli, ha a <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>tulajdonsága `True`; ezért `Null` és `False` elhagyása a `If` utasítást.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>      ```   if( TreeView1.Nodes[0].Expanded == true ) { //some work here}   ```Ez a tulajdonság tárolja állapotának megtekintése."
  example:
  - "The following code example demonstrates how to use the ShowCheckBox property to programmatically show and hide the check box for a node in the <xref:System.Web.UI.WebControls.TreeView> control. For this example to work correctly, you must copy the sample XML data below to a file named Book.xml.  \n  \n [!code-vb[TreeNodeShowCheckBox#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_833_1.aspx)]\n [!code-cs[TreeNodeShowCheckBox#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_833_1.aspx)]  \n  \n The following code is sample XML data for the previous example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
