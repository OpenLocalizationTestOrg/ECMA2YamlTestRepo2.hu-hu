  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a csomópont ki van bontva."
  remarks: "A bővített tulajdonság használatával adja meg vagy határozza meg, hogy a csomópont ki van bontva.       Bontsa ki, és a csomópont összecsukása meghívásával a <xref:System.Web.UI.WebControls.TreeNode.Expand%2A>és <xref:System.Web.UI.WebControls.TreeNode.Collapse%2A>módszerek, illetve.</xref:System.Web.UI.WebControls.TreeNode.Collapse%2A> </xref:System.Web.UI.WebControls.TreeNode.Expand%2A> Is bontsa ki és csukja össze egy csomópontot, és minden gyermek csomópont meghívásával a <xref:System.Web.UI.WebControls.TreeNode.ExpandAll%2A>és <xref:System.Web.UI.WebControls.TreeNode.CollapseAll%2A>módszerek, illetve.</xref:System.Web.UI.WebControls.TreeNode.CollapseAll%2A> </xref:System.Web.UI.WebControls.TreeNode.ExpandAll%2A>       A bővített tulajdonság értéke egy hármas-state tulajdonsága, mert a következő C# kódrészletet fordítási hibát okoz: ```   protected void TreeView1_SelectedNodeChanged(object sender, EventArgs e)   {   if (TreeView1.Nodes[0].Expanded)   {   // some work here    }   }   ``` közben VB.Net implicit módon árnyékot a `Boolean` egy érték egy `NullableBoolean`, C# viszont nem. Ezért ajánlott explicit módon ellenőrizze a tulajdonság állapotát is. Például az alábbi kód példák a Visual Basic és a C# explicit módon tesztelje a bővített tulajdonság értéke.       A Visual Basic alábbi példakód explicit módon teszteli a bővített tulajdonság értéke. Ez a példa teszteli, ha a bővített tulajdonság értéke `True`; ezért `Nothing` és `False` elhagyása a `If` utasítást.      ```   If TreeView1.Nodes(0).Expanded = True Then &quot;some work hereEnd IF   ```A C# Kódpélda explicit módon teszteli a bővített tulajdonság értéke. Ez a példa teszteli, ha a bővített tulajdonság értéke `True`; ezért `Null` és `False` elhagyása a `If` utasítást.      ```   if( TreeView1.Nodes[0].Expanded == true ) { //some work here}   ```"
  example:
  - "The following code example demonstrates how to use the Expanded property to programmatically expand a node. It initializes all nodes with a depth of one to an expanded state. Notice that when the root node is expanded, its child nodes are already expanded. For this example to work correctly, you must copy the sample XML data below to a file named Book.xml.  \n  \n [!code-vb[TreeNodeExpanded#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_746_1.aspx)]\n [!code-cs[TreeNodeExpanded#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_746_1.aspx)]  \n  \n The following code is sample XML data for the previous example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public Nullable<bool> Expanded { get; set; }
    return:
      type: System.Nullable{System.Boolean}
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a csomópont ki van bontva, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Ha a csomópont nincs kibontva, vagy <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeNode.Expanded*
  exceptions: []
  platform:
  - net462
