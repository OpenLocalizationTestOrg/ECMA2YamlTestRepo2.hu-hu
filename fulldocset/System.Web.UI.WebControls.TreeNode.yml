  remarks: "Ha egy csomópont jeleníti meg a jelölőnégyzet, a Checked tulajdonságot legelterjedtebb adhatja meg, hogy a jelölőnégyzet be van-e jelölve. Amikor a csomópont társított jelölőnégyzet be van jelölve, a csomópont automatikusan hozzáadódik a <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>gyűjteménye a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A> A Checked tulajdonságot is segítségével határozza meg, hogy a jelölőnégyzet be van-e jelölve.      > [!NOTE] > De napjainkban egyre általánosabbá meghatározásához a csomópontok a <xref:System.Web.UI.WebControls.TreeView>vezérlő rendelkezik a megfelelő négyzeteket iteráció szerint a <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>gyűjtemény.</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A> </xref:System.Web.UI.WebControls.TreeView>       Ez a tulajdonság tárolja állapotának megtekintése."
  example:
  - "The following code example demonstrates how to use the Checked property to specify whether a node's check box is selected. It initializes the check boxes of nodes with a depth of one to a selected state. For this example to work correctly, you must copy the sample XML data below to a file named Newsgroup.xml.  \n  \n [!code-cs[TreeNodeChecked#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_280_1.aspx)]\n [!code-vb[TreeNodeChecked#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_280_1.aspx)]  \n  \n The following code is sample XML data for the previous example.  \n  \n```  \n<category name=\"news.microsoft.com\">  \n    <group name=\"microsoft.public.dotnet.framework.aspnet\"/>  \n    <group name=\"microsoft.public.dotnet.framework.aspnet.mobile\"/>  \n    <group name=\"microsoft.public.dotnet.framework.aspnet.webservices\"/>  \n</category>  \n```"
  syntax:
    content: public bool Checked { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a csomópont jelölőnégyzet be van jelölve; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
