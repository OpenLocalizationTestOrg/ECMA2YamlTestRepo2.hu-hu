  summary: "Lekérdezi vagy beállítja az esemény vagy események kell kiadni, ha egy csomópont van kiválasztva."
  remarks: "A csomópont szövegét a <xref:System.Web.UI.WebControls.TreeView>vezérlőhöz lehet-e két mód egyikében: kijelölés vagy navigációs üzemmódra.</xref:System.Web.UI.WebControls.TreeView> Alapértelmezés szerint egy csomópont kijelölési módban van. A csomópont navigációs módba helyezni, állítsa be a csomópont <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>tulajdonság értéktől eltérőre üres karakterlánc (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Módra kell állítania egy csomópont kiválasztása, állítsa be a csomópont <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>tulajdonság üres karakterláncot kell megadni.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > Csomópont Navigációs módban esetén kijelölés események le vannak tiltva, az adott csomópont. Egy csomópontra kattintva átirányítja a felhasználót a megadott URL-cím helyett a lap a kiszolgálóra történő elhelyezésével és esemény indítása.       Ha egy csomópont kijelölési módban van, mely esemény megadásához használja a SelectAction tulajdonságot, vagy események aktiválódnak, ha egy csomópont van kiválasztva. A következő táblázat az elérhető lehetőségek.      | Kijelölési művelet |} Leírás |}   |----------------------|-----------------|   | `TreeNodeSelectAction.Expand`| Ki-és a csomópont kibontott és összecsukott között. A <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>esemény vagy a <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>esemény megfelelő riasztást. |}   | `TreeNodeSelectAction.None`| Nincsenek események, ha egy csomópont van kiválasztva riasztást. |}   | `TreeNodeSelectAction.Select`| Kiváltja a <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>eseményt, amikor egy csomópont van kiválasztva. |}   | `TreeNodeSelectAction.SelectExpand`| Mindkét riasztást a <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>és a <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>események, ha egy csomópont van kiválasztva.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Csomópontok csak bontva, soha nem-e csukva. |}      > [!NOTE] > A <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>tulajdonság nem megjelenítése egy csomópont, a SelectAction tulajdonsága `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Ez a tulajdonság tárolja állapotának megtekintése."
