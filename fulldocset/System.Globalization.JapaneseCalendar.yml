  fullName: System.Globalization.JapaneseCalendar
  type: Class
  summary: "A japán naptár jelöli."
  remarks: "A japán naptár, amely más néven a Wareki naptár, akárcsak a Gergely-naptár működik, azzal a különbséggel, hogy a kiválasztott évhez és éra eltérőek.      > [!NOTE] > A JapaneseCalendar osztály és a naptári osztályok a .NET-keretrendszer használatával kapcsolatos információkért lásd: [naptárak használata](~/add/includes/ajax-current-ext-md.md).       A japán naptár felismeri a minden birodalmi egy éra. Az aktuális éra a Heisei korszak éra, a Gergely-naptár szerinti év 1989. Az éra neve jellemzően akkor jelenik meg az év előtt. A Gergely-naptár 2001 például japán naptári év Heisei korszak 13. Vegye figyelembe, hogy az éra első évszámot neve &quot;Gannen.&quot; Így a Gergely-naptár szerinti év 1989 volt a japán naptári év Heisei korszak Gannen.       Ez az osztály rendel számokat a Arial az alábbiak szerint: |} GetEra érték |} Az éra neve |} Éra rövidítése |} Gergely-naptár szerinti |}   |------------------|--------------|----------------------|---------------------|   |} 4 |} 平成 (Heisei korszak) |} 平 (H, h) |} 1989. január 8, hogy |}   |} 3 |} 昭和 (Showa) |} 昭 (S, s) |} 1926. december 25. a 1989. január 7 |}   |} 2 |} 大正 (Taisho) |} 大 (T, t) |} 1912. július 30. a December 24 1926 |}   | 1 |} 明治 (Meiji) |} 明 (M, m) |} 1868. szeptember 8. a 1912 július 29 |}       Ez az osztály kezeli a dátumokat a szeptember 8 év Meiji 1 (a Gergely-naptár, 1868. szeptember 8). Bár a japán naptár lett átváltott a egy holdnaptár nap naptár az év Meiji 6 (a Gergely-naptár 1873), ez a megvalósítás csak a nap naptár alapul.       A japán naptárban szökőév az azonos szökőév a Gergely-naptár a felelnek meg. Az a Gergely-naptár szökőév határozza meg, amely egyenlően osztható fel a Gergely-naptár szerinti év négy, kivéve, ha a rendszer 100 osztható. Azonban a Gergely-naptár szerinti év, amelyek osztható 400 szökőév is. Közös évente 365 nap pedig szökőév 366 nap.       A japán naptár rendelkezik 28-31 napos 12 hónapos: |} GetMonth érték |} Hónap |} Angol |} Gyakori évvel napokat |} Szökőév napokat |}   |--------------------|-----------|-------------|--------------------------|------------------------|   | 1 |} 1月 (Ichigatsu) |} Január |} 31 |} 31 |}   |} 2 |} 2月 (Nigatsu) |} Február |} 28 |} 29 |}   |} 3 |} 3月 (Sangatsu) |} Március |} 31 |} 31 |}   |} 4 |} 4月 (Shigatsu) |} Április |} 30 |} 30 |}   |} 5 |} 5月 (Gogatsu) |} Előfordulhat, hogy |} 31 |} 31 |}   |} 6 |} 6月 (Rokugatsu) |} Június |} 30 |} 30 |}   |} 7 |} 7月 (Shichigatsu) |} . Július |} 31 |} 31 |}   |} 8 |} 8月 (Hachigatsu) |} Augusztus |} 31 |} 31 |}   |} 9 |} 9月 (Kugatsu) |} Szeptembertől |} 30 |} 30 |}   |} 10 |} 10月 (Juugatsu) |} Október |} 31 |} 31 |}   |} 11 |} 11月 (Juuichigatsu) |} November |} 30 |} 30 |}   |} 12 |} 12月 (Juunigatsu) |} December |} 31 |} 31 |}       Nigatsu, amely felel meg a Gergely-naptár hónap február, szökőév 29 napokon és 28 közös évben rendelkezik.       A dátum. január 1, 2001 A.D. az a Gergely-naptár megegyezik a japán naptári év Heisei korszak 13 Ichigatsu első napja.       Ha az alkalmazás nem használja a JapaneseCalendar osztály <xref:System.DateTime.Parse%2A?displayProperty=fullName>felismeri az éra rövidítések év elé.</xref:System.DateTime.Parse%2A?displayProperty=fullName> A rövidítése, vagy a karakterek azonban nem Latin ábécében rövidítése, vagy a karaktert japán rövidítése.       Minden egyes <xref:System.Globalization.CultureInfo>objektum támogat a naptárak.</xref:System.Globalization.CultureInfo> A <xref:System.Globalization.CultureInfo.Calendar%2A>tulajdonság visszaadja a kulturális környezet, naptár és a <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>tulajdonság a kulturális környezet támogatja a naptárakban tartalmazó tömböt ad vissza.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> A naptár egy <xref:System.Globalization.CultureInfo>az alkalmazás kell beállítania az <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>Új <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> tulajdonsága</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo> által használt módosítása"
