  type: Enum
  summary: "Az esemény vagy események kell kiadni, amikor a csomópont a <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> vezérlő lett kijelölve."
  remarks: "Ha a <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.TreeNode>vezérlő értéke üres karakterlánc-től eltérő érték (&quot;&quot;), kattintson a csomópont lép a megadott URL-cím.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Ha a <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>tulajdonságának értéke üres karakterlánc, kattintson a csomópont okok visszaküldés.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> A <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>tulajdonság határozza meg az események a visszaküldést a emelése.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> Alapértelmezés szerint a <xref:System.Web.UI.WebControls.TreeNode.Select%2A>egy esemény jelenik meg.</xref:System.Web.UI.WebControls.TreeNode.Select%2A> Nincsenek események aktiválódnak, ha a <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>tulajdonság értéke.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > A <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>tulajdonság nem jelenik meg az olyan csomópont, amelynek a <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>tulajdonságának beállítása a None értékre.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the TreeNodeSelectAction enumeration to represent the event that is raised when a node is clicked in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_40_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_40_1.aspx)]"
