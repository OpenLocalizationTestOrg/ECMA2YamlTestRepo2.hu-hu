- uid: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType
  id: HostSecurityPolicyResolverType
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: HostSecurityPolicyResolverType
  nameWithType: TrustSection.HostSecurityPolicyResolverType
  fullName: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja az egyéni biztonsági-házirend feloldási típusát."
  remarks: "Ha HostSecurityPolicyResolverType üres karakterlánc, az alkalmazás engedélyek egy szerelvény meghatározásához használja az ASP.NET alapértelmezett házirend. Az alapértelmezett házirend értékelésekor engedélyek a globális szerelvény-gyorsítótárban (GAC) szerelvények és az egyéb szerelvényekre irányuló részleges megbízhatósági teljesen megbízható biztosít.       Ez az attribútum nem állítható be egy `null` érték."
  syntax:
    content: public string HostSecurityPolicyResolverType { get; set; }
    return:
      type: System.String
      description: "Az egyéni biztonsági-házirend megoldás típusa."
  overload: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.LegacyCasModel
  id: LegacyCasModel
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: LegacyCasModel
  nameWithType: TrustSection.LegacyCasModel
  fullName: System.Web.Configuration.TrustSection.LegacyCasModel
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja azt egy érték, amely azt jelzi, hogy engedélyezve van-e a régi kódelérés-biztonsági."
  remarks: "Ha engedélyezve van a régi kódelérés-biztonsági, a következő biztonsági szabályok érvényesek:-kódhozzáférés-biztonsági (CAS) házirend létrejön a számítógép-házirendet és a megadott ASP.NET részlegesen megbízható kapcsolat házirendfájl kombinációja.      -Részlegesen megbízható kapcsolat alkalmazástartományok visszavált a teljesen megbízható tartomány alkalmazásszinten alatt.      -A régebbi részlegesen megbízható kapcsolat fájlok, a konfigurációs könyvtárban található a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] telepítési könyvtár használata helyett az új részlegesen megbízható kapcsolat konfigurációs fájlok, amelyek ugyanabban a könyvtárban található. Az örökölt fájlok közé tartoznak az tagsági feltételek a [!INCLUDE[net_v11_long](~/add/includes/net-v11-long-md.md)] vagy [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)] verziói a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)].      -További tagsági feltételek kiértékelése engedélyek vonatkoznak, az ASP.NET részlegesen megbízható kapcsolat fájlokat. A konfigurációs könyvtár programcsomagban található a [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] kiadott örökölt részlegesen megbízható házirend fájlokat tartalmazza. Ezek a fájlok neve &quot;örökölt&quot; karakterláncot tartalmazza, és tartalmazza a [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)] szakaszok. Ezek a szakaszok a nem üres tagsági feltételek, amelyek szükségesek ahhoz, hogy a Kódműködési biztonsági szabályzatot ellen szerelvények kiértékelése tartalmaz.      – Ha az ASP.NET-alkalmazás fut részlegesen megbízható kapcsolat és a biztonsági házirendjét tartalmazó fájl a megbízhatósági szint maps az alapértelmezett részlegesen megbízható kapcsolat konfigurációs fájlok egyikét, az ASP.NET automatikusan kiválasztja azt a megfelelő örökölt konfigurációs fájlt. Például ha a biztonsági házirend általában a rendszer betölti a Web_mediumtrust.config, majd örökölt módban az ASP.NET fog helyette betölteni biztonsági házirend Legacy.web_mediumtrust.config."
  syntax:
    content: public bool LegacyCasModel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha engedélyezve van a régi kódelérés-biztonsági; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.TrustSection.LegacyCasModel*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.Level
  id: Level
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: Level
  nameWithType: TrustSection.Level
  fullName: System.Web.Configuration.TrustSection.Level
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja a nevét, a biztonsági szint, amely alatt az alkalmazás futni fog."
  remarks: "A tulajdonság határozza meg a biztonsági szintet, amely alatt az alkalmazás futni fog. Az alapértelmezett érték `&quot;Full&quot;`.       Öt elérhető megbízhatósági szint: - teljes - magas - Medium - alacsony – minimális az elnevezett szintek megfelelnek a megadott biztonsági szintek a `<trustLevel>` elem `<securityPolicy>`."
  example:
  - "The following code example demonstrates how to use the Level property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TrustSection> class.  \n  \n [!code-cs[System.Web.Configuration.TrustSection#2](~/add/codesnippet/csharp/p-system.web.configurati_147_1.cs)]\n [!code-vb[System.Web.Configuration.TrustSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_147_1.vb)]"
  syntax:
    content: public string Level { get; set; }
    return:
      type: System.String
      description: "A megbízhatósági szint nevét. Az alapértelmezett érték <xref uid=&quot;langword_csharp_&quot;Full&quot;&quot; name=&quot;&quot;Full&quot;&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.TrustSection.Level*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.OriginUrl
  id: OriginUrl
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: OriginUrl
  nameWithType: TrustSection.OriginUrl
  fullName: System.Web.Configuration.TrustSection.OriginUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Adja meg az alkalmazás forrás URL-CÍMÉT."
  remarks: "A OriginUrl tulajdonság határozza meg az alkalmazás forrás URL-CÍMÉT. Ha telepítve van, ez is használható bizonyos engedélyek, tehát például az <xref:System.Net.WebRequest>osztályhoz.</xref:System.Net.WebRequest> Ez lehetővé teszi, hogy hozhatók létre engedéllyel, egyetlen URL-címet adjon meg egy <xref:System.Net.WebPermission>példány.</xref:System.Net.WebPermission> Majd ezt az engedélyt biztosít jogosultságot ASP.NET kódot, amely részleges megbízhatósági kapcsolattal rendelkezik a való HTTP meghíváshoz (például egy webszolgáltatás-hívások) URL-címet. Az értéknek kell lennie egy megfelelően formázott HTTP URL-címet."
  example:
  - "The following code example demonstrates how to use the OriginUrl property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TrustSection> class.  \n  \n [!code-cs[System.Web.Configuration.TrustSection#3](~/add/codesnippet/csharp/p-system.web.configurati_332_1.cs)]\n [!code-vb[System.Web.Configuration.TrustSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_332_1.vb)]"
  syntax:
    content: public string OriginUrl { get; set; }
    return:
      type: System.String
      description: "Egy megfelelően formázott HTTP URL-címet vagy üres karakterlánc (&quot;&quot;). Az alapértelmezett érték egy üres karakterlánc."
  overload: System.Web.Configuration.TrustSection.OriginUrl*
  exceptions: []
  platform:
  - net462
