  summary: "A animálja a <xref href=&quot;System.Windows.Rect&quot;> </xref> a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.RectKeyFrame.Value*>használó lineáris köztes.</xref:System.Windows.Media.Animation.RectKeyFrame.Value*>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.RectKeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>animálására egy <xref:System.Windows.Rect>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Windows.Rect> </xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.RectKeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor.       Például LinearRectKeyFrame lineáris hozzon hozzon létre egy smooth, lineáris köztes értékek között."
