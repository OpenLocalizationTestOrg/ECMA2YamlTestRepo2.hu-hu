  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "A tervező betöltése művelet véget ér."
  remarks: "A <xref:System.ComponentModel.Design.Serialization.DesignerLoader>, hogy betölti a tervezési dokumentum meghívja ezt a módszert annak jelzésére, hogy a betöltés megszakadt.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>       Ha betöltése során fellépő hibák, azok kell átadni a `errorCollection` paraméter, mint a kivételek gyűjteménye. Ha nincsenek kivételek, a tervező betöltőprogramja gazdagép meghívhatja <xref:System.Object.ToString%2A>rajtuk, és adja át őket gyűjteményként.</xref:System.Object.ToString%2A> Ha a terhelést sikeres, akkor a `errorCollection` paraméternek kell lennie, vagy `null` vagy egy üres gyűjteményt."
  syntax:
    content: public void EndLoad (string baseClassName, bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: baseClassName
      type: System.String
      description: "Ez a Tervező tervez, amelyiken az alaposztály alaposztályát teljesen minősített neve."
    - id: successful
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a tervező nem sikerült betölteni; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: errorCollection
      type: System.Collections.ICollection
      description: "A gyűjtemény tartalmazó betöltéskor, a hibák, ha van ilyen. Ha nincsenek hibák merültek fel, vagy egy üres gyűjteményt átadni vagy <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
