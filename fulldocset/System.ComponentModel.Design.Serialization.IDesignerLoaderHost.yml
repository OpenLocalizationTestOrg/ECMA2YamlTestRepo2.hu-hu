  name: IDesignerLoaderHost
  nameWithType: IDesignerLoaderHost
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  type: Interface
  summary: "Egy felületet biztosít, amely kiterjesztheti a Tervező gazdagépek szerializált állapotból betöltését támogatja."
  remarks: "Egy <xref:System.ComponentModel.Design.IDesignerHost>megvalósítható ez az interfész <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> betöltése támogatásának engedélyezése</xref:System.ComponentModel.Design.IDesignerHost>       A tervező betöltőprogramja arról értesíti a Tervező állomást, hogy egy terheléselosztási meghívni, vagy töltse be újra, hogy a Tervező gazdagép további feladatokat hajthat végre a következő esetekben kell.       Ez az osztály el különítve a <xref:System.ComponentModel.Design.IDesignerHost>hogy hangsúlyozzák az, hogy a tervező betöltőprogramja, a Tervező gazdagép nem kell kezdeményeznie, az összes betöltése, és újból betölteni a tervezési dokumentum.</xref:System.ComponentModel.Design.IDesignerHost>"
  syntax:
    content: 'public interface IDesignerLoaderHost : IServiceProvider, System.ComponentModel.Design.IDesignerHost'
  implements:
  - System.ComponentModel.Design.IDesignerHost
  - System.IServiceProvider
  platform:
  - net462
