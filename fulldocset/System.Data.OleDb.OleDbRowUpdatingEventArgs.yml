  remarks: "A <xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating>esemény előtt következik be egy <xref:System.Data.Common.DbDataAdapter.Update%2A>sorra.</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating>       Használata esetén <xref:System.Data.Common.DbDataAdapter.Update%2A>, nincsenek adatok sorainak frissítése két eseményekre.</xref:System.Data.Common.DbDataAdapter.Update%2A> A végrehajtás sorrendje a következőképpen történik: 1.  Az értékek a <xref:System.Data.DataRow>áthelyezik a paraméterértékek.</xref:System.Data.DataRow>      2.  A <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>egy esemény jelenik meg.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  A parancs végrehajtása során.      4.  Ha a parancs FirstReturnedRecord beállítása, majd az első visszaadott eredmény kerül a <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Ha a kimeneti paraméterek, a <xref:System.Data.DataRow>.</xref:System.Data.DataRow> kerülnek      6.  A <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>egy esemény jelenik meg.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>nevezik.</xref:System.Data.DataRow.AcceptChanges%2A>"
