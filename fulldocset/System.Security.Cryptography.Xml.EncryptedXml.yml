  remarks: "A titkosítás metódus kényelmes módja a külső tanúsítványt használ elem XML-titkosításához. Ez a módszer létrehoz egy 256 bites Advanced Encryption Standard (AES) munkamenetkulcsot egy XML-elem titkosításához titkosítja és aláírja a AES kulcs használatával a <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>objektum.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2> A titkosítás metódus ezután visszaadja az eredményül kapott XML, mint egy <xref:System.Security.Cryptography.Xml.EncryptedData>elem.</xref:System.Security.Cryptography.Xml.EncryptedData>       Ha módosítania kell a titkosítást teljesebb körű vezérlése, így elhelyezheti a titkosított adatait egy `<CipherReference>` elem, vagy adjon meg, hogy a teljes XML-elem vagy csak a tartalma legyen titkosítva, használja a <xref:System.Security.Cryptography.Xml.EncryptedXml.EncryptData%2A>metódus túlterhelések.</xref:System.Security.Cryptography.Xml.EncryptedXml.EncryptData%2A>       XML-titkosítást használ X.509-tanúsítványokat, a Microsoft Enhanced Cryptographic Provider telepítve kell rendelkeznie, és az X.509 tanúsítvány a fokozott szolgáltatót kell használnia. Ha nem rendelkezik a Microsoft Enhanced kriptográfiai szolgáltató telepítve, vagy az X.509 tanúsítvány nem használja a fokozott szolgáltató egy <xref:System.Security.Cryptography.CryptographicException>&quot;Ismeretlen hiba történt&quot; fog jelezni, az XML-dokumentum visszafejtésekor.</xref:System.Security.Cryptography.CryptographicException>"
