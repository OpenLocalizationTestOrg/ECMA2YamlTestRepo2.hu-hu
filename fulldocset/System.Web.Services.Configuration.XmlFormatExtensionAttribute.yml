  name: XmlFormatExtensionAttribute
  nameWithType: XmlFormatExtensionAttribute
  fullName: System.Web.Services.Configuration.XmlFormatExtensionAttribute
  type: Class
  summary: "Annak meghatározása, hogy a szolgáltatás leírása formátumkiterjesztésnek egyszer, egy vagy több bővítmény fut-e. Ez az osztály nem örökölhető."
  remarks: "A szolgáltatás leírása formátumkiterjesztésnek terjeszti ki, hogyan ASP.NET használatával létrehozott XML-webszolgáltatás létrejön egy szolgáltatás leírása. Pontosabban a szolgáltatás leírása formátumkiterjesztésnek XML-elemek hozzáadása a szolgáltatás leírása. Ez akkor hasznos, ha egy SOAP-bővítmény XML-webszolgáltatás, az ügyfél és a kiszolgáló oldalán futtatásához épül, mert SOAP-bővítményekkel kapcsolatos információkat a szolgáltatás leírása nem kerül. Ha azt szeretné, a SOAP-bővítmény hozzáadása a szolgáltatás leírása, a ügyfél tudja értelmezni, hogy az adott SOAP kiterjesztéssel kell futnia. A SOAP-bővítménnyel, futtatnia kell az ügyfél és a kiszolgáló egyik példája egy titkosítási SOAP bővítményt. Ha egy titkosítási SOAP bővítményt csak a kiszolgálón fut, és visszatérési értékek titkosít mielőtt elküldi őket az ügyfélnek, az ügyfél futtató visszafejtése a SOAP-üzenet SOAP kiterjesztéssel kell rendelkeznie. Ellenkező esetben az ügyfél nem tudja feldolgozni a visszatérési érték.       A szolgáltatás leírása formátumkiterjesztésnek létrehozásához tegye a következőket: 1.  A <xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtension> származó osztály létrehozása      2.  Az osztály egy XmlFormatExtensionAttribute vonatkoznak, és adja meg a bővítmény pontokat, ahol a szolgáltatás leírása formátumkiterjesztésnek fusson.      3.  Szükség esetén alkalmazzon egy <xref:System.Web.Services.Configuration.XmlFormatExtensionPointAttribute>az osztályhoz, és adja meg az osztályhoz, amely új bővítmény pontként működik a tag.</xref:System.Web.Services.Configuration.XmlFormatExtensionPointAttribute>      4.  Szükség esetén alkalmazzon egy <xref:System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute>az osztályhoz, és adja meg az XML-névtérelőtag hozzá kell rendelni a szolgáltatás leírása formátumkiterjesztésnek által létrehozott XML-elemeket.</xref:System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute>      5.  Konfigurálja a szolgáltatás leírása formátumkiterjesztésnek futtatni a `serviceDescriptionFormatExtensionTypes` a konfigurációs fájl részét."
  example:
  - >-
    [!code-cs[ServiceDescriptionFormatExtension#1](~/add/codesnippet/csharp/t-system.web.services.co_0_1.cs)]
     [!code-vb[ServiceDescriptionFormatExtension#1](~/add/codesnippet/visualbasic/t-system.web.services.co_0_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class XmlFormatExtensionAttribute : Attribute
