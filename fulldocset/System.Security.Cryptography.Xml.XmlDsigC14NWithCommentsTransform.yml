  summary: "A C14N XML-kanonizálási átalakítónak digitális aláírást jelöli a World Wide Web Consortium (W3C) által meghatározott megjegyzésekkel."
  remarks: "A XmlDsigC14NWithCommentsTransform osztály, amely leírja a kanonikus alakja az XML-dokumentum C14N XML-kanonizálási átalakító jelöli.  A transzformáció lehetővé teszi, hogy egy aláíró egy kivonatoló használatával a kanonikus alakja az XML-dokumentum létrehozása.  A címzett ezután ellenőrizheti a digitális aláírás, az XML-dokumentum azonos kanonikus alakja használata az azonos átalakító.       A XmlDsigC14NWithCommentsTransform osztályt használja, ha be kell jelentkeznie az megjegyzéseket tartalmazó XML-dokumentum.       Vegye figyelembe, hogy nem közvetlenül hozzon létre egy új példányt a kanonizálási átalakító osztály.  A kanonizálási átalakító megadásához adja át az egységes erőforrás-azonosító (URI), amely leírja a transzformáció számára a <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>tulajdonság, amely elérhető a <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>tulajdonság.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  A kanonizálási átalakító mutató hivatkozás beszerzéséhez használja a <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>tulajdonság, amely elérhető a <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>tulajdonság.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       Az URI, amely leírja a <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>határozzák meg az osztály a <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>mező.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl> </xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>       Határozza meg az URI, amely leírja a XmlDsigC14NWithCommentsTransform osztály a <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>mező és a <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl>mező.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl> </xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>       További információt a C14N megjegyzésekkel átalakítási című szakaszok 6.5-ös és az XMLDSIG szabvány, a webes Consortium (W3C) www.w3.org/TR/xmldsig-core/, a rendelkezésre álló 6.6.1. A kanonikus W3C XML specifikációját, amely www.w3.org/TR/xml-c14n érhető el a szabványosító algoritmus van meghatározva."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign an XML file using a detached signature. This example creates a signature of www.microsoft.com in an XML file and then verifies the file. The second example demonstrates how to sign an XML file using an envelope signature.  This example creates a signature of an XML file and then saves the signature in new XML file.  \n  \n **Example #1**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_28_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_1.vb)]\n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_28_1.cs)]  \n  \n **Example #2**  \n  \n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_28_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_28_2.cpp)]"
