  fullName: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Lekérdezi a tervezési időben a tartozó vezérlőelem megjelenítéséhez használt jelölés során."
  remarks: "Ha a <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>vagy <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>származó tartozó vezérlőelem a <xref:System.Web.UI.WebControls.BaseValidator>osztály érték egy üres karakterlánc (&quot;&quot;), vagy, ha a <xref:System.Web.UI.WebControls.BaseValidator.Display%2A>tulajdonság értéke a <xref:System.Web.UI.WebControls.ValidatorDisplay>mezőben, a GetDesignTimeHtml módszer beállítása az <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>tulajdonságot a vezérlő azonosítója, amely szimpla zárójelek közé ([]) és a <xref:System.Web.UI.WebControls.BaseValidator.Display%2A>tulajdonságot a <xref:System.Web.UI.WebControls.ValidatorDisplay>mező.</xref:System.Web.UI.WebControls.ValidatorDisplay> </xref:System.Web.UI.WebControls.BaseValidator.Display%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidatorDisplay> </xref:System.Web.UI.WebControls.BaseValidator.Display%2A> </xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> A GetDesignTimeHtml ekkor meghívja a <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>metódus a jelölés során, és a visszaállítás az eredeti értékekre, a vezérlő tulajdonságai létrehozhatja, ha szükséges.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method that draws a solid border around the associated control at design time if the value of the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is set to the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> field.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_17_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/csharp/m-system.web.ui.design.w_17_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "A kód megjelenítéséhez használt tartalmazó karakterláncot a <xref href=&quot;System.Web.UI.WebControls.BaseValidator&quot;> </xref> tervezési időben."
  overload: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml*
  exceptions: []
