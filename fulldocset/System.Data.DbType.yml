  langs:
  - csharp
  name: DbType
  nameWithType: DbType
  fullName: System.Data.DbType
  type: Enum
  summary: "Határozza meg a tulajdonság, mező adattípusát vagy egy <xref uid=&quot;langword_csharp_Parameter&quot; name=&quot;Parameter&quot; href=&quot;&quot;> </xref> egy .NET-keretrendszer adatszolgáltatója az objektum."
  remarks: "A paraméter típusa csak a .NET-keretrendszer adatszolgáltatója az elő. Értékének típusának megadásával alakítja át a `Parameter` az adatok szolgáltatóhoz típus értéke az adatforráshoz való továbbítása előtt. Ha a típus nincs megadva, az ADO.NET kikövetkezteti az adatszolgáltató típusa, a `Parameter` a a `Value` tulajdonsága a `Parameter` objektum.       Általános is megadhatja, milyen típusú egy `Parameter` beállításával `DbType` tulajdonsága egy `Parameter` objektum.       Az ADO.NET nem megfelelően típusának következtetési forrásaként, ha egy bájttömbben 8000 bájtnál nagyobb. A DbType kifejezetten megad, az bájt tömbök 8000 bájtnál nagyobb használatakor."
  syntax:
    content: public enum DbType
  inheritance:
  - System.Enum
  platform:
  - net462
