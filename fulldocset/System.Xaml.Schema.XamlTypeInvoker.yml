  summary: "Egy bővítmény pontot, hogy hogyan hozhat létre keresztül technikák tükröződés és konstruktorok nem egy XAML típusú példányok biztosít."
  remarks: "A XamlTypeInvoker célja, hogy engedélyezi egy bővíthető XAML típusrendszernek, séma és egy működő, nem szükséges, a teljes CLR-szolgáltatások, mint a CLR-attribútumok, keresztül reflexiós adatokat futásidejű <xref:System.Type>és <xref:System.Reflection.MemberInfo>, és így tovább.</xref:System.Reflection.MemberInfo> </xref:System.Type> XamlTypeInvoker alosztályokat a másodlagos konstruktorok XAML séma osztályok például <xref:System.Xaml.XamlType>.</xref:System.Xaml.XamlType> használják bemeneti paraméterek Ön alosztály <xref:System.Xaml.XamlType>, és adja át a XamlTypeInvoker keresztül az alap konstruktornak.</xref:System.Xaml.XamlType> Határozza meg a konstruktor számára egy XamlTypeInvoker, valamint meg kell adni a felülbírálások legalább egy részénél a `Lookup` <xref:System.Xaml.XamlType>.</xref:System.Xaml.XamlType> módszerei       XamlTypeInvoker tartozik egy alapértelmezett implementációja. Az alapértelmezett megvalósítása hasonló modell követi az XAML sématípusok alapértelmezett végrehajtásához <xref:System.Xaml.XamlType>és <xref:System.Xaml.XamlMember>: a CLR-típus rendszer által okozott, értékek és keresések, beleértve a közös nyelvi futtató környezet attribútumok használata használható <xref:System.Type>és <xref:System.Reflection.MemberInfo>, és így tovább.</xref:System.Reflection.MemberInfo> </xref:System.Type> </xref:System.Xaml.XamlMember> </xref:System.Xaml.XamlType>       XamlTypeInvoker alapvető példánylétrehozás (<xref:System.Xaml.Schema.XamlTypeInvoker.CreateInstance%2A>) metódusokat biztosít, és módszerek, amely kapcsolódik típusok ahol a <xref:System.Xaml.XamlType>jelenti-e a gyűjtemény, szótár vagy tömb (<xref:System.Xaml.Schema.XamlTypeInvoker.AddToCollection%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.AddToDictionary%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.GetAddMethod%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.GetEnumeratorMethod%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.GetItems%2A>).</xref:System.Xaml.Schema.XamlTypeInvoker.GetItems%2A></xref:System.Xaml.Schema.XamlTypeInvoker.GetEnumeratorMethod%2A></xref:System.Xaml.Schema.XamlTypeInvoker.GetAddMethod%2A></xref:System.Xaml.Schema.XamlTypeInvoker.AddToDictionary%2A></xref:System.Xaml.Schema.XamlTypeInvoker.AddToCollection%2A></xref:System.Xaml.XamlType></xref:System.Xaml.Schema.XamlTypeInvoker.CreateInstance%2A>"
