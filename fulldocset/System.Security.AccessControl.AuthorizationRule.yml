  syntax:
    content: protected AuthorizationRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "Az identitást, amelyhez a hozzáférési szabály vonatkozik. Ennek a paraméternek kell lennie egy objektumot, amely képes konvertálható, mint egy <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "Ez a szabály hozzáférési maszk. A hozzáférési maszk olyan 32 bites gyűjteménye névtelen bits, az egyes kiegészítők határozzák meg a pontos jelentése."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ez a szabály örökli a szülő tároló."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "A hozzáférési szabály öröklési tulajdonságait."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Hogy a rendszer automatikusan továbbítja az örökölt hozzáférési szabályok. A propagálás jelzők figyelmen kívül hagyja, ha `inheritanceFlags` értéke <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
  overload: System.Security.AccessControl.AuthorizationRule.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Értékét a <code> identity </code> paraméter nem konvertálható a <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
  - type: System.ArgumentOutOfRangeException
