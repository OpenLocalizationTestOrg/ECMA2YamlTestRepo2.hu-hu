  summary: "A szerződés igényel, vagy támogatja a megbízható munkamenetek támogatása rendelkezésre értékeket adja meg."
  remarks: "A SessionMode számbavételt rendelkező a <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>tulajdonság szükséges, engedélyezése vagy letiltása csatlakozni, vagy a szolgáltatási szerződés támogat végpontok közötti munkamenetek használandó kötések.</xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName> A munkamenet egy mód a két vagy több végpontja között üzenetek készleteit használatával történik. Munkamenetek kapcsolatos további információkért lásd: [használatával munkamenetek](~/add/includes/ajax-current-ext-md.md).       Ha a szolgáltatás olyan munkameneteket támogat, majd használhatja a <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName>tulajdonság adja meg a szolgáltatási szerződés megvalósítása példányai és a csatorna munkamenet közötti kapcsolat.</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName>       Például ha a <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A>tulajdonság értéke az engedélyezett és a <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName>tulajdonsága <xref:System.ServiceModel.InstanceContextMode?displayProperty=fullName>, egy kötést, amely támogatja a megbízható munkamenetek ismételt hívásokat ugyanahhoz a szolgáltatás objektumhoz az ügyfél használhatja.</xref:System.ServiceModel.InstanceContextMode?displayProperty=fullName> </xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName> </xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A>       Mivel a munkamenet egy csatornaszintű fogalom, amely az alkalmazás modellt használ, nincs-e a SessionMode számbavétel szerződésben közötti kapcsolat és a <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName>tulajdonság, amely vezérli a csatornák és az adott szolgáltatás objektumok társítását.</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName>       A következő táblázat a bejövő csatorna vagy a megbízható munkamenetek támogatása, vagy nem támogatja a megadott értékének egy szolgáltatás kombinációját megbízható munkamenetek eredményének megjelenítése a <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>tulajdonság és a <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName>tulajdonság.</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName> </xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>      | InstanceContextMode tulajdonságát érték |} Szükséges |} Engedélyezett |} NotAllowed |}   |-------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------|   | PerCall |}-alapú figyelőcsatorna működését: A munkamenet és <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>minden egyes.</xref:System.ServiceModel.InstanceContext?displayProperty=fullName><br />-Viselkedés forrásszámítógépnek csatornák: kivétel történik. |} -Alapú figyelőcsatorna működését: A munkamenet és <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>minden egyes.</xref:System.ServiceModel.InstanceContext?displayProperty=fullName><br />-Viselkedés forrásszámítógépnek csatornák: egy <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>minden egyes. |} -Alapú figyelőcsatorna működését: kivétel történik.</xref:System.ServiceModel.InstanceContext?displayProperty=fullName><br />-Viselkedés forrásszámítógépnek csatornák: egy <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>minden egyes. |}   | PerSession |}-alapú figyelőcsatorna működését: A munkamenet és <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>az egyes csatornákra.</xref:System.ServiceModel.InstanceContext?displayProperty=fullName> </xref:System.ServiceModel.InstanceContext?displayProperty=fullName><br />-Viselkedés forrásszámítógépnek csatornák: kivétel történik. |} -Alapú figyelőcsatorna működését: A munkamenet és <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>az egyes csatornákra.</xref:System.ServiceModel.InstanceContext?displayProperty=fullName><br />-Viselkedés forrásszámítógépnek csatornák: egy <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>minden egyes. |} -Alapú figyelőcsatorna működését: kivétel történik.</xref:System.ServiceModel.InstanceContext?displayProperty=fullName><br />-Viselkedés forrásszámítógépnek csatornák: egy <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>minden egyes. |}   | Egyetlen |}-alapú figyelőcsatorna működését: egy munkamenet és egy <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>összes híváshoz.</xref:System.ServiceModel.InstanceContext?displayProperty=fullName> </xref:System.ServiceModel.InstanceContext?displayProperty=fullName><br />-Viselkedés forrásszámítógépnek csatornák: kivétel történik. |} -Alapú figyelőcsatorna működését: A munkamenet és <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>minden létrehozott egypéldányú vagy a felhasználó által megadott egyke.</xref:System.ServiceModel.InstanceContext?displayProperty=fullName><br />-Viselkedés forrásszámítógépnek csatornák: egy <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>minden létrehozott egypéldányú vagy a felhasználó által megadott egyke. |} -Alapú figyelőcsatorna működését: kivétel történik.</xref:System.ServiceModel.InstanceContext?displayProperty=fullName><br />-Viselkedés forrásszámítógépnek csatornák: egy <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>minden létrehozott egypéldányú vagy a felhasználó által megadott egyke. |}</xref:System.ServiceModel.InstanceContext?displayProperty=fullName>"
  example:
  - "The following code example shows how to use the <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A>property of the <xref:System.ServiceModel.ServiceContractAttribute> to specify that the `IMyService` service contract requires bindings that support session state.  \n  \n [!code-cs[SCA.Session#1](~/add/codesnippet/csharp/sca.session.client/services.cs#1)]\n [!code-vb[SCA.Session#1](~/add/codesnippet/visualbasic/sca.session.client/services.vb#1)]"
