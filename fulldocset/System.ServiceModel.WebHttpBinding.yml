- uid: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WebHttpBinding
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WebHttpBinding.BypassProxyOnLocal
  fullName: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a helyi címek proxykiszolgáló kihagyása."
  remarks: "Egy Internet-erőforrás nem helyi, ha a helyi cím van. A helyi cím egyike, amelyek ugyanazon a számítógépen, a helyi hálózati vagy az intraneten, és azonosítja, szintaktikailag, pont (.) az URI-k &quot;http://webserver/&quot; és &quot;http://localhost/&quot; hiánya.       A BypassProxyOnLocal beállítás tulajdonság határozza meg, hogy végpontok konfigurálva a <xref:System.ServiceModel.WebHttpBinding>használni a proxykiszolgálót a helyi erőforrásokhoz való hozzáféréskor.</xref:System.ServiceModel.WebHttpBinding>       Ha BypassProxyOnLocal `true`, helyi internetes erőforrásokhoz kérelmek nem használni a proxykiszolgálót. Ha BypassProxyOnLocal van `false`, az összes internetes kérések a proxykiszolgálón keresztül."
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>a helyi címek esetén; a proxykiszolgáló kihagyása Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
