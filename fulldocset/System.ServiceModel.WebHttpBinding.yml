  summary: "A végpontok konfigurálásához használt kötés [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] webszolgáltatások SOAP-üzenetekkel helyett HTTP-kérelmek keresztül elérhetővé tett tárolókra."
  remarks: "A [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] webes programozási modell lehetővé teszi a fejlesztők számára elérhetővé tenni [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] keresztül használja a &quot;egyszerű régi XML&quot; HTTP-kérelmek webszolgáltatások SOAP-alapú üzenetküldési helyett messaging (POX) stílusát. Az ügyfelek HTTP-kérelmek szolgáltatás kommunikálni a szolgáltatás a végpont kell konfigurálni, amely <xref:System.ServiceModel.Description.WebHttpBehavior>csatolva</xref:System.ServiceModel.Description.WebHttpBehavior> van a WebHttpBinding A WCF webszolgáltatás-programozási modell is szükséges, hogy az egyes szolgáltatási műveleteket az vannak feliratozva a <xref:System.ServiceModel.Web.WebGetAttribute>vagy <xref:System.ServiceModel.Web.WebInvokeAttribute>attribútumok.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute> Ez meghatározza, hogy a leképezés egy URI és HTTP-metódus csak a szolgáltatási művelet, valamint az üzenetek hívható meg a műveletet, és térjen vissza az eredményeket formátuma. Támogatja a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] szindikálási és ASP. AJAX-integráció mind a WCF webszolgáltatás programozási modellre épülnek."
