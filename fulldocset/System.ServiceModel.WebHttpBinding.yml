  fullName: System.ServiceModel.WebHttpBinding.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja a bájtokban a pufferkezelőnek, amely felügyeli ezt a kötést használó végpontokon által igényelt puffer számára lefoglalt maximális memóriamennyiség."
  remarks: "A <xref:System.ServiceModel.Channels.BufferManager>minimálisra csökkenthető a puffer címkészlettel pufferek használatával megpróbálja.</xref:System.ServiceModel.Channels.BufferManager> Pufferek szükségesek folyamat üzenetek a szolgáltatás során a csatorna kívül származnak. Ha nincs elegendő memória áll rendelkezésre a pufferkészletben üzenet terhelés feldolgozni a <xref:System.ServiceModel.Channels.BufferManager>kell további memóriát lefoglalni a közös nyelvi futtató környezet halommemória, ez a típusú gyűjtemény terhelését növeli.</xref:System.ServiceModel.Channels.BufferManager> A közös nyelvi futtató környezet szemétgyűjtési halommemória a széles körű foglalási utalhat, hogy a puffer mérete túl kicsi, és hogy a teljesítmény javítható egy nagyobb méretű foglalás MaxBufferPoolSize korlát növelésével."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "A maximális méretét, bájtban a kötéssel beállított végpont üzenetszintű használt pufferek készlete. Az alapértelmezett érték: 65 536 bájt."
