  remarks: "A <xref:System.Web.UI.WebControls.GridView>szabályozása vált ki a <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>eseményt, amikor egy személyhívó gombra (gombot a `CommandName` tulajdonság beállítása &quot;Page&quot;) a vezérlőben kattint, de előtte a <xref:System.Web.UI.WebControls.GridView>vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> </xref:System.Web.UI.WebControls.GridView> Ez lehetővé teszi, hogy egy egyéni rutin, például a lapozás művelet megszakítása, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.      > [!NOTE] > Lapozógombokra általában személyhívó sorában található egy <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView>       Egy GridViewPageEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
