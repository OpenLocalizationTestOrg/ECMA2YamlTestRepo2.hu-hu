  summary: "Lekérdez vagy beállít egy értéket, amely jelzi az automatikus kiegészítés viselkedését a <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> vezérlő"
  remarks: "Segít bevitt adat, a Microsoft Internet Explorer 5 és újabb verziók és egyéb böngészők egy AutoComplete néven funkciójának támogatásához. AutoComplete szövegmező figyeli, és létrehozza a felhasználó által megadott értékek listáját. Ha a felhasználó később tér vissza a szövegmezőben, megjelenik a lista. Ahelyett, hogy beírja a korábban megadott érték, a felhasználó egyszerűen kiválaszthatja értéke lekerül erről a listáról. Az automatikus kiegészítés a működését a AutoCompleteType tulajdonsággal egy <xref:System.Web.UI.WebControls.TextBox>vezérlő.</xref:System.Web.UI.WebControls.TextBox> A <xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>számbavételi az értékeket, amelyeket a AutoCompleteType tulajdonság alkalmazhat megjelenítésére szolgál.</xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>      > [!NOTE] > Nem minden böngésző támogatja az automatikus kiegészítés. Kérje meg a böngészőt, hogy ellenőrizze az kompatibilitását.       Alapértelmezés szerint a AutoCompleteType tulajdonsága egy <xref:System.Web.UI.WebControls.TextBox>értékre van állítva `AutoCompleteType.None`.</xref:System.Web.UI.WebControls.TextBox> Ezzel a beállítással a <xref:System.Web.UI.WebControls.TextBox>vezérlő osztanak meg a lista másik <xref:System.Web.UI.WebControls.TextBox>azonos szabályozza <xref:System.Web.UI.Control.ID%2A>tulajdonsághoz több különböző oldalra.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> Egy lista között is megoszthat <xref:System.Web.UI.WebControls.TextBox>alapuló kategóriát, ahelyett, hogy egy <xref:System.Web.UI.Control.ID%2A>tulajdonság.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> Ha beállította a AutoCompleteType tulajdonság a kategória értékeket (például `AutoCompleteType.FirstName`, `AutoCompleteType.LastName`, és így tovább), minden <xref:System.Web.UI.WebControls.TextBox>kategóriához vezérlők osztani ugyanazt a listát.</xref:System.Web.UI.WebControls.TextBox> Az automatikus kiegészítés a letilthatja egy <xref:System.Web.UI.WebControls.TextBox>a AutoCompleteType tulajdonságának vezérlő `AutoCompleteType.Disabled`.</xref:System.Web.UI.WebControls.TextBox>       Tekintse meg a böngésző dokumentációjában talál részletes információt az automatikus kiegészítés engedélyezése és konfigurálása. Ahhoz, hogy az automatikus kiegészítés az Internet Explorer 5-ös vagy újabb, jelölje ki például **Internetbeállítások** a a **eszközök** menüben, majd válassza ki a **tartalom** fülre. Kattintson a **AutoComplete** gombra kattintva megtekintheti és módosíthatja az automatikus kiegészítés a különböző böngésző beállításait.       Az automatikus kiegészítés az Internet Explorer kapcsolatos további információkért lásd: [automatikus kiegészítési funkció használata HTML-űrlapot](http://go.microsoft.com/fwlink/?LinkId=163828) a a [MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118).       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
