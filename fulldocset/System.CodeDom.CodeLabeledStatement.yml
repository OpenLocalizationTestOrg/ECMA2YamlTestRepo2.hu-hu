  fullName: System.CodeDom.CodeLabeledStatement
  type: Class
  summary: "A címkézett vagy egy különálló címke jelöli."
  remarks: "CodeLabeledStatement címkét, és szükség esetén egy társított utasítás jelöli. A címkék segítségével jelző <xref:System.CodeDom.CodeGotoStatement>.</xref:System.CodeDom.CodeGotoStatement> célja       A <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>tulajdonság nem kötelező megadni.</xref:System.CodeDom.CodeLabeledStatement.Statement%2A> Csak egy címke létrehozásához, hagyja a <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>tulajdonság nincs inicializálva.</xref:System.CodeDom.CodeLabeledStatement.Statement%2A>      > [!NOTE] > Nem minden nyelven támogatása `goto` utasítás vagy címke, ezért tesztelje a kódgenerátor támogatja vizsgálóhelyre `goto` utasítás vagy címke meghívásával a <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metódust a <xref:System.CodeDom.Compiler.GeneratorSupport>jelzőt.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeGotoStatement> and a CodeLabeledStatement to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codelab_1.cpp)]\n [!code-cs[CodeGotoStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codelab_1.cs)]\n [!code-vb[CodeGotoStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codelab_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeLabeledStatement : System.CodeDom.CodeStatement
