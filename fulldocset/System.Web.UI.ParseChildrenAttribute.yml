  name: ParseChildrenAttribute
  nameWithType: ParseChildrenAttribute
  fullName: System.Web.UI.ParseChildrenAttribute
  type: Class
  summary: "Határozza meg, melyekkel ASP.NET vezérlőket fejlesztésekor metaadat-attribútum. A ParseChildrenAttribute osztály ezzel jelezheti, hogy hogyan kell kezelnie az oldal elemző oldalon deklarált server vezérlő címkén belül a beágyazott tartalom. Ez az osztály nem örökölhető."
  remarks: "A ParseChildrenAttribute osztály lehetővé teszi, hogy adjon meg egy egyéni vezérlőjét elemzési logikát a kiszolgálói vezérlőnek az ParseChildrenAttribute metaadatok attribútummal jelöli.       A kiszolgálói vezérlőnek a metaadatok attribútummal jelölés `ParseChildren(true)` arra utasítja az elemző az elemek belüli tulajdonságként a kiszolgálói vezérlőnek címkék értelmezése. Ebben a forgatókönyvben a <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>tulajdonság `true`.</xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>       A kiszolgálói vezérlőnek a metaadatok attribútummal jelölés `ParseChildren(true,&quot;<Default Property>&quot;)` beállítja a <xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A>tulajdonság átad az attribútum a tulajdonság nevére.</xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A>       A kiszolgálói vezérlőnek a metaadatok attribútummal jelölés `ParseChildren(false)`, az alapértelmezett érték az elemző értelmezni az elemek, a kiszolgálói vezérlőnek címkék fog értelmezni tartalomként tárolt arra utasítja a hozzárendelt <xref:System.Web.UI.ControlBuilder>Ez azt jelenti, hogy vezérlőelemként.</xref:System.Web.UI.ControlBuilder> Ebben a forgatókönyvben a <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>tulajdonság `false`.</xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>       Attribútumok használatával kapcsolatos információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The code example in this section contains two parts. The first code example demonstrates how to set properties for the ParseChildrenAttribute class. The second code example demonstrates how to use classes in an ASP.NET page.  \n  \n The following code example demonstrates how to set the ParseChildrenAttribute object of a custom server control named `CollectionPropertyControl`. The ParseChildrenAttribute sets the <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A> property to `true` and the <xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A> property to the `Employee` class.  \n  \n [!code-cs[ParseChildrenAttribute_1#1](~/add/codesnippet/csharp/t-system.web.ui.parsechi_1.cs)]\n [!code-vb[ParseChildrenAttribute_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.parsechi_1.vb)]  \n  \n The following code example demonstrates how to use the `CollectionPropertyControl` and `Employee` classes in an ASP.NET page. Instances of the `Employee` class are added declaratively.  \n  \n [!code-vb[ParseChildrenAttribute_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.parsechi_2.aspx)]\n [!code-cs[ParseChildrenAttribute_1#3](~/add/codesnippet/csharp/t-system.web.ui.parsechi_2.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ParseChildrenAttribute : Attribute
