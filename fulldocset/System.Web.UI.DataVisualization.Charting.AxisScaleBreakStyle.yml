  name: AxisScaleBreakStyle
  nameWithType: AxisScaleBreakStyle
  fullName: System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle
  type: Class
  summary: "A Skálamegszakítások a diagram az y tengelyen jelöli."
  remarks: "A Skálamegszakítások szándékos folytonosság megszakítását az y tengelyen leggyakrabban használt elvégzi a diagram series adatpontok. Ez a szolgáltatás javítja olvashatóság, abban az esetben, amikor nagy különbség a között az adatok egy sorozat rajzolt magas és alacsony értékeit. A Skálamegszakítások nem állítják adatok több sorozat közötti különbségek miatt.       A Skálamegszakítások alapértelmezés szerint le vannak tiltva. Az y tengelyen Skálamegszakítások beállításával engedélyezheti a <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A>tulajdonságot `true`.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A> Ha módosítani szeretné a skálamegszakítás függőleges lemezterület mennyisége, megadhat egy <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A>érték.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A> Az y tengelyen méretezési százalékában kerül kiszámításra.       A skálamegszakítás megrajzolásához egyetlen adatsorozatban szereplő adatpontok tartományok elegendő elkülönítése kell rendelkeznie. Alapértelmezés szerint a skálamegszakítás felveheti csak, ha egy elkülönítése is megvalósuljon legalább 25 %-a diagram az adatok tartományát. Ha engedélyezi a skálamegszakítás, de az nem jelenik meg, annak ellenére, hogy a megfelelő távolságra van a adattartományokat között, beállíthatja a <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>tulajdonság 25-nél kisebb értékre.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>       Diagramok támogatja legfeljebb öt Skálamegszakítások egy diagramban; a diagram azonban nem olvasható, ha egynél több skálamegszakítás válhat. Ha több mint két adattartományokat, érdemes lehet más módszert az adatok megjelenítéséhez. Használja a <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>tulajdonság a diagramon megjeleníthető Skálamegszakítások számának csökkentése érdekében.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>       A skálamegszakítás használata esetén az y tengely feliratai ellensúlyozhatja válnak. A címke eltolás letiltásához állítsa be a <xref:System.Web.UI.DataVisualization.Charting.LabelStyle.IsStaggered%2A>tulajdonságot `false`.</xref:System.Web.UI.DataVisualization.Charting.LabelStyle.IsStaggered%2A>       A Skálamegszakítások nem támogatottak a következő feltételek alapján:-kör, perec, tölcsér, piramis, kerekített vagy a halmozott diagramok használatban van.      -Címkék egyéni időközönként osztásjelek vagy rácsvonalak engedélyezve vannak.      – Tengely a minimális vagy maximális érték van beállítva.      -Egyéni címkék használhatók.      -A logaritmikus y tengely van megadva.      -Tengely nézeteket, amelyek tartalmazzák a görgetés és nagyítás, az y tengelyen szolgálnak.      -3D diagram szolgálnak."
  example:
  - "The following code example demonstrates how to enable and customize a scale break after the <xref:System.Web.UI.DataVisualization.Charting.Chart> control has been added to the design surface.  \n  \n```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function AddChartData()   \n  \n    chart1.Series(\"Default\").Points.Add(New DataPoint(1, 2))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(2, 4))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(3, 400000))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(4, 3))   \n  \nEnd Sub  \n  \nPrivate Function AddScaleBreaks()  \n  \n   ' Enable scale breaks.  \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.Enabled = True   \n  \n   ' Show scale break if more than 25% of the chart is empty space.       \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.CollapsibleSpaceThreshold = 25   \n  \n   ' Set the line width of the scale break.      \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.LineWidth = 2   \n  \n   ' Set the color of the scale break.   \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.LineColor = Color.Red   \n  \n   ' If all data points are significantly far from zero, the chart will calculate the scale minimum value.   \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.StartFromZero = StartFromZero.Auto  \n  \n   ' Set the spacing gap between the lines of the scale break (as a percentage of the Y-axis).  \n   chart1.ChartAreas[\"Default\"].AxisY.ScaleBreakStyle.Spacing = 2;  \n  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void AddChartData()  \n{  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(1, 2));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(2, 4));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(3, 400000));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(4, 3));  \n}  \n  \nprivate void AddScaleBreaks()  \n{  \n   // Enable scale breaks.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.Enabled = true;  \n  \n   // Show scale break if more than 25% of the chart is empty space.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.CollapsibleSpaceThreshold = 25;  \n  \n   // Set the line width of the scale break.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.LineWidth = 2;  \n  \n   // Set the color of the scale break.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.LineColor = Color.Red;  \n  \n   // If all data points are significantly far from zero, the chart will calculate the scale minimum value.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.StartFromZero = StartFromZero.Auto;  \n  \n   // Set the spacing gap between the lines of the scale break (as a percentage of the Y-axis).  \n    chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.Spacing = 2;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class AxisScaleBreakStyle
