  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [kisegítő](#accessibility)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a Table vezérlő lehetővé teszi egy HTML-táblázat létrehozása, és egyszerű módon a jellemzőinek megadása.             Egy táblázat néhány statikus tartalmat adott tervezéskor építhetők, de a tábla Web server vezérlő power gyakran létrejött, ha a tábla a dinamikus tartalom programozott módon épül.      > [!NOTE] > Ha a `controlRenderingCompatibilityVersion` attribútumot a Web.config fájlban az elem értéke `3.5`, a vezérlő Renderelés egy `border` attribútum a HTML-KÓDBAN a &quot;0&quot; értékre van állítva `table` elemet.       Fontos megjegyezni, hogy bármely programozott hozzáadása vagy a táblázat sorainak vagy cellák módosítását nem fogja megőrizni közleményeket, hogy a kiszolgáló között. Ennek az az oka a táblázat sorait és a cellák is saját vezérlők, és nem a Table vezérlő tulajdonságai. Bármely a tábla módosításai megőrizni, sorok és a cellák kell dokumentumoldalakra minden visszaküldés után. Tulajdonképpen várhatóan jelentős módosításokat, ha javasolt, amely egy <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.DataGrid>, vagy <xref:System.Web.UI.WebControls.GridView>vezérlő helyett a Table vezérlő használható.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> Ennek eredményeképpen a tábla osztály elsősorban a fejlesztők vezérlő.      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Érvényesítési vezérlői segítségével felhasználói bevitel ellenőrzése a bemeneti szöveg megjelenítése a vezérlőkben előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. További információkért lásd: [szabványos vezérlőket biztonságossá tétele](~/add/includes/ajax-current-ext-md.md), [hogyan: védeni ellen parancsfájl kihasználja a karakterláncok alkalmazása HTML kódolja a webalkalmazások](~/add/includes/ajax-current-ext-md.md), és [felhasználói bevitel ellenőrzése ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>## Kisegítő információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:Table       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GridLines=&quot;None|Horizontal|Vertical|Both&quot;       Height=&q