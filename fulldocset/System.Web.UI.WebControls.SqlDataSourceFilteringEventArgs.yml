  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi egy <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> objektum, amely hozzáférést biztosít a <xref href=&quot;System.Web.UI.WebControls.Parameter&quot;> </xref> az objektumok a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> osztály."
  remarks: "Az <xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs>osztály a <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>eseménykezelő, amely a <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Filtering> adatok átadására szolgál</xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs> A ParameterValues tulajdonság hozzáférést biztosít azokhoz a szűrő paraméterértékeket a szűrési művelet végrehajtása előtt.      > [!IMPORTANT] > Ellenőriznie kell a szűrő paraméterértékeket, hogy az ügyfél megkapja és a kijelölési művelet megszakítása, ha érvénytelen paraméterek. A futtatókörnyezet egyszerűen a paraméter értékét helyettesíti a szűrőkifejezés be, és alkalmazza azt az eredményt a select metódusnak. Sérült biztonságú értékek módosításához a szűrőkifejezést úgy, hogy több sort, mint egyébként is láthatják őket az ügyfélnek fel lehetőség. Ha használja a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>tulajdonság eredmények, a szűrés bekövetkezése előtt ellenőrizni kell a paraméterértékek száma korlátozható biztonsági intézkedésként.</xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>"
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>. The <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> of the <xref:System.Web.UI.WebControls.SqlDataSource> is applied anytime the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In the <xref:System.Web.UI.WebControls.SqlDataSource.Filtering> event, the filter parameter is displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_491_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_491_1.aspx)]"
