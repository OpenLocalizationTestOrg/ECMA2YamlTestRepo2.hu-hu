  name: SqlDataSourceFilteringEventArgs
  nameWithType: SqlDataSourceFilteringEventArgs
  fullName: System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Filtering&quot;> </xref> az esemény a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> vezérlő."
  remarks: "A SqlDataSourceFilteringEventArgs osztály adatok átadására szolgál a <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>az eseménykezelő a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Filtering> A <xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs.ParameterValues%2A>tulajdonság a szűrő paraméterértékeket hozzáférést biztosít a szűrési művelet végrehajtása előtt.</xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs.ParameterValues%2A> Törölheti a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metódus úgy, hogy a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonsága a <xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs>való `true`.</xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> Támogatja a szűrés során a <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>tulajdonság értéke a <xref:System.Web.UI.WebControls.SqlDataSourceMode>érték.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>. The <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> of the <xref:System.Web.UI.WebControls.SqlDataSource> is applied anytime the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In the <xref:System.Web.UI.WebControls.SqlDataSource.Filtering> event, the filter parameter is displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_243_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_243_1.aspx)]"
