  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Web.Configuration.BufferModeSettings&quot;> </xref> osztály a megadott beállításokkal."
  remarks: ''
  example:
  - "The following code example shows how to use the BufferModeSettings constructor. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-cs[System.Web.Configuration.HealthMonitoringSection#10](~/add/codesnippet/csharp/32496253-e371-44fd-9d57-_1.cs)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#10](~/add/codesnippet/visualbasic/32496253-e371-44fd-9d57-_1.vb)]"
  syntax:
    content: public BufferModeSettings (string name, int maxBufferSize, int maxFlushSize, int urgentFlushThreshold, TimeSpan regularFlushInterval, TimeSpan urgentFlushInterval, int maxBufferThreads);
    parameters:
    - id: name
      type: System.String
      description: "Neve a <xref href=&quot;System.Web.Configuration.BufferModeSettings&quot;> </xref> objektum a létrehozás alatt áll."
    - id: maxBufferSize
      type: System.Int32
      description: "Egy időben pufferelt események maximális száma. Az értéknek nullánál nagyobbnak kell lennie."
    - id: maxFlushSize
      type: System.Int32
      description: "Ürítse ki a puffer események maximális száma. Nullánál nagyobbnak kell lennie."
    - id: urgentFlushThreshold
      type: System.Int32
      description: "A pufferelt előtt aktiválódik, a puffer kiürítése események száma. Az értéknek kell lennie nullánál nem kisebb és kisebb vagy egyenlő, mint `maxBufferSize`."
    - id: regularFlushInterval
      type: System.TimeSpan
      description: "Standard szükséges idő közötti puffer-ürítések száma Az érték módosítható végtelen értékre állításával <xref:System.Int32>ticks.</xref:System.Int32>"
    - id: urgentFlushInterval
      type: System.TimeSpan
      description: "Minimális időtartama, amely képes továbbítani puffer kiürítéseinek között. Az értéknek kisebbnek vagy egyenlőnek kell lennie `regularFlushInterval`."
    - id: maxBufferThreads
      type: System.Int32
      description: "Puffer-kiürítési maximális számának szálait, amely egy adott időpontban lehet aktív."
