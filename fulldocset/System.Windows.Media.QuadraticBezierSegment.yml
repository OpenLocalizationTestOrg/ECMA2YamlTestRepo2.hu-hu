  summary: "A két pont között négyzetösszege Bezier-görbe hoz létre egy <xref href=&quot;System.Windows.Media.PathFigure&quot;> </xref>."
  remarks: "Használja a <xref:System.Windows.Media.PathFigure>objektumot QuadraticBezierSegment objektumok és egyéb szegmensek összetett alakzatok létrehozásához.</xref:System.Windows.Media.PathFigure>       A QuadraticBezierSegment osztály nem tartalmazza annak a sornak a kiindulási pontja egy tulajdonság. A kiindulási pont a sor a végpont az előző szegmens, vagy a <xref:System.Windows.Media.PathFigure.StartPoint%2A>a a <xref:System.Windows.Media.PathFigure>Ha nincs más szegmensek.</xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathFigure.StartPoint%2A>      ## Freezable szolgáltatások mert QuadraticBezierSegment objektumok örökli a <xref:System.Windows.Freezable>osztály, számos speciális funkciókat biztosítanak: deklarált tömb, több objektum között meg van osztva, olvasási teljesítmény javítása érdekében végzett, klónozott és szál biztonságos végrehajtott.</xref:System.Windows.Freezable> További információ a különböző szolgáltatásai által biztosított <xref:System.Windows.Freezable>objektumok, lásd: [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
