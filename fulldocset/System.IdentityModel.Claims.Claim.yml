  name: Claim
  nameWithType: Claim
  fullName: System.IdentityModel.Claims.Claim
  type: Class
  summary: "Egy entitás társított jogcímet képviseli."
  remarks: "Az identitás-modell egy olyan jogcímalapú engedélyezési rendszer. Jogcímek néhány entitással kapcsolatos, a rendszer, gyakran egy felhasználó számára a lehetőségeket ismerteti. Egy adott entitáshoz társított jogcímek készlete kulcsként tekinthetők. Az adott jogcímek alakja; kulcs megadása hasonlóan egy fizikai kulcs segítségével nyissa meg a zárolást ajtó. Ezzel a módszerrel jogcímek használt erőforrások eléréséhez. Egy adott védett erőforrásokhoz való hozzáférés határozza meg a jogcímek, az access megkísérlő entitáshoz társított JOGCÍMEKKEL rendelkező és, hogy az erőforrás eléréséhez szükséges összehasonlítása.       A jogcím értéke a kifejezés jog tekintetében egy adott értéket. Egy jobbra lehet olvasási, írási vagy kell rendelkeznie. Egy érték lehet egy adatbázist, egy fájlt, egy postaláda vagy tulajdonság. Jogcímek is a jogcím típusa. Jogcím típusa és jobb képességek tekintetében a értéket megadva a mechanizmust biztosít. Például egy típusú jogcímet `file` jogosultsággal rendelkező `read` értéke `biography.doc` azt jelzi, hogy az entitás ilyen jogcímet a fájl biography.doc olvasási hozzáféréssel rendelkezik-e. A típus név és a jobb oldalon a jogcím <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>értéke `Martin` azt jelzi, hogy rendelkezik-e a jogcímet az entitás egy `Name` tulajdonság értékét `Martin`.</xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>       Bár a jogcímtípusokat és -jogosultságok meghatározása identitás modell részeként, a rendszer nem bővíthető. A különböző rendszerek fölött a identitás-modell infrastruktúra adhat meg felépítése jogcím-típusok és a szükséges engedélyekkel."
