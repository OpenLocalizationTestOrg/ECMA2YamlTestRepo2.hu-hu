  summary: "Megadja a által használt érvényesítési összehasonlító operátorok a <xref href=&quot;System.Web.UI.WebControls.CompareValidator&quot;> </xref> vezérlő."
  remarks: "A ValidationCompareOperator számbavétel jelöli összehasonlító műveletek végezhetők el a <xref:System.Web.UI.WebControls.CompareValidator>vezérlő.</xref:System.Web.UI.WebControls.CompareValidator>      > [!NOTE] > Szemben a más operátorokkal `DataTypeCheck` egyoperandusú művelet. Csak a bemeneti az érvényesített vezérlő adattípus be van jelölve. Ha a <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>vagy <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>tulajdonságai vannak beállítva, amikor ez a művelet, a rendszer nem ellenőrzi ezeket az értékeket.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>"
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_67_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_67_1.aspx)]"
