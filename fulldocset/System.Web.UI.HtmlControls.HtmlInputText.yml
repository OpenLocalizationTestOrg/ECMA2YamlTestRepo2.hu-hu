  fullName: System.Web.UI.HtmlControls.HtmlInputText.OnServerChange(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Kiváltja a <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputText.ServerChange&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>esemény jelenik meg, amikor a <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>tulajdonság a kiszolgáló megváltozott.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>      > [!NOTE] > Vezérlő rendelkeznie kell a nézetállapot engedélyezve a <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>esemény megfelelő működéséhez.</xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>       Az eseménykezelő keresztül egy delegált esemény indítása hív meg. További információkért lásd: [NIB: esemény indítása](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       A OnServerChange módszert is lehetővé teszi az események kezelésére anélkül egy delegált származtatott osztályok. Ez az ajánlott módszere az esemény egy származtatott osztályban kezelésére."
