  name: HtmlInputText
  nameWithType: HtmlInputText
  fullName: System.Web.UI.HtmlControls.HtmlInputText
  type: Class
  summary: "Lehetővé teszi a programozott hozzáférést a HTML <xref uid=&quot;langword_csharp_&lt;input type= text&gt;&quot; name=&quot;&lt;input type= text&gt;&quot; href=&quot;&quot;> </xref> és <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref> elemek a kiszolgálón."
  remarks: "A HtmlInputText vezérlő segítségével hozzon létre egy egysoros szövegmező, amely lehetővé teszi a felhasználó megadja a szöveg vagy egy jelszót. A <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>tulajdonság határozza meg a szövegmezőben megadható karakterek maximális száma.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> A <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>tulajdonság lehetővé teszi a szövegmező szélessége.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> A szövegmezőbe írja be a felhasználó által megadott érték meghatározásához a <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>tulajdonság.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> A HtmlInputText vezérlője egy <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>esemény következik be, amikor a <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>tulajdonsága megváltoztatja az értékeket közleményeket, hogy a kiszolgáló között.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> Ez lehetővé teszi, hogy hozzon létre egy eseménykezelő, amely végrehajtja az utasításokat egyéni készletét minden alkalommal, amikor az esemény akkor következik be.      > [!NOTE] > A HtmlInputText vezérlő nem nyújtanak olyan beépített utáni a kiszolgálóra. Meg kell adnia egy másik vezérlő, amely támogatja a kiszolgálóra, például a könyvelési weblapon egy <xref:System.Web.UI.HtmlControls.HtmlButton>vezérlő, a vezérlő értékének a kiszolgálónak küldendő.</xref:System.Web.UI.HtmlControls.HtmlButton>       Többsoros szövegmező létrehozásához használja a <xref:System.Web.UI.HtmlControls.HtmlTextArea>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlTextArea>       A kezdeti tulajdonságértékek HtmlInputText példányt listájáért lásd: a <xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputText control to get user input.  \n  \n [!code-cs[HtmlInputText#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_27_1.aspx)]\n [!code-vb[HtmlInputText#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_27_1.aspx)]"
