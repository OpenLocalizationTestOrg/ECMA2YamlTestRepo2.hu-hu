  summary: "A kezelő mód egy <xref href=&quot;System.Windows.Forms.DataGridView.CellParsing&quot;> </xref> az esemény egy <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Kezeli a <xref:System.Windows.Forms.DataGridView.CellParsing>Egyéni érték átalakítása a felhasználó által megadott értékét a cella megadott értéket adja meg az esemény <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView.CellParsing>       Ha Ön kezeli a <xref:System.Windows.Forms.DataGridView.CellParsing>esemény, átválthat a érték saját magának, vagy testre szabhatja az alapértelmezett csomagkonverzió.</xref:System.Windows.Forms.DataGridView.CellParsing> Például a érték konvertálható saját magának a cella <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>típus konverterek a metódust.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> Azt is megteheti, hogy az alapértelmezett típus konverterek eredményez az értéket, de módosíthatja a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, és <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>által visszaadott objektum tulajdonságainak a <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>tulajdonságot, amelynek használatával a cella inicializálása <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Ha, alakítsa át az értéket, cserélje le a kezdeti, formázott értékének a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>tulajdonság a megadott cella konvertált értékű <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Azt jelzi, hogy további elemzés szükséges, állítsa be a <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>tulajdonságot `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       Az eseménykezelő befejezésekor, ha a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>van `null` , vagy nem megfelelő típusú, vagy a <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A>tulajdonság `false`, a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>elemzi a cellák <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>alapértelmezett típusa konverterek metódust.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> Ez a módszer az alapértelmezett implementációja elemzi a érték használata a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, és <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>a modult. az átadott cellastílus tulajdonságait</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Ha az érték nem egyenlő <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>az érték a <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>tulajdonság és a modult. az átadott típus konverterek</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> elemzi,</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Egy cella értékét átváltását megjelenítési formázott értékének testreszabásához kezelni a <xref:System.Windows.Forms.DataGridView.CellFormatting>esemény.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Egy DataGridViewCellParsingEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
