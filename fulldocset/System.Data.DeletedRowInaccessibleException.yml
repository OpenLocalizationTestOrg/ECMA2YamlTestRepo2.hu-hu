  summary: "A kivétel fordul elő, amikor egy műveletet rendszer sorban jelöli egy <xref href=&quot;System.Data.DataRow&quot;> </xref> , amelyet már töröltek."
  remarks: "Egy <xref:System.Data.DataRow>a <xref:System.Data.DataRow.Delete%2A>módszer egy <xref:System.Data.DataRow>osztály</xref:System.Data.DataRow> </xref:System.Data.DataRow.Delete%2A> </xref:System.Data.DataRow> törlése Amint egy sor törlését, módosítsa ezt a tett bármilyen kísérlet a DeletedRowInaccessibleException hoz létre.       A DeletedRowInaccessibleException fordul elő, ha használja a következő tulajdonságok és módszereket, amelyek próbálja beolvasni vagy megadni egy törölt értékének egyik <xref:System.Data.DataRow>:- <xref:System.Data.DataRow.Item%2A>tulajdonság - <xref:System.Data.DataRow.ItemArray%2A>tulajdonság - <xref:System.Data.DataRow.BeginEdit%2A>módszert használja a <xref:System.Data.DataRow.RowState%2A>, egy <xref:System.Data.DataRow>osztály annak meghatározásához, hogy egy sor törlődött.</xref:System.Data.DataRow> </xref:System.Data.DataRow.RowState%2A> </xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow.ItemArray%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow> Ha törölték, használhatja a <xref:System.Data.DataRow.Original%2A>metódusának segítéségével lekérheti, mert a törölt sorok értékűek nem érhető el a <xref:System.Data.DataRow.Current%2A>állapotát.</xref:System.Data.DataRow.Current%2A> </xref:System.Data.DataRow.Original%2A>"
  syntax:
    content: 'public class DeletedRowInaccessibleException : System.Data.DataException'
