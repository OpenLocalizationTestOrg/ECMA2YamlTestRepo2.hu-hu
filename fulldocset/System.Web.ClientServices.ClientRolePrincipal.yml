  remarks: "Ha az ügyfél alkalmazás szolgáltatásban, a felhasználó a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider>vagy a <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>beállítja a `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>tulajdonság egyik példányához tartozó ezt az osztályt</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider> <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider>A <xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A>tulajdonságot az <xref:System.Web.ClientServices.ClientFormsIdentity>osztályhoz.</xref:System.Web.ClientServices.ClientFormsIdentity> egy új példányát</xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A> inicializálja</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider> A <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>inicializálja a <xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A>tulajdonságot a <xref:System.Security.Principal.WindowsIdentity>által visszaadott objektum a `static` <xref:System.Security.Principal.WindowsIdentity.GetCurrent?displayProperty=fullName>metódus.</xref:System.Security.Principal.WindowsIdentity.GetCurrent?displayProperty=fullName> </xref:System.Security.Principal.WindowsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>       Akkor lesz nem általában ez az osztály való közvetlen hozzáféréshez. Általában telefonhívásokhoz a <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metódusában a <xref:System.Security.Principal.IPrincipal>által visszaadott a `static` <xref:System.Threading.Thread.CurrentPrincipal%2A>tulajdonság.</xref:System.Threading.Thread.CurrentPrincipal%2A> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> Azonban tud konvertálni a <xref:System.Threading.Thread.CurrentPrincipal%2A>hívására ClientRolePrincipal hivatkozást tulajdonság értékeként a <xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A>metódus explicit módon, ahogyan az a példában a szakasz.</xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A> </xref:System.Threading.Thread.CurrentPrincipal%2A>"
