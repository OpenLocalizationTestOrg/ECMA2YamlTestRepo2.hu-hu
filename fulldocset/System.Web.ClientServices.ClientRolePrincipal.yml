- uid: System.Web.ClientServices.ClientRolePrincipal.IsInRole(System.String)
  id: IsInRole(System.String)
  parent: System.Web.ClientServices.ClientRolePrincipal
  langs:
  - csharp
  name: IsInRole(String)
  nameWithType: ClientRolePrincipal.IsInRole(String)
  fullName: System.Web.ClientServices.ClientRolePrincipal.IsInRole(String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices
  summary: "Egy érték, amely jelzi, hogy a felhasználó által képviselt lekérdezi a <xref href=&quot;System.Web.ClientServices.ClientRolePrincipal&quot;> </xref> szerepel a megadott szerepkörhöz."
  remarks: "Általában telefonhívásokhoz a <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metódusában a <xref:System.Security.Principal.IPrincipal>által visszaadott a `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>tulajdonság.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> Azonban tud konvertálni a <xref:System.Threading.Thread.CurrentPrincipal%2A>tulajdonság értékeként egy <xref:System.Web.ClientServices.ClientRolePrincipal>metódushívás kifejezetten, ahogyan az a példában a szakasz referencia.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A>       A IsInRole metódus mindig visszatér `false` Ha a felhasználó bejelentkezése lejárt. Ha az alkalmazás nem végzi a <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metódus röviddel a hitelesítést követően egy alkalommal.</xref:System.Security.Principal.IPrincipal.IsInRole%2A> Ha az alkalmazás felhasználói szerepköröket kell lekérnie, a többi időszakban, előfordulhat, hogy hozzáadandó kódot, hogy kísérelje meg újra érvényesítését felhasználók, akiknek bejelentkezési érvényessége lejárt. Ha az összes érvényes felhasználói szerepkörökhöz hozzárendelt, meghatározhatja, hogy a bejelentkezési meghívásával lejárt-e a <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A?displayProperty=fullName>metódus.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A?displayProperty=fullName> Egyetlen szerepkör ad vissza, ha a bejelentkezési érvényessége lejárt. Ez a funkció példáért lásd: a <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>metódus.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> Ez a funkció csak akkor szükség, ha a kijelölt **újra bejelentkezni, amikor a kiszolgáló cookie lejár, a felhasználóknak** az alkalmazás konfigurációjában. További információkért lásd: [hogyan: ügyfél alkalmazáskiszolgálók konfigurálása](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example code demonstrates how to use this method to display a button only when the user is in the \"manager\" role. This example requires a <xref:System.Windows.Forms.Button> named `managerOnlyButton` with an initial <xref:System.Windows.Forms.Control.Visible%2A> property value of `false`.  \n  \n [!code-vb[ClientApplicationServices#313](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#313)]\n [!code-cs[ClientApplicationServices#313](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#313)]"
  syntax:
    content: public bool IsInRole (string role);
    parameters:
    - id: role
      type: System.String
      description: "Ellenőrizze a szerepkör."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a felhasználó a megadott szerepkör; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> , ha a felhasználó nincs a megadott szerepkör, vagy nincs hitelesítve."
  overload: System.Web.ClientServices.ClientRolePrincipal.IsInRole*
  exceptions: []
  platform:
  - net462
