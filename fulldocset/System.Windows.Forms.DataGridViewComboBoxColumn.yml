umn.DataSource%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> Ha az értékek objektumok egy gyűjtemény vagy egy adatbázis tábláinak rekordokat, meg kell adnia a <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>és <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>Tulajdonságok.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> A <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>a tulajdonság azt jelzi, hogy mely objektum tulajdonságnak vagy adatbázisoszlopnak jeleníti meg a legördülő listában jelennek meg.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> A <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>a tulajdonság azt jelzi, hogy mely objektum tulajdonságnak vagy adatbázisoszlopnak lehet beállítani a cella <xref:System.Windows.Forms.DataGridViewCell.Value%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Egy jellemző forgatókönyv, hogy a kötés a <xref:System.Windows.Forms.DataGridView>szülő adatbázistáblához vezérlik, és kötést létrehozni a legördülő listából válassza ki a kapcsolódó gyermektábla.</xref:System.Windows.Forms.DataGridView> Például előfordulhat, hogy köthető a <xref:System.Windows.Forms.DataGridView>megszabott egy `Orders` tartalmazó tábla egy `ProductID` oszlopokat és az oszlop <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>tulajdonságot egy `Products` tartalmazó tábla `ProductID` és `ProductName` oszlopok.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Ebben az esetben az oszlop állíthat <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>&quot;ProductID&quot; feltöltése a cellaértékeket a tulajdonságot a `Orders.ProductID` 