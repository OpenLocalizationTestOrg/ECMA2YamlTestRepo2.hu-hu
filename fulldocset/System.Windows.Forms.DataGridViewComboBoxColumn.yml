ndows.Forms.ListControl.SelectedValue%2A>Tulajdonságok.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.ComboBox> Ehelyett egy értéket a legördülő listából állítja be a cella <xref:System.Windows.Forms.DataGridViewCell.Value%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       Ilyen típusú oszlophoz alapértelmezett rendezési módja <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
