  remarks: "MemberCodeDomSerializer osztálya: &quot;meta&quot; szerializálót; Ez azt jelenti, hogy van egy szerializálót, amely nem szerializálható a objektumdiagram része, de ehelyett rendezi sorba egy reflexiós primitív diagramot belül. Például egy MemberCodeDomSerializer szeretné társítani kell egy <xref:System.ComponentModel.PropertyDescriptor>ahhoz, hogy azt egy tulajdonság szerializálni.</xref:System.ComponentModel.PropertyDescriptor> MemberCodeDomSerializer objektumok engedélyezése megoldások, például a tulajdonságok és az eseményeket, logikai, ahelyett, hogy kelljen fizikai hátterét kódban van.       Eltérően <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>osztályok, MemberCodeDomSerializer objektumok képesnek kell lenniük deszerializálása.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>"
