  remarks: "A CategoryType tulajdonság azt jelzi, hogy a <xref:System.Diagnostics.PerformanceCounterCategory>objektum több példánya is lehet.</xref:System.Diagnostics.PerformanceCounterCategory> A lehetséges értékek a következők <xref:System.Diagnostics.PerformanceCounterCategoryType>, <xref:System.Diagnostics.PerformanceCounterCategoryType>, vagy <xref:System.Diagnostics.PerformanceCounterCategoryType>.</xref:System.Diagnostics.PerformanceCounterCategoryType> </xref:System.Diagnostics.PerformanceCounterCategoryType> </xref:System.Diagnostics.PerformanceCounterCategoryType>       Teljesítményszámláló-kategóriák két típusa van: egypéldányos és többpéldányos. Alapértelmezés szerint egy kategóriát egypéldányos akkor, ha létrejön, és több példány kerül, ha egy másik példány kerül hozzáadásra. Kategóriák jönnek létre, amikor egy alkalmazás be van állítva, és a futási időben példányt adja hozzá. A .NET-keretrendszer verziója 1.0 és 1.1 nincs szükségesek, hogy tudja, hogy ha a teljesítményszámláló-kategória több példány vagy egypéldányos. Az a [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], a <xref:System.Diagnostics.PerformanceCounterCategoryType>enumerálás szolgál annak jelzésére, hogy a teljesítményszámláló több példánya is lehet.</xref:System.Diagnostics.PerformanceCounterCategoryType>"
