  remarks: "Meg kell adni a <xref:System.Diagnostics.PerformanceCounterCategory.CategoryName%2A>tulajdonság a metódus hívása előtt.</xref:System.Diagnostics.PerformanceCounterCategory.CategoryName%2A> Ellenkező esetben a rendszer kivételt hoz létre.       Ha nem állított a <xref:System.Diagnostics.PerformanceCounterCategory.MachineName%2A>tulajdonság, ezt a módszert használja a helyi számítógépen (&quot;.&quot;).</xref:System.Diagnostics.PerformanceCounterCategory.MachineName%2A>      > [!NOTE] > Teljesítményszámlálók olvasásához a Windows Vista és újabb verziók, Windows XP Professional x64 Edition vagy Windows Server 2003, állítsa a Teljesítményfigyelő felhasználók csoport tagja, vagy rendszergazdai jogosultság szükséges.   >> Ne kelljen emelheti a jogosultsággal a teljesítményszámlálók a Windows Vista és újabb verziók, vegye fel saját maga a Teljesítményfigyelő felhasználók csoportjába.   >> A Windows Vista és újabb, valamint a felhasználói fiókok felügyelete (UAC) a felhasználó jogosultságával határozza meg. Ha a beépített Rendszergazdák csoport tagja, két futásidejű jogkivonatot kapott: egy általános jogú felhasználói jogkivonat és egy rendszergazdai hozzáférési jogkivonatot. Alapértelmezés szerint áll az általános jogú felhasználói szerepkörben. Teljesítményszámlálók hozzáférő kódot végrehajtásához meg kell először emelheti a jogosultságok az általános jogú felhasználó rendszergazda. Ehhez kattintson a jobb gombbal az alkalmazás ikonja, és jelzi, hogy szeretné-e rendszergazdai az alkalmazás indításakor."
  example:
