  summary: "A lekérdezés egy XML-dokumentum XPath 1.0 kifejezés által meghatározott jelöli."
  remarks: "Egy XPathMessageFilter XPath kifejezést használ annak meghatározásához, hogy az XML-dokumentum meghatározott elemek, attribútumok, szöveges vagy más XML szintaktikai szerkezeteket tartalmaz. Általában az alkalmazás egy végpont egy XPathMessageFilter használja a SOAP-üzenet tartalmát, majd végrehajtja a megfelelő műveletet, a lekérdezés eredményei alapján. Sorkezelési folyamat, például használhatják az XPath-lekérdezés egy ismert határozza meg, hogy a várólista elejére helyezze át egy üzenet fejlécének prioritás elem ellenőrzése.       Az XML Path Language (XPath) biztosít egy nyelvi címzésre az XML-dokumentum részeit. Az XPath elsődleges szintaktikai szerkezet egy XML-dokumentum és a cím logikai szerkezetének bejárására vagy egy XPath adattípus azonosítása meghatározó kifejezés. Pontosabban XPath megvalósítások értékelje ki egyet a négy alapvető XPath adattípusok yield az XML-dokumentum szerkezete elleni kifejezés: karakterláncok, számok, a logikai és a csomópont beállítása. Egy XPath adattípus átalakítása karakterlánc, szám vagy logikai adattípusúra függvények is támogatják. Ha egy metódus azt várja, az alábbi három adatok típusok valamelyikével, a van implicit módon konvertálni a kifejezés kiértékelésének eredménye. Vegye figyelembe, hogy ezen három adattípusok nem konvertálható csomópontkészletté típusra. Az XML Path language részletesen a [W3C XML elérési nyelvi 1.0 specification](http://go.microsoft.com/fwlink/?LinkId=96179).       Dupla pontosságú 64 bites értékek egész számok XPath kifejezésben. Ezért XPath kifejezések, például a szám sok értékes számjegyek tesztelés adhat vissza lebegőpontos miatt helytelen eredményeket pontosság problémákat. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][XML Path Language (XPath) 1.0-s verziója szakasz 3.5](http://go.microsoft.com/fwlink/?LinkId=96180)."
