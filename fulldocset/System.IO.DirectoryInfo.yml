      type: System.String
      description: "A keresési karakterláncot az egyeztetéshez könyvtárak nevét.  Ezt a paramétert tartalmazhatnak érvényes literál elérési utat és a helyettesítő karakter (* és?) (lásd a megjegyzések) karaktereket, azonban nem támogatja a reguláris kifejezések. Az alapértelmezett szabály &quot;\\*&quot;, amely adja vissza az összes fájlt."
