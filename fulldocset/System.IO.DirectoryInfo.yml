- uid: System.IO.DirectoryInfo.SetAccessControl(System.Security.AccessControl.DirectorySecurity)
  id: SetAccessControl(System.Security.AccessControl.DirectorySecurity)
  parent: System.IO.DirectoryInfo
  langs:
  - csharp
  name: SetAccessControl(DirectorySecurity)
  nameWithType: DirectoryInfo.SetAccessControl(DirectorySecurity)
  fullName: System.IO.DirectoryInfo.SetAccessControl(DirectorySecurity)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Hozzáférés-vezérlési lista (ACL) bejegyzés szerint alkalmazza a <xref href=&quot;System.Security.AccessControl.DirectorySecurity&quot;> </xref> a szerint az aktuális könyvtár objektum <xref href=&quot;System.IO.DirectoryInfo&quot;> </xref> objektum."
  remarks: "Hozzáférés-vezérlési listaként (ACL) írja le, személyek és/vagy csoportot, akik rendelkeznek, vagy nincs jogosultsága, egy adott művelethez a megadott fájl vagy könyvtár. További információkért lásd: [hogyan: hozzáadása vagy eltávolítása a hozzáférés-vezérlési lista bejegyzések](~/add/includes/ajax-current-ext-md.md).       A SetAccessControl módhoz az ACL-bejegyzések a noninherited ACL listát jelölő fájlba.      > [!CAUTION] > A hozzáférés-vezérlési lista megadott `directorySecurity` lecseréli a meglévő ACL-könyvtár. Engedélyek egy új felhasználó hozzáadásához használja a <xref:System.IO.DirectoryInfo.GetAccessControl%2A>módszert, szerezze be a meglévő ACL, és módosítsa azt.</xref:System.IO.DirectoryInfo.GetAccessControl%2A>       A SetAccessControl metódus csak továbbra is fennáll <xref:System.Security.AccessControl.DirectorySecurity>objektum létrehozása után módosított objektumok.</xref:System.Security.AccessControl.DirectorySecurity>  Ha egy <xref:System.Security.AccessControl.DirectorySecurity>objektum nem lett módosítva, azt nem maradnak meg a fájlhoz.</xref:System.Security.AccessControl.DirectorySecurity>  Ezért, nincs lehetőség a beolvasni egy <xref:System.Security.AccessControl.DirectorySecurity>objektumra egy fájlból, és alkalmazza újra ugyanazt az objektumot egy másik fájlba.</xref:System.Security.AccessControl.DirectorySecurity>       A hozzáférés-vezérlési lista adatokat másolhat egy fájlt egy másikra: 1.  Használja a <xref:System.IO.DirectoryInfo.GetAccessControl%2A>metódusának segítéségével lekérheti a <xref:System.Security.AccessControl.DirectorySecurity>objektum a forrásfájlból.</xref:System.Security.AccessControl.DirectorySecurity> </xref:System.IO.DirectoryInfo.GetAccessControl%2A>      2.  Hozzon létre egy új <xref:System.Security.AccessControl.DirectorySecurity>objektum a célfájl.</xref:System.Security.AccessControl.DirectorySecurity>      3.  Használja a <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorBinaryForm%2A>vagy <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A>módszer a forrás <xref:System.Security.AccessControl.DirectorySecurity>objektumhoz a hozzáférés-vezérlési lista adatokat beolvasni.</xref:System.Security.AccessControl.DirectorySecurity> </xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorBinaryForm%2A>      4.  Használja a <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorBinaryForm%2A>vagy <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>metódus az információ másolásához beolvasni a 3. lépésben a cél- <xref:System.Security.AccessControl.DirectorySecurity>objektum.</xref:System.Security.AccessControl.DirectorySecurity> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorBinaryForm%2A>      5.  A célkiszolgálón állítsa <xref:System.Security.AccessControl.DirectorySecurity>objektum a SetAccessControl metódussal a fájlhoz.</xref:System.Security.AccessControl.DirectorySecurity>"
  example:
  - "The following example uses the <xref:System.IO.DirectoryInfo.GetAccessControl%2A> and SetAccessControl methods to add and then remove an access control list (ACL) entry from a directory.  \n  \n [!code-cpp[IO.DiretoryInfo.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/d8d660a0-50f5-42be-9101-_1.cpp)]\n [!code-cs[IO.DiretoryInfo.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/d8d660a0-50f5-42be-9101-_1.cs)]\n [!code-vb[IO.DiretoryInfo.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/d8d660a0-50f5-42be-9101-_1.vb)]"
  syntax:
    content: public void SetAccessControl (System.Security.AccessControl.DirectorySecurity directorySecurity);
    parameters:
    - id: directorySecurity
      type: System.Security.AccessControl.DirectorySecurity
      description: "Az ACL-bejegyzéssel, a könyvtár szerint alkalmazandó leíró objektum a `path` paraméter."
  overload: System.IO.DirectoryInfo.SetAccessControl*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>directorySecurity</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.SystemException
    commentId: T:System.SystemException
    description: "A fájl nem található vagy nem módosított."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "A jelenlegi folyamat nem rendelkezik hozzáféréssel a fájl megnyitásához."
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "Az aktuális operációs rendszer nem Microsoft Windows 2000 vagy újabb."
  platform:
  - net462
