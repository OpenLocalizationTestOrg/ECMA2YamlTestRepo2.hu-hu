  remarks: "Ellentétben a <xref:System.Windows.Media.Media3D.Model3D>osztály, objektumok nem megosztott és nem használja fel újra Visual3D.</xref:System.Windows.Media.Media3D.Model3D>       Hozzáférés Visual3D szolgáltatások statikus metódusok használatával a <xref:System.Windows.Media.VisualTreeHelper>osztályba tartozik</xref:System.Windows.Media.VisualTreeHelper> .       Visual3D objektumok kell lennie a leképezni kívánt jelenetben csomópontok vannak optimalizálva. Például azok gyorsítótár határain. Amikor csak lehetséges, Visual3D-objektumokat használ a leképezni kívánt jelenetben belüli objektumok egyedi példánya esetén. A használati ellenkezőjét szemlélteti az <xref:System.Windows.Media.Media3D.Model3D>objektumok, amelyek egyszerűsített objektumok megosztott és használja fel újra optimalizált.</xref:System.Windows.Media.Media3D.Model3D> Tegyük fel például, egy <xref:System.Windows.Media.Media3D.Model3D>objektum egy modell egy autó; létrehozás és használat tíz <xref:System.Windows.Media.Media3D.ModelVisual3D>objektumok tíz autók helyez a leképezni kívánt jelenetben.</xref:System.Windows.Media.Media3D.ModelVisual3D> </xref:System.Windows.Media.Media3D.Model3D>"
