  name: IServiceContractGenerationExtension
  nameWithType: IServiceContractGenerationExtension
  fullName: System.ServiceModel.Description.IServiceContractGenerationExtension
  type: Interface
  summary: "A szerződés létrehozása, amely segítségével a generált kód egy szolgáltatási szerződés módosítása során nevű módszerek meghatározása."
  remarks: "Valósítja meg az IServiceContractGenerationExtension illesztőfelületet a szerződés viselkedés (egy <xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>típusa) ahhoz, hogy a kód jön létre, ha a szerződés vagy a végpont lett lefordítva kód módosítása.</xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>       Általában egy egyéni <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>szúr be egy egyéni szerződés viselkedés, a <xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName>gyűjtemény <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>vagy <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>.</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A> hívása során</xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>"
  example:
  - "The following code example shows how to add an IServiceContractGenerationExtension to the <xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName> property during the call to <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>.  \n  \n [!code-cs[C_CustomWSDLExtensions#4](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#4)]  \n  \n The following code examples show the implementation of <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A> that adds comments to the code generated for a service contract.  \n  \n [!code-cs[C_CustomWSDLExtensions#12](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#12)]  \n  \n The following code example shows the generated comments on the service contract.  \n  \n [!code-vb[C_CustomWSDLExtensions#3](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#3)]\n [!code-cs[C_CustomWSDLExtensions#3](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#3)]"
  syntax:
    content: public interface IServiceContractGenerationExtension
  implements: []
  platform:
  - net462
