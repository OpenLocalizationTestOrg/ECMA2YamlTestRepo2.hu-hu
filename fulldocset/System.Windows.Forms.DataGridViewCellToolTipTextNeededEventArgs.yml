  remarks: "A <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>az esemény akkor következik be, csak ha a <xref:System.Windows.Forms.DataGridView>vezérlő <xref:System.Windows.Forms.DataGridView.DataSource%2A>tulajdonsága vagy az <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>tulajdonság `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Ha Ön kezeli a <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>esemény, adja meg, ha a kezelő az elemleírás jelenik meg, amikor az egérmutató egy cella és a vezérlő felett van <xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A>tulajdonság értéke `true`.</xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> A <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>az esemény akkor hasznos, ha szeretné megjeleníteni a jelenlegi állapotában vagy egy előző cella értékét határozza meg.</xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       A <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>esemény is akkor fordul elő, amikor értékének a <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName>tulajdonság lekérése, vagy programozott módon, vagy amikor az egérmutató belép egy cella.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Használhatja a <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>és <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>tulajdonságait határozza meg, az állapot vagy egy előző cella értékét, és ezen információk használatával állítsa be a <xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Ez a tulajdonság az inicializáláskor felvesz a cella értékét <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>tulajdonság, amely felülírja az esemény értéke.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>       Kezeli a <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>eseményt, amikor nagy mennyiségű adat elkerülése érdekében a teljesítményveszteség kell beállítania a cella használata <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>több cella értékét.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> További információkért lásd: [ajánlott eljárások a Windows Forms-DataGridView vezérlő méretezéshez](~/add/includes/ajax-current-ext-md.md).       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
