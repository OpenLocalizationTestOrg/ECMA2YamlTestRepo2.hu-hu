  name: NavigatingCancelEventArgs
  nameWithType: NavigatingCancelEventArgs
  fullName: System.Windows.Navigation.NavigatingCancelEventArgs
  type: Class
  summary: "Adja meg az adatait a **Navigating** esemény."
  remarks: "Ezek az eseményargumentumok információkkal szolgálnak a kért, amely a kezelők számára átadott navigációs a **Navigating** esemény, amelyet a következő:- <xref:System.Windows.Navigation.NavigationService.Navigating?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationWindow.Navigating?displayProperty=fullName>- <xref:System.Windows.Controls.Frame.Navigating?displayProperty=fullName>- <xref:System.Windows.Application.Navigating?displayProperty=fullName>NavigatingCancelEventArgs magában foglalja a navigációs kérelem a következő adatokat:- **navigációs kezdeményezés**: <xref:System.Windows.Navigation.NavigatingCancelEventArgs.NavigationMode%2A>, <xref:System.Windows.Navigation.NavigatingCancelEventArgs.Navigator%2A> <xref:System.Windows.Navigation.NavigatingCancelEventArgs.IsNavigationInitiator%2A>.</xref:System.Windows.Navigation.NavigatingCancelEventArgs.IsNavigationInitiator%2A> </xref:System.Windows.Navigation.NavigatingCancelEventArgs.Navigator%2A> </xref:System.Windows.Navigation.NavigatingCancelEventArgs.NavigationMode%2A> </xref:System.Windows.Application.Navigating?displayProperty=fullName> </xref:System.Windows.Controls.Frame.Navigating?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationWindow.Navigating?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigating?displayProperty=fullName>      - **Navigációs tartalom**: <xref:System.Windows.Navigation.NavigatingCancelEventArgs.Uri%2A>, <xref:System.Windows.Navigation.NavigatingCancelEventArgs.Content%2A>.</xref:System.Windows.Navigation.NavigatingCancelEventArgs.Content%2A> </xref:System.Windows.Navigation.NavigatingCancelEventArgs.Uri%2A>      - **Navigációs kérelem**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A>      -   **Navigation State**: <xref:System.Windows.Navigation.NavigatingCancelEventArgs.ExtraData%2A>, <xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A>, <xref:System.Windows.Navigation.NavigatingCancelEventArgs.TargetContentState%2A>.</xref:System.Windows.Navigation.NavigatingCancelEventArgs.TargetContentState%2A></xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A></xref:System.Windows.Navigation.NavigatingCancelEventArgs.ExtraData%2A>       Ezt az információt lehetővé teszi, hogy mind a navigációs kérelem jellege értékelését és megtekintése és megadott kérelem részleteinek frissítése előtt navigációs következik be.       A navigációs alkalmazáskérelem adatai NavigatingCancelEventArgs által biztosított, vagy az alkalmazás-specifikus állapot vagy a kód alapján alapján, teljesen megakadályozhatja navigációs úgy, hogy a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true` (alapértelmezés szerint <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>van `false`).</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  example:
  - "The following example shows how to handle <xref:System.Windows.Navigation.NavigationService.Navigating> to detect whether a request to refresh static content was made, and if one was, how to cancel the request.  \n  \n <xref:System.Windows.Navigation.NavigationService.Navigating>.  \n  \n [!code-cs[NavigationServiceSnippets#MainWindowNavigatingCODE](~/add/codesnippet/csharp/NavigationServiceSnippets.CSharp/MainWindow.xaml.cs#mainwindownavigatingcode)]\n [!code-vb[NavigationServiceSnippets#MainWindowNavigatingCODE](~/add/codesnippet/visualbasic/navigationservicesnippets/mainwindow.xaml.vb#mainwindownavigatingcode)]"
  syntax:
    content: 'public class NavigatingCancelEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
