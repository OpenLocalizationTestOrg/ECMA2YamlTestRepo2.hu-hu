  summary: "Lekérdezi a <xref:System.Net.WebRequest>objektum, amely a megadott tartalom kérésére szolgál.</xref:System.Net.WebRequest>"
  remarks: "<xref:System.Net.WebRequest?displayProperty=fullName>egy absztrakt alaposztályból, amely magában foglalja a webes kérelem, és független a protokoll.</xref:System.Net.WebRequest?displayProperty=fullName> Minden egyes közös protokollhoz a [!INCLUDE[TLA#tla_titlewinfx](~/add/includes/tlasharptla-titlewinfx-md.md)] tartalmazza abból származó osztály <xref:System.Net.WebRequest?displayProperty=fullName>és kiterjesztik az adott állapotú protokoll és viselkedését, többek között:- <xref:System.IO.Packaging.PackWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] használó a `pack://` sémát, és kérjen az alkalmazás (lásd: [WPF-alkalmazás erőforrás, a tartalom és az adatfájlokat](~/add/includes/ajax-current-ext-md.md)).</xref:System.IO.Packaging.PackWebRequest> </xref:System.Net.WebRequest?displayProperty=fullName>      - <xref:System.Net.HttpWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] használó a `http://` sémát, a kérelmek fájljait és a webkiszolgálók.</xref:System.Net.HttpWebRequest>      - <xref:System.Net.FtpWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] használó a `ftp://` sémát, a kérelmek fájljait és FTP-kiszolgálóról.</xref:System.Net.FtpWebRequest>      - <xref:System.Net.FileWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] használó a `file://` sémát, amely a helyi fájlokat kér.</xref:System.Net.FileWebRequest>       Akkor is megtekinthetők és módosíthatók <xref:System.Net.WebRequest>részleteit.</xref:System.Net.WebRequest>       WebRequest van `null` navigációs által esetén: - használatával a <xref:System.Windows.Controls.WebBrowser>vezérlő.</xref:System.Windows.Controls.WebBrowser>      -Hívása <xref:System.Windows.Navigation.NavigationService.Navigate%2A>- <xref:System.Windows.Navigation.NavigationService.Content%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationService.Content%2A?displayProperty=fullName> beállítása</xref:System.Windows.Navigation.NavigationService.Navigate%2A>      -A <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> HTML-tartalmakat navigál"
