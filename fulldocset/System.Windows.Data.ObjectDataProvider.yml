  name: ObjectDataProvider
  nameWithType: ObjectDataProvider
  fullName: System.Windows.Data.ObjectDataProvider
  type: Class
  summary: "Becsomagolja, és létrehoz egy objektumot, amely a kötés forrásaként használható."
  remarks: "> [!IMPORTANT]> Az ObjectDataProvider meghiúsul, ha nincs engedélye reflexiós hajtsa végre a megadott típus vagy tag. További információkért lásd: engedélyek követelményeinek [kötés források áttekintése](~/add/includes/ajax-current-ext-md.md).       Számos módon létrehozni egy objektumot a kötési adatforrásként. Például létrehozhat az objektum erőforrások szakaszában a [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] lap, vagy hozhat létre az objektum a kódban, és állítsa be úgy, mint a `DataContext` az ablak.       Az ObjectDataProvider lehetővé teszi az objektum létrehozása [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] , és lehetővé teszi egy kötés forrásaként. Az alábbi tulajdonságokat, amelyek lehetővé teszik, hogy a lekérdezés végrehajtása a objektumra, majd az eredmények kötést biztosít.      – Használja a <xref:System.Windows.Data.ObjectDataProvider.ConstructorParameters%2A>tulajdonság paraméterek átadása a objektum konstruktorának.</xref:System.Windows.Data.ObjectDataProvider.ConstructorParameters%2A>      – Használja a <xref:System.Windows.Data.ObjectDataProvider.MethodName%2A>tulajdonság metódusának hívása és használata a <xref:System.Windows.Data.ObjectDataProvider.MethodParameters%2A>tulajdonság paraméterek átadása a metódust.</xref:System.Windows.Data.ObjectDataProvider.MethodParameters%2A> </xref:System.Windows.Data.ObjectDataProvider.MethodName%2A> A metódus eredményét majd köthető.       Használhatja a <xref:System.Windows.Data.ObjectDataProvider.IsAsynchronous%2A>tulajdonság adja meg, hogy egy munkavégző szál, vagy aktív környezetében hajtsa végre a objektum-létrehozás.</xref:System.Windows.Data.ObjectDataProvider.IsAsynchronous%2A>       Ez az osztály akkor hasznos, ha az aktuális kötés adatforrás-objektum lecseréli egy másik objektum, és minden társított kötés frissítése befejeződött.       Az ObjectDataProvider létrehozása és használata az objektumok az adatforrás-objektumok kötési kényelmes megoldást kínál [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], de ez nem helyettesíti a meglévő adatok modellek.       Ha a saját objektumokat adatkötés készül olyanokat, lásd: [kötés források áttekintése](../Topic/Binding%20Sources%20Overview.md) kapcsolatos információk és javaslatok."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.NeverLocalize)]

      public class ObjectDataProvider : System.Windows.Data.DataSourceProvider
