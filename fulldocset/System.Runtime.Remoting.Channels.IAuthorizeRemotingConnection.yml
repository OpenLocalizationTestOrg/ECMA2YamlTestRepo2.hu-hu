  remarks: "A IAuthorizeRemotingConnection felület példánya átadott <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29> A <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> biztosít egy olyan hibaérzékeny pontot engedélyezést az összes bejövő kapcsolat Lehetővé teszi a hívó engedélyezési előtt minden bejövő üzenet deszerializált a biztonsági fenyegetések nem megbízható forrásból származó minimalizálása érdekében."
