  name: IExtensibleDataObject
  nameWithType: IExtensibleDataObject
  fullName: System.Runtime.Serialization.IExtensibleDataObject
  type: Interface
  summary: "Olyan adatszerkezet tárolásához további adatokat talált a által biztosít a <xref:System.Runtime.Serialization.XmlObjectSerializer>jelölésű típus a deszerializálás során a <xref:System.Runtime.Serialization.DataContractAttribute>attribútum.</xref:System.Runtime.Serialization.DataContractAttribute> </xref:System.Runtime.Serialization.XmlObjectSerializer>"
  remarks: "A IExtensibleDataObject felület révén egyetlen tulajdonság beállítása, illetve egy adategyezmény kívüli adatok tárolására szolgáló struktúra beolvasása. A további adatokat egy példányát tárolja a <xref:System.Runtime.Serialization.ExtensionDataObject>osztály és keresztül érhetők el a <xref:System.Runtime.Serialization.IExtensibleDataObject.ExtensionData%2A>tulajdonság.</xref:System.Runtime.Serialization.IExtensibleDataObject.ExtensionData%2A> </xref:System.Runtime.Serialization.ExtensionDataObject> Ahol adatokat kapott, feldolgozott és küldött vissza oda művelettel a felesleges adatküldést az eredeti feladónak változatlanok maradnak. Ez akkor hasznos, a szerződés jövőbeli verzióiban fogadott adatok tárolására. Ha nem valósítja meg a felületet, minden további adatokat figyelmen kívül hagyja és körbejárási művelet közben vetve.      ### A verziókezelő szolgáltatás 1 használatához.  Az osztály valósítja meg az IExtensibleDataObject illesztőfelületét.      2.  Adja hozzá a <xref:System.Runtime.Serialization.IExtensibleDataObject.ExtensionData%2A>tulajdonság a típusra.</xref:System.Runtime.Serialization.IExtensibleDataObject.ExtensionData%2A>      3.  Adja hozzá a saját tagjának típusa <xref:System.Runtime.Serialization.ExtensionDataObject>a osztály</xref:System.Runtime.Serialization.ExtensionDataObject>      4.  Megvalósítása és a metódusok használatával az új saját tagként tulajdonság beállítása.      5.  Az <xref:System.Runtime.Serialization.DataContractAttribute>attribútum az osztály az</xref:System.Runtime.Serialization.DataContractAttribute> alkalmazása Állítsa be a <xref:System.Runtime.Serialization.DataContractAttribute.Name%2A>és <xref:System.Runtime.Serialization.DataContractAttribute.Namespace%2A>Tulajdonságok szükség esetén megfelelő értékekre.</xref:System.Runtime.Serialization.DataContractAttribute.Namespace%2A> </xref:System.Runtime.Serialization.DataContractAttribute.Name%2A>       Típusú versioning kapcsolatos további információkért lásd: [adatok szerződés Versioning](~/add/includes/ajax-current-ext-md.md). Előre kompatibilis adategyezményeinek létrehozásával kapcsolatos további információkért lásd: [előre kompatibilis adategyezményeinek](~/add/includes/ajax-current-ext-md.md). Adategyezményeinek kapcsolatos további információkért lásd: [adategyezményeinek használatával](~/add/includes/ajax-current-ext-md.md)."
  example:
