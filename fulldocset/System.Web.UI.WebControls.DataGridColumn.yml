- uid: System.Web.UI.WebControls.DataGridColumn.SortExpression
  id: SortExpression
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: SortExpression
  nameWithType: DataGridColumn.SortExpression
  fullName: System.Web.UI.WebControls.DataGridColumn.SortExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a nevét, mezőt vagy kifejezést, hogy a <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>metódust, ha egy oszlop van kijelölve rendezéshez.</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>"
  remarks: "A SortExpression tulajdonság használatával adja meg, vagy állapítsa meg, hogy a mező nevét a <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>metódust, ha egy oszlop van kijelölve rendezéshez.</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>      > [!NOTE] > Ehhez a tulajdonsághoz kötődik az oszlop egy mező az adatforrásban. Oszlop kötése mezőhöz, olvassa el a dokumentációt, az adott oszlop típushoz.       Rendezés engedélyezése esetén <xref:System.Web.UI.WebControls.LinkButton>vezérlők jelennek meg, ahol a SortExpression tulajdonság értéke az egyes oszlopok fejlécére szakaszban.</xref:System.Web.UI.WebControls.LinkButton>      > [!NOTE] > Amikor a <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>tulajdonsága `true`, a SortExpression tulajdonság minden oszlopához az <xref:System.Web.UI.WebControls.DataGrid>vezérlőt, amely támogatja az adatkötés automatikusan beállítja az oszlophoz kötött mező nevű.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Ha a <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>tulajdonsága `false`, manuálisan állítsa be a SortExpression tulajdonság minden egyes oszlophoz, amely engedélyezi a rendezési tartalmát. az oszlophoz kötött mező nevű</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>       Ezek <xref:System.Web.UI.WebControls.LinkButton>vezérlők lehetővé teszik, hogy rendezheti a <xref:System.Web.UI.WebControls.DataGrid>vezérlő által a kijelölt oszlop.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.LinkButton> Ha egy <xref:System.Web.UI.WebControls.LinkButton>szabályozhatja az oszlop kattint, a <xref:System.Web.UI.WebControls.DataGrid.SortCommand>egy esemény jelenik meg.</xref:System.Web.UI.WebControls.DataGrid.SortCommand> </xref:System.Web.UI.WebControls.LinkButton> A kijelölt oszlop SortExpression tulajdonságának átadott a <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>eseménykezelő részeként a <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs>objektum.</xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs> </xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>"
  example:
  - "The following code example demonstrates how to use the SortExpression property to specify the field name to use for sorting.  \n  \n [!code-cs[DataGridColumnSortExpression#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_758_1.aspx)]\n [!code-vb[DataGridColumnSortExpression#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_758_1.aspx)]"
  syntax:
    content: public virtual string SortExpression { get; set; }
    return:
      type: System.String
      description: "Az, hogy a mező nevét <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>oszlop kijelölésekor rendezéshez.</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*> Az alapértelmezett érték &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.DataGridColumn.SortExpression*
  exceptions: []
  platform:
  - net462
