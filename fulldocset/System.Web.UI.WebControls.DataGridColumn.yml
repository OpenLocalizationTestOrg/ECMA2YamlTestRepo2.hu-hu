  name: Initialize()
  nameWithType: DataGridColumn.Initialize()
  fullName: System.Web.UI.WebControls.DataGridColumn.Initialize()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Az alapszintű megvalósítás származnak alaphelyzetbe állítása biztosítja a <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;> </xref> osztály a kezdeti állapotot."
  remarks: "Inicializálási metódusa biztosít az alapszintű megvalósítás származnak alaphelyzetbe állítja a <xref:System.Web.UI.WebControls.DataGridColumn>osztály a kezdeti állapotot.</xref:System.Web.UI.WebControls.DataGridColumn> Ez a metódus meghívása nem közvetlenül történik. Ehelyett ez a módszer egy származtatott oszlop osztályt, amely ezután felhasználhatók a származtatott típusú oszlop alaphelyzetbe örökli. Opcionálisan felülbírálhatja ezt a módszert arra, hogy egy egyéni inicializálási rutin származtatott osztályban. Az alapszintű megvalósítás az Initialize metódus gyakran nevezik a felülbírált metódus általános tulajdonságok visszaállítása a <xref:System.Web.UI.WebControls.DataGridColumn>osztályból</xref:System.Web.UI.WebControls.DataGridColumn> származó összes oszlop típusa Inicializálási metódusa általában hívása előtt az első sort, hogy kötve a adatkötés során.       Az Initialize metódus használata esetén a Tervező módban az oszlop értéke `true`.      > [!NOTE] > Vezérlők fejlesztői ezt a módszert gyakran használják."
  syntax:
    content: public virtual void Initialize ();
    parameters: []
  overload: System.Web.UI.WebControls.DataGridColumn.Initialize*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DataGridColumn.InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  id: InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: InitializeCell(TableCell,Int32,ListItemType)
  nameWithType: DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  fullName: System.Web.UI.WebControls.DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Az alapszintű megvalósítás alaphelyzetbe állítja a megadott cella egy oszlopból származó biztosít a <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;> </xref> osztály a kezdeti állapotot."
  remarks: "A InitializeCell módszer lehetővé teszi az alapszintű megvalósítás alaphelyzetbe állítja a megadott cella egy oszlopból származik a <xref:System.Web.UI.WebControls.DataGridColumn>osztály a kezdeti állapotot.</xref:System.Web.UI.WebControls.DataGridColumn> Ez a metódus meghívása nem közvetlenül történik. Ehelyett ez a módszer egy származtatott oszlop osztályt, amely ezután felhasználhatók a származtatott típusú oszlopban levő cella alaphelyzetbe örökli. Opcionálisan felülbírálhatja ezt a módszert arra, hogy egy egyéni inicializálási rutin származtatott osztályban. Az alapszintű megvalósítás a InitializeCell metódus gyakran nevezik közös tulajdonságok visszaállítása <xref:System.Web.UI.WebControls.DataGridColumn>osztályból</xref:System.Web.UI.WebControls.DataGridColumn> származtatott oszlop összes cellája a felülbírált metódus       Ebben az implementációban a InitializeCell metódus csak a fejlécében és láblécében cellák alaphelyzetbe állítása. Ez a módszer nem érinti a cellák más típusú.       Ha a Rendezés engedélyezve van-e (úgy, hogy a <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>tulajdonságot `true`), egy <xref:System.Web.UI.WebControls.LinkButton>vezérlő alapértelmezés szerint kerül a fejléccella.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> Ez lehetővé teszi, hogy az oszlop rendezése során a <xref:System.Web.UI.WebControls.LinkButton>vezérlő kattint.</xref:System.Web.UI.WebControls.LinkButton> Ha a fejléccella kép megadása (úgy, hogy a <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>tulajdonság), egy <xref:System.Web.UI.WebControls.ImageButton>vezérlő jön létre.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       Ha rendezés le van tiltva, a szöveg, amelyet a <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>tulajdonság jelenik meg a fejléccella.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> Ha a fejléccella kép megadása (úgy, hogy a <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>tulajdonság), egy <xref:System.Web.UI.WebControls.Image>vezérlő hozzáadódik a fejléccella.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       Mivel a böngésző nem jelenik meg egy üres cellába, ha a lemezkép nem jelennek meg a fejléc és a <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>tulajdonság nincs beállítva, HTML-entitás nem törhető szóköz (` `) fejléccella jelenik meg.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> Ehhez hasonlóan a lábléc cella nincs tartalom (Ha a <xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>tulajdonság nincs beállítva), HTML-entitás nem törhető szóköz jelenik meg a lábléc cella.</xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>      > [!NOTE] > Vezérlők fejlesztői ezt a módszert gyakran használják."
  syntax:
    content: public virtual void InitializeCell (System.Web.UI.WebControls.TableCell cell, int columnIndex, System.Web.UI.WebControls.ListItemType itemType);
    parameters:
    - id: cell
      type: System.Web.UI.WebControls.TableCell
      description: "A <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> , amely alaphelyzetbe állítja a cella jelöli."
    - id: columnIndex
      type: System.Int32
      description: "Az oszlop számát, ahol a cella található."
    - id: itemType
      type: System.Web.UI.WebControls.ListItemType
      description: "Egy a <xref href=&quot;System.Web.UI.WebControls.ListItemType&quot;> </xref> értékeket."
  overload: System.Web.UI.WebControls.DataGridColumn.InitializeCell*
  exceptions: []
  platform:
  - net462
