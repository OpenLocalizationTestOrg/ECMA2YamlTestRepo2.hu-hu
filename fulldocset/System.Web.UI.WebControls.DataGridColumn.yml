  summary: "Lekérdezi vagy beállítja az oszlop fejlécében megjelenítendő kép helyét."
  remarks: "A HeaderImageUrl tulajdonság használatával adja meg az oszlop fejlécében megjelenítendő kép URL-CÍMÉT. Használhatja a relatív vagy abszolút URL. Egy relatív URL-cím vonatkozik, hol található a weblap lemezkép helyét a kiszolgálón a teljes elérési út megadása nélkül. Az elérési út a weblap helyéhez viszonyított. Így könnyebben fel a teljes webhelyet egy másik címtárban a kiszolgálón az elérési út a kép a kód frissítése nélkül. Egy abszolút URL-CÍMÉT a teljes elérési útja, nyújt, így a kód frissíteni kell a helykiszolgáló áthelyezését egy másik címtárban.      > [!NOTE] > Ha azt szeretné, az oszlop fejlécében megjelenítendő szöveg helyett a képfájl, állítsa be a <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>tulajdonság helyett ezt a tulajdonságot.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>"
