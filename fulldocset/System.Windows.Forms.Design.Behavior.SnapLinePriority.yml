  summary: "Adja meg a snapline relatív fontosságát."
  remarks: "Egy snapline prioritású virtuális gép úgy működik, mint a visual tervezők kezelni egy snapline tekintetében a társaknak kapcsolatos javaslatok. Az elrendezésmotor megjelenjen-e a vezérlő snaplines meghatározásának egyszerű módszert használ: csak a legmagasabb prioritású snaplines, beleértve az érték mindig, minden egyes tájolás jelennek meg – függőleges vagy vízszintes.       Egy snapline prioritásának beállítása, egy SnapLinePriority számbavételi meg, ha az <xref:System.Windows.Forms.Design.Behavior.SnapLine>osztály</xref:System.Windows.Forms.Design.Behavior.SnapLine> példányának létrehozása"
  syntax:
    content: public enum SnapLinePriority
