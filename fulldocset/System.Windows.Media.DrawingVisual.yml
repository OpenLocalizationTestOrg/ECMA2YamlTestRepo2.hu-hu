  type: Class
  summary: "DrawingVisual egy vizuális objektum megjelenítéséhez a képernyőn körben használható. A tartalom őrződik meg a rendszer."
  remarks: "DrawingVisual az egyszerűsített rajzolási osztály alakzatok, képeket vagy szöveg megjelenítéséhez használt. Ez az osztály egyszerűsített tekinthető, mert nem ad meg elrendezés, bemeneti, fókusz vagy eseménykezelésnek, ami javítja a teljesítményt. Emiatt rajzok ideálisak hátterek és ábra.       DrawingVisual objektumok használatához szükséges az objektumok állomás tárolókat hozhat létre. A gazdagép tárolóobjektum kell származnia a <xref:System.Windows.FrameworkElement>osztályt, amely biztosítja az elrendezés és eseménykezelést, amely a DrawingVisual osztály nem támogatja.</xref:System.Windows.FrameworkElement> A gazdagép tárolóobjektum nem jelenik meg semmilyen megjelenítési tulajdonságainak, mivel a fő célja, hogy az alárendelt objektuma. További információkért lásd: [DrawingVisual objektumok használatával](~/add/includes/ajax-current-ext-md.md).       A teljes példa bemutatja, hogyan DrawingVisual objektumok létrehozása az állomás tárolója, tekintse meg a [használatával DrawingVisuals minta találati](http://go.microsoft.com/fwlink/?LinkID=159994) ."
