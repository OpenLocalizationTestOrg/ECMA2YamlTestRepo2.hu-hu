  summary: "Akkor következik be, amikor a <xref href=&quot;System.Windows.Markup.Localizer.BamlLocalizer&quot;> </xref> rendellenes feltételek észlel."
  remarks: "Normál körülmények <xref:System.Windows.Markup.Localizer.BamlLocalizer>figyelmen kívül hagyja a hibát, és továbbra is fennáll, azaz a forrás bemeneti BAML.</xref:System.Windows.Markup.Localizer.BamlLocalizer> Ennek eredményeképpen a kimeneti BAML részben honosított. Figyeli a hibák által az esemény segítségével állítsa le a <xref:System.Windows.Markup.Localizer.BamlLocalizer>és befejezik a forrás BAML-fájl feldolgozását.</xref:System.Windows.Markup.Localizer.BamlLocalizer>       A leggyakoribb felhasználói esetet, ahol előfordulhat, hogy kiváltott ErrorNotify következtében van egy <xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>hívás, ahol a frissítési hibát tartalmazott.</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A> Például az esemény jelenik meg, ha sikertelen frissítési ismétlődő kulcsot, vagy ha az eredeti és a frissítés nem rendelkezett igazítása UID értékeket."
