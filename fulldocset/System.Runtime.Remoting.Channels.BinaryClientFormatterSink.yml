  name: BinaryClientFormatterSink
  nameWithType: BinaryClientFormatterSink
  fullName: System.Runtime.Remoting.Channels.BinaryClientFormatterSink
  type: Class
  summary: "Egy ügyfél formázógyűjtőjébe használó végrehajtására nyújt a <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref>."
  remarks: "A formázógyűjtőjébe függvény hozhatnak létre a szükséges fejlécek és az üzenet az adatfolyamba történő szerializálásához. A formázógyűjtőjébe után a <xref:System.Runtime.Remoting.Messaging.IMessage>keresztül a lánc minden mosdók továbbíthatja a rendszer a <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>vagy <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>hívások.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> </xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> Ebben a szakaszban az üzenet már tartozik, és csak információkat is letöltheti. A fogadó lánc formázó előtt kell létrehozni vagy módosítani az üzenet mosdók kell elhelyezni. Ez az egyszerű érhető el végrehajtási a <xref:System.Runtime.Remoting.Channels.IClientFormatterSink>felület, amely biztosítja, hogy egy hivatkozást a formázógyűjtőjébe benyomást.</xref:System.Runtime.Remoting.Channels.IClientFormatterSink> A valós formázógyűjtőjébe majd későbbi szakaszában a fogadó lánc kell elhelyezni.      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | `includeVersions`| Meghatározza, hogy a formázó verziószámozási információt tartalmazza. Értékek: `true` vagy `false`. |}      > [!IMPORTANT] > Ez az objektum egy példányát használja, nem megbízható adatokkal, vagy egy nem biztonságos csatornán keresztül biztonsági kockázatot jelent. Ez az objektum használja, csak a megbízható és biztonságos csatornán keresztül. További információkért lásd: [nem megbízható adatok biztonsági kockázatok](http://go.microsoft.com/fwlink/?LinkId=330378)."
