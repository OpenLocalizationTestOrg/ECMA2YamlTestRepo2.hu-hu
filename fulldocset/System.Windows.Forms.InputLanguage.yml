  name: InputLanguage
  nameWithType: InputLanguage
  fullName: System.Windows.Forms.InputLanguage
  type: Class
  summary: "Módszerek és a mezők a beviteli nyelv kezeléséhez biztosít. Ez az osztály nem örökölhető."
  remarks: "Beviteli nyelv, amely meghatározza, hogyan billentyűzet fizikai billentyűk hozzárendelését, vagy egy nyelvek megrajzolásához kulturális környezet/billentyűzet elrendezés párból. A beviteli nyelv alapul egy Windows bemeneti területibeállítás-azonosító, például a Platform SDK függvény által visszaadott `GetKeyboardLayout`. A bemeneti területibeállítás-azonosító billentyűzet elrendezés (HKL) értéket leírót néven is ismert.       Használja a `static` található összes telepített leképezéseket a rendszer, és egy szál vagy a folyamat a szövegbeviteli nyelv megváltozását biztosított módszerek. Hívás <xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>beolvasni a jelenlegi szövegbeviteli nyelv.</xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A> Hívás <xref:System.Windows.Forms.InputLanguage.DefaultInputLanguage%2A>az alapértelmezett bemeneti nyelvű.</xref:System.Windows.Forms.InputLanguage.DefaultInputLanguage%2A> Hívás <xref:System.Windows.Forms.InputLanguage.InstalledInputLanguages%2A>a rendszer a telepített nyelvek beolvasandó.</xref:System.Windows.Forms.InputLanguage.InstalledInputLanguages%2A> Rendelkezik a telepített nyelvek listáját, miután a <xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>az aktuális adjon meg másik nyelven nyelven.</xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>"
  example:
  - "The following code example gets a list of installed languages. The example requires that `textBox1` has been instantiated and that `textBox1.MultiLine` has been set to `true`.  \n  \n [!code-cpp[Classic InputLanguage Example#1](~/add/codesnippet/cpp/t-system.windows.forms.i_2_1.cpp)]\n [!code-vb[Classic InputLanguage Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_2_1.vb)]\n [!code-cs[Classic InputLanguage Example#1](~/add/codesnippet/csharp/t-system.windows.forms.i_2_1.cs)]  \n  \n The next example sets the default input language as the current input language. The example requires that `textBox1` has been instantiated and that `textBox1.MultiLine` has been set to `true`.  \n  \n [!code-cpp[Classic InputLanguage Example#2](~/add/codesnippet/cpp/t-system.windows.forms.i_2_2.cpp)]\n [!code-vb[Classic InputLanguage Example#2](~/add/codesnippet/visualbasic/t-system.windows.forms.i_2_2.vb)]\n [!code-cs[Classic InputLanguage Example#2](~/add/codesnippet/csharp/t-system.windows.forms.i_2_2.cs)]"
  syntax:
    content: public sealed class InputLanguage
