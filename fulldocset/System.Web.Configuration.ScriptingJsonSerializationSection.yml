  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja azt a maximális hossz, amelyet az elfogad az <xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;> </xref> JavaScript Object Notation (JSON) karakterláncok objektum."
  remarks: "A MaxJsonLength tulajdonság csak azokra az a belső <xref:System.Web.Script.Serialization.JavaScriptSerializer>példány webes meghívni az aszinkron kommunikációs réteg által használt szolgáltatások módszerek.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
