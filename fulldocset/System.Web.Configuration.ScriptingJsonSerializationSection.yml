- uid: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  id: RecursionLimit
  parent: System.Web.Configuration.ScriptingJsonSerializationSection
  langs:
  - csharp
  name: RecursionLimit
  nameWithType: ScriptingJsonSerializationSection.RecursionLimit
  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja a korlát korlátozási feldolgozni objektum szintek számát."
  remarks: "A recursionlimit értéknek tulajdonság az objektum hierarchiájának maximális szintjét hivatkozik, amely <xref:System.Web.Script.Serialization.JavaScriptSerializer>dolgozza fel a JavaScript Object Notation (JSON) karakterlánc deszerializálása során, vagy ha egy objektum szerializálásakor.</xref:System.Web.Script.Serialization.JavaScriptSerializer>       A recursionlimit értéknek értékének érvényes csak a belső <xref:System.Web.Script.Serialization.JavaScriptSerializer>példány webes meghívni az aszinkron kommunikációs réteg által használt szolgáltatások módszerek.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public int RecursionLimit { get; set; }
    return:
      type: System.Int32
      description: "Objektum szintek száma. Az alapértelmezett érték 100."
