  remarks: "A <xref:System.Web.UI.WebControls.SiteMapPath>vezérlő kezeli gyűjteményeként navigációs helyinformációit <xref:System.Web.UI.WebControls.SiteMapNodeItem>objektumok.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> <xref:System.Web.UI.WebControls.SiteMapNodeItem>objektumok képviselő funkcionálisan különböző típusú <xref:System.Web.SiteMapNode>csomópontok.</xref:System.Web.SiteMapNode></xref:System.Web.UI.WebControls.SiteMapNodeItem> Ennek megfelelően, hogy kezeli a <xref:System.Web.UI.WebControls.SiteMapPath>vezérlő.</xref:System.Web.UI.WebControls.SiteMapPath> Az alábbi lista ismerteti a rendelkezésre álló csomópontok:-, amelyek megfelelnek az éppen megjelenített oldal egy csomópont.      -A webhely-navigációs hierarchia legfelső szintű csomópontja egy csomópont.      -Nulla vagy több csomópontot a legfelső csomópontra, és az aktuális csomópont (szülőcsomópontok) között.      -Nulla vagy több csomópont, amelyek megfelelnek a hely navigációs elérési út szerepel.       Minden csomópont adatokhoz van kötve az alapul szolgáló <xref:System.Web.SiteMapNode>, kivéve a PathSeparator típusú csomópontok.</xref:System.Web.SiteMapNode>"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after creating a <xref:System.Web.UI.WebControls.SiteMapNodeItem> within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. This code example is part of a larger code example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_16_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_16_1.cs)]"
