  nameWithType: TransactionAbortedException
  fullName: System.Transactions.TransactionAbortedException
  type: Class
  summary: "A kivétel fordul elő, ha egy tranzakciót, amely már vissza lett állítva egy művelet kísérletet, vagy a tranzakció és a tranzakció véglegesítése tett kísérlet megszakítása."
  remarks: "Ez kivételt vált ki, ha intézkedésre van végrehajtására történt kísérlet egy tranzakciót, amely már vissza lett állítva, például hívására tett kísérlet során a <xref:System.Transactions.CommittableTransaction.Commit%2A>metódust egy tranzakciót, amely már túllépte az időkorlátot.</xref:System.Transactions.CommittableTransaction.Commit%2A> Ez a kivétel is történt véglegesíteni a tranzakciót, majd a tranzakciómegszakítások tett kísérlet során.       Ez az egy helyreállíthatatlan hiba."
  syntax:
    content: 'public class TransactionAbortedException : System.Transactions.TransactionException'
