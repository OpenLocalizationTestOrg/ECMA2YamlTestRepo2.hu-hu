  remarks: "Összetett geometriai objektumok egy GeometryGroup segítségével hozhatók létre a <xref:System.Windows.Media.CombinedGeometry>, vagy a statikus <xref:System.Windows.Media.Geometry>metódus <xref:System.Windows.Media.Geometry.Combine%2A>.</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.CombinedGeometry> A <xref:System.Windows.Media.CombinedGeometry>létrehoz egy összetett geometriai pontosan két geometriai objektum.</xref:System.Windows.Media.CombinedGeometry> Egy GeometryGroup, másrészt létrehoz egy összetett geometriai bármely geometriai objektumok száma.       GeometryGroup használja a <xref:System.Windows.Media.GeometryGroup.FillRule%2A>hogyan rendszer kombinálja a geometriai objektumok tulajdonsággal.</xref:System.Windows.Media.GeometryGroup.FillRule%2A> Lásd: [hogyan: egy összetett alakzat kitöltés szabályozása](~/add/includes/ajax-current-ext-md.md) bővebben <xref:System.Windows.Media.GeometryGroup.FillRule%2A>.</xref:System.Windows.Media.GeometryGroup.FillRule%2A> használatával       Többféle módon össze lehet kombinálni geometriája: egy GeometryGroup használatával egy <xref:System.Windows.Media.CombinedGeometry>, vagy az <xref:System.Windows.Media.Geometry.Combine%2A> <xref:System.Windows.Media.Geometry>osztály</xref:System.Windows.Media.Geometry> metódusában</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.CombinedGeometry>      -A GeometryGroup létrehoz egy összetett geometriai közül egy vagy több <xref:System.Windows.Media.Geometry>objektumok.</xref:System.Windows.Media.Geometry>      -A <xref:System.Windows.Media.CombinedGeometry>kombinálhatja a két leírt terület a megadott logikai művelet használatával <xref:System.Windows.Media.Geometry>objektumok.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.CombinedGeometry>      -A statikus <xref:System.Windows.Media.Geometry.Combine%2A>metódusában a <xref:System.Windows.Media.Geometry>osztály pontosan megegyező módon viselkedik a <xref:System.Windows.Media.CombinedGeometry>objektum.</xref:System.Windows.Media.CombinedGeometry> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       Érdemes megjegyezni, hogy egy <xref:System.Windows.Media.GeometryCollection>önmagában nem összetett geometriai, de a GeometryGroup osztály tárolására szolgál <xref:System.Windows.Media.Geometry>objektumok.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryCollection>"
