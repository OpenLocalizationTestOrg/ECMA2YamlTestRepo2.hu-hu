  name: UpDownBase
  nameWithType: UpDownBase
  fullName: System.Windows.Forms.UpDownBase
  type: Class
  summary: "Megvalósítja léptetőnyilakkal ellátott (más néven fel-le nyilas vezérlő) szükséges alapvető funkcióit."
  remarks: "Léptetőnyilakkal ellátott egy szövegmezőt és egy kis függőleges görgetősáv, más néven léptető vezérlőelem áll. A UpDownBase osztály hivatkozások a két vezérli, és lehetővé teszi a felhasználó a szövegben megjelenítésének módosítása gombra kattintva a fel vagy le gombok vagy közvetlenül a szövegmezőbe írja be a megfelelő típusú érték mezőbe. Használja a léptetőnyilakkal azokban az esetekben, ahol szeretné korlátozni a felhasználói értékek listájának választhatja ki, a lista vagy a kombinált lista hasonló. A megjeleníteni kívánt listájának típusától függően a léptetőnyilakkal ellátott használatával előnye, hogy lehetővé teszi, hogy gyorsan egyszerre beállítani egy hozzáadását elemeket, hanem az érvényes értékek tartományán. Végrehajtási léptetőnyilakkal ellátott van szükség egy szövegmezőben, mint kisebb adatok érvényesítése korlátozhatja az adattípus, ha egy osztály UpDownBase származik. Ez például a <xref:System.Windows.Forms.NumericUpDown>osztály, amely korlátozza a numerikus típus értékeit, és használja a <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>és <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>tulajdonság az adatok érvényesítéséhez.</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> </xref:System.Windows.Forms.NumericUpDown>       Engedélyezi a felhasználó számára a nyílbillentyűkkel léptetőnyilakkal ellátott tartalmának módosítása, állítsa be a <xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A>tulajdonságot `true`.</xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A> Csak a felhasználó megadott, állítsa be a <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>tulajdonságot `true`.</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> Szabályozza a léptetőnyilakkal a szöveg igazítását, állítsa be a <xref:System.Windows.Forms.UpDownBase.TextAlign%2A>tulajdonság.</xref:System.Windows.Forms.UpDownBase.TextAlign%2A> Állítsa be a fel és le gombok viszonyítva a beviteli mező részében a vezérlő igazítása, állítsa be a <xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>tulajdonságot, vagy <xref:System.Windows.Forms.LeftRightAlignment>vagy <xref:System.Windows.Forms.LeftRightAlignment>.</xref:System.Windows.Forms.LeftRightAlignment> </xref:System.Windows.Forms.LeftRightAlignment> </xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>       A <xref:System.Windows.Forms.UpDownBase.UpButton%2A>és <xref:System.Windows.Forms.UpDownBase.DownButton%2A>módszert, ha felülbírálva, kezelni a gombra kattintva a felfelé vagy lefelé gombokkal.</xref:System.Windows.Forms.UpDownBase.DownButton%2A> </xref:System.Windows.Forms.UpDownBase.UpButton%2A> Ha felülbírálva, a <xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A>és <xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A>módszerek ellenőrizni az értékét, (vagy kiválasztva, vagy a megadott), és frissítse a léptetőnyilakkal megjelenő szöveget.</xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A> </xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A> Ha az érték ellenőrzése sikertelen, a <xref:System.Windows.Forms.UpDownBase.Select%2A>módszert válassza ki a szöveget, amely nem érvényes.</xref:System.Windows.Forms.UpDownBase.Select%2A> Ez lehetővé teszi, hogy a felhasználót, hogy gyorsan javítsa ki a szöveget egyszerűen, írja be az új értéket anélkül, hogy manuálisan válassza ki, vagy törölje a meglévő szöveget.       Kezdve a [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], UpDownBase vezérlő is átméretezi alapján a rendszer DPI-beállítást, ha az app.config fájlban a következő bejegyzést tartalmaz:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example uses the derived class <xref:System.Windows.Forms.NumericUpDown> and sets some of its properties derived from UpDownBase. This code requires that you have a <xref:System.Windows.Forms.NumericUpDown> control named `numericUpDown1`, two <xref:System.Windows.Forms.ComboBox> controls named `comboBox1` and `comboBox2`, and three <xref:System.Windows.Forms.CheckBox> controls named `checkBox1`, `checkBox2`, and `checkBox2` created on a form. Add the following items to `comboBox1`: `None`, `Fixed3D`, and `FixedSingle`. Add the following items to `comboBox2`: `Left`, `Right`, and `Center`.  \n  \n The code allows you to change the property values at run time and see how each affects the appearance and behavior of the spin box.  \n  \n [!code-cpp[Classic UpDownBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.u_2_1.cpp)]\n [!code-vb[Classic UpDownBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.u_2_1.vb)]\n [!code-cs[Classic UpDownBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.u_2_1.cs)]"
