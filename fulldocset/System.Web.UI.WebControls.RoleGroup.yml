- uid: System.Web.UI.WebControls.RoleGroup.ContainsUser(System.Security.Principal.IPrincipal)
  id: ContainsUser(System.Security.Principal.IPrincipal)
  parent: System.Web.UI.WebControls.RoleGroup
  langs:
  - csharp
  name: ContainsUser(IPrincipal)
  nameWithType: RoleGroup.ContainsUser(IPrincipal)
  fullName: System.Web.UI.WebControls.RoleGroup.ContainsUser(IPrincipal)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Azt jelzi, hogy a megadott felhasználó a szerepkörök, szerepkör csoport tagja."
  remarks: "A ContainsUser metódus visszaadja `true` Ha a megadott felhasználó tagja be szerepkör csoporthoz tartozó szerepköröket. Szerepkörök figyelembe veszi a keresésnél a ahhoz, azok megjelennek a <xref:System.Web.UI.WebControls.RoleGroup.Roles%2A>tulajdonság, és a keresési leállítása után az első egyezést talál.</xref:System.Web.UI.WebControls.RoleGroup.Roles%2A>       Ez a módszer a <xref:System.Web.Security.Roles.IsUserInRole%2A>módszer meghatározásához. a felhasználó tagja a szerepkörnek.</xref:System.Web.Security.Roles.IsUserInRole%2A> Be kell állítania a ContainsUser metódus szerepkörkezelés. További információkért lásd: [ismertetése szerepkörkezelés](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool ContainsUser (System.Security.Principal.IPrincipal user);
    parameters:
    - id: user
      type: System.Security.Principal.IPrincipal
      description: "A felhasználónév, a szerepkör csoport kereséséhez."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a felhasználó tagja; szerepkör csoporthoz tartozó szerepkörben Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.RoleGroup.ContainsUser*
  exceptions:
