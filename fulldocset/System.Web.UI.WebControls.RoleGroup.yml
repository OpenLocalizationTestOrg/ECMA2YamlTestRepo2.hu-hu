  name: RoleGroup
  nameWithType: RoleGroup
  fullName: System.Web.UI.WebControls.RoleGroup
  type: Class
  summary: "Tartalom sablont társítja a <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> a webhelyen definiált egy vagy több szerepkör-vezérlés. Ez az osztály nem örökölhető."
  remarks: "Használhatja a <xref:System.Web.UI.WebControls.LoginView>webhely Rendszergazda szerepkör alapján történő definiálásához a tartalom sablonok, a webhely felhasználók számára megjelenő tartalmat tartalmazó vezérlő.</xref:System.Web.UI.WebControls.LoginView> A RoleGroup osztály által használt a <xref:System.Web.UI.WebControls.LoginView>vezérlő rendelje hozzá a tartalom sablon szerepkörök vannak beállítva.</xref:System.Web.UI.WebControls.LoginView>       Egy sablon dinamikusan hozzárendelése a szerepkör csoporthoz, állítsa be a <xref:System.Web.UI.WebControls.RoleGroup.ContentTemplate%2A>tulajdonságot egy hivatkozást, amely megvalósítja az objektum a <xref:System.Web.UI.ITemplate>felületet.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.RoleGroup.ContentTemplate%2A>       Szerepkörkezelés a RoleGroup osztály használatára kell konfigurálni. További információkért lásd: [ismertetése szerepkörkezelés](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example assigns a custom template to the <xref:System.Web.UI.WebControls.RoleGroup.ContentTemplate%2A> property.  \n  \n [!code-vb[RoleGroupClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_111_1.aspx)]\n [!code-cs[RoleGroupClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_111_1.aspx)]"
