  type: Class
  summary: "Adja meg az osztály tagjai által felhasznált erőforrás. Ez az osztály nem örökölhető."
  remarks: "A ResourceConsumptionAttribute attribútum alkalmazása esetén a felhasználót, hogy a <xref:System.Runtime.Versioning.ResourceExposureAttribute>attribútum is kell alkalmazni.</xref:System.Runtime.Versioning.ResourceExposureAttribute>       Ha a felhasznált erőforrás erőforrás hatóköre eltérő erőforrás hatóköre hogyan védelmekor, a konstruktort, amely fogad egy `consumptionScope` paraméter adja meg, hogyan az erőforrás felhasznált használatával. Például egy erőforrás válhat, mint egy <xref:System.Runtime.Versioning.ResourceScope>erőforrás, de csak akkor használják a <xref:System.Runtime.Versioning.ResourceScope>és <xref:System.Runtime.Versioning.ResourceScope>hatókör.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> Ehhez a példához a `consumptionScope` paraméter értéke <xref:System.Runtime.Versioning.ResourceScope>|} <xref:System.Runtime.Versioning.ResourceScope>.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       A `resourceScope` paraméter a konstruktorban meg kell adnia egy <xref:System.Runtime.Versioning.ResourceScope>nagyobb vagy egyenlő a hívott tagok összes erőforrás elérhetővé tegyék.</xref:System.Runtime.Versioning.ResourceScope>  Például két <xref:System.Runtime.Versioning.ResourceScope>erőforrások és egy <xref:System.Runtime.Versioning.ResourceScope>erőforrás fel metódus lenne azonosítani kell, úgy, hogy egy <xref:System.Runtime.Versioning.ResourceScope>és <xref:System.Runtime.Versioning.ResourceScope>erőforrás felhasználó `resourceScope` való <xref:System.Runtime.Versioning.ResourceScope>|} <xref:System.Runtime.Versioning.ResourceScope>.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       `Public`tagok nem fedheti fel <xref:System.Runtime.Versioning.ResourceScope>vagy <xref:System.Runtime.Versioning.ResourceScope>erőforrások.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>  <xref:System.Runtime.Versioning.ResourceScope>tagok nem fedheti fel <xref:System.Runtime.Versioning.ResourceScope>erőforrások.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       Módszerek a grafikon leáll, ha egy <xref:System.Runtime.Versioning.ResourceExposureAttribute>erőforrás hatóköre attribútummal <xref:System.Runtime.Versioning.ResourceScope>metódus vonatkozik.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceExposureAttribute>"
