  remarks: "Ha a <xref:System.Runtime.Versioning.ResourceExposureAttribute>attribútum meghatározza, hogy a hatókör <xref:System.Runtime.Versioning.ResourceScope>, akkor a <xref:System.Runtime.Versioning.ResourceConsumptionAttribute>attribútumnak meg kell adnia egy erőforrás el, és hogyan azt fel, egy értéket a `consumptionScope` paraméter.</xref:System.Runtime.Versioning.ResourceConsumptionAttribute> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceExposureAttribute>       A megadott hatókörben `consumptionScope` nem lehet nagyobb vagy egyenlő, mint a megadott hatókörben `resourceScope`. Például egy <xref:System.Runtime.Versioning.ResourceScope>hatókör képes használni, mint egy <xref:System.Runtime.Versioning.ResourceScope>vagy <xref:System.Runtime.Versioning.ResourceScope>hatókör, azonban nem egy <xref:System.Runtime.Versioning.ResourceScope>hatókör.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>"
