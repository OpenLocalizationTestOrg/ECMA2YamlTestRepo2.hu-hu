- uid: System.Web.UI.PropertyConverter.EnumFromString(System.Type,System.String)
  id: EnumFromString(System.Type,System.String)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: EnumFromString(Type,String)
  nameWithType: PropertyConverter.EnumFromString(Type,String)
  fullName: System.Web.UI.PropertyConverter.EnumFromString(Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "A karakterlánc-ábrázolása alakít egy értéket a megadott számbavételi típus."
  remarks: "A EnumFromString metódus használatos karakterlánc-érték konvertálása az egyenértékű számbavételi érték.      > [!NOTE] > Ehhez a taghoz támogatja a .NET-keretrendszer infrastruktúráját, és nem javasolt közvetlenül a kódból használni. Karakterlánc-érték konvertálása az egyenértékű számbavételi érték, használja a <xref:System.Enum.Parse%2A?displayProperty=fullName>metódus.</xref:System.Enum.Parse%2A?displayProperty=fullName>"
  syntax:
    content: public static object EnumFromString (Type enumType, string value);
    parameters:
    - id: enumType
      type: System.Type
      description: "A &lt;xref:System.Type?displayProperty=fullName&gt; hozható létre a számbavételi típus jelöli, amelyek a `value` paraméter."
    - id: value
      type: System.String
      description: "A <xref:System.String>, amely jelzi, hogy a számbavételi érték.</xref:System.String>"
    return:
      type: System.Object
      description: "Típusú felsorolásoknak <code> enumType </code>."
  overload: System.Web.UI.PropertyConverter.EnumFromString*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>enumType</code>or <code>value</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>enumType</code> is not an <xref:System.Enum>.  \n  \n \\- or -  \n  \n <code>value</code> is either an empty string (\"\") or contains only white spaces.  \n  \n \\- or -  \n  \n <code>value</code> is a name, but not one of the named constants defined for the enumeration."
  platform:
  - net462
- uid: System.Web.UI.PropertyConverter.EnumToString(System.Type,System.Object)
  id: EnumToString(System.Type,System.Object)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: EnumToString(Type,Object)
  nameWithType: PropertyConverter.EnumToString(Type,Object)
  fullName: System.Web.UI.PropertyConverter.EnumToString(Type,Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Konvertálja az értéket a megadott számbavételi típus az egyenértékű karakterlánc-ábrázolása."
  remarks: "A EnumToString metódus számbavételi érték konvertálása az egyenértékű karakterlánc-ábrázolása használatos.      > [!NOTE] > Ehhez a taghoz támogatja a .NET-keretrendszer infrastruktúráját, és nem javasolt közvetlenül a kódból használni. Számbavételi érték konvertálása az egyenértékű karakterlánc-ábrázolása, használja a <xref:System.Enum.Format%2A?displayProperty=fullName>metódus.</xref:System.Enum.Format%2A?displayProperty=fullName>"
  syntax:
    content: public static string EnumToString (Type enumType, object enumValue);
    parameters:
    - id: enumType
      type: System.Type
      description: "A &lt;xref:System.Type?displayProperty=fullName&gt; , amely jelzi, hogy a számbavételi típusú `enumValue`."
    - id: enumValue
      type: System.Object
      description: "Alakítsa át a érték."
    return:
      type: System.String
      description: "A karakterlánc-ábrázolása <code> enumValue </code>."
  overload: System.Web.UI.PropertyConverter.EnumToString*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>enumType</code> or <code>enumValue</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>enumType</code> parameter is not an &lt;xref:System.Enum?displayProperty=fullName&gt; type.  \n  \n \\- or -  \n  \n The <code>enumValue</code> parameter contains a value from an enumeration that differs in type from <code>enumType</code>.  \n  \n \\- or -  \n  \n The type of <code>enumValue</code> is not an underlying type of <code>enumType</code>."
  platform:
  - net462
- uid: System.Web.UI.PropertyConverter.ObjectFromString(System.Type,System.Reflection.MemberInfo,System.String)
  id: ObjectFromString(System.Type,System.Reflection.MemberInfo,System.String)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: ObjectFromString(Type,MemberInfo,String)
  nameWithType: PropertyConverter.ObjectFromString(Type,MemberInfo,String)
  fullName: System.Web.UI.PropertyConverter.ObjectFromString(Type,MemberInfo,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "A megadott objektumtípushoz való alakítja át a karakterlánc-érték."
  remarks: "A ObjectFromString metódus karakterlánc-érték konvertálása egy objektum használatos.      > [!NOTE] > Ehhez a taghoz támogatja a .NET-keretrendszer infrastruktúráját, és nem javasolt közvetlenül a kódból használni. Karakterlánc-érték konvertálása egy objektumot, használja a `Parse` módszer az adott objektum, ha az objektum tartalmaz egy `Parse` metódust. Például egy <xref:System.Int32>objektum keresztül karakterlánc hozható létre a <xref:System.Int32.Parse%2A>metódus.</xref:System.Int32.Parse%2A> </xref:System.Int32>"
  syntax:
    content: public static object ObjectFromString (Type objType, System.Reflection.MemberInfo propertyInfo, string value);
    parameters:
    - id: objType
      type: System.Type
      description: "A &lt;xref:System.Type?displayProperty=fullName&gt; hozható létre a `value`."
    - id: propertyInfo
      type: System.Reflection.MemberInfo
      description: "Az átalakítás során használandó tulajdonságokat."
    - id: value
      type: System.String
      description: "A <xref:System.String>objektummá konvertálni.</xref:System.String>"
    return:
      type: System.Object
      description: "Típusú objektum <code> objType </code>."
  overload: System.Web.UI.PropertyConverter.ObjectFromString*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "A megadott típushoz tartozó objektum <code> objType </code> nem hozható létre a <code> value </code> paraméter."
  platform:
  - net462
