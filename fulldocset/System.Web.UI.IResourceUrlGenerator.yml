  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Egy tervezéskor használt szerelvény egy beágyazott erőforrást mutató hivatkozás URL-címet adja vissza."
  remarks: "Futási időben a <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>metódus erőforrás URL-címet adja vissza.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> A <xref:System.Web.Handlers.AssemblyResourceLoader>osztály határozza meg a beágyazott erőforrások betöltése használt HTTP-kezelő.</xref:System.Web.Handlers.AssemblyResourceLoader>       Tervezési időben a <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>metódusában a <xref:System.Web.UI.ClientScriptManager>osztály észleli, tervezési módba, és egy URL-címet adja vissza Tervező-gazdaszolgáltatás megvalósításához delegáltak.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>"
  syntax:
    content: public string GetResourceUrl (Type type, string resourceName);
    parameters:
    - id: type
      type: System.Type
      description: "A szerelvény, amely tartalmazza a beágyazott erőforrás típusa."
    - id: resourceName
      type: System.String
      description: "A beolvasandó erőforrás nevét."
    return:
      type: System.String
      description: "Az erőforrás URL-cím hivatkozása."
