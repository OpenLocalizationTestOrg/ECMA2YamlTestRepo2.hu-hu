  name: IResourceUrlGenerator
  nameWithType: IResourceUrlGenerator
  fullName: System.Web.UI.IResourceUrlGenerator
  type: Interface
  summary: "Meghatározza a módszert, amelyet meg kell valósítania egy Tervező-állomás URL-cím hivatkozás keresési biztosít a beágyazott erőforrások."
  remarks: "Az ASP.NET 2.0-s verziójában lehetővé teszi a beágyazott erőforrások lekérése egy szerelvény vezérlők, például a <xref:System.Web.UI.Page>vezérlő.</xref:System.Web.UI.Page> Futás közben a beágyazott erőforrás URL-címe lehet beolvasni <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>a <xref:System.Web.UI.ClientScriptManager>osztálytól</xref:System.Web.UI.ClientScriptManager> metódusában</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> Tervezési idejű azt jelenti, hogy a forrás URL-cím létrehozása szerelvényből megadásához a Tervező állomások kínálhat olyan szolgáltatás, amely megvalósítja a IResourceUrlGenerator felületet. További információ: - erőforrások használatával a honosítás, lásd: [ASP.NET-weblap erőforrások áttekintése](~/add/includes/ajax-current-ext-md.md).      -A beágyazott erőforrások használatával, lásd: [NIB: hogyan: tulajdonságértékek állítsa be a webkiszolgáló-vezérlőket használható erőforrásokat](http://msdn.microsoft.com/en-us/d8e0e5c0-1958-422b-b4f5-ebe63f6c45cb) és [hogyan: programozott lekérni az erőforrás értékek](~/add/includes/ajax-current-ext-md.md).      -A vezérlő tervezőkön, lásd: [ASP.NET tervezők – áttekintés](~/add/includes/ajax-current-ext-md.md).       A IResourceUrlGenerator felület egy metódusa, a <xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>metódus, amely egy adott erőforrás típusa és neve erőforrás URL-cím referenciát ad eredményül.</xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>"
  syntax:
    content: public interface IResourceUrlGenerator
  implements: []
  platform:
  - net462
