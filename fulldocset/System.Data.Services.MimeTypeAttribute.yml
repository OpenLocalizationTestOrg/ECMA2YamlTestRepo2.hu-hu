  name: MimeTypeAttribute
  nameWithType: MimeTypeAttribute
  fullName: System.Data.Services.MimeTypeAttribute
  type: Class
  summary: "Azt jelzi, hogy a HTTP-kérelem a MIME-típust."
  remarks: "Egy ügyfél egy szolgáltatás számára küldött kéréshez használt szerializálási formátum rögzítéséhez használt módszer használata a `Content-Type` HTTP-fejléc. Az alapértelmezett mechanizmus ellenőrzése a válaszban adatszolgáltatásból használt formátum a `Accept` HTTP-fejléc. A `Accept` fejléc használata azt jelzi, hogy a kérelemre adott válasz egy meghatározott MIME-típusok korlátozódik. A MIME-típust adott vissza az accept fejlécet elemzése majd használatban van a válasz formátumát."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypeAttribute : Attribute
  inheritance:
