  fullName: System.EnterpriseServices.COMTIIntrinsicsAttribute
  type: Class
  summary: "Lehetővé teszi a COM +-környezet környezeti tulajdonságok a COM tranzakció integráló (COMTI) továbbítja."
  remarks: "COMTI nyújt szolgáltatásokat az IBM felhasználói információ vezérlő rendszer (CICS) és az IBM információk felügyeleti rendszer (IMS) eléréséhez. Alapvetően COMTI biztosít eszközöket és szolgáltatásokról, amelyek megkönnyítik az alkalmazásburkoló Nagyszámítógépek tranzakciók és üzleti logikát, COM-összetevőket.       Attribútumok használatával kapcsolatos további információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class COMTIIntrinsicsAttribute : Attribute
