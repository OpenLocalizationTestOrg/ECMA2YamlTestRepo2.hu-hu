  summary: '**Megjegyzés: Ez az API már elavult.** A nem elavult alternatíva a következő: <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>. Létrehoz egy fazetta, amely kiváltja a felületet, a lemezkép alapján egy megadott görbe.'
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]bitkép hatás nyújtott szoftver is. Minden objektum hatása alkalmazó is szoftver jelenik meg. Bitkép hatások nem alkalmazandó nagy látványelemek vagy animációk, ez ronthatja a teljesítményt.       Milyen típusú fazetta (fazetta görbe) határozza meg a <xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>tulajdonság.</xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>       BevelBitmapEffect egyike az SDK-val kiszállított több hatásokat. Más hatások közé tartozik:- <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>- <xref:System.Windows.Media.Effects.BlurBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>- <xref:System.Windows.Media.Effects.EmbossBitmapEffect>az alábbi illusztráció egy visual objektumon alkalmazott BevelBitmapEffect (ebben az esetben alkalmazott egy <xref:System.Windows.Controls.Button>).</xref:System.Windows.Controls.Button> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.BlurBitmapEffect> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>       ![Képernyőfelvétel: Hasonlítsa össze a normál és ferdén gombok](~/add/media/effects-bevelsimple1.png &quot;képernyőkép: hasonlítsa össze a normál és ferdén gombok&quot;) az alábbi ábrákon BevelBitmapEffect több alaptulajdonságait hatását.       A <xref:System.Windows.Media.Effects.BevelBitmapEffect.BevelWidth%2A>tulajdonság határozza meg, hogyan széles a fazetta: ![képernyőkép: BevelWidth összehasonlítandó értéket](~/add/media/effects-bevelbevelwidth.png &quot;képernyőkép: BevelWidth összehasonlítandó értéket&quot;) a <xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>tulajdonság határozza meg a fazetta görbe: ![képernyőkép: EdgeProfile az értékek összehasonlítása](~/add/media/effects-beveledgeprofile.png &quot;képernyőkép: EdgeProfile az értékek összehasonlítása&quot;) a <xref:System.Windows.Media.Effects.BevelBitmapEffect.Relief%2A>tulajdonság határozza meg a fazetta felmentése: ![képernyőkép: mentesség tulajdonságok összehasonlítása](~/add/media/effects-bevelrelief.png &quot;képernyőkép: hasonlítsa össze a mentesség tulajdonságok&quot;) a <xref:System.Windows.Media.Effects.BevelBitmapEffect.Smoothness%2A>tulajdonság határozza meg, hogyan zökkenőmentes az árnyékok a fazetta vannak : ![Képernyőkép: összehasonlítása simaság tulajdonságértékek](~/add/media/effects-bevelsmoothness.png &quot;képernyőkép: összehasonlítása simaság tulajdonságértékek&quot;) a <xref:System.Windows.Media.Effects.BevelBitmapEffect.LightAngle%2A>tulajdonság határozza meg, melyik irányba való a &quot;virtuális világos&quot; származik, amely az árnyékok a fazetta hoz: ![képernyőkép: összehasonlítás könnyű szögek](~/add/media/effects-bevellightangle.png &quot;képernyőkép: könnyű szögek hasonlítsa össze&quot;) </xref:System.Windows.Media.Effects.BevelBitmapEffect.LightAngle%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.Smoothness%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.Relief%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.BevelWidth%2A>"
