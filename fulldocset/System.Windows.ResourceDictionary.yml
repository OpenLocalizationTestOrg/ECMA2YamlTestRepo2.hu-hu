  name: ResourceDictionary
  nameWithType: ResourceDictionary
  fullName: System.Windows.ResourceDictionary
  type: Class
  summary: "Biztosít egy kivonattáblát / szótár megvalósítása, amely tartalmaz [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] összetevők és más elemek által használt erőforrások egy [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] alkalmazás."
  remarks: "A ResourceDictionary elemei nem azonnal dolgozza fel az alkalmazás kódjában be van töltve egy [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] betöltő. Ehelyett a ResourceDictionary továbbra is fennáll, objektumként történik, majd az egyes értékek csak akkor, ha kifejezetten erre felkérést kapnak.       A ResourceDictionary osztály nem <xref:System.Collections.DictionaryBase>.</xref:System.Collections.DictionaryBase> származik. Ehelyett a ResourceDictionary osztály megvalósítja <xref:System.Collections.IDictionary>támaszkodik, de egy <xref:System.Collections.Hashtable>belsőleg.</xref:System.Collections.Hashtable> </xref:System.Collections.IDictionary>       A [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], a ResourceDictionary osztály esetén általában egy implicit gyűjtemény tényező, amely az objektum elem értéke több `Resources` tulajdonságait, ha a megadott tulajdonságelem-szintaxis. Az implicit gyűjtemények kapcsolatos részletekért [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], lásd: [XAML szintaxis a részletes](~/add/includes/ajax-current-ext-md.md). Kivétel akkor, ha meg szeretné határozni az összefésült szótár; További információkért lásd: [Erőforrásszótárakban egyesített](~/add/includes/ajax-current-ext-md.md).       Egy másik lehetséges [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] használati, hogy egy erőforrás szótárhoz, mert egy különálló deklarálható [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] fájlt, és vagy töltse be a futási időben <xref:System.Windows.Markup.XamlReader.Load%2A>vagy az erőforrás vagy ritka fájlként (teljesen megbízható) projektben adja hozzá.</xref:System.Windows.Markup.XamlReader.Load%2A> Ebben az esetben ResourceDictionary deklarálható objektum elemként, a legfelső szintű elemének szolgál a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Meg kell jelölnie a megfelelő XML-névtér értékeket (az alapértelmezett a [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] névtér és általában `x:` a a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] névtér), a ResourceDictionary elem, ha azt tervezi, mint a legfelső szintű elem használandó. Ezt követően hozzáadhatja, amelyek az erőforrásokat, az az érték határozza meg.      <a name=&quot;xamlImplicitCollectionUsage_ResourceDictionary&quot;></a>## XAML Implicit gyűjtemény használati ```   <object>     <object.resourcesProperty>       oneOrMoreResources     </object.resourcesProperty>   </object>   ``` <a name=&quot;xamlValues_ResourceDictionary&quot;> </a> ## XAML értékek *resourcesProperty* tulajdonságelem, ahol a tulajdonság értékének típusa a ResourceDictionary megadó tulajdonság.       Ez általában a `Resources` tulajdonsága <xref:System.Windows.FrameworkElement>vagy <xref:System.Windows.FrameworkContentElement>, vagy a <xref:System.Windows.Application>egyik alkalmazás erőforrások esetében.</xref:System.Windows.Application> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement>       *oneOrMoreResources* objektum elemek megadott egy vagy több erőforrást. Az egyes erőforrások megadott rendelkeznie kell egy [x: Key direktíva](~/add/includes/ajax-current-ext-md.md) rendelve."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.Ignore)]

      [System.Windows.Markup.Ambient]

      [System.Windows.Markup.UsableDuringInitialization(true)]

      public class ResourceDictionary : System.Collections.IDictionary, System.ComponentModel.ISupportInitialize, System.Windows.Markup.INameScope, System.Windows.Markup.IUriContext
