  id: MergedDictionaries
  parent: System.Windows.ResourceDictionary
  langs:
  - csharp
  name: MergedDictionaries
  nameWithType: ResourceDictionary.MergedDictionaries
  fullName: System.Windows.ResourceDictionary.MergedDictionaries
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Lekérdezi a gyűjteménye a <xref href=&quot;System.Windows.ResourceDictionary&quot;> </xref> a különböző erőforrásszótárakban az egyesített szótár alkotó szótárak."
  remarks: "Szótárak egyesítve lesznek hozzáadva a <xref:System.Windows.ResourceDictionary>MergedDictionaries által hivatkozott generikus gyűjteményhez.</xref:System.Windows.ResourceDictionary> Egy egyesített <xref:System.Windows.ResourceDictionary>nincs benne markup definiált erőforrás-elemeket.</xref:System.Windows.ResourceDictionary> Ehelyett a összefésült szótár van egy <xref:System.Windows.ResourceDictionary>nincs jelölés gyermekelemek megadott (vagy a kód hozzáadott elem), azonban csak egy [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] <xref:System.Windows.ResourceDictionary.Source%2A>.</xref:System.Windows.ResourceDictionary.Source%2A> megadott</xref:System.Windows.ResourceDictionary> A <xref:System.Windows.ResourceDictionary.Source%2A>megjelölését lehetővé teszi, hogy a külső forrásból, például egy külön erőforrás szerelvény az alkalmazás részét képező lesz az összefésült szótár &quot;laza [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]&quot;, vagy egy adott honosítási, vagy a globális erőforrások szerelvényt.</xref:System.Windows.ResourceDictionary.Source%2A>       Megadásával az erőforrás elemek belül egy <xref:System.Windows.ResourceDictionary>, amely rendelkezik <xref:System.Windows.ResourceDictionary.Source%2A>megadott nem támogatott.</xref:System.Windows.ResourceDictionary.Source%2A> </xref:System.Windows.ResourceDictionary>       Keresési viselkedés belül a MergedDictionaries gyűjteményébe került a legutóbb hozzáadott szűrő <xref:System.Windows.ResourceDictionary>első, és a keresési leáll, amint a kért kulcs található.</xref:System.Windows.ResourceDictionary> Ismétlődő egyesített szótárak gyűjteményének keresztül kulcsai nem nem megengedett. A összefésült szótár működéséről további információkért lásd: [egyesített Erőforrásszótárakban](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlPropertyElementUsage_MergedDictionaries&quot;></a>## XAML tulajdonság elemek használata ```   <object>     <object.MergedDictionaries>       oneOrMoreResourceDictionaries     </object.MergedDictionaries>   </object>      ``` <a name=&quot;xamlValues_MergedDictionaries&quot;> </a> ## XAML értékek *oneOrMoreResourceDictionaries* egy vagy több <xref:System.Windows.ResourceDictionary>elemek objektumazonosító.</xref:System.Windows.ResourceDictionary>       A <xref:System.Windows.ResourceDictionary>használt MergedDictionaries nincs gyűjtemény tartalmát, és adja meg a <xref:System.Windows.ResourceDictionary.Source%2A>attribútum, amely hivatkozik a teljes <xref:System.Windows.ResourceDictionary>távolról.</xref:System.Windows.ResourceDictionary> </xref:System.Windows.ResourceDictionary.Source%2A> </xref:System.Windows.ResourceDictionary>"
  example:
  - "The following example specifies two <xref:System.Windows.ResourceDictionary> elements to be merged into the primary <xref:System.Windows.ResourceDictionary>.  \n  \n [!code-xml[ResourceMerge#MergedXAML](~/add/codesnippet/xaml/p-system.windows.resourc_1_1.xaml)]\n [!code-xml[ResourceMerge#MergedXAML](~/add/codesnippet/xaml/p-system.windows.resourc_1_1.xaml)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<System.Windows.ResourceDictionary> MergedDictionaries { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Windows.ResourceDictionary}
      description: "Az egyesített szótárak gyűjteménye."
  overload: System.Windows.ResourceDictionary.MergedDictionaries*
  exceptions: []
  platform:
  - net462
