  remarks: "DataSetDateTime nem állítható be nem -<xref:System.DateTime> oszlopok.</xref:System.DateTime> Beállítás a <xref:System.Data.DataColumn.DateTimeMode%2A>tulajdonság a nem az alapértelmezett érték UnspecifiedLocall<xref:System.DateTime> oszlopok számára engedélyezett.</xref:System.DateTime> </xref:System.Data.DataColumn.DateTimeMode%2A> Az adattípus oszlop módosítása <xref:System.DateTime>más alaphelyzetbe állítja a <xref:System.Data.DataColumn.DateTimeMode%2A>az alapértelmezett érték a UnspecifiedLocal.</xref:System.Data.DataColumn.DateTimeMode%2A> </xref:System.DateTime>       A séma ellenőrzése a egyesítése, kapcsolatok és ForeignKeyConstraints végrehajtható közötti <xref:System.DateTime>egyező rendelkező oszlopok <xref:System.Data.DataColumn.DateTimeMode%2A>Tulajdonságok.</xref:System.Data.DataColumn.DateTimeMode%2A> </xref:System.DateTime> Ellenkező esetben az oszlopokat kell tekinteni nem egyező séma. Az egyetlen kivétel meghatározatlan és UnspecifiedLocal közé esik. Rendelkezik egy kapcsolat engedélyezett vagy egy `ForeignKeyConstraint` két között `DateTime` egy, az oszlopok `Unspecified` és az egyéb `UnspecifiedLocal` <xref:System.Data.DataColumn.DateTimeMode%2A>.</xref:System.Data.DataColumn.DateTimeMode%2A>"
