  remarks: "A `My.Computer.Mouse.WheelExists` tulajdonság hasonló funkciókat kínál a <xref:System.Windows.Forms.SystemInformation.MouseWheelPresent%2A>tulajdonság.</xref:System.Windows.Forms.SystemInformation.MouseWheelPresent%2A>       Ellenőrizni kell az értékét a `My.Computer.Mouse.WheelExists` tulajdonságot, mielőtt megkísérel hozzáférni a <xref:Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines%2A>tulajdonságot, amelynek kivételt jelez, ha az egér nem rendelkezik a görgetőkerék.</xref:Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines%2A>       A `My.Computer.Mouse.WheelExists` tulajdonság információkat nyújt azokról a kódot futtató számítógép.      ## Projekttípus rendelkezésre állása |||   |-|-|   | Projekttípus |} Rendelkezésre álló |}   | Windows-alkalmazás |} **Yes**|   | Szalagtár osztály |} **Yes**|   | Konzolalkalmazás |} **Yes**|   | Windows könyvtár szabályozása |} **Yes**|   | Webalkalmazás-vezérlő könyvtár |} Nem |}   | Windows-szolgáltatás |} **Yes**|   | Webhely |} Nem |}"
