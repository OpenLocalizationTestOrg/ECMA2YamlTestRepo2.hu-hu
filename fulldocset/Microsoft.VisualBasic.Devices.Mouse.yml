- uid: Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines
  id: WheelScrollLines
  parent: Microsoft.VisualBasic.Devices.Mouse
  langs:
  - csharp
  name: WheelScrollLines
  nameWithType: Mouse.WheelScrollLines
  fullName: Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Egy szám, amely azt jelzi, hogy mennyi görgetés, amikor az egér kerekének elforgatott értéktől lekérdezi."
  remarks: "Ez a tulajdonság segítségével határozza meg, amely rendelkezik a görgetősáv többsoros vezérlőelem felfelé vagy lefelé görgetéshez hány sorokat.       A `My.Computer.Mouse.WheelScrollLines` tulajdonság hasonló funkciókat kínál a <xref:System.Windows.Forms.SystemInformation.MouseWheelScrollLines%2A>tulajdonság.</xref:System.Windows.Forms.SystemInformation.MouseWheelScrollLines%2A>       Mivel ez a tulajdonság kivételt jelez, ha az egér nem rendelkezik a görgetőkerék, meg kell győződnie arról egéren görgetőkerék ellenőrzésével a `My.Computer.Mouse.WheelExists` tulajdonság.       Ez a tulajdonság tájékoztatást ad azokról a kódot futtató számítógép.      ## Projekttípus rendelkezésre állása |||   |-|-|   | Projekttípus |} Rendelkezésre álló |}   | Windows-alkalmazás |} **Yes**|   | Szalagtár osztály |} **Yes**|   | Konzolalkalmazás |} **Yes**|   | Windows könyvtár szabályozása |} **Yes**|   | Webalkalmazás-vezérlő könyvtár |} Nem |}   | Windows-szolgáltatás |} **Yes**|   | Webhely |} Nem |}"
  example:
  - "This example determines if the mouse has a scroll wheel and uses the `My.Computer.Mouse.WheelExists` property to determine how much to scroll when the mouse wheel is rotated.  \n  \n [!code-vb[VbVbalrMyComputer#26](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#26)]"
  syntax:
    content: public int WheelScrollLines { get; }
    return:
      type: System.Int32
      description: "Egy <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> azt jelzi, hogy mennyi görgetés, amikor az egér kerekének elforgatott értéktől. Pozitív érték azt jelzi, hogy a sorok száma alapján görgetés negatív érték azt jelzi, hogy egyszerre csak egy képernyővel görgetés közben."
  overload: Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Az egér nem görgetőkerék rendelkezik."
  platform:
  - net462
