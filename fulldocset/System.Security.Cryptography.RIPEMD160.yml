  summary: "Az absztrakt osztály, amelyből örököl MD160 kivonatoló algoritmus az összes megvalósítások jelöli."
  remarks: "Kivonatoló függvényeket térkép bináris karakterláncok egy tetszőleges hosszúságú kis rögzített hosszúságú bináris sorba. Egy titkosítási kivonatot függvénynek a tulajdonságot, hogy a rendszer számításilag lehessen hozni, hogy a kivonat ugyanarra az értékre; két különböző bemeneti kereséséhez. Ez azt jelenti, hogy az adatok két készlet kivonatok meg kell felelnie a megfelelő adatok is megfelel. Ha. Az adatok kis változtatások a kivonat nagy előre nem látható módosítását eredményezi.       RIPEMD-160 160 bites kriptográfiai kivonatoló függvényt. Célja, hogy a 128 bites kivonatoló függvényeket MD4, MD5 és RIPEMD helyett használható. Az EU projekt RIPE (VERSENYHELYZET integritási primitívek kiértékelésével, olyan 1988-1992) keretében RIPEMD jött létre.      > [!NOTE] > RIPEMD160 felül lett írva a biztonságos kivonatoló algoritmusok SHA-256, SHA-512 és a származtatott osztályokban. <xref:System.Security.Cryptography.SHA256>és <xref:System.Security.Cryptography.SHA512>jobb biztonsági és RIPEMD160 mint.</xref:System.Security.Cryptography.SHA512></xref:System.Security.Cryptography.SHA256> RIPEMD160 használata csak a régebbi alkalmazásokat és adatokat is kompatibilisek."
  example:
  - "The following code example calculates the RIPEMD160 hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_45_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_45_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_45_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class RIPEMD160 : System.Security.Cryptography.HashAlgorithm
