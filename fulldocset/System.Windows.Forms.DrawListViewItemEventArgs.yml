  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.Forms.ListView.DrawItem&quot;> </xref> esemény."
  remarks: "A <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>esemény lehetővé teszi szabja testre a <xref:System.Windows.Forms.ListView>-vezérlés használatával tulajdonosi rajzolási.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>       A <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>esemény jelenik meg, amelyet egy <xref:System.Windows.Forms.ListView>szabályozza, amikor a <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>tulajdonsága `true`.</xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> Az eseménykezelő átadott DrawListViewItemEventArgs kapcsolatos információkat tartalmaz a <xref:System.Windows.Forms.ListViewItem>megrajzolásához, és segítséget nyújtanak a cikk e módszerek is biztosít.</xref:System.Windows.Forms.ListViewItem>       Használja a <xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A>vagy <xref:System.Windows.Forms.DrawListViewItemEventArgs.Item%2A>Tulajdonságok megrajzolásához elem vonatkozó információk lekéréséhez.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Item%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A> Használja a <xref:System.Windows.Forms.DrawListViewItemEventArgs.ItemIndex%2A?displayProperty=fullName>tulajdonság beolvasni az elem indexe.</xref:System.Windows.Forms.DrawListViewItemEventArgs.ItemIndex%2A?displayProperty=fullName>       Használja a <xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A>tulajdonság által meghatározott területen belül a tényleges rajz ehhez a <xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A>tulajdonság.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A> Standard megrajzolásához <xref:System.Windows.Forms.ListView>elemeit, nincs szükség a testreszabás, használja a <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A>, és <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawFocusRectangle%2A>módszerek.</xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawFocusRectangle%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.ListView>      > [!NOTE] > Grafikus villogó, amikor a tulajdonosi rajzolási, bírálja felül a problémák elkerülése érdekében a <xref:System.Windows.Forms.ListView>vezérlik, és állítsa be a <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>tulajdonságot `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView> Ez a funkció érhető el csak a Windows XP és a Windows Server 2003 termékcsalád Ha egy alkalmazás meghívja a <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metódus.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_5_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_5_1.vb)]"
  syntax:
    content: 'public class DrawListViewItemEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
