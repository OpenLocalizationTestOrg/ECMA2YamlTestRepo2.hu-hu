  name: ListViewEditEventArgs
  nameWithType: ListViewEditEventArgs
  fullName: System.Web.UI.WebControls.ListViewEditEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.ListView.ItemEditing&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.ListView>vált ki szabályozhatja a <xref:System.Web.UI.WebControls.ListView.ItemEditing>eseményt, amikor a Szerkesztés gombra kattint, de előtte a <xref:System.Web.UI.WebControls.ListView>elem szerkesztési módba lép.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemEditing> </xref:System.Web.UI.WebControls.ListView> (Szerkesztés gomb gomb amelynek `CommandName` &quot;Edit&quot; tulajdonsága.) Ez lehetővé teszi, hogy egy egyéni rutin hajtja végre, amikor ez az esemény akkor következik be, például a Szerkesztés művelet megszakítása esemény-kezelési lehetőséget nyújt.       Az esemény-kezelési módszer egy ListViewEditEventArgs objektum kerülnek. Ez az objektum teszi lehetővé a szerkesztett elem indexe meghatározásához és annak jelzésére, hogy a Szerkesztés műveletet meg kell szakítani. A Szerkesztés műveletet mégsem folytatja, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonság ListViewEditEventArgs objektum `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       A kezdeti tulajdonságértékek ListViewEditEventArgs példányt listájáért lásd: a <xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewEditEventArgs object to cancel the edit operation when the user tries to update a discontinued item.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_361_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_361_1.aspx)]"
  syntax:
    content: 'public class ListViewEditEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
