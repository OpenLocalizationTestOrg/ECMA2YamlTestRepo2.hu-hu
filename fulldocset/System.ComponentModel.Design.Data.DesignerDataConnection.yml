  summary: "Lekérdezi egy érték, amely jelzi, hogy a kapcsolat adatai van-e az alkalmazás konfigurációs fájljában."
  remarks: "A IsConfigured tulajdonság lesz `true` Ha a <xref:System.ComponentModel.Design.Data.DesignerDataConnection>objektum lett beolvasva az alkalmazás konfigurációs fájljából vagy, ha a <xref:System.ComponentModel.Design.Data.DesignerDataConnection>objektum bejegyzésre kerültek-e az alkalmazás konfigurációs fájljának által a <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName>metódus.</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.DesignerDataConnection> </xref:System.ComponentModel.Design.Data.DesignerDataConnection>       Ha a IsConfigured van `true`, a <xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>tulajdonság értéke a kapcsolat neve a a [connectionStrings elem (ASP.NET beállítási séma)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) a konfigurációs fájl.</xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>"
