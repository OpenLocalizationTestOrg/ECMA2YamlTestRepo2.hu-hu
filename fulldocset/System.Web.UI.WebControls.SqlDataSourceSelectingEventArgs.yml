  remarks: "Ellenőrizheti a <xref:System.Web.UI.DataSourceSelectArguments>objektum annak megállapításához, hogy a rendezés lapozás szolgáltatást, vagy az adatok lekérése művelet részeként kérik a sorok számát.</xref:System.Web.UI.DataSourceSelectArguments>       Adathoz kötött vezérlők használja a <xref:System.Web.UI.DataSourceSelectArguments>osztályt a kérelmet a <xref:System.Web.UI.WebControls.SqlDataSource>eredménykészletet, például az adatok rendezése vagy egy adott részének adatokat ad vissza a további adatok kapcsolatos műveletek végrehajtását.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Ezen adatok kapcsolatos műveletek vannak számba veszi a <xref:System.Web.UI.DataSourceCapabilities>számbavételi.</xref:System.Web.UI.DataSourceCapabilities> További információkért lásd: <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
