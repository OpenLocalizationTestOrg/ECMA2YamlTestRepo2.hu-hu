  fullName: System.Web.UI.WebControls.EditCommandColumn
  type: Class
  summary: "Egy különös oszloptípusának a <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> tartalmazó vezérlő a <xref uid=&quot;langword_csharp_Edit&quot; name=&quot;Edit&quot; href=&quot;&quot;> </xref> gombok adatelemek sorokban szerkesztésre."
  remarks: "A EditCommandColumn osztály használatával hozzon létre egy külön oszlop a <xref:System.Web.UI.WebControls.DataGrid>tartalmazó vezérlő a `Edit`, `Update`, és `Cancel` adatok a rács sorai gombjai.</xref:System.Web.UI.WebControls.DataGrid> Ezek gombokra kattintva módosíthatja a egy sort a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid>       Ha nem választja, egy `Edit` gomb megjeleníti minden egyes adatok sorára EditCommandColumn objektumban a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> Ha a `Edit` gombra kattint, az elem kattint, a <xref:System.Web.UI.WebControls.DataGrid.EditCommand>esemény jelenik meg, és a `Edit` gomb cseréli a `Update` és `Cancel` gombok.</xref:System.Web.UI.WebControls.DataGrid.EditCommand> Meg kell adnia a kód kezelni a <xref:System.Web.UI.WebControls.DataGrid.EditCommand>esemény.</xref:System.Web.UI.WebControls.DataGrid.EditCommand> A szokásos eseménykezelő beállítja a <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>tulajdonság a kijelölt sorra, majd rebinds az adatokat, és a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>      > [!NOTE] > Értékeket kell megadnia a <xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A>, <xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A>, és <xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A> Ellenkező esetben a társított gomb nem jelenik a EditCommandColumn.       A EditCommandColumn gombokra beállítható úgy, hogy hiperhivatkozásokat vagy leküldéses gombok megjeleníteni a <xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>tulajdonság.</xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>       Kattintson a `Update` vagy `Cancel` vet fel gombra a <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>vagy <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>esemény, illetve.</xref:System.Web.UI.WebControls.DataGrid.CancelCommand> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> Meg kell adnia a kódot, hogy ezek az események kezelésére.       Egy tipikus hibakezelőt a <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>esemény frissíti az adatokat, beállítása a <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>tulajdonságot `-1` (érdekében törölje a cikk), majd rebinds az adatokat, és a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       Egy tipikus hibakezelőt a <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>események a <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>tulajdonságot `-1` (érdekében törölje a cikk), majd rebinds az adatokat, és a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>      > [!CAUTION] > A EditCommandColumn objektum felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítéséhez használható. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Érvényesítési vezérlői segítségével ellenőrizze a felhasználói bevitelt a bemeneti szöveg megjelenítése előtt egy <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid>  Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. További információkért lásd: [szabványos vezérlőket biztonságossá tétele](~/add/includes/ajax-current-ext-md.md), [hogyan: védeni ellen parancsfájl kihasználja a karakterláncok alkalmazása HTML kódolja a webalkalmazások](~/add/includes/ajax-current-ext-md.md), és [felhasználói bevitel ellenőrzése ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       Alapértelmezés szerint lap érvényesség amikor egy `Update` a EditCommandColumn vezérlőben gombra kattint. Lap ellenőrzése határozza meg, hogy a bemeneti vezérlők egy érvényesítési társított vezérlőt a összes továbbítja az ellenőrzési szabályok, melyeket a érvényesítési vezérlő lapon. Lap ellenőrzése bekövetkezését elkerülése érdekében állítsa a <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>"
