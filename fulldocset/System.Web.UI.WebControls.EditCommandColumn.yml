  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy érvényesség amikor egy <xref uid=&quot;langword_csharp_Update&quot; name=&quot;Update&quot; href=&quot;&quot;> </xref> gombra a <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> objektum kattint."
  remarks: "Alapértelmezés szerint lap érvényesség amikor egy `Update` gombra egy <xref:System.Web.UI.WebControls.EditCommandColumn>vezérlő kattint.</xref:System.Web.UI.WebControls.EditCommandColumn> Lap ellenőrzése határozza meg, hogy a bemeneti vezérlők egy érvényesítési társított vezérlőt a összes továbbítja az ellenőrzési szabályok, melyeket a érvényesítési vezérlő lapon.       Adja meg, és határozza meg, hogy érvényesség az ügyfél és a kiszolgálón is amikor egy `Update` gombra egy <xref:System.Web.UI.WebControls.EditCommandColumn>vezérlő CausesValidation tulajdonságának használatával kattint.</xref:System.Web.UI.WebControls.EditCommandColumn> A végrehajtás alatt álló érvényesítése érdekében CausesValidation tulajdonságának beállítása `false`.       Ha a CausesValidation tulajdonság értéke `true`, használhatja a <xref:System.Web.UI.WebControls.EditCommandColumn.ValidationGroup%2A>tulajdonság adja meg az érvényesítési csoportnak a nevét, amelynek egy `Update` gombra a <xref:System.Web.UI.WebControls.EditCommandColumn>objektum érvényesítését előidéző.</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.ValidationGroup%2A>       Ez a tulajdonság tárolja állapotának megtekintése."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha érvényesség amikor egy <xref uid=&quot;langword_csharp_Update&quot; name=&quot;Update&quot; href=&quot;&quot;> </xref> gombra a <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> ablakra; egyéb, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
