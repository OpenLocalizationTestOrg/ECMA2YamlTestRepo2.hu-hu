  name: ValidationGroup
  nameWithType: EditCommandColumn.ValidationGroup
  fullName: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a csoport az érvényesítési vezérlői, amelynek a <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> objektum érvényesítési okoz, ha a kiszolgáló akkor visszaküldés."
  remarks: "Ellenőrzési csoportok lehetővé teszik egy oldalon érvényesítési vezérlői hozzárendelése egy adott konkrét kategóriával. Egyéb ellenőrzési csoportok lapon függetlenül minden érvényesítési csoportnak érvényesíthető legyen. Adja meg az érvényesítési csoportnak, amelyhez a frissítés gombot a(z) nevét a ValidationGroup tulajdonsággal egy <xref:System.Web.UI.WebControls.EditCommandColumn>objektum érvényesítési okoz, ha a kiszolgáló akkor visszaküldés.</xref:System.Web.UI.WebControls.EditCommandColumn>       A ValidationGroup tulajdonság akkor van hatása, csak akkor, ha az értéke a <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>tulajdonsága `true`.</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A> Csak a megadott csoport részét képező érvényesítési vezérlői érvényesítése során a ValidationGroup tulajdonság értékét adja meg, ha a frissítés gombot a(z) egy <xref:System.Web.UI.WebControls.EditCommandColumn>objektum visszaküldés a kiszolgálónak.</xref:System.Web.UI.WebControls.EditCommandColumn> Ha nincs megadva a ValidationGroup tulajdonság értékét és a <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>tulajdonsága `true`, a rendszer érvényesíti a lapon minden olyan érvényesítési vezérlői érvényesítési csoport hozzá nem rendelt, ha a frissítés gombot a(z) egy <xref:System.Web.UI.WebControls.EditCommandColumn>objektum visszaküldés a kiszolgálónak.</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>       Ez a tulajdonság tárolja állapotának megtekintése."
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "A csoport az érvényesítési szabályozza, amelynek a frissítés gombot a(z) egy <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> érvényesítést, ha a kiszolgáló akkor visszaküldés. Az alapértelmezett érték egy üres karakterlánc (&quot;&quot;)."
  overload: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup*
