  remarks: "A [Tlbimp.exe (típustár-importáló)](~/add/includes/ajax-current-ext-md.md) osztályok vagy a felületek alkalmazza ezt az attribútumot.       Ez az attribútum akkor érvényes, ha egy típustár importálták, így nem módosítható. Alkalmazott csak amikor a metódus <xref:System.Runtime.InteropServices.TYPEFLAGS>kiértékelésének eredménye nem nulla.</xref:System.Runtime.InteropServices.TYPEFLAGS> Az attribútum az célja, hogy használható eszközöket, amelyek tudnia kell, hogyan az eredeti <xref:System.Runtime.InteropServices.TYPEFLAGS>lett beállítva.</xref:System.Runtime.InteropServices.TYPEFLAGS> A közös nyelvi futtatókörnyezet nem használja ezt az attribútumot."
