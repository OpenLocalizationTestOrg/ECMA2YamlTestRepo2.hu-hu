  summary: "Jelzés együtt használható a <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveProgressChanged&quot;> </xref> esemény.  Az leállítási jelzést kapott amikor egy <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> objektum található válaszul egy <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>egy adott művelet <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref>.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>"
  remarks: "Ha több peer name rekord objektum a felhő lekérdezett szerepel, ez az esemény leállítási jelzést kapott egyszer minden rekord objektum található. A <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>esemény jelenik meg, csak egyszer, ha minden végpontok találhatók.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>       Normál folyamat befejezését azt jelenti, hogy a feloldó objektum a felhő lekérdezze a társ-nevek a véget ért, vagy elérte a rekord bejegyzések maximális száma a társhoz neve rekordgyűjtemény azt van hozhat létre.       Ezen példánya számára a feloldó mutató összes hivatkozást a token userstate objektumhoz hangolni <xref:System.Object>, vagyis a aszinkron resolve kérelem egyedi azonosítója.</xref:System.Object>"
