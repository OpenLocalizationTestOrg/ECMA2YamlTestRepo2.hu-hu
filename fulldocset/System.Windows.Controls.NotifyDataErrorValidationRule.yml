  remarks: "A [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] adatmodell kötés lehetővé teszi a rendelje hozzá a <xref:System.Windows.Data.Binding.ValidationRules%2A>rendelkező egy <xref:System.Windows.Data.Binding>vagy <xref:System.Windows.Data.BindingGroup>objektum.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> A NotifyDataErrorValidationRule osztály egy beépített szabály, amely ellenőrzi, hogy a kötés forrás tulajdonság a frissítések során okozott kivételek. Megadhat egyéni logika adhatja meg, hogyan a kötési motor kezeli az ilyen kivételek <xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>.</xref:System.Windows.Data.UpdateSourceExceptionFilterCallback> használatával További információkért lásd: <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>.</xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>       Egy alternatív szintaxisát, és a NotifyDataErrorValidationRule explicit módon beállítását is, hogy a <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>tulajdonságot `true` a a <xref:System.Windows.Data.Binding>, <xref:System.Windows.Data.MultiBinding>, vagy <xref:System.Windows.Data.BindingGroup>objektum.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A> Alapértelmezés szerint a értékének <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>van `true`, így Önnek nem kell explicit módon használja a NotifyDataErrorValidationRule.</xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>       Létrehozhat egy egyéni szabály hozzon létre egy osztályt, amely a <xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule> származik További információk és részletes leírását az adatok érvényesítése: [kötés – áttekintés](~/add/includes/ajax-current-ext-md.md)."
