  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "Lekérdezi vagy beállítja a gyorsítótár-kiürítés vagy lejárati a házirend a <xref href=&quot;System.Runtime.Caching.CacheItem&quot;> </xref> frissített bejegyzés."
  remarks: "Arra készül, hogy el kell távolítani egy frissített gyorsítótári bejegyzés a gyorsítótár-bejegyzés lecserélni kívánt, nem kötelezően megadhat egy <xref:System.Runtime.Caching.CacheItemPolicy>objektum UpdatedCacheItemPolicy tulajdonság.</xref:System.Runtime.Caching.CacheItemPolicy> A <xref:System.Runtime.Caching.CacheItemPolicy>objektum lehetővé teszi a gyorsítótár-házirend (pl. lejárati részletei) megadását esetében a frissített gyorsítótári bejegyzés.</xref:System.Runtime.Caching.CacheItemPolicy>       Cserélje le az eltávolított gyorsítótár-bejegyzés a frissített egyikét használatával kapcsolatos további információkért lásd: a <xref:System.Runtime.Caching.CacheEntryUpdateArguments>osztály áttekintése és a <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A>tulajdonság.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A> </xref:System.Runtime.Caching.CacheEntryUpdateArguments>"
  syntax:
    content: public System.Runtime.Caching.CacheItemPolicy UpdatedCacheItemPolicy { get; set; }
    return:
      type: System.Runtime.Caching.CacheItemPolicy
      description: "A gyorsítótár kiürítés vagy lejárati házirendje a frissített gyorsítótár elemét. Az alapértelmezett érték <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy*
  exceptions: []
  platform:
  - net462
