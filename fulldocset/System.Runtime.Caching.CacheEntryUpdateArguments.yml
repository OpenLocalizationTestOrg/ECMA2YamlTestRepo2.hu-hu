  type: Class
  summary: "A gyorsítótári bejegyzés a gyorsítótárból eltávolított információkat biztosít."
  remarks: "Az argumentumok a CacheEntryUpdateArguments osztály, amely a gyorsítótár-megvalósítással való eltávolítására készül bejegyzés leírását tartalmazza. Az argumentumok a gyorsítótári bejegyzés, egy hivatkozást a kulcsot tartalmaznak a <xref:System.Runtime.Caching.ObjectCache>-példányt, a bejegyzés törlődik, eltávolítását és a régió nevét, amely tartalmazza a következő bejegyzést a gyorsítótárban okát.</xref:System.Runtime.Caching.ObjectCache> A konstruktor CacheEntryUpdateArguments osztály ezekkel az argumentumokkal használja az osztály új példánya.       Egy CacheEntryUpdateArguments objektum átadott egy <xref:System.Runtime.Caching.CacheEntryUpdateCallback>kezelő, amely értesíti a gyorsítótár kapcsolatos a bejegyzés eltávolításához.</xref:System.Runtime.Caching.CacheEntryUpdateCallback>"
