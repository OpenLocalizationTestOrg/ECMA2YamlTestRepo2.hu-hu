  remarks: "Ha azt szeretné, a helyszíni Exchange arra készül, hogy el kell távolítani egy frissített gyorsítótári bejegyzés a gyorsítótár-bejegyzés, hozzá kell rendelnie egy <xref:System.Runtime.Caching.CacheItem>a UpdatedCacheItem tulajdonság az objektum, és rendelje hozzá egy <xref:System.Runtime.Caching.CacheItemPolicy>az objektum a <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A>tulajdonság.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A> </xref:System.Runtime.Caching.CacheItemPolicy> </xref:System.Runtime.Caching.CacheItem> A <xref:System.Runtime.Caching.CacheItem>érték nem lehet értéket `null`.</xref:System.Runtime.Caching.CacheItem> Gyorsítótár-megvalósítások értelmezi a `null` , egy értesítés, hogy a jelenlegi gyorsítótár-bejegyzés eltávolítása legyen-e, de nem cserélhető UpdatedCacheItem tulajdonság értéke."
