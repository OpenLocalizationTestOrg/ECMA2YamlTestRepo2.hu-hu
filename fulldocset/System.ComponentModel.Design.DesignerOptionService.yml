  name: DesignerOptionService
  nameWithType: DesignerOptionService
  fullName: System.ComponentModel.Design.DesignerOptionService
  type: Class
  summary: "Egy olyan alaposztályból nyújt és a beállításértékek beállítása a tervezőben."
  remarks: "A DesignerOptionService osztályt osztály beállítások gyűjteményét tartalmazza. Ezen beállítás gyűjtemények mindegyik rendelkezik-e az indexelő, amely lehetővé teszi, hogy további szűrve. Minden beállítás gyűjtemény saját beállítási lehetőségekkel, valamint az összes, a gyermek beállításait összesítését tartalmazza. Eredményezze névütközés tulajdonságai között a legkülső beállítások objektum lép érvénybe. A következő **eszközök |} Beállítások** felhasználói felület (UI) struktúra bemutatja, hogyan a legkülső beállítások objektum időt vesz igénybe az nagyobb jelentőségű: **WindowsFormsDesigner |} Általános**      -   **SnapToGrid beállítás**      -   **ShowGrid**      -   **GridSize** megadott egy <xref:System.ComponentModel.Design.IDesignerOptionService>nevű `service`, értékének eléréséhez a <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>tulajdonság, akkor ellenőrizze a következő hívást: [!code-cs [IDesignerOptionServiceExample&#2;](~/add/codesnippet/csharp/t-system.componentmodel._122_1.cs)][!code-vb[IDesignerOptionServiceExample&#2;](~/add/codesnippet/visualbasic/t-system.componentmodel._122_1.vb)][!code-cpp[IDesignerOptionServiceExample&#2;](~/add/codesnippet/cpp/t-system.componentmodel._122_1.cpp) ] ez működik, amíg az áthelyezni kívánt <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>egy másik lapra.</xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>     </xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A> </xref:System.ComponentModel.Design.IDesignerOptionService> Emellett <xref:System.ComponentModel.Design.IDesignerOptionService>nem felderítési mechanizmust biztosít.</xref:System.ComponentModel.Design.IDesignerOptionService> Ha nem tudja, mit történő megadásához szükséges paraméterfájlt karakterlánc, a szolgáltatás a tulajdonság értéke nem található.       A DesignerOptionService osztályt osztály megoldja ezeket a problémákat. Lekérheti gyűjtemények, és nincs olyan típuskonvertert, megadva a <xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection>objektum, amely jelöli meg a gyűjteménynek mint kibontható.</xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection> Ez a típus konverternek adhatók át a Tulajdonságok ablak a teljes Tervező beállítás szolgáltatás, és vizuálisan vizsgálhatja meg a szolgáltatás."
  example:
  - "The following code example demonstrates accessing the DesignerOptionService to display the current values of the standard options.  \n  \n [!code-cs[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/csharp/t-system.componentmodel._122_2.cs)]\n [!code-vb[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/visualbasic/t-system.componentmodel._122_2.vb)]"
