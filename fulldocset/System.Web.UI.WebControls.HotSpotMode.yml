  nameWithType: HotSpotMode
  fullName: System.Web.UI.WebControls.HotSpotMode
  type: Enum
  summary: "Megadja a működéseinek egy <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objektum egy <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> szabályozza, amikor a <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> kattint."
  remarks: "A HotSpotMode számbavétel jelöli a viselkedéseket, amelyek alkalmazhat egy <xref:System.Web.UI.WebControls.HotSpot>belül objektum egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> A <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>és a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>Tulajdonságok ezen enumerálási értékeket használja viselkedésének beállítása egy <xref:System.Web.UI.WebControls.HotSpot>objektum kattintáskor következik.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Ha mindkét vannak beállítva, a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>tulajdonság minden egyes megadott <xref:System.Web.UI.WebControls.HotSpot>objektum elsőbbséget élvez a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>tulajdonság a vezérlőn.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Ha megad `HotSpotMode.NotSet` a a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egy egyéni tulajdonság <xref:System.Web.UI.WebControls.HotSpot>objektum, a <xref:System.Web.UI.WebControls.HotSpot>viselkedésének lekérése a tartalmazó <xref:System.Web.UI.WebControls.ImageMap>vezérlő <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> Ebben a forgatókönyvben Ha a <xref:System.Web.UI.WebControls.ImageMap>vezérlő <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>tulajdonság `NotSet` vagy nincs érték megadva, az alapértelmezett viselkedés egy URL-cím megnyitására.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>      > [!NOTE] > Ha egy <xref:System.Web.UI.WebControls.ImageMap>viselkedését vezérlő nem szerepel a segítségével a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>tulajdonság vagy a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>tulajdonságát a <xref:System.Web.UI.WebControls.HotSpot>objektumokat tartalmaz, a szolgáltatás alapértelmezés szerint `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> Ezenkívül ha a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>tulajdonságainak a <xref:System.Web.UI.WebControls.HotSpot>objektumokat, amelyek egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő tartalmaz vannak beállítva, hogy `HotSpotMode.NotSet` és a nem érték van megadva a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>tulajdonság, az alapértelmezés lesz `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Ha megad `HotSpotMode.Navigate` sem a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>tulajdonság vagy a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>tulajdonság, a lap URL-címre navigál amikor a <xref:System.Web.UI.WebControls.HotSpot>kattint.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Használja a <xref:System.Web.UI.MobileControls.Image.NavigateUrl%2A?displayProperty=fullName>vagy a <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A?displayProperty=fullName>tulajdonság az URL-cím megnyitására.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Image.NavigateUrl%2A?displayProperty=fullName>       Ha megad `HotSpotMode.PostBack` sem a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>tulajdonság vagy a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>tulajdonság, az oldal visszaküldés a kiszolgálónak állít elő, amikor a <xref:System.Web.UI.WebControls.HotSpot>kattint.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Használja a <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>tulajdonságot adjon meg egy nevet a <xref:System.Web.UI.WebControls.HotSpot>objektum.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Ez a név átadása a <xref:System.Web.UI.WebControls.ImageMapEventArgs>eseményadatok a visszaküldési esemény bekövetkeztekor.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Ha a visszaküldést <xref:System.Web.UI.WebControls.HotSpot>kattint, a <xref:System.Web.UI.WebControls.ImageMap.Click>egy esemény jelenik meg.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Programozott módon szabályozhatja a végrehajtása közben visszaküldés <xref:System.Web.UI.WebControls.HotSpot>van eseménykezelő kattintott, adja meg a <xref:System.Web.UI.WebControls.ImageMap.Click>esemény.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Ha megad `HotSpotMode.Inactive` a a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>tulajdonság, a <xref:System.Web.UI.WebControls.HotSpot>objektumhoz nem tartozik minden olyan esetben, kattintáskor következik.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> Ez az érték hozhat létre egy inaktív interaktív terület nagyobb aktív interaktív terület belül. Ez a beállítás gondoskodik összetettebb interaktív terület zónák belül létrehozhat egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap>       Egy aktív interaktív terület inaktív terület létrehozásához meg kell adnia az inaktív interaktív terület aktív szerkezetével előtt a <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap> Például a következő <xref:System.Web.UI.WebControls.ImageMap>egy aktív kör definiál egy inaktív kör alakú interaktív terület belül nagyobb aktív kör alakú interaktív terület megadásával: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;           ImageUrl=&quot;~/saturn.PNG&quot;           runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>       <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack             PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />          <asp:CircleHotSpot HotSpotMode=Inactive              Radius=60 X=100 Y=100 />       <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack             PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` </xref:System.Web.UI.WebControls.ImageMap>"
  example:
  - "The following code example demonstrates how to use the HotSpotMode enumeration values to set the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property. The page contains an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is not set on either of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects because they get their behavior from the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.HotSpotMode1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_261_1.aspx)]\n [!code-cs[ImageMap.HotSpotMode1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_261_1.aspx)]"
  syntax:
    content: public enum HotSpotMode
