  summary: "A kivétellel, hogy egy korlátozás sértő művelet megkísérlése során történt jelöli."
  remarks: "**Tipp:** Relax vagy kapcsolja ki a adatkészletek megkötések. A EnforceConstraints tulajdonsággal ideiglenes leállítása megkötések kitöltő táblák egy DataSet objektum.       Győződjön meg arról, hogy a nem kívánt rendelhet értéket, ha az elsődleges kulcs már szerepel a tábla elsődleges kulcs mezőhöz. Ha az elsődleges kulcs létezik, ez a kivétel történt.       Törölje a jelet adatkészletek betöltése őket az állapot megtekintése előtt. Ha adatokat az adatkészlet betöltése során, ez is kell kivétel."
