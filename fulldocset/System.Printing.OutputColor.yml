  name: OutputColor
  nameWithType: OutputColor
  fullName: System.Printing.OutputColor
  type: Enum
  summary: "Adja meg, amely tartalmazza a szín vagy szürkeárnyalatos tartalom nyomtatása."
  remarks: "Ilyen célra használhatja az ilyen típusú értékek: - mint tagjai a <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>gyűjteményt, amely egy tulajdonság a <xref:System.Printing.PrintCapabilities>, ezekkel az értékekkel adja meg a kimeneti, amely támogatja a nyomtató típusú.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> (A sok nyomtató egynél több típus támogatja.)      -Az értékeként a <xref:System.Printing.PrintTicket.OutputColor%2A>tulajdonsága egy <xref:System.Printing.PrintTicket>, azok közvetlenül a kijelölt típusú kimeneti létrehozásához a nyomtató.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.OutputColor%2A>       A **ismeretlen** érték nem szerepel a tulajdonságainak <xref:System.Printing.PrintCapabilities>objektumok.</xref:System.Printing.PrintCapabilities>       Soha ne állítsa be a <xref:System.Printing.PrintTicket>tulajdonságot `Unknown`.</xref:System.Printing.PrintTicket> Ha más <xref:System.Printing.PrintTicket>létrehozta az alkalmazást létrehozó egy *PrintTicket dokumentum* ismeretlen beállítást, amely beállítja a kimeneti szolgáltatás (Ez azt jelenti, hogy nincs definiálva a beállítás a [nyomtatás séma](http://go.microsoft.com/fwlink/?LinkId=186397)), majd egy <xref:System.Printing.PrintTicket>az alkalmazásban, a dokumentum összeállított-objektumhoz `Unknown` értékeként a <xref:System.Printing.PrintTicket.OutputColor%2A>tulajdonság.</xref:System.Printing.PrintTicket.OutputColor%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Bár a <xref:System.Printing.PrintTicket>és <xref:System.Printing.PrintCapabilities>osztályok nem örökölhető, kiterjesztheti a [nyomtatása séma](http://go.microsoft.com/fwlink/?LinkId=186397) ismeri fel, amelyeket nem a nyomtatási eszközök szolgáltatásainak a <xref:System.Printing.PrintTicket>vagy <xref:System.Printing.PrintCapabilities>osztályok.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> További információ: [NOTINBUILD: hogyan: hozzon létre új nyomtatási rendszer osztályok és nyomtatási séma kiterjesztése](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to use this enumeration to set <xref:System.Printing.PrintTicket> values.  \n  \n [!code-cs[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#outputcolorandpageorientation)]\n [!code-vb[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#outputcolorandpageorientation)]"
