  namespace: System.Data.SqlTypes
  summary: "Megadja, hogy <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> összehasonlítást kell figyelmen kívül hagyja a Kana típusát. Japán hiragana és katakana karakterek, amelyek megfelelnek a japán nyelvű fonetikus hangok kana típus hivatkozik. Hiragana használatos natív japán kifejezéseket és szavakat, míg az katakana tárolt, közös más nyelven, például a &quot;számítógép&quot; vagy &quot;Internet&quot; szavak. Fonetikus hang hiragana és katakana is lehetnek. Ha ezt az értéket be van jelölve, a hiragana karakter egy hang egyenlő a katakana karakter a azonos hang minősül."
  syntax:
    content: IgnoreKanaType
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
