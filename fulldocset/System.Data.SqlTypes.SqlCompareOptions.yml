  summary: "Megadja, hogy <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> összehasonlítást kell figyelmen kívül hagyása karaktereket, például ékezetek kombinálásával nonspace. A Unicode Standard karakterek kombinálását karakterek, amelyek új karakter létrehozásához alapszintű karakterek együtt határozza meg. Nem-terület egyesítő karakterek ne használjon önmagában megjelenítéskor szóközt. A karakterek nem terület kombinálását kapcsolatos további információkért tekintse meg a Unicode szabvány, a http://www.unicode.org."
