  type: Class
  summary: "A szegmens idő határozza meg."
  remarks: "Ütemterv egy szegmens időt jelenti.  Biztosít, amelyek lehetővé teszik, hogy adja meg az adott szegmens hosszát, ha addig kell elindítani, hányszor ismétlődik, milyen gyors idő az adott szegmens, és több megfelelően tulajdonságait.       Az ütemterv osztály öröklő további funkciókat, például az animáció és media adja meg. A következő példák néhány speciális ütemtervek érhető el a különböző típusú.      - **Animációk**: egy <xref:System.Windows.Media.Animation.AnimationTimeline>olyan típusú, hogy az előállított kimeneti értékek ütemterv.</xref:System.Windows.Media.Animation.AnimationTimeline> Ha egy tulajdonság az animáció társítja, az animáció frissíti a tulajdonság értékét lejátszás, ezáltal &quot;animálása&quot; azt. Megismerkedhet az animáció, lásd: [animáció – áttekintés](~/add/includes/ajax-current-ext-md.md). Animációk alkalmazni a különböző lehetőségekről további információkért lásd: a [tulajdonság animáció technikák – áttekintés](~/add/includes/ajax-current-ext-md.md).      - **MediaTimelines**: A <xref:System.Windows.Media.MediaTimeline>olyan típusú, amely a médiafájl lejátszás ütemterv.</xref:System.Windows.Media.MediaTimeline>      - **Elem**: A <xref:System.Windows.Media.Animation.ParallelTimeline>olyan típusú, amely csoportosítja a más ütemtervek ütemterv.</xref:System.Windows.Media.Animation.ParallelTimeline>      - **Storyboards**: A <xref:System.Windows.Media.Animation.Storyboard>speciális típusú <xref:System.Windows.Media.Animation.ParallelTimeline>biztosítja az objektum és a célcsoport-kezelési információkat tartalmaz az ütemtervek tulajdonság.</xref:System.Windows.Media.Animation.ParallelTimeline> </xref:System.Windows.Media.Animation.Storyboard> További információ <xref:System.Windows.Media.Animation.Storyboard>objektumok, tekintse meg a [Storyboards áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.Animation.Storyboard>       Ütemtervek használatával kapcsolatos további információkért lásd: a [animáció – áttekintés](../Topic/Animation%20Overview.md). Bevezető időzítési funkcióinak ütemtervek, tekintse meg a [időzítési viselkedéseket – áttekintés](~/add/includes/ajax-current-ext-md.md).      ## Adatkötés és leginkább a ütemtervek animálása ütemterv tulajdonságok lehet kötött vagy animált; adatok azonban a működésére a rendszer, mert kötött vagy animált ütemtervek nem viselkednek más adatok adatok kötve, vagy animált objektumok. Szeretné megtudni, azok viselkedését, az segít megérteni, mit jelent, ha ütemterv aktiválása.       Ütemterv alkalmazása esetén másolja az ütemterv és annak gyermek ütemtervek épülnek. Példányainak sincs rögzítve (végzett a csak olvasható) és <xref:System.Windows.Media.Animation.Clock>objektumok létrehozásakor belőlük.</xref:System.Windows.Media.Animation.Clock> Az órákat, amelyek a tényleges munkát a célként megadott tulajdonságok animálása. Ha egy ütemterv adathoz kötött vagy animált, pillanatképet az aktuális értékeit történt a rendszeróra létrehozásakor. Annak ellenére, hogy az eredeti ütemterv előfordulhat, hogy továbbra is módosíthatja, a rendszeróra viszont nem.       Az adatok a binding vagy animáció módosításokkal ütemterv a rendszeróra újra létre kell hozni. Órák vannak nem újragenerálása meg automatikusan. A következő számos módon ütemterv módosítások alkalmazásához: – Ha az ütemterv vagy tartozik egy <xref:System.Windows.Media.Animation.Storyboard>, akkor teheti, hogy a storyboard használatával újbóli alkalmazásával változásainak követés érdekében egy <xref:System.Windows.Media.Animation.BeginStoryboard>vagy a <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>metódus.</xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.Storyboard> Ennek hatása az ügyféloldali is újraindíthatja az animációnak. A kódban, használhatja a <xref:System.Windows.Media.Animation.Storyboard.Seek%2A>ahhoz, hogy a storyboard metódus biztonsági másolatot az előző helyére.</xref:System.Windows.Media.Animation.Storyboard.Seek%2A>      – Ha egy animációt közvetlenül, hogy a tulajdonság használatával a <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>metódust, hívja az <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>metódus újra, és adja át az animáció, amely módosítva lett.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A> </xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>      – Ha közvetlenül az óra szintjén dolgozik, létrehozása és alkalmazása órák új készletét, és segítségével létrehozott órák előző készletét lecseréli.       Egy példa az animáció kötve, lásd: a [kulcs Spline animáció minta](http://go.microsoft.com/fwlink/?LinkID=160011) .      ## Ütemterv a használatával, mint A időzítő ütemterv óra lesz csak előrehaladás, ha egy esemény meg társított vagy (a következőket egy <xref:System.Windows.Media.Animation.AnimationClock>objektum) társítva van egy tulajdonság.</xref:System.Windows.Media.Animation.AnimationClock> Ezért (és mások) nem ajánlott, egy számlálót ütemterv használatát."
