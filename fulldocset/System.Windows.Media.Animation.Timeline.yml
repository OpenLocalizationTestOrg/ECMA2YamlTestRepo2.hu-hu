  remarks: "Egy ütemterv SpeedRatio beállítás nincs hatással a a <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>; hogy az ütemterv szülői mappától kiinduló relatív elérési ideje, vagy ha az ütemterv egy legfelső szintű ütemterv, ahol az ütemterv óra megkezdésének jelenleg.</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>       Ha <xref:System.Windows.Media.Animation.Timeline.AccelerationRatio%2A>vagy <xref:System.Windows.Media.Animation.Timeline.DecelerationRatio%2A>van adva, a SpeedRatio átlagos aránya az ütemterv természetes hosszában.</xref:System.Windows.Media.Animation.Timeline.DecelerationRatio%2A> </xref:System.Windows.Media.Animation.Timeline.AccelerationRatio%2A>      <a name=&quot;dependencyPropertyInfo_SpeedRatio&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Media.Animation.Timeline.SpeedRatioProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}</xref:System.Windows.Media.Animation.Timeline.SpeedRatioProperty>"
  example:
  - "A timeline's SpeedRatio property controls its rate of progress, relative to its parent. If the timeline is a root, its <xref:System.Windows.Media.MediaPlayer.SpeedRatio%2A> is relative to the default timeline speed. The following example shows several timelines with different SpeedRatio settings.  \n  \n [!code-xml[timingbehaviors_snip#_graphicsmm_SpeedExampleWholePage](~/add/codesnippet/xaml/timingbehaviors_snip.project/SpeedExample.xaml#_graphicsmm_speedexamplewholepage)]"
  syntax:
    content: public double SpeedRatio { get; set; }
    return:
      type: System.Double
      description: "Mely idő előrehaladásával ezen ütemterv, az ütemterv szülő sebességétől viszonyított aránya leíró 0-nál nagyobb véges számnak vagy, ha ez egy legfelső szintű ütemterv, az alapértelmezett ütemterv sebessége. Az alapértelmezett érték az 1."
