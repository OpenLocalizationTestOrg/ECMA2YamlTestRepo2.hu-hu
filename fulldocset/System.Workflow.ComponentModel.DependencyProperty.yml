  name: DependencyProperty
  nameWithType: DependencyProperty
  fullName: System.Workflow.ComponentModel.DependencyProperty
  type: Class
  summary: 'Olyan különleges definiálva, vagy csatolt tulajdonság egy <xref href=&quot;System.Workflow.ComponentModel.DependencyObject&quot;> </xref>. Három típusú függőségi tulajdonságok: példány tulajdonságait, a metatulajdonságok és a csatolt tulajdonságok. Ez az osztály nem örökölhető.'
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]A függőségi tulajdonságok három használati eseteket támogatja. Először egy példány tulajdonság tevékenység függőség tulajdonság segítségével történik, ha ez a tulajdonság lehet hozzárendelni egy <xref:System.Workflow.ComponentModel.ActivityBind>egy tényleges érték helyett.</xref:System.Workflow.ComponentModel.ActivityBind> Második, tevékenység tulajdonságokhoz metaadatok (Ez azt jelenti, hogy az érték futás közben nem módosítható) függőségi tulajdonságok, meg kell valósítani a <xref:System.Workflow.ComponentModel.DependencyPropertyOptions>beállítás.</xref:System.Workflow.ComponentModel.DependencyPropertyOptions> Függőségi tulajdonságok harmadik, amelyek tulajdonságokat függőségi objektumhoz dinamikusan csatolt tulajdonságok támogatja."
  example:
