  summary: "Az eseményhez kapcsolódó billentyű állapotának beolvasása."
  remarks: "A kulcs az egyaránt mentés és váltható Államokban, vagy a le lehet, és váltható állapotok. Emiatt meghatározása, hogy a kulcsot meg kell felfelé vagy lefelé nincs más dolga, mint a KeyStates érték numerikus értékként ellenőrzése. Ehelyett ellenőrizni kell a érték által kezelni azt egy jelzőszámbavétel. Használjon egy `AND` összehasonlítása az első bit. Másik megoldásként használhatja a segítő tulajdonságok <xref:System.Windows.Input.KeyEventArgs.IsUp%2A>, <xref:System.Windows.Input.KeyEventArgs.IsDown%2A>, és <xref:System.Windows.Input.KeyEventArgs.IsToggled%2A>meghatározásához e egy adott kulcsa felfelé, lefelé vagy váltható.</xref:System.Windows.Input.KeyEventArgs.IsToggled%2A> </xref:System.Windows.Input.KeyEventArgs.IsDown%2A> </xref:System.Windows.Input.KeyEventArgs.IsUp%2A>"
