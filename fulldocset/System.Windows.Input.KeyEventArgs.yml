fullName> </xref:System.Windows.UIElement.PreviewKeyDown?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewKeyUp?displayProperty=fullName> </xref:System.Windows.UIElement.KeyDown?displayProperty=fullName> </xref:System.Windows.UIElement.KeyUp?displayProperty=fullName> Ez hatással lehet az esemény kezelt jellemzői az eseményútvonal adatcsere. További információkért lásd: [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md).       A kulcs az egyaránt mentés és váltható Államokban, vagy a le lehet, és váltható állapotok. Annak meghatározása, hogy a kulcs működik-e, és nincs más dolga, mint ellenőrzése le, ezért a <xref:System.Windows.Input.KeyEventArgs.KeyStates%2A>érték numerikus értékként.</xref:System.Windows.Input.KeyEventArgs.KeyStates%2A> Ehelyett ellenőrizni kell a érték által kezelni azt egy jelzőszámbavétel. Használjon egy `AND` összehasonlítása az első bit. Másik megoldásként használhatja a segítő tulajdonságok <xref:System.Windows.Input.KeyEventArgs.IsUp%2A>, <xref:System.Windows.Input.KeyEventArgs.IsDown%2A>, és <xref:System.Windows.Input.KeyEventArgs.IsToggled%2A>meghatározásához e egy adott kulcsa felfelé, lefelé vagy váltható.</xref:System.Windows.Input.KeyEventArgs.IsToggled%2A> </xref:System.Windows.Input.KeyEventArgs.IsDown%2A> </xref:System.Windows.Input.KeyEventArgs.IsUp%2A>"
