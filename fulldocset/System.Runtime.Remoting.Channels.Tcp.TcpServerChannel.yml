  namespace: System.Runtime.Remoting.Channels.Tcp
  summary: "Arra utasítja a jelenlegi csatorna megkezdeni a figyelést a kéréseket."
  remarks: "Nincs szükség az újonnan inicializált csatornán figyelését a metódus.       Ezt a módszert újraindítása után egy csatornát figyeli a <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StopListening%2A>metódus meghívása a csatorna beállításlapján.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StopListening%2A>       A csatorna dinamikusan hozzárendelt portszámot használja, ha a port számát módosíthatja a figyelést újraindításakor.       Az objektum egy adott inicializálási állapot átadása a csatorna használható. Ha nem szeretné, hogy egy adott állapotú átadása a csatornát, `data` való `null`."
  syntax:
    content: public void StartListening (object data);
    parameters:
    - id: data
      type: System.Object
      description: "Nem kötelező inicializálási adatokat."
  overload: System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StartListening*
