  name: TcpServerChannel
  nameWithType: TcpServerChannel
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpServerChannel
  type: Class
  summary: "Valósít meg a kiszolgáló távoli hívások üzenetek a TCP protokollt használó csatorna."
  remarks: "Csatornák üzenetek (például számítógépek vagy alkalmazástartományok) távoli eljáráshívási határain túlnyúló átviteli. A TcpServerChannel osztály szállításokkal a TCP protokoll használatával üzeneteket.       A .NET-keretrendszer távoli eljáráshívási infrastruktúrában az csatornák használatával átviteli távoli hívások indítása. Amikor az ügyfél a távoli objektumok hívása, a hívás szerializált ügyfél csatorna által küldött és fogadott egy kiszolgáló csatornánként üzenetbe. Majd deszerializálni és feldolgozni. Visszaadott értékeket a kiszolgáló csatorna által küldött és az ügyfél csatorna által fogadott.       Hajtsa végre a kiszolgáló oldalán, az üzenetek feldolgozása további is megadhat megvalósítása a <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>keresztül, amely minden, a TcpServerChannel példány által feldolgozott üzenetek át lettek adva kapcsolat.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       A TcpServerChannel példány bináris vagy a SOAP-formátumú szerializált üzeneteket fogad.       Egy objektum vannak társítva a konfigurációs tulajdonságok állíthat be TcpServerChannel futási időt egy konfigurációs fájlban (a statikus figyelőn <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>metódus) vagy programozott (úgy, hogy egy <xref:System.Collections.IDictionary>gyűjteményt a <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%2A>konstruktor).</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> A konfigurációs tulajdonságok listáját lásd: [csatorna és formázó konfigurációs tulajdonságok](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).      > [!NOTE] > A számítógépén fut a Windows 95/98, ha a TcpServerChannel nem adható meg olyan biztonságos."
  example:
  - "The following code example shows the use of a remotable type.  \n  \n [!code-cpp[Remoting_TcpInfo#10](~/add/codesnippet/cpp/t-system.runtime.remotin_35_1.cpp)]\n [!code-cs[Remoting_TcpInfo#10](~/add/codesnippet/csharp/t-system.runtime.remotin_35_1.cs)]  \n  \n The following code example shows the use of the TcpServerChannel class to expose a remotable type.  \n  \n [!code-cpp[Remoting_TcpInfo#30](~/add/codesnippet/cpp/t-system.runtime.remotin_35_2.cpp)]\n [!code-cs[Remoting_TcpInfo#30](~/add/codesnippet/csharp/t-system.runtime.remotin_35_2.cs)]"
  syntax:
    content: 'public class TcpServerChannel : System.Runtime.Remoting.Channels.IChannelReceiver, System.Runtime.Remoting.Channels.ISecurableChannel'
