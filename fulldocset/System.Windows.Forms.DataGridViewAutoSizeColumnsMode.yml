  name: DataGridViewAutoSizeColumnsMode
  nameWithType: DataGridViewAutoSizeColumnsMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnsMode
  type: Enum
  summary: "Meghatározó értékek meghatározásához, hogy helyesbítse a az oszlopok szélességét."
  remarks: "A <xref:System.Windows.Forms.DataGridView>vezérlő átméretezhetik-e az oszlopok, töltse ki a vezérlő vízszintes elérhető szélessége vagy való valamennyi cellájában vagy a megadott cellák teljes tartalmának megjelenítése.</xref:System.Windows.Forms.DataGridView>       A <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>módot, az előnyben részesített oszlopszélesség határozza meg ebben a módban az összes oszlop átméretezése, hogy a vezérlő látható oszlopok pontosan töltse ki a vízszintes szélességét a megjelenítéshez rendelkezésre álló terület.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> Az előnyben részesített oszlopszélesség más módok esetén valamennyi cellájában vagy cellák egy részét a legnagyobb cella értékét az adott oszlopban, például az a része, amely a jelenleg megjelenített sorok megjelenítéséhez szükséges legkisebb szélessége. Határozza meg az új szélesség cellák részhalmazának használata esetén hasznos elkerülése érdekében a rendszer teljesítményét, az adatok sorok használatakor.       Automatikus átméretezését tartalomalapú megakadályozza, hogy felhasználók oszlopszélességet az egérrel. Felhasználói átméretezése engedélyezve van a kitöltési mód, azonban.       Ez az enumerálás használják a <xref:System.Windows.Forms.DataGridView>vezérlő <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A>tulajdonság és <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>metódus.</xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A> </xref:System.Windows.Forms.DataGridView>       Méretezési módokkal kapcsolatos további információkért lásd: [méretezési beállítások a Windows Forms DataGridView vezérlőben levő](~/add/includes/ajax-current-ext-md.md). További információ oszlop kitöltési mód különösen: [oszlop kitöltési mód a Windows Forms DataGridView vezérlőben levő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration in a master/details scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is None and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_134_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/t-system.windows.forms.d_134_1.cs)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnsMode
  inheritance:
  - System.Enum
  platform:
  - net462
