  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Néhány egy tevékenységtervező megjelenő glyphs elem választható ki a felhasználó által, míg mások számára nem. A felhasználó kiválaszt egy választható betűkép, a betűkép változik a tevékenység a tervezési felülethez megjelenését. A SelectionGlyph osztály az alaposztálya összes betűkép, módosíthatja a megjelenését, ha a felhasználó megadja a tevékenység tervezési felületen."
