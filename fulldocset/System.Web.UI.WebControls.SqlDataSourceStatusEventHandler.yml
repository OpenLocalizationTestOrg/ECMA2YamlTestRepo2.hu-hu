  summary: "A kezelő mód a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Selected&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Updated&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Inserted&quot;> </xref>, és <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Deleted&quot;> </xref> eseményeit a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> vezérlő."
  remarks: 'Egy SqlDataSourceStatusEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Esemény kezelő delegáltak kapcsolatos további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).'
  example:
  - "The following code example demonstrates how to handle the <xref:System.Web.UI.WebControls.SqlDataSource.Updated> event and examine the values contained in the <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs> object. The OnDSUpdatedHandler is called by the <xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdated%2A> method to perform additional post-processing after an <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> action is performed by a <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_7sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_269_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_7sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_269_1.aspx)]"
