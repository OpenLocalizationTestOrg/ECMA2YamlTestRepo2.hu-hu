  fullName: System.Security.Policy.NetCodeGroup
  type: Class
  summary: "Webes engedélyt a helyet, amelyből a szerelvény letöltött. Ez az osztály nem örökölhető."
  remarks: "Kód csoportok építőelemei a kódhozzáférés-biztonsági házirend. Egy legfelső szintű kódcsoport, amelyeken egy vagy több alárendelt kód csoportok minden házirendszint áll. Minden gyermek kódcsoport rendelkezhet saját kód csoportokat; Ez a viselkedés szintek, a fát alkotó tetszőleges számú kiterjed. Minden kódcsoport tagsági feltétel, amely meghatározza, hogy egy adott szerelvény a csoporthoz, ezt a szerelvényt az adatokon alapuló tartozó rendelkezik. Csak kód csoportok tagsági feltételei felel meg az adott szerelvény, a kód csoportokat, valamint a kódhozzáférés-biztonsági házirend alkalmazása.       NetCodeGroup szemantikájú az azonos egyesítési, amely <xref:System.Security.Policy.UnionCodeGroup>; unióját képezi a <xref:System.Security.Policy.PolicyStatement>objektumokat az összes hozzá tartozó gyermek code csoportok és a <xref:System.Security.Policy.PolicyStatement>hoz létre a bemeneti <xref:System.Security.Policy.Url>tanúsítás.</xref:System.Security.Policy.Url> </xref:System.Security.Policy.PolicyStatement> </xref:System.Security.Policy.PolicyStatement> </xref:System.Security.Policy.UnionCodeGroup> Azonban NetCodeGroup adja vissza egy engedélyt, hogy a biztosít hozzáférést csatlakozni egy dinamikusan számított <xref:System.Net.WebPermission>tartalmazó a helyre, ahonnan a kódja fut; <xref:System.Security.Policy.UnionCodeGroup>egyszerűen adja vissza, amely statikus engedély.</xref:System.Security.Policy.UnionCodeGroup> </xref:System.Net.WebPermission>       NetCodeGroup jön létre, amikor az alapértelmezett kapcsolat hozzáférési szabályok a következő táblázat tartalmazza.      | URI-séma |} A szabály |}   |----------------|----------|   |} fájl |} Nincs kapcsolat a forráskiszolgáló hozzáférés engedélyezett. |}   |} http |} A forrásport HTTP és HTTPS-hozzáférés engedélyezett. |}   |} https |} A forrásport HTTPS-hozzáférés engedélyezett. |}       A protokollt és portot, amelyet a kódot úgy, hogy vissza a származási helyhez való csatlakozáskor használandó megengedett szabályozhatja a <xref:System.Security.Policy.CodeConnectAccess>objektum a megfelelő <xref:System.Security.Policy.CodeConnectAccess.Scheme%2A>és <xref:System.Security.Policy.CodeConnectAccess.Port%2A>tulajdonság értékeit a a <xref:System.Security.Policy.NetCodeGroup.AddConnectAccess%2A>metódus.</xref:System.Security.Policy.NetCodeGroup.AddConnectAccess%2A> </xref:System.Security.Policy.CodeConnectAccess.Port%2A> </xref:System.Security.Policy.CodeConnectAccess.Scheme%2A> </xref:System.Security.Policy.CodeConnectAccess> Létrehozhat egy kapcsolat hozzáférési szabály, amely érvényes, ha a forrás rendszer azonban nem szerepel a tanúsítás, vagy nem ismerhető fel megadásával <xref:System.Security.Policy.NetCodeGroup.AbsentOriginScheme>(&quot;&quot;) a sémát.</xref:System.Security.Policy.NetCodeGroup.AbsentOriginScheme> Egy kapcsolat hozzáférési szabály, amely akkor, ha nincs megfelelő séma kapcsolat hozzáférési szabály megadásával is létrehozhat <xref:System.Security.Policy.NetCodeGroup.AnyOtherOriginScheme>(&quot;*&quot;) a sémát.</xref:System.Security.Policy.NetCodeGroup.AnyOtherOriginScheme>      > [!NOTE] > Kód nem küldenek, bizonyító adatok URI-séma, ha hozzáférést engedélyezett használatával a rendszer az eredeti webhelyre."
  example:
  - "The following code example demonstrates creating a NetCodeGroup and adding <xref:System.Security.Policy.CodeConnectAccess> objects for code downloaded using the HTTP scheme.  \n  \n [!code-cs[NclCodeGroup#3](~/add/codesnippet/csharp/t-system.security.policy_8_1.cs)]\n [!code-cpp[NclCodeGroup#3](~/add/codesnippet/cpp/t-system.security.policy_8_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class NetCodeGroup : System.Security.Policy.CodeGroup
