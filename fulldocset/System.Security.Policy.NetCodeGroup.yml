- uid: System.Security.Policy.NetCodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.NetCodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: NetCodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.NetCodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Oldja fel a kód csoporthoz tartozó házirend- és állítja be a tanúsítás a leszármazottai."
  remarks: "Ez a módszer megadott bizonyító adatok betöltését egy összeállítás, ellenőrzi a megadott bizonyítása a tagsági feltételű kiértékeli a kódcsoport. Ha van egyezés, ez a módszer egy házirend-utasítás a kód csoport, beleértve a kódot csoportokat értékelése adja vissza.       Ez a módszer működését a következőképpen történik: a tagsági feltétele nem egyezik a megadott bizonyító adatok, ha vissza `null`; ellenkező esetben set megadott engedélyének módosítása (P) kell állítani a kódcsoport házirendutasítás egyenlő, és továbbra is. Minden gyermek kódcsoport feloldani a kódcsoport azonos bizonyítékokkal; Ha az eredmény nem `null`, térjen vissza a házirend-utasítás. Nincs gyermek kódcsoport egyező, térjen vissza a P (a szülő házirendutasítás)."
  syntax:
    content: public override System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "A <xref href=&quot;System.Security.Policy.Evidence&quot;> </xref> a szerelvényhez."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "A <xref href=&quot;System.Security.Policy.PolicyStatement&quot;> </xref> áll, amely a kötelező attribútumok kódcsoport engedélyekre vagy <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Ha a kódcsoport nem érvényes (a tagsági feltétele nem felel meg a megadott bizonyító adatok)."
  overload: System.Security.Policy.NetCodeGroup.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "Egynél több kódcsoport (beleértve a szülőcsoport kód és a kód csoportokat) jelölése <xref href=&quot;System.Security.Policy.PolicyStatementAttribute&quot;> </xref>."
  platform:
  - net462
