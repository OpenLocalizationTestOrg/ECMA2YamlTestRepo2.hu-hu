  remarks: "Meghívásakor a <xref:System.Security.Policy.NetCodeGroup.AddConnectAccess%2A>metódus, adja meg, a rendszer és a hozzárendelt <xref:System.Security.Policy.CodeConnectAccess>objektum.</xref:System.Security.Policy.CodeConnectAccess> </xref:System.Security.Policy.NetCodeGroup.AddConnectAccess%2A> Bármely <xref:System.Security.Policy.CodeConnectAccess>felvenni kívánt objektumokat a <xref:System.Security.Policy.NetCodeGroup>AbsentOriginScheme használja, mint a forrás rendszer lesznek alkalmazva, amikor a kód származási rendszer azonban nem szerepel a tanúsítás, vagy van a séma nem ismeri fel a <xref:System.Security.Policy.NetCodeGroup>objektum.</xref:System.Security.Policy.NetCodeGroup> </xref:System.Security.Policy.NetCodeGroup> </xref:System.Security.Policy.CodeConnectAccess>       Adja meg, hogy a <xref:System.Security.Policy.CodeConnectAccess>objektumok használatára, ha a kód származási sémája nem felel meg a forrás sémák fel az aktuális készletében lévő rendszerek bármelyikével <xref:System.Security.Policy.NetCodeGroup>objektumazonosító, használja a <xref:System.Security.Policy.NetCodeGroup.AnyOtherOriginScheme>érték.</xref:System.Security.Policy.NetCodeGroup.AnyOtherOriginScheme> </xref:System.Security.Policy.NetCodeGroup> </xref:System.Security.Policy.CodeConnectAccess>       A AbsentOriginScheme mező értéke üres karakterlánc (&quot;&quot;)."
