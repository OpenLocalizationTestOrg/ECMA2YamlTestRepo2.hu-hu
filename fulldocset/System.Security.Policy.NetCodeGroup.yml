  summary: "Oldja fel a rendszer megfelelő kód csoportok."
  remarks: "Ez a módszer megadott bizonyító adatok betöltését egy összeállítás, ellenőrzi a megadott bizonyítása a tagsági feltételű kiértékeli a kódcsoport. Ha van egyezés, ez a módszer egy legfelső szintű kódcsoport adja vissza. A kódcsoport visszaadott tartalmazhat kód csoportokat, amelyek viszont is rendelkezhetnek kód csoportokat, ezért a visszatérési kód csoportok által biztosított tanúsítás volt egyező teljes készletének azt."
