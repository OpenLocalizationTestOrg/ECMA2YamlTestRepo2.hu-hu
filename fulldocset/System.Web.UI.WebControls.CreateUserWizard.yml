  summary: "Akkor következik be, a felhasználó egy e-mail megerősítése, hogy a fiók létrejött elküldése előtt."
  remarks: "A <xref:System.Web.UI.WebControls.CreateUserWizard>osztály fog e-mail küldése erősítse meg, hogy egy új webhely fiók létrejött mikor a <xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>tulajdonság határozza meg az e-mail üzenetet küldeni.</xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>       Mivel az e-mail csak automatikus csere a felhasználónév és jelszó mezőket, a SendingMail esemény segítségével módosíthatja az e-mailt, az új felhasználóhoz való továbbítás előtt.       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example uses the SendingMail event to modify the e-mail message that is sent to new users. This example requires a text file named MailFile.txt that contains the following text.  \n  \n```c#  \nYour account was set up on our Web site with the following:  \n  \n    Username:   <%UserName%>  \n  \nTo reset your password, you must answer the following question:  \n  \n    Password Question: <%PasswordQuestion%>    \n    Password Answer:   <%PasswordAnswer%>    \n  \nThank you for creating an account with our Web site.  \n```  \n  \n [!code-cs[CreateUserWizardMailDefinition#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_81_1.aspx)]\n [!code-vb[CreateUserWizardMailDefinition#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_81_1.aspx)]"
