  remarks: "A MailDefinition tulajdonság visszaad egy hivatkozást a Szövegformátum használó tulajdonságok csoportja és az új felhasználóknak küldött e-mail üzenet tartalma. Általános beállítások közé tartoznak a tárgy és a feladó címet. Tulajdonságok teljes listáját lásd: a <xref:System.Web.UI.WebControls.MailDefinition>osztályhoz.</xref:System.Web.UI.WebControls.MailDefinition>       A MailDefinition tulajdonság csak olvasható; azonban tulajdonságainak beállítása a <xref:System.Web.UI.WebControls.MailDefinition>objektumot ad vissza.</xref:System.Web.UI.WebControls.MailDefinition> Beállítható a MailDefinition deklarációval formájában `Property-Subproperty`, ahol `Subproperty` tulajdonságait képviselik a <xref:System.Web.UI.WebControls.MailDefinition>osztály (például `MailDefinition-Subject`).</xref:System.Web.UI.WebControls.MailDefinition> Is beállítható a programozott módon formájában `Property.SubProperty` (például `MailDefinition.Subject`).       Új felhasználók csak akkor, ha egy e-mail üzenetet küld <xref:System.Web.UI.WebControls.MailDefinition>nem `null` és if <xref:System.Web.Mail.MailMessage.Body%2A>nem üres vagy `null`.</xref:System.Web.Mail.MailMessage.Body%2A> </xref:System.Web.UI.WebControls.MailDefinition> Ebben az esetben a <xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail>egy esemény jelenik meg, és az e-mail küldése történik kísérlet.</xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail> A <xref:System.Web.UI.WebControls.MailDefinition.From%2A>tulajdonságot kell beállítani egy e-mail címet.</xref:System.Web.UI.WebControls.MailDefinition.From%2A> Ellenkező esetben egy <xref:System.Web.HttpException>kivétel történt.</xref:System.Web.HttpException>       Az e-mail üzenetet a létrehozásakor a <xref:System.Web.UI.WebControls.MailDefinition>objektum fog létrehozni, akkor a következő táblázatban található a helyettesítést.</xref:System.Web.UI.WebControls.MailDefinition>      | Helyettesítő szöveg |} Cserélni |}   |-----------------------|-------------------|   | `<%UserName%>`| Az újonnan létrehozott felhasználói fiók felhasználónevét. |}   | `<%Password%>`| Az újonnan létrehozott felhasználói fiók jelszavát. |}       Ha a <xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>tulajdonsága a <xref:System.Web.UI.WebControls.MailDefinition>objektum `true`, az e-mail tartalma lesz HTML-kódolásban, amelyek védelmet biztosítanak a többhelyes scripting biztonsági rések a címzett számára.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>       Használhatja a <xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>úgy módosíthatók a <xref:System.Web.Mail.MailMessage>hozta létre a <xref:System.Web.UI.WebControls.MailDefinition>objektum.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.Mail.MailMessage> </xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>      > [!NOTE] > Nincs lehetőség garantálja, hogy a felhasználó kap, vagy egy e-mail üzenet megtekintése. Győződjön meg arról, hogy a felhasználó értesítést kapott e-mailben, fontolja meg az e-mail üzenetet, amely lehetővé teszi a felhasználó számára, győződjön meg arról, hogy a értesítést fogadott a rendszer a megerősítési hivatkozást biztosít."
  example:
  - "The following code example sets properties of the MailDefinition property by using both declarative and programmatic syntax. This code example requires a text file named MailFile.txt that contains the following text.  \n  \n```  \nYour account was set up on our Web site with the following:  \n  \n    Username:   <%UserName%>  \n  \nTo reset your password, you must answer the following question:  \n  \n    Password Question: <%PasswordQuestion%>    \n    Password Answer:   <%PasswordAnswer%>    \n  \nThank you for creating an account with our Web site.  \n  \n```  \n  \n [!code-cs[CreateUserWizardMailDefinition#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_347_1.aspx)]\n [!code-vb[CreateUserWizardMailDefinition#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_347_1.aspx)]"
