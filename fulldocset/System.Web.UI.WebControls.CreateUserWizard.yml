  remarks: "A PasswordRegularExpression tulajdonság segítségével határozza meg a webhely felhasználók ellenőrzésére használt jelszavak követelményeit. Gyakori felhasználási, győződjön meg arról, hogy a felhasználó a nehezebben kitalálható jelszót a támadók a jelszó nem betűvel szimbólumok felvette. A reguláris kifejezés használata helyezve a jelszót, a tagsági szolgáltató megadott korlátozások mellett a <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>tulajdonság.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> Ha a tagsági szolgáltató elutasítja a bármilyen okból a jelszót, a szöveg szerepel a <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>tulajdonság jelenik meg.</xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>       Ha a megadott jelszó nem felel meg a reguláris kifejezés, a hibaüzenet a következő szerepel a <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>tulajdonság jelenik meg a felhasználó számára.</xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>"
