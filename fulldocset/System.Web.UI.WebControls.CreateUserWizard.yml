  name: CreateUserWizard
  nameWithType: CreateUserWizard
  fullName: System.Web.UI.WebControls.CreateUserWizard
  type: Class
  summary: "Felhasználói kezelőfelületet biztosít új webhely felhasználói fiókokat hozhat létre."
  remarks: "Ebben a témakörben:- [bemutatása](#Introduction)      -   [a felhasználó létrehozásának](#creating_a_user)      -   [stílusok és sablonok](#styles_and_templates)      -   [érvényesítési csoportosítási](#validation_grouping)      -   [használatával elrendezési sablonok formázás](#formatting_using_layout_templates)      -   [kisegítő](#Accessibility)      -   [deklaratív Szintaxisán](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## bemutatása a CreateUserWizard vezérlőkben biztosít a felhasználói felület a <xref:System.Web.Security.MembershipProvider>objektum, amely a webhely felhasználói adhat hozzá új felhasználói fiókokat az adattárban adattárral kommunikál.</xref:System.Web.Security.MembershipProvider>       A CreateUserWizard támaszkodik a <xref:System.Web.Security.MembershipProvider>a felhasználó létrehozása, és tiltsa le azokat, ha szükséges.</xref:System.Web.Security.MembershipProvider>      > [!NOTE] > Ha nem ismeri az ASP.NET bejelentkezési szabályozza, hogy hasznos lehet olvasni [ASP.NET bejelentkezési vezérlők áttekintése](~/add/includes/ajax-current-ext-md.md) folytatása előtt. Más bejelentkezési vezérlők és a tagság kapcsolatos témakörök listáját lásd: [felhasználók kezelése használatával tagsága](~/add/includes/ajax-current-ext-md.md).       Alapértelmezés szerint a CreateUserWizard vezérlőkben fogad el egy felhasználónevet és jelszót webes dolgozna. A hely <xref:System.Web.Security.MembershipProvider>objektum, a vezérlő opcionálisan fogad egy e-mail címet, a <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>tulajdonság, és a jelszó helyreállítási megerősítő kérdés és válasz, <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>és <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> által képviselt</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> által képviselt CreateUserWizard</xref:System.Web.Security.MembershipProvider> követelményei alapján Az összes szükséges és választható vezérlő megjelenítő CreateUserWizard a táblázat lásd: <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>      > [!IMPORTANT] > Ha <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>értéke `true` és a <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>tulajdonság be van állítva, az alkalmazás Web.config fájljában, sikerült potenciálisan létrehozni, amely nem felel meg a reguláris kifejezés erőssége teszthez jelszót</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> Ebben az esetben a felhasználó létrehozásának riasztást hiba, amely érvénytelen jelszót jelzi.      <a name=&quot;creating_a_user&quot;></a>## A CreateUserWizard létrehozása egy felhasználó egy felhasználó jön létre, a vezérlő kommunikál az aktuális <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>ahhoz a következő feladatok elvégzését.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      1.  Hozzon létre egy jelszót, ha <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>értéke `true`.</xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>      2.  A felhasználó létrehozása a tárolóban, amely a <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>jelöli.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      3.  Tiltsa le a felhasználó a tárolóban, ha a <xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>tulajdonsága `true.` kiterjesztheti a CreateUserWizard vezérlőben engedélyezett további mezők hozzáadásával, vagy adja hozzá a további lépéseket előtt vagy után a megadott sablonok fogadásához további információt a <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>és <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>      > [!NOTE] > A <xref:System.Web.UI.WebControls.CreateUserWizardStep>lépés az első lépés a CreateUserWizard vezérlőben, és szükséges lépés.</xref:System.Web.UI.WebControls.CreateUserWizardStep> Alapértelmezés szerint a <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>tulajdonsága `false` hogy a felhasználó állítja azt vissza a <xref:System.Web.UI.WebControls.CreateUserWizardStep>lépés és véletlenül megpróbálta hozzon létre egy másik felhasználói fiókot a hitelesítő adatokkal.</xref:System.Web.UI.WebControls.CreateUserWizardStep> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> Ha <xref:System.Web.UI.Control.EnableViewState%2A>értéke `false`, a <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>tulajdonság nem őrzi meg a nézetben állapotát, és meg kell adnia az alkalmazás karbantartása logika a <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>érték.</xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       Például szövegmezőkben által képviselt CreateUserWizard tulajdonságai <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>, érhetők el a lap életciklus valamennyi szakaszában.</xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> A vezérlő felveszi révén a végfelhasználó által végrehajtott módosításokat a <xref:System.Web.UI.WebControls.TextBox.TextChanged>a beviteli mezők által kiváltott esemény.</xref:System.Web.UI.WebControls.TextBox.TextChanged>       A CreateUserWizard vezérlőkben nem kötelezően e-mail üzeneteket küldhetnek az új felhasználók Ha konfigurálta az e-mail küldése az SMTP-levelezőkiszolgálóhoz. További információkért lásd: a <xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>tulajdonság.</xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>      > [!NOTE] > A CreateUserWizard vezérlőkben internetes e-mail szolgáltatások segítségével bejelentkezési adatok küldése a felhasználóknak. Nincsenek e-mail jelszavak küldése biztonsági kockázatokkal. Ellenőrizze, hogy a felsorolt biztonsági kockázatok elfogadhatók és a hely számára.      <a name=&quot;styles_and_templates&quot;></a>## Stílusait és sablonok amikor a CreateUserWizard vezérlőkben nem egyéni sablonok, a <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>CreateUserWizard vezérlőelem vonatkozik a vezérlés az első mezőben, és a <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>tulajdonságot, amelynek a vezérlőelem összes beviteli mező vonatkozik.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Ha a CreateUserWizard vezérlőkben testreszabott sablonok, majd a <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>tulajdonság és a <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>tulajdonság figyelmen kívül lesznek hagyva.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Ebben az esetben közvetlenül beállítani a <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>tulajdonság és a <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>Minden sablon alárendelt vezérlő tulajdonsága.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Például szövegmezőkben által képviselt CreateUserWizard tulajdonságai <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>és <xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A>, érhetők el a lap életciklus valamennyi szakaszában.</xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> A vezérlő felveszi révén a végfelhasználó által végrehajtott módosításokat a <xref:System.Web.UI.WebControls.TextBox.TextChanged>a beviteli mezők által kiváltott esemény.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      > [!NOTE] > Beállítás a <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>, <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>, vagy <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>tulajdonság gyermekvezérlőit módosíthatja a CreateUserWizard vezérlőkben újból létrehozza, és az állapot a folyamat megszakadt.</xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> Ebben a helyzetben elkerülése érdekében explicit módon a CreateUserWizard vezérlő gyermekvezérlőinek vezérlő-állapot karbantartásához, vagy kerülje a vezérlők sablonok belül üzembe.       A következő táblázat felsorolja a CreateUserWizard vezérlő stílusának tulajdonságai, és mely felhasználói felületi elem minden stílustulajdonság hatással van ismerteti. Egy lista, mely tulajdonságok minden stílus vonatkozik az egyes stílustulajdonságok dokumentációjában.      | Style tulajdonság |} Felhasználói felületi elem hatással |}   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A>| **Folytatás** gomb. |}   | <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A>| **Felhasználó létrehozása** gomb. |}   | <xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A>| Egyéb hivatkozásokat. |}   | <xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A>| Az oldalon, amely tájékoztatja a felhasználót a vezérlő használata szövegen. |}   | <xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A>| Az összes bemeneti mezőkön, például a szövegmezők címkéjének. |}   | <xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A>| Szövegbeviteli mező bemeneti. |}   | <xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A>| Mindegyik nézetről szövege Title. |}   | <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A>| A felhasználó számára látható, ha a jelszó-helyreállítás vagy alaphelyzetbe állítása kísérlet sikeres szöveg. |}   | <xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A>| Hibaüzenet jelenik a tagsági szolgáltató nem tudta létrehozni az új felhasználói fiók. |}   | <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A>| A jelszavakra vonatkozó követelmények leíró szöveg. |}   | <xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A>| Érvényesítési társított hibaüzenetek. |}      <a name=&quot;validation_grouping&quot;> </a> ## Érvényesítési csoportosítás a CreateUserWizard vezérlőkben használ egy érvényesítési csoportnak, hogy más mezők ugyanazon az oldalon, a CreateUserWizard vezérlőkben külön érvényesíteni lehessen.</xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A> Alapértelmezés szerint a <xref:System.Web.UI.Control.ID%2A>CreateUserWizard vezérlőelem szolgál az érvényesítési csoportnak a neve.</xref:System.Web.UI.Control.ID%2A> A következő azonosítóval: &quot;CreateUserWizard1&quot; CreateUserWizard vezérlőkben például egy érvényesítési csoport neve &quot;CreateUserWizard1&quot; fogja használni. Ha be szeretné állítani az érvényesítési csoportnak, amely a CreateUserWizard vezérlőkben része, akkor sablon a vezérlő, és módosítsa az érvényesítési csoport nevét.       Vegye figyelembe, hogy a CreateUserWizard osztály örökli a <xref:System.Web.UI.WebControls.Wizard>osztály, amely nem támogatja a speciális Microsoft Internet Explorer megjelenítés nem szabványos vagy a régi stílusú mód.</xref:System.Web.UI.WebControls.Wizard> A CreateUserWizard nem kísérli meg az Internet Explorer nem szabványos mód megjelenítési optimalizálása érdekében. A legjobb Internet Explorer megjelenítés használata a CreateUserWizard vezérlőkben használható, amelyet a XHTML doc típusát, amely alapértelmezés szerint a Visual Web Developer és a Visual Studio kerül.      <a name=&quot;formatting_using_layout_templates&quot;></a>## Formázás Using elrendezési sablonok a CreateUserWizard vezérléssel adja meg a vezérlő elrendezésének anélkül, hogy egy HTML használatát `table` elemet. Ehelyett használhatja a `LayoutTemplate` elemet adja meg az elrendezés. Az Elrendezéssablon hoz létre helyőrző jelzi, ahol elemeket kell dinamikusan illeszteni a vezérlő vezérlők. (Ez egy hasonló bemutatja a sablon modell a <xref:System.Web.UI.WebControls.ListView>szabályozás működése.)</xref:System.Web.UI.WebControls.ListView> További információkért lásd: a <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a>## Kisegítő információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési 