  name: UltimateResourceFallbackLocation
  nameWithType: UltimateResourceFallbackLocation
  fullName: System.Resources.UltimateResourceFallbackLocation
  type: Enum
  summary: "Megadja, hogy egy <xref:System.Resources.ResourceManager>objektum keresi az erőforrásokat, az alkalmazás alapértelmezett kulturális környezetet a fő szerelvényben található, vagy egy mellékszerelvényben.</xref:System.Resources.ResourceManager>"
  remarks: "A UltimateResourceFallbackLocation számbavétel használják a <xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName>konstruktort e egy <xref:System.Resources.ResourceManager>objektumot a fő szerelvény (alapértelmezett), vagy egy mellékszerelvényben kéri le az alkalmazás alapértelmezett kulturális környezet erőforrásait.</xref:System.Resources.ResourceManager> </xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName> A honosított alkalmazás az alapértelmezett kulturális környezet erőforrásait kat, ha nincsenek kulturális környezet-specifikus erőforrások találhatók az erőforrás-tartalék folyamat használata után. További információkért lásd: a &quot;Erőforrás tartalék folyamat&quot; szakasz [csomagolás és az erőforrások telepítése](~/add/includes/ajax-current-ext-md.md).       Adja meg a MainAssembly érték vagy nem érték a <xref:System.Resources.NeutralResourcesLanguageAttribute>attribútum és erőforrás-kezelője nem tudja betölteni egy erőforrás-készlet, amely az alapértelmezett kulturális környezet tartozik, akkor jelez a <xref:System.Resources.MissingManifestResourceException>kivétel.</xref:System.Resources.MissingManifestResourceException> </xref:System.Resources.NeutralResourcesLanguageAttribute> Ha a műholdas értéket adja meg a <xref:System.Resources.NeutralResourcesLanguageAttribute>és erőforrás-kezelő nem tudja betölteni egy erőforrás-készlet, amely az alapértelmezett kulturális környezet tartozik, akkor jelez a <xref:System.Resources.MissingSatelliteAssemblyException>kivétel.</xref:System.Resources.MissingSatelliteAssemblyException> </xref:System.Resources.NeutralResourcesLanguageAttribute>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum UltimateResourceFallbackLocation
