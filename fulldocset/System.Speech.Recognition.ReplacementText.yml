  summary: "A beszédfelismerés normalizálási eljárás felismerési eredmények végrehajtott adatait tartalmazza."
  remarks: "Beszéd normalizálási speciális szerkezeteket vagy Express írásban beszéd szimbólumok használata.       Tegyük fel, hogy ez a felismert szöveg: &quot;tizenkét harminc egy du. négy július I vásárolt egy pont hat kilogramm hal 14 dollár hat cent, a csukát, helyezze el az piaci budapesti washington kilenc nyolc egy két két&quot; Ez ugyanannak a szövegnek az normalizálási után: &quot;du. 12:31, 4. július I vásárolt hal 1,6 kg $14.06 , Seattle WA 98122&quot; Ebben a példában a csuka hely piaci olyan öt helyettesítések, amelyek mindegyike volna, annak leírását az ReplacementText egy példánya.       A ReplacementText objektum használja, az alkalmazás meghatározhatja:-a hely és a szavak száma normalizálási helyett. További információkért lásd: <xref:System.Speech.Recognition.ReplacementText.FirstWordIndex%2A>vagy <xref:System.Speech.Recognition.ReplacementText.CountOfWords%2A>.</xref:System.Speech.Recognition.ReplacementText.CountOfWords%2A> </xref:System.Speech.Recognition.ReplacementText.FirstWordIndex%2A>      – A szöveget és a hozzá tartozó megjelenítendő attribútumok. További információkért lásd: <xref:System.Speech.Recognition.ReplacementText.Text%2A>, és <xref:System.Speech.Recognition.ReplacementText.DisplayAttributes%2A>.</xref:System.Speech.Recognition.ReplacementText.DisplayAttributes%2A> </xref:System.Speech.Recognition.ReplacementText.Text%2A>       ReplacementText példányai általában akkor kapja meg tagjai a <xref:System.Collections.ObjectModel.Collection%601>objektum által visszaadott a <xref:System.Speech.Recognition.RecognizedPhrase.ReplacementWordUnits%2A>tulajdonságának <xref:System.Speech.Recognition.RecognizedPhrase>(vagy öröklő <xref:System.Speech.Recognition.RecognizedPhrase>, például a <xref:System.Speech.Recognition.RecognitionResult>) mikor lettek normalizálódott visszaadott szövegben.</xref:System.Speech.Recognition.RecognitionResult> </xref:System.Speech.Recognition.RecognizedPhrase> </xref:System.Speech.Recognition.RecognizedPhrase> </xref:System.Speech.Recognition.RecognizedPhrase.ReplacementWordUnits%2A> </xref:System.Collections.ObjectModel.Collection%601>"
  example:
  - "The example below displays information in a user interface about a <xref:System.Speech.Recognition.RecognizedPhrase> object returned by a recognition engine.  \n  \n```c#  \ninternal static void DisplayBasicPhraseInfo(  \n        Label label,   \n        RecognizedPhrase result,   \n        SpeechRecognizer rec)   \n{  \n  if (result != null && label != null)   \n  {  \n    // Blank  \n    if (rec != null)   \n    {   \n      // Clear  \n      label.Text += String.Format(  \n                             \"  Recognizer currently at:   {0} mSec\\n\" +  \n                             \"  Audio Device currently at: {1} mSec\\n\",  \n                             rec.RecognizerAudioPosition.TotalMilliseconds,  \n                             rec.AudioPosition.TotalMilliseconds);  \n    }  \n  \n    if (result != null)   \n    { // Clear  \n      RecognitionResult recResult = result as RecognitionResult;  \n      if (recResult != null)   \n      {  \n        RecognizedAudio resultAudio = recResult.Audio;  \n        if (resultAudio == null)   \n        {  \n          label.Text += String.Format(\"  Emulated input\\n\");  \n        }   \n        else   \n        {  \n          label.Text += String.Format(  \n                               \"  Candidate Phrase at:       {0} mSec\\n\" +  \n                               \"  Phrase Length:             {1} mSec\\n\" +  \n                               \"  Input State Time:          {2}\\n\" +  \n                               \"  Input Format:              {3}\\n\",  \n                               resultAudio.AudioPosition.TotalMilliseconds,  \n                               resultAudio.Duration.TotalMilliseconds,  \n                               resultAudio.StartTime.ToShortTimeString(),  \n                               resultAudio.Format.EncodingFormat.ToString());  \n        }  \n      }  \n  \n      label.Text += String.Format(\"  Confidence Level:          {0}\\n\", result.Confidence);  \n      if (result.Grammar != null)   \n      {  \n        label.Text += String.Format(  \n                            \"  Recognizing Grammar:       {0}\\n\" +  \n                            \"  Recognizing Rule:          {1}\\n\",  \n                            ((result.Grammar.Name != null) ? (result.Grammar.Name) : \"None\"),  \n                            ((result.Grammar.RuleName != null) ? (result.Grammar.RuleName) : \"None\"));  \n      }  \n  \n      if  (result.ReplacementWordUnits.Count !=  0)    \n      {  \n        label.Text += String.Format(\"  Replacement text:\\n\");  \n        foreach (ReplacementText rep in result.ReplacementWordUnits)    \n        {  \n          string repText = rep.Text;  \n          // Add trailing spaces  \n  \n          if ((rep.DisplayAttributes & DisplayAttributes.OneTrailingSpace) !=  0)    \n          {  \n            repText += \" \";  \n          }  \n          if ((rep.DisplayAttributes & DisplayAttributes.TwoTrailingSpaces) !=  0)    \n          {  \n            repText += \"  \";  \n          }  \n          if ((rep.DisplayAttributes & DisplayAttributes.ConsumeLeadingSpaces) != 0)    \n          {  \n            repText=repText.TrimStart();  \n          }  \n          if ((rep.DisplayAttributes & DisplayAttributes.ZeroTrailingSpaces) != 0)   \n          {  \n            repText = repText.TrimEnd();  \n          }  \n          label.Text += String.Format(  \n                           \"      At index {0} for {1} words. Text: \\\"{2}\\\"\\n\",  \n                           rep.FirstWordIndex,  rep.CountOfWords, repText);  \n  \n        }  \n        label.Text += String.Format(\"\\n\\n\");  \n      }  \n    }  \n  }    \n}  \n```"
