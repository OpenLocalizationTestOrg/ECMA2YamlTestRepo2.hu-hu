  type: Enum
  summary: "A hitelesítési típus a felhasználói profilok keresendő ismerteti."
  remarks: "A ProfileAuthenticationOption számbavétel profil szolgáltatók által használt és a <xref:System.Web.Profile.ProfileManager>indulásakor keresnek a profilok az adatforrásnézetben, és törölje őket.</xref:System.Web.Profile.ProfileManager> A ProfileAuthenticationOption számbavétel segítségével válassza ki, hogy csak névtelen, csak a hitelesített, vagy minden profil figyelembe veszi a keresésnél."
