  - csharp
  name: OnMouseDown(MouseEventArgs)
  nameWithType: CompositeActivityDesigner.OnMouseDown(MouseEventArgs)
  fullName: System.Workflow.ComponentModel.Design.CompositeActivityDesigner.OnMouseDown(MouseEventArgs)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Amikor a felhasználó kattint, amikor a Tervező esik a neve."
  remarks: "Az alábbiak azt ismertetik, hogyan és mikor fogd és vidd műveleteivel kapcsolatos események aktiválódnak.       A tervező nem egy érvényes eldobási célként, ha a <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>egy esemény jelenik meg a megadott fogd és vidd kezdve.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> A fogd és vidd hatások listája, a <xref:System.Windows.Forms.DragDropEffects>számbavételi.</xref:System.Windows.Forms.DragDropEffects>      -A mutató pozícióját, billentyűzet, és egérrel gombra a módosítások követi.      -Ha a felhasználó elmozdítja a Tervező értéktartományán kívül esik a <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>egy esemény jelenik meg.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>      -Ha az egérrel adja meg egy másik tervezőt a <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>az adott designer következik be.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>      – Ha az egér mozgatása, de a azonos tervezőn belül marad a <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>egy esemény jelenik meg.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>      -Ha a billentyűzet vagy egér állapota megváltozik a <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>esemény következik be, és határozza meg, hogy folytatódjon a húzással, dobja el az adatokat, vagy megszakítja a műveletet a megadott érték alapján a `Action` tulajdonság az esemény <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>       Ha az érték `DragAction.Continue`, a <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>egy esemény jelenik meg a művelet folytatásához és a <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>egy esemény jelenik meg az új kezdve, megfelelő vizuális visszajelzést állítható be.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> Érvényes eldobási hatások listája, tekintse meg a <xref:System.Windows.Forms.DragDropEffects>számbavételi.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] > A <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>és <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>események van párosítva, hogy az egér az vetett cél között helyezi át, mert a felhasználó rendelkezik a legfrissebb visszajelzést az egér pozícióját.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       Ha az érték `DragAction.Drop`, az vetett hatás értéket adja vissza a forrás-, így az alkalmazás tudják végrehajtani a megfelelő műveletet a forrásadatok; például kivágása az adatok, ha a művelet nem a move.       Ha az érték `DragAction.Cancel`, a <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>egy esemény jelenik meg.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
