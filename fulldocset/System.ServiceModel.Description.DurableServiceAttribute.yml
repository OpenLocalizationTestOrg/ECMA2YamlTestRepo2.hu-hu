- uid: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  id: SaveStateInOperationTransaction
  parent: System.ServiceModel.Description.DurableServiceAttribute
  langs:
  - csharp
  name: SaveStateInOperationTransaction
  nameWithType: DurableServiceAttribute.SaveStateInOperationTransaction
  fullName: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "Lekérdez vagy beállít egy értéket, amely jelzi, hogy a szolgáltatás példány állapotának tárolva legyen a <xref href=&quot;System.ServiceModel.Persistence.PersistenceProvider&quot;> </xref> ugyanabban a tranzakcióban, amely alatt az a művelet fut használatával."
  remarks: "Ha a SaveStateInOperationTransaction értéke `true`, majd vagy a szolgáltatás minden műveletet kell ellátni <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>beállítása `true` vagy <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> jelölésű</xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> Emellett <xref:System.ServiceModel.ConcurrencyMode>egyetlen értékre kell állítani.</xref:System.ServiceModel.ConcurrencyMode>       SaveStateInOperationTransaction beállítást `true` révén a szolgáltatás állapotának tranzakciós a művelet tranzakcióval. Ez azt jelenti, hogy a tranzakció a művelet visszaállítja a, ha a szolgáltatás állapotát visszaállítja."
  syntax:
    content: public bool SaveStateInOperationTransaction { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a szolgáltatás példány állapotának megőrződjenek ugyanabban a tranzakcióban; használatával Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction*
  exceptions: []
  platform:
  - net462
