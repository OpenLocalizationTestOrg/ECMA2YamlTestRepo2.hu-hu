  name: DurableServiceAttribute
  nameWithType: DurableServiceAttribute
  fullName: System.ServiceModel.Description.DurableServiceAttribute
  type: Class
  summary: "Meghatározza a belső végrehajtási viselkedését a tartós szolgáltatási szerződés megvalósítása."
  remarks: "A következő elemeket a rendszer ellenőrzi a tartós szolgáltatások érvényesítési logikája:-az összes munkamenet-alapú kötések például <xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>vagy <xref:System.ServiceModel.Configuration.NetTcpContextBindingElement>.</xref:System.ServiceModel.Configuration.NetTcpContextBindingElement> </xref:System.ServiceModel.Configuration.WSHttpContextBindingElement> környezetben kötési elemmel rendelkeznie      -A <xref:System.ServiceModel.ConcurrencyMode>értéket nem lehet állítani több.</xref:System.ServiceModel.ConcurrencyMode>      -A <xref:System.ServiceModel.InstanceContextMode>értéknek kell lennie a PerSession.</xref:System.ServiceModel.InstanceContextMode>      -Csatlakoznia kell egy munkamenet-alapú végpont a szolgáltatáshoz állíthatók be.      – Ha az egyezmény nem engedélyezi a munkamenetet, majd <xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>értékre kell állítani `true` minden műveletnél.</xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      -Ha a szerződés lehetővé teszi, vagy lehetővé teszi, hogy a munkamenetek és minden műveletet, amelynek <xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>értéke `true` kell lennie, amely kérelem/válasz műveletek <xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>nem állítható be `true`.</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A> </xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      -Ha <xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A>értékre van állítva `true`, majd vagy a szolgáltatás minden műveletet kell ellátni <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>beállítása `true` vagy <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> jelölésű</xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A> Emellett <xref:System.ServiceModel.ConcurrencyMode>egyetlen értékre kell állítani.</xref:System.ServiceModel.ConcurrencyMode>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public sealed class DurableServiceAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
