  remarks: "Ha <xref:System.ServiceModel.Description.DurableServiceAttribute>van példányként létrehozott, beállítja a tulajdonság értéke <xref:System.ServiceModel.Description.UnknownExceptionAction>.</xref:System.ServiceModel.Description.UnknownExceptionAction> </xref:System.ServiceModel.Description.DurableServiceAttribute> Ez azt jelenti, hogy ismeretlen kivételt a rendszer a tartós szolgáltatás által észlelt, amikor a szolgáltatáspéldány befejeződik, és semmilyen állapotra vonatkozó információt törlődik a megőrző tárolóból."
