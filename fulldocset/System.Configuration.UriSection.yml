- uid: System.Configuration.UriSection.Idn
  id: Idn
  parent: System.Configuration.UriSection
  langs:
  - csharp
  name: Idn
  nameWithType: UriSection.Idn
  fullName: System.Configuration.UriSection.Idn
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Lekérdezi egy <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> objektum, amely tartalmazza a konfigurációs beállítás a nemzetközi tartományneveket (IDN) feldolgozás alatt álló a &lt;xref:System.Uri?displayProperty=fullName&gt; osztály."
  remarks: "A meglévő <xref:System.Uri?displayProperty=fullName>osztály megtörtént-e a nemzetközi erőforrás-azonosítók (IRI) és Internationalized Domain Names támogatásához.</xref:System.Uri?displayProperty=fullName> Aktuális felhasználók nem fogják látni a .NET-keretrendszer 2.0 viselkedésből változásait, kivéve, ha kifejezetten engedélyezi IRI és IDN. Ez biztosítja az alkalmazás a .NET-keretrendszer korábbi verzióival is kompatibilisek.       A konfigurációs beállítások IRI és IDN lekérhető <xref:System.Configuration.UriSection>osztály</xref:System.Configuration.UriSection> használatával Az Idn-tulajdonság adja vissza a konfigurációs beállítást IDN feldolgozás alatt álló <xref:System.Uri?displayProperty=fullName>osztályhoz.</xref:System.Uri?displayProperty=fullName>       IRI feldolgozási képességének lehetséges IDN engedélyezni kell. Ha IRI feldolgozási le van tiltva, majd IDN feldolgozási állítja be az alapértelmezett beállítást, ha a .NET-keretrendszer 2.0 viselkedés kompatibilitási használja, és IDN-nevek nem használhatók.       Nemzetközi tartományneveket (IDN) attribútum csak vezérlők IDN feldolgozását. Minden más IRI feldolgozás (például a karakter normalizálási) alapértelmezés szerint történik.       A konfigurációs beállítást a <xref:System.Configuration.IdnElement>fogja beolvasni egyszer amikor az első <xref:System.Uri?displayProperty=fullName>osztály összeállított.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IdnElement> Az időnek az elteltével konfigurációs beállításainak változtatásai figyelmen kívül lesznek hagyva.       IRI által nyújtott további információkért lásd: az <xref:System.Uri?displayProperty=fullName>osztály</xref:System.Uri?displayProperty=fullName> a megjegyzések területén"
  syntax:
    content: public System.Configuration.IdnElement Idn { get; }
    return:
      type: System.Configuration.IdnElement
      description: "A konfigurációs beállítás a nemzetközi tartományneveket (IDN) feldolgozás alatt álló a &lt;xref:System.Uri?displayProperty=fullName&gt; osztály."
  overload: System.Configuration.UriSection.Idn*
  exceptions: []
  platform:
  - net462
