  summary: "A megadott metszetének megkeresése <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> és a <xref:System.Windows.Input.StylusPointCollection.Description*>tulajdonság.</xref:System.Windows.Input.StylusPointCollection.Description*>"
  remarks: "`subsetToReformatTo`van egy <xref:System.Windows.Input.StylusPointDescription>amely ismerteti, hogy egy részhalmazát tartozó értékek a <xref:System.Windows.Input.StylusPointCollection.Description%2A>tulajdonság.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointDescription> A <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>módszer segítségével <xref:System.Windows.Input.StylusPointDescription>, amely az <xref:System.Windows.Input.StylusPointCollection.Description%2A>aktuális <xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPointCollection.Description%2A> metszi</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>       A újraformázza metódus adja vissza <xref:System.Windows.Input.StylusPointCollection>, amely tartalmazza az ugyanazon <xref:System.Windows.Input.StylusPoint>az aktuális <xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> tartozó objektumokat</xref:System.Windows.Input.StylusPoint> </xref:System.Windows.Input.StylusPointCollection> A <xref:System.Windows.Input.StylusPoint>az új objektumok <xref:System.Windows.Input.StylusPointCollection>használja `subsetToReformatTo` <xref:System.Windows.Input.StylusPointDescription>.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint>      > [!NOTE] > Újraformázza a megkötéseket használ a <xref:System.Windows.Input.StylusPointPropertyInfo>, a <xref:System.Windows.Input.StylusPointCollection.Description%2A>tulajdonság, még akkor is, ha a korlátozások `subsetToReformatTo` különbözőek.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointPropertyInfo> Például ha `subsetToReformatTo` használ az értékek 0 és 1023 <xref:System.Windows.Input.StylusPointProperties.NormalPressure>mivel <xref:System.Windows.Input.StylusPointCollection.Description%2A>használ az értékek 0 és 255.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointProperties.NormalPressure> Formázza újra értéket ad vissza egy <xref:System.Windows.Input.StylusPointDescription>a következő értékek 0 és 255.</xref:System.Windows.Input.StylusPointDescription>"
