  fullName: System.Workflow.ComponentModel.Design.ActivityDesignerThemeAttribute
  type: Class
  summary: "Megadja a téma osztály egy tevékenységtervező használja a munkafolyamat-Tervező felületen. Ez az osztály nem örökölhető."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Téma osztályok tulajdonságok tevékenység megjelenését határozza meg, ha egy munkafolyamat-Tervező felületen, adjon meg. Tevékenységtervező fejlesztők számára is a Theme attribútumot deklarálni kell a Designer társíthat egy Designer téma osztály. A ActivityDesignerThemeAttribute osztály határozza meg a deklaratív témaattribútumtól, többek között a argumentumot, át kell adni a attribútum, és minden tulajdonságot."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityDesignerThemeAttribute : Attribute
