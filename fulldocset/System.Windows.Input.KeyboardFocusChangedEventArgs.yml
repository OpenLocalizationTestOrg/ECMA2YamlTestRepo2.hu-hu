  remarks: "A következő csatolt események az esemény adatainak osztály használt:- <xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName>az esemény adatainak osztály base elem a következő irányított események is használatos.</xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName> Ezek az irányított események az általános elem modellre könnyebben megtalálják a fent felsorolt csatolt események továbbítására [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName>a csatolt események és az Alap elem irányított események megoszthassák esemény, és a propagálása felfelé és az irányított események verziói tunneling is osztja meg az eseményadatokat.</xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName> Ez hatással lehet az esemény kezelt jellemzői az eseményútvonal adatcsere. További információkért lásd: [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md).       Ha a <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>esemény vagy a <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>esemény (<xref:System.Windows.RoutedEventArgs.Handled%2A> értéke `true` az eseményadatok), a billentyűzetfókusz nem változik.</xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>       Ha a <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>esemény vagy a <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>esemény, a billentyűzetfókusz nem változik.</xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>"
