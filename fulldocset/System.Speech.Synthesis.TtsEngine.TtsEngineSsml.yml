      description: "Egy hivatkozást egy <xref href=&quot;System.Speech.Synthesis.TtsEngine.ITtsEngineSite&quot;> </xref> az infrastruktúrához kapcsolódó erőforrások eléréséhez platforminfrastruktúrához által átadott felületet."
  overload: System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak*
  exceptions: []
