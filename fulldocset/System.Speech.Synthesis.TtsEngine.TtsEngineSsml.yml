  name: TtsEngineSsml
  nameWithType: TtsEngineSsml
  fullName: System.Speech.Synthesis.TtsEngine.TtsEngineSsml
  type: Class
  summary: "Minden szöveg-beszéd átalakítás összefoglaló motor által végrehajtandó absztrakt alaposztálya."
  remarks: "Egy egyéni szöveg-beszéd átalakítás motor összeállításához, egy alkalmazás mindig az absztrakt alaposztály TtsEngineSsml-ból származtatott osztályt kell megvalósítania.       TtsEngineSsml megfelelően regisztrált végrehajtásának majd használható egy `Synthesizer``Voice` által <xref:System.Speech.Synthesis>-alapú alkalmazások névteret.</xref:System.Speech.Synthesis>       Objektumok TtsEngineSsml való öröklődés felül kell bírálnia a következő tag: <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.%23ctor%2A>, <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A> <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A>, <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A>és <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>.</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.%23ctor%2A>       A legfontosabb tag TtsEngineSsml osztály végrehajtandó a <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>metódus.</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>       A <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>metódust hívja a fogadó infrastruktúrák szöveg elemző: 1.</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>  Egy hivatkozást a <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>felület, amely rendszerszolgáltatások még queuing és az írást hangkimeneti például hozzáférést tesz lehetővé.</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>      2.  A tömb <xref:System.Speech.Synthesis.TtsEngine.TextFragment>példány előállított beszéd összefoglaló Markup Language (SSML) bemeneti.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> Tárolja a beszéd kért kapcsolatos információkat az SSML elemzése mellett beszéd megjelenítendő szöveg, egy <xref:System.Speech.Synthesis.TtsEngine.FragmentState>minden bejövő társított példány <xref:System.Speech.Synthesis.TtsEngine.TextFragment>objektum.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.FragmentState>       A beszédfelismerés szintetizátor alkalmazás opcionálisan teheti a megadott kimeneti formátumot vonatkozó végrehajtási <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A>a platform hívása során adja meg a megfelelő hangkimeneti.</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A>       Egy végrehajtó is támogathat kiejtés vagy lexikonok, külső meghatározását a megvalósítás és <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A> <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A>.</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A> kezeléséhez"
  syntax:
    content: public abstract class TtsEngineSsml
