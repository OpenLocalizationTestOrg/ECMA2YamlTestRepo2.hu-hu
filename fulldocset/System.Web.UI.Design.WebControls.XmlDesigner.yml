- uid: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Web.UI.Design.WebControls.XmlDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: XmlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "A nem felügyelt erőforrások által használt kiadja a <xref href=&quot;System.Web.UI.Design.WebControls.XmlDesigner&quot;> </xref> vezérlik, és opcionálisan kiadja a felügyelt erőforrások."
  remarks: "Dispose hívható, amikor befejezte az <xref:System.Web.UI.Design.WebControls.XmlDesigner>osztályhoz.</xref:System.Web.UI.Design.WebControls.XmlDesigner> A Dispose metódus elhagyja a <xref:System.Web.UI.Design.WebControls.XmlDesigner>használhatatlan állapotban.</xref:System.Web.UI.Design.WebControls.XmlDesigner> Hívása Dispose, után fel kell szabadítania mutató összes hivatkozást az <xref:System.Web.UI.Design.WebControls.XmlDesigner>, a szemétgyűjtő is visszaszerezni a memória, amely a <xref:System.Web.UI.Design.WebControls.XmlDesigner>lett elfoglaló.</xref:System.Web.UI.Design.WebControls.XmlDesigner> </xref:System.Web.UI.Design.WebControls.XmlDesigner> További információkért lásd: [nem felügyelt erőforrások tisztítás](~/add/includes/ajax-current-ext-md.md) és [eldobásakor metódusának](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Mindig hívás eldobásakor az <xref:System.Web.UI.Design.WebControls.XmlDesigner>.</xref:System.Web.UI.Design.WebControls.XmlDesigner> utolsó referenciaként a engedélyezés előtt Ellenkező esetben az erőforrásoknak nem szabadul szemétgyűjtő hívást csak a <xref:System.Web.UI.Design.WebControls.XmlDesigner>objektum `Finalize` metódus.</xref:System.Web.UI.Design.WebControls.XmlDesigner>       A Dispose metódus lehívásra kerül a nyilvánosság `Dispose()` metódus és a <xref:System.Object.Finalize%2A>metódus.</xref:System.Object.Finalize%2A> A `Dispose()` hív meg, a védett `Dispose(Boolean)` metódus `disposing` beállítása `true`. A <xref:System.Object.Finalize%2A>hív `Dispose` rendelkező `disposing` beállítása `false`.</xref:System.Object.Finalize%2A>       Ha `disposing` van `true`, a Dispose metódus kiadott összes erőforrást, amely a felügyelt objektumok tartja fenn, amelyhez a <xref:System.Web.UI.Design.WebControls.XmlDesigner>hivatkozik.</xref:System.Web.UI.Design.WebControls.XmlDesigner> A Dispose metódus meghívja a `Dispose()` minden hivatkozott metódusa."
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>a kibocsátási felügyelt és a nem felügyelt erőforrások; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> csak a nem felügyelt erőforrások kijelölése."
  overload: System.Web.UI.Design.WebControls.XmlDesigner.Dispose*
