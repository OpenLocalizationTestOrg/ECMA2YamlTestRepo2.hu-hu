  type: Class
  summary: "Számoknak <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> , amely az objektumok egy <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> vezérlő."
  remarks: "A treenodestylecollection gyűjtemény osztály használható tárolására és kezelésére gyűjteménye <xref:System.Web.UI.WebControls.TreeNodeStyle>objektumok.</xref:System.Web.UI.WebControls.TreeNodeStyle> A <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>típusú treenodestylecollection gyűjtemény, a tulajdonság tárolja azt a fa egyes szintjein a csomópont stílusok.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       A <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>tulajdonság ahelyett, hogy az egyes stílustulajdonságok, mint például a <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>tulajdonság, a fa különböző szinteken csomópont stílusok szabályozó.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> A gyűjtemény első stílus felel meg a fa első szinten található csomópont stílusát. A második stílusát, a gyűjtemény felel meg a csomópont stílusát, a második szintű a fa, és így tovább. A <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>tulajdonság leggyakrabban tartalma stílusú navigációs menük tábla létrehozásához ahol a csomópontok egy bizonyos szinten kell azonos megjelenését, attól függetlenül, hogy rendelkezik-e gyermekcsomópontokat.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       A treenodestylecollection gyűjtemény osztály tagjai a legtöbb örökli az <xref:System.Web.UI.StateManagedCollection>osztályhoz.</xref:System.Web.UI.StateManagedCollection> Az örökölt tagok kapcsolatos további információkért lásd: <xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the TreeNodeStyleCollection class to specify the style settings for the individual levels of a <xref:System.Web.UI.WebControls.TreeView> control. Notice that the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> property returns a TreeNodeStyleCollection object.  \n  \n [!code-vb[TreeViewLevelStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_395_1.aspx)]\n [!code-cs[TreeViewLevelStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_395_1.aspx)]"
