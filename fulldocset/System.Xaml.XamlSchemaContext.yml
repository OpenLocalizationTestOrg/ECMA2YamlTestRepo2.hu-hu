- uid: System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity
  id: SupportMarkupExtensionsWithDuplicateArity
  parent: System.Xaml.XamlSchemaContext
  langs:
  - csharp
  name: SupportMarkupExtensionsWithDuplicateArity
  nameWithType: XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity
  fullName: System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Egy érték, amely megadja, hogy az XAML-KÓDBAN a séma és a környezet támogatja-e a kódkiterjesztésekben a azonos aritása (a bemeneti paraméterek száma) a két konstruktorral rendelkező lekérdezi."
  remarks: "Ez a tulajdonság adja vissza a <xref:System.Xaml.XamlSchemaContextSettings.SupportMarkupExtensionsWithDuplicateArity%2A?displayProperty=fullName>érték, amely az beállításaiban létrejön a <xref:System.Xaml.XamlSchemaContext.%23ctor%28System.Xaml.XamlSchemaContextSettings%29>konstruktor aláírása.</xref:System.Xaml.XamlSchemaContext.%23ctor%28System.Xaml.XamlSchemaContextSettings%29> </xref:System.Xaml.XamlSchemaContextSettings.SupportMarkupExtensionsWithDuplicateArity%2A?displayProperty=fullName> Ha más aláírások használatával történik konstrukció, vagy ha <xref:System.Xaml.XamlSchemaContextSettings.SupportMarkupExtensionsWithDuplicateArity%2A?displayProperty=fullName>kifejezetten értéke `true`, ez a tulajdonság értéke `false`.</xref:System.Xaml.XamlSchemaContextSettings.SupportMarkupExtensionsWithDuplicateArity%2A?displayProperty=fullName>       Kódkiterjesztés ismétlődő aritása nem kifejezetten a XAML specifikációját [MS-XAML] 6.6.7.2 szakasz tárgyalja. Ez azért, mert az XAML információk eleme egy markup extension kialakulása azonos ismétlődő aritása markup bővítmény végrehajtása során előforduló függetlenül. Csak a kódkiterjesztés tényleges meghívását és a `ProvideValue` bármilyen probléma merül fel ismétlődő aritása mutatja. Ismétlődő aritása kezelése viselkedés így nincs definiálva, és minden végrehajtási XAML séma környezetében és XAML-író integrálják marad. Az alapértelmezett XAML séma környezetében, a .NET-keretrendszer XAML-szolgáltatások műveletek megvalósított módon nem támogatja az ismétlődő aritása; különböző .NET Framework XAML szolgáltatások API-k kivételek kivételhibát markup bővítmény használatát, a mögöttes ismétlődő aritása feldolgozása közben.       Kódkiterjesztés meghatározása kapcsolatos további információkért lásd: [Kódkiterjesztés XAML áttekintés](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool SupportMarkupExtensionsWithDuplicateArity { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a séma környezetében lehetővé teszi a kódkiterjesztés, amelyek ismétlődő aritása; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity*
  exceptions: []
  platform:
  - net462
