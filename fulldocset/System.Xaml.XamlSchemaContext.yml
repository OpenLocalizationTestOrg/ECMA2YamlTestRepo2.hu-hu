      type: System.String
      description: "Ez a módszer adja vissza, ha a <xref uid=&quot;langword_csharp_xmlns&quot; name=&quot;xmlns&quot; href=&quot;&quot;> </xref> egy kompatibilis XAML-névtér kérelem karakterlánc. Ez lehet azonos `xamlNamespace` metódus visszatérési értéke <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha <code> compatibleNamespace </code> használható eredményt tartalmazza; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
