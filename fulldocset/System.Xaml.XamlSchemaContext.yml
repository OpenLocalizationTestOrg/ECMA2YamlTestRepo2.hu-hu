  remarks: "Belsőleg, az ezt a módszert használja a következő keresési sorrendnek: 1.  Egy belső megvalósított kompatibilitási szótárat, amely előfordulhat, hogy vannak-e töltve egy korábbi névkeresés által.      2.  A <xref:System.Windows.Markup.XmlnsCompatibleWithAttribute>paraméter értékelési.</xref:System.Windows.Markup.XmlnsCompatibleWithAttribute>       Ha nincs más kompatibilis névtér fel van derítve, és ez a metódus visszaadja `false`, a `compatibleNamespace` előfordulhat, hogy a kimeneti paraméter értéke megegyezik a `xamlNamespace` bemeneti."
  syntax:
    content: public virtual bool TryGetCompatibleXamlNamespace (string xamlNamespace, out string compatibleNamespace);
    parameters:
    - id: xamlNamespace
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_xmlns&quot; name=&quot;xmlns&quot; href=&quot;&quot;> </xref> karakterláncot az XAML-névtér kompatibilis következtében ellenőrizhetők."
