  name: XamlSchemaContext
  nameWithType: XamlSchemaContext
  fullName: System.Xaml.XamlSchemaContext
  type: Class
  summary: "Újrafelhasználható környezet értelmezése vagy leképezési XAML-kódot, és az azok alapjául szolgáló szerelvényekben típusainak meghatározása."
  remarks: "Egy XAML séma környezetében a séma vagy szóhasználatának és XAML és egy adott elemző megvalósítás közötti absztrakciós réteget biztosít. A séma környezetében fogalma beszúrásával a séma használható különböző XAML elemzők, és a séma környezetében kitölti a részletes adatait, amelyek szükségesek ahhoz, hogy egy adott XAML-elemző kommunikálni. Az XAML-séma környezetében például lekérdezés API-t XAML fogalmak vagy a CLR-kötése az XAML típusrendszernek tartalmaz. Az XAML-KÓDBAN a séma környezetben is karbantartásáért felelős a szerelvény listája betöltött szerelvény található, amely határozza meg, ahol egy XAML elemző típusok biztonsági keresi."
  syntax:
    content: public class XamlSchemaContext
