  name: ThemeProvider
  nameWithType: ThemeProvider
  fullName: System.Web.UI.ThemeProvider
  type: Class
  summary: "Egy osztály, amely magában foglalja a Tervező környezetben vezérlők téma- és stílusdefinícióit lap információkat biztosít."
  remarks: "Lap fejlesztők és a vezérlő szerzők nem használja a ThemeProvider osztály. ASP.NET fejlesztő eszköz és a Tervező szerkesztők együtt használhatja a ThemeProvider osztály a <xref:System.Web.UI.SkinBuilder>osztály és a <xref:System.Web.UI.IThemeResolutionService>felület alkalmazandó témák és a megfelelő vezérlők felszíne vezérlők tervezési időben.</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.SkinBuilder>       A ThemeProvider osztály magában foglalja a tervezőben vezérlő gyermekvezérlőit téma vagy stíluslap témája és a vezérlők felszíne alkalmazandó szükséges információkat."
  syntax:
    content: public sealed class ThemeProvider
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
