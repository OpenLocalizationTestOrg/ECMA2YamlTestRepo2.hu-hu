  name: MoveNext()
  nameWithType: OidEnumerator.MoveNext()
  fullName: System.Security.Cryptography.OidEnumerator.MoveNext()
  type: Method
  assemblies:
  - System
  namespace: System.Security.Cryptography
  summary: "A következő kiadásokban <xref href=&quot;System.Security.Cryptography.Oid&quot;> </xref> objektum egy <xref href=&quot;System.Security.Cryptography.OidCollection&quot;> </xref> objektum."
  remarks: "Enumerátor létrehozása után a gyűjtemény első eleme előtt helyezkedik el, és a MoveNext metódust metódus első hívásakor viszi a számbavevő a gyűjtemény első eleme. Ezt követő érdekében meg a MoveNext metódust hívja a számbavevő a gyűjtemény elemeinek későbbi részhez.       Után a gyűjtemény végéig átadása, meg a MoveNext metódust hívásainak vissza `false`.       Enumerátor csak akkor érvényes, mindaddig, amíg a gyűjtemény változatlan marad. Ha módosítják a gyűjteményhez, hozzáadása, módosítása vagy törlése elemek, például a számbavevő érvénytelenné válik, és a következő alkalommal meghívja a MoveNext metódust jelez <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>"
  example:
  - "The following code example shows how to use the <xref:System.Security.Cryptography.OidEnumerator> class.  \n  \n [!code-cs[Cryptography.Oid#1](~/add/codesnippet/csharp/m-system.security.crypto_125_1.cs)]\n [!code-vb[Cryptography.Oid#1](~/add/codesnippet/visualbasic/m-system.security.crypto_125_1.vb)]\n [!code-cpp[Cryptography.Oid#1](~/add/codesnippet/cpp/m-system.security.crypto_125_1.cpp)]"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, ha a számbavevő sikeresen speciális volt a következő elemre; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, ha a számbavevő a gyűjtemény végéig megfelelt."
  overload: System.Security.Cryptography.OidEnumerator.MoveNext*
