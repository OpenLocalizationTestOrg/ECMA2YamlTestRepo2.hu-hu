System.Windows.Documents.FixedDocument> </xref:System.Windows.Documents.FixedDocumentSequence></xref:System.Printing.PrintTicket>       További információ [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] tekintse meg az XML Paper Specification (XPS) letölthető innen [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)."
