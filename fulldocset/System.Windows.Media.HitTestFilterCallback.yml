items:
- uid: System.Windows.Media.HitTestFilterCallback
  id: HitTestFilterCallback
  langs:
  - csharp
  name: HitTestFilterCallback
  nameWithType: HitTestFilterCallback
  fullName: System.Windows.Media.HitTestFilterCallback
  type: Delegate
  summary: "A visszahívási metódus, amely meghatározza a találati teszt feldolgozása hagyja ki a vizuális fában részei jelenti."
  remarks: "Találati teszt szűrő visszahívási metódus meghívja a visual objektumok, amelyek a találati teszt feltételeknek, a visual megadott kezdődő, és annak vizuális fában ága keresztül csökkenő kapcsolódnak. Érdemes lehet azonban, hogy érdekli nem a feldolgozása a találati vizsgálati eredmények visszahívási függvény vizuális fában bizonyos elágazásainak figyelmen kívül. A találati teszt szűrő visszahívási függvény visszatérési értéke határozza meg, milyen típusú vizuális objektum a számbavételi művelet kell végrehajtani. Vissza az értéket, ha például <xref:System.Windows.Media.HitTestFilterBehavior>, akkor eltávolíthatja az aktuális vizuális objektum és a leszármazottai a találati vizsgálati eredmények számbavétel.</xref:System.Windows.Media.HitTestFilterBehavior> Ez azt jelenti, hogy a találati vizsgálati eredmények visszahívási metódus nem jelenik meg ezeket az objektumokat a felsorolásban.      > [!NOTE] > Objektumok vizuális fában csatlakozási csökkenti a feldolgozás a találati vizsgálati eredmények számbavételi fázis során.       ![A vizuális fában találati teszt szűrő használata csatlakozási](~/add/media/filteredvisualtree-01.png &quot;találati teszt szűrő használata a vizuális fában csatlakozási&quot;) csatlakozási vizuális fában"
  example:
  - "The following example shows how to invoke <xref:System.Windows.Media.VisualTreeHelper.HitTest%2A> by using a HitTestFilterCallback value. The corresponding hit test callback method is also defined.  \n  \n [!code-cs[HitTestingOverview#104](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#104)]\n [!code-vb[HitTestingOverview#104](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#104)]  \n  \n The following example shows how to return a <xref:System.Windows.Media.HitTestFilterBehavior> value from a hit test filter callback method.  \n  \n [!code-cs[HitTestingOverview#106](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#106)]\n [!code-vb[HitTestingOverview#106](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#106)]"
  syntax:
    content: public delegate System.Windows.Media.HitTestFilterBehavior HitTestFilterCallback(DependencyObject potentialHitTestTarget);
