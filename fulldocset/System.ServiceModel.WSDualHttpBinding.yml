- uid: System.ServiceModel.WSDualHttpBinding.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WSDualHttpBinding.BypassProxyOnLocal
  fullName: System.ServiceModel.WSDualHttpBinding.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a helyi címek proxykiszolgáló kihagyása."
  remarks: "Egy Internet-erőforrás nem helyi, ha a helyi cím van. A helyi cím egyike, amelyek ugyanazon a számítógépen, a helyi hálózati vagy az intraneten, és azonosítja, szintaktikailag, pont (.) az URI-k &quot;http://webserver/&quot; és &quot;http://localhost/&quot; hiánya.       A BypassProxyOnLocal beállítás tulajdonság határozza meg, hogy végpontok konfigurálva a <xref:System.ServiceModel.WSDualHttpBinding>használni a proxykiszolgálót a helyi erőforrásokhoz való hozzáféréskor.</xref:System.ServiceModel.WSDualHttpBinding>       Ha BypassProxyOnLocal `true`, helyi internetes erőforrásokhoz kérelmek nem használni a proxykiszolgálót. Az állomásnevet használja (helyett `localhost`) Ha azt szeretné, hogy váltson egy proxyn keresztül, amikor beszélgetne a szolgáltatások ugyanazon a gépen Ha ez a tulajdonság értéke ügyfelek `true`.       Ha BypassProxyOnLocal van `false`, az összes internetes kérések a proxykiszolgálón keresztül."
  example:
  - "The following example shows how to specify the wsDualHttpBinding binding in a configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example sets this property to indicate that the proxy should be bypassed for local resources.  \n  \n [!code-cs[S_dualhttp#6](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#6)]\n [!code-vb[S_dualhttp#6](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#6)]  \n  \n The value of this property can also be set in the configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>a helyi címek esetén; a proxykiszolgáló kihagyása Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WSDualHttpBinding.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
