  name: WSDualHttpBinding
  nameWithType: WSDualHttpBinding
  fullName: System.ServiceModel.WSDualHttpBinding
  type: Class
  summary: "A biztonságos és együttműködésre kötést, amely használatra készült a duplex szolgáltatási szerződések, amely lehetővé teszi a szolgáltatásokat, mind az ügyfelek üzeneteket küldjön és fogadjon."
  remarks: "A WSDualHttpBinding az azonos támogatást nyújt a webszolgáltatás protokollok, mint a <xref:System.ServiceModel.WSHttpBinding>, de a duplex egyezményeket való használatra.</xref:System.ServiceModel.WSHttpBinding> WSDualHttpBinding csak SOAP biztonsági szolgáltatásait támogatja, és megköveteli a reliable üzenetküldést. A kötés szükséges, hogy az ügyfél nyilvános URI, amely egy visszahívási végpont a szolgáltatáshoz biztosít. Ez biztosítja a <xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A>.</xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A> Kettős kötést a szolgáltatás az ügyfél IP-címe tesz elérhetővé. Az ügyfél biztonsági segítségével győződjön meg arról, hogy csak csatlakozik szolgáltatások azt bizalmi kapcsolatok.       Alapértelmezés szerint a WSDualHttpBinding hozza létre a következő kötési elem verem:- <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>- <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>- <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>- <xref:System.ServiceModel.Channels.CompositeDuplexBindingElement>- <xref:System.ServiceModel.Channels.OneWayBindingElement>- <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>- <xref:System.ServiceModel.Channels.HttpTransportBindingElement></xref:System.ServiceModel.Channels.HttpTransportBindingElement> </xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement> </xref:System.ServiceModel.Channels.OneWayBindingElement> </xref:System.ServiceModel.Channels.CompositeDuplexBindingElement> </xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement> </xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement>"
  example:
  - "The following example shows how to specify the `wsDualHttpBinding` binding in a configuration file.  \n  \n [!code-cs[S_dualhttp#134](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#134)]"
  syntax:
    content: 'public class WSDualHttpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
