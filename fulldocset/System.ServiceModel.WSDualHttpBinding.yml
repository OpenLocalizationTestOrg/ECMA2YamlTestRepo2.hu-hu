- uid: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WSDualHttpBinding.MaxBufferPoolSize
  fullName: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja a memória maximális mennyiségét, amelyek megkapják a kötéshez konfigurált üzenetekben üzenet pufferek kezelőjének felosztható bájtokban."
  remarks: "A <xref:System.ServiceModel.Channels.BufferManager>minimálisra csökkenti a költségeinek pufferek puffer címkészlettel.</xref:System.ServiceModel.Channels.BufferManager> Pufferek szükségesek folyamat üzenetek a szolgáltatás során a csatorna kívül származnak. Ha nincs elegendő memória áll rendelkezésre a pufferkészletben üzenet terhelés feldolgozni a <xref:System.ServiceModel.Channels.BufferManager>kell további memóriát lefoglalni a közös nyelvi futtató környezet halommemória, ez a típusú gyűjtemény terhelését növeli.</xref:System.ServiceModel.Channels.BufferManager> A közös nyelvi futtató környezet szemétgyűjtési halommemória a széles körű foglalási utalhat, hogy a puffer mérete túl kicsi, és hogy a teljesítmény javítható egy nagyobb méretű foglalás MaxBufferPoolSize korlát növelésével.       A puffer mérete itt korlátozások vannak üzenetváltások teljesítményének növelése. Ha egy üzenet meghaladja a puffer maximális értéket, akkor között nem szakad meg. Ehelyett több memóriára van szükség a CLR-beli halommemória a, és ez kis munkaterhelés, mint a pufferek használata további szemétgyűjtés."
  example:
  - "The following example shows how to set the `MaxBufferPoolSize`.  \n  \n [!code-cs[S_dualhttp#10](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#10)]\n [!code-vb[S_dualhttp#10](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#10)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "A maximális méretét, bájtban a kötéssel beállított végpont üzenetszintű használt pufferek készlete. Az alapértelmezett érték: 524288 bájt."
  overload: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSDualHttpBinding.MaxReceivedMessageSize
  fullName: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Lekérdezi vagy beállítja a maximális, bájtokban konfigurálva a kötéshez csatornán fogadott üzenet."
  remarks: "A szolgáltatások használata a keresztülhaladnak a hálózaton fogadott üzenetek mérete a <xref:System.ServiceModel.WSDualHttpBinding>minden üzenetet számára lefoglalt memória határolják.</xref:System.ServiceModel.WSDualHttpBinding> Ez az üzenet mérete kötött szól korlátozható a támadóknak a DOS-stílusú támadásokkal szemben.       Vegye figyelembe, hogy a beállításai <xref:System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize%2A>és <xref:System.ServiceModel.BasicHttpBinding.MaxReceivedMessageSize%2A>helyi viselkedés beállítások.</xref:System.ServiceModel.BasicHttpBinding.MaxReceivedMessageSize%2A> </xref:System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize%2A> Ez azt jelenti, hogy azok nem küldött végpontja a metaadatok között. A metaadatok 2GB maximális mérettel szolgáltatás létrehozása a proxy, ha a proxy még 64K alapértelmezett értéket. Ekkor üzenet és az üzenet puffer mérete megfelelő határainak vezérlő helyi rendszergazdák hatókörében."
  example:
  - "The following example shows how to get the MaxReceivedMessageSize property.  \n  \n [!code-cs[S_dualhttp#22](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#22)]\n [!code-vb[S_dualhttp#22](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#22)]"
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "A maximális méretét, bájtban a kötés által feldolgozott üzenet. Az alapértelmezett érték: 65 536 bájt."
  overload: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Az érték kisebb, mint nulla."
  platform:
  - net462
