  summary: "A normál, látható ablak stílusát. A rendszer megjeleníti a az ablak <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref> stílus alapértelmezett helye a képernyőn. Ha egy ablakban látható, a felhasználó adja meg a az ablak bemenet, és az ablak kimeneti megtekintése. Gyakran, inicializálni a kérelmet előfordulhat, hogy egy új ablakban a <xref uid=&quot;langword_csharp_Hidden&quot; name=&quot;Hidden&quot; href=&quot;&quot;> </xref> stílus közben testreszabja a az ablak megjelenését, és hajtsa végre a az ablak stílus <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>."
  syntax:
