  - System
  namespace: System.Diagnostics
  summary: "A rejtett ablakának stílusát. Egy ablak lehet látható vagy rejtett. A rendszer egy rejtett ablak nem rajzolási alapján jeleníti meg. Ha egy ablakban rejtett, le hatékonyan tiltva. Rejtett ablakban a rendszer vagy más windows üzenetek feldolgozásához, de nem tudja feldolgozni a felhasználói beavatkozást vagy jelenít meg eredményt. Gyakran, egy alkalmazás előfordulhat, hogy megőrzése egy új ablakban rejtett ugyanakkor testreszabja a az ablak megjelenését, és végezze el a ablakának stílus <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>. Rejtett, használatához a &lt;xref:System.Diagnostics.ProcessStartInfo.UseShellExecute%2A?displayProperty=fullName&gt; tulajdonságnak kell lennie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  syntax:
    content: Hidden
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Maximized
  id: Maximized
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Maximized
  nameWithType: ProcessWindowStyle.Maximized
  fullName: System.Diagnostics.ProcessWindowStyle.Maximized
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "A teljes méretű ablakának stílusát. Alapértelmezés szerint a rendszer, hogy az kitöltse a képernyő, illetve a szülőablak ügyfélterületének gyermekablak kinagyítja ablakként. Ha az ablak a címsor, a rendszer automatikusan áthelyezi azt a képernyő tetején, vagy a szülőablak ügyfélterületének tetején. Is, a rendszer letiltja az ablak méretezési szegélye és címsorában ablakának elhelyezéséhez képességét, hogy a felhasználó nem helyezhető át a ablakának címsorában húzásával."
  syntax:
    content: Maximized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
