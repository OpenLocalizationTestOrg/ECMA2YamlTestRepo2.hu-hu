  summary: "A vezérlő új példányát inicializálja."
  remarks: "A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő hoz létre egy új példányt a <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>szabályozza, amikor nem sikerül betölteni vagy dinamikus példányt létrehozni a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Dinamikus vezérlők vezérlők hozzáadott oldal programozott módon, vagy a felhasználó a vezérlő hozzáadja a vezérlők a katalógusból, statikus vezérlők szemben, amelyek táblákon a kód egy weblap.       A ErrorWebPart egyszerűen hoz létre, ahol információkat találhat a sikertelen vezérlő négy paraméter átadja alaposztály példánya."
  syntax:
