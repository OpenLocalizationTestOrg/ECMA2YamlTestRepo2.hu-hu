  name: ErrorWebPart
  nameWithType: ErrorWebPart
  fullName: System.Web.UI.WebControls.WebParts.ErrorWebPart
  type: Class
  summary: "Egy weblap helyőrzőként beszúrt amikor betölteni, vagy hozzon létre egy új példányát dinamikus <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő sikertelen volt."
  remarks: "A ErrorWebPart osztály számára a kijelzők ellenőrzési használják a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő, amely a lap nem lehet hozzáadni.</xref:System.Web.UI.WebControls.WebParts.WebPart> Ha a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő megkísérli betölteni, vagy hozzon létre egy új példányát dinamikus <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő egy zónát, és a kísérlet meghiúsul valamilyen okból a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>ekkor meghívja a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateErrorWebPart%2A>metódust, és a Beszúrás ErrorWebPart szabályozása helyett a vezérlő, melyeknél nem sikerült.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateErrorWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       A ErrorWebPart vezérlő kerül beillesztésre korábban meglévő személyre szabása állapotadatait, amely létezett környezetben előfordulhat, hogy rendelkezik a felhasználók vezérlőelem megőrzése érdekében. Tegyük fel például, hogy van egy <xref:System.Web.UI.WebControls.WebParts.WebPart>personalizable tulajdonsággal rendelkezik, így a felhasználók a saját irányítószám is mentheti, és ezután a vezérlő automatikusan információk jeleníthetők meg időjárási adott irányítószámnak minden alkalommal, amikor a felhasználói vezérlőt a lap meglátogat.</xref:System.Web.UI.WebControls.WebParts.WebPart> Egy bizonyos ponton probléma esetén a időjárási vezérlőhöz, hogy egy adott kérelem során nem tölthető be, és még a lap a további sikeres legyen, az egyéni megszemélyesítési adatok betöltése a felhasználó a mentett, hogy vezérlő elveszhetnek a következő alkalommal a lap a személyre szabási adatok mentése. A sikertelen vezérlő helyett ErrorWebPart vezérlő beszúrásával értesíti a felhasználót, hogy egy probléma lépett fel, és is az a felhasználó személyre szabási adatok nem sikerült a vezérlő megőrzése érdekében, a probléma kijavításáig a kijelzők ellenőrzési egy olyan mechanizmus biztosítása.       ErrorWebPart származik a <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart>osztályban rendelkezésre álló számos különböző ideiglenes helyőrzők egyéb kialakítva.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPart> Az osztály egy példányának létrehozása a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>használ a nyilvános <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.%23ctor%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> A konstruktorához szükség van a sikertelen vezérlő átadandó, például az azonosító, a vezérlő az eredeti típus tényezőktől (Ha a sikertelen vezérlő egy kiszolgáló vagy a felhasználói vezérlő csomagolni egy <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>objektum), az eredeti elérési útját a forrásfájl, a vezérlő (Ha a sikertelen vezérlő egy felhasználói vezérlő), és az Azonosítóját egy <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>Ha van ilyen objektum.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart>       A ErrorWebPart osztály <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A>.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A> nevű egyetlen nyilvános tulajdonsággal rendelkezik. A fejlesztők ezt a tulajdonságot, egy weblapon fog megjelenni, ha a vezérlő szerepel egy értéket lehet társítani.       A ErrorWebPart osztály rendelkezik három védett metódusok. A <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.AddAttributesToRender%2A>módszer veszi a stílus jellemzőit a <xref:System.Web.UI.WebControls.WebParts.WebZone.ErrorStyle%2A>esetében a <xref:System.Web.UI.WebControls.WebParts.WebZone>a vezérlőt tartalmaz, amely nem sikerült betölteni a zónát.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebZone.ErrorStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.AddAttributesToRender%2A> Ha a stílus beállításait ez az objektum létezik, a módszer alkalmazza őket a ErrorWebPart szabályozására. A <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.EndLoadPersonalization%2A>metódus több fontos örökölt tulajdonságainak megadása a ErrorWebPart vezérlő, megakadályozhatja, hogy a felhasználók a személyre szabás vezérlő elrejtése, minimalizálja a, a Szerkesztés, vagy exportálja azokat, vagy módosításával a <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>érték.</xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.EndLoadPersonalization%2A> Végezetül a <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.RenderContents%2A>metódus kódolja a karakterlánc értéke a <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A>tulajdonság megakadályozza a megjelenítési problémák és parancsfájlok futtatására.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.RenderContents%2A>"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ErrorWebPart : System.Web.UI.WebControls.WebParts.ProxyWebPart, System.Web.UI.WebControls.WebParts.ITrackingPersonalizable
