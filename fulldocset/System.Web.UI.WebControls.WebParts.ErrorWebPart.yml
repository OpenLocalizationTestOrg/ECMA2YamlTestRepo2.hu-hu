    parameters:
    - id: originalID
      type: System.String
      description: "Egy karakterlánc, amely hibás nyilas vezérlő azonosítója (nem egyedi azonosítója). Ha egy <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> vezérlő részt vesz a hiba, az azonosító annak az alárendelt kiszolgáló vezérlőnek az azonosítója."
    - id: originalTypeName
      type: System.String
      description: "A karakterlánc, amely a nevét a <xref:System.Type>a sikertelen ellenőrzés.</xref:System.Type> Ha egy <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> vezérlő részt vesz a hiba, a következő típusnév-e a kiszolgáló gyermekvezérlő típusú."
    - id: originalPath
      type: System.String
      description: "Karakterlánc, amely tartalmazza a felhasználói vezérlők elérési útja, ha egy <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> gyermek felhasználói vezérlőt tartalmazó vezérlő részt vesz a hibát."
    - id: genericWebPartID
      type: System.String
      description: "Karakterlánc, amely Azonosítóját adja vissza egy <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> szabályozhatja, ha az adott típusú vezérlőelem a nem tölthető be, vagy hozzon létre egy vezérlő nem részt. Ez ahhoz szükséges, amely nem örököl a vezérlőket a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> alaposztály."
