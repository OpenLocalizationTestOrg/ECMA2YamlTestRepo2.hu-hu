  remarks: "Ha egy távoli metódus kérés érkezett egy másik objektum <xref:System.AppDomain>, az aktuális <xref:System.Runtime.Remoting.Messaging.CallContext>osztály hoz létre egy <xref:System.Runtime.Remoting.Messaging.LogicalCallContext>mellett a távoli hely hívása fájlhozzáférési.</xref:System.Runtime.Remoting.Messaging.LogicalCallContext> </xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.AppDomain> Csak a biztosít a ILogicalThreadAffinative felületet, és vannak tárolva, a <xref:System.Runtime.Remoting.Messaging.CallContext>rendszer propagálja kívül a <xref:System.AppDomain>.</xref:System.AppDomain> </xref:System.Runtime.Remoting.Messaging.CallContext> objektumok Ez az interfész nem támogató objektumok nem továbbít a <xref:System.Runtime.Remoting.Messaging.LogicalCallContext>példányok távoli metódushívások.</xref:System.Runtime.Remoting.Messaging.LogicalCallContext>"
