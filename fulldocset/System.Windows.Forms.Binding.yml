  summary: "Adathoz kötött vezérlő értékének megváltozásakor következik be."
  remarks: "A <xref:System.Windows.Forms.Binding.Format>és elemzési események lehetővé teszik az adatok megjelenítése egyéni formátum létrehozását.</xref:System.Windows.Forms.Binding.Format> Például, ha egy tábla típusú <xref:System.Decimal>, jelenítheti meg az adatokat a helyi pénznemben számított formátumban úgy, hogy a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>tulajdonsága a <xref:System.Windows.Forms.ConvertEventArgs>formázott értéke a <xref:System.Windows.Forms.Binding.Format>esemény.</xref:System.Windows.Forms.Binding.Format> </xref:System.Windows.Forms.ConvertEventArgs> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Decimal> Ennek következtében a a megjelenített érték a Parse esemény kell formázására.       Az elemzési esemény akkor következik be, az alábbi feltételek: - után a <xref:System.Windows.Forms.Control.Validated>az esemény a <xref:System.Windows.Forms.Control>következik be.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Validated>      – Amikor a <xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>metódusában a <xref:System.Windows.Forms.BindingManagerBase>nevezik.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>      – Amikor a <xref:System.Windows.Forms.BindingManagerBase.Current%2A>, a <xref:System.Windows.Forms.BindingManagerBase>módosításokat (más szóval, amikor a <xref:System.Windows.Forms.BindingManagerBase.Position%2A>módosítások).</xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.Current%2A>       Események kezelésére vonatkozó további információkért lásd: [kezelésére és események kiváltása](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Binding>, adds a <xref:System.Windows.Forms.ConvertEventHandler> delegate to both the Parse and <xref:System.Windows.Forms.Binding.Format> events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrencyString` event delegate, added to the <xref:System.Windows.Forms.Binding.Format> event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyStringToDecimal` event delegate, added to the Parse event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n [!code-cs[Classic Binding.Parse Example#1](~/add/codesnippet/csharp/e-system.windows.forms.b_1_1.cs)]\n [!code-cpp[Classic Binding.Parse Example#1](~/add/codesnippet/cpp/e-system.windows.forms.b_1_1.cpp)]\n [!code-vb[Classic Binding.Parse Example#1](~/add/codesnippet/visualbasic/e-system.windows.forms.b_1_1.vb)]"
