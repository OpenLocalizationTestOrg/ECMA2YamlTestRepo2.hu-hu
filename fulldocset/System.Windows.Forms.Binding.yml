  remarks: "A kötés osztály használatával hozzon létre, és a tulajdonság egy vezérlő és a tulajdonság az objektum, vagy a tulajdonság az aktuális objektum objektumok listájának egyszerű köt karbantartása.       Az első eset például, köthető a <xref:System.Windows.Forms.Control.Text%2A>tulajdonsága egy <xref:System.Windows.Forms.TextBox>megszabott a `FirstName` tulajdonsága egy `Customer` objektum.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A> A második esetben az például köthető a <xref:System.Windows.Forms.Control.Text%2A>tulajdonsága egy <xref:System.Windows.Forms.TextBox>megszabott a `FirstName` tulajdonsága egy <xref:System.Data.DataTable>, amely tartalmazza az ügyfelek.</xref:System.Data.DataTable> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A>       A kötés osztály is lehetővé teszi a megjelenítési keresztül értékeinek formázásához a <xref:System.Windows.Forms.Binding.Format>esemény és keresztül formázott értékek beolvasása a <xref:System.Windows.Forms.Binding.Parse>esemény.</xref:System.Windows.Forms.Binding.Parse> </xref:System.Windows.Forms.Binding.Format>       Egy kötési példány térített <xref:System.Windows.Forms.Binding.%23ctor%2A>konstruktor, három elemet kell megadnia:-kötést létrehozni a vezérlő tulajdonságának neve.</xref:System.Windows.Forms.Binding.%23ctor%2A>      -Az adatforráshoz.      -A navigációs elérési útja, amely a lista vagy a tulajdonság az adatforrásban. A navigációs elérési út is használható az objektum létrehozásához <xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>tulajdonság.</xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>       Először meg kell adnia az adatok kötni kívánt vezérlő tulajdonságának nevével. Ahhoz például, hogy az adatok jelennek meg a <xref:System.Windows.Forms.TextBox>szabályozása, adja meg a <xref:System.Windows.Forms.TextBoxBase.Text%2A>tulajdonság.</xref:System.Windows.Forms.TextBoxBase.Text%2A> </xref:System.Windows.Forms.TextBox>       Második megadhatja az osztályok egyikét sem példányának a következő tábla az adatforrás.        Harmadik, meg kell adnia a navigációs útvonalat, amely lehet üres karakterlánc (&quot;&quot;), egyetlen tulajdonság nevét, vagy nevek pontokkal elválasztott hierarchiáját. Üres karakterlánc, a navigációs elérési út megadásával a <xref:System.Object.ToString%2A>metódus az alapul szolgáló adatforrás-objektum hívásra kerül.</xref:System.Object.ToString%2A>       Ha az adatforrás egy <xref:System.Data.DataTable>, amely több tartalmazhat <xref:System.Data.DataColumn>objektumok, a navigációs elérési útját kell használni oldható fel egy adott oszlopban.</xref:System.Data.DataColumn> </xref:System.Data.DataTable>      > [!NOTE] > Az adatforrás esetén egy <xref:System.Data.DataSet>, <xref:System.Data.DataViewManager>, vagy <xref:System.Data.DataTable>, a ténylegesen <xref:System.Data.DataView>.</xref:System.Data.DataView> kötés áll</xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> Ennek következtében a kötött sorok valóban alkalmazva vannak <xref:System.Data.DataRowView>objektumok.</xref:System.Data.DataRowView>       A navigációs pontokkal elválasztott elérési utat kell megadni, ha az adatforrás több tartalmazó objektum értéke <xref:System.Data.DataTable>objektumok (például egy <xref:System.Data.DataSet>vagy <xref:System.Data.DataViewManager>).</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataTable> Navigációs pontokkal elválasztott elérési is használható, ha egy objektum, amelynek a tulajdonságait adja vissza (például egy osztályt más osztály objektumok Tulajdonságok) más objektumokra való hivatkozások kötést létrehozni. Például a következő navigálási elérési utak összes ismertetik érvényes adatmezők: - &quot;Size.Height&quot; - &quot;Suppliers.CompanyName&quot; - &quot;Regions.regionsToCustomers.CustomerFirstName&quot; - &quot;Regions.regionsToCustomers.customersToOrders.ordersToDetails.Quantity&quot; az elérési út minden tagja adhat vissza, vagy egy tulajdonság, amely egyetlen értéket (például az egész szám), vagy (például karakterlánctömbnek) értékek listáját. Bár minden tagjának az elérési út lehet egy lista vagy a tulajdonság, a végső tag egy tulajdonság kell tartoznia. Minden tag lévő előző olyan tagot épül: &quot;Size.Height&quot; oldja fel a <xref:System.Drawing.Size.Height%2A>tulajdonságát az aktuális <xref:System.Drawing.Size>; &quot;Regions.regionsToCustomers.CustomerFirstName&quot; oldja fel az Utónév az aktuális ügyfél, ahol az ügyfelek egyike az ügyfelek az aktuális régió.</xref:System.Drawing.Size> </xref:System.Drawing.Size.Height%2A>       Egy <xref:System.Data.DataRelation>létrehozhatja, ha egy <xref:System.Data.DataTable>második <xref:System.Data.DataTable>a <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Data.DataTable> értékek listáját adja vissza</xref:System.Data.DataRelation> Ha a <xref:System.Data.DataSet>tartalmaz <xref:System.Data.DataRelation>objektumok, mint adatelem megadhat egy <xref:System.Data.DataTable.TableName%2A>követ egy <xref:System.Data.DataRelation.RelationName%2A>, és ezután egy <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataSet> Például ha a <xref:System.Data.DataTable>&quot;Szállítók&quot; nevű tartalmaz egy <xref:System.Data.DataRelation>&quot;suppliers2products&quot; nevű, adatelem lehet &quot;Suppliers.suppliers2products.ProductName&quot;.</xref:System.Data.DataRelation> </xref:System.Data.DataTable>       Az adatforráshoz kapcsolódó osztályok készlete állhat. Tegyük fel olyan solar rendszerek katalogizálása osztályok összessége. Nevű osztály `System` nevű tulajdonságot tartalmaz `Stars` gyűjteményének beolvasása, amely `Star` objektumok. Minden egyes `Star` objektumnak `Name` és `Mass` tulajdonságok, valamint egy `Planets` tulajdonság, amely gyűjteményének beolvasása az `Planet` objektumok. Ez a rendszer minden egyes bolygónk is rendelkezik `Mass` és `Name` tulajdonságok. Minden egyes `Planet` további objektumnak egy `Moons` tulajdonság, amely gyűjteményének beolvasása az `Moon` objektumok is tartoznak `Name` és `Mass` tulajdonságok. Ha megad egy `System` objektum adatforrásként, megadhatja a következő adatelem:, amely egyszerű adathoz kötött vezérlők - &quot;Stars.Name&quot; - &quot;Stars.Mass&quot; - &quot;Stars.Planets.Name&quot; - &quot;Stars.Planets.Mass&quot; - &quot;Stars.Planets.Moons.Name&quot; - &quot;Stars.Planets.Moons.Mass&quot; funkció kötés objektumok gyűjteménye egy <xref:System.Windows.Forms.ControlBindingsCollection>, amely érheti el a vezérlő <xref:System.Windows.Forms.Control.DataBindings%2A>tulajdonság.</xref:System.Windows.Forms.Control.DataBindings%2A> </xref:System.Windows.Forms.ControlBindingsCollection> Hozzáadhat egy kötést a gyűjteményhez meghívásával a <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>metódus, ezáltal a vezérlő tulajdonság kötelező, az objektum olyan osztályát (vagy az aktuális objektum egy listán szereplő egyik tulajdonság).</xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>       You can simple-bind to any object that derives from the <xref:System.Windows.Forms.Control?displayProperty=fullName> class, for example, the following Windows controls:      -   <xref:System.Windows.Forms.Button>      -   <xref:System.Windows.Forms.CheckBox>      -   <xref:System.Windows.Forms.CheckedListBox>      -   <xref:System.Windows.Forms.ComboBox>      -   <xref:System.Windows.Forms.DateTimePicker>      -   <xref:System.Windows.Forms.DomainUpDown>      -   <xref:System.Windows.Forms.GroupBox>      -   <xref:System.Windows.Forms.HScrollBar>      -   <xref:System.Windows.Forms.Label>      -   <xref:System.Windows.Forms.LinkLabel>      -   <xref:System.Windows.Forms.ListBox>      -