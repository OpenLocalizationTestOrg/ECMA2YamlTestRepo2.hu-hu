  namespace: System.Windows.Forms
  summary: "Akkor következik be, amikor a vezérlő tulajdonságához kötött értéke."
  remarks: "A formátum esemény jelenik meg, ha az adatokat az adatforrásból leküldött a vezérlőbe. Kezelheti a Format esemény teljesítményadatokká formázatlan az adatforrásból formázott adatok megjeleníthetővé válnak. Ha az adatok a vezérlőről való lekért az adatforrás a <xref:System.Windows.Forms.Binding.Parse>egy esemény jelenik meg a megjelenített érték formázására, majd a formátum esemény történik az adatok megjeleníthetővé válnak formáznia.</xref:System.Windows.Forms.Binding.Parse> Ez biztosítja, hogy a kötött vezérlő megjeleníti-e a megfelelően formázott adatok függetlenül attól, hogy a felhasználó megadja a vezérlőben formázott vagy formázatlan adatokat.       A formátum és <xref:System.Windows.Forms.Binding.Parse>események lehetővé teszik az adatok megjelenítése egyéni formátum létrehozását.</xref:System.Windows.Forms.Binding.Parse> Például, ha egy tábla típusú <xref:System.Decimal>, jelenítheti meg az adatokat a helyi pénznemben számított formátumban úgy, hogy a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>tulajdonsága a <xref:System.Windows.Forms.ConvertEventArgs>a Format esemény formázott értéke.</xref:System.Windows.Forms.ConvertEventArgs> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Decimal> Ennek következtében formázásának törlésére a megjelenített érték a <xref:System.Windows.Forms.Binding.Parse>esemény.</xref:System.Windows.Forms.Binding.Parse>       A formátum esemény akkor fordul elő, amikor a <xref:System.Windows.Forms.BindingManagerBase.Current%2A>értékének a <xref:System.Windows.Forms.BindingManagerBase>módosításait, beleértve: - az első alkalommal a tulajdonság van kötve.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.Current%2A>      – Amikor a <xref:System.Windows.Forms.BindingManagerBase.Position%2A>módosításokat.</xref:System.Windows.Forms.BindingManagerBase.Position%2A>      -Amikor az adathoz kötött rendezve vagy szűrt, amely van valósítható meg, ha egy <xref:System.Data.DataView>átadja ezt a listát.</xref:System.Data.DataView>       A formátum esemény is után kerül sor a <xref:System.Windows.Forms.Binding.Parse>esemény.</xref:System.Windows.Forms.Binding.Parse> Például amikor a vezérlő elveszti a fókuszt, annak tartalmát elemzésének. Ezt követően azonnal új adatokat a vezérlőbe fejlesztőre, mert a formátum esemény történik így az új tartalmát formázni kell.       Események kezelésére vonatkozó további információkért lásd: [kezelésére és események kiváltása](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Binding>, adds a <xref:System.Windows.Forms.ConvertEventHandler> delegate to both the <xref:System.Windows.Forms.Binding.Parse> and Format events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrencyString` event delegate, added to the Format event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyStringToDecimal` event delegate, added to the <xref:System.Windows.Forms.Binding.Parse> event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n This example assumes the presence of a <xref:System.Data.DataSet> named `ds`.  \n  \n [!code-cpp[Classic Binding.Format Example#1](~/add/codesnippet/cpp/e-system.windows.forms.b_2_1.cpp)]\n [!code-vb[Classic Binding.Format Example#1](~/add/codesnippet/visualbasic/e-system.windows.forms.b_2_1.vb)]\n [!code-cs[Classic Binding.Format Example#1](~/add/codesnippet/csharp/e-system.windows.forms.b_2_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.ConvertEventHandler Format;
    return:
      type: System.Windows.Forms.ConvertEventHandler
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
