  remarks: "Ha az alkalmazás egy ablak bezárását esemény kap a `sender` az eseménykezelő paraméter nem használható információt szeretne kapni az ablak, amely be van zárva, mert a megfelelő [!INCLUDE[TLA#tla_uiautomation](~/add/includes/tlasharptla-uiautomation-md.md)] elem már nem érvényes. Az ablak ismert azonosítóval egyező GetRuntimeId használja."
