  name: CodeTryCatchFinallyStatement
  nameWithType: CodeTryCatchFinallyStatement
  fullName: System.CodeDom.CodeTryCatchFinallyStatement
  type: Class
  summary: "Jelöli egy <xref uid=&quot;langword_csharp_try&quot; name=&quot;try&quot; href=&quot;&quot;> </xref> blokkot, amelynek tetszőleges számú <xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;> </xref> záradékok és opcionálisan egy <xref uid=&quot;langword_csharp_finally&quot; name=&quot;finally&quot; href=&quot;&quot;> </xref> blokkot."
  remarks: "CodeTryCatchFinallyStatement képviselő használható egy `try/``catch` kódblokkot.       A <xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A>tulajdonsága tartalmazza az utasítást, hogy belül végrehajtani egy `try` blokk.</xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A> A <xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A>tulajdonsága tartalmazza a `catch` kifogott kivételek kezelésének záradékok.</xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A> A <xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A>tulajdonsága tartalmazza az utasítást, hogy belül végrehajtani egy `finally` blokk.</xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A>      > [!NOTE] > Nem minden nyelven támogatása `try/catch` blokkolja. Hívja a <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metódust a <xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName>annak meghatározásához, hogy támogatja-e a kódgenerátor jelző `try/catch` blokkok.</xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTryCatchFinallyStatement to define a try...catch...finally statement for exception handling.  \n  \n [!code-cs[CodeTryCatchFinallyExample#2](~/add/codesnippet/csharp/t-system.codedom.codetry_1.cs)]\n [!code-cpp[CodeTryCatchFinallyExample#2](~/add/codesnippet/cpp/t-system.codedom.codetry_1.cpp)]\n [!code-vb[CodeTryCatchFinallyExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetry_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTryCatchFinallyStatement : System.CodeDom.CodeStatement
