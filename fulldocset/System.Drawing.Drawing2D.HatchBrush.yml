  remarks: "A háttér csíkozásának minta két színek kérés érkezett: egy határozzák meg a <xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A>, amely a háttérben, és egyet a sorokat, a minta űrlapon keresztül határozzák meg a háttérben tölti ki a <xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A>tulajdonság.</xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A> </xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A> A <xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A>tulajdonság határozza meg, milyen típusú mintát a ecset rendelkezik, és a tetszőleges érték lehet a <xref:System.Drawing.Drawing2D.HatchStyle>számbavételi.</xref:System.Drawing.Drawing2D.HatchStyle> </xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A> A legfeljebb ötven elemet a <xref:System.Drawing.Drawing2D.HatchStyle>számbavételi.</xref:System.Drawing.Drawing2D.HatchStyle>       A következő ábrán Ellipszis kitöltése a vízszintes csíkozási mintával.       ![Minta konvertálási](~/add/media/hatch1.png &quot;konvertálási minta&quot;)"
