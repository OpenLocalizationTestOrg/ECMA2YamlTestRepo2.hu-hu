- uid: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  id: CopyLocalDependenciesWhenParentReferenceInGac
  parent: Microsoft.Build.Tasks.ResolveAssemblyReference
  langs:
  - csharp
  name: CopyLocalDependenciesWhenParentReferenceInGac
  nameWithType: ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  fullName: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Lekérdezi vagy beállítja egy kapcsoló, amely meghatározza, hogyan függőségek határozzák meg, és egy függőséget-e a helyi másolódik."
  syntax:
    content: public bool CopyLocalDependenciesWhenParentReferenceInGac { get; set; }
    return:
      type: System.Boolean
      description: "Igaz értéket ad eredményül, ha annak meghatározása, ha egy függőséget másolásának helyben végzett ellenőrzések egyik a szülő hivatkozzon a projektfájl vannak-e a saját metaadatok állítsa be, vagy nem. Ha adott metaadatokat be van állítva majd használjuk, hogy a függőséget is.       Ha nincs beállítva a metaadatok majd a függőség halad keresztül a szülő hivatkozásként ellenőrzésnek. Az ellenőrzések egyik hogy van-e a hivatkozás található a GAC-ban. Ha egy hivatkozás található a GAC-ban majd a Microsoft nem másolja át azt helyileg, feltételezzük, hogy a célszámítógépen található lesz. Azonban ez csak érvényes adott hivatkozó és függőségeit nem.       Ez azt jelenti, hogy egy hivatkozást a következő projektfájlban lehet másolása helyi hamis miatt a a GAC által Tartalmazott volna, de a függőségek előfordulhat, hogy továbbra is másolhatók helyileg mert nem található a GAC-ban. Ez az alapértelmezett működést RAR, ami az alapértelmezett érték a tulajdonság igaz értékű lesz.       Hamis értéket ad vissza, ha a rendszer továbbra is annak ellenőrzéséhez, hogy a GAC-ban a projekt fájlhivatkozások ellenőrizze és szükség szerint a Másolás helyi állapot állítható be.       Azonban függőségek jelenleg nem csak ellenőrzi, ha vannak, a GAC-ban, de azt is ellenőrzi, hogy a projektfájlból Szülőhivatkozás van-e a GAC-ban.       Ha a szülő hivatkozás a projektfájlból található majd azt nem másolja át helyileg a függőséget.       <div class=&quot;alert NOTE&quot;>    Ha több Szülőhivatkozás, és BÁRMELYIKET nem származik a GAC-ban majd azt állítja be másolása helyi igaz.      </div>"
  overload: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac*
  exceptions: []
  platform:
  - net462
