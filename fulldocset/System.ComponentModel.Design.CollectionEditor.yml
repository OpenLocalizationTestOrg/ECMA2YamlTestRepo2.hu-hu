  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Azt jelzi, hogy a célgyűjtemény tagjai eredeti eltávolítható."
  remarks: "Megvalósított származtatott osztályban található, ez a módszer azt jelzi, hogy a megadott érték távolítható el a gyűjteményből. Alapértelmezés szerint mindig adja meg ezt a módszert `true`.       Ez a metódus neve, ha a felhasználó megpróbálja eltávolítani egy elemet, amelynek eredeti tagja a gyűjteményben. Ez a metódus nem hívható meg, ha a jelenlegi munkamenet szerkesztése, mivel azok nincsenek még a gyűjtemény része hozzáadott elemek eltávolítása."
  syntax:
    content: protected virtual bool CanRemoveInstance (object value);
    parameters:
    - id: value
      type: System.Object
      description: "Az értéket eltávolításra."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a megengedett érték eltávolítása a gyűjteményből; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett implementációja mindig adja vissza <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance*
  exceptions: []
  platform:
  - net462
