  remarks: "##Az alakzat geometriai képest a <xref:System.Windows.Shapes.Shape?displayProperty=fullName>osztály rendelkezik egy <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>, és egyéb megjelenítési tulajdonságait, amelyek geometriai és a származtatott osztályok nem rendelkeznek.</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Shape?displayProperty=fullName> A <xref:System.Windows.Shapes.Shape>az osztály egy <xref:System.Windows.FrameworkElement>és az elrendezési rendszerben; ezért vesz részt a származtatott osztályok használhatók bármely elem, amely támogatja a tartalom <xref:System.Windows.UIElement>gyermekei.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Shape>       A geometriai, másrészről, egyszerűen határozza meg a mértani alakzat és magát nem tudja megjeleníteni. Az egyszerűség kedvéért miatt van széles körének használ.       **Freezable szolgáltatások:** , amelyből öröklődik, mert a <xref:System.Windows.Freezable>osztály, a geometriai osztály több különleges szolgáltatásokat biztosítja: geometriai objektumok is kell deklarált tömb, több objektum között meg van osztva, olvasási teljesítmény javítása érdekében végzett, klónozott és végzett szálbiztos.</xref:System.Windows.Freezable> További információ a különböző által nyújtott szolgáltatásokat <xref:System.Windows.Freezable>objektumok, lásd: [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
