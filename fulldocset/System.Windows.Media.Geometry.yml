  summary: "Egyesíti a két geometriája használata a megadott <xref href=&quot;System.Windows.Media.GeometryCombineMode&quot;> </xref> és az eredményül kapott geometriai a megadott átalakító vonatkozik."
  remarks: "Ezt a módszert használja az alapértelmezett tolerancia tényező (szerint a <xref:System.Windows.Media.Geometry.StandardFlatteningTolerance%2A>tulajdonság) geometriája egyesítésekor.</xref:System.Windows.Media.Geometry.StandardFlatteningTolerance%2A> A saját tolerancia tényező megadásához használja a <xref:System.Windows.Media.Geometry.Combine%2A>metódus.</xref:System.Windows.Media.Geometry.Combine%2A>       Néhány <xref:System.Windows.Media.Geometry>módszerek (mint például <xref:System.Windows.Media.Geometry.Combine%2A>) előállítani, vagy használja a geometriai sokszög közelítése.</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.Geometry> A tolerancia tényező határozza meg, hogy a legnagyobb távolságot e sokszög közelítés pontok közötti. Kisebb tolerancia értékeitől jobb becsléseket készít, hanem egy nagy tolerancia tényezővel közelítés mint további feldolgozást.       Gondosan meg kell hogy egyesítse union végrehajtásához, mert nagyon CPU-költséges lehet használatakor be kell vonni. A legtöbb esetben egy <xref:System.Windows.Media.GeometryGroup>vagy <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>jobban fog működni.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       Csoportosítás csak akkor, ha a következő apply bármelyike használható:-a geometriai nincs művelet union.      -Valamelyikét a geometriája rendelkezik egy <xref:System.Windows.Media.FillRule>értékének <xref:System.Windows.Media.FillRule>, és a geometriája önálló metsző (azaz a <xref:System.Windows.Media.FillRule>ténylegesen számít).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      -Időpontja nincs problémát jelent, de terület (például, ha a geometriai egyszer létrehozása és gyorsítótárába). Általában egyesítése <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> -nál kisebb kimenetet hoz létre      -Az eredményül kapott geometriai lesz körvonalazva vagy egy elérési utat animáció használt és <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>nem terjed ki a kívánt Vázlat.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>"
