  remarks: "Az update művelet során kivétel következik be, amikor a ExceptionHandled tulajdonsággal annak jelzésére, hogy a kivétel kezelése történt meg a kezelő. Ha ez a tulajdonság értéke `true`, a kivételt relevánsnak kezelnek, és újra ki nem fordul elő a <xref:System.Web.UI.WebControls.FormView>vezérlő.</xref:System.Web.UI.WebControls.FormView> Ha ez a tulajdonság értéke `false`, a kivételt vált ki újra. Határozhatja meg, melyik kivételt észlelt, a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A>"
  example:
