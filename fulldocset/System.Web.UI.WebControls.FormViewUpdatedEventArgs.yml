  summary: "Lekérdezi a szótár, amely tartalmazza a frissített rekord az eredeti nem kulcs mező név/érték párok."
  remarks: "Az eredeti nem kulcs mezőjének értékét a frissített rekord eléréséhez használja a OldValues tulajdonság. Például használhatja ezeket az értékeket naplózandó frissített rekordokat. Egy adatforrás-vezérlő, amely támogatja a ütközésészlelés (optimista konkurencia ellenőrzése), mint például a <xref:System.Web.UI.WebControls.SqlDataSource>és <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlők, a a <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>tulajdonsága a `ConflictOptions.CompareAllValues` ezeket szemben a rekordja bekerül az adatbázisba az eredeti értékeket is összehasonlítja a frissítési művelet végrehajtása előtt.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Ha egy olyan rekordot egyidejűleg módosult egy másik felhasználó, a rekord nem frissül.      > [!NOTE] > A <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A>tulajdonság nem tartalmaz kulcsmezők.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A> Ha a felhasználót, hogy módosítsa a kulcsmezők, az eredeti adatkulcsok mezőértékeinek tárolódnak a <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> A frissített értékekkel tárolódnak a <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       A <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>tulajdonság értéket ad vissza egy <xref:System.Collections.Specialized.OrderedDictionary>objektum, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>felületet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> A <xref:System.Collections.Specialized.OrderedDictionary>objektum tartalmaz <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objektumok, amelyek megfelelnek a frissített adatmezőket.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> A mezőnevek elérésére, a <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>tulajdonsága a <xref:System.Collections.Specialized.OrderedDictionary>objektum.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Hasonlóképpen, hozzáférhet a mezőértékek használatával a <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>tulajdonság.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Gyors, használhatja a indexelője a <xref:System.Collections.Specialized.OrderedDictionary>a mező elérésére objektum értékeket közvetlenül.</xref:System.Collections.Specialized.OrderedDictionary> Az adatforrás-vezérlők, a mezők sorrendje támaszkodó (például <xref:System.Web.UI.WebControls.AccessDataSource>) férhetnek hozzá a mezőértékek csak index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the non-key fields for the updated record.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_164_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_164_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Egy <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> , amely tartalmazza a frissített rekord az eredeti mező név-érték párokból álló dictionary."
