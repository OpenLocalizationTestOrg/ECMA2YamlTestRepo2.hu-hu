  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi a szótár, amely tartalmazza a frissített rekord az eredeti kulcsmező név/érték párok."
  remarks: "A kulcsok tulajdonsága tartalmazza az eredeti értékeket felsorolt kulcsmezők a <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.FormView>vezérlő.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> A kulcsok tulajdonság egy frissített rekord a következő kulcsmező értékének eléréséhez használja. Például használhatja ezeket az értékeket naplózandó frissített rekordokat.      > [!NOTE] > Ha a felhasználót, hogy módosítsa a kulcsmezők, lehetővé teszi a <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>tulajdonsága tartalmazza az eredeti adatkulcsok mezőértékeinek.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> A frissített értékekkel tárolódnak a <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       A kulcsok tulajdonság értéket ad vissza egy <xref:System.Collections.Specialized.OrderedDictionary>objektum, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>felületet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> A <xref:System.Collections.Specialized.OrderedDictionary>objektum tartalmaz <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objektumok, amelyek megfelelnek a frissített adatmezőket.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> A mezőnevek elérésére, a <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>tulajdonsága a <xref:System.Collections.Specialized.OrderedDictionary>objektum.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Hasonlóképpen, hozzáférhet a mezőértékek használatával a <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>tulajdonság.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Gyors, használhatja a indexelője a <xref:System.Collections.Specialized.OrderedDictionary>a mező elérésére objektum értékeket közvetlenül.</xref:System.Collections.Specialized.OrderedDictionary> Az adatforrás-vezérlők, a mezők sorrendje támaszkodó (például <xref:System.Web.UI.WebControls.AccessDataSource>) férhetnek hozzá a mezőértékek csak index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the Keys property to access the values of the key field for an updated record.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_531_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_531_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Egy <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> , amely tartalmazza a frissített rekord az eredeti kulcsmező név-érték párokból álló dictionary."
