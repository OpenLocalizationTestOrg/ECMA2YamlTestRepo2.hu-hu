  summary: "Lekérdezi a frissítési művelet által érintett sorok száma."
  remarks: "A AffectedRows tulajdonság segítségével határozza meg a frissítési művelet által érintett rekordok száma. Ezt a tulajdonságot általában ellenőrzésére szolgál, hogy a megfelelő számú rekordot a következő esetekben frissült: – Ellenőrizze, hogy csak egyetlen rekordot frissült. Néha nem megfelelően megírt update utasítás frissítheti a több rekordot.      -Ellenőrizze, hogy a rekord lett, amely nem válthat a kivételt a frissítési művelet során hiba esetén.      -Ellenőrizze, hogy a rekord lett Ha egy adatforrás-vezérlő, amely támogatja a ütközésészlelés (optimista konkurencia ellenőrzése), mint például a <xref:System.Web.UI.WebControls.SqlDataSource>és <xref:System.Web.UI.WebControls.ObjectDataSource>szabályozza, rendelkezik a <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>tulajdonsága a `ConflictOptions.CompareAllValues` számbavételi érték.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Ez a beállítás alapján egy rekordot, amely egyidejűleg megváltoztatta egy másik felhasználó esetleg nem lesznek frissítve."
  example:
  - "The following example demonstrates how to use the AffectedRows property to verify that a record was updated.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1281_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1281_1.aspx)]"
