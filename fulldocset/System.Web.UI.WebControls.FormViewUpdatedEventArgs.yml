  fullName: System.Web.UI.WebControls.FormViewUpdatedEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdated&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.FormView>szabályozása vet fel a <xref:System.Web.UI.WebControls.FormView.ItemUpdated>eseményt, ha egy frissítés gombra (gombot a `CommandName` tulajdonság &quot;Frissítés&quot; értékre van állítva) a vezérlőben kattint, de később a <xref:System.Web.UI.WebControls.FormView>vezérlő frissíti a rekordot.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView> Ez lehetővé teszi, hogy egy egyéni rutin, például a frissítési művelet eredményeinek ellenőrzése, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       A FormViewUpdatedEventArgs objektumok kerülnek az esemény-kezelési metódus, amely lehetővé teszi, hogy határozhatja meg az érintett rekordok számát és a fellépő kivételeket. A frissítési művelet által érintett rekordok számának meghatározásához használja a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A> Használja a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A>tulajdonság határozza meg, hogy történt-e a kivételeket.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A> Megadhatja az is, hogy a kivétel-eseménykezelésnek metódus látta úgy, hogy a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A> Ha a frissített rekord eredeti adatkulcsok mezőértékeinek eléréséhez szükség, akkor a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A> Az eredeti értékeket nem kulcs mező használatával elérhető a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A> Frissített értékekkel (többek között frissített adatkulcsok mezőértékeinek, ha a felhasználó számára Szerkesztés kulcsmezők) használatával érik el a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>       Alapértelmezés szerint a <xref:System.Web.UI.WebControls.FormView>vezérlő által megadott mód visszatér a <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>tulajdonság frissítési művelet után.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> A frissítési művelet közben történt kivétel kezelésekor a hálózati adaptere esetében megtarthatja a <xref:System.Web.UI.WebControls.FormView>vezérlő úgy, hogy szerkesztési módban a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.FormView>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek a FormViewUpdatedEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewUpdatedEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemUpdated> event to determine whether an exception occurred during an update operation.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_148_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_148_1.aspx)]"
  syntax:
    content: 'public class FormViewUpdatedEventArgs : EventArgs'
