  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja, hogy egy érték, amely jelzi, hogy a <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> vezérlő szerkesztési módban kell maradnia frissítési művelet után."
  remarks: "Alapértelmezés szerint a <xref:System.Web.UI.WebControls.FormView>vezérlő által megadott mód visszatér a <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>tulajdonság frissítési művelet után.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> A KeepInEditMode tulajdonság használatával adja meg, hogy a <xref:System.Web.UI.WebControls.FormView>vezérlő szerkesztési módban kell maradnia.</xref:System.Web.UI.WebControls.FormView> Tartsa a <xref:System.Web.UI.WebControls.FormView>vezérlő szerkesztési módban, a tulajdonság értéke `true`.</xref:System.Web.UI.WebControls.FormView>      > [!NOTE] > Ezt a tulajdonságot kell használni, csak akkor, amikor a helyzet akkor fordul elő, (például egy kivétel), amely a eltérően viselkednek, mint a normális esetben tenné hozzáférésre van szüksége. Ha a <xref:System.Web.UI.WebControls.FormView>vezérlő kell szerkesztési módban alapértelmezés szerint, állítsa be a <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>tulajdonság helyette.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to use the KeepInEditMode property to keep a <xref:System.Web.UI.WebControls.FormView> control in edit mode when an exception occurs.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1052_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1052_1.aspx)]"
  syntax:
    content: public bool KeepInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>maradjon szerkesztési módban után a frissítési művelet; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode*
  exceptions: []
  platform:
  - net462
