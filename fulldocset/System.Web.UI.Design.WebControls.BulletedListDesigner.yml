  summary: "Lehetővé teszi, hogy szűrése az eseményeket, amelyek a kapcsolódó vezérlő tervezéskor megmutatják készletét tervezőben."
  remarks: "Vezérlő tervezők módszereket használ, amelyek alapján a <xref:System.ComponentModel.Design.ComponentDesigner.PostFilterEvents%2A?displayProperty=fullName>metódus az eseménycsoportot szűrésére, hogy a vezérlő azt tervez elérhetővé lesz a <xref:System.ComponentModel.TypeDescriptor>objektum.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.Design.ComponentDesigner.PostFilterEvents%2A?displayProperty=fullName>       Az a <xref:System.Web.UI.WebControls.BulletedList>vezérlő, a PostFilterEvents metódus eltávolítja a <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>eseményt a listából, amely a tervezőt.</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> </xref:System.Web.UI.WebControls.BulletedList>       A kulcsokat a <xref:System.Collections.IDictionary>felület az események nevek.</xref:System.Collections.IDictionary> Az értékek <xref:System.Collections.IDictionary> <xref:System.ComponentModel.EventDescriptor>.</xref:System.ComponentModel.EventDescriptor> típusú objektumok</xref:System.Collections.IDictionary>"
  syntax:
    content: protected override void PostFilterEvents (System.Collections.IDictionary events);
    parameters:
    - id: events
      type: System.Collections.IDictionary
      description: "A <xref:System.Collections.IDictionary>, amely tartalmazza a <xref href=&quot;System.ComponentModel.EventDescriptor&quot;> </xref> az események a vezérlő objektumokból.</xref:System.Collections.IDictionary> A kulcsokat a <xref:System.Collections.IDictionary>esemény nevekkel.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl
