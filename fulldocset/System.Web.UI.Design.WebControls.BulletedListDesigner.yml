  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Egy érték, amely jelzi, hogy a tényleges vezérlőelem, a tervezési idejű kód létrehozásához a Tervező társított helyett egy ideiglenes másolatot használja-e a Tervező e lekérdezi."
  remarks: "Mivel a UsePreviewControl tulajdonság mindig `true`, a designer használja egy <xref:System.Web.UI.WebControls.View>a kapcsolódó ideiglenes példányának tartalmazó vezérlő <xref:System.Web.UI.WebControls.BulletedList>vezérlő a tervezési idejű kód előállításához.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.View> A <xref:System.Web.UI.WebControls.View>vezérlő nincs hatással a <xref:System.Web.UI.WebControls.BulletedList>.</xref:System.Web.UI.WebControls.BulletedList> bármely megőrzését</xref:System.Web.UI.WebControls.View> Ha a UsePreviewControl tulajdonság vissza `false`, a Tervező szeretné használni a társított <xref:System.Web.UI.WebControls.BulletedList>magát a tervezési idejű kód létrehozásához.</xref:System.Web.UI.WebControls.BulletedList>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl*
  exceptions: []
