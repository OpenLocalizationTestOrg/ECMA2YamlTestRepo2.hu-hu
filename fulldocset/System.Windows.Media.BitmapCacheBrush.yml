  fullName: System.Windows.Media.BitmapCacheBrush
  type: Class
  summary: "A gyorsítótárazott tartalom területe festi-e ki."
  remarks: "A BitmapCacheBrush osztály használatával egy gyorsítótárazott elem hatékonyan felhasználhatja. Ez akkor hasznos, ha szeretne festeni összetett tartalom betöltését a több elemet. Használja a <xref:System.Windows.Media.BitmapCache>osztály összetett elem gyorsítótárazása.</xref:System.Windows.Media.BitmapCache>       Rendelje hozzá egy <xref:System.Windows.Media.Visual>számára a <xref:System.Windows.Media.BitmapCacheBrush.Target%2A>tulajdonság és rendelhet egy <xref:System.Windows.Media.BitmapCache>való a <xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A>tulajdonság.</xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A> </xref:System.Windows.Media.BitmapCache> </xref:System.Windows.Media.BitmapCacheBrush.Target%2A> </xref:System.Windows.Media.Visual> A <xref:System.Windows.Media.CacheMode>a ecset és a cél <xref:System.Windows.Media.Visual>különböző beállításokat létrehozásához interakciót.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.CacheMode> A következő táblázat ismerteti a kommunikáció.      || Cél már nem CacheMode |} Cél rendelkezik CacheMode |}   |-|-----------------------------|--------------------------|   | Ecset nem CacheMode rendelkezik |} Visual Helyhierarchia általában; cél Ecset használja alapértelmezett gyorsítótár-viselkedést. |} Ez a beállítás visual cél a saját gyorsítótárába; Ecset használja cél gyorsítótár megjelenítésekor. |}   | Ecset rendelkezik CacheMode |} Visual Helyhierarchia általában; cél Ecset képezi le a cél a saját gyorsítótárába, és használja ezt a megjelenítéshez. |} Ez a beállítás visual cél a saját gyorsítótárába; Ecset cél Renderelés ecset saját gyorsítótárába, és használja ezt a megjelenítéshez. |}       A BitmapCacheBrush osztály hasonlít a <xref:System.Windows.Media.VisualBrush>osztály, de a BitmapCacheBrush mindig ez a beállítás a célelem egy gyorsítótárból, vagy a gyorsítótár határozzák meg a <xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A>tulajdonság.</xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A> </xref:System.Windows.Media.VisualBrush> A BitmapCacheBrush osztály inkonzisztencia régiókban is támogatja.       Az alábbi táblázat az alapértelmezett a BitmapCacheBrush osztály bitkép-gyorsítótárának beállításait.      | A bitkép gyorsítótár tulajdonság |} Alapértelmezett beállítás |}   |---------------------------|---------------------|   | <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>| `false`|   | <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>| `false`|   | <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>|1|       A <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>tulajdonság a BitmapCacheBrush az osztályt figyelmen kívül hagyják</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> </xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>       A BitmapCacheBrush osztály figyelmen kívül hagyja a következő tulajdonságok a legfelső szintű <xref:System.Windows.Media.Visual>.</xref:System.Windows.Media.Visual> Ez a viselkedés eltér az <xref:System.Windows.Media.VisualBrush>osztályhoz.</xref:System.Windows.Media.VisualBrush>      -   <xref:System.Windows.Media.Visual.VisualOffset%2A>      -   <xref:System.Windows.Media.Visual.VisualTransform%2A>      -   <xref:System.Windows.Media.Visual.VisualClip%2A>      -   <xref:System.Windows.Media.Visual.VisualEffect%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacity%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacityMask%2A></xref:System.Windows.Media.Visual.VisualOpacityMask%2A></xref:System.Windows.Media.Visual.VisualOpacity%2A></xref:System.Windows.Media.Visual.VisualEffect%2A></xref:System.Windows.Media.Visual.VisualClip%2A></xref:System.Windows.Media.Visual.VisualTransform%2A></xref:System.Windows.Media.Visual.VisualOffset%2A>"
