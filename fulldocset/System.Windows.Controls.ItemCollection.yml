  name: ItemCollection
  nameWithType: ItemCollection
  fullName: System.Windows.Controls.ItemCollection
  type: Class
  summary: "Tartalmazza a lista tartalmának alkotó elemek egy <xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref>."
  remarks: "ItemCollection tart fenn például karakterláncok, objektumok, elemek gyűjteménye [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] csomópontok elemei és egyéb gyűjtemények. Egy <xref:System.Windows.Controls.ItemsControl>a adatait használja az ItemCollection létrehozni benne lévő tartalom.</xref:System.Windows.Controls.ItemsControl> Ha azt szeretné, egynél több gyűjtemény összesítésére, rendelje hozzá egy <xref:System.Windows.Data.CompositeCollection> <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>tulajdonság a <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Data.CompositeCollection>       Vagy a <xref:System.Windows.Controls.ItemsControl.Items%2A>vagy a <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>tulajdonság adja meg, hogy a tartalom a <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> létrehozásához használandó gyűjteményt</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.ItemsControl.Items%2A> Ha a <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>tulajdonság értéke, a <xref:System.Windows.Controls.ItemsControl.Items%2A>gyűjtemény csak olvasható vagy rögzített méretű lesz.</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Ez azt jelenti, hogy ha használja a <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>tulajdonság, nem adhat hozzá, módosítása vagy törlése elemei az ItemCollection közvetlenül.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       Az ItemCollection egy <xref:System.Windows.Data.CollectionView>, és ezért a gyűjtemény nézet funkciói, például a rendezést, a csoportosítás és a szűrés biztosít.</xref:System.Windows.Data.CollectionView> További információkért lásd: <xref:System.Windows.Controls.ItemCollection.SortDescriptions%2A>, <xref:System.Windows.Controls.ItemCollection.Filter%2A>, és <xref:System.Windows.Controls.ItemCollection.GroupDescriptions%2A>.</xref:System.Windows.Controls.ItemCollection.GroupDescriptions%2A> </xref:System.Windows.Controls.ItemCollection.Filter%2A> </xref:System.Windows.Controls.ItemCollection.SortDescriptions%2A>       Gyűjteménynézetek társítása kapcsolatos további információkért lásd: [kötés – áttekintés](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "If you have an <xref:System.Windows.Controls.ItemsControl>, such as a <xref:System.Windows.Controls.ListBox> that has content, you can use the <xref:System.Windows.Controls.ItemsControl.Items%2A> property to access the ItemCollection, which is a view. Because it is a view, you can then use the view-related functionalities such as sorting, filtering, and grouping. Note that when ItemsSource is set, the view operations delegate to the view over the ItemsSource collection. Therefore, the ItemCollection supports sorting, filtering, and grouping only if the delegated view supported them.  \n  \n The following example shows how to sort the content of a <xref:System.Windows.Controls.ListBox> named `myListBox`. In this example, `Content` is the name of the property to sort by.  \n  \n [!code-cs[ListBoxSort_snip#Sort](~/add/codesnippet/csharp/ListBoxSort_snip/Window1.xaml.cs#sort)]\n [!code-vb[ListBoxSort_snip#Sort](~/add/codesnippet/visualbasic/listboxsort_snip/window1.xaml.vb#sort)]  \n  \n When you do this, the view might or might not be the default view, depending on how the data is set up on your <xref:System.Windows.Controls.ItemsControl>. For example, when the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property is bound to a <xref:System.Windows.Data.CollectionViewSource>, the view that you obtain using the <xref:System.Windows.Controls.ItemsControl.Items%2A> property is not the default view.  \n  \n If your <xref:System.Windows.Controls.ItemsControl> is bound (you are using the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property), then you can do the following to get the default view:  \n  \n [!code-cs[GroupingSample#MyView](~/add/codesnippet/csharp/GroupingSample/Window1.xaml.cs#myview)]\n [!code-vb[GroupingSample#MyView](~/add/codesnippet/visualbasic/groupingsample/window1.xaml.vb#myview)]  \n[!code-cs[GroupingSample#GetView](~/add/codesnippet/csharp/GroupingSample/Window1.xaml.cs#getview)]\n[!code-vb[GroupingSample#GetView](~/add/codesnippet/visualbasic/groupingsample/window1.xaml.vb#getview)]  \n  \n Alternately, you can specify filtering, sorting, and grouping criteria in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] using <xref:System.Windows.Data.CollectionViewSource>."
  syntax:
