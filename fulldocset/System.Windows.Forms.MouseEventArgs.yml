  summary: "Az egér x koordinátáját lekérdezi a előállítása egér esemény során."
  remarks: "A egérkoordináták az esemény függően változhat. Például, ha a <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>esemény történik, az egér koordináta értékek a következők a koordináták a vezérlő az eseményt kiváltó viszonyítva.</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> Egyes fogd és vidd műveleteivel kapcsolatos események társított űrlap eredeti vagy a képernyő eredeti mappától kiinduló relatív elérési egér koordinátáját értékeket."
