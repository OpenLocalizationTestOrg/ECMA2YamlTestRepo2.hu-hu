  summary: "Az egér y koordinátáját lekérdezi a előállítása egér esemény során."
  remarks: "A egérkoordináták az esemény függően változhat. Például, ha a <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>esemény történik, az egér koordináta értékek a következők a koordináták a vezérlő az eseményt kiváltó viszonyítva.</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> Egyes fogd és vidd műveleteivel kapcsolatos események társított egér koordináta értékek, amelyek az űrlap forrás vagy a képernyő eredetű viszonyítva."
  example:
  - "The following code example uses the <xref:System.Windows.Forms.MouseEventArgs.X%2A> and Y properties to display the current position of the mouse pointer in a <xref:System.Windows.Forms.ToolTip> window. To use this code, call `TrackCoordinates` from the form constructor.  \n  \n [!code-vb[MouseEventArgs#3](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#3)]\n [!code-cs[MouseEventArgs#3](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#3)]"
  syntax:
