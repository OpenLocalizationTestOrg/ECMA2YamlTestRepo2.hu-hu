  name: MouseEventArgs
  nameWithType: MouseEventArgs
  fullName: System.Windows.Forms.MouseEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.Forms.Control.MouseUp&quot;> </xref>, <xref href=&quot;System.Windows.Forms.Control.MouseDown&quot;> </xref>, és <xref href=&quot;System.Windows.Forms.Control.MouseMove&quot;> </xref> események."
  remarks: "A <xref:System.Windows.Forms.Control.MouseDown>az esemény akkor következik be, amikor a felhasználó megnyomja az egérgombot, amíg az egérmutató a vezérlő fölött.</xref:System.Windows.Forms.Control.MouseDown> A <xref:System.Windows.Forms.Control.MouseUp>az esemény akkor következik be, amikor a felhasználó elengedi az egérgombot, miközben az egérmutató a vezérlő fölött marad.</xref:System.Windows.Forms.Control.MouseUp> A <xref:System.Windows.Forms.Control.MouseMove>az esemény akkor következik be, amikor a felhasználó az egérmutató a vezérlő fölött.</xref:System.Windows.Forms.Control.MouseMove> Egy MouseEventArgs határozza meg, melyik egérgomb lenyomásakor, hány alkalommal az egérgomb lenyomásakor és a kiadott, az egér koordinátáit, ezért az egér kerekének összeg át.       Lehetséges fogadásához egy <xref:System.Windows.Forms.Control.MouseDown>anélkül, hogy a megfelelő esemény <xref:System.Windows.Forms.Control.MouseUp>, ha a felhasználó aktuális vált az egérgomb felengedése előtt egy másik alkalmazás.</xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown>       Ezek az események három léteznek a <xref:System.Windows.Forms.Control>, <xref:System.Windows.Forms.AxHost>, és <xref:System.Windows.Forms.NotifyIcon>osztályok.</xref:System.Windows.Forms.NotifyIcon> </xref:System.Windows.Forms.AxHost> </xref:System.Windows.Forms.Control>       Az esemény-modell kapcsolatos információkért lásd: [események](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code examples handles the <xref:System.Windows.Forms.Control.MouseDown> event on a <xref:System.Windows.Forms.TextBox> control so that clicking the right mouse button selects all the text in the control. This example requires that you have a form that contains a <xref:System.Windows.Forms.TextBox> control that is named `textBox1`.  \n  \n [!code-vb[MouseEventArgs#1](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#1)]\n [!code-cs[MouseEventArgs#1](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#1)]  \n  \n The following code example uses the `Location` property to track clicks of the left mouse button and to draw a series of straight line segments in response to user input. The example does not redraw the lines if you hide the form and then redisplay it; this code has been omitted for simplicity.  \n  \n [!code-vb[MouseEventArgs#2](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#2)]\n [!code-cs[MouseEventArgs#2](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#2)]  \n  \n The following code example uses the <xref:System.Windows.Forms.MouseEventArgs.X%2A> and <xref:System.Windows.Forms.MouseEventArgs.Y%2A> properties to display the current position of the mouse pointer in a <xref:System.Windows.Forms.ToolTip> window.  \n  \n [!code-vb[MouseEventArgs#3](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#3)]\n [!code-cs[MouseEventArgs#3](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#3)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MouseEventArgs : EventArgs
