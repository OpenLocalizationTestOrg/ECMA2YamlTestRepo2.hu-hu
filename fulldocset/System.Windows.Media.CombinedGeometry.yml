  name: CombinedGeometry
  nameWithType: CombinedGeometry
  fullName: System.Windows.Media.CombinedGeometry
  type: Class
  summary: "Határozza meg a kettő kombinációja 2-D lévő értékek mértani alakzat jelöli <xref href=&quot;System.Windows.Media.Geometry&quot;> </xref> objektumok."
  remarks: "A <xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A>tulajdonság határozza meg, hogyan használható együtt a két geometriája.</xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A> Vegye figyelembe, hogy CombinedGeometry egyesíti a két geometriája, így geometriája terület nem rendelkező által meghatározott terület (például <xref:System.Windows.Media.LineGeometry>) együtt a eltűnnek.</xref:System.Windows.Media.LineGeometry>       Többféle módon össze lehet kombinálni geometriája: használ <xref:System.Windows.Media.GeometryGroup>, egy CombinedGeometry, vagy az <xref:System.Windows.Media.Geometry.Combine%2A> <xref:System.Windows.Media.Geometry>osztály</xref:System.Windows.Media.Geometry> metódusában</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.GeometryGroup>      -A <xref:System.Windows.Media.GeometryGroup>hoz létre egy összetett geometriai közül egy vagy több <xref:System.Windows.Media.Geometry>objektumok.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryGroup>      -A CombinedGeometry használ a megadott logikai művelet egyesítése a két leírt terület <xref:System.Windows.Media.Geometry>objektumok.</xref:System.Windows.Media.Geometry>      -A statikus <xref:System.Windows.Media.Geometry.Combine%2A>metódusában a <xref:System.Windows.Media.Geometry>osztály pontosan azonos módon CombinedGeometry objektumot viselkedik.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       Gondosan meg kell hogy be kell vonni, amikor egy CombinedGeometry használatával hajtható végre union nagyon CPU-költséges lehet. A legtöbb esetben egy <xref:System.Windows.Media.GeometryGroup>vagy <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>jobban fog működni.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       Egy CombinedGeometry csak akkor, ha a következő apply bármelyike használható:-a geometriai nincs művelet union.      -Valamelyikét a geometriája rendelkezik egy <xref:System.Windows.Media.FillRule>értékének <xref:System.Windows.Media.FillRule>, és a geometriája önálló metsző (azaz a <xref:System.Windows.Media.FillRule>ténylegesen számít).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      -Időpontja nincs problémát jelent, de terület (például, ha a geometriai egyszer létrehozása és gyorsítótárába). Általában CombinedGeometry <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> -nál kisebb kimenetet hoz létre      -Az eredményül kapott geometriai lesz körvonalazva vagy egy elérési utat animáció használt és <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>nem terjed ki a kívánt Vázlat.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      ## Szolgáltatások A freezable CombinedGeometry egyfajta <xref:System.Windows.Freezable>objektum.</xref:System.Windows.Freezable> További információ <xref:System.Windows.Freezable>szolgáltatások, például zárolása és a klónozás, tekintse meg a [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
