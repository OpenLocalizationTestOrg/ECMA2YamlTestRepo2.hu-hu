  nameWithType: FileVersionInfo
  fullName: System.Diagnostics.FileVersionInfo
  type: Class
  summary: "A fizikai fájl a lemezen fájlverzió-információkat biztosít."
  remarks: "Általában a verziószáma jelenik meg &quot;fő number.minor number.build number.private cikkszám&quot;. A fájl verziószáma egy 64 bites szám, amely tárolja a fájl verziószámát az alábbiak szerint:-az első 16 bit van a <xref:System.Diagnostics.FileVersionInfo.FileMajorPart%2A>száma.</xref:System.Diagnostics.FileVersionInfo.FileMajorPart%2A>      -A következő 16 bit van a <xref:System.Diagnostics.FileVersionInfo.FileMinorPart%2A>száma.</xref:System.Diagnostics.FileVersionInfo.FileMinorPart%2A>      -A 16 bites harmadik készlete, amelyek a <xref:System.Diagnostics.FileVersionInfo.FileBuildPart%2A>száma.</xref:System.Diagnostics.FileVersionInfo.FileBuildPart%2A>      – Az utolsó 16 bit van a <xref:System.Diagnostics.FileVersionInfo.FilePrivatePart%2A>száma.</xref:System.Diagnostics.FileVersionInfo.FilePrivatePart%2A>       Használja a <xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A>Ez az osztály egy adott fájlra vonatkozó információkat tartalmazó FileVersionInfo beolvasandó metódusában tekintse meg a következő fájl adatainak tulajdonságait.</xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A> A <xref:System.Diagnostics.FileVersionInfo.FileVersion%2A>tulajdonság verzió információkat nyújt azokról a fájlt.</xref:System.Diagnostics.FileVersionInfo.FileVersion%2A> A <xref:System.Diagnostics.FileVersionInfo.ProductMajorPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductMinorPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductBuildPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductPrivatePart%2A>, és <xref:System.Diagnostics.FileVersionInfo.ProductVersion%2A>tulajdonságait adja meg a fájlverzió-információkat a termék, amely a megadott fájl egy része.</xref:System.Diagnostics.FileVersionInfo.ProductVersion%2A> </xref:System.Diagnostics.FileVersionInfo.ProductPrivatePart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductBuildPart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductMinorPart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductMajorPart%2A> Hívás <xref:System.Diagnostics.FileVersionInfo.ToString%2A>Tulajdonságok és értékeik részleges listájának lekérése a fájl.</xref:System.Diagnostics.FileVersionInfo.ToString%2A>       A FileVersionInfo tulajdonságok a fájl verziója erőforrásadatok alapulnak. Verzió-erőforrásokat gyakran beépített bináris fájlok, például .exe vagy .dll kiterjesztésű fájlok; szövegfájlok nincs verzió erőforrás-információkat.       Win32 erőforrásfájl, vagy a szerelvény attribútumok általában megadott verzió-erőforrásokat. Például a <xref:System.Diagnostics.FileVersionInfo.IsDebug%2A>a tulajdonság a `VS_FF_DEBUG` értékét a fájlban jelzőt `VS_FIXEDFILEINFO` letiltása, a beépített a `VERSIONINFO` Win32 erőforrásfájl erőforrás.</xref:System.Diagnostics.FileVersionInfo.IsDebug%2A>  Verzió-erőforrások Win32 erőforrásfájl meghatározásával kapcsolatban további információkért lásd: &quot;Kapcsolatos erőforrás-fájlok&quot; és &quot;VERSIONINFO erőforrás&quot; a Platform SDK. .NET modulban verzió erőforrások megadásával kapcsolatos további információkért lásd: a [szerelvény attribútumainak beállítása](~/add/includes/ajax-current-ext-md.md) témakör.      > [!NOTE] > Ez az osztály egy hivatkozás igény szerint az összes tagjára érvényes osztály szintjén teszi. A <xref:System.Security.SecurityException>fordul elő, amikor a közvetlen hívónak nincs engedélye a teljesen megbízható.</xref:System.Security.SecurityException> Hivatkozás követelményeivel kapcsolatos részletekért lásd: [hivatkozás iránti igények kielégítése érdekében](~/add/includes/ajax-current-ext-md.md)."
