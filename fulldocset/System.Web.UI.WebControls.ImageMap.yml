- uid: System.Web.UI.WebControls.ImageMap.HotSpotMode
  id: HotSpotMode
  parent: System.Web.UI.WebControls.ImageMap
  langs:
  - csharp
  name: HotSpotMode
  nameWithType: ImageMap.HotSpotMode
  fullName: System.Web.UI.WebControls.ImageMap.HotSpotMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja az alapértelmezett viselkedése a <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objektumok egy <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> szabályozza, amikor a <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objektumok nem kattint."
  remarks: "Használja a HotSpotMode tulajdonság alapértelmezett viselkedését kattintson a <xref:System.Web.UI.WebControls.HotSpot>belüli objektumok egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Ez a tulajdonság értéke egyikével a <xref:System.Web.UI.WebControls.HotSpotMode>számbavételi értékek.</xref:System.Web.UI.WebControls.HotSpotMode> A következő táblázat a lehetséges értékek.      | Elem |} Leírás |}   |----------|-----------------|   | `Inactive`| A <xref:System.Web.UI.WebControls.HotSpot>objektumhoz nem tartozik minden olyan esetben. |}   | `NotSet`| A <xref:System.Web.UI.WebControls.HotSpot>objektum által beállított viselkedését használja a <xref:System.Web.UI.WebControls.ImageMap>vezérlő HotSpotMode tulajdonságának.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> A <xref:System.Web.UI.WebControls.ImageMap>vezérlő nem határoz meg a viselkedést, ha a <xref:System.Web.UI.WebControls.HotSpot>objektumokat az összes nyissa meg egy URL-címet. |}   | `Navigate`| Keresse meg a <xref:System.Web.UI.WebControls.HotSpot>objektumok egy URL-címet. |}   | `PostBack`| A <xref:System.Web.UI.WebControls.HotSpot>objektumok generálása visszaküldés a kiszolgálónak. |}       Megadhat egy <xref:System.Web.UI.WebControls.HotSpot>objektum viselkedésének a HotSpotMode tulajdonság használatával a <xref:System.Web.UI.WebControls.ImageMap>vezérlő vagy a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>minden egyes tulajdonsága <xref:System.Web.UI.WebControls.HotSpot>objektum.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Ha mindkét vannak beállítva, a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>tulajdonság minden egyes megadott <xref:System.Web.UI.WebControls.HotSpot>objektum elsőbbséget élvez a HotSpotMode tulajdonság a <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       A HotSpotMode tulajdonságának beállításakor a <xref:System.Web.UI.WebControls.ImageMap>szabályozása, vegye figyelembe, hogy a `HotSpotMode.NotSet` és `HotSpotMode.Navigate` értékek rendelkezik a kívánt viselkedést eredményező beállítást: mindkét nyissa meg egy URL-címet.</xref:System.Web.UI.WebControls.ImageMap> Ha a `HotSpotMode.NotSet` a a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egy egyéni tulajdonság <xref:System.Web.UI.WebControls.HotSpot>objektum, amely <xref:System.Web.UI.WebControls.HotSpot>meghatározza, hogy a viselkedés a HotSpotMode tulajdonságának értéke a <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Ha megad `HotSpotMode.Navigate` HotSpotMode tulajdonság a lap URL-címet navigál amikor a <xref:System.Web.UI.WebControls.HotSpot>kattint.</xref:System.Web.UI.WebControls.HotSpot> Használja a <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>tulajdonság az URL-cím megnyitására.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       Ha megad `HotSpotMode.PostBack` HotSpotMode tulajdonság a lap a visszaküldés a kiszolgálónak hoz létre Ha a <xref:System.Web.UI.WebControls.HotSpot>kattint.</xref:System.Web.UI.WebControls.HotSpot> Használja a <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>tulajdonság adja meg a nevét, az interaktív terület régió.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Ez a név átadása a <xref:System.Web.UI.WebControls.ImageMapEventArgs>eseményadatok visszaküldési esemény bekövetkeztekor.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Ha a visszaküldést <xref:System.Web.UI.WebControls.HotSpot>kattint, a <xref:System.Web.UI.WebControls.ImageMap.Click>egy esemény jelenik meg.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Programozott módon szabályozhatja a végrehajtása közben visszaküldés <xref:System.Web.UI.WebControls.HotSpot>van eseménykezelő kattintott, adja meg a <xref:System.Web.UI.WebControls.ImageMap.Click>esemény.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Ha megad `HotSpotMode.Inactive` a a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>tulajdonság, a <xref:System.Web.UI.WebControls.HotSpot>objektumhoz nem tartozik minden olyan esetben, kattintáskor következik.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> Ez az érték hozhat létre egy inaktív interaktív terület nagyobb aktív interaktív terület belül. Ez a beállítás gondoskodik összetettebb interaktív terület zónák belül létrehozhat egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap>       Hozzon létre egy aktív interaktív terület inaktív terület, az inaktív interaktív terület az aktív interaktív terület előtt kell megadnia a <xref:System.Web.UI.WebControls.ImageMap>vezérlő.</xref:System.Web.UI.WebControls.ImageMap> Például a következő <xref:System.Web.UI.WebControls.ImageMap>egy aktív kör definiál egy inaktív kör alakú interaktív terület belül nagyobb aktív kör alakú interaktív terület megadásával: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;           ImageUrl=&quot;~/saturn.PNG&quot;           runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>       <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack             PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />          <asp:CircleHotSpot HotSpotMode=Inactive              Radius=60 X=100 Y=100 />       <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack             PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` okozhat összes <xref:System.Web.UI.WebControls.HotSpot>objektumokat egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő rendelkezik a kívánt viselkedést eredményező beállítást, használja a HotSpotMode tulajdonságát a <xref:System.Web.UI.WebControls.ImageMap>vezérlő viselkedésének.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Vagy állítsa a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>minden egyes tulajdonsága <xref:System.Web.UI.WebControls.HotSpot>objektum `HotSpotMode.NotSet` , vagy adjon meg értéket a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       Különböző beállításokat adhatja meg <xref:System.Web.UI.WebControls.HotSpot>objektumokat egy <xref:System.Web.UI.WebControls.ImageMap>szabályozása, állítsa be a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>minden egyes tulajdonsága <xref:System.Web.UI.WebControls.HotSpot>objektum bármelyik `HotSpotMode.Navigate`, `HotSpotMode.PostBack`, vagy `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Ha egy <xref:System.Web.UI.WebControls.ImageMap>vezérlő HotSpotMode tulajdonságának vagy a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>bármely tulajdonság a <xref:System.Web.UI.WebControls.HotSpot>benne lévő objektumokat vagy beállítása `HotSpotMode.NotSet` , vagy nincs beállítva egy értékre a szolgáltatás alapértelmezés szerint `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The HotSpotMode property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is not set on each of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects because they get their behavior from the HotSpotMode property. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.HotSpotMode1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_438_1.aspx)]\n [!code-cs[ImageMap.HotSpotMode1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_438_1.aspx)]"
