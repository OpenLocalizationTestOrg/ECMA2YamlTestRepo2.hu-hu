  summary: "Lekérdezi vagy beállítja azt a célként megadott vagy a keret, amely megjeleníti a mikor kapcsolódó tartalmat a <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> vezérlő kattint."
  remarks: "A Target tulajdonság használatával adja meg a keret vagy, amelyen látható a weblap r amikor a <xref:System.Web.UI.WebControls.ImageMap>vezérlő kattint.</xref:System.Web.UI.WebControls.ImageMap> A weblap úgy, hogy van megadva a <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A>       A Target tulajdonságot használja amikor értékének a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>tulajdonság `HotSpotMode.Navigate`; figyelmen kívül ha értékének a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>tulajdonság `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>       Ha a Target tulajdonság nincs beállítva, a böngésző vagy az aktuális ablak a következő esetekben frissül a <xref:System.Web.UI.WebControls.ImageMap>vezérlő kattint.</xref:System.Web.UI.WebControls.ImageMap>      > [!NOTE] > Kezeli a Target tulajdonság egy `target` attribútum. A `target` attribútuma `anchor` elemek nem engedélyezett a XHTML 1.1 a dokumentum-definícióban. Nincs beállítva a Target tulajdonság, ha a megjelenített kimenetét a <xref:System.Web.UI.WebControls.ImageMap>kompatibilisnek kell lennie XHTML 1.1.</xref:System.Web.UI.WebControls.ImageMap> További információkért lásd: [XHTML szabványok a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Elérhető weblapok létrehozásakor, erősen ajánlott, hogy akkor kerülje a Target tulajdonság, amelyekre egy másik ablakban. További információkért lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "A cél vagy a keret, amely megjeleníti a megadott webes lapon, ha a <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> vezérlő kattint. Értékek a tartomány az A – Z (nem betűérzékeny), kivéve a következő különleges értékek, amelyek kezdődhet aláhúzásjellel betűvel kell kezdődnie:       <table><tbody><tr><td><xref uid=&quot;langword_csharp__blank &quot; name=&quot;_blank &quot; href=&quot;&quot;></xref></td><td> Ez a beállítás a tartalom egy új ablakban keretek nélkül.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent &quot; name=&quot;_parent &quot; href=&quot;&quot;></xref></td><td> Ez a beállítás a azonnali keretein szülő tartalma.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> Ez a beállítás a tartalmat a keresési ablaktáblán.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self &quot; name=&quot;_self &quot; href=&quot;&quot;></xref></td><td> Ez a beállítás az aktuális keret tartalma.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top &quot; name=&quot;_top &quot; href=&quot;&quot;></xref></td><td> Ez a beállítás a teljes ablak nélküli kereteket a tartalma.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    Ellenőrizze a böngésző dokumentációját annak meghatározásához, hogy a <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> érték támogatott.  Például a Microsoft Internet Explorer 5.0-s és újabb verziói támogatják a <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> céloz érték.      </div>       Az alapértelmezett érték: üres karakterlánc (&quot;&quot;)."
