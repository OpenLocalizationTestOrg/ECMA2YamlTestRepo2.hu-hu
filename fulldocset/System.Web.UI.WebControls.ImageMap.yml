  summary: "Létrehozza a lemezkép lapon megjelenítő vezérlő. A képterületek vezérlőben definiált interaktív terület terület kattintáskor a vezérlő vagy visszaküldés a kiszolgálónak állít elő, vagy a megadott URL-CÍMRE Ugrás."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [kisegítő](#accessibility)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása használja a képterületek vezérlőelemet definiált interaktív terület régiók tartalmazó képfájl létrehozásához.       Ha a felhasználó kattint egy interaktív terület területet, a vezérlő készítése visszaküldés a kiszolgálónak, vagy keresse meg a megadott URL. Ez a vezérlő segítségével például egy földrajzi régiót térképet. Ha a felhasználó egy adott területre a térképen kattint, a vezérlő nyit a kiválasztott régióban további adatokat biztosító URL-címet. Ez a vezérlő segítségével generálja visszaküldés a kiszolgálónak, és futtassa az interaktív terület kattintott régió alapján adott kód. Például egy képterületek vezérlő segítségével szavazatok például a felhasználók válaszait rögzíti. A felhasználó kattint az interaktív terület régió Igen szavazatok definiált, kód neve egy adatbázisban Igen válasz rögzítéséhez. Ha a felhasználó nem szavazatok definiált interaktív terület régió kattint, a válasz rögzíti. Egy egyetlen képterületek vezérlőben két forgatókönyvekben kombinálhatja is. Megadhat például egy interaktív terület régió egy URL-cím megnyitására és egy másik interaktív terület régió visszaküldeni az a kiszolgálóra.       Használja a <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>tulajdonsággal elérési útját képterületek vezérlő megjelenítendő képet.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> Megadhatja, hogy tetszőleges számú <xref:System.Web.UI.WebControls.HotSpot>objektumok egy képterületek vezérlőben.</xref:System.Web.UI.WebControls.HotSpot> Használhatja a <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, és <xref:System.Web.UI.WebControls.PolygonHotSpot>osztályok interaktív terület régiók definiálásához.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> Alternatív megoldásként is származik a absztrakt <xref:System.Web.UI.WebControls.HotSpot>osztály a saját egyéni interaktív terület objektum definiálásához.</xref:System.Web.UI.WebControls.HotSpot>       Kétféleképpen állítható egy <xref:System.Web.UI.WebControls.HotSpot>egy képterületek objektum szabályozza, amikor a <xref:System.Web.UI.WebControls.HotSpot>kattint.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Választhatja a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>tulajdonság a képterületek a vezérlő vagy a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egy adott tulajdonságának <xref:System.Web.UI.WebControls.HotSpot>objektum.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> Ezek a tulajdonságok egyikének használatával vannak beállítva a <xref:System.Web.UI.WebControls.HotSpotMode>számbavételi értékek.</xref:System.Web.UI.WebControls.HotSpotMode> Ha mindkét vannak beállítva, a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>tulajdonság minden egyes megadott <xref:System.Web.UI.WebControls.HotSpot>objektum elsőbbséget élvez a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>tulajdonság a képterületek vezérlőn.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       Nyissa meg egy URL-címet, adja meg vagy a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>tulajdonság vagy a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>tulajdonságot `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Használja a <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>tulajdonság az URL-cím megnyitására.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       Meg létrehozni egy visszaküldés a kiszolgálónak, a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>tulajdonság vagy a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>tulajdonságot `HotSpotMode.Postback`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Használja a <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>tulajdonság az interaktív terület régió nevének megadásához.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Ez a név átadása a <xref:System.Web.UI.WebControls.ImageMapEventArgs>eseményadatok visszaküldési esemény bekövetkeztekor.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Ha a visszaküldést <xref:System.Web.UI.WebControls.HotSpot>kattint, a <xref:System.Web.UI.WebControls.ImageMap.Click>egy esemény jelenik meg.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Programozott módon szabályozhatja a végrehajtása közben visszaküldés <xref:System.Web.UI.WebControls.HotSpot>van eseménykezelő kattintott, adja meg a <xref:System.Web.UI.WebControls.ImageMap.Click>esemény.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Összes okozhat <xref:System.Web.UI.WebControls.HotSpot>a kívánt viselkedést eredményező beállítást, hogy képterületek vezérlő használnak a <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>tulajdonság adja meg, hogy.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> Vagy állítsa a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>minden egyes tulajdonsága <xref:System.Web.UI.WebControls.HotSpot>objektum `HotSpotMode.NotSet` , vagy adjon meg értéket a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Különböző beállításokat adhatja meg <xref:System.Web.UI.WebControls.HotSpot>objektumok egy képterületek, állítsa be a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>minden egyes tulajdonsága <xref:System.Web.UI.WebControls.HotSpot>objektum bármelyik `HotSpotMode.Navigate` vagy `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Ha képterületek vezérlőelem <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>tulajdonság vagy a <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>bármely tulajdonság a <xref:System.Web.UI.WebControls.HotSpot>benne lévő objektumokat értéke `HotSpotMode.NotSet` , vagy nincs beállítva egy értékre, a szolgáltatás alapértelmezés szerint `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>      <a name=&quot;accessibility&quot;></a>## Kisegítő információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:ImageMap       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:CircleHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   Radius=&quot;integer&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;                   X=&quot;integer&quot;                   Y=&quot;integer&quot;               />               <asp:PolygonHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   Coordinates=&quot;string&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;               />               <asp:RectangleHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   Bottom=&quot;integer&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   Left=&quot;integer&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   Right=&quot;integer&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;                   Top=&quot;integer&quot;               />   </asp:ImageMap>   ```"
  example:
  - "The following code example demonstrates how to declaratively create an ImageMap control that contains two <xref:System.Web.UI.WebControls.CircleHotSpot> objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the circle hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_1.aspx)]  \n  \n The following code example demonstrates how to declaratively create an ImageMap control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_2.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_2.aspx)]  \n  \n The following code example demonstrates how to create an ImageMap control that contains hot spots with different behaviors. The background area is a defined as a single <xref:System.Web.UI.WebControls.RectangleHotSpot> that posts back to the server. Three <xref:System.Web.UI.WebControls.RectangleHotSpot> objects are defined in the same region. Each of these hot spots looks like a button and navigates to a URL. When an ImageMap control is clicked in a region where two hot spots overlap, the hot spot that is declared first has precedence. In this example, the button hot spots are declared first and the background hot spot that contains them is declared last. Therefore, the user gets the behavior of the button <xref:System.Web.UI.WebControls.RectangleHotSpot> object, not the background <xref:System.Web.UI.WebControls.RectangleHotSpot> object, when the user clicks a button hot spot. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass3#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_3.aspx)]\n [!code-cs[ImageMapClass3#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_3.aspx)]"
