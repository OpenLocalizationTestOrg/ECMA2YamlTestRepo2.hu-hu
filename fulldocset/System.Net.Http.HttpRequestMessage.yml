  summary: "Lekérdezi vagy beállítja a HTTP-üzenet tartalmát."
  remarks: "A HTTP üzenet tartalma megfelel RFC 2616 definiált entitástörzsében.       Osztályok számát használható HTTP-tartalomhoz. Ezek közé tartoznak a következők.      1.  <xref:System.Net.Http.ByteArrayContent>-HTTP-tartalom egy bájttömböt alapján.</xref:System.Net.Http.ByteArrayContent>      2.  <xref:System.Net.Http.FormUrlEncodedContent>-HTTP tartalom név-érték listának kódolású alkalmazás/x-www-form-urlencoded MIME-típus használatával.</xref:System.Net.Http.FormUrlEncodedContent>      3.  <xref:System.Net.Http.MultipartContent>-HTTP tartalom, amely használatával a többrészes lekérdezi szerializált / * Típusmegadás tartalom.</xref:System.Net.Http.MultipartContent>      4.  <xref:System.Net.Http.MultipartFormDataContent>-HTTP tartalom a multipart/űrlapadat MIME-típus használatával kódolt.</xref:System.Net.Http.MultipartFormDataContent>      5.  <xref:System.Net.Http.StreamContent>-HTTP-alapú tartalom adatfolyam alapján.</xref:System.Net.Http.StreamContent>      6.  <xref:System.Net.Http.StringContent>-HTTP-tartalom egy karakterlánc alapján.</xref:System.Net.Http.StringContent>"
  syntax:
    content: public System.Net.Http.HttpContent Content { get; set; }
    return:
      type: System.Net.Http.HttpContent
      description: "Egy üzenet tartalma"
  overload: System.Net.Http.HttpRequestMessage.Content*
  exceptions: []
  platform:
