  summary: "Lekérdezi vagy beállítja az SQL-utasítás vagy tárolt eljárás végrehajtásához a következő adatforrás lekérdezésekor."
  remarks: "Ha a <xref:System.Data.IDbCommand.CommandType%2A>tulajdonsága `StoredProcedure`, szabványos ODBC tárolt eljárás escape-karaktersorozatokat használó a CommandText tulajdonságot kell beállítani.</xref:System.Data.IDbCommand.CommandType%2A> A CommandText beállítást a tárolt eljárás neve nem működik ugyanúgy, mint az egyéb .NET-keretrendszer adatszolgáltatóktól.       Számos nyelvi szolgáltatás, például a külső illesztések és skaláris függvényhívások, általában a adatforrások valósítják meg. Akkor is ezeket a funkciókat szintaxisa a következő általában jellemző adatok. Ezért határozza meg a ODBC escape-karaktersorozatokat szabványos szintaxisa a következő nyelvi funkciókat tartalmazó: - dátum, idő, timestamp és datetime időköz szövegkonstans - skaláris függvények például numerikus, a karakterlánc és az adatok típuskonverziós - PÉLDÁUL a predikátum escape karakter - külső illesztések - eljáráshívások használják ODBC escape-szekvencia a következőképpen történik: ```   {extension}   ``` az escape-karaktersorozatot felismerése és ODBC-illesztőprogramok értelmezni. Ezek majd cserélje escape-karaktersorozatokat adatok jellemző nyelvtan.       A lehetőség az adatforrásban tárolt végrehajtható objektum. Általában egy vagy több SQL utasítás, amely rendelkezik már előre le fordítva. Az escape-sorozat eljárás hívásakor ```   {[?=]call procedure-name[([parameter][,[parameter]]...)]}   ``` ahol `procedure-name` eljárás nevét adja meg és `parameter` megad egy olyan eljárást paramétert.       A parancs végrehajtása során ez a tárolt eljárás, ha meghívja a végrehajtási módszer (például <xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>vagy <xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A>).</xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A> </xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>       Nem lehet beállítani a <xref:System.Data.Odbc.OdbcCommand.Connection%2A>, <xref:System.Data.Odbc.OdbcCommand.CommandType%2A>és CommandText tulajdonságait, ha az aktuális kapcsolat egy execute vagy a fetch műveletet hajt végre.</xref:System.Data.Odbc.OdbcCommand.CommandType%2A> </xref:System.Data.Odbc.OdbcCommand.Connection%2A>       A ODBC.NET szolgáltató nem támogatja az elnevezett paraméterek paraméterek átadása egy SQL-utasítás vagy tárolt eljárás által meghívott egy <xref:System.Data.Odbc.OdbcCommand>Amikor <xref:System.Data.Odbc.OdbcCommand.CommandType%2A>értéke `Text`.</xref:System.Data.Odbc.OdbcCommand.CommandType%2A> </xref:System.Data.Odbc.OdbcCommand> Ebben az esetben a kérdőjel (?) helyőrző kell használni. Például: ```   SELECT * FROM Customers WHERE CustomerID = ?   ``` emiatt sorrendje <xref:System.Data.Odbc.OdbcParameter>objektumok kerülnek be a <xref:System.Data.Odbc.OdbcParameterCollection>közvetlenül meg kell felelnie a kérdőjel helyőrző a paraméter pozíciója.</xref:System.Data.Odbc.OdbcParameterCollection> </xref:System.Data.Odbc.OdbcParameter>       Egy paraméter értéke null, ha a .NET Framework Data Provider ODBC továbbra is van kötve, hogy a paraméter, de a egy alapértelmezett paramétert használ, ha egy meg van adva a SQL_DEFAULT_PARAM, a null érték helyett. Például a <xref:System.Data.Odbc.OdbcParameterCollection>: ```   {1, null, 2}   ``` lett átadva a CommandText tulajdonság: ```   {call sp(?, ?, ?)}   ``` ODBC kötésének az első paraméter 1 értékre, a harmadik paramétert az érték 2 és a második paraméter SQL_DEFAULT_PARAM, a .NET Framework Data Provider okait.</xref:System.Data.Odbc.OdbcParameterCollection> Ez a viselkedés azonban illesztőprogram-függő. Az illesztőprogram nem támogatja ezt a funkciót, ha csak nem továbbítja az értéket a paraméterhez. Tegyük fel például, a <xref:System.Data.Odbc.OdbcParameterCollection>: ```   {1, 2}   ``` és a CommandText tulajdonság a következő: ```   {call sp(?, null, ?)}   ```       >  [!NOTE] > Ha a paraméter nincs megadva, a többi paraméter határoló azt a vesszővel továbbra is szerepelnie kell.</xref:System.Data.Odbc.OdbcParameterCollection> Ha egy bemeneti vagy a bemeneti/kimeneti paraméter nincs megadva, az eljárást használja a paraméter alapértelmezett értéke. Úgy is megadhatja, hogy egy bemeneti vagy kimeneti/bemeneti paraméter alapértelmezett értéke a puffer hossza/mutató érték legyen kötve a SQL_DEFAULT_PARAM paramétert."
  syntax:
