  langs:
  - csharp
  name: IDataContractSurrogate
  nameWithType: IDataContractSurrogate
  fullName: System.Runtime.Serialization.IDataContractSurrogate
  type: Interface
  summary: "A több típus helyettesítéséhez egy másik szükséges metódusokat biztosít a <xref:System.Runtime.Serialization.DataContractSerializer>szerializálási deszerializálás, és és exportálása XML-sémadokumentumokban (XSD) importálása során.</xref:System.Runtime.Serialization.DataContractSerializer>"
  remarks: "A IDataContractSurrogate használatakor a <xref:System.Runtime.Serialization.DataContractSerializer>Ha kell tegye a következők egyikét: helyettesítés egy típusa, vagy az objektum egy másik, vagy lehet dinamikusan generálni a séma-változatok.</xref:System.Runtime.Serialization.DataContractSerializer> Olyan mintaalkalmazásért, lásd: [DataContract helyettesítő](~/add/includes/ajax-current-ext-md.md). Adategyezményeinek kapcsolatos további információkért lásd: [adategyezményeinek használatával](~/add/includes/ajax-current-ext-md.md).       Futásidőben megtalálja az egyes <xref:System.Runtime.Serialization.DataContractSerializer>semmilyen művelet a szolgáltatás segítségével a <xref:System.ServiceModel.Description.OperationDescription>található a <xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior>példány.</xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior> </xref:System.ServiceModel.Description.OperationDescription> </xref:System.Runtime.Serialization.DataContractSerializer> A felületén hozzon létre egy helyettesítő kapcsolatos további információkért lásd: [adatok szerződés helyettesek](~/add/includes/ajax-current-ext-md.md).       Használhatja a IDataContractSurrogate befolyásolják a importálásának és exportálásának XML-sémák használata esetén a <xref:System.Runtime.Serialization.XsdDataContractExporter>és <xref:System.Runtime.Serialization.XsdDataContractImporter>osztályok.</xref:System.Runtime.Serialization.XsdDataContractImporter> </xref:System.Runtime.Serialization.XsdDataContractExporter> Ehhez a IDataContractSurrogate való hozzárendelésével a <xref:System.Runtime.Serialization.ExportOptions.DataContractSurrogate%2A>tulajdonsága a <xref:System.Runtime.Serialization.ExportOptions>osztály, vagy <xref:System.Runtime.Serialization.ImportOptions.DataContractSurrogate%2A>az <xref:System.Runtime.Serialization.ImportOptions>osztály</xref:System.Runtime.Serialization.ImportOptions> tulajdonsága</xref:System.Runtime.Serialization.ImportOptions.DataContractSurrogate%2A> </xref:System.Runtime.Serialization.ExportOptions> </xref:System.Runtime.Serialization.ExportOptions.DataContractSurrogate%2A>  További információkért lásd: [séma importálásának és exportálásának](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows an implementation of the IDataContractSurrogate interface. The code substitutes the serialization of the `Person` type for a `PersonSurrogated` class.  \n  \n [!code-vb[IDataContractSurrogate#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_6_1.vb)]\n [!code-cs[IDataContractSurrogate#0](~/add/codesnippet/csharp/t-system.runtime.seriali_6_1.cs)]"
  syntax:
    content: public interface IDataContractSurrogate
  implements: []
  platform:
  - net462
