  type: Method
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Deszerializálás során adja vissza olyan objektumot, amely a megadott objektum helyett."
  remarks: "Egy egyszerű megvalósításában használja egy if... majd... struktúra tesztelése más szabályozása e a `obj` surrogated típusú érték. Ha igen, átalakíthatja az szükséges, és visszatérési a helyettesített objektum. A helyettesített objektum lehet egy új példányát, vagy ugyanazon `obj` példány."
  example:
  - "The following example shows an implementation of the GetDeserializedObject method.  \n  \n [!code-vb[IDataContractSurrogate#3](~/add/codesnippet/visualbasic/98dab246-6ee5-4fc3-8a64-_1.vb)]\n [!code-cs[IDataContractSurrogate#3](~/add/codesnippet/csharp/98dab246-6ee5-4fc3-8a64-_1.cs)]"
  syntax:
    content: public object GetDeserializedObject (object obj, Type targetType);
    parameters:
    - id: obj
      type: System.Object
      description: "A deszerializált objektum kerülnek behelyettesítésre."
    - id: targetType
      type: System.Type
      description: "A <xref:System.Type>, hozzá kell rendelni a helyettesített objektum.</xref:System.Type>"
    return:
      type: System.Object
      description: "A helyettesített deszerializált objektum. Ez az objektum olyan típusú, amely szerint a <xref:System.Runtime.Serialization.DataContractSerializer>.</xref:System.Runtime.Serialization.DataContractSerializer> szerializálható kell lennie. Például azt kell ellátni a <xref:System.Runtime.Serialization.DataContractAttribute>attribútumnak, vagy más, a szerializáló felismeri mechanizmusok.</xref:System.Runtime.Serialization.DataContractAttribute>"
  overload: System.Runtime.Serialization.IDataContractSurrogate.GetDeserializedObject*
  exceptions: []
  platform:
  - net462
