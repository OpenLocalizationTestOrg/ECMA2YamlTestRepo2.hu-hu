  name: ServiceProviders
  nameWithType: ServiceProviders
  fullName: System.Windows.Markup.ServiceProviders
  type: Class
  summary: "Megvalósítást biztosít a <xref:System.IServiceProvider>felületet, amelyek lehetővé teszik a szolgáltatások hozzáadása metódusával.</xref:System.IServiceProvider>"
  remarks: "Ez az használatra segédprogram osztály, amikor a tartalom szerializálása során. Az osztály alapjában véve egy csak bemeneti szótár kulccsal a kapcsolódó szolgáltatás típus, amely szerint szolgáltatások tárolásához <xref:System.IServiceProvider>a későbbi lekéréséhez a azonos szótárból.</xref:System.IServiceProvider> A szótár használatával elkerülhető ismételten lekérdezése ugyanazt a szolgáltatást. Ez az osztály az alaposztály alaposztályát <xref:System.Windows.Markup.XamlDesignerSerializationManager>, amely a szolgáltatás használatos `ShouldSerialize` metódus megvalósítások WPF többi részének.</xref:System.Windows.Markup.XamlDesignerSerializationManager>       Ez az osztály a használatához a WPF-szerelvények hivatkozó, nem készült .NET-keretrendszer XAML-szolgáltatások általános forgatókönyvek. Itt az forgatókönyv, WPF belső végrehajtásának szolgáltatás igényű szolgáltatásokat, a szerializálás során például a feldolgozás során a `ShouldSerialize` bizonyos típusú hitelesítés megvalósításához. Ebben a forgatókönyvben részt gyakorlati osztálya a származtatott osztály <xref:System.Windows.Markup.XamlDesignerSerializationManager>.</xref:System.Windows.Markup.XamlDesignerSerializationManager> :      <a name=&quot;xamlTextUsage_ServiceProviders&quot;></a>## XAML szöveg kihasználtsága"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ServiceProviders : IServiceProvider
