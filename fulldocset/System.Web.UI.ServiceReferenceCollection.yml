  remarks: "A ServiceReferenceCollection objektum tartalmaz egy <xref:System.Web.UI.ServiceReference>objektum, amely regisztrálva van egy ASP.NET AJAX-kompatibilis lap minden webszolgáltatáshoz.</xref:System.Web.UI.ServiceReference> Webszolgáltatások adható meg a <xref:System.Web.UI.ScriptManager>vezérlő vagy a hozzárendelt <xref:System.Web.UI.ScriptManagerProxy>vezérlő.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       Webszolgáltatások és deklaratív módon hozzáadásával a ServiceReferenceCollection objektum egy vagy több is hozzáadhat `<asp:ServiceReference>` elemek egy `<Services>` elem belül a `<asp:ScriptManager>` elem az oldalon, a következő példában látható módon.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Services>       <asp:ServiceReference Path=&quot;Service1.asmx&quot; />       <asp:ServiceReference Path=&quot;Service2.asmx&quot; />     </Services>   </asp:ScriptManager>   ```Szoftveresen is hozzáadhat egy <xref:System.Web.UI.ServiceReference>objektum a <xref:System.Web.UI.ScriptManager.Services%2A>gyűjtemény <xref:System.Collections.ObjectModel.Collection%601.Add%2A>ServiceReferenceCollection osztálynál módszer</xref:System.Collections.ObjectModel.Collection%601.Add%2A> használatával</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference>       Webszolgáltatások vannak regisztrálva a <xref:System.Web.UI.ScriptManager>során a lap vezérlőelem <xref:System.Web.UI.Control.PreRender>életciklus fázis.</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>"
