  remarks: "DataMemberConverter adattagok listája kérhetnek le az aktuális adatforrás tervezési idejű összetevő metódusokat biztosít.       A típus konverter által használt [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] adni az értékeket, amelyek szerepelnek a listán az adatok a Tulajdonságok ablak tagokat.      > [!CAUTION] > Olyan típuskonvertert soha nem elérni közvetlenül. Ehelyett hívható meg a megfelelő konverter <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> használatával További információkért lásd: az <xref:System.ComponentModel.TypeConverter>Alap osztály</xref:System.ComponentModel.TypeConverter> szereplő példák       Típus konverterek kapcsolatos további információkért tekintse meg a <xref:System.ComponentModel.TypeConverter>alaposztály és [hogyan: valósítja meg az olyan Típuskonvertert](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
