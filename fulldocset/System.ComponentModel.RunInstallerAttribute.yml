  name: RunInstallerAttribute
  nameWithType: RunInstallerAttribute
  fullName: System.ComponentModel.RunInstallerAttribute
  type: Class
  summary: "Megadja, hogy a Visual Studio egyéni művelet telepítő vagy a [Installutil.exe (Installer eszköz)](~/add/includes/ajax-current-ext-md.md) akkor szabadna meghívni, amikor a telepítve van."
  remarks: "Ha egy osztály, amely örökli <xref:System.Configuration.Install.Installer>a RunInstallerAttribute értéke meg van jelölve `true`, Visual Studio egyéni művelet Installer vagy a InstallUtil.exe fog kell meghívni, ha a telepítve van.</xref:System.Configuration.Install.Installer> Tagok beállítása a RunInstallerAttribute jelölésű `false` nem meghívják a telepítőt. Az alapértelmezett érték `true`.      > [!NOTE] > Értékre, ha bejelöli a RunInstallerAttribute tulajdonságot `true`, ez az attribútum értéke a konstans tag <xref:System.ComponentModel.RunInstallerAttribute.Yes>.</xref:System.ComponentModel.RunInstallerAttribute.Yes> Egy tulajdonság a beállítása RunInstallerAttribute jelölésű `false`, <xref:System.ComponentModel.RunInstallerAttribute.No>.</xref:System.ComponentModel.RunInstallerAttribute.No> értéke Ezért amikor az a kód attribútum értékének ellenőrizni kívánja, meg kell adnia a attribútum vagy <xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName> <xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName>       További információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example specifies that the installer should be run for `MyProjectInstaller`.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._90_1.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._90_1.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._90_1.cs)]  \n  \n The next example creates an instance of `MyProjectInstaller`. Then it gets the attributes for the class, extracts the RunInstallerAttribute, and prints whether to run the installer.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._90_2.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._90_2.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._90_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class RunInstallerAttribute : Attribute
