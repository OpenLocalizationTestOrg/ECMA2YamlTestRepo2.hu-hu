  summary: "Tulajdonságok eltávolítása a tulajdonságrács vagy a <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> vezérlő."
  remarks: "A PreFilterProperties metódus tulajdonságrács az új tulajdonság hozzáadja a <xref:System.Web.UI.WebControls.DataPager>vezérlő, amely megfelel a <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPager> Ha a <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>tulajdonsága `true`, a PreFilterProperties metódust is meghatározza a <xref:System.ComponentModel.BrowsableAttribute>attribútuma a <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>tulajdonságot `BrowsableAttribute.No`.</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> </xref:System.ComponentModel.BrowsableAttribute> </xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> Ez megakadályozza, hogy lapozómezők használatával törlődnek a `Fields` párbeszédpanelben, ha egy sablonalapú lapozómező sablon módban van."
  syntax:
