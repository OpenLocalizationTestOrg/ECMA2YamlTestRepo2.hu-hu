  fullName: System.Web.UI.Design.WebControls.DataPagerDesigner
  type: Class
  summary: "A vizuális tervező használatára, a tervezési idejű támogatást nyújt a <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> vezérlő."
  remarks: "A vizuális tervező használatára, ha a Tervező nézetre a (például `Design` megtekintése [!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)]), a kód, amely leírja a <xref:System.Web.UI.WebControls.DataPager>vezérlő elemzi.</xref:System.Web.UI.WebControls.DataPager> A tervezési felülethez majd létrejön egy vezérlő tervezéskor verziója. Amikor adatforrásnézet, a vezérlő, a weblap jelölés során megőrződjenek.       A DataPagerDesigner osztály tulajdonságait a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>tulajdonság, amely segítségével hozzon létre egy intelligens címkék panel elemek listáját adja vissza.</xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>      -A <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>tulajdonság használatos a tervező (árnyékolt) verzióját az <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>      -A <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>tulajdonság a társított a sablon a sablonalapú lapozómezők csoportok gyűjteményének beolvasása az <xref:System.Web.UI.WebControls.DataPager>vezérlő.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>      -A <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>tulajdonság mindig adja vissza `true`, ami azt jelenti, hogy a Tervező hoz létre a kapcsolódó ideiglenes példányának <xref:System.Web.UI.WebControls.DataPager>vezérlő a tervezési idejű kód generálásához.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>       A módszerek DataPagerDesigner osztály a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>és <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A>módszerek, térjen vissza a HTML-kódot, a társított megjelenítéséhez használt <xref:System.Web.UI.WebControls.DataPager>tervezési időben.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>      -A <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>metódus előkészíti a megtekintése, szerkesztése és a társított tervezési designer <xref:System.Web.UI.WebControls.DataPager>vezérlő.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>      -A <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>hozzáadása vagy eltávolítása a tulajdonságok a Tulajdonságok rácsban a módszert a <xref:System.Web.UI.WebControls.DataPager>vezérlő.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>"
