  type: Class
  summary: "A Web Services megvalósítva a HTTP-n keresztül nélkül SOAP a kérelemben szereplő paraméterek olvasók egy közös alapszintű megvalósítás biztosít."
  remarks: "A MimeParameterReader és más osztályok a <xref:System.Web.Services.Protocols>névtér támogatja a HTTP GET és a HTTP POST műveletek a webes szolgáltatásokat a .NET-keretrendszer implementációja.</xref:System.Web.Services.Protocols> Webes szolgáltatás írók és olvasók szerializálása és deszerializálása, illetve a paraméterek vagy visszatérési objektumok webes módszerek és a HTTP-kérés vagy válasz adatfolyamok között. Webes szolgáltatás írók és olvasók átviteli a HTTP Protokollt használja, de nem a SOAP-szabványos üzenetváltásra.       A MimeParameterReader osztály hoz létre egy közös <xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>minden kiszolgálóoldali olvasók HTTP kérelem adatfolyamok webes metódus-paraméterek sorozatán formátuma.</xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>       Általában nem kell MimeParameterReader vagy a leszármazott osztályainak közvetlenül használni. A megfelelő típusok szolgálnak az ASP.NET konfigurációs fájl (Web.config) beállításainak megfelelően."
