  name: SoapIgnoreAttribute
  nameWithType: SoapIgnoreAttribute
  fullName: System.Xml.Serialization.SoapIgnoreAttribute
  type: Class
  summary: "Arra utasítja a <xref:System.Xml.Serialization.XmlSerializer>nem lehet, mert a nyilvános mező vagy a nyilvános olvasási/írási tulajdonság értéke.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "A SoapIgnoreAttribute osztályhoz tartozik, amely a családba tartozó attribútumok bemutatja a <xref:System.Xml.Serialization.XmlSerializer>rendezi sorba vagy kódolt SOAP XML formátumban objektum deserializes.</xref:System.Xml.Serialization.XmlSerializer> Az eredményül kapott XML-kód megfelel-e a World Wide Web Consortium (www.w3.org) dokumentum, &quot;Egyszerű objektum Access Protocol (SOAP) 1.1-es&quot; 5 szakaszát. Hasonló attribútumok teljes listáját lásd: [attribútumok, hogy vezérlő kódolt SOAP szerializálási](~/add/includes/ajax-current-ext-md.md).       A kódolt SOAP üzenetként objektum szerializálására, kell hozhat létre <xref:System.Xml.Serialization.XmlSerializer>egy <xref:System.Xml.Serialization.XmlTypeMapping>létrehozása a következő <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> <xref:System.Xml.Serialization.SoapReflectionImporter>osztály</xref:System.Xml.Serialization.SoapReflectionImporter> módszer</xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> használatával</xref:System.Xml.Serialization.XmlSerializer>       A SoapIgnoreAttribute alkalmazása bármely osztály tag, amelyet a <xref:System.Xml.Serialization.XmlSerializer>figyelmen kívül hagyásához, amikor az osztálypéldány szerializált.</xref:System.Xml.Serialization.XmlSerializer> Például előfordulhat, hogy ehhez a tagot kell tartalmaznia az éppen szerializált objektum metaadatainak használata esetén.       Attribútumok használatával kapcsolatos további információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Használhatja a word `SoapIgnore` a kódban, a hosszabb SoapIgnoreAttribute helyett."
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_16_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_16_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_16_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue)]

      public class SoapIgnoreAttribute : Attribute
