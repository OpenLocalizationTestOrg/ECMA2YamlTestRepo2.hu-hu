  fullName: System.Windows.Media.RadialGradientBrush
  type: Class
  summary: "Körkörös színátmenet területe festi-e ki. Mutatva színátmenet kezdetét határozza meg, és egy kör határozza meg a végpont színátmenet."
  remarks: "A RadialGradientBrush hasonlít programozási modell a <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> Azonban a Lineáris színátmenetes rendelkezik, a kezdés és a végpont, az átmenet vektort meghatározásához, míg a körkörös színátmenet kör mutatva, átmenetes viselkedésének definiálásához együtt. A kör színátmenet végpontja határozza meg. Ez azt jelenti színátmenet-állomás, 1.0 határozza meg az a kör kerülete színét. A központi eleme színátmenet center határozza meg. Színátmenet-állomás: 0,0 középpontjába színét határozza meg.       Az alábbi ábrán egy körkörös színátmenet kitöltött téglalap. A fehér ugrik szürke körkörös színátmenet. A külső kör átmenetes kör jelöli, amíg a piros pont a központi eleme azt jelzi. A színátmenetes rendelkezik a <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A> <xref:System.Windows.Media.GradientSpreadMethod>.</xref:System.Windows.Media.GradientSpreadMethod> beállítása</xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>       ![A kijelölt összetevők sugárirányú átmenetekhez](~/add/media/art-radialgradientfocalpoint.jpg &quot;kiemelt összetevőkkel sugárirányú átmenetekhez&quot;) a kijelölt mutatva körkörös színátmenet > [!NOTE] > RadialGradientBrush objektumok megjelennek-e a hardveres gyorsítás használatával <xref:System.Windows.Media.RenderCapability.Tier%2A>2 rendszerek.</xref:System.Windows.Media.RenderCapability.Tier%2A> Hardver rétegek kapcsolatos további információkért lásd: [képek leképezésekor rétegek](~/add/includes/ajax-current-ext-md.md).      ## Freezable szolgáltatások mert az örökli a <xref:System.Windows.Freezable>osztály, a RadialGradientBrush osztály több különleges szolgáltatásokat biztosítja: RadialGradientBrush objektumok is lehet deklarált tömb, több objektum között meg van osztva, olvasási teljesítmény javítása érdekében végzett, klónozott és szál biztonságos végrehajtott.</xref:System.Windows.Freezable> További információ a különböző által nyújtott szolgáltatásokat <xref:System.Windows.Freezable>objektumok, lásd: [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
