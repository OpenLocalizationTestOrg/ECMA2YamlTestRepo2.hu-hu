  summary: "Akkor következik be, amikor egy <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> a egy <xref href=&quot;Microsoft.VisualBasic.Compatibility.VB6.MenuItemArray&quot;> </xref> kattint."
  remarks: "A `Click` esemény megfelel egy <xref:System.EventArgs>az eseménykezelő.</xref:System.EventArgs> Ezért azt csak azt jelzi, hogy az egy kattintással történt. Ha további egér információk (gombra kattint, a kerék elforgatás vagy a hely száma) van szüksége, használja a <xref:System.Windows.Forms.Control.MouseClick>esemény.</xref:System.Windows.Forms.Control.MouseClick> Azonban a <xref:System.Windows.Forms.Control.MouseClick>esemény nem generál, amennyiben a kattintson az egér, például az ENTER billentyű megnyomásával eltérő művelet okozza.</xref:System.Windows.Forms.Control.MouseClick>       A dupla operációs rendszer a felhasználó az egér beállításai határozzák meg. A felhasználó rákattint az egér valamelyik gombját, érdemes figyelembe venni a dupla kattintással két helyett között eltelő idő állíthatja be. A `Click` egy esemény jelenik meg minden olyan alkalommal, a vezérlő van duplán kattint. Például, ha eseménykezelőinek a `Click` és <xref:System.Windows.Forms.Control.DoubleClick>események egy [vezérlő](ms-help://MS.VSCC.v90/MS.MSDNQTR.v90.en/fxref_system.windows.forms/html/6569d671-0a28-7b3f-dbb8-90c3d272b6e2.htm), a `Click` és <xref:System.Windows.Forms.Control.DoubleClick>események aktiválódnak, ha a vezérlő duplán kattint, és mindkét módszer nevezzük.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> Ha egy vezérlő duplán kattint, és, hogy a vezérlő nem támogatja a <xref:System.Windows.Forms.Control.DoubleClick>esemény, a `Click` esemény kiváltása kell kétszeresének.</xref:System.Windows.Forms.Control.DoubleClick>       Események kezelésére kapcsolatos további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).      > [!NOTE] > Funkciók és az objektumok a <xref:Microsoft.VisualBasic.Compatibility.VB6>névtér az eszközöket a Visual Basic 6.0-s verzióról által biztosított használatra [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> A legtöbb esetben e funkciók és objektumok duplikálása funkciót, amely a más névtérben található a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Ezek szükségesek csak ha a Visual Basic 6.0 kódmodell jelentősen eltér a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] végrehajtására."
