  summary: "Akkor következik be, amikor a Windows metaadatfájl feloldása sikertelen csak reflexiós környezetben."
  remarks: "Ez az esemény jelenik meg, és kezelni, azt nem következik be újra az alkalmazástartomány élettartama idején. Nem lehet módosítani a fájlok listáját, amely meghatározza azt a névteret. Ez az esemény csatlakoztatja, akkor a <xref:System.AppDomain.ReflectionOnlyAssemblyResolve>esemény felügyelt szerelvények.</xref:System.AppDomain.ReflectionOnlyAssemblyResolve>       Tekintse meg az <xref:System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs>osztályhoz.</xref:System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs>      > [!IMPORTANT] > Ezt az eseményt az eseménykezelő nem kell előidéznie a kivételeket."
