  fullName: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata
  type: Class
  summary: "Egy esemény biztosít csak reflexiós típust kérelmeket, amelyek Windows metaadatfájlokban által biztosított, és a probléma megoldása módszerei feloldását."
  remarks: "Ellentétben a .NET-keretrendszer szerelvény identitása nem fontos a [!INCLUDE[wrt](~/add/includes/wrt-md.md)] típusok. Az a [!INCLUDE[wrt](~/add/includes/wrt-md.md)], Windows metaadat-fájlok (. Eseménydeklarációkban fájlok) tartalmaznak a csak metaadatokat, nem a kódot. Típusok is áthelyezése egy Windows metaadatfájl másik a service pack kiadás, ezért fontos, hogy a Windows Metaadatfájlok névtér társított találja.      > [!NOTE] > Sub-névterek elszigetelési ne utalnak. Ez azt jelenti, hogy nem található névtér A.B névtér A."
  syntax:
    content: public static class WindowsRuntimeMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
