.WebControls.WebParts.WebPart.ZoneIndex%2A>a ApplyChanges metódus lehívásra kerül, amikor a felhasználó rákattint a gombra, az OK gombra, vagy olyan alkalmazás-műveletet a szerkesztő felhasználói felület (UI) képviselő.</xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
