- uid: System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.LayoutEditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: LayoutEditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "A tulajdonságértékeket kér a egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> szabályozza, és hozzárendeli a társított <xref href=&quot;System.Web.UI.WebControls.WebParts.LayoutEditorPart&quot;> </xref> vezérlő."
  remarks: "A SyncChanges metódus a kritikus módszer a egy <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Végrehajtja a <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>metódusnak az alaposztály lekérdezi az aktuális értékek a társított <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő, és frissítések a gyermek szabályozza a a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>ezeket az értékeket, a felhasználó szerkesztheti azokat a vezérlő.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>       A SyncChanges metódus lehívásra kerül amikor a társított értékeinek <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő módosulhatott.</xref:System.Web.UI.WebControls.WebParts.WebPart> Az egy <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>vezérlő, a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>a vezérlőt tartalmazó zóna meghívja a SyncChanges metódus hívása után azonnal a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A>metódus, úgy, hogy szereplő értékek a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>vezérlő mindig szinkronizálva legyenek a társított értékeinek <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Egy másik esetet, ahol a SyncChanges módszer neve meg kell, ha egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő kezdetben be a szerkesztési módban.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
