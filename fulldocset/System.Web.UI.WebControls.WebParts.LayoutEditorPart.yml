  fullName: System.Web.UI.WebControls.WebParts.LayoutEditorPart
  type: Class
  summary: "A szerkesztő vezérelhető, amely lehetővé teszi a végfelhasználók számára, hogy a hozzárendelt több elrendezés célú felhasználói felület (UI) tulajdonságainak szerkesztése <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "A LayoutEditorPart osztály egy abból származó szerkesztő vezérlő a <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztály, és azzal, hogy a hozzárendelt befolyásoló tulajdonságok szerkesztésére szolgáló <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Ugyanúgy, mint az eszköz alapú zónák szerepelnek a kijelzők vezérlő beállítása (további információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.ToolZone>osztály áttekintése), (eszköz részek) rész eszköz alapú vezérlők, és minden egyes eszköz részének kell lennie egy bizonyos típusú eszköz zóna.</xref:System.Web.UI.WebControls.WebParts.ToolZone> A kijelzők vezérlő set-eszköz része két megkülönböztető jellemzőkkel bírnak:-segítő vezérlők, amelyek lehetővé teszik a felhasználók számára, hogy a kijelzők oldal testreszabása.      -Csak bizonyos megjelenítési módok látható.       A LayoutEditorPart vezérlő része egy eszköz, amely csak akkor, ha a kijelzők lap szerkesztési módban van, illetve ha egy adott láthatóvá válik <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő kijelölt szerkesztésre.</xref:System.Web.UI.WebControls.WebParts.WebPart> A LayoutEditorPart vezérlő, mint bármely más <xref:System.Web.UI.WebControls.WebParts.EditorPart>szabályozza, található egy <xref:System.Web.UI.WebControls.WebParts.EditorZone>vezérlő.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Egy <xref:System.Web.UI.WebControls.WebParts.EditorZone>zóna tartalmazhatja csak <xref:System.Web.UI.WebControls.WebParts.EditorPart>szabályozza, és <xref:System.Web.UI.WebControls.WebParts.EditorPart>zóna semmilyen más típusú vezérlők nem helyezhető.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       A LayoutEditorPart osztály egy <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Title%2A>tulajdonság, amely lekérdezi vagy beállítja a cím elrendezés vezérlőelem.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Title%2A> Az osztály is rendelkezik egy <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Display%2A>tulajdonság, amely felülírja az alap tulajdonságát, és adja vissza `true`.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Display%2A> Ez azt jelenti, hogy a LayoutEditorPart vezérlő esetén mindig látható az oldal szerkesztési módban van, akkor is, ha a <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>tulajdonságát a <xref:System.Web.UI.WebControls.WebParts.WebPart>szerkesztett értékre van állítva `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> Ez azt jelenti, a felhasználók mindig szerkeszthetik a LayoutEditorPart vezérlőkben, még akkor is, ha a megadott tulajdonságok <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőelem nem szerkeszthető, a többi <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       A LayoutEditorPart osztálynak is van két fontos módszerek, <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A>és <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges%2A>, amely, amelyből öröklődik, a <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztály és felülbírálások.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A> A módszerek kritikusak, mert az első és a tulajdonság értékek tartománya: a mező szerkesztő vezérlő és a tulajdonságok beállítása lehetővé teszik a <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozhatja a szerkesztett.</xref:System.Web.UI.WebControls.WebParts.WebPart>       A legtöbb esetben a LayoutEditorPart vezérlő használandó megőrzése formátumban is deklarálni kell egy `<asp:layouteditorpart>` elemének egy `<zonetemplate>` elemmel rendelkezik, ami viszont által tartalmazott egy `<asp:editorzone>` elem weblapon. LayoutEditorPart vezérlő lehetővé teszi, hogy a végfelhasználók számára, hogy a következő felhasználói felületi tulajdonságainak szerkesztése a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő:- <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A>egyéb tulajdonságok és viselkedésének szerkesztése <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, használhatja a másik <xref:System.Web.UI.WebControls.WebParts.EditorPart>kijelzők vezérlő beállított megadott vezérlők.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ezek a vezérlők a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, a <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>, és a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> A megadott <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőket, de akkor is létrehozhat egy egyéni szerkesztő vezérlő által <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztálytól</xref:System.Web.UI.WebControls.WebParts.EditorPart> örököl</xref:System.Web.UI.WebControls.WebParts.WebPart> szerkesztéséhez szükséges legtöbb szerkesztési funkciók kell biztosítania.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Egy példa, tekintse meg a <xref:System.Web.UI.WebControls.WebParts.EditorPart>osztály áttekintése.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Kisegítő javítása érdekében a LayoutEditorPart vezérlő megjelenítése belül egy `<fieldset>` elemet. A `<fieldset>` elem csoportosítja a LayoutEditorPart vezérlőben a szerkesztéshez használt kapcsolódó meg, és elősegíti a lapokra navigációs azokat a vezérlőelemeket között (például a szokásos webböngészők) visual felhasználói ügynökök és a böngészőazonosítók beszéd célú (például képernyő-olvasási szoftver).      ## A kód megjelenítése alapértelmezés szerint ez a vezérlő kisegítő előfordulhat, hogy nem felel meg kisegítő szabványok, például a webes tartalom kisegítő irányelvek 1.0 (WCAG) 1-es prioritás irányelveket. A vezérlő kisegítő támogatásával kapcsolatos részletekért lásd: [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a LayoutEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has three parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a LayoutEditorPart control, which is used to edit the layout properties of a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_LayoutEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_366_1.ascx)]\n [!code-cs[WebParts_LayoutEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_366_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to a LayoutEditorPart control. Note that the page also contains a <xref:System.Web.UI.WebControls.BulletedList> control that is bound to the Pubs database; because this control resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, it functions as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that can be edited by the LayoutEditorPart control.  \n  \n [!code-vb[WebParts_LayoutEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_366_2.aspx)]\n [!code-cs[WebParts_LayoutEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_366_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the LayoutEditorPart control, and a button and text box positioned above it. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list control to return the page to browse mode and see the full effect of the editing changes."
