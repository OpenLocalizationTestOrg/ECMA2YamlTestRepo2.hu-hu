  name: XmlSerializationFixupCallback
  nameWithType: XmlSerializationFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationFixupCallback
  type: Delegate
  summary: "Delegált használják a <xref:System.Xml.Serialization.XmlSerializer>osztály a SOAP-kódolású XML-adatok deszerializálása.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Amíg javítása módszereket, amelyek megvalósítják a XmlSerializationFixupCallback delegált dinamikusan objektumokba .NET-keretrendszer, a .NET-keretrendszer XML-szerializálási infrastruktúra deszerializálása során XML-dokumentumok példányosítja. Az infrastruktúra, amelynek adattípusok hozzárendelése a .NET-keretrendszer SOAP-kódolású tömbök referencia típusokat. Ezt követően szükség esetén egy javítása módszer kitöltse a tömb objektumok neve.       Emellett az inicializálás során a .NET-keretrendszer XML-szerializálási infrastruktúra dinamikusan állít elő, és lefordítja a deszerializálás <xref:System.Xml.Serialization.XmlSerializationReader>osztályból</xref:System.Xml.Serialization.XmlSerializationReader> származó ideiglenes osztályt A folyamat során az infrastruktúra hoz létre a SOAP-kódolású, multi-hivatkozott XML-adatok XmlSerializationFixupCallback módszerei. A módszerek majd hívják deszerializálása során.       Nem közvetlenül létrehozni a XmlSerializationFixupCallback osztály egy példányát.       A SOAP 1.1 szabvány szakasz 5 SOAP-kódolásban leírását."
  syntax:
    content: public delegate void XmlSerializationFixupCallback(object fixup);
