  name: KeySpline
  nameWithType: KeySpline
  fullName: System.Windows.Media.Animation.KeySpline
  type: Class
  summary: "Ez az osztály a görbe kulcskocka használják meghatározásához animáció folyamatban van."
  remarks: "A KeySpline működésének megismerése, akkor célszerű kijelző Bezier-görbék tudni. A kijelző Bezier-görbe egy kezdési pont, a végpont és két ellenőrzési pontok határozzák meg. A két koordinátákkal a KeySpline ezen két ellenőrző pontok határozza meg. Kulcs egyszerű görbék leíró, a Bezier-görbe kezdőpontjának esetén mindig 0, a végpont pedig mindig 1, ezért csak a két ellenőrzési pontok definiálni. Az eredményül kapott görbe határozza meg, hogyan köztes animáció értékkel során idő szegmens; Ez azt jelenti, hogy a görbe alatt az idő szegmens jelöli az animáció target attribútum a módosítási aránya. Az animáció folyamatban és Bezier-görbe közötti kapcsolat jobban megtekintéséhez lásd: [kulcs Spline animáció minta](http://go.microsoft.com/fwlink/?LinkID=160011).      <a name=&quot;xamlAttributeUsage_KeySpline&quot;></a>## XAML attribútumok használata ```   <object property=&quot;cp1X,cp1Y cp2X,cp2Y&quot;/>   ``` <a name=&quot;xamlValues_KeySpline&quot;> </a> ## XAML értékek *cp1X* <xref:System.Windows.Point.X%2A> a görbe első vezérlőpontja összetevőjét.</xref:System.Windows.Point.X%2A>           Az érték 0 és 1 között kell lennie.       *cp1Y* <xref:System.Windows.Point.Y%2A> a görbe első vezérlőpontja összetevőjét.</xref:System.Windows.Point.Y%2A>     Az érték 0 és 1 között kell lennie.       *cp2X* <xref:System.Windows.Point.X%2A> a görbe második vezérlőpontja összetevőjét.</xref:System.Windows.Point.X%2A>     Az érték 0 és 1 között kell lennie.       *cp2Y* <xref:System.Windows.Point.Y%2A> a görbe második vezérlőpontja összetevőjét.</xref:System.Windows.Point.Y%2A>     Az érték 0 és 1 között kell lennie.       Lehet, hogy az elválasztó közötti értéket vagy vesszővel vagy a szóközt. Az egyezmény itt látható az ajánlott egyezmény pont összetevők és pontok térköze közötti vesszővel válassza el egymástól. Használja vesszővel válassza el a tizedesjel belül pont összetevő értéke akkor is, ha, amely a kulturális környezetet a alapértelmezetté. XAML-értékek en tekintendők-típus átalakítás minden esetben és a vessző, így értelmezi az elválasztó és nem a kívánt tizedesjel."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.KeySplineConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public class KeySpline : System.Windows.Freezable, IFormattable
