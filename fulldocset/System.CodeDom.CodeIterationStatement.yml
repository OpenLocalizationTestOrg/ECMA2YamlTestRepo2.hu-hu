  name: CodeIterationStatement
  nameWithType: CodeIterationStatement
  fullName: System.CodeDom.CodeIterationStatement
  type: Class
  summary: "Jelöli egy <xref uid=&quot;langword_csharp_for&quot; name=&quot;for&quot; href=&quot;&quot;> </xref> utasítás vagy egy blokk kimutatások segítségével egy teszt kifejezés Folytatás feltételeként hurok keresztül hurkot."
  remarks: "Egy CodeIterationStatement jelenthet egy `for` hurok vagy `while` hurok.       A <xref:System.CodeDom.CodeIterationStatement.InitStatement%2A>tulajdonság határozza meg az utasítás végrehajtása előtt első ciklus ismétléseinek.</xref:System.CodeDom.CodeIterationStatement.InitStatement%2A> A <xref:System.CodeDom.CodeIterationStatement.TestExpression%2A>tulajdonság határozza meg a hurok folytatását kifejezés, ki kell értékelnie, hogy `true` megkezdéséhez egy másik iterációs hurok törzsének végén.</xref:System.CodeDom.CodeIterationStatement.TestExpression%2A> A <xref:System.CodeDom.CodeIterationStatement.IncrementStatement%2A>tulajdonság határozza meg a hurok törzsének végén végrehajtani az utasítást.</xref:System.CodeDom.CodeIterationStatement.IncrementStatement%2A> A <xref:System.CodeDom.CodeIterationStatement.Statements%2A>tulajdonság határozza meg az utasítás végrehajtása a hurkon belül gyűjteménye.</xref:System.CodeDom.CodeIterationStatement.Statements%2A>"
  example:
  - "This example demonstrates using a CodeIterationStatement to represent a `for` loop.  \n  \n [!code-cs[CodeIterationStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codeite_1.cs)]\n [!code-vb[CodeIterationStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codeite_1.vb)]\n [!code-cpp[CodeIterationStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codeite_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeIterationStatement : System.CodeDom.CodeStatement
