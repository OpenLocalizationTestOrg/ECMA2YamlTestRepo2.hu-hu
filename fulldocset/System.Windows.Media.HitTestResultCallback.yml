  summary: "Egy visszahívás találati vizsgálat testreszabásához használt jelöli. [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]meghívja a HitTestResultCallback jelentésének találati teszt metszéspontjait a felhasználó számára."
  remarks: "A találati teszt visszahívási metódus a végrehajtandó műveleteket hajt végre, ha egy adott visual objektumon vizuális fában azonosítható találati teszt határozza meg. A műveletek végrehajtása után a visszahívási várhatóan vissza egy <xref:System.Windows.Media.HitTestResultBehavior>érték, amely meghatározza, hogy folytatódjon-bármely más visual objektumok vizuális fában iteráció.</xref:System.Windows.Media.HitTestResultBehavior>"
  example:
