  langs:
  - csharp
  name: IISVirtualRoot
  nameWithType: IISVirtualRoot
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot
  type: Class
  summary: "Hoz létre, és törli az Internet Information Services (IIS) 6.0 virtuális gyökereket."
  remarks: "A <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>felület meghatározása módszerei létrehozása és törlése az IIS 6.0 részét képező virtuális gyökereket.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>       Ez az interfész csak a IISVirtualRoot osztály megvalósítja, és csak a .NET-keretrendszer infrastruktúrájában SOAP-kompatibilis COM + alkalmazás virtuális gyökérkönyvtár létrehozásakor használható.       <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>nem kell közvetlenül a kódot kell végrehajtani.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> Ehelyett használja a <xref:System.EnterpriseServices.Internal.Publish>osztály, amely megvalósítja a <xref:System.EnterpriseServices.Internal.IComSoapPublisher>felület, amely tartalmazza a <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>és <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>módszerek.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> Azonban <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>nem teljesen <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> megvalósítása</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IISVirtualRoot a .NET-keretrendszer belsőleg használja. Nem szeretné használni, azt közvetlenül a kódban."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef1-730b-45e2-ba24-874b7242c425")]

      public class IISVirtualRoot : System.EnterpriseServices.Internal.IComSoapIISVRoot
