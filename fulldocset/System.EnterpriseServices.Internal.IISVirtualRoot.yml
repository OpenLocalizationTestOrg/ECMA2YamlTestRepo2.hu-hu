- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Create(System.String,System.String,System.String,System.String@)
  id: Create(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Create(String,String,String,String)
  nameWithType: IISVirtualRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Létrehoz egy Internet Information Services (IIS) virtuális gyökérkönyvtárat."
  remarks: "Meg nem kell hívnia a Create metódussal az kódból. Ehelyett use a <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>metódus.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>"
  syntax:
    content: public void Create (string RootWeb, string inPhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "Egy karakterlánc értékű `&quot;IIS://localhost/W3SVC/1/ROOT&quot;` a legfelső szintű webkiszolgálót jelző."
    - id: inPhysicalDirectory
      type: System.String
      description: "A virtuális gyökér, amely megfelel a fizikai elérési út `PhysicalPath` a a <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>metódus.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "A virtuális gyökér, amely megfelel a neve `VirtualRoot` a <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "Egy karakterlánc, amelyre hibaüzenetet is beírhatók."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Create*
  exceptions: []
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(System.String,System.String,System.String,System.String@)
  id: Delete(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Delete(String,String,String,String)
  nameWithType: IISVirtualRoot.Delete(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Törli az Internet Information Services (IIS) virtuális gyökérkönyvtárat."
  remarks: "Akkor is, ha nyilvános, a Delete metódus nem hívható közvetlenül használhatók.       Másik lehetőségként van a <xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A>metódus.</xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A> Azonban ez a metódus nem teljesen megvalósítva."
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "A legfelső szintű webkiszolgáló által megadott `RootWebServer` a a <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>metódus.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>"
    - id: PhysicalDirectory
      type: System.String
      description: "A fizikai elérési útját a virtuális gyökérkönyvtárat."
    - id: VirtualDirectory
      type: System.String
      description: "A virtuális gyökér neve."
    - id: Error
      type: System.String
      description: "Egy karakterlánc, amelyre hibaüzenetet is beírhatók."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Delete*
  exceptions: []
  platform:
  - net462
