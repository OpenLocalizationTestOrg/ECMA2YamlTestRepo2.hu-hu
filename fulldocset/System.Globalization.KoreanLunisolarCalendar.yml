  name: KoreanLunisolarCalendar
  nameWithType: KoreanLunisolarCalendar
  fullName: System.Globalization.KoreanLunisolarCalendar
  type: Class
  summary: "Az osztályok, például a hónap, nap, és év időt jelenti. Év kiszámítása a luniszoláris naptár naptár kiszámítása a napokat és az hónap a Gergely-naptár használatával."
  remarks: "A KoreanLunisolarCalendar osztály származik a <xref:System.Globalization.EastAsianLunisolarCalendar>osztály, amely képviseli az luniszoláris naptár naptár.</xref:System.Globalization.EastAsianLunisolarCalendar> A <xref:System.Globalization.EastAsianLunisolarCalendar>az osztály támogatja a sexagenary év ciklus során (amely ismétlődik minden 60 év) solar év és holdnaptár hónap mellett.</xref:System.Globalization.EastAsianLunisolarCalendar> Solar évente, a naptár tartozik Sexagenary évente, Celestial Stem és egy szárazföldi ágat, és az naptárak lehet termékek hónapon belül minden hónap, év.      > [!NOTE] > A KoreanLunisolarCalendar osztály és a naptári osztályok a .NET-keretrendszer használatával kapcsolatos információkért lásd: [naptárak használata](~/add/includes/ajax-current-ext-md.md).       A KoreanLunisolarCalendar osztály használata a Gergely-naptár és a napokat és az <xref:System.Globalization.EastAsianLunisolarCalendar>osztály</xref:System.Globalization.EastAsianLunisolarCalendar> használatával hónap év számítja ki.       A termékek hónap minden hónap év után fordulhat elő. Például a <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName>metódus 1 és 13, amely jelzi a hónap társított a megadott dátum közötti számot ad vissza.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName> Ha a termékek hónap a nyolcadik és kilencedik hónap, év közötti a <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>metódus 8 visszaadja a nyolcadik hónap, 9. lehetőséget a a termékek nyolcadik hónap és a kilencedik hónap 10.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       Jelenleg a KoreanLunisolarCalendar nem használt bármelyik az <xref:System.Globalization.CultureInfo>osztály</xref:System.Globalization.CultureInfo> által támogatott kulturális környezetek Ezért ez az osztály segítségével csak a koreai luniszoláris naptár naptárban dátumok kiszámításához.       Minden egyes <xref:System.Globalization.CultureInfo>támogat a naptárak.</xref:System.Globalization.CultureInfo> A <xref:System.Globalization.CultureInfo.Calendar%2A>tulajdonság visszaadja a kulturális környezet, naptár és a <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>tulajdonság a kulturális környezet támogatja a naptárakban tartalmazó tömböt ad vissza.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> A naptár egy <xref:System.Globalization.CultureInfo>az alkalmazás kell beállítania az <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>Új <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> tulajdonsága</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo> által használt módosítása"
