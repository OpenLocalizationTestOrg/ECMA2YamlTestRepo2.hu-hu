  name: WebPartTracker
  nameWithType: WebPartTracker
  fullName: System.Web.UI.WebControls.WebParts.WebPartTracker
  type: Class
  summary: "A kijelzők kapcsolatok körkörös kapcsolatokhoz."
  remarks: "A kijelzők kapcsolat, egy hivatkozásra vagy a kettő közötti társítás <xref:System.Web.UI.WebControls.WebParts.WebPart>(vagy egyéb kiszolgálói vagy felhasználó), amely lehetővé teszi az adatok oszthat vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> Minden kijelzők kapcsolat egy vezérlőt az adatok és más adatok vásárlói-szolgáltatóként működik.       A kijelzők vezérlő mind a szolgáltatói és egy, és a megadott adatok felhasznált adatoktól függ, nincs kapcsolat, amely végtelen hurkot kijelzők vezérlők közötti létrehozásának lehetőségét. A hurkok körkörös kapcsolatok nevezzük. Egy fejlesztő előfordulhat, hogy a WebPartTracker osztály használatával egy szolgáltatói csatlakozási pont és a kijelzők vezérlő kapcsolatok számának követésére körkörös kapcsolatban. A szolgáltatói csatlakozási pont és a vezérlő meg van adva a <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>       Ha a rendszer körkörös kapcsolatot észlelt, a WebPartTracker objektum beállítja a <xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName>tulajdonság a kijelzők szabályozása szolgáltatón.</xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName> A <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>tulajdonság visszaadható `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>"
  syntax:
    content: 'public sealed class WebPartTracker : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
