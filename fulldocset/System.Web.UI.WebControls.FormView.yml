az mezők, amíg a <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>tulajdonság nem kulcs mezőket tartalmazza.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Ha az eredeti értékeket nem kulcs mező elérésére van szüksége, használja a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
