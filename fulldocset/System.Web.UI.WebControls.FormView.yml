  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja az egyéni tartalom egy elem beszúrási módban."
  remarks: "A <xref:System.Web.UI.WebControls.FormView>vezérlő Ez a beállítás alapján a jelenlegi üzemmód a vezérlő adatsorral különböző sablonját (által a <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>tulajdonság).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> Az alábbi táblázat bemutatja, melyik sablont használ minden egyes üzemmódban.      | Mód |} A sablon megjelenített |}   |----------|-----------------------|   | Szerkesztés |} <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|   | INSERT |} InsertItemTemplate |}   | Csak olvasható |} <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|       Ha sor: a InsertItemTemplate tulajdonságot a saját felhasználói felület (UI) az adatok meghatározásához használja a <xref:System.Web.UI.WebControls.FormView>vezérlő beszúrási módban van.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Az insert elem általában a sablonban a bemeneti vezérlők, a felhasználó adja meg az értékeket az új rekord, valamint a gombok beszúrására a bejegyzést, és megszakítja az insert művelet parancsot.       Az egyéni sablont, az első hely megadásához `<InsertItemTemplate>` címkék a nyitó és a záró címkék között a <xref:System.Web.UI.WebControls.FormView>vezérlő.</xref:System.Web.UI.WebControls.FormView> Majd listázhatja a nyitó és záró között a sablon tartalmát `<InsertItemTemplate>` címkék. Egy kétirányú kötés kifejezés használatával társíthatja egy mező beviteli vezérlővel. Ha a rekord szerepel, a <xref:System.Web.UI.WebControls.FormView>vezérlő automatikusan kibontja a mező értékét a társított bemeneti vezérlőre.</xref:System.Web.UI.WebControls.FormView> A kétutas kötés kifejezések további információkért lásd: [adatbázisok kötése](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742). Hozzon létre, amelyek a beépített Mégse végeznek a beszúrási műveletek parancsgombok, a sablont a Parancsgomb vezérlőelemet vegye fel a `CommandName` érték tulajdonsága a következő táblázatban felsorolt.      | Gomb parancstípus |} CommandName érték |}   |-------------------------|-----------------------|   | Szakítsa meg |} &quot; Szakítsa meg &quot;|}   | INSERT |} &quot; Helyezze be &quot;|}       A cikk sablon megjelenésének segítségével szabályozhatják a <xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>"
  example:
  - "The following example demonstrates how to define a custom template for a data row in insert mode.  \n  \n [!code-vb[FormViewInsertItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_158_1.aspx)]\n [!code-cs[FormViewInsertItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_158_1.aspx)]"
