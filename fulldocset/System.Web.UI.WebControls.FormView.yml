  remarks: "A <xref:System.Web.UI.WebControls.FormView>vezérlő kiváltja a ItemUpdated eseményt, amikor a frissítés gombot (gombot a `CommandName` tulajdonság beállítása &quot;Update&quot;) a vezérlőben kattint, de később a <xref:System.Web.UI.WebControls.FormView>vezérlő frissíti a rekordot.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Ez lehetővé teszi, hogy egy egyéni rutin, például a frissítési művelet eredményeinek ellenőrzése, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       A <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs>objektum továbbítódik a eseménykezelésnek metódus, amely lehetővé teszi az érintett rekordok és a fellépő kivételeket számának meghatározásához.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs> A frissítési művelet által érintett rekordok számának meghatározásához használja a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A> Használja a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A>tulajdonság határozza meg, hogy történt-e a kivételeket.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A> Megadhatja az is, hogy a kivétel-eseménykezelésnek metódus látta úgy, hogy a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A> Ha a frissített rekord adatkulcsok mezőértékeinek eléréséhez szükség, akkor a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A> Az eredeti és a frissített nem kulcs mezőértékek segítségével férhetők el a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>és <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>       Alapértelmezés szerint a <xref:System.Web.UI.WebControls.FormView>vezérlő által megadott mód visszatér a <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>tulajdonság frissítési művelet után.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Tartsa a <xref:System.Web.UI.WebControls.FormView>szerkesztési módban szabályozhatja, állítsa be a <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.FormView>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
