  namespace: System.Web.UI.WebControls
  summary: "Akkor következik be, amikor egy gombját egy <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> vezérlő kattint."
  remarks: "A ItemCommand esemény jelenik meg, ha egy gombját a <xref:System.Web.UI.WebControls.FormView>vezérlő kattint.</xref:System.Web.UI.WebControls.FormView> Ez lehetővé teszi, hogy adjon meg egy esemény-kezelési módszer, mely egy egyéni rutin hajt végre, amikor ez az esemény akkor következik be.       Gombok belül egy <xref:System.Web.UI.WebControls.FormView>vezérlő is hívhat meg a vezérlő beépített funkciók némelyike.</xref:System.Web.UI.WebControls.FormView> Hajtsa végre a műveleteket, adja meg a `CommandName` tulajdonság a következő táblázatban szereplő értékek egyikére gomb.      | CommandName érték |} Leírás |}   |-----------------------|-----------------|   |&quot; Szakítsa meg &quot;|} Szerkesztés vagy insert művelet visszavonása, és visszaadja a <xref:System.Web.UI.WebControls.FormView>vezérlő által meghatározott módra a <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ModeChanged>és <xref:System.Web.UI.WebControls.FormView.ModeChanging>események. |}   |&quot; Törlése &quot;|} Törli a jelenlegi rekord.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ItemDeleted>és <xref:System.Web.UI.WebControls.FormView.ItemDeleting>események. |}   |&quot; Szerkesztés &quot;|} Hozzáadja a <xref:System.Web.UI.WebControls.FormView>vezérlő szerkesztési módban.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ModeChanged>és <xref:System.Web.UI.WebControls.FormView.ModeChanging>események. |}   |&quot; Helyezze be &quot;|} Szúrja be az adatforrás a jelenlegi rekord.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ItemInserted>és <xref:System.Web.UI.WebControls.FormView.ItemInserting>események. |}   |&quot; Az új &quot;|} Hozzáadja a <xref:System.Web.UI.WebControls.FormView>vezérlő beszúrási módban.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ModeChanged>és <xref:System.Web.UI.WebControls.FormView.ModeChanging>események. |}   |&quot; Lap &quot;|} A lapozási műveletet hajt végre.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Állítsa be a `CommandArgument` tulajdonság a &quot;First&quot;, &quot;legutóbbi&quot; gombra, &quot;Tovább gombra&quot;, &quot;Előző&quot;, vagy megadhatja a lapozási műveletre oldalszám végrehajtásához. Kiváltja a <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>és <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>események. |}   |&quot; Frissítés &quot;|} A jelenlegi rekord az adatforrás frissítése.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ItemUpdated>és <xref:System.Web.UI.WebControls.FormView.ItemUpdating>események. |}       Bár a ItemCommand esemény egy az előző táblázatban szereplő gombra kattintáskor következik be, azt javasoljuk, hogy használja-e a művelet a táblázatban felsorolt események.</xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       A <xref:System.Web.UI.WebControls.FormViewCommandEventArgs>objektum továbbítódik a eseménykezelésnek metódus, amely lehetővé teszi annak meghatározását, a parancs nevét és a gomb kattintott parancsargumentum.</xref:System.Web.UI.WebControls.FormViewCommandEventArgs> A parancs nevét és parancsargumentum határozhatja meg a <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>és <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> A vezérlő az eseményt kiváltó használatával is elérheti a <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
