> </xref:System.Web.UI.WebControls.FormView> Tartsa a <xref:System.Web.UI.WebControls.FormView>vezérlő beszúrási módban, állítsa be a <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.KeepInInsertMode%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.FormView>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
