  summary: "A felhasználó által definiált sablonokkal adatforrásból származó egyetlen rekordot értékeit tartalmazza. A FormView vezérlő szerkesztése, törlés és Beszúrás rekordok teszi lehetővé."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [sablonok](#templates)      -   [adatok kötése](#binding_to_data)      -   [adatok műveletek](#data_operations)      -   [a felhasználói felület testreszabása](#customizing_the_user_interface)      -   [események](#events)      -   [kisegítő](#accessibility)      -   [alkalmazott CSS stílusok](#applying_styles)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a FormView vezérlő adatforrásból származó egyetlen rekordot megjelenítésére használ.       Ez hasonlít a <xref:System.Web.UI.WebControls.DetailsView>szabályozása, kivéve a felhasználó által definiált sablonok helyett a sor mezők jeleníti meg.</xref:System.Web.UI.WebControls.DetailsView> A saját sablonok létrehozása nagyobb rugalmasságot biztosít a szabályozása, az adatok megjelenítési módját. A FormView vezérlő támogatja a következő funkciókat: - az adatforrás-vezérlők, például <xref:System.Web.UI.WebControls.SqlDataSource>és <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> kötése      -A beépített beszúrni képességeit.      -Beépített frissítése és törlése képességeit.      -Lapozófájl beépített képességei.      -A FormView objektummodell dinamikusan állítsa be a tulajdonságokat, hogy programozott hozzáférést események kezelésére, és így tovább.      -A felhasználó által definiált sablonok, témák és stílusok testre szabható megjelenését.      <a name=&quot;templates&quot;></a>## Sablonok a a FormView vezérlő, tartalom a vezérlő egyes részeinek sablonok létrehozásához szükséges. A legtöbb sablonok opcionálisak; a mód van konfigurálva a vezérlő sablonját kell létrehoznia. A FormView vezérlő, amely támogatja a rekordok például egy meghatározott insert elem sablont kell rendelkeznie. A következő táblázat a különböző sablonokat is létrehozhat.      | Sablontípus |} Leírás |}   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>| A adatsor tartalmának határozza meg, amikor a FormView vezérlő szerkesztési módban van.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Ez a sablon általában bemeneti vezérlőket tartalmaz, és jegyezze fel, amellyel a felhasználó már meglévő parancsgombok. |}   | <xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A>| Határozza meg a tartalom jelenik meg, ha a FormView vezérlő kötve van egy adatforrásban, amely nem tartalmaz minden olyan rekord üres adatok sorában.</xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A> Ez a sablon általában tartalmazza a felhasználó figyelmét, hogy az adatforrás nem tartalmaz minden olyan rekord. |}   | <xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A>| Meghatározza a lábléc sor tartalmát.</xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A> Ez a sablon általában minden további tartalmat, a láblécben sorban jelenítik meg szeretné tartalmazza. **Megjegyzés:** alternatívájaként, egyszerűen adja meg a <xref:System.Web.UI.WebControls.FormView.FooterText%2A>tulajdonságának élőláb sorában megjelenő szöveg. |}   | <xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A>| Meghatározza a fejléc sorában tartalmának.</xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.FormView.FooterText%2A> Ez a sablon általában minden további tartalmat, a fejléc sorában megjelenő tartalmazza. **Megjegyzés:** alternatívájaként, egyszerűen adja meg a szöveget a fejlécsorban levő <xref:System.Web.UI.WebControls.FormView.HeaderText%2A>tulajdonságának beállításával. |}   | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>| A tartalom a adatsor határozza meg, amikor a FormView vezérlő csak olvasható módban van.</xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.HeaderText%2A> Ez a sablon általában tartalmat jeleníti meg egy létező rekordot a értékeket tartalmaz. |}   | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>| A tartalom a adatsor határozza meg, amikor a FormView vezérlő beszúrási módban van.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Ez a sablon általában bemeneti vezérlők és parancsgombok, amellyel a felhasználó hozzáadhat egy új rekordot tartalmaz. |}   | <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>| Határozza meg a személyhívó sor jelenik meg, ha a lapozási funkció engedélyezve van a tartalom (Ha a <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>tulajdonsága `true`).</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> </xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A> Ez a sablon általában tartalmaz, amellyel a felhasználó egy másik rekord lépjen szabályozza. **Megjegyzés:** a FormView vezérlő rendelkezik beépített személyhívó sor felhasználói felület (UI). Csak akkor, ha szeretne létrehozni a saját egyéni személyhívó sor személyhívó sablon létrehozásához szükséges. |}       A mező értékének egy elem sablonban megjelenítéséhez használja a adatkötési kifejezést. Az adatok kötésének kifejezések további információkért lásd: [adatkötési kifejezésszintaxist](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca).       A szerkesztési elem sablon és a Beszúrás elem sablon bemeneti vezérlők egy kétirányú kötés kifejezés használatával a mezőket az adatforrás is köthető. Ez lehetővé teszi a FormView vezérlő automatikusan bontsa ki az értékeket a bemeneti vezérlő frissítéshez, vagy szúrja be a műveletet. A kétirányú kötéshez kifejezések is lehetővé teszi az bemeneti vezérlők szerkesztési elem sablonban automatikusan megjeleníti az eredeti mező értékét. A kétutas kötés kifejezések további információkért lásd: [adatbázisok kötése](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;binding_to_data&quot;></a>## Adatforrás-vezérlőhöz köthető adatok a FormView vezérlő kötése (például <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.ObjectDataSource>, vagy <xref:System.Web.UI.WebControls.AccessDataSource>) vagy bármely forrás adatgyűjtés, amely megvalósítja a <xref:System.Collections.IEnumerable?displayProperty=fullName>csatoló, például a <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, vagy más gyűjteménytípusok.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Lehet kötést létrehozni a FormView vezérlő a megfelelő adatforrás típusa a következő módszerek valamelyikével: - az adatforrás-vezérlőhöz kötni, és állítsa a <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>tulajdonság a FormView vezérlő a <xref:System.Web.UI.Control.ID%2A>az adatforrás-vezérlő értékének.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> A FormView vezérlő automatikusan a megadott adatforrás-vezérlőelem van kötve, és kihasználhatják az adatforrás vezérlő képességek beszúrását, frissítését, törlését és lapozási funkció végrehajtásához. Ez a lehetőség előnyben részesített kötést az adatokhoz.      -A, amely megvalósítja az adatforráshoz való kötés a <xref:System.Collections.IEnumerable?displayProperty=fullName>csatoló, programozott módon állítsa be a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>tulajdonság a FormView vezérlő szabályozhatja az adatforráshoz, és, majd hívja a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metódus.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> Ez a módszer használata esetén a FormView vezérlő nem biztosít, beépített beszúrását, frissítését, törlését és lapozási funkció. Meg kell adnia ezt a funkciót a megfelelő esemény használatával.       Az adatkötés további információkért lásd: [ASP.NET Data Access-tartalmak térképét](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Amikor csak lehetséges, erősen ajánlott, hogy értékei HTML-kódolású ahhoz, azok megjelennek a vezérlő. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. Annak ellenőrzésére fog felhasználói adatbevitelt érvényesítési vezérlőket is biztosítja. További információkért lásd: [az érvényesítési vezérlői bemutatása](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>## Az műveleteket a FormView vezérlő biztosít, amelyek lehetővé teszik a felhasználó frissítése, törlése, beszúrása és elemeknek a vezérlő között számos beépített képességeit. A FormView vezérlő kötve van az adatforrás-vezérlőhöz, amikor a FormView vezérlő előnyeit az adatforrás vezérlő képességeit, és adja meg az automatikus frissítése, törlése, beszúrása és lapozási funkció.      > [!NOTE] > A FormView vezérlő is támogatásához update, delete, insert és más típusú adatforrások lapozási műveletek; azonban meg kell adnia egy megfelelő eseménykezelő az ezekhez a műveletekhez megvalósítási.       A FormView vezérlő sablonokat használ, mert nem biztosít olyan módon, automatikus előállítására parancsgombok frissítése, törlése vagy beszúrása műveletek végrehajtásához. A parancs gombok manuálisan a megfelelő sablon szerepelnie kell. A FormView vezérlő bizonyos gombok rendelkező felismeri a `CommandName` tulajdonsága nincs beállítva az adott értékkel. A következő táblázat a FormView vezérlő parancsgombok.      | Gomb |} CommandName érték |} Leírás |}   |------------|-----------------------|-----------------|   | Szakítsa meg |} &quot; Szakítsa meg &quot;|} Használt műveletek beszúrása vagy frissítése a művelet megszakításához és a felhasználó által megadott értékek elveti. A FormView vezérlő majd módra <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>tulajdonság által megadott értéket adja vissza. |}   | Törlése |} &quot; Törlése &quot;|} Műveletek törlése szerepel a megjelenített rekord törli az adatforrásból.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ItemDeleting>és <xref:System.Web.UI.WebControls.FormView.ItemDeleted>események. |}   | Szerkesztés |} &quot; Szerkesztés &quot;|} A FormView vezérlő szerkesztési módba állítani a frissítési műveletek használt.</xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> A tartalom a <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>tulajdonságban megadott jelenik meg a adatsor. |}   | INSERT |} &quot; Helyezze be &quot;|} Műveletek beszúrása használt kísérletet a felhasználó által megadott értékek adatokkal új beszúrására.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ItemInserting>és <xref:System.Web.UI.WebControls.FormView.ItemInserted>események. |}   | Új |} &quot; Az új &quot;|} Műveletek beszúrása szerepel a FormView vezérlő beszúrási módba állítani.</xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView.ItemInserting> A tartalom a <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>tulajdonságban megadott jelenik meg a adatsor. |}   | Lap |} &quot; Lap &quot;|} Használt lapozási műveletek gombot a személyhívó sorok esetén, amely végrehajtja a lapozás.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Adja meg a lapozási műveletre, állítsa be a `CommandArgument` tulajdonsága a &quot;Tovább gombra&quot;, &quot;Előző&quot;, &quot;First&quot;, &quot;Legutóbbi&quot;, vagy keresse meg a lap indexe gombra. Kiváltja a <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>és <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>események.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> **Megjegyzés:** gomb az ilyen típusú jellemzően csak a személyhívó sablonban. |}   | Frissítés |} &quot; Frissítés &quot;|} Használja a frissítési műveletek kísérletet a felhasználó által megadott értékekkel rekord az adatforrás frissítése. Kiváltja a <xref:System.Web.UI.WebControls.FormView.ItemUpdating>és <xref:System.Web.UI.WebControls.FormView.ItemUpdated>események. |}       Ellentétben a Törlés gombbal (amely törli a megjelenített rekord azonnal), a Szerkesztés vagy az új gombra kattint, a FormView vezérlő szerkesztési állapotba kerül, vagy beszúrási módban, illetve.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> A szerkesztési módot, a tartalom található a <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>tulajdonság nem jelenik meg az aktuális adatelem.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Általában a szerkesztési elem sablon lett meghatározva, úgy, hogy a Szerkesztés gomb helyére frissítés és a Mégse gombra. Adjon meg a mező adattípusának megfelelő vezérlők (például egy <xref:System.Web.UI.WebControls.TextBox>vagy egy <xref:System.Web.UI.WebControls.CheckBox>vezérlő) mező értékének módosításához a felhasználó általában is megjelenik.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> A frissítés gombra kattintva frissíti az adatforráshoz, a bejegyzést, amíg a Mégse gombra kattintva használja tovább a módosításokat.       Hasonlóképpen, a tárolt tartalmat a <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>tulajdonság jelenik meg a adatelem, amikor a vezérlő beszúrási módban van.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Az insert elem sablonjához általában van definiálva, úgy, hogy az új gombra helyére Insert és a Mégse gombra, és üres bemeneti vezérlők jelennek meg a felhasználó számára adja meg az értékeket az új rekordban. A Beszúrás gombra való kattintás szúrja be a rekord az adatforráshoz, amíg a Mégse gombra kattintva használja tovább a módosításokat.       A FormView vezérlő a lapozási funkció, amely lehetővé teszi a felhasználónak keresse meg az adatforrás bejegyzések biztosít. Ha engedélyezve van, a személyhívó jelennek meg a FormView vezérlő, amely tartalmazza az oldalkezelési vezérlőelemek. A lapozás engedélyezéséhez állítsa a <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> Testre szabhatja a személyhívó sor által tartalmazott objektumokat tulajdonságainak a <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>és a <xref:System.Web.UI.WebControls.FormView.PagerSettings%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.PagerSettings%2A> </xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> A beépített személyhívó sor felhasználói felület helyett létrehozhat saját felhasználói felület használatával a <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>      <a name=&quot;customizing_the_user_interface&quot;></a>## Testreszabása a felhasználói felület, testre szabhatja úgy, hogy a vezérlő különböző részeinek stílustulajdonságainak a FormView vezérlő megjelenését. A következő táblázat a különböző stílustulajdonságok.      | Style tulajdonság |} Leírás |}   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>| A stílus beállításait a adatsor a FormView vezérlő szerkesztési módjában. |}   | <xref:System.Web.UI.WebControls.FormView.EmptyDataRowStyle%2A>| A style beállítások a FormView vezérlő jelenik meg, ha az adatforrás nem tartalmaz minden olyan rekord üres adatok sorában. |}   | <xref:System.Web.UI.WebControls.FormView.FooterStyle%2A>| A FormView vezérlő lábléce sorát stílus beállításait. |}   | <xref:System.Web.UI.WebControls.FormView.HeaderStyle%2A>| A FormView vezérlő a fejlécsor stílusa beállításait. |}   | <xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>| A stílus beállításait a adatsor a FormView vezérlő beszúrási módjában. |}   | <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>| A style beállítások a személyhívó sor jelenik meg a FormView vezérlő, ha a lapozási funkció engedélyezve van. |}   | <xref:System.Web.UI.WebControls.FormView.RowStyle%2A>| A stílus beállításait a adatsorral, ha a FormView vezérlő csak olvasható módban van. |}      <a name=&quot;events&quot;> </a> ## Események a FormView vezérlő biztosít több eseményt, amely meg a program ellen.</xref:System.Web.UI.WebControls.FormView.RowStyle%2A> </xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> </xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A> </xref:System.Web.UI.WebControls.FormView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.FormView.FooterStyle%2A> </xref:System.Web.UI.WebControls.FormView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A> Ez lehetővé teszi, hogy egy egyéni rutin elindul, ha az esemény akkor következik be. A következő táblázat felsorolja az eseményeket a FormView vezérlő által támogatott.      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ItemCommand>| A FormView vezérlő gombját történő kattintáskor következik be.</xref:System.Web.UI.WebControls.FormView.ItemCommand> Ezt az eseményt gyakran használják a feladat végrehajtása a vezérlőben a gombra kattintáskor. |}   | <xref:System.Web.UI.WebControls.FormView.ItemCreated>| Akkor következik be, amikor az összes <xref:System.Web.UI.WebControls.FormViewRow>a FormView vezérlő objektumok létrehozásakor.</xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView.ItemCreated> Ezt az eseményt gyakran használják módosítani egy rekordot megjelenítés előtt. |}   | <xref:System.Web.UI.WebControls.FormView.ItemDeleted>| Akkor következik be, amikor a Törlés gomb (gombot a `CommandName` tulajdonság &quot;Törlés&quot; értékre van állítva) kattint, de a FormView vezérlő törli a rekordokat az adatforrásból.</xref:System.Web.UI.WebControls.FormView.ItemDeleted> Ezt az eseményt gyakran használják a delete művelet eredményének ellenőrzése. |}   | <xref:System.Web.UI.WebControls.FormView.ItemDeleting>| Akkor következik be, amikor egy törlése gombra kattint, de előtt a FormView vezérlő törli a bejegyzést az adatforrás.</xref:System.Web.UI.WebControls.FormView.ItemDeleting> Ezt az eseményt gyakran használják a törlési művelet megszakításához. |}   | <xref:System.Web.UI.WebControls.FormView.ItemInserted>| Akkor következik be, amikor a Beszúrás gomb (gombot a `CommandName` tulajdonság &quot;Insert&quot; értékre van állítva) kattint, de a FormView vezérlő beszúrja a rekordot.</xref:System.Web.UI.WebControls.FormView.ItemInserted> Ezt az eseményt gyakran használják az insert művelet eredményének ellenőrzése. |}   | <xref:System.Web.UI.WebControls.FormView.ItemInserting>| Akkor következik be, a Beszúrás gombra kattint, de előtt a FormView vezérlő szúrja be a rekord.</xref:System.Web.UI.WebControls.FormView.ItemInserting> Ezt az eseményt gyakran használják az insert művelet megszakításához. |}   | <xref:System.Web.UI.WebControls.FormView.ItemUpdated>| Akkor következik be, ha egy frissítés gombra (gombot a `CommandName` tulajdonság &quot;Frissítés&quot; értékre van állítva) kattint, de a FormView vezérlő frissíti a sor.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> Ezt az eseményt gyakran használják a frissítési művelet eredményének ellenőrzése. |}   | <xref:System.Web.UI.WebControls.FormView.ItemUpdating>| Akkor következik be, ha egy frissítés gombra kattint, de előtt a FormView vezérlő frissíti a rekordot.</xref:System.Web.UI.WebControls.FormView.ItemUpdating> Ezt az eseményt gyakran használják a frissítési művelet megszakításához. |}   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| A FormView vezérlő módok módosítása után következik be (a Szerkesztés, az insert vagy a csak olvasható módban).</xref:System.Web.UI.WebControls.FormView.ModeChanged> Ezt az eseményt gyakran használják a feladat végrehajtása a FormView vezérlő megváltozásakor módok. |}   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| A FormView vezérlő módok módosítása előtt történik (a Szerkesztés, az insert vagy a csak olvasható módban).</xref:System.Web.UI.WebControls.FormView.ModeChanging> Ezt az eseményt gyakran használják a módváltás megszakítja. |}   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>| Akkor következik be, a lapozógombokra egyik kattintáskor, de ha a FormView vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Ezt az eseményt gyakran használatos, ha a feladat végrehajtása után a felhasználók megnyitják a vezérlőben másik rekordra van szüksége. |}   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>| Akkor következik be, ha egyik személyhívó gombra kattint, de előtt a FormView vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Ezt az eseményt gyakran használják a lapozás művelet megszakításához. |}      <a name=&quot;accessibility&quot;> </a> ## Kisegítő információt a vezérlő konfigurálása,