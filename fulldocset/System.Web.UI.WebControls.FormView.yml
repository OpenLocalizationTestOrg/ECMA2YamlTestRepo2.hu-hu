  summary: "Lekérdezi vagy beállítja az egyéni tartalom egy elem szerkesztési módban."
  remarks: "A <xref:System.Web.UI.WebControls.FormView>vezérlő Ez a beállítás alapján a jelenlegi üzemmód a vezérlő adatsorral különböző sablonját (által a <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>tulajdonság).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> Az alábbi táblázat bemutatja, melyik sablont használ minden egyes üzemmódban.      | Mód |} A sablon megjelenített |}   |----------|-----------------------|   | Szerkesztés |} EditItemTemplate |}   | INSERT |} <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|   | Csak olvasható |} <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|       Ha sor: a EditItemTemplate tulajdonságot a saját felhasználói felület (UI) az adatok meghatározásához használja a <xref:System.Web.UI.WebControls.FormView>vezérlő szerkesztési módban van.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> A Szerkesztés elem általában a sablonban az a felhasználót, hogy módosítsa egy létező bejegyzést, valamint a parancsgombok frissítse a bejegyzést, és a frissítési művelet megszakítja a bemeneti vezérlők.       Az egyéni sablont, az első hely megadásához `<EditItemTemplate>` címkék a nyitó és a záró címkék között a <xref:System.Web.UI.WebControls.FormView>vezérlő.</xref:System.Web.UI.WebControls.FormView> Majd listázhatja a nyitó és záró között a sablon tartalmát `<EditItemTemplate>` címkék. Egy kétirányú kötés kifejezés használatával társíthatja egy mező beviteli vezérlővel. Ez lehetővé teszi a <xref:System.Web.UI.WebControls.FormView>vezérlő az eredeti mezőérték automatikusan megjelennek a társított bemeneti vezérlő szerkesztési módban.</xref:System.Web.UI.WebControls.FormView> Amikor frissíti, a <xref:System.Web.UI.WebControls.FormView>vezérlő automatikusan kibontja a frissített mező értékét a társított bemeneti vezérlőre.</xref:System.Web.UI.WebControls.FormView> A kétutas kötés kifejezések további információkért lásd: [adatbázisok kötése](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742). A beépített megszakítás és a frissítési műveleteket végző parancsgombok létrehozásához a sablont a parancs gomb vezérlők hozzáadása a `CommandName` érték tulajdonsága a következő táblázatban felsorolt.      | Gomb parancstípus |} CommandName érték |}   |-------------------------|-----------------------|   | Szakítsa meg |} &quot; Szakítsa meg &quot;|}   | Frissítés |} &quot; Frissítés &quot;|}       A cikk sablon megjelenésének segítségével szabályozhatják a <xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>"
