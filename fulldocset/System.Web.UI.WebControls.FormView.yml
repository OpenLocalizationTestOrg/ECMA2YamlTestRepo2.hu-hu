  summary: "Lekér egy hivatkozást a <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> objektum, amely lehetővé teszi a adatsor megjelenésének beállítását egy <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> szabályozza, amikor a vezérlő beszúrási módban van."
  remarks: "Használja a InsertRowStyle tulajdonság meghatározzák, hogy az adatok sor, amikor egy <xref:System.Web.UI.WebControls.FormView>vezérlő beszúrási módban van.</xref:System.Web.UI.WebControls.FormView> Ha a <xref:System.Web.UI.WebControls.FormView>vezérlő beszúrási módban van, a adatsor a megadott felhasználó által definiált tartalmat jeleníti meg a <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView> Ez a tulajdonság csak olvasható; azonban tulajdonságainak beállítása a <xref:System.Web.UI.WebControls.TableItemStyle>objektumot ad vissza.</xref:System.Web.UI.WebControls.TableItemStyle>       A Tulajdonságok állítható be deklarációval az alábbi módszerek egyikének használatával:-attribútum helyez a nyitó címkéje a <xref:System.Web.UI.WebControls.FormView>alakúnak ellenőrzési `Property-Subproperty`, ahol `Subproperty` tulajdonsága a <xref:System.Web.UI.WebControls.TableItemStyle>objektum (például `InsertRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.FormView>      -Ágyazható be egy `<InsertRowStyle>` elem a nyitó és a záró címkék között a <xref:System.Web.UI.WebControls.FormView>vezérlő.</xref:System.Web.UI.WebControls.FormView>       A tulajdonságok is megadható programozott módon formájában `Property.Subproperty` (például `InsertRowStyle.ForeColor`). Általános beállítások általában például a egyéni háttérszínét, előterének színét és betűtípus tulajdonságait."
