- uid: System.Web.UI.WebControls.FormView.AllowPaging
  id: AllowPaging
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: AllowPaging
  nameWithType: FormView.AllowPaging
  fullName: System.Web.UI.WebControls.FormView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy engedélyezve van-e a lapozási funkció."
  remarks: "A <xref:System.Web.UI.WebControls.FormView>beépített lapozás képességek, amelyek a felhasználó egy másik bejegyzést az adatforrás navigáljon a következő vezérlőnek.</xref:System.Web.UI.WebControls.FormView> A lapozási funkció használható egyetlen adatforrás-objektum, amely támogatja a <xref:System.Collections.ICollection?displayProperty=fullName>illesztőfelület vagy egy adatforrást, amely támogatja a lapozási funkció.</xref:System.Collections.ICollection?displayProperty=fullName>       A lapozási funkció engedélyezéséhez állítsa az AllowPaging tulajdonság `true`. Az alapul szolgáló adatforrásban szereplő elemek száma a segítségével meghatározhatja a <xref:System.Web.UI.WebControls.FormView.PageCount%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.PageCount%2A> Az éppen megjelenített elem indexe határozhatja meg a <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A>       Ha engedélyezve van a lapozás neve személyhívó sor külön sort automatikusan megjelenik a <xref:System.Web.UI.WebControls.FormView>vezérlő.</xref:System.Web.UI.WebControls.FormView> A személyhívó sor tartalmazza az oldalkezelési vezérlőelemek, és a felső, alsó, vagy egyaránt tetején és a vezérlő alja jeleníthető meg. A személyhívó sornak megjelenítési módok négy beépített pager. A következő táblázat ismerteti a négy módokat.      | Mód |} Leírás |}   |----------|-----------------|   | `PagerButton.NextPrevious`| A tördelési vezérlők előző és Tovább gombokat álló. |}   | `PagerButton.NextPreviousFirstLast`| A tördelési vezérlők előző, amely ezután beállítja, első és utolsó gombok. |}   | `PagerButton.Numeric`| A tördelési vezérlők álló számozott hivatkozás gombok lapok érhetők el közvetlenül. Ez az az alapértelmezett mód. |}   | `PagerButton.NumericFirstLast`| A számozott és első és utolsó hivatkozás gombok álló tördelési vezérlők. |}      > [!NOTE] > A <xref:System.Web.UI.WebControls.FormView>vezérlő automatikusan elrejti a személyhívó sor, ha az adatforrás legfeljebb két rekordot tartalmaz.</xref:System.Web.UI.WebControls.FormView>       A beállítások a személyhívó sor (például a személyhívó megjelenítési mód, egy időben, és a személyhívó vezérlő szövegcímkét megjelenítendő oldal hivatkozások száma) segítségével szabályozhatják a <xref:System.Web.UI.WebControls.FormView.PagerSettings%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.PagerSettings%2A> A személyhívó sor (beleértve a háttérszín és betűszíne) megjelenésének szabályozásához használja a <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> A <xref:System.Web.UI.WebControls.FormView>vezérlő is lehetővé teszi a személyhívó sor egyéni sablon létrehozása.</xref:System.Web.UI.WebControls.FormView> Egy egyéni személyhívó sor sablon létrehozásával kapcsolatos további információkért lásd: <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>       A <xref:System.Web.UI.WebControls.FormView>-vezérlés lehetővé, melyekkel egy egyéni művelet végrehajtásához a lapozás esetén több eseményt.</xref:System.Web.UI.WebControls.FormView> A következő táblázat a rendelkezésre álló eseményeket.      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>| Történő kattintáskor következik be egy a lapozógombokra, de után a <xref:System.Web.UI.WebControls.FormView>vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Ezt az eseményt gyakran használatos, ha a feladat végrehajtása után a felhasználók megnyitják a vezérlőben másik rekordra van szüksége. |}   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>| Történő kattintáskor következik be egy a lapozógombokra, de előtte a <xref:System.Web.UI.WebControls.FormView>vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Ezt az eseményt gyakran használják a lapozás művelet megszakításához. |}      > [!NOTE] > Ezeket az eseményeket a rendszer nem jelenik meg, ha módosítja a <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>tulajdonság programozott.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A>"
  example:
  - "The following example demonstrates how to use the AllowPaging property to enable the paging feature in a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_367_1.aspx)]\n [!code-vb[FormViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_367_1.aspx)]"
  syntax:
    content: public virtual bool AllowPaging { get; set; }
