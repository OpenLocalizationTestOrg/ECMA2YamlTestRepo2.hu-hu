  remarks: "A CellPadding értékének tulajdonság segítségével szabályozhatja az egy cella tartalmát, és a cella szegélyének közötti térközt. A megadott kitöltési mennyiséget minden oldalát a cella kerül.       Ugyanabban az oszlopban az összes cellák egy <xref:System.Web.UI.WebControls.FormView>vezérlőnek lehet szélessége.</xref:System.Web.UI.WebControls.FormView> A kitöltési érték vonatkozik a legszélesebb cella, és más az oszlopban levő cellák van állítva, hogy a cella szélessége. Hasonlóképpen az összes ugyanabban a sorban celláinak azonos magasságát. A kitöltési érték vonatkozik a legmagasabb cellára, és a sor minden cellája, hogy a cella magasságának vannak állítva. Egyes cellák mérete nem adható meg.       A táblázatcellák közötti térköz beállításához használja a <xref:System.Web.UI.WebControls.FormView.CellSpacing%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.CellSpacing%2A>      > [!NOTE] > Ha ez a tulajdonság nincs beállítva, a böngésző alapértelmezett értékét használja."
