sztés |} &quot; Szerkesztés &quot;|} Frissítési műveletek használt, amelyre a <xref:System.Web.UI.WebControls.FormView>vezérlő szerkesztési módban.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> A tartalom a <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>tulajdonságban megadott jelenik meg a adatsor. |}   | INSERT |} &quot; Helyezze be &quot;|} Új bejegyzést az adatforrás az insert utasítást a felhasználó által megadott értékek próbál beszúrni műveletek használt.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Kiváltja a <xref:System.Web.UI.WebControls.FormView.ItemInserting>és <xref:System.Web.UI.WebControls.FormView.ItemInserted>események. |}   | Új |} &quot; Az új &quot;|} Műveletek beszúrása használt, amelyre a <xref:System.Web.UI.WebControls.FormView>vezérlő beszúrási módban.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView.ItemInserting> A tartalom a <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>tulajdonságban megadott jelenik meg a adatsor. |}   | Lap |} &quot; Lap &quot;|} Használt lapozási műveletek gombot a személyhívó sorok esetén, amely végrehajtja a lapozás.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Adja meg a lapozási műveletre, állítsa be a `CommandArgument` tulajdonsága a &quot;Tovább gombra&quot;, &quot;Előző&quot;, &quot;First&quot;, &quot;Legutóbbi&quot;, vagy keresse meg a lap indexe gombra. Kiváltja a <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>és <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>események.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> **Megjegyzés:** gomb az ilyen típusú jellemzően csak a személyhívó sablonban. |}   | Frissítés |} &quot; Frissítés &quot;|} Használja a friss