  remarks: "A <xref:System.Web.UI.WebControls.FormView>vezérlő kiváltja a ItemInserting eseményt, amikor a Beszúrás gomb (gombot a `CommandName` tulajdonság &quot;Insert&quot; értékre van állítva) a vezérlőben kattint, de előtte a <xref:System.Web.UI.WebControls.FormView>vezérlő beszúrja a rekord.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Ez lehetővé teszi, hogy egy egyéni rutin, például HTML-rekord értékeit kódolás beszúrása az adatforrásban, ez az esemény akkor következik be, amikor előtt végző esemény-kezelési lehetőséget nyújt.       A <xref:System.Web.UI.WebControls.FormViewInsertEventArgs>objektum van az esemény-kezelési metódus, amely lehetővé teszi egy választható parancs argumentum küldött lett átadva a <xref:System.Web.UI.WebControls.FormView>vezérlő és annak jelzésére, hogy az insert művelet meg kell szakítani.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewInsertEventArgs> A parancs az argumentum értéke megfelel a `CommandArgument` tulajdonság a Beszúrás gomb. Ha a `CommandArgument` a Beszúrás gomb tulajdonsága, használja a <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>tulajdonság határozza meg a parancs argumentum értéke.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A> Az insert művelet megszakítására, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Is olvashassák el vagy módosítsa a rekordban levő mezők értékének használatával az <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
