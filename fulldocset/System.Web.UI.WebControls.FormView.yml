      description: "A <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> , amely tartalmazza az adatokat az egyéni tartalom sor, amikor a <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> vezérlő beszúrási módban van. Az alapértelmezett értéke null, ami azt jelenti, hogy ez a tulajdonság nincs beállítva."
  overload: System.Web.UI.WebControls.FormView.InsertItemTemplate*
  exceptions: []
  platform:
  - net462
