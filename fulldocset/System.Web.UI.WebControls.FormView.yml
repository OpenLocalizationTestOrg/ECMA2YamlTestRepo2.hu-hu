  summary: "Lekérdezi vagy beállítja a adatsor egyéni tartalmát egy <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> szabályozza, amikor a vezérlő csak olvasható módban van."
  remarks: "A <xref:System.Web.UI.WebControls.FormView>vezérlő Ez a beállítás alapján a jelenlegi üzemmód a vezérlő adatsorral különböző sablonját (által a <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>tulajdonság).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> Az alábbi táblázat bemutatja, melyik sablont használ minden egyes üzemmódban.      | Mód |} A sablon megjelenített |}   |----------|-----------------------|   | Szerkesztés |} <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|   | INSERT |} <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|   | Csak olvasható |} ItemTemplate |}       Használja az ItemTemplate tulajdonságot határozza meg az adatokat a saját felhasználói felület (UI) sor, amikor a <xref:System.Web.UI.WebControls.FormView>vezérlő csak olvasható módban van.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> A cikk általában a sablonban vezérlők megjeleníti a rekord mező értékét, valamint a gombokra kattintva szerkesztheti, beillesztéséhez és rekord törlése paranccsal.       Az egyéni sablont, az első hely megadásához `<ItemTemplate>` címkék a nyitó és a záró címkék között a <xref:System.Web.UI.WebControls.FormView>vezérlő.</xref:System.Web.UI.WebControls.FormView> Majd listázhatja a nyitó és záró között a sablon tartalmát `<ItemTemplate>` címkék. A mezőértékek a vezérlőhöz kötött adatforrás megjelenítéséhez használja az olyan adatkötési kifejezést. Az adatkötési kifejezések további információkért lásd: [adatkötési kifejezésszintaxist](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca). A beépített törlése, módosítása, illetve új rekord műveletek parancsgombok létrehozásához a sablont a parancs gomb vezérlők hozzáadása a `CommandName` érték tulajdonsága a következő táblázatban felsorolt.      | Gomb parancstípus |} CommandName érték |}   |-------------------------|-----------------------|   | Törlése |} &quot; Törlése &quot;|}   | Szerkesztés |} &quot; Szerkesztés &quot;|}   | Új |} &quot; Az új &quot;|}       A cikk sablon megjelenésének segítségével szabályozhatják a <xref:System.Web.UI.WebControls.FormView.RowStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.RowStyle%2A>"
