  summary: "Eltávolítására szolgál, módosítani vagy mindkét egyéni sorrendjének módosítása és az alapértelmezett a jelmagyarázat-elemek a <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend&quot;> </xref> esemény. Is használható egyéni jelmagyarázat-elemek hozzáadását."
  remarks: "A LegendItems tulajdonság lehetővé teszi, hogy törölni, vagy módosíthatja az alapértelmezett és az egyéni jelmagyarázat-elemekre a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>esemény, és hozzáadja az egyéni jelmagyarázat-elemekre.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> Jelmagyarázat-elemek sorrendjének is módosíthatók.      > [!NOTE] > A <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A>és [LegendItem.SeriesPointIndex](~/add/includes/ajax-current-ext-md.md) tulajdonságok segítségével határozza meg az adatelemet, amely társítva van egy alapértelmezett jelmagyarázat-elem.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A> Ezek a Tulajdonságok egyéni jelmagyarázat-elemekre, nulla hosszúságú karakterláncok visszatér, mert egyéni elemek nem kapcsolódnak a diagram adatai.       Ez a tulajdonság lehetővé teszi, hogy melyik <xref:System.Windows.Forms.DataVisualization.Charting.Legend>az esemény időpontja, amely lehetővé teszi, hogy egy adott testreszabása [jelmagyarázat](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataVisualization.Charting.Legend>"
