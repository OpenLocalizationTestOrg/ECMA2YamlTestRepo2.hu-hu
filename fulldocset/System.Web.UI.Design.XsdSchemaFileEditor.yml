  fullName: System.Web.UI.Design.XsdSchemaFileEditor
  type: Class
  summary: "Tervezési idejű felhasználói kezelőfelületet biztosít egy XML-séma definíciós fájljának kiválasztása."
  remarks: "Válassza ki, és szerkesztheti egy XML-séma definíciós fájl (.xsd) URL-címet, és az URL-cím hozzárendelése egy vezérlő tulajdonságának XsdSchemaFileEditor objektum tervezéskor használt.       Használja a <xref:System.ComponentModel.EditorAttribute>a XsdSchemaFileEditor társítandó tulajdonság attribútum.</xref:System.ComponentModel.EditorAttribute> A társított tulajdonság a Tervező felületére szerkesztésekor a Tervező gazdagép meghívja a <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metódus.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> A <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>módszert használ a <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metódus, amely viszont jeleníti meg az URL-cím kiválasztásához a felhasználói felület, és a felhasználó által megadott URL-címet adja vissza.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> A <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>módszer azt jelzi, a felhasználói felület a megjelenítési stílus.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Egy egyéni XML-séma URL-cím tulajdonság objektumszerkesztője meghatározásához XsdSchemaFileEditor osztály származik. Például a származtatott osztálya lehet felülbírálni a <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metódust, és ezután hívás a <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>egyéni metódus <xref:System.Web.UI.Design.XsdSchemaFileEditor.Filter%2A>vagy <xref:System.Web.UI.Design.XsdSchemaFileEditor.Caption%2A>érték.</xref:System.Web.UI.Design.XsdSchemaFileEditor.Caption%2A> </xref:System.Web.UI.Design.XsdSchemaFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XsdSchemaFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XsdSchemaFileEditor class provides the user interface to select and edit an XML schema definition file name for the property value.  \n  \n [!code-cs[WebDesigner.XsdSchemaFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_6_1.cs)]\n [!code-vb[WebDesigner.XsdSchemaFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_6_1.vb)]"
