  summary: "Jelöl ki, amely figyeli a megadott típusú bemeneti szolgáltató elindítása."
  remarks: "Amikor a WPF talál, adjon meg megfelelő, az útvonal a bejövő esemény ellenőrzi. Ha az automation elem, amely a bemeneti figyel nem az útvonal, a rendszer törli a bemeneti és a <xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent>egy esemény jelenik meg.</xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent> Ha a bemeneti megkapta az automation elem figyeli az adott, a <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>esemény emelt; ellenkező esetben a <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent>egy esemény jelenik meg.</xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent> </xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>       Azután, hogy megérkezett a bemenet, a szolgáltató leállítja a figyelést, és a szokásos módon folytatódik."
