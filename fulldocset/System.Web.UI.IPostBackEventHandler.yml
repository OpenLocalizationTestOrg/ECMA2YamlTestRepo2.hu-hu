  name: RaisePostBackEvent(String)
  nameWithType: IPostBackEventHandler.RaisePostBackEvent(String)
  fullName: System.Web.UI.IPostBackEventHandler.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Osztály által megvalósított lehetővé teszi, hogy a kiszolgálói vezérlőnek egy esemény jelenik meg, amikor a kiszolgáló űrlap feldolgozni."
  remarks: "A lap értékének továbbítja a `eventArgument` paramétert a `RaisePostBackEvent` metódus, amely megvalósítja a vezérlő a <xref:System.Web.UI.IPostBackEventHandler>felületet.</xref:System.Web.UI.IPostBackEventHandler> Ez a vezérlő is megtörténik a visszaküldést okozó HTML-elem képezi le. Ha a vezérlő Renderelés visszaküldést az ügyféloldali parancsprogram, a parancsfájlból argumentumként átadott a `eventArgument` paraméter. Ha a visszaküldést egy egyszerű Beküldési művelet, a `eventArgument` paraméter `null`.       Ez a módszer lehetővé teszi a HTML- és a webes kiszolgálói vezérlő által megvalósított sok eseményt."
  example:
  - "The following code example defines a custom button server control that causes postback, captures the postback event using the RaisePostBackEvent method, and raises a `Click` event on the server.  \n  \n [!code-cs[Classic IPostBackEventHandler Example#1](~/add/codesnippet/csharp/m-system.web.ui.ipostbac_0_1.cs)]\n [!code-vb[Classic IPostBackEventHandler Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.ipostbac_0_1.vb)]"
  syntax:
    content: public void RaisePostBackEvent (string eventArgument);
    parameters:
