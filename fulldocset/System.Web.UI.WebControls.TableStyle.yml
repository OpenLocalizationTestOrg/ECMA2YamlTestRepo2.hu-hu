- uid: System.Web.UI.WebControls.TableStyle.CellPadding
  id: CellPadding
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellPadding
  nameWithType: TableStyle.CellPadding
  fullName: System.Web.UI.WebControls.TableStyle.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a cella tartalmát, és a cella szegélyének közötti terület mennyiségét."
  remarks: "A CellPadding értékének tulajdonság segítségével szabályozhatja az egy cella tartalmát, és a cella szegélyének közötti térközt. A megadott kitöltési mennyiséget kerül egy cella minden oldalát.       Valamennyi cellájában ugyanabban az oszlopban egy felsoroló vezérlő adatok megosztása a cella szélessége. Ezért ha egy cella tartalma hosszabb, mint más ugyanaz az oszlop celláinak tartalmát, a kitöltési érték vonatkozik a legszélesebb cella. Az oszlopban levő összes többi cellák is a cella szélessége ekkel vannak beállítva.       Hasonlóképpen ugyanabban a sorban az összes cellák megosztása azonos magasságát. A kitöltési sorában legmagasabb cella magasságának érték vonatkozik. A Cellamagasság ugyanabban a sorban az összes többi cellák lesz beállítva. Egyes cellák mérete nem adható meg.       Ez a tulajdonság tárolja állapotának megtekintése."
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "A (képpontban) közötti távolság egy cella tartalmát, és a cella szegélyét. Az alapértelmezett érték <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, ami azt jelenti, hogy ez a tulajdonság nincs beállítva."
  overload: System.Web.UI.WebControls.TableStyle.CellPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A megadott távolságra értékre van állítva kisebb, mint <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
