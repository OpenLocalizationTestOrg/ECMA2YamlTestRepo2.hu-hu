  summary: "Lekérdezi vagy beállítja a távolság táblázatcellák között."
  remarks: "A CellSpacing értékének tulajdonság segítségével szabályozhatja a egy felsoroló vezérlő adatokat a szomszédos táblázatcellák közötti térköz. A térköz függőleges és vízszintes lesz alkalmazva. A cella szóközök nem egységes, a teljes lista vezérlő. Minden sor vagy az oszlop egyes cellák térközének nem adható meg.      > [!NOTE] > Ha beállította ezt a tulajdonságot érték nagyobb, mint `0` és állítsa be a <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>tulajdonság egy érték, amely megjeleníti a cellaszegélyek, hiány között jelenik meg a cella határain.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> Ebben a helyzetben a CellSpacing értékének tulajdonság résnek méretét szabályozza.       Ez a tulajdonság tárolja állapotának megtekintése."
  syntax:
    content: public virtual int CellSpacing { get; set; }
    return:
      type: System.Int32
      description: "(A távolság képpontban megadva) táblázatcellák között. Az alapértelmezett érték <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, ami azt jelenti, hogy ez a tulajdonság nincs beállítva."
