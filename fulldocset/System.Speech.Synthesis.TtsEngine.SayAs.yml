  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Lekérdezi vagy beállítja a értékét a `format` az attribútum egy `say-as` elem az SSML-markup Language egy kérdés."
  remarks: "A <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>tulajdonság lekérdezi vagy beállítja a Format tulajdonságának értékét egy <xref:System.Speech.Synthesis.TtsEngine.SayAs>példány.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       Például egy értesítés tartalmazhat a kifejezés &quot;az idő `<say-as interpret-as=”time”> 05:00 </say-as>`&quot;.  Ebben a példában `05:00` sikerült elhangzani &quot;5 óra&quot; vagy &quot;öt AM&quot; vagy &quot;bizony ötszáz&quot;. Format tulajdonságának értéke lehetővé teszi a `interpret-as` attribútum adja meg, melyik időformátum képes legyen alkalmazni kell terjeszteni. Ha az érték a `interpret-as` attribútum értéke &quot;idő:&24; óránként&quot;, a <xref:System.Speech.Synthesis.SpeechSynthesizer>beszél &quot;bizony ötszáz&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer> Ha az érték a `interpret-as` attribútum értéke &quot;idő:&12; óra&quot;, a <xref:System.Speech.Synthesis.SpeechSynthesizer>beszél &quot;öt A M&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string Format { get; set; }
    return:
      type: System.String
      description: "Fel kell venni a párbeszédpanelre."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.Format*
  exceptions: []
  platform:
