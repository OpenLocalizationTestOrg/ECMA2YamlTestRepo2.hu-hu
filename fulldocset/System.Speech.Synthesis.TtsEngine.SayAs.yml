  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Lekérdezi vagy beállítja a értékét a `interpret-as` az attribútum egy `say-as` elem az SSML-markup Language egy kérdés."
  remarks: "A <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>tulajdonság lekérdezi vagy beállítja a InterpretAs tulajdonság értékét a <xref:System.Speech.Synthesis.TtsEngine.SayAs>példány.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       A <xref:System.Speech.Synthesis.SpeechSynthesizer>tartalomtípusa a InterpretAs tulajdonság segítségével határozza meg, hogyan lehet megjeleníteni a megadott szöveg.</xref:System.Speech.Synthesis.SpeechSynthesizer>       Például a Edgar sikerült elhangzani névként név: &quot;a nevem Edgar&quot;. Sikerült kell hibátlanul betűk, mint a megadott vagy a `interpret-as` ezt a mondatot attribútum: &quot;nevem `<say-as interpret-as=”spell-out”> Edgar </say-as>`.&quot; Ebben az esetben a <xref:System.Speech.Synthesis.SpeechSynthesizer>beszél, &quot;E D G A R&quot; Edgar.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string InterpretAs { get; set; }
    return:
      type: System.String
      description: "Fel kell venni a párbeszédpanelre."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs*
  exceptions: []
  platform:
  - net462
