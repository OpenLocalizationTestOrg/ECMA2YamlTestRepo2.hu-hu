  name: IRemoteArgumentEnumeratorContract
  nameWithType: IRemoteArgumentEnumeratorContract
  fullName: System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract
  type: Interface
  summary: "A gyűjtemény elemeinek enumerálása <xref href=&quot;System.AddIn.Contract.RemoteArgument&quot;> </xref> objektumok."
  remarks: "Enumerálók beolvasni az adatokat a gyűjtemény használható, de nem használható az alapul szolgáló gyűjtemény módosításához.       Kezdetben a számbavevő a gyűjtemény első eleme elé. Ezen a helyen, a visszatérési értéke <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.GetCurrent%2A>nincs definiálva.</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.GetCurrent%2A> Ezért meg kell hívnia <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>a számbavevő a gyűjtemény <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.GetCurrent%2A>.</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.GetCurrent%2A> hívása előtt az első eleme a továbbadása</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>       <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.GetCurrent%2A>ugyanahhoz az objektumhoz, amíg nem ad vissza <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>nevezik.</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A></xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.GetCurrent%2A> <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>Beállítja a visszatérési értéke <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.GetCurrent%2A>átállítása.</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.GetCurrent%2A></xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>       Ha <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>gyűjteményének, a számbavevő a gyűjtemény utolsó eleme mögé van elhelyezve fázisok és <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>adja vissza `false`.</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A> </xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A> A számbavevő ezen a helyen, az ezt követő hívások esetén <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>is vissza `false`.</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A> Ha az utolsó irányuló hívás <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>visszaadott `false`, visszatérési értékének <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.GetCurrent%2A>nincs definiálva.</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.GetCurrent%2A> </xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>       Enumerátor érvényes marad mindaddig, amíg a gyűjtemény változatlan marad. Ha módosítják a gyűjteményhez, hozzáadása, módosítása vagy törlése elemek, például a számbavevő visszavonhatatlanul érvénytelenített és annak viselkedését nincs definiálva."
  syntax:
    content: 'public interface IRemoteArgumentEnumeratorContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
- uid: System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.GetCurrent
  id: GetCurrent
  parent: System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract
  langs:
  - csharp
  name: GetCurrent()
  nameWithType: IRemoteArgumentEnumeratorContract.GetCurrent()
  fullName: System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.GetCurrent()
  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract.Collections
  summary: "Vissza a <xref href=&quot;System.AddIn.Contract.RemoteArgument&quot;> </xref> enumerátor jelenlegi állapotában a gyűjteményben."
  remarks: "Az eredményül kapott értéket a GetCurrent van nincs definiálva a következő feltételek alapján:-a számbavevő a gyűjtemény első eleme elé a számbavevő létrehozása után azonnal vagy <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.Reset%2A>nevezik.</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.Reset%2A> <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>Ahhoz, hogy a számbavevő a gyűjtemény GetCurrent hívása előtt az első elem ahhoz kell meghívni.</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>      -A legutóbbi hívásának <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>vissza `false`, ami azt jelenti, hogy a gyűjtemény végéig.</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>      -A számbavevő a gyűjtemény hozzáadása, módosítása vagy törlése elemek például végrehajtott módosítások miatt érvénytelenné válik.       GetCurrent ugyanahhoz az objektumhoz, amíg nem ad vissza <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>nevezik.</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A> <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>a következő elem GetCurrent visszatérési értékének állítja be.</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext%2A>"
  syntax:
    content: public System.AddIn.Contract.RemoteArgument GetCurrent ();
    parameters: []
    return:
      type: System.AddIn.Contract.RemoteArgument
      description: "A <xref href=&quot;System.AddIn.Contract.RemoteArgument&quot;> </xref> enumerátor jelenlegi állapotában a gyűjteményben."
  overload: System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.GetCurrent*
  exceptions: []
  platform:
  - net462
- uid: System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext
  id: MoveNext
  parent: System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract
  langs:
  - csharp
  name: MoveNext()
  nameWithType: IRemoteArgumentEnumeratorContract.MoveNext()
  fullName: System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext()
  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract.Collections
  summary: "A számbavevő a gyűjtemény következő elemére állomásra."
  remarks: "Enumerátor létrehozása után, vagy után a <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.Reset%2A>metódust, egy a számbavevő a gyűjtemény első eleme elé.</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.Reset%2A> Az első hívás a MoveNext metódust a számbavevő a gyűjtemény első eleme helyezi át.       Ha meg a MoveNext metódust a gyűjtemény végéig továbbítja, a számbavevő a gyűjtemény utolsó eleme mögé értéket, és meg a MoveNext metódust `false`. Ha a számbavevő ezen a helyen, ezt követő hívások meg a MoveNext metódust is adnak vissza `false` amíg <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.Reset%2A>nevezik.</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.Reset%2A>       Enumerátor érvényes marad mindaddig, amíg a gyűjtemény változatlan marad. Ha a gyűjtemény módosításai, hozzáadása, módosítása vagy törlése elemek, például a számbavevő visszavonhatatlanul érvénytelenné válik, és a következő hívja meg a MoveNext metódust, vagy <xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.Reset%2A>egy <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> jelez</xref:System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.Reset%2A>"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a számbavevő sikeresen speciális volt a következő elemre; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> a számbavevő a gyűjtemény végéig már eltelt."
  overload: System.AddIn.Contract.Collections.IRemoteArgumentEnumeratorContract.MoveNext*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A gyűjtemény megváltozott a számbavevő létrehozása után."
  platform:
  - net462
