  type: Enum
  summary: "Adja meg a különböző típusú automatikus méretezési módot Windows Forms támogat."
  remarks: "A <xref:System.Windows.Forms.ContainerControl>osztály és -osztályok abból származtatott, mint például <xref:System.Windows.Forms.Form>, automatikusan átméretezheti magát, és tartalmuk alapján a jelenlegi rendszer betűtípus vagy a képernyő felbontását mért pont / hüvelyk.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ContainerControl> A AutoScaleMode számbavétel határozza meg az automatikus méretezési módot támogat. ezeket az osztályokat és a származtatott típusok. A vezérlő aktuális mód segítségével érhető el a <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       A legtöbb üzleti alkalmazások a betűtípus automatikus méretezési módot kell használniuk. A Dpi méretezési mód hasznos grafikus-alapú alkalmazásokhoz, és a .NET kompakt keretrendszer által használt alapértelmezett skálázás kompatibilis.      > [!IMPORTANT] > Verzióban a .NET-keretrendszer 1.0 és 1.1, az automatikus skálázás volt lehetséges egy egyszerűbb mechanizmus, amely mindig hivatkozni, a rendszer aktuális betűtípus használatával. Ez az eljárás már elavult, de továbbra is támogatott, a visszamenőleges kompatibilitás érdekében. Ezt úgy szerezheti be a régebbi skálázási viselkedés úgy, hogy a <xref:System.Windows.Forms.Form.AutoScale%2A>a tartalmazó tulajdonság <xref:System.Windows.Forms.Form>való `true`, amely implicit módon is állítja be a <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>tulajdonság nincs.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.AutoScale%2A> Ezzel ellentétben beállítása a <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>állítja be az űrlap tulajdonság <xref:System.Windows.Forms.Form.AutoScale%2A>való `false`, engedélyezése az újabb méretezési mechanizmus a .NET-keretrendszer 2.0-s verziójában bevezetett.</xref:System.Windows.Forms.Form.AutoScale%2A> </xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       Vegye figyelembe, hogy Smartphone alkalmazások, ez az enumerálás Windows Mobile 5.0-s verzió szoftverek szükségesek az okostelefonok."
  syntax:
    content: public enum AutoScaleMode
