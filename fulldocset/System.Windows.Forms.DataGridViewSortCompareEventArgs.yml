  remarks: "Kezelheti a <xref:System.Windows.Forms.DataGridView.SortCompare>esemény egyéni rendezés biztosításához.</xref:System.Windows.Forms.DataGridView.SortCompare> Ez az esemény akkor következik be, csak ha a <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>tulajdonság nincs beállítva, és a <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName>tulajdonsága `false`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Ez az esemény akkor következik be, egyszer a rendezendő oszlopban levő egyes párjainak. Akkor következik be, csak ha a felhasználó rákattint egy oszlop fejlécében a <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>tulajdonság értékének <xref:System.Windows.Forms.DataGridViewColumnSortMode>, vagy a hívás esetén a <xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName>túlterhelés.</xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> Ha ez az esemény akkor fordul elő, az oszlop egy <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>tulajdonság értékének <xref:System.Windows.Forms.DataGridViewColumnSortMode>, meg kell jelenítenie a rendezési betűkép saját kezűleg keresztül a <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>       Ez az esemény segítségével egy oszlopot vagy több oszlop használja a cellaértékeket a sorok rendezése. Használja a <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>és <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A>Tulajdonságok hasonlítsa össze a megadott oszlop cellaértékeket a <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A> Használja a <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>és <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A>Tulajdonságok keresztül más oszlopokban szereplő értékek eléréséhez a <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>gyűjtemény.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>"
