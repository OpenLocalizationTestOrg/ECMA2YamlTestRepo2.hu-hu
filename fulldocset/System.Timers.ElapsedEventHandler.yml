  summary: "A kezelő mód a <xref href=&quot;System.Timers.Timer.Elapsed&quot;> </xref> az esemény egy <xref href=&quot;System.Timers.Timer&quot;> </xref>."
  remarks: "Amikor létrehoz egy ElapsedEventHandler delegált, azonosította a módszert, amelyet kezelni fog a <xref:System.Timers.Timer.Elapsed?displayProperty=fullName>esemény.</xref:System.Timers.Timer.Elapsed?displayProperty=fullName> Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Esemény kezelő delegáltak kapcsolatos további információkért lásd: [események](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example sets up an event handler for the <xref:System.Timers.Timer.Elapsed?displayProperty=fullName> event, creates a timer, and starts the timer. The event handler has the same signature as the ElapsedEventHandler delegate. The event handler displays the <xref:System.Timers.ElapsedEventArgs.SignalTime%2A> property each time it is raised.  \n  \n [!code-cs[Classic Timer Example#1](~/add/codesnippet/csharp/t-system.timers.elapsede_0_1.cs)]\n [!code-cpp[Classic Timer Example#1](~/add/codesnippet/cpp/t-system.timers.elapsede_0_1.cpp)]\n [!code-vb[Classic Timer Example#1](~/add/codesnippet/visualbasic/t-system.timers.elapsede_0_1.vb)]"
