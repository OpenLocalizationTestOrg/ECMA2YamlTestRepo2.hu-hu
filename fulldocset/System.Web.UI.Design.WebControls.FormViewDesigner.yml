- uid: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.FormViewDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: FormViewDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Lekérdezi a tervezési időben a tartozó vezérlőelem megjelenítéséhez használt jelölés során."
  remarks: "Ha egy elem sablonjához meg van adva a <xref:System.Web.UI.WebControls.FormView>szabályozzák, a GetDesignTimeHtml módszer beállítása az <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>a vezérlő egy üres gyűjteményt <xref:System.String>tömb, ha a séma az adatforrásra vonatkozóan nem lehet beolvasni.</xref:System.String> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.FormView> A GetDesignTimeHtml frissíti a <xref:System.ComponentModel.TypeDescriptor>objektum hívása kényszerítése a <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.PreFilterProperties%2A>metódus.</xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.PreFilterProperties%2A> </xref:System.ComponentModel.TypeDescriptor> A GetDesignTimeHtml majd meghívja az alapmetódust, a kód létrehozásához.       Ha a sablon hiányában elem meg van adva a <xref:System.Web.UI.WebControls.FormView>szabályozzák, a GetDesignTimeHtml hívások a <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetEmptyDesignTimeHtml%2A>metódus kód egy helyőrző megjelenítő létrehozásához.</xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.FormViewDesigner> class to change the appearance of the <xref:System.Web.UI.WebControls.FormView> control at design time. The example adds a new first row to the grid to contain the <xref:System.Web.UI.WebControls.FormView.Caption%2A> property, if the <xref:System.Web.UI.WebControls.FormView.Caption%2A> is defined. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control that is derived from the <xref:System.Web.UI.WebControls.FormView> is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the GetDesignTimeHtml draws a blue dashed border around the control to make its extent more visible. The example does not change the run-time appearance of the control.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.FormViewDesigner#4](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_14_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.FormViewDesigner#4](~/add/codesnippet/csharp/m-system.web.ui.design.w_14_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "A <xref:System.String>megjelenítéséhez használt jelölés tartalmazó a <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> tervezési időben.</xref:System.String>"
  overload: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
