  name: FormViewDesigner
  nameWithType: FormViewDesigner
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner
  type: Class
  summary: "A vizuális tervező használatára, a tervezési idejű támogatást nyújt a <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> vezérlő."
  remarks: "A vizuális tervező használatára, a forrás Tervező nézetre váltáskor markup forráskódját, amely leírja a <xref:System.Web.UI.WebControls.FormView>vezérlő elemzi és tervezési idejű a vezérlő létrehozzák a Tervező felületére.</xref:System.Web.UI.WebControls.FormView> Amikor visszavált Source nézetben, a vezérlő megőrizni a forrás jelölőkód, amelyet szerkeszteni be a jelölés során, a weblap.       A FormViewDesigner osztály tulajdonságait a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>tulajdonság értéket ad vissza egy <xref:System.ComponentModel.Design.DesignerActionListCollection>objektum, amely általában a származtatott objektumot tartalmaz a <xref:System.ComponentModel.Design.DesignerActionList>osztály minden szinten az öröklési fában a Designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>      -A <xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>tulajdonság megjelenítendő sémák formázás gyűjteményének beolvasása az **automatikus formázás** párbeszédpanel megnyitásához.</xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>      -A <xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>tulajdonság a sablonok nem támogatottak a társított <xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> csoportjai gyűjteményének beolvasása.</xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>      -A <xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>tulajdonság mindig adja vissza `true`, amely azt jelzi, hogy a Tervező hoz létre a kapcsolódó ideiglenes példányának <xref:System.Web.UI.WebControls.FormView>a tervezési idejű kód létrehozásához.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>       A FormViewDesigner osztály módszer a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>metódus visszaadja a jelölés során, a társított megjelenítéséhez használt <xref:System.Web.UI.WebControls.FormView>tervezési időben.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>      -A <xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>metódus előkészíti a Tervező megtekintése, szerkesztése és a kapcsolódó <xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> tervezése</xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>      -A <xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>metódus lehívásra kerül, ha a társított az adatforrás sémája <xref:System.Web.UI.WebControls.FormView>módosításokat.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>"
  example:
  - "The following code example shows how to extend the FormViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.FormView> control at design time.  \n  \n The example derives the `MyFormView` control from the <xref:System.Web.UI.WebControls.FormView> control. The `MyFormView` is simply a copy of the <xref:System.Web.UI.WebControls.FormView>. The example also derives the `MyFormViewDesigner` class from the FormViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyFormViewDesigner` on the `MyFormView` control.  \n  \n The `MyFormViewDesigner` overrides the following items:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.SampleRowCount%2A> property to specify that the pager row for the design-time view of the `MyFormView` contain four page links.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.FormView.Caption%2A> property, if it is specified, as a new first row in the `MyFormView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyFormView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_32_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_32_1.cs)]"
  syntax:
    content: 'public class FormViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
