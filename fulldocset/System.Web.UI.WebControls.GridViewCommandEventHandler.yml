  summary: "A mód, amely kezeli a <xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;> </xref> az esemény egy <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.GridView.RowCommand>esemény jelenik meg, ha egy gombját a <xref:System.Web.UI.WebControls.GridView>vezérlő kattint.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> Ez lehetővé teszi, hogy adjon meg egy esemény-kezelési módszer, mely egy egyéni rutin hajt végre, amikor ez az esemény akkor következik be.      > [!NOTE] > A <xref:System.Web.UI.WebControls.GridView>vezérlő is vet fel a speciális eseményeket bizonyos gombok kattintáskor (a gomb a `CommandName` tulajdonsága például a &quot;Törlés&quot;, &quot;Frissítés&quot; és &quot;Lap&quot;).</xref:System.Web.UI.WebControls.GridView> Az ilyen gombokat használva gondolja át a vezérlő által biztosított speciális események egyikét kezelése (például <xref:System.Web.UI.WebControls.GridView.RowDeleted>vagy <xref:System.Web.UI.WebControls.GridView.RowDeleting>).</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       Egy GridViewCommandEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
