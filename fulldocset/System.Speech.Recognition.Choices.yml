  name: Choices
  nameWithType: Choices
  fullName: System.Speech.Recognition.Choices
  type: Class
  summary: "A beszédfelismerés felismerés nyelvtan korlátozásainak alternatívák készletét reprezentálja."
  remarks: "A választási lehetőségek objektum által jelképezett egyik összetevője, amely több értékek egyike lehet kifejezés. Ez az osztály a beszédfelismerés felismerés nyelvtan a létrehozásakor használt egy <xref:System.Speech.Recognition.GrammarBuilder>objektum.</xref:System.Speech.Recognition.GrammarBuilder>       Például a választási lehetőségek objektum jelenthet az összetevő *colorChoice* a kifejezés &quot;módosítása a szín, *colorChoice*&quot;, ahol az elfogadható értékek *colorChoice* &quot;red&quot; vagy &quot;zöld&quot; vagy &quot;blue&quot;.      > [!NOTE] > Választható összetevőként a kifejezést a választási lehetőségek objektum használatához hozzon létre a választási lehetőségek objektumot, és hozzá kell adnia egy <xref:System.Speech.Recognition.GrammarBuilder.%23ctor%28System.Speech.Recognition.GrammarBuilder%2CSystem.Int32%2CSystem.Int32%29?displayProperty=fullName>rendelkező objektum `minRepeat` és `maxRepeat` 0 és 1, illetve értékre.</xref:System.Speech.Recognition.GrammarBuilder.%23ctor%28System.Speech.Recognition.GrammarBuilder%2CSystem.Int32%2CSystem.Int32%29?displayProperty=fullName> Választható összetevők tartalmazó kifejezések felismeri a választható összetevők szóbeli-e.       A választási lehetőségek osztály szolgál a azonos funkciót a `one-of` XML-elem által meghatározott a [Beszéd felismerés nyelvtan Specification (SRGS) 1.0-s verziója](http://www.w3.org/TR/speech-grammar/) és hasonló a <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>osztályt a <xref:System.Speech.Recognition.SrgsGrammar>névtér.</xref:System.Speech.Recognition.SrgsGrammar> </xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>       A beszédfelismerés felismerés nyelvtan meghatározása kapcsolatos további információkért lásd: [beszédfelismerés](http://msdn.microsoft.com/en-us/6a7dc524-07fc-4862-8d48-8c10dc64b919) és [létrehozása GrammarBuilder Nyelvtanok](http://msdn.microsoft.com/en-us/7e2cc577-cb05-4318-9da3-7c8675d3d9ae)."
  example:
  - "The following example creates a speech recognition grammar for the phrase, \"Set background to *colorChoice*\", where *colorChoice* can be one of the defined colors. The <xref:System.Speech.Recognition.GrammarBuilder> is used to define the constraints for the grammar.  \n  \n```c#  \n  \nprivate Grammar CreateColorGrammar()  \n{  \n  \n  // Create a Choices object that contains a set of alternative colors.  \n  Choices colorChoice = new Choices(new string[] {\"red\", \"green\", \"blue\"});  \n  colorChoice.Add(new string[] {\"cyan\", \"yellow\", \"magenta\"});  \n  \n  // Construct the phrase.  \n  GrammarBuilder builder = new GrammarBuilder(\"Set background to\");  \n  builder.Append(colorChoice);  \n  \n  // Create a grammar for the phrase.  \n  Grammar colorGrammar = new Grammar(builder);  \n  colorGrammar.Name = \"SetBackground\";  \n  \n  return colorGrammar;  \n}  \n```"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{_oneOf.DebugSummary}")]

      public class Choices
