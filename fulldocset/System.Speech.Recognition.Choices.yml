  remarks: "Minden egyes <xref:System.Speech.Recognition.GrammarBuilder>a `alternateChoices` határozza meg egy alternatív.</xref:System.Speech.Recognition.GrammarBuilder> Ha `alternateChoices` üres tömb a konstruktor alternatívák egy üres készletet ad vissza. Alternatívák bármely használatával adhat hozzá a <xref:System.Speech.Recognition.Choices.Add%2A>módszerek.</xref:System.Speech.Recognition.Choices.Add%2A>       A konstruktor jelez egy <xref:System.ArgumentNullException>Amikor `alternateChoices` van `null` , vagy ha a tömb elemeinek bármelyike `null`.</xref:System.ArgumentNullException>       Mivel a <xref:System.Speech.Recognition.GrammarBuilder>osztály támogatást nyújt az implicit konverziója <xref:System.Speech.Recognition.Choices>, <xref:System.Speech.Recognition.SemanticResultValue>, és <xref:System.Speech.Recognition.SemanticResultKey>objektumok <xref:System.Speech.Recognition.GrammarBuilder>példányok, megfelelően a kiterjesztések, ez a konstruktor is segítségével hozzon létre egy <xref:System.Speech.Recognition.Choices>objektum bármilyen kombinációját ezek az objektumok közül.</xref:System.Speech.Recognition.Choices> </xref:System.Speech.Recognition.GrammarBuilder> </xref:System.Speech.Recognition.SemanticResultKey> </xref:System.Speech.Recognition.SemanticResultValue> </xref:System.Speech.Recognition.Choices> </xref:System.Speech.Recognition.GrammarBuilder>"
  example:
  - "The following example uses `Choices` and <xref:System.Speech.Recognition.GrammarBuilder> objects to create a <xref:System.Speech.Recognition.Grammar> for phrases such as, \"Call Anne on her cell\" and \"Call James on his work phone\". The example uses implicit casts from `Choices` and <xref:System.String> to <xref:System.Speech.Recognition.GrammarBuilder>.  \n  \n```c#  \npublic Grammar CreatePhonePhrase()  \n{  \n  \n  // Create alternatives for female names and add a phrase.  \n  GrammarBuilder females = new Choices(new string[] { \"Anne\", \"Mary\" });  \n  females.Append(\"on her\");  \n  \n  // Create alternatives for male names and add a phrase.  \n  GrammarBuilder males = new Choices(new string[] { \"James\", \"Sam\" });  \n  males.Append(\"on his\");  \n  \n  // Create a Choices object that contains an array of alternative  \n  // GrammarBuilder objects.  \n  Choices people = new Choices();  \n  people.Add(new Choices(new GrammarBuilder[] {females, males}));  \n  \n  // Create a Choices object that contains a set of alternative phone types.  \n  Choices phoneType = new Choices();  \n  phoneType.Add(new string[] { \"cell\", \"home\", \"work\" });  \n  \n  // Construct the phrase.  \n  GrammarBuilder gb = new GrammarBuilder();  \n  gb.Append(\"call\");  \n  gb.Append(people);  \n  gb.Append(phoneType);  \n  gb.Append(new GrammarBuilder(\"phone\"), 0, 1);  \n  \n  return new Grammar(gb);  \n}  \n```"
