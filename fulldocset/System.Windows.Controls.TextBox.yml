  type: Class
  summary: "A vezérlő jelenítheti meg vagy szerkessze a formázatlan szöveges használható jelöli."
  remarks: "A TextBox vezérlővel csak formázatlan szöveget tartalmazhat a <xref:System.Windows.Controls.TextBox.Text%2A>tulajdonság.</xref:System.Windows.Controls.TextBox.Text%2A> A következő ábra a szövegmezőben példáját mutatja be.       ![Szövegmező képernyőfelvétel](~/add/media/ss-ctl-textbox.gif &quot;szövegmező képernyőfelvétel&quot;) a szövegmező szövegmezőben példája egy összetett vezérlő, amely több beágyazott összetevők áll. Ennek következtében egyes események nem buborék a tartalmazó vezérlő legfeljebb mert beágyazott gyermekelemek kezeli azokat. Emiatt a alkalmazásfejlesztők figyelnie kell az esemény (a &quot;Előzetes verziójú&quot; előtag jelölik) bújtatás verziójának.       Szövegmező csak a formázatlan szöveges támogatja. Gazdagabb tartalom támogatást igénylő alkalmazások tekintse meg a <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> Alkalmazások esetében el kell fogadnia a jelszavakat és egyéb bizalmas bemeneti tekintse meg a <xref:System.Windows.Controls.PasswordBox>.</xref:System.Windows.Controls.PasswordBox>       A vízszintes és függőleges igazítása a szövegmező szöveg történik a <xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A>és <xref:System.Windows.Controls.Control.VerticalContentAlignment%2A>Tulajdonságok.</xref:System.Windows.Controls.Control.VerticalContentAlignment%2A> </xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A> A igazítása a szövegmező a lap elrendezése belül történik a <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>és <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>Tulajdonságok.</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       A legjobb módszer a szövegmezőben körüli szegély elrejtése is, hogy a <xref:System.Windows.Controls.Control.BorderThickness%2A>a szövegmezőben tulajdonságának `0`.</xref:System.Windows.Controls.Control.BorderThickness%2A>      > [!IMPORTANT] > Szövegmező rendelkezik a propagálása felfelé a beépített kezelési <xref:System.Windows.UIElement.MouseUp>és <xref:System.Windows.UIElement.MouseDown>események.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp> Következésképpen egyéni eseménykezelők, amely a figyelésére <xref:System.Windows.UIElement.MouseUp>vagy <xref:System.Windows.UIElement.MouseDown>a szövegmezőben származó események nem szabad meghívni.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp> Ha meg kell válaszolni ezeket az eseményeket, Várakozás a tunneling <xref:System.Windows.UIElement.PreviewMouseUp>és <xref:System.Windows.UIElement.PreviewMouseDown>események Ehelyett, vagy regisztrálja a kezelők a <xref:System.Windows.EventSetter.HandledEventsToo%2A>(ez utóbbi lehetőség érhető el csak kód) argumentum.</xref:System.Windows.EventSetter.HandledEventsToo%2A> </xref:System.Windows.UIElement.PreviewMouseDown> </xref:System.Windows.UIElement.PreviewMouseUp> Hajtsa végre a nem be van jelölve az esemény kezelése, kivéve, ha szándékosan tiltsa le a szövegmező natív kezelésének ezeket az eseményeket, és vegye figyelembe, hogy rendelkezik-e ez a vezérlő figyelmet a jelentősebb gyakorolt [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].       A magassága nem láthatók el a alapértelmezés szerint a szövegmezőben. A magassága láthatóvá, állítsa be a <xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>és a <xref:System.Windows.Controls.Primitives.TextBoxBase.HorizontalScrollBarVisibility%2A>Tulajdonságok <xref:System.Windows.Controls.ScrollBarVisibility>vagy <xref:System.Windows.Controls.ScrollBarVisibility>.</xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.Primitives.TextBoxBase.HorizontalScrollBarVisibility%2A> </xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>       Általában a <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>esemény használandó észleléséhez, amikor a szöveg egy szövegmezőben vagy <xref:System.Windows.Controls.RichTextBox>módosítja majd ahelyett, hogy <xref:System.Windows.UIElement.KeyDown>várt módon.</xref:System.Windows.UIElement.KeyDown> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged> Lásd: [hogyan: észleli Ha szöveg egy szövegmezőben megváltozott](~/add/includes/ajax-current-ext-md.md) példát.      ## A szövegmező vezérlő való testreszabás azonos tulajdonság beállításainak alkalmazása több szövegmező vezérlőre, használja a <xref:System.Windows.FrameworkElement.Style%2A>tulajdonság.</xref:System.Windows.FrameworkElement.Style%2A> Módosíthatja az alapértelmezett <xref:System.Windows.Controls.ControlTemplate>ahhoz, hogy megkapja a vezérlő egyedi megjelenését.</xref:System.Windows.Controls.ControlTemplate> Létrehozásával kapcsolatos további információért a <xref:System.Windows.Controls.ControlTemplate>, lásd: [testreszabása egy meglévő vezérlő megjelenését, hozzon létre egy ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  A részek és a szövegmező jellemző állapotok megtekintéséhez lásd: [szövegmező stílusok és sablonok](~/add/includes/ajax-current-ext-md.md).       A függőségi tulajdonságok a vezérlő által az alapértelmezett stílusának is be lehet állítani.  Ha egy tulajdonsága egy alapértelmezett stílusát, amikor a vezérlő az alkalmazás megjelenik a tulajdonság módosíthatja az alapértelmezett érték. Az alapértelmezett stílusát határozza meg, melyik asztali téma használja a rendszer az alkalmazás futtatásakor.  További információkért lásd: [alapértelmezett WPF témák](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Egy visual tulajdonság beállítása csak fog tudni hatása tulajdonság is szerepel a TextBox vezérlővel alapértelmezett sablon, amelynek beállítása használatával egy. A &quot;Módosítása a vizuális struktúra egy vezérlés&quot; című szakaszában található visual tulajdonságok listáját [testreszabása egy meglévő vezérlő megjelenését, hozzon létre egy ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "This example shows how to use the Text property to set the initial text contents of a TextBox control.  \n  \n> [!NOTE]\n>  Although the Extensible Application Markup Language (XAML) version of the example could use the \\<TextBox.Text> tags around the text of each button's TextBox content, it is not necessary because the TextBox applies the ContentPropertyAttribute attribute to the Text property.  \n  \n```xaml  \n<TextBox Name=\"tbSettingText\">  \n  Initial text contents of the TextBox.  \n</TextBox>  \n```  \n  \n```c#  \ntbSettingText.Text = \"Initial text contents of the TextBox.\";  \n```  \n  \n```vb  \ntbSettingText.Text = \"Initial text contents of the TextBox.\"  \n```  \n  \n For additional examples, see the 4.0 version of this document: [TextBox Class](https://msdn.microsoft.com/en-US/library/ms617604\\(v=vs.100\\).aspx)."
