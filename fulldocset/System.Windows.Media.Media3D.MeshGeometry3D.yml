  namespace: System.Windows.Media.Media3D
  summary: "Lekérdezi vagy beállítja a normál vektor ismert gyűjteménye a <xref href=&quot;System.Windows.Media.Media3D.MeshGeometry3D&quot;> </xref>."
  remarks: "Normál vektorok, amely meghatározza a háló minden háromszög felületre merőleges veszélyének. Normálokat határozza meg, hogy egy adott háromszög arc van-e kapcsolni.       <xref:System.Windows.Media.Media3D.MeshGeometry3D>lehetővé teszi, hogy a fejlesztő adhatja meg a pozíció, a normál és a mintázat koordináta információkat.</xref:System.Windows.Media.Media3D.MeshGeometry3D>       Normálokat feltételezhető, társítson egyszerű rácsvonal első lapokon.  Tekercselés sorrendjének (a sorrendet, amelyben a pozíciók a háló minden háromszög alkotó vannak megadva) határozza meg, hogy egy adott arc első- vagy biztonsági néző.       Normálokat nincsenek megadva, ha azok generációs függ, hogy a fejlesztő rendelkezik-e adva háromszög indexet a(z).  Ha háromszög indexek meg van adva, normálokat nem jön létre, hogy hajtsa végre a megfelelő fiók szomszédos lapokat.  Ha háromszög indexek nincsenek megadva, a megadott háromszög csak egy normál létrejön.  A háló jellemzőalapú megjelenését ez okozhatja.      <a name=&quot;dependencyPropertyInfo_Normals&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}</xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>"
  example:
  - '[!code-xml[basic3d#Basic3DXAML3DN3](~/add/codesnippet/xaml/Basic3D.BlankSample/Window1.xaml#basic3dxaml3dn3)]'
  syntax:
    content: public System.Windows.Media.Media3D.Vector3DCollection Normals { get; set; }
    return:
      type: System.Windows.Media.Media3D.Vector3DCollection
      description: "<xref href=&quot;System.Windows.Media.Media3D.Vector3DCollection&quot;></xref>a normál veszélyének, amely tartalmazza a MeshGeometry3D."
  overload: System.Windows.Media.Media3D.MeshGeometry3D.Normals*
  exceptions: []
  platform:
  - net462
