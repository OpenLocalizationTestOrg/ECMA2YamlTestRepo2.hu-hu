  remarks: "Egy adott 3-D háromszög háló, a sorrendet, amelyben pozíciók vannak megadva a háromszög csúcsának határozza meg, hogy a háromszög arcfelismerési elöl vagy biztonsági arcfelismerési.       A [Windows Presentation Foundation](~/add/includes/ajax-current-ext-md.md) 3D egy balra tekercselés sorrendben használ; Ez azt jelenti, hogy a pontokat, amelyek meghatározzák egy előre néző háló háromszög pozíciók kell megadni balra ahhoz, ahogy a háló elölről.       A TriangleIndices tulajdonság beállítása nem kötelező megadni. Ha nincsenek megadva az indexek, háromszögek nem indexelt módon állítják. Minden három pozíciók készlete egy háromszög válik.      <a name=&quot;dependencyPropertyInfo_TriangleIndices&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndicesProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}</xref:System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndicesProperty>"
