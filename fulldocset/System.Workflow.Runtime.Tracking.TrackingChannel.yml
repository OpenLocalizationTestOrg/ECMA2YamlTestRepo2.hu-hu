  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Ha egy <xref:System.Workflow.Runtime.Tracking.TrackingService>jelen, a futtatókörnyezet infrastruktúra hívások követési <xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A>követési csatorna lekérni egy munkafolyamat-példányhoz.</xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A> </xref:System.Workflow.Runtime.Tracking.TrackingService> A futásidejű követési infrastruktúra a nyomon követési csatorna segítségével elküldi a bejegyzések nyomon követése társított a munkafolyamat-példányhoz az állomás alkalmazásnak, amikor a nyomon követési infrastruktúra megegyezik az követése ponttá a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>a munkafolyamat-példányhoz társított.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> Az alkalmazás is kezelheti a nyomkövetési információk bármilyen módon választja. Például a <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>nyomkövetési adatokat ír az adatbázis SQL-adatbázishoz.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>       A nyomkövetési szolgáltatás követési csatornát létrehozni a TrackingChannel alaposztályból osztály származik.  Használhatja a <xref:System.Workflow.Runtime.Tracking.TrackingParameters>megvalósítását a hívásában infrastruktúra nyomon követése a futtatókörnyezet által átadott objektum <xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A>minden példánya a nyomon követési csatorna rendelni az adott munkafolyamat-példány.</xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A> </xref:System.Workflow.Runtime.Tracking.TrackingParameters> A munkafolyamat futásidejű motor követési csatorna kér minden nyomkövetési szolgáltatás, amely rendelkezik egy <xref:System.Workflow.Runtime.Tracking.TrackingProfile>egy munkafolyamat-példányhoz.</xref:System.Workflow.Runtime.Tracking.TrackingProfile>"
