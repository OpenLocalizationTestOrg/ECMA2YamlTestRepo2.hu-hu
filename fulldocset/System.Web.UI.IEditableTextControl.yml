  fullName: System.Web.UI.IEditableTextControl
  type: Interface
  summary: "Módosíthatja a felhasználó szöveget megjelenítő vezérlő jelöli."
  remarks: "Meghatározza, pl. <xref:System.Web.UI.WebControls.TextBox>és azok, amelyek a <xref:System.Web.UI.WebControls.ListControl>, adjon meg egy text tulajdonságához lap felhasználó által módosítható.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> Text tulajdonságának megváltozásakor egy esemény jelenik meg, értesítse a tulajdonság megváltozott kezelők. Osztályok, amelyek megvalósítják az IEditableTextControl vezérlőt kell meghatároznia a <xref:System.Web.UI.IEditableTextControl.TextChanged>esemény.</xref:System.Web.UI.IEditableTextControl.TextChanged>       Bár a IEditableTextControl vezérlőt illesztőfelület csak tartalmazza a <xref:System.Web.UI.IEditableTextControl.TextChanged>esemény, az örökli a <xref:System.Web.UI.ITextControl>felület, amely meghatározza egy <xref:System.Web.UI.ITextControl.Text%2A>tulajdonság.</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.IEditableTextControl.TextChanged> IEditableTextControl vezérlőt felület megvalósítása a vezérlő definiálni kell a <xref:System.Web.UI.ITextControl.Text%2A>tulajdonság és az <xref:System.Web.UI.IEditableTextControl.TextChanged>eseményt, amely akkor fordul elő, amikor a <xref:System.Web.UI.ITextControl.Text%2A>tulajdonság módosítások közleményeket, hogy a kiszolgáló között.</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.IEditableTextControl.TextChanged> </xref:System.Web.UI.ITextControl.Text%2A>       IEditableTextControl vezérlőt, és <xref:System.Web.UI.WebControls.TextBox> <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> megvalósítása Ezeket az osztályokat a egy esemény jelenik meg keresztül a <xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName>vagy <xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName>módszerek.</xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName> Egy osztály, amely megvalósítja a IEditableTextControl vezérlőt felületet meghatározhatja egy hasonló esemény kiváltása módszert."
