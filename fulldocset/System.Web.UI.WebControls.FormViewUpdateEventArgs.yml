  summary: "Lekérdezi a szótár, amely tartalmazza az új mező név/érték párok a rekord frissítéséhez."
  remarks: "A rekord frissítéséhez az új mezőjének értékét eléréséhez használja a NewValues tulajdonság. Például használhatja ezeket az értékeket naplózandó frissített rekordokat.      > [!NOTE] > Ha a felhasználót, hogy módosítsa a kulcsmezők, lehetővé teszi a <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>tulajdonsága tartalmazza az eredeti adatkulcsok mezőértékeinek.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> A frissített értékekkel a NewValues tulajdonság vannak tárolva.       A NewValues tulajdonság értéket ad vissza egy <xref:System.Collections.Specialized.OrderedDictionary>objektum, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>felületet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> A <xref:System.Collections.Specialized.OrderedDictionary>objektum tartalmaz <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objektumok, amelyek megfelelnek a frissített adatmezőket.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> A mezőnevek elérésére, a <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>tulajdonsága a <xref:System.Collections.Specialized.OrderedDictionary>objektum.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Hasonlóképpen, akkor érhető el a mezőértékek a <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>tulajdonság.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Gyors, használhatja a indexelője a <xref:System.Collections.Specialized.OrderedDictionary>a mező elérésére objektum értékeket közvetlenül.</xref:System.Collections.Specialized.OrderedDictionary> Az adatforrás-vezérlők, a mezők sorrendje támaszkodó (például <xref:System.Web.UI.WebControls.AccessDataSource>) férhetnek hozzá a mezőértékek csak index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the NewValues property to access the new values entered by the user for the non-key fields of the record being updated.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1083_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1083_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Egy <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> , amely tartalmazza az új mező név/érték párok a rekord frissítéséhez álló dictionary."
