  remarks: "Amikor létrehoz egy frissítési gombra a sablonokat az egyik egy <xref:System.Web.UI.WebControls.FormView>vezérlő, opcionálisan megadhat egy argumentumot kell megadni a gombhoz használatával a <xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.FormView> A parancs argumentum általában tartalmaz bármely opcionális információk a frissítési parancs, például a kulcsmezőhöz megadott értéke használni kíván. A <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>tulajdonság valósul meg a frissítés gomb parancs argumentum értékének meghatározása könnyen.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>"
