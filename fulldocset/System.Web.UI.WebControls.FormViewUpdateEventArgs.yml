  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs
  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdating&quot;> </xref> esemény."
  remarks: "A <xref:System.Web.UI.WebControls.FormView>szabályozása vált ki a <xref:System.Web.UI.WebControls.FormView.ItemUpdating>eseményt, ha egy frissítés gombra (gombot a `CommandName` tulajdonság &quot;Frissítés&quot; értékre van állítva) a vezérlőben kattint, de előtte a <xref:System.Web.UI.WebControls.FormView>vezérlő frissíti a rekordot.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView> Ez lehetővé teszi, hogy egy egyéni rutin, például HTML-kódolási vagy -rekord értékeit érvényesítése előtt frissítése az adatforrásban, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       Az esemény-kezelési metódus, amely lehetővé teszi egy választható parancsargumentum küldött értékének meghatározása egy FormViewUpdateEventArgs objektum objektumnak átadott a <xref:System.Web.UI.WebControls.FormView>vezérlik, és jelzi hogy a frissítési műveletet meg kell szakítani.</xref:System.Web.UI.WebControls.FormView> A parancs argumentum értékének meghatározásához használja a <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A> A frissítési műveletet mégsem folytatja, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Ha, férhet hozzá a rekord frissítése során az eredeti adatkulcsok mezőértékeinek használnia kell a <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Az eredeti értékeket nem kulcs mező használatával elérhető a <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A> Frissített értékekkel (többek között frissített adatkulcsok mezőértékeinek, ha a felhasználó számára Szerkesztés kulcsmezők) használatával érik el a <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek a FormViewUpdateEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>"
  example:
