  summary: "Lekérdezi a szótár, amely tartalmazza az eredeti nem kulcs mező név/érték párok a rekord frissítéséhez."
  remarks: "Az eredeti nem kulcs mezőjének értékét a frissített rekord eléréséhez használja a OldValues tulajdonság. Például használhatja ezeket az értékeket naplózandó frissített rekordokat. Egyes adatforrás-vezérlők, többek között a <xref:System.Web.UI.WebControls.SqlDataSource>és <xref:System.Web.UI.WebControls.ObjectDataSource>szabályozza, (optimista konkurencia ellenőrzése) támogatási ütközésészlelés.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Ha a <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>ezen vezérlők közül az egyik tulajdonság értéke `ConflictOptions.CompareAllValues`, az eredeti értékeket a rekord összehasonlítja az értékek a frissítési művelet végrehajtása előtt.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> Ha egy olyan rekordot egyidejűleg módosult egy másik felhasználó, a rekord nem frissül.      > [!NOTE] > A OldValues tulajdonság nem tartalmaz kulcsmezők. Ha a felhasználót, hogy módosítsa a kulcsmezők, az eredeti adatkulcsok mezőértékeinek tárolódnak a <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> A frissített értékekkel tárolódnak a <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       A <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>tulajdonság értéket ad vissza egy <xref:System.Collections.Specialized.OrderedDictionary>objektum, amely megvalósítja a <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>felületet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> A <xref:System.Collections.Specialized.OrderedDictionary>objektum tartalmaz <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objektumok, amelyek megfelelnek a frissített adatmezőket.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> A mezőnevek elérésére, a <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>tulajdonsága a <xref:System.Collections.Specialized.OrderedDictionary>objektum.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Hasonlóképpen, akkor érhető el a mezőértékek a <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>tulajdonság.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Gyors, használhatja a indexelője a <xref:System.Collections.Specialized.OrderedDictionary>a mező elérésére objektum értékeket közvetlenül.</xref:System.Collections.Specialized.OrderedDictionary> Az adatforrás-vezérlők, a mezők sorrendje támaszkodó (például <xref:System.Web.UI.WebControls.AccessDataSource>) férhetnek hozzá a mezőértékek csak index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
