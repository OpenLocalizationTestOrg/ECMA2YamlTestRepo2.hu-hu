  name: TraceLevel
  nameWithType: TraceLevel
  fullName: System.Diagnostics.TraceLevel
  type: Enum
  summary: "Itt adhatja meg, milyen üzenetek a kimeneti a <xref:System.Diagnostics.Debug>, <xref href=&quot;System.Diagnostics.Trace&quot;> </xref> és <xref href=&quot;System.Diagnostics.TraceSwitch&quot;> </xref> osztályok.</xref:System.Diagnostics.Debug>"
  remarks: "Ez az enumerálás használják az <xref:System.Diagnostics.TraceSwitch>osztályhoz.</xref:System.Diagnostics.TraceSwitch>       Engedélyeznie kell a nyomkövetés vagy hibakeresés kapcsoló használatára. A következő fordító adott esetén. C# és Visual Basic eltérő compilers – használatakor, tekintse meg a fordító a dokumentációját.      -C#-hibakeresés engedélyezéséhez vegye fel a `/d:DEBUG` jelzőjét, hogy a fordító parancssori, amikor a kód fordítása, vagy hozzáadhat `#define DEBUG` a fájl elejéhez. A Visual Basic, adja hozzá a `/d:DEBUG=True` jelzőjét, hogy a fordító parancssori műveletet.      -Nyomkövetés engedélyezése a C#, vegye fel a `/d:TRACE` jelzőjét, hogy a kód fordítása, vagy adja hozzá a fordító parancssori `#define TRACE` a fájl elejéhez. A Visual Basic, adja hozzá a `/d:TRACE=True` jelzőjét, hogy a fordító parancssori műveletet.       További információ a az alkalmazás tagolása <xref:System.Diagnostics.Debug>és <xref:System.Diagnostics.Trace>.</xref:System.Diagnostics.Trace> </xref:System.Diagnostics.Debug> :      > [!NOTE] > A a .NET-keretrendszer 2.0-s verzióját, szöveges használatával adja meg a kapcsoló értéke. Például `true` a egy <xref:System.Diagnostics.BooleanSwitch>vagy a szöveg, például a jelző számbavételi érték `Error` <xref:System.Diagnostics.TraceSwitch>.</xref:System.Diagnostics.TraceSwitch> </xref:System.Diagnostics.BooleanSwitch> A sor `<add name=&quot;mySwitch&quot; value=&quot;Error&quot; />` egyenértékű `<add name=&quot;mySwitch&quot; value=&quot;1&quot; />`.       A .NET-keretrendszer 1.0 és 1.1, a konfigurációs fájlok nyomkövetési szintek a enumerálási tag, mint a enumerálási tag egész érték állítsa be, az alábbi példa azt mutatja be.      ```   <configuration>       <system.diagnostics>          <switches>             <add name=&quot;mySwitch&quot; value=&quot;4&quot; />          </switches>       </system.diagnostics>   </configuration>   ```Nyomkövetési szintek a számbavétel értékének egész használata mellett, a .NET-keretrendszer 2.0-s verziójának nyomkövetési szintek a számbavételi érték a szöveges alakot paranccsal állítható. Például `Verbose` <xref:System.Diagnostics.TraceSwitch>.</xref:System.Diagnostics.TraceSwitch> A sor `<add name=&quot;mySwitch&quot; value=&quot;Verbose&quot; />` egyenértékű `<add name=&quot;mySwitch&quot; value=&quot;4&quot; />`.       Az alábbi táblázat a TraceLevel számbavétel tagjainak és a megfelelő konfigurációs fájl tételek közötti kapcsolat.      | Nyomkövetési szint |} A konfigurációs fájl érték |}   |-----------------|------------------------------|   | Ki |}&0; |}   | Hiba |}&1; |}   | Figyelmeztetés |}&2; |}   | Információ |}&3; |}   | Részletes |}&4; |}"
  syntax:
    content: public enum TraceLevel
