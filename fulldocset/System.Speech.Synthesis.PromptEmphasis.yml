  summary: "A kérdések hangsúlyt szintekhez értékeinek enumerálása."
  remarks: "A PromptEmphasis számbavétel tagjainak által használt a <xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>konstruktor, ha a <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>metódust, és a <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>metódus szóbeli szöveg hangsúlyt szintjének beállításához.</xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A> </xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> A <xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>tulajdonság lekérdezi a hangsúly a egy <xref:System.Speech.Synthesis.PromptStyle>objektum PromptEmphasis példánnyal.</xref:System.Speech.Synthesis.PromptStyle> </xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>      > [!NOTE] > A beszédfelismerés összefoglaló motorok Windows nem támogatják a változatok a beszéd kimeneti hangsúlyt most. A beállítás értéke a PromptEmphasis számbavétel tagja használatával teszik a biztosítható a szintetizált kimeneti hallható változás."
  syntax:
    content: public enum PromptEmphasis
