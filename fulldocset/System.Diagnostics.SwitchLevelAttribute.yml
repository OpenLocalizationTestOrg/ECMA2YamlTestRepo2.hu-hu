  type: Class
  summary: "A kapcsoló szintű típusát."
  remarks: "Ez az attribútum az célja, hogy minden <xref:System.Diagnostics.Switch>osztály</xref:System.Diagnostics.Switch> öröklő osztály alkalmazható Az attribútum célja a típus, amely meghatározza a kapcsoló feltételeknek, a kapcsoló azonosításához. Minden egyes kapcsoló határozza meg, hogy a nyomkövetési írását, e egy esemény típusa megegyezik, vagy meghaladja a értékét alapján a <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>tulajdonság megadása a kapcsolóhoz.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> A használt típus a <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>tulajdonság változó különböző kapcsolókhoz.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> Például a kapcsoló szintű típus az az <xref:System.Diagnostics.BooleanSwitch>osztály <xref:System.Boolean>, és a kapcsoló szintű típus az <xref:System.Diagnostics.TraceSwitch>osztály <xref:System.Diagnostics.TraceLevel>.</xref:System.Diagnostics.TraceLevel> </xref:System.Diagnostics.TraceSwitch> </xref:System.Boolean> </xref:System.Diagnostics.BooleanSwitch>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SwitchLevelAttribute : Attribute
