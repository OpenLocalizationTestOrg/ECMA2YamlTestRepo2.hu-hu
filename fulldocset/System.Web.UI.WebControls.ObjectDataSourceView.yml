  fullName: System.Web.UI.WebControls.ObjectDataSourceView
  type: Class
  summary: "Támogatja a <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> vezérlik, és az üzleti és adat objektumok adatok műveletek végrehajtásához adathoz kötött vezérlők felületet biztosít."
  remarks: "A ObjectDataSourceView osztály szánták adathoz kötött vezérlők által, és a lap kódban programozható objektumként nem használható.       A ObjectDataSourceView osztály megvalósít adatok funkcionalitása a <xref:System.Web.UI.WebControls.ObjectDataSource>szabályozása, beleértve a <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Delete%2A>, és <xref:System.Web.UI.WebControls.ObjectDataSourceView.Insert%2A>Műveletek, rendezési, szűrési és beállítások kezelése tartani nézetben állapot.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Insert%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Delete%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSource>       Egy ObjectDataSourceView objektum minden egyes példányánál jön létre a <xref:System.Web.UI.WebControls.ObjectDataSource>osztály futási időben.</xref:System.Web.UI.WebControls.ObjectDataSource> Az műveleteket példányának hívások a <xref:System.Web.UI.WebControls.ObjectDataSource>osztály kezeli a ObjectDataSourceView objektum példányát.</xref:System.Web.UI.WebControls.ObjectDataSource> Lap fejlesztők nem érhető el a ObjectDataSourceView osztály egy példányát közvetlenül. Vezérlők fejlesztői hozhat létre egyéni adatvezérlők kiterjesztésével a <xref:System.Web.UI.WebControls.ObjectDataSource>és ObjectDataSourceView osztályok.</xref:System.Web.UI.WebControls.ObjectDataSource>       A ObjectDataSourceView osztály az műveleteket végez metódusok hívása a következőt reflexió használatával üzleti vagy adatok objektumok. Futási időben a <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő hoz létre, amely azonosítja a típus egy példánya a <xref:System.Web.UI.WebControls.ObjectDataSourceView.TypeName%2A>tulajdonság, és az adatok művelet megfelelő metódus majd.</xref:System.Web.UI.WebControls.ObjectDataSourceView.TypeName%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> A létrehozott objektum nem a ObjectDataSourceView által jelenleg a memóriában lévő. Az objektum létrehozása és megsemmisül minden adat metódus hívásához. Ha a metódus `static` (`Shared` a Visual Basic nyelvben), nem példányt létrehozni, de a művelet módszer továbbra is nevezik.       A ObjectDataSourceView nincs közvetlenül kitéve lap fejlesztők által az <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő.</xref:System.Web.UI.WebControls.ObjectDataSource> Ehelyett a tulajdonságai és metódusai a ObjectDataSourceView keresztül érhetők el a <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> Például a <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>ObjectDataSourceView tulajdonság van állítva <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>a <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> tulajdonsága</xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>      ## Adatgyűjtés a legalapvetőbb művelet, amely egy adatforrásnézet végrehajtja az adatok lekérését az alapul szolgáló tárolási használatával végzett a <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>metódus, amely lekéri az <xref:System.Collections.IEnumerable>adatok elemek gyűjteménye.</xref:System.Collections.IEnumerable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> A következő adatok lekérését metódusok, tulajdonságok és események a ObjectDataSourceView objektum által megvalósított, és közvetlenül elérhetővé a <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő az oldal a fejlesztők és más hívóknak: - a <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>metódus - a <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>tulajdonság - a <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A>tulajdonság - a <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>esemény - a <xref:System.Web.UI.WebControls.ObjectDataSource.Selected>esemény ## adatok a ObjectDataSourceView frissítése objektum által azonosított üzleti vagy adatok objektum metódus meghívásával támogatja a frissítéseket a <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A>tulajdonság.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Selected> </xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Adathoz kötött vezérlők által automatikusan műveleteket, mint a frissítések, a <xref:System.Web.UI.WebControls.GridView>és <xref:System.Web.UI.WebControls.DetailsView>vezérlők, a paramétereket adjon át egy <xref:System.Collections.Specialized.IOrderedDictionary>a ObjectDataSourceView és a nézet objektum egyesíti ezeket a paramétereket, amelyek szerepelnek a paramétereket a <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>gyűjtemény.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> </xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       A következő frissítés metódusok, tulajdonságok és események a ObjectDataSourceView által megvalósított, és közvetlenül elérhetővé a <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő az oldal a fejlesztők és más hívóknak: - a <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A>metódus - a <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A>tulajdonság - a <xref:Sy