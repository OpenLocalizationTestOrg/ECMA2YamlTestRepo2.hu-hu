  summary: "Lekérdezi vagy beállítja a metódus vagy függvény neve, amely a <xref href=&quot;System.Web.UI.WebControls.ObjectDataSourceView&quot;> </xref> vezérlő elindítja az adatok lekéréséhez."
  remarks: "A megadott metódus a metódus-aláírás rendelkezhet, de sikeres meghívásához ahhoz, hogy a <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő a következő táblázatban felsorolt típusok valamelyikét kell visszaadnia |} Visszatérési típusa |} A művelet |}   |-----------------|------------|   | <xref:System.Collections.IEnumerable>| A <xref:System.Collections.IEnumerable> <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>metódus által visszaadott. |}   | <xref:System.Data.DataTable>| Egy <xref:System.Data.DataView>a <xref:System.Data.DataTable>használatával létrehozott és a <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>metódus által visszaadott. |}   | <xref:System.Data.DataSet>| Az első <xref:System.Data.DataTable>a <xref:System.Data.DataSet>ki kell olvasni, és egy <xref:System.Data.DataView>jön létre, és a <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>metódus által visszaadott. |}   | <xref:System.Object>| Az objektum egy elemsablonoktól <xref:System.Collections.IEnumerable>csomagolni, és a <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>metódus által visszaadott. |}       A SelectMethod metódus tulajdonság által azonosított metódus lehet példánymetódusnak vagy egy `static` (`Shared` a Visual Basic nyelvben) metódus.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Collections.IEnumerable> </xref:System.Object> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Data.DataView> </xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Data.DataTable> </xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Collections.IEnumerable> </xref:System.Collections.IEnumerable> </xref:System.Web.UI.WebControls.ObjectDataSource> Ha egy példánymetódus, az üzleti objektumhoz létrehozott és megsemmisül minden alkalommal, amikor a SelectMethod metódus lehívásra kerül. Kezelheti a <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated>esemény dolgozni az üzleti objektumhoz a SelectMethod metódus tulajdonság által megadott metódus metódus meghívása előtt.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated> Emellett kezelheti a <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing>eseményt, amely után a SelectMethod metódus tulajdonság által megadott metódus lehívásra kerül következik be.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing> (`Dispose` neve csak akkor, ha az üzleti objektumhoz megvalósítja a <xref:System.IDisposable>felületet.)</xref:System.IDisposable> Ha a metódus egy `static` (`Shared` a Visual Basic nyelvben) metódust, az üzleti objektumhoz soha nem jön létre, és ezeket az eseményeket nem lehet kezelni.       Ha az üzleti objektumot, amely a <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő együttműködve valósít meg egynél több metódus vagy függvény ugyanazzal a névvel (módszer túlterhelések), az adatforrás-vezérlő megpróbálja meghívni a megfelelő sablon feltételeket, beleértve a paramétereket a meghatározott alapján a <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>gyűjtemény.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Ha a paramétereket a a <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>gyűjtemény nem egyeznek a SelectMethod metódus tulajdonság által megadott metódus aláírása, az adatforrás kivételt jelez.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>       További információkért lásd: <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod?displayProperty=fullName>.</xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how a <xref:System.Web.UI.WebControls.GridView> control can display data using an <xref:System.Web.UI.WebControls.ObjectDataSource> control on a Web Forms page. The <xref:System.Web.UI.WebControls.ObjectDataSource> identifies a partially or fully qualified class name with its <xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A> property and a method that is called to retrieve data with its SelectMethod property. At run time, the object is created and the method is called using reflection. The <xref:System.Web.UI.WebControls.GridView> control enumerates through the <xref:System.Collections.IEnumerable> collection that is returned by the SelectMethod, and then displays the data.  \n  \n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_584_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_584_1.aspx)]"
