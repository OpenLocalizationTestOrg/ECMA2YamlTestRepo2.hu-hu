ulajdonság, és bármilyen kapcsolódó paramétereit a `keys` gyűjteményt, és végrehajtja a tőle</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView> A művelet befejezése után a <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnUpdated%2A>metódus lehívásra kerül kell kiadni a <xref:System.Web.UI.WebControls.ObjectDataSourceView.Updated>esemény.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Updated> </xref:System.Web.UI.WebControls.ObjectDataSourceView.OnUpdated%2A> Ez az esemény visszatérési értékkel, hibakódok vizsgálata kezelni, és bármely utófeldolgozás végrehajtani.       A frissített sorok számának visszaadása további információkért lásd: <xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A>.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A>"
