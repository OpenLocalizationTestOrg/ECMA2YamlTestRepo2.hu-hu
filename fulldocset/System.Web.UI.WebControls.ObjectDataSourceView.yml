      type: System.String
      description: "Karakterlánc, amely a metódus nevét vagy nem működik, amely a <xref href=&quot;System.Web.UI.WebControls.ObjectDataSourceView&quot;> </xref> adatok lekéréséhez használja. Az alapértelmezett érték egy üres karakterlánc (&quot;&quot;)."
