  remarks: "Kezeli a <xref:System.Web.UI.WebControls.ObjectDataSource.Filtering>esemény szűrőértékek paraméter előtt az érvényesítés műveletek végrehajtásához a <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő szűrő műveletet hajt végre.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.Filtering> Törölheti a <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>műveletet úgy, hogy a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonsága a <xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs>objektum `true`.</xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> Az esemény akkor következik be, ha csak a <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>tulajdonság értéke.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).      > [!IMPORTANT] > Ellenőriznie kell a szűrő paraméterérték származó, az ügyfél. A futásidejű egyszerűen helyettesíti a paraméter értéke a szűrőkifejezés, és úgy, hogy alkalmazza a <xref:System.Data.DataView>által visszaadott objektum a <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>metódus.</xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Data.DataView> Ha használja a <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>tulajdonság eredmények, a szűrés bekövetkezése előtt ellenőrizni kell a paraméterértékek száma korlátozható biztonsági intézkedésként.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>"
