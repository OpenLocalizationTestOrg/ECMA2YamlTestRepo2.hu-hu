- uid: System.Web.UI.WebControls.ObjectDataSourceView.FilterExpression
  id: FilterExpression
  parent: System.Web.UI.WebControls.ObjectDataSourceView
  langs:
  - csharp
  name: FilterExpression
  nameWithType: ObjectDataSourceView.FilterExpression
  fullName: System.Web.UI.WebControls.ObjectDataSourceView.FilterExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a szűrési kifejezés, amely akkor érvényesíthetők, ha az üzleti objektumhoz módszer, amely azonosítja a <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod*>tulajdonság nevezik.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod*>"
  remarks: "A <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő támogatja a szűrési adatok csak akkor, ha a <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>metódus értéket ad vissza egy <xref:System.Data.DataSet>, <xref:System.Data.DataView>, vagy <xref:System.Data.DataTable>objektum.</xref:System.Data.DataTable> </xref:System.Data.DataView> </xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSource>       A használt szintaxis a <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>tulajdonság értéke formátum-karakterlánc típusú kifejezés.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A> A szűrési kifejezés szintaxisa ugyanazt a szintaxist, amelyet az elfogad az <xref:System.Data.DataView.RowFilter%2A>tulajdonság, mert a szűrőkifejezés alkalmazott a <xref:System.Data.DataView.RowFilter%2A>tulajdonsága a <xref:System.Data.DataView>végrehajtása a visszaadott objektum a <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>metódus.</xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Data.DataView> </xref:System.Data.DataView.RowFilter%2A> </xref:System.Data.DataView.RowFilter%2A> (További információkért lásd: <xref:System.Data.DataColumn.Expression%2A>.)</xref:System.Data.DataColumn.Expression%2A> Paraméterek való hozzáadásakor a <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>gyűjtemény, például is hozzáadhat a helyőrzők formátumú karakterlánc `&quot;{0}&quot;`, helyettesítéséhez paraméterértékeket a kifejezésben.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A> A helyőrzők helyett a paraméter indexe megfelelően a <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>gyűjtemény.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>       A <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A> is felvehet paraméterek Ha a paraméter típusát is egy karaktert vagy karakterláncot, tegye idézőjelek között a paraméter. Idézőjelek között nincs szükség, ha a paraméter nem egy numerikus típusú. A <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>gyűjtemény tartalmaz, amely kiértékeli a helyőrzőket a <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A> található paraméterek</xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>       A FilterExpression tulajdonság értékének tárolt megtekintési állapotát.      > [!IMPORTANT] > Javasoljuk, hogy minden paraméter szűrőérték származó, az ügyfél ellenőrzi. A futásidejű egyszerűen helyettesíti a paraméter értéke a szűrőkifejezés, és úgy, hogy alkalmazza a <xref:System.Data.DataView>által visszaadott objektum a <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>metódus.</xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Data.DataView> Ha használja a <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>tulajdonság eredmények, a szűrés bekövetkezése előtt ellenőrizni kell a paraméterértékek száma korlátozható biztonsági intézkedésként.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to display filtered data using an <xref:System.Web.UI.WebControls.ObjectDataSource> control to retrieve data from a middle-tier business object and a <xref:System.Web.UI.WebControls.GridView> control to display the results. The second code example provides an example of the middle-tier business object that is used in the first code example.  \n  \n The following code example demonstrates how to display filtered data using an <xref:System.Web.UI.WebControls.ObjectDataSource> control to retrieve data from a middle-tier business object and a <xref:System.Web.UI.WebControls.GridView> control to display the results. The <xref:System.Web.UI.WebControls.ObjectDataSource> control can filter data only when the method that retrieves the data retrieves it as a <xref:System.Data.DataSet> object. For this reason, the <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A> property identifies a business object method that retrieves data as a <xref:System.Data.DataSet>.  \n  \n The code example consists of a <xref:System.Web.UI.WebControls.TextBox>, a <xref:System.Web.UI.WebControls.GridView> control, the <xref:System.Web.UI.WebControls.ObjectDataSource> control, and a **Submit** button. By default, the <xref:System.Web.UI.WebControls.TextBox> is populated with the name of one of the Northwind Traders employees. The <xref:System.Web.UI.WebControls.GridView> displays information about the employee that is identified by the name in the <xref:System.Web.UI.WebControls.TextBox>. To retrieve data on another employee, in the <xref:System.Web.UI.WebControls.TextBox>, enter the full name of the employee, and then click the **Submit** button.  \n  \n The FilterExpression property specifies an expression that is used to filter the data that is retrieved by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A> property. It uses parameter placeholders that are evaluated to the parameters that are contained in the <xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterParameters%2A> collection. In this example, the parameter placeholder is bounded by single quotation marks because the type of the parameter is a string type that might contain spaces. If the type of the parameter is a numeric or date type, bounding quotation marks are not required.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_9#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1284_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_9#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1284_1.aspx)]  \n  \n The following code example provides an example of a middle-tier business object that the preceding code example uses. The code example consists of two basic classes:  \n  \n-   The `EmployeeLogic` class, which is a class that encapsulates business logic.  \n  \n-   The `NorthwindEmployee` class, which is a model class that contains only the basic functionality that is required to load and persist data from the data tier.  \n  \n For simplicity, the `EmployeeLogic` class creates a static set of data, rather than retrieving the data from a data tier. It is also helpful for this example, because the sample relies on you to provide the full name of a Northwind Traders employee to demonstrate filtering.  \n  \n For a complete working example, you must compile and use these classes with the Web Forms page code examples that are provided.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_9#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1284_2.cs)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_9#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1284_2.vb)]"
  syntax:
    content: public string FilterExpression { get; set; }
    return:
      type: System.String
      description: "A szűrési kifejezés lépnek érvénybe, ha az adatok lekérésére metódussal az üzleti objektum által azonosított jelölő karakterlánccá a <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod*>tulajdonság.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod*>"
