ntrols.ObjectDataSourceView.Select%2A>metódus visszaadja a <xref:System.Data.DataTable>vagy <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> A <xref:System.Web.UI.WebControls.ObjectDataSourceView.CanSort%2A>tulajdonság mindig adja vissza `true`, mert a ObjectDataSourceView nem állapítható meg, milyen típusú ad vissza a <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>metódus a metódus hívása nélkül.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.CanSort%2A> A <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>tulajdonság szintaxisa megegyezik a egy <xref:System.Data.DataView.Sort%2A?displayProperty=fullName>tulajdonság.</xref:System.Data.DataView.Sort%2A?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>      ## Nézet állapota a ObjectDataSourceView követési megvalósítja a <xref:System.Web.UI.IStateManager>felület és a nézetállapot át történő nyomon követéséhez állapotában lapkérések.</xref:System.Web.UI.IStateManager> Megvalósítása a <xref:System.Web.UI.WebControls.ObjectDataSourceView.LoadViewState%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.SaveViewState%2A>, és <xref:System.Web.UI.WebControls.ObjectDataSourceView.TrackViewState%2A>módszerek állnak rendelkezésére nézet állapotát nyomon követése a vezérlő.</xref:System.Web.UI.WebControls.ObjectDataSourceView.TrackViewState%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.SaveViewState%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.LoadViewState%2A> További információkért lásd: [ASP.NET állapot Management áttekintése](~/add/includes/ajax-current-ext-md.md)."
