  summary: "Lekérdez vagy beállít egy értéket, amely meghatározza, hogy a <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> vezérlő elvégzi a frissítést, és a mögöttes adatokat tároló sorában változásai az időre, amíg a művelet törli."
  remarks: "A ConflictDetection beállítást tulajdonság határozza meg, hogy a régi és új értékeinek paraméterek érvényesek a `Update` metódust. Például, ha ez a metódus által megadott a <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A>tulajdonság értéket ad vissza egy <xref:System.Data.DataTable>objektum oszlopokkal `Name` és `Number`, és a ConflictDetection beállítást tulajdonság értéke a <xref:System.Web.UI.ConflictOptions>érték, paraméterek létrejönnek az `Name` és `Number` a a `Update` metódus.</xref:System.Web.UI.ConflictOptions> </xref:System.Data.DataTable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A> Ha a ConflictDetection beállítást tulajdonság értéke a <xref:System.Web.UI.ConflictOptions>érték, paraméterek jönnek létre a nevek `Name`, `Number`, `original_Name`, és `original_Name`.</xref:System.Web.UI.ConflictOptions> (Az eredeti értékeket a paraméterek a pontos neve függ a <xref:System.Web.UI.WebControls.ObjectDataSourceView.OldValuesParameterFormatString%2A>.)</xref:System.Web.UI.WebControls.ObjectDataSourceView.OldValuesParameterFormatString%2A> A <xref:System.Web.UI.WebControls.ObjectDataSourceView>majd megállapítja, hogy a metódus, amely szerepel a <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A>tulajdonságnak egyező paraméterek.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView>       Egyidejűség-vezérlési a adattárolókhoz az adatok olvasása és módosul a tárolóban, ha több ügyfél elérése és módosítása ugyanazokat az adatokat hogyan vezérelni technika. Például egy ügyfél adatokat olvas, és megadja a felhasználóknak, miközben egy másik ügyfél ugyanazokat az adatokat olvas, és megjeleníti azt egy másik felhasználó. Ha mindkét felhasználók frissítheti az adatokat, és küldje el az adattárolási, néhány váratlan eredményt fordulhatnak elő, mert mindkét ügyfél lehet, hogy frissíti a különböző érték is ugyanazokat az adatokat. Ütközés tekintendő. A ConflictDetection beállítást tulajdonságának a <xref:System.Web.UI.ConflictOptions>érték, a `Update` metódus ezután összehasonlíthatja a régi és új értékeket ütközések észlelésére, és szükség szerint kezelni őket, az eredeti adatforrás.</xref:System.Web.UI.ConflictOptions>       A ConflictDetection beállítást, a tulajdonság értékének tárolt megtekintési állapotát."
  syntax:
