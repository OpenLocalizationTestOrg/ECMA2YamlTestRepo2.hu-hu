  remarks: "Lapozás által a <xref:System.Web.UI.WebControls.ObjectDataSourceView>vezérlő kezeli az EnablePaging beállítás <xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A>, és <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A>tulajdonságainak a <xref:System.Web.UI.WebControls.ObjectDataSourceView>és definiálása a `Select` az üzleti objektumhoz a megfelelő paraméterekkel rendelkező metódust.</xref:System.Web.UI.WebControls.ObjectDataSourceView> </xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView> Ha az EnablePaging tulajdonság értéke `true`, a <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>két további paraméterek, a kért első sorának és a kért sorok száma a gyűjteménybe.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A> A két paraméter által meghatározott megnevezett a <xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A>és <xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A> A `Select` metódus kell visszaadni a kért száma a megadott indextől kezdődő sorok. Az adatokat nem lehet, hogy egyenletesen osztás az oldalméret, mert az utolsó lap kevesebb sort is tartalmazhatnak. Így a kért sorok száma nem a ténylegesen a visszaadott sorok maximális számát.       A <xref:System.Web.UI.WebControls.ObjectDataSourceView.CanRetrieveTotalRowCount%2A>tulajdonság be van jelölve, hívása közben a <xref:System.Web.UI.WebControls.ObjectDataSourceView.ExecuteSelect%2A>annak érdekében, hogy az adatforrás vezérlő a metódus támogatja a kért úgy, hogy a különböző minden képességet <xref:System.Web.UI.DataSourceSelectArguments>Tulajdonságok.</xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.WebControls.ObjectDataSourceView.ExecuteSelect%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.CanRetrieveTotalRowCount%2A>       A társított adathoz kötött vezérlő engedélyezve van a lapozás, amikor az adathoz kötött vezérlő meghívja a `Select` metódust használ a kezdőindex és a szükséges sorok számát. Továbbá ha a <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A>tulajdonság értéke, az adathoz kötött vezérlő meghívja a metódust a személyhívó vezérlők megjelenítése előtt.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> Például ha egy <xref:System.Web.UI.WebControls.GridView>vezérlőnek lapozása lap méretű 5, és a <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A>metódus ad vissza, 20, csak 4 oldal jelennek meg a személyhívó.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> </xref:System.Web.UI.WebControls.GridView>       Az EnablePaging tulajdonság értékének tárolt megtekintési állapotát."
