  summary: "Lekérdezi vagy beállítja a metódus vagy függvény neve, amely a <xref href=&quot;System.Web.UI.WebControls.ObjectDataSourceView&quot;> </xref> objektumot hív meg frissíteni az adatokat."
  remarks: "A <xref:System.Web.UI.WebControls.ObjectDataSourceView>objektum feltételezi, hogy a metódus az UpdateMethod metódus tulajdonság által azonosított egyik végez a egyszerre, nem pedig egy kötegben.</xref:System.Web.UI.WebControls.ObjectDataSourceView>       A metódus lehet példánymetódusnak vagy egy `static` (`Shared` a Visual Basic nyelvben) metódust. Ha egy példánymetódus, az üzleti objektumhoz létrehozott és megsemmisül minden alkalommal, amikor az UpdateMethod metódus tulajdonság által megadott metódus lehívásra kerül. Kezelheti a <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated>esemény dolgozni az üzleti objektumhoz az UpdateMethod metódus tulajdonság által megadott metódus metódus meghívása előtt.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated> Emellett kezelheti a <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing>eseményt, amely az UpdateMethod metódus lehívásra kerül után következik be.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing> (`Dispose` nevezik, csak akkor, ha az üzleti objektumhoz megvalósítja a <xref:System.IDisposable>felületet.)</xref:System.IDisposable> Ha a metódus egy `static` (`Shared` a Visual Basic nyelvben) metódust, az üzleti objektumhoz soha nem jön létre, és ezeket az eseményeket nem lehet kezelni.       Ha az üzleti objektumot, amely a <xref:System.Web.UI.WebControls.ObjectDataSource>objektum együttműködve valósít meg egynél több metódus vagy függvény ugyanazzal a névvel (módszer túlterhelések), az adatforrás-vezérlő megpróbálja meghívni a megfelelő sablon feltételeket, beleértve a paramétereket a meghatározott alapján a <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>gyűjtemény.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Ha a paramétereket a a <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>gyűjtemény nem egyeznek az UpdateMethod metódus tulajdonság által megadott metódus aláírása, az adatforrás kivételt jelez.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>       További információkért lásd: <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod?displayProperty=fullName>.</xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod?displayProperty=fullName>       Az UpdateMethod metódus, tulajdonság értéke tárolt megtekintési állapotát."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.DropDownList> control, <xref:System.Web.UI.WebControls.TextBox> controls, and several <xref:System.Web.UI.WebControls.ObjectDataSource> controls to update data. The <xref:System.Web.UI.WebControls.DropDownList> displays the name of a `NorthwindEmployee`, while the <xref:System.Web.UI.WebControls.TextBox> controls are used to enter and update address information. Because the <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> collection contains a <xref:System.Web.UI.WebControls.ControlParameter> object that is bound to the selected value of the <xref:System.Web.UI.WebControls.DropDownList>, the button that triggers the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A> operation is enabled only after an employee is selected.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_12#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_413_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_12#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_413_1.aspx)]"
