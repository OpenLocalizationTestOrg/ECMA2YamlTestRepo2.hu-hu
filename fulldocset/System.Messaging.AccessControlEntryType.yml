  name: AccessControlEntryType
  nameWithType: AccessControlEntryType
  fullName: System.Messaging.AccessControlEntryType
  type: Enum
  summary: "Megadja, hogy engedélyezze, vagy hozzáférési jogosultságokat egy megbízható-e."
  remarks: "Amikor az a <xref:System.Messaging.AccessControlEntry>osztály határozza meg a közvetlenül az egy adatkezelő új hozzáférését, beállíthatja a <xref:System.Messaging.AccessControlEntry.EntryType%2A>tulajdonság leírására, hogy jobb engedélyezése vagy megtagadása azt.</xref:System.Messaging.AccessControlEntry.EntryType%2A> </xref:System.Messaging.AccessControlEntry> Továbbá hogy az új jobb fűz hozzá egy meglévő listájához (ha az adatkezelő már létezik az a környezetben, amelynek hozzáadása vagy eltávolítása a hozzáférési jogosultságokat), vagy ha új jobb felülírja, és törli a korábban meghatározott jogok adhat meg.       Létrehozásakor egy új `Allow` bejegyzést, valószínűleg egy már létező `Deny` bejegyzés az ugyanazon a megbízható lép érvénybe, és kell figyelembe venni. Ehhez hasonlóan létrehozásakor egy új `Deny` bejegyzés lehet egy meglévő `Allow` bejegyzésre, amelynek lép érvénybe. Milyen hozzáférési jogokat alkalmazni sorrendjével kapcsolatos további információkért lásd: <xref:System.Messaging.AccessControlList>.</xref:System.Messaging.AccessControlList>"
  syntax:
    content: public enum AccessControlEntryType
  inheritance:
  - System.Enum
  platform:
  - net462
