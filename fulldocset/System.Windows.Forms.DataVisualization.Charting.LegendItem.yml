  fullName: System.Windows.Forms.DataVisualization.Charting.LegendItem
  type: Class
  summary: "A jelmagyarázat-elem, amely jelöli az <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection&quot;> </xref> osztály."
  remarks: "A LegendItem osztály egy jelmagyarázat-elem, amely lehet egy alapértelmezett vagy egyéni elemet jelképezi:-alapértelmezett jelmagyarázat-elemek automatikusan bekerül a jelmagyarázatban adatsor vagy adatpontok akár. Alapértelmezett bejegyzéseket és kördiagramok olyan időpontokat jelölnek, a ábrázolt adatok, míg minden más típusú diagramokkal bejegyzést az program adatsorozat jelölésére. Alapértelmezés szerint ezek jelmagyarázat pont vagy -sorozattá színét szimbólum színét és használja a jelmagyarázat-elem szövege adatsorozat vagy adatok pont nevét. Jelmagyarázat-elemek alapértelmezett testreszabható vagy a futási időben törölték a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>az esemény a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>vezérlő.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>      -Egyéni jelmagyarázat-elemek rendelkezik, felhasználó által definiált szöveg, szimbólum színét, és így tovább. Alapértelmezett bejegyzések eltérően nem csatlakoznak a program adatokkal. Egyéni jelmagyarázat-elemek felveheti a tervezés során vagy a futási idő használata a <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>tulajdonsága a <xref:System.Windows.Forms.DataVisualization.Charting.Legend>objektum.</xref:System.Windows.Forms.DataVisualization.Charting.Legend> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>       Jelmagyarázat szimbólumaihoz lehet téglalapok, vonalak vagy jelölőt, attól függően, a <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>LegendItem objektum tulajdonság beállítását.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>       Határozza meg egy egyéni jelmagyarázat-elem szövege a <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>"
  syntax:
    content: >-
