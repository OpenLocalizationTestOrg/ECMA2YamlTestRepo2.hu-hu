  fullName: System.Configuration.ConfigurationException
  type: Class
  summary: "A kivétel fordul elő, ha a konfigurációs rendszer hiba történt."
  remarks: "A ConfigurationException kivételt vált ki, ha az alkalmazás megkísérel olvasására vagy írására adatokat a konfigurációs fájlban, de sikertelen. Néhány lehetséges okai az hibásan szerkesztett XML tartalmazhatnak a konfigurációs fájlban, a fájl engedélyekkel kapcsolatos és a konfigurációs tulajdonságok, amelyek nem érvényesek.      > [!NOTE] > A ConfigurationException objektum megmarad a visszamenőleges kompatibilitás érdekében. A <xref:System.Configuration.ConfigurationErrorsException>objektum cseréli azt a konfigurációs rendszer.</xref:System.Configuration.ConfigurationErrorsException>"
