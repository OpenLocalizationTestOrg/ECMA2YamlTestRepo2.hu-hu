  langs:
  - csharp
  name: IDispatchImplAttribute
  nameWithType: IDispatchImplAttribute
  fullName: System.Runtime.InteropServices.IDispatchImplAttribute
  type: Class
  summary: "Jelzi, hogy mely <xref uid=&quot;langword_csharp_IDispatch&quot; name=&quot;IDispatch&quot; href=&quot;&quot;> </xref> végrehajtása a közös nyelvi futtatókörnyezet használja, amikor az ilyen kettős felületek és dispinterfaces COM-környezetbe."
  remarks: "Ez az attribútum az osztályok vagy a szerelvények is alkalmazhatja.       Ez az attribútum csak akkor állítható be, amikor egy explicit végrehajtására szükség. Ha beállította az attribútum <xref:System.Runtime.InteropServices.IDispatchImplType>, a `IDispatch` végrehajtása úgy, hogy a típus adatainak objektum COM által megadott `CreateStdDispatch` API.</xref:System.Runtime.InteropServices.IDispatchImplType> Ha beállította az attribútum <xref:System.Runtime.InteropServices.IDispatchImplType>, a `IDispatch` megvalósítása a közös nyelvi futtatókörnyezet által biztosított.</xref:System.Runtime.InteropServices.IDispatchImplType> Az attribútum beállítást <xref:System.Runtime.InteropServices.IDispatchImplType>lehetővé teszi, hogy válassza ki a megfelelő végrehajtása a futtatási.</xref:System.Runtime.InteropServices.IDispatchImplType> Ha az attribútum a szerelvényt, az attribútum a szerelvényen belül osztályba vonatkozik. Ha az attribútum egyéni osztály, az attribútum csak azok a felületek, hogy az osztály által elérhetővé tett vonatkozik, és minden olyan szerelvény-szintű beállítás felülbírálja."
  example:
  - "The following example demonstrates how to apply IDispatchImplAttribute to select the `IDispatch` implementation supplied by the common language runtime.  \n  \n [!code-cpp[ImprovedInteropSnippets#1](~/add/codesnippet/cpp/t-system.runtime.interop_5_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_5_1.vb)]\n [!code-cs[ImprovedInteropSnippets#1](~/add/codesnippet/csharp/t-system.runtime.interop_5_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, Inherited=false)]

      [System.Obsolete("This attribute is deprecated and will be removed in a future version.", false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IDispatchImplAttribute : Attribute
