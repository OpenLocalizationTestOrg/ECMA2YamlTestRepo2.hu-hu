  name: WebBrowsableAttribute
  nameWithType: WebBrowsableAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebBrowsableAttribute
  type: Class
  summary: "Azt jelzi, hogy a kijelölt tulajdonság kijelzők vezérlő jelenik meg egy <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> objektum."
  remarks: "A <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>vezérlője egy általános felhasználói felület (UI) lehetővé teszi a felhasználók egyéni tulajdonságainak szerkesztése a <xref:System.Web.UI.WebControls.WebParts.WebPart>és vezérlőket helyezett <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónák.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> A szerkesztő felhasználói felület a forráskódban a megjelölt tulajdonságok esetén van megadva a `WebBrowsable` -attribútumot (a WebBrowsableAttribute osztály). Amikor egy tulajdonság ezzel az attribútummal van megjelölve a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>vezérlő a szerkesztő felhasználói felület a tulajdonság típusa alapján hoz létre, és használja a <xref:System.ComponentModel.PropertyDescriptor>objektum segítségével minden egyes szerkesztési vezérlőelem értéket a tulajdonság típusának szükség esetén.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>"
  example:
  - "The following code example demonstrates how to use the WebBrowsableAttribute attribute to mark a property on a Web Parts control as available to be displayed in a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_203_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_203_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class WebBrowsableAttribute : Attribute
