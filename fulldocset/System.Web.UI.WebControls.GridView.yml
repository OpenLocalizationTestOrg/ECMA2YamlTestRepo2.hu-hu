  remarks: "A személyhívó jelennek meg a egy <xref:System.Web.UI.WebControls.GridView>szabályozhatja, ha a lapozási funkció engedélyezve van (Ha a <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>tulajdonság értéke igaz).</xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> </xref:System.Web.UI.WebControls.GridView> A személyhívó sor tartalmaz, amelyek lehetővé teszik a felhasználó a vezérlő a különböző oldalakhoz vezérlők. A beépített személyhívó sor felhasználói felület (UI) helyett megadhatja a saját felhasználói felületi PagerTemplate tulajdonságának használatával.      > [!NOTE] > Amikor a PagerTemplate tulajdonság értéke, akkor az felülírja a beépített személyhívó sor felhasználói felületén.       Adja meg a személyhívó sor egyéni sablont, először helyezze `<PagerTemplate>` címkék a nyitó és a záró címkék között a <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> Majd listázhatja a nyitó és záró között a sablon tartalmát `<PagerTemplate>` címkék. A személyhívó sor megjelenésének szabályozásához használja a <xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>       Általában gomb vezérlő felvételének a személyhívó sablont a lapozási műveletek végrehajtásához. A <xref:System.Web.UI.WebControls.GridView>vezérlőn a lapozási műveletet, amikor a gomb vezérlőelem a `CommandName` tulajdonság beállítása &quot;Lap&quot; kattint.</xref:System.Web.UI.WebControls.GridView> A gomb `CommandArgument` tulajdonság határozza meg a lapozási műveletet végrehajtani. A következő táblázat felsorolja a parancs-argumentum által támogatott értékek a <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView>      | `CommandArgument` érték |} Leírás |}   |-----------------------------|-----------------|   |&quot; Következő &quot;|} A következő lapra lép. |}   |&quot; Előző &quot;|} Az előző lapra lép. |}   |&quot; Első &quot;|} Ugrás az első lapra. |}   |&quot; Utolsó &quot;|} Az utolsó lapra lép. |}   | Egész érték |} A megadott oldalszám navigál. |}"
