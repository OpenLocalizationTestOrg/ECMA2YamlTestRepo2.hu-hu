- uid: System.Web.UI.WebControls.GridView.AllowSorting
  id: AllowSorting
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AllowSorting
  nameWithType: GridView.AllowSorting
  fullName: System.Web.UI.WebControls.GridView.AllowSorting
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy engedélyezve van-e a rendezés."
  remarks: "Ha egy rendezést támogató tárolt adatforrás-vezérlőelem van kötve a <xref:System.Web.UI.WebControls.GridView>vezérlő, a <xref:System.Web.UI.WebControls.GridView>vezérlő előnyeit az adatforrás vezérlő képességeit, és automatikus rendezési funkciókat biztosítanak.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> Ha a <xref:System.Web.UI.WebControls.GridView>vezérlő kötve van egy adatforrás úgy, hogy a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>tulajdonság programozott módon, meg kell adnia a rendezési funkció használatával a <xref:System.Web.UI.WebControls.GridView.Sorting>esemény.</xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Különböző forrásokból engedélyezéséhez a rendezési lehetőségeket különböző követelményekkel rendelkezik. A követelmények meghatározása, olvassa el a dokumentációt, az adott adatforrás.       A rendezés engedélyezéséhez állítsa a AllowSorting tulajdonságot `true`. Ha a Rendezés engedélyezve van-e, a fejléc szövege minden oszlop mező a <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>tulajdonságkészlet megjelenik egy hivatkozás gombként.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>      > [!NOTE] > A <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>tulajdonság egy automatikusan létrehozott oszlopok mező automatikusan feltöltődik értékkel.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> A saját oszlopok megadása a <xref:System.Web.UI.WebControls.GridView.Columns%2A>gyűjtemény, meg kell adni a <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>tulajdonság az egyes oszlopok; ellenkező esetben az oszlop nem jelenik meg a Csatolás gombra a fejlécben.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> </xref:System.Web.UI.WebControls.GridView.Columns%2A>       A hivatkozás gombra kattint, az oszlop elemeinek hatására a <xref:System.Web.UI.WebControls.GridView>ellenőrzése a rendezendő alapján rendezési kifejezés.</xref:System.Web.UI.WebControls.GridView> A rendezési kifejezést általában egyszerűen azon mezőjének neve, a jelennek meg az oszlop, amely azt eredményezi, a <xref:System.Web.UI.WebControls.GridView>Vezérlés tekintetében az adott oszlop szerint rendezheti.</xref:System.Web.UI.WebControls.GridView> Több mező szerinti rendezéséhez használja egy rendezési kifejezés, amely mezőneveket vesszővel elválasztott listáját tartalmazza. Azt is meghatározhatja, rendezési kifejezés, amely a <xref:System.Web.UI.WebControls.GridView>vezérlő használatával alkalmazza a <xref:System.Web.UI.WebControls.GridView.SortExpression%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridView.SortExpression%2A> </xref:System.Web.UI.WebControls.GridView> Az oszlop hivatkozás gombra kattintva ismételten ki-és a rendezési irány közötti növekvő és csökkenő sorrendben. Az aktuális rendezési irány határozhatja meg a <xref:System.Web.UI.WebControls.GridView.SortDirection%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridView.SortDirection%2A>       A <xref:System.Web.UI.WebControls.GridView>-vezérlés lehetővé, melyekkel egy egyéni művelet végrehajtásához a rendezés akkor fordul elő, amikor több eseményt.</xref:System.Web.UI.WebControls.GridView> A következő táblázat a rendelkezésre álló eseményeket.      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.Sorted>| Történő kattintáskor következik be egy olyan oszlop szerint rendezheti a hivatkozás, de után a <xref:System.Web.UI.WebControls.GridView>vezérlő kezeli a rendezési művelet.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorted> Ezt az eseményt gyakran használatos a feladat végrehajtása után a felhasználó az egy oszlop szerinti rendezéshez egy hivatkozásra kattint. |}   | <xref:System.Web.UI.WebControls.GridView.Sorting>| Történő kattintáskor következik be egy olyan oszlop szerint rendezheti a hivatkozás, de előtte a <xref:System.Web.UI.WebControls.GridView>vezérlő kezeli a rendezési művelet.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> Ezt az eseményt gyakran használják egyéni sorba rendezési író vagy a rendezési művelet visszavonása. |}"
  example:
  - "The following example demonstrates how to use the AllowSorting property to enable sorting in a <xref:System.Web.UI.WebControls.GridView> control when automatically generated columns are used.  \n  \n [!code-cs[GridViewAllowSorting#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1089_1.aspx)]\n [!code-vb[GridViewAllowSorting#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1089_1.aspx)]  \n  \n The following example demonstrates how to use the AllowSorting property to enable sorting in a <xref:System.Web.UI.WebControls.GridView> control when a <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection is defined. An image is also programmatically added to the header of the column being sorted to indicate the sort direction. You must provide your own images for this sample to work.  \n  \n [!code-cs[GridViewAllowSortingColumns#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1089_2.aspx)]\n [!code-vb[GridViewAllowSortingColumns#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1089_2.aspx)]"
