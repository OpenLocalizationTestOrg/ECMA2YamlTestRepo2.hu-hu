  summary: "Lekérdezi a <xref href=&quot;System.Web.UI.WebControls.DataKey&quot;> </xref> objektum, amely tartalmazza az adatokat a kijelölt sor a kulcs értéke egy <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> vezérlő."
  remarks: "Ha a <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>tulajdonság értéke, a <xref:System.Web.UI.WebControls.GridView>vezérlő automatikusan hoz létre egy <xref:System.Web.UI.WebControls.DataKey>objektum minden egyes sorára a vezérlőben, az érték vagy a megadott mező vagy a mezők értékei.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> A <xref:System.Web.UI.WebControls.DataKey>objektumok ezután hozzáadódnak a vezérlő <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>gyűjtemény.</xref:System.Web.UI.WebControls.GridView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Általában a <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>tulajdonság segítségével kérhető le a <xref:System.Web.UI.WebControls.DataKey>objektum egy adott adatok sorának a <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.GridView.DataKeys%2A> Ha azonban most kell beolvasni a <xref:System.Web.UI.WebControls.DataKey>objektumot a jelenleg kijelölt sor segítségével egyszerűen a SelectedDataKey tulajdonság gyors.</xref:System.Web.UI.WebControls.DataKey>      > [!NOTE] > Megegyezik a lekérése a <xref:System.Web.UI.WebControls.DataKey>objektum által megadott index a <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>tulajdonságot a <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>gyűjtemény.</xref:System.Web.UI.WebControls.GridView.DataKeys%2A> </xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.DataKey> Használhatja a <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>tulajdonság beolvasása közvetlenül az adatok a jelenleg kijelölt sor kulcs értéke.</xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>       Létrehozásakor egy <xref:System.Web.UI.WebControls.ControlParameter>objektumot, és szeretné elérni az első mezőben eltérő kulcsmező, használja az indexelt SelectedDataKey tulajdonságát a <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>tulajdonsága a <xref:System.Web.UI.WebControls.ControlParameter>objektum.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter> Az alábbiakban egy példa látható."
  example:
  - "The following example demonstrates how to use the SelectedDataKey property to determine the data key value of the selected row in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewSelectedDataKey#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_93_1.aspx)]\n [!code-vb[GridViewSelectedDataKey#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_93_1.aspx)]  \n  \n The following example demonstrates how to use the second key field as a parameter in a master/detail scenario. A <xref:System.Web.UI.WebControls.GridView> control is used to display records from the Order Details table of the Northwind database. When a record is selected in the <xref:System.Web.UI.WebControls.GridView> control, the details of the product from the Products table are displayed in a <xref:System.Web.UI.WebControls.DetailsView> control. ProductID is the second key name in the <xref:System.Web.UI.WebControls.GridView> control. To access the second key, the value of GridView1.SelectedDataKey[1] is used as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object of the <xref:System.Web.UI.WebControls.SqlDataSource> control of the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[GridViewSelectedDataKeyIndex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_93_2.aspx)]\n [!code-vb[GridViewSelectedDataKeyIndex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_93_2.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataKey SelectedDataKey { get; }
    return:
      type: System.Web.UI.WebControls.DataKey
      description: "A <xref href=&quot;System.Web.UI.WebControls.DataKey&quot;> </xref> a kijelölt sorára egy <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> vezérlő. Az alapértelmezett érték <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, ami azt jelenti, hogy a sor sem jelenleg van-e kiválasztva."
  overload: System.Web.UI.WebControls.GridView.SelectedDataKey*
  exceptions:
