  remarks: "Ha van kötve, amely támogatja a frissítési adatforrás-vezérlőhöz egy <xref:System.Web.UI.WebControls.GridView>vezérlő, a <xref:System.Web.UI.WebControls.GridView>vezérlő előnyeit az adatforrás vezérlő képességeit, és adja meg az automatikus frissítési funkció.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Az adatforrás-vezérlőhöz frissíteni az adatokat, akkor be kell állítani adatainak frissítése. Rekordok frissítésére adatforrás-vezérlőhöz konfigurálja, hogy a megadott adatforrás-vezérlő dokumentációjában.       Ha a AutoGenerateEditButton tulajdonság értéke `true`, egy olyan oszlop (által képviselt egy <xref:System.Web.UI.WebControls.CommandField>objektum) egyes Szerkesztés gomb a sor automatikusan hozzáadódik a <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CommandField> Kattintson a Szerkesztés gomb egy sor helyezi a sorhoz szerkesztési módban. Amikor egy sor szerkesztési módban van, minden oszlop mező a sorban, amely nem csak olvasható, mint jeleníti meg a megfelelő bemeneti vezérlő egy <xref:System.Web.UI.WebControls.TextBox>vezérlés, a mező adattípusának.</xref:System.Web.UI.WebControls.TextBox> A felhasználó a mező értékét módosítani.       Amikor a felhasználó kattint, a Szerkesztés gombra is helyére egy frissítés gombra, a Mégse gombra. A frissítés gombra kattintva frissíti az adatforrás sorában érték módosításai és mód megjelenítendő sort adja vissza. A Mégse gombra kattintva használja tovább érték módosításokat, és mód megjelenítendő sort adja vissza.      > [!NOTE] > Programozott módon helyezhet el egy sor szerkesztési módban úgy, hogy a <xref:System.Web.UI.WebControls.GridView.EditIndex%2A>sor indexe tulajdonság.</xref:System.Web.UI.WebControls.GridView.EditIndex%2A> Programozott módon Kilépés a szerkesztési módban, állítsa be a <xref:System.Web.UI.WebControls.GridView.EditIndex%2A>tulajdonság a-1.</xref:System.Web.UI.WebControls.GridView.EditIndex%2A>       Ha a beépített frissítési funkció használata esetén meg kell adni a <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>mező vesszővel tagolt listáját tartalmazó tulajdonságneveket úgy, az elsődleges kulcs mezők azonosítása adatforrás; ellenkező esetben a beépített frissítési funkció nem lesz képes frissíteni a megfelelő bejegyzést.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Ha használatával automatikusan generált mező oszlopok (úgy, hogy a <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>tulajdonságot `true`), a <xref:System.Web.UI.WebControls.GridView>vezérlő automatikusan biztosítja, hogy az automatikusan létrehozott mező oszlopok, amelyek megfelelnek a megadott mezőket a <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>tulajdonság írásvédettek.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       A szerkesztési módban van sor megjelenésének szabályozhatja a <xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A> Általános beállítások általában például a egyéni háttérszínét, előterének színét és betűtípus tulajdonságait.       A <xref:System.Web.UI.WebControls.GridView>-vezérlés lehetővé, melyekkel egy egyéni művelet végrehajtására, amikor frissül egy sor több eseményt.</xref:System.Web.UI.WebControls.GridView> A következő táblázat a rendelkezésre álló eseményeket.      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>| Egy sort a Mégse gombra kattint, de előtt következik be a <xref:System.Web.UI.WebControls.GridView>vezérlő szerkesztési módból visszavonja.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Ezt az eseményt gyakran használják a megszakítás alatt álló művelet. |}   | <xref:System.Web.UI.WebControls.GridView.RowEditing>| Történő kattintáskor következik be egy sor Szerkesztés gomb, de előtte a <xref:System.Web.UI.WebControls.GridView>vezérlő belép szerkesztési módban.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowEditing> Ezt az eseményt gyakran használják a szerkesztési művelet megszakításához. |}   | <xref:System.Web.UI.WebControls.GridView.RowUpdated>| Akkor fordul elő, amikor egy sor frissítés gombra kattint, de később a <xref:System.Web.UI.WebControls.GridView>vezérlő frissíti a sort.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdated> Ezt az eseményt gyakran használják a frissítési művelet eredményének ellenőrzése. |}   | <xref:System.Web.UI.WebControls.GridView.RowUpdating>| Akkor fordul elő, amikor egy sor frissítés gombra kattint, de előtte a <xref:System.Web.UI.WebControls.GridView>vezérlő frissíti a sort.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdating> Ezt az eseményt gyakran használják a frissítési művelet megszakításához. |}"
