- uid: System.Web.UI.WebControls.GridView.DataKeyNames
  id: DataKeyNames
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: DataKeyNames
  nameWithType: GridView.DataKeyNames
  fullName: System.Web.UI.WebControls.GridView.DataKeyNames
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a elemek jelennek meg az elsődleges kulcs mezők nevét tartalmazó tömb egy <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> vezérlő."
  remarks: "A DataKeyNames tulajdonság használatával adja meg a mező vagy a mezőket, amelyeknek az adatforrás elsődleges kulcsát. A mezőbe, vagy minden egyes sorára; egyedi azonosításához szükséges mezőket kell állítani ezt a tulajdonságot csak Ha egész érték egyedileg azonosító oszlopban például minden egyes sorára azonosítja. Kell ahhoz, hogy az automatikus frissítés megadásához a DataKeyNames tulajdonság beállítása és törlése funkcióit a <xref:System.Web.UI.WebControls.GridView>vezérlő működéséhez.</xref:System.Web.UI.WebControls.GridView> A kulcs mezők értékének ahhoz, hogy a sor a frissítés vagy törlés adja meg az adatforrás-vezérlő kerülnek átadásra.       Ha szeretné beolvasni az adatokat kulcsérték való frissítése során, vagy használja a sor törlése a `Keys` vagy az <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs> <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs>osztály</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs> vagy</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs> tulajdonság Például `e.Keys[0]` az első adatok kulcs értékét fogja tárolni egy <xref:System.Web.UI.WebControls.GridView.RowUpdating>vagy <xref:System.Web.UI.WebControls.GridView.RowDeleting>eseménykezelő.</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowUpdating>       Ha szeretné kéri le a kulcs értéke, egy sor kijelölésekor, használja a <xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A>       Ha megadásához a DataKeyNames tulajdonság értéke, a <xref:System.Web.UI.WebControls.GridView>vezérlő automatikusan tölti fel a <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>az értékeket a megadott mező vagy a mezőket, a gyűjteményt, amely az egyes sorok elsődleges kulcsok eléréséhez kényelmes megoldást kínál.</xref:System.Web.UI.WebControls.GridView.DataKeys%2A> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > A <xref:System.Web.UI.WebControls.GridView>vezérlő ezek adatkulcsok mezőértékeinek tárol a vezérlőhivatkozás.</xref:System.Web.UI.WebControls.GridView> Ha ezeket az értékeket tartalmaznak olyan bizalmas adatokat, erősen ajánlott, hogy engedélyezi-e nézetállapot titkosítási úgy, hogy a <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>tulajdonságot `ViewStateEncryptionMode.Always`.</xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>       Amikor az automatikusan generált mező oszlopok (úgy, hogy a <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>tulajdonságot `true`), a <xref:System.Web.UI.WebControls.GridView>vezérlő gondoskodik arról, hogy a megfelelő mezőket a DataKeyNames tulajdonság megadott oszlopok írásvédettek.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       Ha a <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>Oszlop mező tulajdonsága `false`, az oszlop nem jelenik meg a <xref:System.Web.UI.WebControls.GridView>vezérlési és az oszlop az tegye oda-vissza az ügyfélnek.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Egy oszlop, amely nem látható, hogy az ügyfél számára elérhető kívánja az adatokat, ha a mező nevét hozzáadása a DataKeyNames tulajdonság használható."
  example:
  - "The following example demonstrates how to use the DataKeyNames property to specify the key field of the data source. In the example, the `DataKeyNames` attribute of the `GridView` element in markup specifies two key fields by using a comma to separate the names. To run this example, create a Web site that has the following:  \n  \n-   A connection to the AdventureWorksLT sample database and a connection string that is named `AdventureWorksLTConnectionString`. For information about how to set up the AdventureWorksLT sample database, see [How to: Set Up an AdventureWorksLT Sample Database for ASP.NET Development](~/add/includes/ajax-current-ext-md.md).  \n  \n-   A LINQ-to-SQL data context class that is named `AdventureWorksLTDataClassesDataContext`. The data context must have a class for the SalesOrderDetails table. For information about how to create LINQ-to-SQL classes, see [LINQ to SQL](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[GridViewEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1002_1.aspx)]\n [!code-cs[GridViewEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1002_1.aspx)]"
