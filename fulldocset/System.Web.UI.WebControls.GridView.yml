  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a kötött mező automatikusan létrejönnek az egyes mező az adatforrásban."
  remarks: "Ha a AutoGenerateColumns tulajdonság értéke tulajdonság értéke `true`, egy <xref:System.Web.UI.WebControls.AutoGeneratedField>objektum minden mező az adatforrásban automatikusan létrejön.</xref:System.Web.UI.WebControls.AutoGeneratedField> Minden mező oszlopként ezután megjelenik a <xref:System.Web.UI.WebControls.GridView>vezérlő, amely az adatforrásban megjelenik a mezők sorrendben.</xref:System.Web.UI.WebControls.GridView> Ez a beállítás minden mező az adatforrásban; megjelenítendő kényelmes megoldást kínál. azonban korlátozott számú hogyan egy automatikusan létrehozott oszlop mezőben jelenik meg, vagy úgy viselkedik, irányítását.       Azzal kapcsolatban helyett a <xref:System.Web.UI.WebControls.GridView>vezérlő automatikus generálása a oszlopmezők manuálisan, meghatározhatja, hogy az Oszlop mezők a AutoGenerateColumns tulajdonság értéke tulajdonságának `false` majd létrehoz egy egyéni `Columns` gyűjtemény.</xref:System.Web.UI.WebControls.GridView> Túl kötött oszlopmezők akkor is megjelenhet gomb oszlop mező, jelölőnégyzetet oszlop mező, a parancs mező, hivatkozás oszlop mező, képmezőre vagy egy oszlop mezőt, a saját egyéni által meghatározott sablon alapján.       Az automatikusan létrehozott oszlopmezők explicit módon deklarált oszlopmezők kombinálhatja is. Mindkét használata esetén explicit módon deklarált oszlopmezők megjelennek-e először, az automatikusan létrehozott oszlopmezők követ. Automatikusan létrehozott kötött oszlop mezők nem lettek hozzáadva a <xref:System.Web.UI.WebControls.GridView.Columns%2A>gyűjtemény.</xref:System.Web.UI.WebControls.GridView.Columns%2A> További információkért lásd: <xref:System.Web.UI.WebControls.GridView.Columns%2A>.</xref:System.Web.UI.WebControls.GridView.Columns%2A>       Ha ez a tulajdonság `true` és állítsa be a <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>tulajdonságot egy modelltípus <xref:System.Web.DynamicData.DynamicField>vezérlők akkor jönnek létre.</xref:System.Web.DynamicData.DynamicField> </xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> Ha nincs megadva a <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>tulajdonság, <xref:System.Web.UI.WebControls.BoundField>vezérlők akkor jönnek létre.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> Ha nem szeretné, hogy <xref:System.Web.DynamicData.DynamicField>vezérlőket, az alábbi lehetőségei vannak: – állítsa be a <xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>tulajdonságot `null` a a `Page_Load` eseménykezelő.</xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A> </xref:System.Web.DynamicData.DynamicField> Ebben az esetben <xref:System.Web.UI.WebControls.BoundField>vezérlők akkor jönnek létre.</xref:System.Web.UI.WebControls.BoundField>      -Automatikus generálása a mezők létrehozásával és hozzárendelésével a saját egyéni kód írását <xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>osztály és egy példányát a vezérlő szeretne rendelni.</xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>      -Beállítása AutoGenerateColumns tulajdonság értéke `false`. Ebben az esetben nem mező akkor jönnek létre, és kézzel kell megadniuk a mezőket vezérlők, például a <xref:System.Web.UI.WebControls.BoundField>vagy <xref:System.Web.UI.WebControls.ImageField>.</xref:System.Web.UI.WebControls.ImageField> </xref:System.Web.UI.WebControls.BoundField>      – Ne állítsa a <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> Ebben az esetben <xref:System.Web.UI.WebControls.BoundField>vezérlők akkor jönnek létre.</xref:System.Web.UI.WebControls.BoundField>"
  example:
