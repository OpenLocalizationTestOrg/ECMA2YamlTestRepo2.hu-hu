  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy engedélyezve van-e az egyéni lapozás."
  remarks: "Lapozófájl lehetővé teszi tartalmának megjelenítése a <xref:System.Web.UI.WebControls.GridView>adattömbök vezérlőre.</xref:System.Web.UI.WebControls.GridView> Egy oldalon elemek száma határozza meg a <xref:System.Web.UI.WebControls.GridView.PageSize%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridView.PageSize%2A> Általában az adatforrás minden sorában beolvasása minden egyes a <xref:System.Web.UI.WebControls.GridView>vezérlő áthelyezése egy másik oldalon.</xref:System.Web.UI.WebControls.GridView> Ez jelentős erőforrásokat vehet igénybe, ha az adatforrás elemek száma túl nagy. Egyéni lapozás lehetővé teszi, hogy olvassa el az adatforrásból egyoldalas szükséges elemeket.       Egyéni lapozás engedélyezéséhez állítsa be mind a <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>és AllowCustomPaging tulajdonságok `true`.</xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> A kezelő-a <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>esemény, állítsa be a <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>tulajdonsága az új lap értéket, hogy a <xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>az adatforrásban lévő elemek száma tulajdonság beállítása csak azokat a sorokat a jelenlegi lap, és a hívás az adatforrás a <xref:System.Web.UI.WebControls.GridView.DataBind%2A>metódus.</xref:System.Web.UI.WebControls.GridView.DataBind%2A> </xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A> </xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> A <xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>tulajdonság lehetővé teszi, hogy a vezérlő meghatározásához lapok száma; ez az érték normál módon határozza meg automatikusan olvasása az összes elem.</xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>"
