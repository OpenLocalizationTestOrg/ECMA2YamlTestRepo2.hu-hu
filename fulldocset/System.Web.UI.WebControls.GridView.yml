  remarks: "A UseAccessibleHeader tulajdonság használatával adja meg, hogy a <xref:System.Web.UI.WebControls.GridView>vezérlő Renderelés a fejlécsor elérhető formátumú.</xref:System.Web.UI.WebControls.GridView> Ez a tulajdonság megadott elérhetőbbé a vezérlő kisegítő eszközök felhasználói számára. Alapértelmezés szerint ez a tulajdonság értéke `true` és a fejlécet a vezérlő megjelenítése használatával `<th>` fejléc cella címkék tábla. Emellett egy `scope=&quot;col&quot;` attribútumot ad meg, hogy a fejléc vonatkozik-e a oszlopban levő a táblázat fejlécéhez. Az alapértelmezett megjelenítésének a `<th>` elem megmarad, szöveg vízszintes félkövér és középre megjelenítése. A fejlesztők lehet felülbírálni stílusát a `<th>` elem egy egymásra épülő stíluslap.       Ha ez a tulajdonság értéke `false`, a fejlécet a vezérlő megjelenítése használatával `<td>` cella címkék tábla."
