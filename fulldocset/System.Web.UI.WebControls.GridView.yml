    commentId: T:System.InvalidOperationException
    description: "Nincsenek adatok kulcsok vannak megadva a <xref:System.Web.UI.WebControls.GridView.DataKeyNames*>tulajdonság.</xref:System.Web.UI.WebControls.GridView.DataKeyNames*>"
