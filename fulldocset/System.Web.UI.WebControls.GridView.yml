  remarks: "A RowCancelingEdit esemény egy sor szerkesztési módban a Mégse gombra kattintáskor következik be, de a sor kilép, mielőtt szerkesztési módban. Ez lehetővé teszi, hogy egy egyéni rutin, például a visszavonási művelet leállítása, ha azt szeretné helyezi a sor nem várt állapotú, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       A <xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs>objektum továbbítódik a eseménykezelésnek metódus, amely lehetővé teszi az aktuális sor indexe meghatározásához és annak jelzésére, hogy van-e a visszavonási művelet leállt.</xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs> Állítsa le a visszavonási művelet, állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonsága a <xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs>objektum `true`.</xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
