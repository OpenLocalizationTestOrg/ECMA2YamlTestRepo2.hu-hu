  name: RowCommand
  nameWithType: GridView.RowCommand
  fullName: System.Web.UI.WebControls.GridView.RowCommand
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "A gomb a történő kattintáskor következik be egy <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> vezérlő."
  remarks: "A RowCommand egy esemény jelenik meg a gombra kattintáskor az a <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> Ez lehetővé teszi, hogy adja meg egy esemény-kezelési módszer, mely egy egyéni rutin hajt végre, amikor ez az esemény akkor következik be.       Gombok belül egy <xref:System.Web.UI.WebControls.GridView>vezérlő is hívhat meg a vezérlő beépített funkciók némelyike.</xref:System.Web.UI.WebControls.GridView> Hajtsa végre a műveleteket, adja meg a `CommandName` tulajdonság a következő táblázatban szereplő értékek egyikére gomb.      | `CommandName` érték |} Leírás |}   |-------------------------|-----------------|   |&quot; Szakítsa meg &quot;|} Az alkalmazásszerkesztési művelet visszavonása, és visszaadja a <xref:System.Web.UI.WebControls.GridView>vezérlő csak olvasható módra.</xref:System.Web.UI.WebControls.GridView> A <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>esemény kiváltja. |}   |&quot; Törlése &quot;|} Törli a jelenlegi rekord.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Kiváltja a <xref:System.Web.UI.WebControls.GridView.RowDeleting>és <xref:System.Web.UI.WebControls.GridView.RowDeleted>események. |}   |&quot; Szerkesztés &quot;|} Az aktuális rekord szerkesztési módba kerül.</xref:System.Web.UI.WebControls.GridView.RowDeleted> </xref:System.Web.UI.WebControls.GridView.RowDeleting> A <xref:System.Web.UI.WebControls.GridView.RowEditing>esemény kiváltja. |}   |&quot; Lap &quot;|} A lapozási műveletet hajt végre.</xref:System.Web.UI.WebControls.GridView.RowEditing> Beállítja a `CommandArgument` tulajdonság a &quot;First&quot;, &quot;legutóbbi&quot; gombra, &quot;Tovább gombra&quot;, &quot;Előző&quot;, vagy megadhatja a lapozási műveletre oldalszám végrehajtásához. Kiváltja a <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>és <xref:System.Web.UI.WebControls.GridView.PageIndexChanged>események. |}   |&quot; Jelölje ki &quot;|} Kiválasztja az aktuális rekord.</xref:System.Web.UI.WebControls.GridView.PageIndexChanged> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Kiváltja a <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>és <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged>események. |}   |&quot; Rendezés &quot;|} Rendezi a <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> Kiváltja a <xref:System.Web.UI.WebControls.GridView.Sorting>és <xref:System.Web.UI.WebControls.GridView.Sorted>események. |}   |&quot; Frissítés &quot;|} A jelenlegi rekord az adatforrás frissítése.</xref:System.Web.UI.WebControls.GridView.Sorted> </xref:System.Web.UI.WebControls.GridView.Sorting> Kiváltja a <xref:System.Web.UI.WebControls.GridView.RowUpdating>és <xref:System.Web.UI.WebControls.GridView.RowUpdated>események. |}       Bár a RowCommand esemény egy az előző táblázatban szereplő gombra kattintáskor következik be, azt javasoljuk, hogy használja-e a művelet a táblázatban felsorolt események.</xref:System.Web.UI.WebControls.GridView.RowUpdated> </xref:System.Web.UI.WebControls.GridView.RowUpdating>       A <xref:System.Web.UI.WebControls.GridViewCommandEventArgs>objektum továbbítódik a eseménykezelésnek metódus, amely lehetővé teszi a parancsnév és parancskapcsolónak a gomb kattintott.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs>      > [!NOTE] > Határozhatja meg az eseményt kiváltó sor indexe, a <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>az event argumentum az esemény átadott tulajdonság.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> A <xref:System.Web.UI.WebControls.ButtonField>osztály automatikusan feltölti a <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>tulajdonságot, amelyben a megfelelő értéket.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.ButtonField> A más parancsgombok, kézzel kell megadni a <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>tulajdonság a parancsgomb.</xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Például beállíthatja a <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>való `<%# Container.DataItemIndex %>` amikor a <xref:System.Web.UI.WebControls.GridView>vezérlőnek nincs engedélyezve a lapozás.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=191882).  \n  \n The following example demonstrates how to use the RowCommand event to add the name of a customer from a <xref:System.Web.UI.WebControls.GridView> control to a <xref:System.Web.UI.WebControls.ListBox> control when a row's Add button is clicked.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_121_1.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_121_1.aspx)]  \n  \n The following example demonstrates how to use the RowCommand event to update the price of a product when a row's button is clicked. This example has the paging functionality enabled for the <xref:System.Web.UI.WebControls.GridView> control and sets the <xref:System.Web.UI.WebControls.Button.CommandArgument%2A> property of the <xref:System.Web.UI.WebControls.Button> control to the appropriate row index.  \n  \n [!code-cs[GridViewRowCommmand#2](~/add/codesnippet/csharp/e-system.web.ui.webcontr_121_2.aspx)]\n [!code-vb[GridViewRowCommmand#2](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_121_2.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.GridViewCommandEventHandler RowCommand;
    return:
      type: System.Web.UI.WebControls.GridViewCommandEventHandler
      description: "Fel kell venni a párbeszédpanelre."
