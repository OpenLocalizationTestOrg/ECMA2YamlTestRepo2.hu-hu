  summary: "Lekérdezi vagy beállítja, hogy egy érték, amely jelzi, hogy egy <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> minden egyes adatok sorára Törlés gomb oszlop mező automatikusan hozzáadódik a <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> vezérlő."
  remarks: "Ha van kötve, amely támogatja a törlés adatforrás-vezérlőhöz egy <xref:System.Web.UI.WebControls.GridView>vezérlő, a <xref:System.Web.UI.WebControls.GridView>vezérlő előnyeit az adatforrás vezérlő képességeit, és automatikus törlése funkciókat biztosítanak.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Az adatforrás-vezérlőhöz törli az adatokat, akkor be kell állítani törli az adatokat. Egy adatforrás-vezérlő bejegyzések törlése konfigurálásához lásd: a megadott adatforrás-vezérlő dokumentációját.       Ha a AutoGenerateDeleteButton tulajdonság értéke `true`, egy olyan oszlop (által képviselt egy <xref:System.Web.UI.WebControls.CommandField>objektum) egyes Törlés gomb a sor automatikusan hozzáadódik a <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CommandField> Egy sor törlése gombra kattintva véglegesen eltávolítja az adatforrás bejegyzéshez.      > [!NOTE] > Is meg kell adni a <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>a kulcs mezők azonosítása az automatikus törlése funkció használatához az adatforrás-tulajdonság.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>       A <xref:System.Web.UI.WebControls.GridView>-vezérlés lehetővé, melyekkel egy egyéni művelet végrehajtásához a törölt sor több eseményt.</xref:System.Web.UI.WebControls.GridView> A következő táblázat a rendelkezésre álló eseményeket.      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.RowDeleted>| Akkor következik be, amikor egy sor törlése gombra kattint, de később a <xref:System.Web.UI.WebControls.GridView>vezérlő törli a rekordokat az adatforrásból.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> Ezt az eseményt gyakran használják a delete művelet eredményének ellenőrzése. |}   | <xref:System.Web.UI.WebControls.GridView.RowDeleting>| Akkor fordul elő, amikor a sor törlése gombra kattint, de előtte a <xref:System.Web.UI.WebControls.GridView>vezérlő törli a rekordokat az adatforrásból.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleting> Ezt az eseményt gyakran használják a törlési művelet megszakításához. |}"
