  summary: "Lekérdezi vagy beállítja a sor indexe az szerkesztése."
  remarks: "A sorindex értéke nulla (az első sor az sor nulla).       Ez a tulajdonság csak a következő esetekben, amely magában foglalja a konkrét eseménykezelőinek általában használható:-szeretné a <xref:System.Web.UI.WebControls.GridView>vezérlő szerkesztési módban egy adott sor megnyitásához, amely a lap jelenik meg először.</xref:System.Web.UI.WebControls.GridView> Ehhez az szükséges, akkor állíthatja be a EditIndex tulajdonság a kezelőt a <xref:System.Web.UI.Control.Load>az esemény a <xref:System.Web.UI.Page>osztály vagy a <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Page> </xref:System.Web.UI.Control.Load>      -Érdemes tudni, hogy melyik sor szerkesztették, miután a sor módosult. Ehhez a sorindex kérhetnek le a EditIndex tulajdonságot a <xref:System.Web.UI.WebControls.GridView.RowUpdated>eseménykezelő.</xref:System.Web.UI.WebControls.GridView.RowUpdated>      -Köti a <xref:System.Web.UI.WebControls.GridView>vezérlő adatforráshoz úgy, hogy a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>tulajdonság programozott.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.GridView> Ebben az esetben meg kell adni a EditIndex tulajdonság a <xref:System.Web.UI.WebControls.GridView.RowEditing>és <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>Eseménykezelők.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> </xref:System.Web.UI.WebControls.GridView.RowEditing>       Ha a EditIndex tulajdonság visszaküldés után, vagy az előállított eseménykezelőinek későbbi, mint a <xref:System.Web.UI.Control.Load>esemény, a <xref:System.Web.UI.WebControls.GridView>vezérlő előfordulhat, hogy nem adja meg szerkesztési módban a megadott sor.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Control.Load> A tulajdonság a más eseménykezelők olvassa el, ha az index nem biztos, hogy tükrözze a Szerkesztés alatt álló sor.       Annak meghatározásához, amelyek sor: a felhasználó rákattint egy **szerkesztése** gombra vagy a hivatkozás előtt a <xref:System.Web.UI.WebControls.GridView>vezérlő belép szerkesztési módban, a sor indexe le a <xref:System.Web.UI.WebControls.GridViewEditEventArgs.NewEditIndex%2A>tulajdonsága a <xref:System.Web.UI.WebControls.GridViewEditEventArgs>objektum a <xref:System.Web.UI.WebControls.GridView.RowEditing>eseménykezelő.</xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridViewEditEventArgs> </xref:System.Web.UI.WebControls.GridViewEditEventArgs.NewEditIndex%2A> </xref:System.Web.UI.WebControls.GridView>       Megelőzése érdekében a <xref:System.Web.UI.WebControls.GridView>Írja be a vezérlő szerkesztési módban, miután a felhasználó rákattint egy **szerkesztése** gombra vagy a hivatkozás, a beállítás a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonsága a <xref:System.Web.UI.WebControls.GridViewEditEventArgs>objektum `true` a a <xref:System.Web.UI.WebControls.GridView.RowEditing>eseménykezelő.</xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridViewEditEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.GridView>"
