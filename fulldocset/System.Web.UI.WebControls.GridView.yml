  name: AllowPaging
  nameWithType: GridView.AllowPaging
  fullName: System.Web.UI.WebControls.GridView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy engedélyezve van-e a lapozási funkció."
  remarks: "Helyett a rekordokat az adatforrás egy időben, a <xref:System.Web.UI.WebControls.GridView>vezérlő automatikusan bonthatja a rekordok oldalakra.</xref:System.Web.UI.WebControls.GridView> Ha az adatforrás a lapozási funkció támogatja a <xref:System.Web.UI.WebControls.GridView>vezérlő, amely előnyeit, és adja meg a beépített lapozási funkció.</xref:System.Web.UI.WebControls.GridView> A lapozási funkció használható egyetlen adatforrás-objektum, amely támogatja a <xref:System.Collections.ICollection?displayProperty=fullName>illesztőfelület vagy egy adatforrást, amely támogatja a lapozási funkció.</xref:System.Collections.ICollection?displayProperty=fullName>       A lapozási funkció engedélyezéséhez állítsa az AllowPaging tulajdonság `true`. Alapértelmezés szerint a <xref:System.Web.UI.WebControls.GridView>egyszerre vezérlő megjeleníti az oldalon 10 rekordot.</xref:System.Web.UI.WebControls.GridView> Módosíthatja a beállításával lapon megjelenített bejegyzések száma a <xref:System.Web.UI.WebControls.GridView.PageSize%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridView.PageSize%2A> Az adatforrás tartalmának megjelenítéséhez szükséges lapok száma határozhatja meg a <xref:System.Web.UI.WebControls.GridView.PageCount%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridView.PageCount%2A> Az aktuális lap indexe segítségével meghatározhatja a <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A>       Ha engedélyezve van a lapozás neve személyhívó sor külön sort automatikusan megjelenik a <xref:System.Web.UI.WebControls.GridView>vezérlő.</xref:System.Web.UI.WebControls.GridView> A személyhívó sor tartalmaz, amelyek lehetővé teszik a felhasználó számára a más weblapjait szabályozza. A beállítások a személyhívó sor (például a személyhívó megjelenítési mód, egy időben, és a személyhívó vezérlő szöveges címkék megjelenítendő oldal hivatkozások száma) segítségével szabályozhatják a <xref:System.Web.UI.WebControls.GridView.PagerSettings%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridView.PagerSettings%2A> A személyhívó sor úgy, hogy a felső, alsó, vagy egyaránt tetején és a vezérlő alja megjelenítése a <xref:System.Web.UI.WebControls.PagerSettings.Position%2A>tulajdonság.</xref:System.Web.UI.WebControls.PagerSettings.Position%2A> Igény szerint kiválaszthatja négy beépített személyhívó megjelenítési módok egyikét úgy, hogy a <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>tulajdonság.</xref:System.Web.UI.WebControls.PagerSettings.Mode%2A> A következő táblázat ismerteti a beépített megjelenítési mód.      | Mód |} Leírás |}   |----------|-----------------|   | `PagerButton.NextPrevious`| A tördelési vezérlők előző és Tovább gombokat álló. |}   | `PagerButton.NextPreviousFirstLast`| A tördelési vezérlők előző, amely ezután beállítja, első és utolsó gombok. |}   | `PagerButton.Numeric`| A tördelési vezérlők álló számozott hivatkozás gombok lapok érhetők el közvetlenül. Ez az az alapértelmezett mód. |}   | `PagerButton.NumericFirstLast`| A számozott és első és utolsó hivatkozás gombok álló tördelési vezérlők. |}       A személyhívó sor (beleértve a háttérszínét, a betűszíne és a pozíció) megjelenésének szabályozásához használja a <xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>      > [!NOTE] > A <xref:System.Web.UI.WebControls.GridView>vezérlő automatikusan elrejti a személyhívó sor, ha az adatforrás tartalmazza a rekordok csak egy lapot.</xref:System.Web.UI.WebControls.GridView>       A <xref:System.Web.UI.WebControls.GridView>vezérlő is lehetővé teszi a személyhívó sor egyéni sablon létrehozása.</xref:System.Web.UI.WebControls.GridView> Egy egyéni személyhívó sor sablon létrehozásával kapcsolatos további információkért lásd: <xref:System.Web.UI.WebControls.GridView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.GridView.PagerTemplate%2A>       A <xref:System.Web.UI.WebControls.GridView>-vezérlés lehetővé, melyekkel egy egyéni művelet végrehajtásához a lapozás esetén több eseményt.</xref:System.Web.UI.WebControls.GridView> A következő táblázat a rendelkezésre álló eseményeket.      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanged>| Történő kattintáskor következik be egy a lapozógombokra, de után a <xref:System.Web.UI.WebControls.GridView>vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanged> Ezt az eseményt gyakran használatos, ha a feladat végrehajtása után a felhasználó a vezérlő egy másik oldalra lép van szüksége. |}   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>| Történő kattintáskor következik be egy a lapozógombokra, de előtte a <xref:System.Web.UI.WebControls.GridView>vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Ezt az eseményt gyakran használják a lapozás művelet megszakításához. |}"
  example:
  - "The following example demonstrates how to use the AllowPaging property to declaratively enable the paging feature in the <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_198_1.aspx)]\n [!code-cs[GridViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_198_1.aspx)]"
