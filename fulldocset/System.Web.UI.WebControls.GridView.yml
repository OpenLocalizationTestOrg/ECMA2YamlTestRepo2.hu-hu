  remarks: "HTML-formátumban a táblázat fejlécében társítható egy sor vagy egy oszlop. Irányát úgy, hogy van megadva a `scope` attribútuma a `<th>` elemek. A <xref:System.Web.UI.WebControls.GridView>vezérlőnek a beépített fejlécsor olvasható úgy, hogy a <xref:System.Web.UI.WebControls.GridView.ShowHeader%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.GridView.ShowHeader%2A> </xref:System.Web.UI.WebControls.GridView> Opcionálisan megadhat egy oszlopfejlécen (általában az első vagy utolsó oszlopában a <xref:System.Web.UI.WebControls.GridView>vezérlő) úgy, hogy ez a tulajdonság.</xref:System.Web.UI.WebControls.GridView> Ha ez a tulajdonság értéke, az oszlop, amely megfelel a megadott mező nevének minden celláiban jelennek meg, `<th scope=&quot;row&quot;>` elemek.      > [!NOTE] > A megadott oszlop kell kezelni, például a fejlécet, bár a <xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A>, <xref:System.Web.UI.WebControls.GridView.ShowHeader%2A>, és <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>Tulajdonságok nem vonatkoznak az oszlopfejlécen.</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A> </xref:System.Web.UI.WebControls.GridView.ShowHeader%2A> </xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A>       Az alapértelmezett megjelenítésének a `<th>` elem megmarad, szöveg vízszintes félkövér és középre megjelenítése. Fejlesztők viselkedése lehet felülbírálni a `<th>` elem egy egymásra épülő stíluslap.      > [!NOTE] > Ez a tulajdonság csak kötött mezők működik. A sablon mezők nem működik."
