  summary: "Egy táblát, amelyben minden oszlop egy mező és a minden egyes sorára jelenti egy rekordot az adatforrás értékét jeleníti meg. A GridView vezérlő lehetővé teszi, hogy válassza ki, rendezés, és ezek az elemek szerkesztése."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [oszlopmezők](#column_fields)      -   [adatok kötése](#binding_to_data)      -   [adatok műveletek](#data_operations)      -   [a felhasználói felület testreszabása](#customizing_the_user_interface)      -   [események](#events)      -   [kisegítő](#accessibility)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a GridView vezérlő segítségével egy tábla az adatforrás értékeinek megjelenítése.       Minden oszlop felel mező, amíg minden sor egy olyan rekordot jelöli. A GridView vezérlő támogatja a következő funkciókat: - az adatforrás-vezérlők, például a <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource> kötése      -A beépített rendezési képességeit.      -Beépített frissítése, és törölje a képességeket.      -Lapozófájl beépített képességei.      -A beépített sor kijelölés képességeit.      -Dinamikusan állítsa be a tulajdonságokat, hogy a GridView vezérlő object model programozott hozzáférést események kezelésére, és így tovább.      -Több kulcsmezők.      -A hivatkozás oszlopok több adatmezőket.      -Testre szabható megjelenése témák és stílusok.      -A más adathoz kötött vezérlők által biztosított, az ASP.NET, lásd: [adathoz kötött webkiszolgáló-vezérlőket](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Ha ismeri a <xref:System.Web.UI.WebControls.DataGrid>a .NET-keretrendszer 1.0-s a GridView vezérlő utódja verziója vezérlése a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid>      <a name=&quot;column_fields&quot;></a>## Oszlop mezők a GridView vezérlő által képviselt minden oszlop egy <xref:System.Web.UI.WebControls.DataControlField>objektum.</xref:System.Web.UI.WebControls.DataControlField> Alapértelmezés szerint a <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>tulajdonsága `true`, ami létrehoz egy <xref:System.Web.UI.WebControls.AutoGeneratedField>minden mező az adatforrásban.</xref:System.Web.UI.WebControls.AutoGeneratedField> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> Minden mező majd jelenik meg a GridView vezérlőben minden mező az adatforrásban megjelenik a megfelelő oszlop.       Manuálisan is megadhatja, melyik oszlop úgy, hogy a GridView vezérlő mezők jelennek meg a <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>tulajdonságot `false` és majd meghatározása a saját mező oszlopgyűjteményéhez.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> Másik oszlop mezőtípusok határozzák meg, hogy a vezérlő oszlopainak viselkedését. A következő táblázat ismerteti a különböző oszlop mező használható.      | Oszlop mezőtípus |} Leírás |}   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Megjeleníti a mező értékének egy adatforrás.</xref:System.Web.UI.WebControls.BoundField> Ez a GridView vezérlő alapértelmezett oszlop típusa. |}   | <xref:System.Web.UI.WebControls.ButtonField>| Minden elemhez parancsgomb megjelenítése a GridView vezérlőben.</xref:System.Web.UI.WebControls.ButtonField> Ez lehetővé teszi, hogy az egyéni gomb vezérlők, például az Add vagy az Eltávolítás gombra oszlop létrehozása. |}   | <xref:System.Web.UI.WebControls.CheckBoxField>| Megjeleníti az egyes elemekhez tartozó jelölőnégyzet a GridView vezérlőben.</xref:System.Web.UI.WebControls.CheckBoxField> Ez a mező oszloptípus általánosan használt mezőket egy logikai értéket a megjelenítendő. |}   | <xref:System.Web.UI.WebControls.CommandField>| Megjeleníti az előre megadott parancsgombok végrehajtásához válassza ki, szerkesztése vagy törlése operations. |}   | <xref:System.Web.UI.WebControls.HyperLinkField>| Megjeleníti a mező értékének egy adatforrásban, amely hivatkozásként jelenik.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Ez a mező oszloptípus lehetővé teszi, hogy, hogy egy második mező kösse a hivatkozás URL-CÍMÉT. |}   | <xref:System.Web.UI.WebControls.ImageField>| Megjeleníti az egyes elemekhez tartozó kép a GridView vezérlőben. |}   | <xref:System.Web.UI.WebControls.TemplateField>| Felhasználó által definiált tartalma minden elemhez a GridView vezérlő egy megadott sablont megfelelően jelenik meg.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField> Ez a mező oszloptípus lehetővé teszi egyéni oszlop mező létrehozását. |}       Ha Oszlop mező gyűjteményét deklaratív módon határozzák meg, először adjon hozzá megnyitása és bezárása `<Columns>` címkék a nyitó és a GridView vezérlő a záró címkék között. A következő listában a nyitó és záró közötti felvenni kívánt oszlop mezők `<Columns>` címkék. A megadott oszlopok hozzáadódnak a <xref:System.Web.UI.WebControls.GridView.Columns%2A>gyűjtemény sorrendben felsorolva.</xref:System.Web.UI.WebControls.GridView.Columns%2A> A <xref:System.Web.UI.WebControls.GridView.Columns%2A>gyűjtemény az összes oszlop mezők a vezérlőben, és lehetővé teszi a programozott módon kezelheti az az Oszlop mezők a GridView vezérlőben tárolja.</xref:System.Web.UI.WebControls.GridView.Columns%2A>       Explicit módon deklarált oszlopmezők jeleníthetőek automatikusan generált oszlopmezők együtt. Mindkét használata esetén explicit módon deklarált oszlopmezők megjelennek-e először, az automatikusan létrehozott oszlopmezők követ.      > [!NOTE] > Automatikusan generált oszlopmezők nem lettek hozzáadva a <xref:System.Web.UI.WebControls.GridView.Columns%2A>gyűjtemény.</xref:System.Web.UI.WebControls.GridView.Columns%2A>      <a name=&quot;binding_to_data&quot;></a>## Adatforrás-vezérlőhöz köthető adatok a GridView vezérlő kötése (például a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő vagy <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő) vagy a forrás adatgyűjtés, amely megvalósítja a <xref:System.Collections.IEnumerable?displayProperty=fullName>csatoló, például a <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, vagy más gyűjteménytípusokat.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Ha a GridView vezérlőt a megfelelő adatforrás típusa az alábbi módszerek valamelyikével: – a kötést létrehozni adatforrás-vezérlőhöz, állítsa be a <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>tulajdonság a GridView vezérlő a <xref:System.Web.UI.Control.ID%2A>az adatforrás-vezérlő értékének.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> A GridView vezérlő automatikusan a megadott adatforrás-vezérlőelem van kötve, és kihasználhatják az adatforrás vezérlő képességek rendezést, frissítése, törlése és a lapozófájl végrehajtásához. Ez a lehetőség előnyben részesített kötést az adatokhoz.      -A, amely megvalósítja az adatforráshoz való kötés a <xref:System.Collections.IEnumerable?displayProperty=fullName>csatoló, programozott módon állítsa be a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>tulajdonság a GridView vezérlő szabályozhatja az adatforráshoz, és, majd hívja a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metódus.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> Ez a módszer használata esetén a GridView vezérlő nem biztosít, beépített rendezési, update, delete és a lapozási funkció. Meg kell adnia ezt a funkciót a megfelelő esemény használatával.       Az adatkötés kapcsolatos további információkért lásd: [ASP.NET Data Access-tartalmak térképét](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Amikor csak lehetséges, erősen ajánlott, hogy értékei HTML-kódolású ahhoz, azok megjelennek a vezérlő (a <xref:System.Web.UI.WebControls.BoundField>HTML-kódolja értékek osztály alapértelmezés szerint).</xref:System.Web.UI.WebControls.BoundField> Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. Annak ellenőrzésére fog felhasználói adatbevitelt érvényesítési vezérlőket is biztosítja. További információkért lásd: [az érvényesítési vezérlői bemutatása](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>## Az műveleteket a GridView vezérlő biztosít, amelyek lehetővé teszik a felhasználó rendezni, frissítése, törlése, válassza ki és elemeknek a vezérlő között számos beépített képességeit. A GridView vezérlő kötve van az adatforrás-vezérlőhöz, amikor a GridView vezérlő előnyeit az adatforrás vezérlő képességeit, és adja meg az automatikus rendezés, frissítési és törlési funkciót.      > [!NOTE] > A GridView vezérlő támogatja a rendezést, frissítés és törlés a más típusú adatforrásokhoz biztosít. Azonban meg kell adnia egy megfelelő eseménykezelő az ezekhez a műveletekhez megvalósítási.       Rendezés lehetővé teszi a felhasználónak egy adott oszlopban tekintetében a GridView vezérlő elemeinek az az oszlop fejlécére kattintva rendezheti. A rendezés engedélyezéséhez állítsa be a <xref:System.Web.UI.WebControls.GridView.AllowSorting%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.GridView.AllowSorting%2A>       Az automatikus frissítése, törlése és a kijelölés funkciói engedélyezve vannak, ha az egyik gombjára egy <xref:System.Web.UI.WebControls.ButtonField>vagy <xref:System.Web.UI.WebControls.TemplateField>Oszlop mező &quot;Szerkesztés&quot;, &quot;Delete&quot; és &quot;Select&quot; utasítás nevű lehetőségre kattint.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ButtonField> A GridView vezérlő automatikusan adhat hozzá egy <xref:System.Web.UI.WebControls.CommandField>oszlop szerkesztése, törlése vagy a Kijelölés gomb mezőben, ha a <xref:System.Web.UI.WebControls.GridView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A>, vagy <xref:System.Web.UI.WebControls.GridView.AutoGenerateSelectButton%2A>tulajdonsága `true`, illetve.</xref:System.Web.UI.WebControls.GridView.AutoGenerateSelectButton%2A> </xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A> </xref:System.Web.UI.WebControls.GridView.AutoGenerateEditButton%2A> </xref:System.Web.UI.WebControls.CommandField>      > [!NOTE] > Rekordok beszúrása az adatforrás nem közvetlenül támogatja a GridView vezérlő. Azonban rekordok beszúrása együtt a GridView vezérlő segítségével lehetőség a `DetailsView` vagy `FormView` vezérlő. További információkért lásd: <xref:System.Web.UI.WebControls.DetailsView>vagy <xref:System.Web.UI.WebControls.FormView>, illetve.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       Helyett a rekordokat az adatforrás egy időben, a GridView vezérlő automatikusan bonthatja a rekordok oldalakra. A lapozás engedélyezéséhez állítsa a <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>      > [!NOTE] > Nem a visszaküldést a <xref:System.Web.UI.PageStatePersister.ViewState%2A>.</xref:System.Web.UI.PageStatePersister.ViewState%2A> tárolt információk alapján hozza létre újra a GridView vezérlő Ha a GridView vezérlőhöz tartozik egy <xref:System.Web.UI.WebControls.TemplateField>vagy egy <xref:System.Web.UI.WebControls.CommandField>rendelkező a <xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>tulajdonsága `true`, majd a <xref:System.Web.UI.Page.EnableViewState%2A>tulajdonság is meg kell `true` biztosítható az adatok párhuzamos műveletek, például a változásokat és törléseket, a megfelelő sor vonatkozik.</xref:System.Web.UI.Page.EnableViewState%2A> </xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.TemplateField>      <a name=&quot;customizing_the_user_interface&quot;></a>## Testreszabása a felhasználói felület, testre szabhatja úgy, hogy a vezérlő különböző részeinek stílustulajdonságainak a GridView vezérlő megjelenését. A következő táblázat a különböző stílustulajdonságok.      | Style tulajdonság |} Leírás |}   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>| A váltakozó adatsorok a GridView vezérlőben stílus beállításait.</xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> Ha ez a tulajdonság értéke, az adatok sorok jelennek meg a <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>és a <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>beállításainak felváltva. |}   | <xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A>| A style beállítások szerkeszti a GridView vezérlő sorára. |}   | <xref:System.Web.UI.WebControls.GridView.EmptyDataRowStyle%2A>| A style beállítások a GridView vezérlőben látható, ha az adatforrás nem tartalmaz minden olyan rekord üres adatok sorában. |}   | <xref:System.Web.UI.WebControls.GridView.FooterStyle%2A>| A GridView vezérlő lábléce sorát stílus beállításait. |}   | <xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A>| A GridView vezérlő a fejlécsor stílusa beállításait. |}   | <xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>| A GridView vezérlő személyhívó sorát stílus beállításait. |}   | <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>| A GridView vezérlőben adatsorokat stílus beállításait.</xref:System.Web.UI.WebControls.GridView.RowStyle%2A> </xref:System.Web.UI.WebControls.GridView.PagerStyle%2A> </xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.GridView.FooterStyle%2A> </xref:System.Web.UI.WebControls.GridView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.RowStyle%2A> Ha a <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>is tulajdonsága, az adatok sorok jelennek meg a <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>és a <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>beállításainak felváltva. |}   | <xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A>| A GridView vezérlőben kijelölt sor stílus beállításait. |}   | <xref:System.Web.UI.WebControls.GridView.SortedAscendingCellStyle%2A>| A style beállítást az adatoszlop az adatokat a GridView vezérlőben szerint van rendezve.</xref:System.Web.UI.WebControls.GridView.SortedAscendingCellStyle%2A> </xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.RowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> Ha a stílus be van állítva, az (például a kijelölt oszlop) van stílust cellák rendezésekor az adatokat növekvő sorrendben. |}   | <xref:System.Web.UI.WebControls.GridView.SortedAscendingHeaderStyle%2A>| A style beállítást az adatoszlop az adatokat a GridView vezérlőben szerint van rendezve.</xref:System.Web.UI.WebControls.GridView.SortedAscendingHeaderStyle%2A> Ha a stílus be van állítva, az adatokat növekvő sorrendben rendezve jelző nyíl el van helyezve a GridView vezérlő fejléce rendezésekor az adatokat növekvő sorrendben. |}   | <xref:System.Web.UI.WebControls.GridView.SortedDescendingCellStyle%2A>| A style beállítást az adatoszlop az adatokat a GridView vezérlőben szerint van rendezve.</xref:System.Web.UI.WebControls.GridView.SortedDescendingCellStyle%2A> Ha a stílus be van állítva, a stílus (például a kijelölt oszlop) alkalmazva cellák rendezésekor az adatokat csökkenő sorrendben. |}   | <xref:System.Web.UI.WebControls.GridView.SortedDescendingHeaderStyle%2A>| A style beállítást az adatoszlop az adatokat a GridView vezérlőben szerint van rendezve.</xref:System.Web.UI.WebControls.GridView.SortedDescendingHeaderStyle%2A> Ha a stílus be van állítva, egy mutató nyíl lefelé el van helyezve a GridView vezérlő fejléce rendezésekor az adatokat csökkenő sorrendben. |}       Is megjelenítése vagy elrejtése a vezérlő különböző részeit. A következő táblázat a részeket megjelenítésekor vagy elrejtésekor szabályozó tulajdonságok.      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.ShowFooter%2A>| A GridView vezérlő láblécében elrejtése vagy megjelenítése. |}   | <xref:System.Web.UI.WebControls.GridView.ShowHeader%2A>| A GridView vezérlő fejlécében elrejtése vagy megjelenítése. |}      <a name=&quot;events&quot;> </a> ## Események a GridView vezérlő biztosít több eseményt, amely meg a program ellen.</xref:System.Web.UI.WebControls.GridView.ShowHeader%2A> </xref:System.Web.UI.WebControls.GridView.ShowFooter%2A> Ez lehetővé teszi, hogy egy egyéni rutin elindul, ha az esemény akkor következik be. A következő táblázat sorolja fel a figyelmet, hogy a GridView vezérlő által támogatott.      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanged>| Akkor következik be, a lapozógombokra egyik kattintáskor, de ha a GridView vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.GridView.PageIndexChanged> Ezt az eseményt gyakran használatos, ha a feladat végrehajtása után a felhasználó a vezérlő egy másik oldalra lép van szüksége. |}   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>| Akkor következik be, amikor egyik személyhívó gombra kattint, de előtt a GridView vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Ezt az eseményt gyakran használják a lapozás művelet megszakításához. |}   | <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>| Akkor következik be, amikor egy sort a Mégse gombra kattint, de a GridView vezérlő előtt Kilépés a szerkesztési módban.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Ezt az eseményt gyakran használják a megszakítás alatt álló művelet. |}   | <xref:System.Web.UI.WebControls.GridView.RowCommand>| A GridView vezérlőben a gombra kattintáskor következik be.</xref:System.Web.UI.WebControls.GridView.RowCommand> Ezt az eseményt gyakran használják a feladat végrehajtása a vezérlőben a gombra kattintáskor. |}   | <xref:System.Web.UI.WebControls.GridView.RowCreated>| A GridView vezérlőben új sor létrehozásakor következik be.</xref:System.Web.UI.WebControls.GridView.RowCreated> Ezt az eseményt gyakran használják a sor létrehozásakor egy sor módosítását. |}   | <xref:System.Web.UI.WebControls.GridView.RowDataBound>| Akkor következik be, amikor egy adatsorba a GridView vezérlő adatokhoz van kötve.</xref:System.Web.UI.WebControls.GridView.RowDataBound> Ezt az eseményt gyakran segítségével módosíthatja egy sor tartalmát, amikor a sor adathoz kötött. |}   | <xref:System.Web.UI.WebControls.GridView.RowDeleted>| Egy sor törlése gombra kattintáskor, de a GridView vezérlő törli a rekordokat az adatforrás az után következik be.</xref:System.Web.UI.WebControls.GridView.RowDeleted> Ezt az eseményt gyakran használják a delete művelet eredményének ellenőrzése. |}   | <xref:System.Web.UI.WebControls.GridView.RowDeleting>| Akkor következik be, amikor a sor törlése gombra kattint, de előtt a GridView vezérlő törli a bejegyzést az adatforrás.</xref:System.Web.UI.WebControls.GridView.RowDeleting> Ezt az eseményt gyakran használják a törlési művelet megszakításához. |}   | <xref:System.Web.UI.WebControls.GridView.RowEditing>| Akkor következik be, amikor egy sort a Szerkesztés gombra kattint, de előtt a GridView vezérlő belép a szerkesztési módban.</xref:System.Web.UI.WebControls.GridView.RowEditing> Ezt az eseményt gyakran használják a szerkesztési művelet megszakításához. |}   | <xref:System.Web.UI.WebControls.GridView.RowUpdated>| Egy sor frissítés gombra kattintáskor, de a GridView vezérlő frissíti a sor után következik be.</xref:System.Web.UI.WebControls.GridView.RowUpdated> Ezt az eseményt gyakran használják a frissítési művelet eredményének ellenőrzése. |}   | <xref:System.Web.UI.WebControls.GridView.RowUpdating>| Akkor következik be, amikor egy sor frissítés gombra kattint, de előtt a GridView vezérlő frissíti a sor.</xref:System.Web.UI.WebControls.GridView.RowUpdating> Ezt az eseményt gyakran használják a frissítési művelet megszakításához. |}   | <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged>| Egy sor válassza gombra kattintáskor, de a GridView vezérlő kezeli a select művelet után következik be.</xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged> Ezt az eseményt gyakran használják a feladat végrehajtása után a vezérlő kijelölt egy sort. |}   | <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>| Akkor fordul elő, amikor egy sor válassza gombra kattint, de előtt a GridView vezérlő kezeli a select művelet.</xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> Ezt az eseményt gyakran használják a kijelölési művelet megszakításához. |}   | <xref:System.Web.UI.WebControls.GridView.Sorted>| A hivatkozás az egy oszlop szerinti rendezéshez kattintáskor, de a GridView vezérlő kezeli a rendezési művelet után következik be.</