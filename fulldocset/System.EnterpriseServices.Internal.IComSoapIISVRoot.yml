  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Törli az Internet Information Services (IIS) virtuális gyökérkönyvtárat."
  remarks: "A <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>illesztőfelület nem kell közvetlenül a kódot kell végrehajtani.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> Azt is megteheti a <xref:System.EnterpriseServices.Internal.IComSoapPublisher>interface (által megvalósított a <xref:System.EnterpriseServices.Internal.Publish>osztály), közzétesz egy <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>metódus.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> Azonban ez a módszer nem teljesen megvalósítja <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish>"
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "A legfelső szintű webkiszolgáló."
    - id: PhysicalDirectory
      type: System.String
      description: "A fizikai elérési útját a virtuális gyökérkönyvtárat."
    - id: VirtualDirectory
      type: System.String
      description: "A virtuális gyökér neve."
    - id: Error
      type: System.String
      description: "Egy karakterlánc, amelyre hibaüzenetet is beírhatók."
  overload: System.EnterpriseServices.Internal.IComSoapIISVRoot.Delete*
  exceptions: []
  platform:
  - net462
