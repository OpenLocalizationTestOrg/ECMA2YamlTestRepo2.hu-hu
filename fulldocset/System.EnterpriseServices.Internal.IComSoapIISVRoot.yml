- uid: System.EnterpriseServices.Internal.IComSoapIISVRoot.Create(System.String,System.String,System.String,System.String@)
  id: Create(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IComSoapIISVRoot
  langs:
  - csharp
  name: Create(String,String,String,String)
  nameWithType: IComSoapIISVRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Létrehoz egy Internet Information Services (IIS) virtuális gyökérkönyvtárat."
  remarks: "A <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>illesztőfelület nem kell közvetlenül a kódot kell végrehajtani.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> Használja a <xref:System.EnterpriseServices.Internal.IComSoapPublisher>interface (által megvalósított a <xref:System.EnterpriseServices.Internal.Publish>osztály), mely tesz elérhetővé a <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>metódus.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher>"
  syntax:
    content: public void Create (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "A legfelső szintű webkiszolgáló."
    - id: PhysicalDirectory
      type: System.String
      description: "A virtuális gyökér, amely megfelel a fizikai elérési út `PhysicalPath` a a <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>metódus.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "A virtuális gyökér, amely megfelel a neve `VirtualRoot` a a <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>metódus.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "Egy karakterlánc, amelyre hibaüzenetet is beírhatók."
  overload: System.EnterpriseServices.Internal.IComSoapIISVRoot.Create*
  exceptions: []
  platform:
