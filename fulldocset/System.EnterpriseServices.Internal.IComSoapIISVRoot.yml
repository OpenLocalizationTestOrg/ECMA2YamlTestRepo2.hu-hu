  name: IComSoapIISVRoot
  nameWithType: IComSoapIISVRoot
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot
  type: Interface
  summary: "A kapcsolat létrehozása és törlése az Internet Information Services (IIS) 6.0 virtuális gyökerek definíciója."
  remarks: "A IComSoapIISVRoot kapcsolat létrehozása és törlése az IIS 6.0 részét képező virtuális gyökerek módszerei határozza meg.       Ez a felület megvalósítása csak a <xref:System.EnterpriseServices.Internal.IISVirtualRoot>osztályhoz, és csak a .NET-keretrendszer infrastruktúrájában SOAP-kompatibilis COM + alkalmazás virtuális gyökérkönyvtár létrehozása során használatos.</xref:System.EnterpriseServices.Internal.IISVirtualRoot>       IComSoapIISVRoot nem kell közvetlenül a kódot kell végrehajtani. Ehelyett használja a <xref:System.EnterpriseServices.Internal.Publish>osztály, amely megvalósítja a <xref:System.EnterpriseServices.Internal.IComSoapPublisher>felület, amely tartalmazza a <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>és <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>módszerek.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> Azonban <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>nem teljesen <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> megvalósítása</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IComSoapIISVRoot a .NET-keretrendszer belsőleg használja. Nem szeretné használni, azt közvetlenül a kódban."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapIISVRoot
  implements: []
  platform:
