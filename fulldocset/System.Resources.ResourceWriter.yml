  remarks: "Bináris formában erőforrás hozzáadása a AddResourceData módszer használatát (Ez azt jelenti, mint bájttömb) írandó erőforrások listáját. Meg kell adnia a nevét, az erőforrás nevét az erőforrás, és maga az adat a bináris megjelenítése szereplő adatokat. Miután hozzáadta az egyes erőforrások van szüksége, használja a <xref:System.Resources.ResourceWriter.Generate%2A>az erőforrások listájához a erőforrások fájl írásához vagy adatfolyam, amely metódus lett megadva a <xref:System.Resources.ResourceWriter.%23ctor%2A>konstruktor.</xref:System.Resources.ResourceWriter.%23ctor%2A> </xref:System.Resources.ResourceWriter.Generate%2A>       `typeName`egy olyan karakterlánc, amely az erőforrás adattípusát jelöli. Azt a következő értékek egyike lehet:-a karakterláncos ábrázolása egy `ResourceTypeCode` enumerálási tag, hogy az erőforrás adattípusát jelöli. `ResourceTypeCode`van olyan titkos enumerálásra annak jelzésére, hogy speciális bináris formátumot fogja tárolni egy 19 általános adattípusok által használt. Ezek közé tartozik a .NET-keretrendszer primitív adattípusokat (<xref:System.Boolean>, <xref:System.Byte>, <xref:System.Char>, <xref:System.Decimal>, <xref:System.Double>, <xref:System.Int16>, <xref:System.Int32>, <xref:System.Int64>, <xref:System.Single>, <xref:System.SByte>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>), valamint <xref:System.String>, <xref:System.DateTime>, és <xref:System.TimeSpan>.</xref:System.TimeSpan> </xref:System.DateTime> </xref:System.String> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.SByte> </xref:System.Single> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.Double> </xref:System.Decimal> </xref:System.Char> </xref:System.Byte> </xref:System.Boolean> Emellett a `ResourceTypeCode` számbavételi az az alábbi táblázatban szereplő értékeket tartalmazza.          | `ResourceTypeCode` érték |} Leírás |}       |------------------------------|-----------------|       | `ResourceTypeCode.ByteArray`| Az adatok egy bájttömböt. |}       | `ResourceTypeCode.Null`| Az adatok egy null hivatkozás. |}       | `ResourceTypeCode.Stream`| Az adatok tárolási-adatfolyamot ad át. |}      -Karakterlánc, amely tartalmazza a teljes nevet, a típus, amelynek bináris adatait hozzá van rendelve a `serializedData` argumentum (például `System.String`). Emellett a .NET-keretrendszer osztálytár részét nem képező típusok, a karakterlánc magában foglalja a név, verzió, kulturális környezet és a típust tartalmazó szerelvény nyilvános kulcsa. Például a következő karakterlánc azt jelzi, hogy a szerializált adatok egyik példányát képviseli a `Person` írja be a `Extensions` névtér, amely egy segédprogram, amely nincs nyilvános kulcs és a nem megadott kulturális környezet nevű szerelvény 1.0-s verziója található.           `Extensions.Person, Utility, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null`Egy párhuzamos készült AddResourceData metódus erőforrás adatainak olvasása módja <xref:System.Resources.ResourceReader.GetResourceData%2A?displayProperty=fullName>.</xref:System.Resources.ResourceReader.GetResourceData%2A?displayProperty=fullName>"
  example:
  - "The following example uses the AddResourceData method to write two integer values to a .resources file, and then uses a <xref:System.Resources.ResourceReader> object to retrieve them.  \n  \n [!code-cs[System.Resources.ResourceWriter.AddResourceData#1](~/add/codesnippet/csharp/4bc2b306-6493-47e4-9e15-_1.cs)]\n [!code-vb[System.Resources.ResourceWriter.AddResourceData#1](~/add/codesnippet/visualbasic/4bc2b306-6493-47e4-9e15-_1.vb)]"
  syntax:
    content: public void AddResourceData (string name, string typeName, byte[] serializedData);
    parameters:
    - id: name
      type: System.String
      description: "A neve, amely azonosítja az erőforrást, amely tartalmazza a hozzáadott adatokat."
    - id: typeName
      type: System.String
      description: "A felvett adatok nevét. További információkért lásd: a Megjegyzések szakaszt."
    - id: serializedData
      type: System.Byte[]
      description: "A bináris megjelenítése a hozzáadott adatokat tartalmazó bájttömb."
  overload: System.Resources.ResourceWriter.AddResourceData*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>name</code>, <code>typeName</code>, or <code>serializedData</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>name</code>(vagy a nevet, amely függ csak a kis-és nagybetűk) már szerepel a <xref href=&quot;System.Resources.ResourceWriter&quot;> </xref> objektum."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Az aktuális <xref href=&quot;System.Resources.ResourceWriter&quot;> </xref> objektum nincs inicializálva. A lehetséges ok, hogy a <xref href=&quot;System.Resources.ResourceWriter&quot;> </xref> objektum be van zárva."
