  name: ResourceWriter
  nameWithType: ResourceWriter
  fullName: System.Resources.ResourceWriter
  type: Class
  summary: "A rendszer alapértelmezett formátumban erőforrások ír egy kimeneti fájl vagy a kimeneti adatfolyamokat. Ez az osztály nem örökölhető."
  remarks: "ResourceWriter biztosít egy alapértelmezett implementációja a <xref:System.Resources.IResourceWriter>felületet.</xref:System.Resources.IResourceWriter> Lehetővé teszi a programozott módon hozzon létre egy bináris erőforrás (.resources kiterjesztésű) fájlt.       Név-érték párok erőforrások vannak megadva a <xref:System.Resources.ResourceWriter.AddResource%2A>metódus.</xref:System.Resources.ResourceWriter.AddResource%2A> Erőforrásnevek megkülönböztetik a kis-és nagybetűket a keresések használatakor, de könnyebben hitelesítőeszközhöz támogatja, és kiiktathatja a hibák, ResourceWriter nem teszi lehetővé a .resources fájlban nevét, amely esetben csak változhat. A ResourceWriter osztály karakterlánc, objektum és bináris erőforrások létrehozása teszi lehetővé. Bináris erőforrások csak írható az erőforrásfájl, egy bájttömböt vagy egy streamet.      > [!IMPORTANT] > Ez a típus megvalósítja az <xref:System.IDisposable>felületet.</xref:System.IDisposable> Ha befejezte a típussal, ezért fel kell azt közvetlenül vagy közvetve. Arra, hogy a típus közvetlenül, hívja az <xref:System.IDisposable.Dispose%2A>metódust egy `try` / `catch` blokk.</xref:System.IDisposable.Dispose%2A> Eltávolítása után közvetve, használjon egy nyelvi szerkezet például `using` (a C#) vagy `Using` (a Visual Basic nyelvben). A &quot;Használatával az objektum, amely megvalósítja IDisposable&quot; szakaszában talál további információt a <xref:System.IDisposable>felületet a témakörben.</xref:System.IDisposable>       Erőforrások-fájl létrehozásához hozzon létre egy ResourceWriter egyedi nevet a fájlnak, hívás <xref:System.Resources.ResourceWriter.AddResource%2A>legalább egyszer hívja <xref:System.Resources.ResourceWriter.Generate%2A>erőforrások fájl írása a lemezre, majd hívja a <xref:System.Resources.ResourceWriter.Close%2A>fájl bezárása.</xref:System.Resources.ResourceWriter.Close%2A> </xref:System.Resources.ResourceWriter.Generate%2A> </xref:System.Resources.ResourceWriter.AddResource%2A> <xref:System.Resources.ResourceWriter.Close%2A>Implicit módon hív, <xref:System.Resources.ResourceWriter.Generate%2A>Ha explicit módon nem hívható meg <xref:System.Resources.ResourceWriter.Generate%2A>.</xref:System.Resources.ResourceWriter.Generate%2A> </xref:System.Resources.ResourceWriter.Generate%2A> </xref:System.Resources.ResourceWriter.Close%2A> hívása       Az erőforrások nem feltétlenül kerülnek ugyanabban a sorrendben Hozzáadás.       Erőforrások lekérése a ResourceWriter osztály által létrehozott bináris .resources fájlt, használhatja a <xref:System.Resources.ResourceManager>osztályt, amely lehetővé teszi, hogy nevű erőforrást beolvasni, vagy a <xref:System.Resources.ResourceReader>osztályt, amely lehetővé teszi, hogy a fájl az erőforrások számbavétele.</xref:System.Resources.ResourceReader> </xref:System.Resources.ResourceManager>"
  example:
  - "The following example writes several strings into the myResources.resources file.  \n  \n [!code-cpp[Classic ResourceWriter Example#1](~/add/codesnippet/cpp/t-system.resources.resou_1_1.cpp)]\n [!code-vb[Classic ResourceWriter Example#1](~/add/codesnippet/visualbasic/t-system.resources.resou_1_1.vb)]\n [!code-cs[Classic ResourceWriter Example#1](~/add/codesnippet/csharp/t-system.resources.resou_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ResourceWriter : System.Resources.IResourceWriter
