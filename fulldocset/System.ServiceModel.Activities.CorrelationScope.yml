  remarks: "A CorrelationScope tevékenység fenntartja az implicit <xref:System.ServiceModel.Activities.CorrelationHandle>, amely csak az ügyfélalkalmazások számára gyermektevékenységek.</xref:System.ServiceModel.Activities.CorrelationHandle> Ha a <xref:System.ServiceModel.Activities.CorrelationScope.CorrelatesWith%2A>tulajdonság be van állítva, a felhasználó által, ez lesz a CorrelationScope implicit leíró.</xref:System.ServiceModel.Activities.CorrelationScope.CorrelatesWith%2A> Beágyazott CorrelationScope esetén a belső hatókörrel gyermekei nem érhető el a külső hatókör implicit leíró."
  example:
  - "The following example shows how to create a CorrelationScope. This example creates a <xref:System.ServiceModel.Activities.Sequence> and adds a CorrelationScope (among other activites). The CorrelationScope contains a <xref:System.ServiceModel.Activities.Sequence> that is composed of a <xref:System.ServiceModel.Activities.Send> and <xref:System.ServiceModel.Activities.ReceiveReply> activity.  \n  \n [!code-cs[ContentBasedCorrelation#3](~/add/codesnippet/csharp/t-system.servicemodel.ac_2_1.cs)]"
