  fullName: System.Windows.Forms.MonthCalendar
  type: Class
  summary: "A Windows-vezérlő, amely lehetővé teszi a felhasználó számára egy havi naptárat megjelenítés a dátumot jelöli."
  remarks: "A MonthCalendar vezérlő lehetővé teszi, hogy a felhasználó választhatja ki a dátumot megjelenítését. Korlátozhatja a dátumot és az időpontokat, úgy, hogy kiválasztható a <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>és <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>Tulajdonságok.</xref:System.Windows.Forms.MonthCalendar.MaxDate%2A> </xref:System.Windows.Forms.MonthCalendar.MinDate%2A>       A naptár része a vezérlő megjelenését módosíthatja úgy, hogy a <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A>, és <xref:System.Windows.Forms.Control.BackColor%2A>Tulajdonságok.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>      > [!NOTE] > A <xref:System.Windows.Forms.DateTimePicker>vezérlő csak támogatja a Gergely-naptár.</xref:System.Windows.Forms.DateTimePicker>      > [!NOTE] > A <xref:System.Windows.Forms.DateTimePicker>vezérlő csak támogatja a Gergely-naptár.</xref:System.Windows.Forms.DateTimePicker>       A MonthCalendar vezérlő állítják az operációs rendszer, ezért a <xref:System.Windows.Forms.MonthCalendar.Paint>soha nem egy esemény jelenik meg.</xref:System.Windows.Forms.MonthCalendar.Paint> Ha meg kell adnia egy testreszabott tekintse meg a MonthCalendar szabályozására, hogy felül kell bírálniuk az <xref:System.Windows.Forms.Control.OnPrint%2A>metódust, hívja az alapszintű megvalósítás <xref:System.Windows.Forms.Control.OnPrint%2A>, majd végezze el az egyéni kifestési.</xref:System.Windows.Forms.Control.OnPrint%2A> </xref:System.Windows.Forms.Control.OnPrint%2A>       Ha egyéni dátum formázás és a kijelölés csak egy Date korlátozott van szükség, akkor érdemes használatával egy <xref:System.Windows.Forms.DateTimePicker>vezérlő helyett egy MonthCalendar.</xref:System.Windows.Forms.DateTimePicker> Használja a <xref:System.Windows.Forms.DateTimePicker>kiküszöböli nagy részét dátum/idő értékei ellenőrzése szükségességét.</xref:System.Windows.Forms.DateTimePicker>       További információ a hónap havinaptár-vezérlő, lásd: [havi naptár vezérlőelem hivatkozás](http://go.microsoft.com/fwlink/?LinkId=178863)."
  example:
  - "The following code example displays a form containing a MonthCalendar control that displays one calendar year. The example demonstrates setting the <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.CalendarDimensions%2A>, and <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> properties to customize the look of the calendar control. Other properties such as <xref:System.Windows.Forms.MonthCalendar.AnnuallyBoldedDates%2A>, <xref:System.Windows.Forms.MonthCalendar.BoldedDates%2A>, and <xref:System.Windows.Forms.MonthCalendar.MonthlyBoldedDates%2A> are set to customize which dates are bold. The example also sets the <xref:System.Windows.Forms.MonthCalendar.FirstDayOfWeek%2A>, <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>, <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>, and <xref:System.Windows.Forms.MonthCalendar.MaxSelectionCount%2A> properties to change the calendar format. The <xref:System.Windows.Forms.MonthCalendar.DateSelected> and <xref:System.Windows.Forms.MonthCalendar.DateChanged> events are also handled and their status is displayed on the form.  \n  \n [!code-vb[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_17_1.vb)]\n [!code-cpp[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/cpp/t-system.windows.forms.m_17_1.cpp)]\n [!code-cs[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/csharp/t-system.windows.forms.m_17_1.cs)]"
