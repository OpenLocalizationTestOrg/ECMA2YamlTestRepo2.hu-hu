  name: PhoneCall
  nameWithType: PhoneCall
  fullName: System.Web.UI.MobileControls.PhoneCall
  type: Class
  summary: "A felhasználó kiválaszthatja a megadott telefonszám tárcsázása parancsot megjelenítéséhez vezérlő képességet nyújt. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "-Eszközökön a telefonos funkció, például mobiltelefon a PhoneCall vezérlő képezi le a felhasználó kiválaszthatja a megadott telefonszám tárcsázása parancsot.       A telefonos képesség nélkül eszközökön a PhoneCall vezérlő Renderelés helyettesítő szövegét, akár a telefonszám vagy hivatkozás; a parancs, tárcsázási alkalmas nem minősül."
  example:
  - "The following code example demonstrates how to add several phone numbers to a <xref:System.Web.UI.MobileControls.Panel> on your page. One PhoneCall control has an <xref:System.Web.UI.MobileControls.PhoneCall.AlternateUrl%2A> and the phone number appears as a link on devices that cannot make a phone call.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobilePhoneCallSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_0_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.PhoneCallDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerLabelAdapter))]

      [System.Web.UI.ToolboxData("<{0}:PhoneCall runat="server">PhoneCall</{0}:PhoneCall>")]

      public class PhoneCall : System.Web.UI.MobileControls.TextControl, System.Web.UI.IPostBackEventHandler
