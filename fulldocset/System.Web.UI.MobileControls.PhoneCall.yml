  summary: "Lekérdezi vagy beállítja a szöveges érték, amely nem eszköztípusokra telefonhívások oly módon, hogy megjelenik egy formázási karakterláncot. Az alapértelmezett érték <xref uid=&quot;langword_csharp_{0} {1}&quot; name=&quot;{0} {1}&quot; href=&quot;&quot;> </xref>, tehát az alapértelmezett szöveg lesz az <> </> *> tulajdonságot, amelyben a <> </> *> közöttük adhatja hozzá, összefűzéséhez tulajdonság. Ez az API már elavult. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "Az alapértelmezett karakterlánc például hívás, amely, `{0}` : `{1}` most!! Ha a rendszer lecseréli `{0}` a a <xref:System.Web.UI.MobileControls.TextControl.Text%2A>tulajdonsága a <xref:System.Web.UI.MobileControls.PhoneCall>objektum (a `innerText` az elem az oldalon), és `{1}` értékét a <xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A>tulajdonság.</xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A> </xref:System.Web.UI.MobileControls.PhoneCall> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>"
  example:
  - "The following code example demonstrates how to add several phone numbers to a <xref:System.Web.UI.MobileControls.Panel> on your page, and shows two forms of AlternateFormat.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
