  remarks: "A felhasználó számára megjelenített vezérli a <xref:System.Web.UI.MobileControls.TextControl.Text%2A>tulajdonsága a <xref:System.Web.UI.MobileControls.PhoneCall>objektum, <xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A>, <xref:System.Web.UI.MobileControls.PhoneCall.AlternateFormat%2A>, és AlternateUrl tulajdonságait.</xref:System.Web.UI.MobileControls.PhoneCall.AlternateFormat%2A> </xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A> </xref:System.Web.UI.MobileControls.PhoneCall> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] > Ez a tulajdonság csak azokon az eszközökön, a navigációs célokra másik helyként telefonhívások oly módon, hogy nem használható."
