.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> Egy DetailsViewRow is objektumnak egy állapottal. Az állapot a következő táblázatban szereplő értékek tagértékeinek lehet.      | Állapot: érték |} Leírás |}   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowState>| A DetailsViewRow objektum egy másik sor a <xref:System.Web.UI.WebControls.DetailsView>vezérlőben. |}   | <xref:System.Web.UI.WebControls.DataControlRowState>| A DetailsViewRow objektum szerkesztési módban van. |}   | <xref:System.Web.UI.WebControls.DataControlRowState>| A DetailsViewRow objektum beszúrási módban van. |}   | <xref:System.Web.UI.WebControls.DataControlRowState>| A DetailsViewRow objektum a normál (alapértelmezett) állapotban van. |}       Egy DetailsViewRow objektumot állapotának meghatározásához a <xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowState>       A <xref:System.Web.UI.WebControls.DetailsView>vezérlő tartalmaz minden az adatok sorok a <xref:System.Web.UI.WebControls.DetailsView.Rows%2A>gyűjtemény.</xref:System.Web.UI.WebControls.DetailsView.Rows%2A> </xref:System.Web.UI.WebControls.DetailsView> Az index a DetailsViewRow objektum meghatározásához a <xref:System.Web.UI.WebControls.DetailsView.Rows%2A>gyűjtésére, felhasználására a <xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.DetailsView.Rows%2A>       Az egyes cellákba DetailsViewRow objektum használatával való hozzáféréshez a <xref:System.Web.UI.WebControls.TableRow.Cells%2A>tulajdonság.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Ha egy cella vezérlőket tartalmaz, beolvasható egy vezérlő a cella használatával a <xref:System.Web.UI.Control.Controls%2A>a cella gyűjteménye.</xref:System.Web.UI.Control.Controls%2A> Használhatja a <xref:System.Web.UI.Control.FindControl%2A>metódus található a vezérlő, ha a vezérlőn van a cella egy <xref:System.Web.UI.Control.ID%2A>modulhivatkozásokban.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       Az a mező értékének beolvasása a <xref:System.Web.UI.WebControls.BoundField>mező oszlop vagy egy automatikusan létrehozott mező oszlopot, használja a <xref:System.Web.UI.WebControls.TableCell.Text%2A>a cella tulajdonsága.</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> A mező értékének beolvasása a más mező oszlop ahol a mező értékét a vezérlőhöz kötve, először kérje le a vezérlő a megfelelő cella, majd majd elérni a megfelelő tulajdonság a vezérlő.      > [!NOTE] > Lehet közvetlenül a adatkötési kifejezés használata egy <xref:System.Web.UI.WebControls.TemplateField>mező oszlopában vezérlő egyik tulajdonság értéke kötés nélkül.</xref:System.Web.UI.WebControls.TemplateField> Ebben az esetben a mezőérték automatikusan bekerül a <xref:System.Web.UI.DataBoundLiteralControl>vezérlő.</xref:System.Web.UI.DataBoundLiteralControl> A mező értékének beolvasása, meg kell először kérjen le a <xref:System.Web.UI.DataBoundLiteralControl>a megfelelő cella szabályozhatja, majd a <xref:System.Web.UI.DataBoundLiteralControl.Text%2A>tulajdonság.</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       A kezdeti tulajdonságértékek a DetailsViewRow osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>"
