  name: XmlSchemaExporter
  nameWithType: XmlSchemaExporter
  fullName: System.Xml.Serialization.XmlSchemaExporter
  type: Class
  summary: "Feltölti <xref:System.Xml.Schema.XmlSchema>XML schema elemdeklarációk található objektumok típusú hozzárendelés objektumokat.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "A XmlSchemaExporter osztály szoftveres reprezentációja az XML Schema Definition language (XSD) dokumentum. Helyett XmlSchemaExporter közvetlenül, használja a <xref:System.Web.Services.Description.ServiceDescriptionReflector>osztály vagy a [XML Schema definíció eszköz (Xsd.exe)](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.Services.Description.ServiceDescriptionReflector>       A <xref:System.Web.Services.Description.ServiceDescriptionReflector>osztály hoz létre <xref:System.Web.Services.Description.ServiceDescription>objektumok webszolgáltatásként azonosított osztályoktól.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> A XmlSchemaExporter osztály alkalmaz egy webes szolgáltatás osztály határozza meg:-szövegkonstans használata, amely jelzi, hogy SOAP tartalmát paraméterek üzenet, és visszatérési értékek (vagy a kérelem-válasz dokumentumok) szó megadott XML-séma definíciók.      -A HTTP GET és a HTTP POST műveletekkel webszolgáltatások nem-SOAP implementációja.       XSD.exe XML-sémadokumentumokban létrehozza a XmlSchemaExporter osztály és a reflexió használatával futásidejű assembly fájlban egy vagy több típust."
  syntax:
    content: public class XmlSchemaExporter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
