  namespace: System.Xml.Serialization
  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Xml.Serialization.XmlSchemaExporter&quot;> </xref> osztály."
  remarks: "A <xref:System.Xml.Serialization.XmlSchemaExporter>osztály megadja az gyűjteményét <xref:System.Xml.Schema.XmlSchema>objektumok mely XML-séma elemdeklarációk fel kell venni a rendszer.</xref:System.Xml.Schema.XmlSchema> </xref:System.Xml.Serialization.XmlSchemaExporter> Nem kell létrehozni egy példányát a <xref:System.Xml.Serialization.XmlSchemaExporter>osztályban közvetlenül.</xref:System.Xml.Serialization.XmlSchemaExporter>"
  syntax:
    content: public XmlSchemaExporter (System.Xml.Serialization.XmlSchemas schemas);
    parameters:
    - id: schemas
      type: System.Xml.Serialization.XmlSchemas
      description: "A gyűjtemény <xref:System.Xml.Schema.XmlSchema>objektumok, mely eleme leképezések alkalmazását nyert nyilatkozatok hozzá szeretné adni.</xref:System.Xml.Schema.XmlSchema>"
  overload: System.Xml.Serialization.XmlSchemaExporter.#ctor*
