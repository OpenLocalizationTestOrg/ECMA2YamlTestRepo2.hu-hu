  remarks: "Mindkét SOAP-üzenet része a ExportMembersMapping metódus hozzáadja egy XML schema elem deklarációjával <xref:System.Xml.Schema.XmlSchema>, amely használja ugyanazt a névteret, mint a kijelzőben</xref:System.Xml.Schema.XmlSchema> Egy szöveges üzenetet definiáló általában tartalmaz egy része.       Használja a <xref:System.Web.Services.Description.ServiceDescriptionReflector>osztály helyette.</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
