  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Lekérdezi a gyűjteménye <xref href=&quot;System.Windows.Setter&quot;> </xref> objektumokat, amely ismerteti a tulajdonságértékek alkalmazni a feltételek a <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> teljesülnek."
  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>## XAML tulajdonság elemek használata ```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> ## XAML értékek *ZeroOrMoreSetters* nulla vagy több <xref:System.Windows.Setter>objektumok.</xref:System.Windows.Setter>       <xref:System.Windows.EventSetter>objektumok nem támogatottak.</xref:System.Windows.EventSetter>       <xref:System.Windows.MultiTrigger>lehetővé teszi műveleteinek elindításához, vagy használja a <xref:System.Windows.Setter>objektumokhoz, ha feltételkészletnek teljesültek</xref:System.Windows.Setter> tulajdonságértékeit állítja be</xref:System.Windows.MultiTrigger>       Ha kettő <xref:System.Windows.Setter>ugyanahhoz a tulajdonsághoz, a legutóbbi deklarált beállítására szolgáló beállítás azonos vagy azoktól eltérő beállító gyűjteményekbe objektumok szolgál.</xref:System.Windows.Setter>       Hozzáadása egy <xref:System.Windows.Setter>gyermeke egy <xref:System.Windows.MultiTrigger>objektum implicit módon hozzáadja azt a <xref:System.Windows.SetterBaseCollection>a a <xref:System.Windows.MultiTrigger>objektum.</xref:System.Windows.MultiTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.MultiTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objektumok használata nem támogatott; csak <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>támogatja <xref:System.Windows.EventSetter>objektumok.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property. As mentioned above, adding a <xref:System.Windows.Setter> child to a <xref:System.Windows.MultiTrigger> object implicitly adds it to the <xref:System.Windows.SetterBaseCollection> for the <xref:System.Windows.MultiTrigger> object. Therefore, in the following example, `<MultiTrigger.Setters>` is implicit.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: public System.Windows.SetterBaseCollection Setters { get; }
    return:
      type: System.Windows.SetterBaseCollection
      description: "Az alapértelmezett értéke null."
  overload: System.Windows.MultiTrigger.Setters*
  exceptions: []
  platform:
  - net462
