  fullName: System.Windows.MultiTrigger
  type: Class
  summary: "Érvényes tulajdonságértékek vagy műveleteket hajtja végre, ha a feltételek teljesülnek eseményindítót jelöli."
  remarks: "Multitrigger elemekre lehetővé teszi tulajdonságértékeit állítja be, vagy egy gyűjtemény <xref:System.Windows.Condition>%s</xref:System.Windows.Condition> alapján műveleteinek elindításához Egy feltétel teljesül Ha a tulajdonság értékének (által a <xref:System.Windows.Condition.Property%2A>tulajdonsága a <xref:System.Windows.Condition>osztály) elem megegyezik a megadott <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition> </xref:System.Windows.Condition.Property%2A> Az összehasonlítás eredménye egy hivatkozás egyenlőségének ellenőrzésén. Ezután használhatja Setter vagy a <xref:System.Windows.TriggerBase.EnterActions%2A>és a <xref:System.Windows.TriggerBase.ExitActions%2A>Tulajdonságok módosítások alkalmazásához, vagy indítsa el a műveleteket, ha a feltételek teljesülnek.</xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A>       A <xref:System.Windows.MultiTrigger.Setters%2A>multitrigger elemekre objektum tulajdonság csak állhat <xref:System.Windows.Setter>objektumok.</xref:System.Windows.Setter> </xref:System.Windows.MultiTrigger.Setters%2A> Hozzáadása egy <xref:System.Windows.Setter>multitrigger elemekre objektumhoz gyermek implicit módon hozzáadja azt a <xref:System.Windows.SetterBaseCollection>multitrigger elemekre objektumhoz.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objektumok használata nem támogatott; csak <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>támogatja <xref:System.Windows.EventSetter>objektumok.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example contains two MultiTriggers. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
