  name: Conditions
  nameWithType: MultiTrigger.Conditions
  fullName: System.Windows.MultiTrigger.Conditions
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Lekérdezi a gyűjteménye <xref href=&quot;System.Windows.Condition&quot;> </xref> objektumok. Tulajdonságértékek módosításai érvényesek lesznek a gyűjteményben lévő feltételek teljesülése esetén."
  remarks: "<a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a>## XAML tulajdonság elemek használata ```   <object>     <object.Conditions>       ZeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> ## XAML értékek *ZeroOrMoreConditions* nulla vagy több <xref:System.Windows.Condition>objektumok.</xref:System.Windows.Condition>             <xref:System.Windows.MultiTrigger>lehetővé teszi tulajdonságértékeit állítja be, vagy indítsa el a gyűjteménye alapuló intézkedések kezdeményezésére <xref:System.Windows.Condition>objektumok.</xref:System.Windows.Condition></xref:System.Windows.MultiTrigger> Egy feltétel teljesül Ha a tulajdonság értékének (által a <xref:System.Windows.Condition.Property%2A>tulajdonsága a <xref:System.Windows.Condition>osztály) elem megegyezik a megadott <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition> </xref:System.Windows.Condition.Property%2A> Az összehasonlítás végrehajtott műveletek a hivatkozási egyenlőség ellenőrzés. A <xref:System.Windows.MultiTrigger>vonatkozik a társított Setter vagy a műveletek a feltételek teljesülése esetén (bináris és műveletet).</xref:System.Windows.MultiTrigger>       Vegye figyelembe, hogy a <xref:System.Windows.MultiTrigger>s, a gyűjtemény minden feltétel is be kell állítania a <xref:System.Windows.Condition.Property%2A>és <xref:System.Windows.Condition.Value%2A>Tulajdonságok.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger> Tekintse meg a <xref:System.Windows.Condition>olvashat.</xref:System.Windows.Condition>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: public System.Windows.ConditionCollection Conditions { get; }
    return:
      type: System.Windows.ConditionCollection
      description: "Az alapértelmezett érték egy üres gyűjteményt."
  overload: System.Windows.MultiTrigger.Conditions*
  exceptions: []
