  namespace: System.Web.UI
  summary: "Lekérdez vagy beállít egy értéket, amely jelzi, ha egy <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> vezérlő tartalom frissítésekor."
  remarks: "Ha egy <xref:System.Web.UI.UpdatePanel>vezérlő nincs belül egy másik <xref:System.Web.UI.UpdatePanel>az UpdateMode beállításainak megfelelően frissülnek, a Vezérlőpult és <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>Tulajdonságok együtt eseményindítók gyűjteménye.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Ha egy <xref:System.Web.UI.UpdatePanel>belül egy másik vezérlő van <xref:System.Web.UI.UpdatePanel>vezérlő, a gyermek panel automatikusan frissül, a szülő panel frissítésekor.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>       A tartalmát egy <xref:System.Web.UI.UpdatePanel>vezérlő a következő esetekben frissül: – Ha az UpdateMode tulajdonság értéke <xref:System.Web.UI.UpdatePanelUpdateMode>, a <xref:System.Web.UI.UpdatePanel>vezérlő tartalom frissül, minden visszaküldés, amely az oldalon bárhol származik.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel> Ez magában foglalja a vezérlők más belüli aszinkron visszaküldések <xref:System.Web.UI.UpdatePanel>vezérlők és a vezérlők, amelyek nincsenek belső visszaküldések <xref:System.Web.UI.UpdatePanel>vezérlők.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      -Ha a <xref:System.Web.UI.UpdatePanel>vezérlő van beágyazva egy másik <xref:System.Web.UI.UpdatePanel>vezérlő és a fölérendelt frissítési panel frissül.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      – Ha az UpdateMode tulajdonság értéke <xref:System.Web.UI.UpdatePanelUpdateMode>, és a következő feltételek valamelyike esetén következik be:-meghívja a <xref:System.Web.UI.UpdatePanel.Update%2A>metódusában a <xref:System.Web.UI.UpdatePanel>explicit módon szabályozhatja.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanelUpdateMode>          -A visszaküldést okozza, amely egy eseményindító típusúként van definiálva a vezérlő a <xref:System.Web.UI.UpdatePanel.Triggers%2A>tulajdonsága a <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Triggers%2A> Ebben a forgatókönyvben a vezérlő explicit módon elindítja a panel tartalom frissítése. Lehet, hogy a vezérlő belső vagy külső a <xref:System.Web.UI.UpdatePanel>vezérlő, amely meghatározza az eseményindító.</xref:System.Web.UI.UpdatePanel>          -A <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>tulajdonsága `true` és gyermekvezérlője a <xref:System.Web.UI.UpdatePanel>vezérlő okozott visszaküldés.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> Egy beágyazott gyermekvezérlője <xref:System.Web.UI.UpdatePanel>vezérlő nem okoz egy frissítést adunk ki a külső <xref:System.Web.UI.UpdatePanel>szabályozása, kivéve, ha explicit módon definiált kiindulópontként.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  example:
  - "The following example shows how to use the UpdateMode property. The example declares two <xref:System.Web.UI.UpdatePanel> controls. In the first panel, the UpdateMode property is set to <xref:System.Web.UI.UpdatePanelUpdateMode>. In the second panel, UpdateMode is set to <xref:System.Web.UI.UpdatePanelUpdateMode>. A button outside both panels is registered as an asynchronous postback control by calling the <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> method of the <xref:System.Web.UI.ScriptManager> control. In the button's `Click` event handler, the <xref:System.Web.UI.UpdatePanel.Update%2A> method of the first panel is called if more than five seconds have elapsed since its last update. In this scenario, the panel’s content is updated only if the last panel refresh was more than five seconds ago. The content of the second panel is always updated.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/p-system.web.ui.updatepa_0_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.updatepa_0_1.aspx)]"
  syntax:
    content: public System.Web.UI.UpdatePanelUpdateMode UpdateMode { get; set; }
    return:
