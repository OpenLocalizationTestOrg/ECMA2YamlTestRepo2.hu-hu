  fullName: System.Web.UI.UpdatePanel
  type: Class
  summary: "Lehetővé teszi, hogy a megjelenítendő részben visszaküldés nélkül lap szakaszok."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [updatepanel vezérlő tartalom frissítése](#refreshing_updatepanel_content)      -   [updatepanel vezérlő használati](#updatepanel_usage)      -   [alkalmazása stílusok](#applying_styles)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása UpdatePanel vezérlő az ASP.NET AJAX-funkció központi részét képezik.       Használhatók a <xref:System.Web.UI.ScriptManager>vezérlő részleges-lap Megjelenítés engedélyezése.</xref:System.Web.UI.ScriptManager> Részleges-oldal megjelenítési csökkenti az aszinkron visszaküldések és a teljes lap frissítések szükségességét, ha csak az oldal részét kell frissíteni. Részleges-oldal megjelenítési javítja a felhasználói élmény, mivel csökkenti a képernyő villogása oldalas visszaküldés során fordul elő, és növeli a weblap interaktív.      <a name=&quot;refreshing_updatepanel_content&quot;></a>## Updatepanel vezérlő tartalom amikor részleges-oldal megjelenítési frissítése engedélyezve van, a vezérlő hajthat végre, amely frissíti a teljes oldalra visszaküldés vagy az aszinkron visszaküldés, amely egy vagy több UpdatePanel vezérlő tartalmának frissíti. E vezérlő az aszinkron visszaküldés azt eredményezi, és frissíti az UpdatePanel vezérlő függ a következő: – Ha a <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>az UpdatePanel vezérlő tulajdonsága <xref:System.Web.UI.UpdatePanelUpdateMode>, minden visszaküldés származó az oldal frissül, az UpdatePanel vezérlő tartalom.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> Ez a vezérlők más UpdatePanel vezérlő belüli aszinkron visszaküldések és tartalmazza a vezérlők, amelyek nem található UpdatePanel vezérlő postbacks.      Ha a <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>tulajdonsága <xref:System.Web.UI.UpdatePanelUpdateMode>, az UpdatePanel vezérlő tartalom a következő esetekben frissül: – Ha meghívja a <xref:System.Web.UI.UpdatePanel.Update%2A>az updatepanel vezérlő metódus explicit módon szabályozhatja.</xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A>          – Amikor az UpdatePanel vezérlő számára egy másik UpdatePanel vezérlő van beágyazva, és a szülő panel frissül.          – Amikor visszaküldés kiindulópontként segítségével meghatározott vezérlő okozza a `Triggers` az UpdatePanel vezérlő tulajdonsága. Ebben a forgatókönyvben a vezérlő explicit módon elindítja a panel tartalom frissítése. A vezérlőhöz lehet belül vagy kívül az UpdatePanel vezérlő, amelyhez az eseményindító van társítva.          – Amikor a <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>tulajdonsága `true` és visszaküldést az UpdatePanel vezérlő gyermekvezérlője.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> Beágyazott UpdatePanel vezérlő gyermekvezérlőit nem indítják a külső UpdatePanel vezérlő frissítése, kivéve, ha explicit módon eseményindítóként használható vannak definiálva.       A beállítás kombinációja a <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>tulajdonságot `false` és a <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>tulajdonság <xref:System.Web.UI.UpdatePanelUpdateMode>nem engedélyezett, és a rendszer kivételt jelez.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       Az UpdatePanel vezérlő számára egy aszinkron post hajt végre, amikor hozzáadja az egyéni HTTP-fejléc. Egyes proxyk távolítsa el az egyéni HTTP-fejléc. Ha ez történik, a kiszolgáló a kérés rendszeres visszaküldés, amely az ügyfél hibát okoz, végzi. A probléma megoldásához helyezze egyéni űrlapmező aszinkron POST végrehajtásakor. Ellenőrizze a fejléc vagy a kiszolgálóoldali kódban szereplő egyéni űrlapmező.      <a name=&quot;updatepanel_usage&quot;></a>## Updatepanel vezérlő használati segítségével több UpdatePanel vezérlő frissítése a különböző régiókban egymástól függetlenül. Ha egy vagy több UpdatePanel vezérlőt tartalmazó lap első megjelenítve, minden UpdatePanel vezérlő tartalmának megjelenítése és a böngésző kap. A következő aszinkron visszaküldések minden egyes UpdatePanel vezérlő tartalmának még nem frissültek attól függően, hogy a Vezérlőpult-beállítások és az egyes paneleken ügyfél vagy kiszolgáló logikát.       Is használhatja az UpdatePanel vezérlő a következő esetekben: - a felhasználói vezérlők.      -A tartalom és fő lapokon.      -Más UpdatePanel vezérlő ágyazhatók egymásba.      – Belső sablonalapú szabályozza, mint a <xref:System.Web.UI.WebControls.GridView>vagy <xref:System.Web.UI.WebControls.Repeater>vezérlők.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.GridView>       UpdatePanel vezérlő deklarációval vagy programozott módon lehet hozzáadni.       Az UpdatePanel vezérlő programozott módon adhat hozzá, de nem adhat eseményindítók programozott módon. Eseményindító-szerű viselkedés létrehozásához regisztrálhatja a lapon a vezérlőelem aszinkron visszaküldési vezérlőként. Ehhez hívja a <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>metódusában a <xref:System.Web.UI.ScriptManager>vezérlő.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> Ezután létrehozhat egy eseménykezelő, amely futtatja a aszinkron visszaküldést válaszként, és a kezelő, a hívás a <xref:System.Web.UI.UpdatePanel.Update%2A>az UpdatePanel vezérlő metódusában.</xref:System.Web.UI.UpdatePanel.Update%2A>      <a name=&quot;applying_styles&quot;></a>## Alkalmazása stílusok az UpdatePanel vezérlő expando attribútumokat fogad el. Ez lehetővé teszi a CSS-osztály beállítása a HTMLelements, hogy a vezérlők jelenítsék meg. Például létrehozhatja a jelölőkód, az alábbi példában látható módon: ```   <asp:UpdatePanel runat=&quot;server&quot; class=&quot;myStyle&quot;>   </asp:UpdatePanel>    ``` az előző példában szereplő markup Renderelés HTML az alábbihoz hasonló a lap futtatása esetén: ```   <div id=&quot;ctl00_MainContent_UpdatePanel1&quot; class=&quot;MyStyle&quot;>   </div>   ``` <a name=&quot;declarative_syntax&quot;> </a> ## deklaratív Szintaxisán      ```   <asp:UpdatePanel       ChildrenAsTriggers=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RenderMode=&quot;Block|Inline&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       UpdateMode=&quot;Always|Conditional&quot;       Visible=&quot;True|False&quot;   >       <ContentTemplate>           <!-- child controls -->       </ContentTemplate>       <Triggers>           <asp:AsyncPostBackTrigger                ControlID=&quot;string&quot;               EventName=&quot;string&quot;           />           <asp:PostBackTrigger                ControlID=&quot;string&quot;           />       </Triggers>   </asp:UpdatePanel>   ```"
  example:
  - "The following examples show different uses of the UpdatePanel control.  \n  \n **Controls Inside an UpdatePanel Control**  \n  \n The following example shows how to put controls inside an UpdatePanel control to reduce screen flicker when you post to the server. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an UpdatePanel control. By default, the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode> and the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_1.aspx)]  \n  \n **Master/Detail Scenario with UpdatePanel Controls**  \n  \n In the following example, an UpdatePanel control is used in a master/detail scenario that shows orders and order details from the Northwind database. One UpdatePanel control contains the <xref:System.Web.UI.WebControls.GridView> control that displays a list of orders. A second UpdatePanel control contains a <xref:System.Web.UI.WebControls.DetailsView> control that displays the details of one order. When you select an order from the first table, details for that order are displayed in the second table. The second table is updated asynchronously based on the selection in the first table. The sorting and paging operations in the orders summary table also cause partial updates.  \n  \n [!code-cs[System.Web.UI.UpdatePanel#2](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_2.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel#2](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_2.aspx)]  \n  \n If you put a <xref:System.Web.UI.WebControls.GridView> control inside an UpdatePanel control, setting the <xref:System.Web.UI.WebControls.GridView> control's <xref:System.Web.UI.WebControls.GridView.EnableSortingAndPagingCallbacks%2A> property to `true` is not supported. However, because the UpdatePanel control supports asynchronous postbacks, any postbacks that change the <xref:System.Web.UI.WebControls.GridView> control inside an UpdatePanel control cause the same behavior as sorting and paging callbacks.  \n  \n **Using an UpdatePanel Control in a Template**  \n  \n In the following example, an UpdatePanel control is used in the item template of a <xref:System.Web.UI.WebControls.GridView> control. UpdatePanel controls in each data row are generated automatically. Each row's UpdatePanel control contains a <xref:System.Web.UI.WebControls.Label> control to display the quantity of the item in that row and a <xref:System.Web.UI.WebControls.Button> control to decrease and increase the quantity.  \n  \n [!code-cs[System.Web.UI.UpdatePanel#3](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_3.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel#3](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_3.aspx)]"
