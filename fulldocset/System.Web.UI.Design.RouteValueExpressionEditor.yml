  summary: "Egy kifejezés szerkesztő példánya adja vissza egy <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> kifejezés."
  remarks: "A GetExpressionEditorSheet metódus visszaadja szerkesztő lapos megvalósítást `RouteValue` kifejezések. A szerkesztő lap `RouteValue` kifejezések lehetővé teszi, hogy a felhasználóknak, hogy egy URL-paramétert. Után a felhasználók a paraméter van jelölve, a szerkesztő-lap végrehajtása hoz létre egy `RouteValue` kifejezés, amely a vizuális tervező használatára ad vissza."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "A kifejezés szerkesztő lap inicializálása használt kifejezés-karakterlánc. A kifejezés nem vonatkozik a <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> kifejezés-előtagot."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "A szolgáltatás szolgáltató általi megvalósítása, amely a Tervező állomás által biztosított, és szerezze be a további tervezési idejű szolgáltatás használt."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "A <xref href=&quot;System.Web.UI.Design.RouteValueExpressionEditorSheet&quot;> </xref> példánya, amely meghatározza a <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> kifejezés tulajdonságai."
