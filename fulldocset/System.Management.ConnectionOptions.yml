  namespace: System.Management
  summary: "Lekérdezi vagy beállítja a COM megszemélyesítési szint a kapcsolat művelethez használható."
  remarks: "A <xref:System.Management.ImpersonationLevel?displayProperty=fullName>beállítás előnyös a hitelesítésszolgáltató a megbízható alkalmazások vagy szolgáltatások esetén.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Szükségtelenné teszi a szolgáltató által hajtsa végre az ügyfelek identitását, és hozzáférést ellenőrzi a kért művelet. Azonban ha valamilyen okból a szolgáltató nem megbízható, lehetővé téve az ügyfél megszemélyesítése jelenthet a biztonsági kockázatot jelentenek. Ebben az esetben azt javasoljuk, hogy a tulajdonság értéke kisebb értéket, például a <xref:System.Management.ImpersonationLevel?displayProperty=fullName>.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> az ügyfél által Vegye figyelembe, hogy emiatt nem sikerült a szolgáltató hiányában a megfelelő engedélyekkel, vagy nem tudja telepíteni a hozzáférés-ellenőrzéseket hajtanak végre a kért műveletek elvégzéséhez.      ## Tulajdonság értéke a COM megszemélyesítési szint ezt a kapcsolatot a műveletekhez használható. Az alapértelmezett érték <xref:System.Management.ImpersonationLevel?displayProperty=fullName>, ami azt jelenti, hogy a WMI-szolgáltatója megszemélyesíthet-e az ügyfél ezt a kapcsolatot a kért műveletek végrehajtásakor.</xref:System.Management.ImpersonationLevel?displayProperty=fullName>      ## .NET-keretrendszer biztonsági teljes megbízhatóság a közvetlen hívónak. Ez a tag nem használható részben megbízható kóddal. További információkért lásd: [szalagtárak használata a részlegesen megbízható kódból](~/add/includes/ajax-current-ext-md.md)."
  example:
