- uid: System.Management.ConnectionOptions.Authentication
  id: Authentication
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Authentication
  nameWithType: ConnectionOptions.Authentication
  fullName: System.Management.ConnectionOptions.Authentication
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Lekérdezi vagy beállítja a COM hitelesítési szintet a kapcsolat művelethez használható."
  remarks: "A Windows 2000 és az alacsonyabb, a WMI szolgáltatás fog igényelni Connect szintű hitelesítés, a Windows XP és a magasabb szintű hitelesítés csomag kér. Ha az ügyfél egy adott hitelesítési beállítást igényel, ez a tulajdonság segítségével vezérelhető a hitelesítési szint ezen a kapcsolaton. Például a tulajdonság állítható be <xref:System.Management.AuthenticationLevel?displayProperty=fullName>Ha az ügyfél használatához minden kommunikáció titkosításához.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## Tulajdonság értéke a COM hitelesítési szint ezt a kapcsolatot a műveletekhez használható. Az alapértelmezett érték <xref:System.Management.AuthenticationLevel?displayProperty=fullName>, ami azt jelenti, hogy az ügyfél fogja használni a hitelesítési szintet a kiszolgáló által kért megfelelően a szabványos DCOM-egyeztetési folyamatot.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## .NET-keretrendszer biztonsági teljes megbízhatóság a közvetlen hívónak. Ez a tag nem használható részben megbízható kóddal. További információkért lásd: [szalagtárak használata a részlegesen megbízható kódból](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/csharp/p-system.management.conn_0_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/visualbasic/p-system.management.conn_0_1.vb)]"
  syntax:
    content: public System.Management.AuthenticationLevel Authentication { get; set; }
    return:
      type: System.Management.AuthenticationLevel
      description: "Értéket ad vissza egy <xref href=&quot;System.Management.AuthenticationLevel&quot;> </xref> számbavételi érték, amely jelzi a COM hitelesítési szintet használja a kapcsolat a helyi vagy távoli számítógépen."
  overload: System.Management.ConnectionOptions.Authentication*
  exceptions: []
  platform:
  - net462
