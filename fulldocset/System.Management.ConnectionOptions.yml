      description: "Értéket ad vissza egy <xref:System.String>, amely meghatározza, hogy a megadott felhasználó hitelesítésére használt hatóság.</xref:System.String>"
  overload: System.Management.ConnectionOptions.Authority*
  exceptions: []
  platform:
  - net462
