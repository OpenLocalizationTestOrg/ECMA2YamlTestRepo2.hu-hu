  summary: "A megadott felhasználó jelszavának beállítása."
  remarks: "Egy üres karakterlánc (&quot;&quot;) érvényes nulla hosszúságú jelszót ad meg.       Rögzített megadás jelszó biztonsági kockázatot jelentenek.  Használja a biztonsági óvintézkedéseket, például a titkosított jelszót, vagy a jelszót a felhasználó értesítése, ha úgy állítja be a jelszót megadó tulajdonság.      ## Az alapértelmezett érték a tulajdonság értékének `null`. Ha a felhasználó nevét is `null`, a használt hitelesítő adatok lesznek aktuálisan bejelentkezett felhasználó.      ## .NET-keretrendszer biztonsági teljes megbízhatóság a közvetlen hívónak. Ez a tag nem használható részben megbízható kóddal. További információkért lásd: [szalagtárak használata a részlegesen megbízható kódból](~/add/includes/ajax-current-ext-md.md)."
  syntax:
