  - System.Management
  namespace: System.Management
  summary: "Lekérdezi vagy beállítja a szolgáltatót a megadott felhasználó hitelesítésére használt."
  remarks: "A tulajdonság az alábbiak szerint kell átadni: Ha a megadott karakterlánccal kezdődik &quot;Kerberos:&quot;, a Kerberos-hitelesítést használ, és ennek a tulajdonságnak tartalmaznia kell a Kerberos egyszerű nevét. Például ```   Kerberos:<principal name>   ``` Ha a tulajdonság értékének karakterlánccal kezdődik &quot;NTLMDOMAIN:&quot;, az NTLM-hitelesítést használ, és a tulajdonság egy NTLM tartománynevet kell tartalmaznia. Például ```   NTLMDOMAIN:<domain name>   ``` null értékű, az NTLM-hitelesítést használ, és az NTLM-tartományt, az aktuális felhasználó használja.      ## Tulajdonság értéke, ha nem `null`, ez a tulajdonság tartalmazhat a Windows NT, Windows 2000 tartomány, amelyben a felhasználó nevét.      ## .NET-keretrendszer biztonsági teljes megbízhatóság a közvetlen hívónak. Ez a tag nem használható részben megbízható kóddal. További információkért lásd: [szalagtárak használata a részlegesen megbízható kódból](~/add/includes/ajax-current-ext-md.md)."
