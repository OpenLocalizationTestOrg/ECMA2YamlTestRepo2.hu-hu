- uid: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  id: ImplementationVisibility
  parent: System.Activities.Tracking.TrackingProfile
  langs:
  - csharp
  name: ImplementationVisibility
  nameWithType: TrackingProfile.ImplementationVisibility
  fullName: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Tracking
  summary: "Lekérdezi vagy beállítja egy érték, amely a beágyazott tevékenységét a legfelső szintű tevékenység (tevékenységek egy másik tevékenység megvalósításában alkotó.) által kibocsátott követési rekord szűrése"
  remarks: "Bejegyzések nyomon követése szűrhetők a nyomon követési profilon belül két látható módban. A láthatósági módját határozza meg a tevékenységek a munkafolyamaton belüli nyomon követik. A láthatóság módok a nyomkövetési profil az implementationVisibility beállításban megadott:- <xref:System.Activities.Tracking.ImplementationVisibility>- <xref:System.Activities.Tracking.ImplementationVisibility>Szűrés összetett tevékenységek (tevékenységek egyéb tevékenységek végrehajtásának belül tartalmazó.) nyilvántartásával alkalmazza a beállítást</xref:System.Activities.Tracking.ImplementationVisibility> </xref:System.Activities.Tracking.ImplementationVisibility>       Ha **implementationVisibility** van **RootScope** és az összetett tevékenység nem a legfelső szintű tevékenység a munkafolyamat, az összetett tevékenység csak a legfelső szintű tevékenységnek követhető nyomon. Ha beállítása **RootScope**, ez a jelző mellőzi a nyomon követési rekordokat nem láthatók a munkafolyamat legfelső szintű műveleteknél. Csak a legfelső szintű tevékenység és a végrehajtás követi. Ha a megvalósítás tevékenység, amely összetett tevékenységekkel, majd az összetett tevékenység zajlik, de a végrehajtás nem tartalmaz.       Például ha egy összetett tevékenység hoz létre, amely valósul meg &quot;MyActivity&quot; egy &quot;Activity1&quot; és &quot;Activity2&quot; tartalmazó megvalósításáról és **implementationVisibility** értéke **RootScope**, ezt a tevékenységet való hozzáadásakor a munkafolyamat-követési rekord kibocsátott csak a &quot;MyActivity&quot; és a nem &quot;Activity1&quot; vagy &quot;Activity2&quot;. Ha **implementationVisibility** értéke **összes**, majd követési rögzíti &quot;MyActivity&quot;, &quot;Activity1&quot; és &quot;Activity2&quot; kibocsátott."
  syntax:
    content: public System.Activities.Tracking.ImplementationVisibility ImplementationVisibility { get; set; }
    return:
      type: System.Activities.Tracking.ImplementationVisibility
      description: "Egy <xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref> objektum, amely a szűrni kívánt rekordok hatókörét jelzi.       Az alapértelmezett érték <xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref>."
  overload: System.Activities.Tracking.TrackingProfile.ImplementationVisibility*
  exceptions: []
  platform:
  - net462
