  remarks: "Egy 3 x 3 mátrix a átalakítások szolgál egy [!INCLUDE[TLA2#tla_2d](~/add/includes/tla2sharptla-2d-md.md)] x-y vezérlősík. Finomítás átalakítása mátrixok is kell szorozni, és tetszőleges számú lineáris átalakítások, például az elforgatás és eltérésére (Nyírás) fordítási követ. Egy Finomítás átalakítása mátrix a végső oszlopot (0, 0, 1), így csak az első két oszlopot kell adni a tagok egyenlő rendelkezik.  Vegye figyelembe, hogy vektorok egész sort veszélyének, nem oszlop veszélyének.       A [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] mátrix sor-jelentős rendelés segítségével tárolják, és az alábbi szerkezettel rendelkezik: |||   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       Az utolsó sor tagjait <xref:System.Windows.Media.Matrix.OffsetX%2A>és <xref:System.Windows.Media.Matrix.OffsetY%2A>, fordítási értékeket képviselő.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>       Módszerek és tulajdonságokat, az átalakítási mátrix általában beállítása a vektor csak hat tagjaival, az alábbiak szerint: (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>) Bár használhatja a mátrix struktúra közvetlenül állomásneveket, az egyes pontok, vagy egy <xref:System.Windows.Media.MatrixTransform>az objektumok, átalakítási [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] is biztosít, amelyek lehetővé teszik, hogy az objektumok közvetlenül mátrixok használata nélkül átalakítása osztályok: <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.ScaleTransform>, <xref:System.Windows.Media.SkewTransform>, és <xref:System.Windows.Media.TranslateTransform>.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.RotateTransform> </xref:System.Windows.Media.MatrixTransform> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>      <a name=&quot;xamlAttributeUsage_Matrix&quot;></a>## XAML attribútumok használata ```   <object property=&quot;m11, m12, m21, m22, offsetX, offsetY&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ``` <a name=&quot;xamlValues_Matrix&quot;> </a> ## XAML értékek *m11* <xref:System.Double?displayProperty=fullName> az értéket az első sor- és első a mátrix.</xref:System.Double?displayProperty=fullName>           További információkért lásd: a <xref:System.Windows.Media.Matrix.M11%2A>tulajdonság.</xref:System.Windows.Media.Matrix.M11%2A>       *M12* <xref:System.Double?displayProperty=fullName> az első sor, a második oszlopban szereplő érték.</xref:System.Double?displayProperty=fullName>     További információkért lásd: a <xref:System.Windows.Media.Matrix.M12%2A>tulajdonság.</xref:System.Windows.Media.Matrix.M12%2A>       *m21* <xref:System.Double?displayProperty=fullName> a második sor és az első oszlop értéke.</xref:System.Double?displayProperty=fullName>     További információkért lásd: a <xref:System.Windows.Media.Matrix.M21%2A>tulajdonság.</xref:System.Windo