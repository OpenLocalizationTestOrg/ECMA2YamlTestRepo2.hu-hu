  fullName: System.Web.UI.MobileControls.LoadItemsEventHandler
  type: Delegate
  summary: "A kezelő mód a <xref href=&quot;System.Web.UI.MobileControls.SelectionList.ItemDataBind&quot;> </xref> az esemény egy <xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;> </xref> vezérlő. Az ASP.NET alkalmazásokat fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "Lista vezérlő elemek egy gyűjteményét tartalmazza. Ezek az elemek sem <xref:System.Web.UI.MobileControls.MobileListItem>osztályhoz.</xref:System.Web.UI.MobileControls.MobileListItem> Alapértelmezett leképezésre biztosít, ha a lista mintavezérlője jelöli egy <xref:System.Web.UI.MobileControls.MobileListItem>által a <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>tulajdonság.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> Sablonalapú megjelenítés esetén a sablon meg tudja jeleníteni a kívánt tulajdonsága egy <xref:System.Web.UI.MobileControls.MobileListItem>vagy kapcsolódó adathoz kötött objektumhoz.</xref:System.Web.UI.MobileControls.MobileListItem> Ha egy elem adatokhoz van kötve az egy <xref:System.Web.UI.MobileControls.MobileListItem>objektum, a <xref:System.Web.UI.MobileControls.List.ItemDataBind>egy esemény jelenik meg.</xref:System.Web.UI.MobileControls.List.ItemDataBind> </xref:System.Web.UI.MobileControls.MobileListItem> Most, a kezelő tulajdonságainak állíthatja be a <xref:System.Web.UI.MobileControls.MobileListItem>tetszőleges kifejezések objektumot.</xref:System.Web.UI.MobileControls.MobileListItem>       Amikor létrehoz egy <xref:System.Web.UI.MobileControls.ListDataBindEventHandler>delegálására egy <xref:System.Web.UI.MobileControls.SelectionList>vezérlő, azonosítsa a módszert, amelyet az esemény fogja kezelni.</xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.ListDataBindEventHandler> A <xref:System.Web.UI.MobileControls.SelectionList>vezérlő a kezelő értesítése, ha az elem jön létre.</xref:System.Web.UI.MobileControls.SelectionList> Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Kivéve, ha a meghatalmazott, és távolítsa el, az eseménykezelő nevezik, amikor az esemény akkor következik be."
