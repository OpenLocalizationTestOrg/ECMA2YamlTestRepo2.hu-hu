  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja a <xref:System.TimeSpan>, amely megadja, hogy az időtartam, amely az egyszeri üzenetek érvényességének érvényesek.</xref:System.TimeSpan>"
  remarks: "A tulajdonság által megadott idő után egy levelet megegyezik a előtt küldött ugyanazon nonce visszautasítva. Ezzel a tulajdonsággal együtt a <xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A>tulajdonság ismétléses támadások megelőzése érdekében.</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A> Egy támadó képes visszajátszásos egy üzenet, a visszajátszás időszak lejárta után. Ez az üzenet azonban sikertelen lesz a maxClockSkew tesztelje, hogy elutasítja az üzenetek küldése idő Timestamp legfeljebb egy meghatározott ideig később, vagy korábbi, mint amennyi idő az üzenet érkezett."
  syntax:
    content: public TimeSpan ReplayWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>, amely megadja, hogy az időtartam, amely az egyszeri üzenetek érvényességének érvényesek.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow*
  exceptions: []
  platform:
  - net462
