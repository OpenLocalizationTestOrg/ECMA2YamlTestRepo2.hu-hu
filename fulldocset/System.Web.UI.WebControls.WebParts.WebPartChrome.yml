  name: WebPartChrome
  nameWithType: WebPartChrome
  fullName: System.Web.UI.WebControls.WebParts.WebPartChrome
  type: Class
  summary: "Lehetővé teszi a fejlesztők a leképezés csak a kijelölt részei az felülbírálására <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vagy a vezérlőket a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> zóna."
  remarks: "Webes kijelzők chrome hivatkozik a perifériák felhasználói felület (UI) elemek, amelyek mindegyike keret <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőelem vagy kiszolgálón található egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> A chrome egy vezérlő szegélyére, a címsorukban, a ikonok, a címszöveg és a Műveletek menüjében belül címsorában megjelenő tartalmazza. A chrome megjelenésének a zóna szintjén van beállítva, és a zóna minden kiszolgáló vezérlőre vonatkozik.       A kijelzők vezérlő készletet használ a WebPartChrome készült chrome megjelenítéséhez <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> Ezenkívül ez az osztály lehetővé teszi a fejlesztők számára, hogy minden egyes szakasza (például a fejléc vagy élőláb) megjelenítésének testreszabása a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőket az egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna anélkül, hogy kezelni azokat a vezérlőelemeket az összes leképezési.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Például, ha szeretné felülbírálni az <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>alkalmazott módszer egy adott attribútumokat testreszabása a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna, de a többi kezelni az alapértelmezett leképezésre számíthat.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>       A WebPartChrome osztály tartalmazza, amelyek hasznosak, ha szeretné felülírni a megjelenítésének számos fontos módszer <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> Még a <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>metódus, amely lehetővé teszi a stílus attribútumait a <xref:System.Web.UI.WebControls.Style>objektumhoz tartozó vezérlőelem megjelenítéséhez használt WebPartChrome objektum.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A> Egy másik van a <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.%23ctor%2A>konstruktort, amely használhatja, ha akkor bírálja felül a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A>metódus az egyéni <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>osztályt létrehozni az egyéni WebPartChrome objektum egy példányát.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.%23ctor%2A> Egy másik hasznos módszer a <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderPartContents%2A>metódus, amely segítségével szabályozhatja a zónában (ellentétben a chrome-elemeket, például fejlécek, láblécek és címsorának) tartalmának megjelenítésének.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderPartContents%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs%2A>módszer lehetővé teszi bizonyos műveletek kizárása a folyamatban, ha valamilyen okból nem szeretné, hogy e-műveleteket a felhasználói felület jeleníteni a felhasználóknak.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs%2A> Végül ha azt szeretné, hogy a megjelenítési minden szempontját teljes programozott ellenőrzését a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, felülbírálhatja a <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderWebPart%2A>metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       A WebPartChrome osztály több tulajdonságai is hasznosak. A <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.Zone%2A>és <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.WebPartManager%2A>tulajdonságait adja meg a zónához társított WebPartChrome objektum és az aktuális hivatkozások <xref:System.Web.UI.WebControls.WebParts.WebPartManager>példány, illetve.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.WebPartManager%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.Zone%2A>"
  example:
  - "The following code example demonstrates how to use the WebPartChrome class to override the default rendering of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts all the controls in the example.  \n  \n-   A class that contains the source code for a custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone and a WebPartChrome class.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example is the user control. The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. Note that there is a `Register` directive near the top of the file to register the compiled component and a tag prefix. Also note that the page references the custom zone using the element `<aspSample:MyZone>` and includes several standard ASP.NET server controls within the zone. The server controls do not implement any actual functionality; they are used here only to illustrate how the WebPartChrome class features apply to rendering zones. Note that these server controls, though they are not actual <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, are each automatically wrapped (by ASP.NET) with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object at run time, so they will have the same functionality as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_398_1.aspx)]\n [!code-vb[WebParts_WebPartChrome_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_398_1.aspx)]  \n  \n The third part of the code example is the source for the custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone and a WebPartChrome class. In the constructor for the custom zone class, the code checks the `MyZone.RenderVerbsInMenu` property. If the value is `true`, verbs are rendered in a menu for each of the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. This is the normal, default behavior in the Web Parts controls set. If the `MyZone.RenderVerbsInMenu` property value is `false`, which is the default in this custom zone, the verbs are rendered individually as links in the title bar of each control. Notice that in the Web page code where the `<aspSample:MyZone>` element is declared, there is a `RenderVerbsInMenu` attribute set to `true`, so that the verbs will appear in menus on the controls. To experiment with this feature, you can set the declarative `RenderVerbsInMenu` attribute to `false`, and note how the verbs are rendered as links.  \n  \n The custom WebPartChrome class overrides the rendering on several methods, and the custom zone creates an instance of the `MyWebPartChrome` class in its <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A> method. This applies the custom rendering to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_398_2.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_398_2.vb)]  \n  \n When you load the Web page in a browser, you can see how the various stylistic and other rendering customizations made in the source code of the `MyWebPartChrome` class appear on the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls rendered in the zone."
  syntax:
    content: public class WebPartChrome
