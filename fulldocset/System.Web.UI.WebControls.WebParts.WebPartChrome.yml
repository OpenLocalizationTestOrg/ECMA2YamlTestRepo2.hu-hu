  remarks: "A CreateWebPartChromeStyle hoz létre egy <xref:System.Web.UI.WebControls.Style>objektum által használt a <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>objektum leképezése egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.Style> Az alapértelmezett mód attribútumokat alapján hoz létre a <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>tulajdonság értékének a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő hivatkozik a `webPart` paraméter.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>       A különleges helyzet akkor fordul elő, amikor egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő lett kijelölve.</xref:System.Web.UI.WebControls.WebParts.WebPart> Ha vezérlők választható ki, és az aktuális vezérlőelem ténylegesen kijelölt oldal megjelenítési mód az oldal esetén az alapértelmezett CreateWebPartChromeStyle módszer is egyesíti a stílus információk a vezérlő stílusának a a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>"
  example:
  - "This code example demonstrates use of the CreateWebPartChromeStyle method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the CreateWebPartChromeStyle method. Notice that it first retrieves the style information created by the base method, and then modifies the style information by changing the font used for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control being rendered.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/csharp/a3063f85-ba13-478a-a2c2-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/visualbasic/a3063f85-ba13-478a-a2c2-_1.vb)]  \n  \n If you load the Web page in a browser, you can see that the font used in the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls is the one specified in the overridden CreateWebPartChromeStyle method."
