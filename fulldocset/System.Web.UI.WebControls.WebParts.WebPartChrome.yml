  fullName: System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs(WebPart)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdezi, hogy a műveletek egy gyűjteménye egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlő."
  remarks: "A GetWebPartVerbs metódus biztosít lehetőséget a fejlesztők számára bírálja felül a metódust, és bizonyos műveletek kizárása folyamatban. Ez hasonlít a <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.FilterWebPartVerbs%2A>metódus, amely is kizárhat műveletek hogy.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.FilterWebPartVerbs%2A>       A GetWebPartVerbs módszer azonban nem arra szolgál olyan esetekben, ahol az egyes feltételeket határozza meg, hogy egy művelet megjelenítéséhez ellenőrizni kívánja. Ehelyett ez a módszer akkor hasznos, ha Ön ismerni, hogy mindig kizárni kívánt egy bizonyos művelet. Például, ha egy egyéni fejleszt <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>osztály, dönthet, hogy mindig szeretné kizárni a Bezárás művelet a <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozza, hogy a felhasználók soha nem zárja be a vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome> Ahelyett, hogy a beállítás a <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>tulajdonságot `false` az összes vezérlő el egyszerűen csak írja felül az GetWebPartVerbs metódust, és Bezárás műveletek kizárása bármely folyamatban <xref:System.Web.UI.WebControls.WebParts.WebPart>technikával az egyéni vezérlő <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>objektum.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>"
  example:
  - "The following code example demonstrates use of the GetWebPartVerbs method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the GetWebPartVerbs method. The overridden method uses the base method to retrieve all verbs from the `webPart` control, then iterates through the verb collection, adding all verbs except the close verb to an <xref:System.Collections.ArrayList> object. This reduced set of verbs is then assigned to a new <xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>, which is returned to the caller.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#4](~/add/codesnippet/csharp/459262dc-a0ed-4fea-8693-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#4](~/add/codesnippet/visualbasic/459262dc-a0ed-4fea-8693-_1.vb)]  \n  \n If you load the Web page in a browser and click the verbs menu (shown with a downward arrow in the title bar) of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control, you can see that the close verb is not rendered for any control."
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.WebPartVerbCollection GetWebPartVerbs (System.Web.UI.WebControls.WebParts.WebPart webPart);
    parameters:
    - id: webPart
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "A vezérlő jelenleg folyamatban."
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;> </xref> , hogy az összes művelet tartalmazó <code> webPart </code>."
  overload: System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs*
