  name: PerformanceCounterInstaller
  nameWithType: PerformanceCounterInstaller
  fullName: System.Diagnostics.PerformanceCounterInstaller
  type: Class
  summary: "Adja meg a telepítőt a <xref href=&quot;System.Diagnostics.PerformanceCounter&quot;> </xref> összetevő."
  remarks: "A következő információ segíthet, adja meg a teljesítmény fokozása, amikor az alkalmazás indításakor a teljesítményszámlálók telepítése. .NET-keretrendszer 2.0-s verziójának telepített teljesítményszámláló-kategóriák külön megosztott memória, minden teljesítményszámláló-kategória a saját memória rendelkező használja. Hozzon létre egy DWORD FileMappingSize nevű beállításkulcs HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Services külön megosztott memória mérete, is megadhat\\\\*\\<kategórianeve >*\\Performance. A FileMappingSize értéke a megosztott memória méretét a kategória. Az alapértelmezett mérete decimális 131072. Ha a FileMappingSize érték nincs jelen, a `fileMappingSize` attribútum értéke a `performanceCounters` elem a Machine.config fájlban megadott szolgál, konfigurációs fájl feldolgozása többletterhelést okoz. A teljesítmény fokozása az alkalmazás indításakor is megvalósítható úgy, hogy a fájl-hozzárendelési méret a beállításjegyzékben."
  example:
  - "The following code example demonstrates how to create a PerformanceCounterInstaller object and add it to an <xref:System.Configuration.Install.InstallerCollection>.  \n  \n [!code-cpp[PerformanceCounterInstaller#1](~/add/codesnippet/cpp/t-system.diagnostics.per_2_1.cpp)]\n [!code-cs[PerformanceCounterInstaller#1](~/add/codesnippet/csharp/t-system.diagnostics.per_2_1.cs)]\n [!code-vb[PerformanceCounterInstaller#1](~/add/codesnippet/visualbasic/t-system.diagnostics.per_2_1.vb)]"
