  summary: "Lekérdezi vagy beállítja az elem a szegély vastagságát."
  remarks: "<a name=&quot;xamlAttributeUsage_BorderThickness&quot;></a>## XAML attribútumok használata ```   <object BorderThickness=&quot;uniformThickness&quot;/>   - or -   <object BorderThickness=&quot;independentThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedUniformThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_BorderThickness&quot;> </a> ## XAML értékek *uniformThickness* karakterlánc-ábrázolása egyetlen <xref:System.Double>egységesen alkalmazandó összes négy vastagsága dimenzió érték.</xref:System.Double>        Érték például `&quot;10&quot;` érték egyenértékű `&quot;10,10,10,10&quot;`.  Egy értéket a nem minősített eszköz független képpontban értendő. Karakterláncok nem kell explicit módon tartalmaznia tizedesjegyek.       *independentThickness* karakterlánc-ábrázolása négy rendezett <xref:System.Double>független vastagsága dimenziók bal felső, a megfelelő értékeket jobbra, és az itt megadott sorrendben alsó.</xref:System.Double>  A négy határolt vesszővel válassza el egymástól; nem tartalmazhat szóközöket.  Például &quot;5,10,15,20&quot; eredményez szegélyének 5 képpont bal oldalán található tartalom, 10 képpont feletti tartalom szegélyének, 15 szegélyének jobb oldalán a tartalmat, és 20 képpontok szegélyének alatt a tartalmat.       *qualifiedUniformThickness* szerint értéket *uniformThickness* követ a következő egység kulcsszavak egyikét: `px`, `in`.       `px`(alapértelmezett) [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` hüvelyk; 1 in 96px például == `&quot;1in&quot;` biztosít minden irányban 1 hüvelyk egységes szegélyére.              *qualifiedIndependentThickness* szerint értéket *independentThickness*, mindegyik független érték követ a következő egység kulcsszavak egyikét: `px`, `in`.       `px`(alapértelmezett) [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` hüvelyk; 1 in 96px például == `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.         Egység kulcsszavak vegyes vagy nincs megadva egy vagy több értékeiből.      <a name=&quot;dependencyPropertyInfo_BorderThickness&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Documents.Block.BorderThicknessProperty>|   | Metaadat-tulajdonságainak beállítása `true`|}<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>: |</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.Block.BorderThicknessProperty>"
