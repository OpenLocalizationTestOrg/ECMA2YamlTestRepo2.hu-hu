  summary: "Az XML-adatok táblázatos adatforrásnézet jelöli egy <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.XmlDataSource>vezérlő is jelenthet annak alapjául szolgáló adatok táblázatos és a hierarchikus formátumú webkiszolgáló-vezérlőket, amelyek kötési rá.</xref:System.Web.UI.WebControls.XmlDataSource> Meghatározza, pl. <xref:System.Web.UI.WebControls.GridView>vagy <xref:System.Web.UI.WebControls.DropDownList>használja a <xref:System.Web.UI.WebControls.XmlDataSource>XML-adatokra kötést létrehozni, és azt szerepelnek a listában vagy táblázatos formában, miközben a vezérlőket, amelyek a a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>osztály, például a <xref:System.Web.UI.WebControls.TreeView>, XML-adatok kötni, és megjeleníteni az hierarchikus.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       A <xref:System.Web.UI.WebControls.XmlDataSource>hoz létre mindegyik nézettípusnak belső keresztül különböző kódelérési.</xref:System.Web.UI.WebControls.XmlDataSource> Ha a <xref:System.Web.UI.IDataSource.GetView%2A>metódus lehívásra kerül a <xref:System.Web.UI.WebControls.XmlDataSource>egy XmlDataSourceView hozta létre a <xref:System.Web.UI.WebControls.XmlDataSource>.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Ha a <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>metódus lehívásra kerül, egy <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView>jön létre.</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> A XmlDataSourceView osztály esetén, amelyek a webkiszolgáló-vezérlőket van megadva <xref:System.Web.UI.WebControls.DataBoundControl>és a kötés és táblázatos adatok, amíg a <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView>valósul meg a webkiszolgáló-vezérlőket, amelyek a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>és a hierarchikus adatokhoz köthető.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView> </xref:System.Web.UI.WebControls.DataBoundControl> Belsőleg, az összes adathoz kötött vezérlő módszerek hívja a `Select` metódust a tetszőleges kiegészítendő adatforrás-nézet objektumot ad vissza.       Például az összes <xref:System.Web.UI.DataSourceView>segítő objektumok, a XmlDataSourceView meghatározza az alapul szolgáló adatokat az adatforrás végrehajtható műveletek.</xref:System.Web.UI.DataSourceView> Mivel a XmlDataSourceView osztály csak felülbírálások a <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>metódus, a társított <xref:System.Web.UI.WebControls.XmlDataSource>vezérlő nem támogatja a frissítési, beszúrási vagy törlési műveletek.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> Mivel a XmlDataSourceView osztály le van zárva, nem terjeszthető ki ez a funkció hozzáadása a XmlDataSourceView osztály, de az adatforrás-vezérlőhöz tudnak származtatni <xref:System.Web.UI.WebControls.XmlDataSource>és a nézet <xref:System.Web.UI.DataSourceView>Ha további funkciókat igényel.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource>"
