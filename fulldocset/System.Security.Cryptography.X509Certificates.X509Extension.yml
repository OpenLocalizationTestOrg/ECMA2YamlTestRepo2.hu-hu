  fullName: System.Security.Cryptography.X509Certificates.X509Extension
  type: Class
  summary: "Egy X509 jelöli bővítmény."
  remarks: "X509 dinamikus, a program bővített tulajdonságok adhatók hozzá egy X509 tanúsítványt, és módosítani. A X509Extension osztály hozhatnak létre, amelyek a tanúsítványhoz tartozik, de nem részei egy hitelesítésszolgáltató (CA) által kiállított tanúsítvány használható.       A legalapvetőbb formájukban, egy X509 bővítmény rendelkezik objektumazonosító (OID), egy logikai érték, amely leírja, hogy a kiterjesztés tekinthető kritikus vagy nem és az ASN-kódolású adatot. Egyéni kiterjesztések regisztrálni lehet egy <xref:System.Security.Cryptography.CryptoConfig>fájl.</xref:System.Security.Cryptography.CryptoConfig>       A.NET keretrendszer tartalmazza többek között az több közös X509 bővítmények:- <xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension> A tanúsítvány kulcshasználati módjait ismerteti.      -   <xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension>.</xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension> A tanúsítvány korlátait ismerteti.      -   <xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension> A kibővített kulcshasználatok tanúsítványt ismerteti.      -   <xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>.</xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension> A kulcsazonosító ismerteti. Például XMLDSIG együtt használni."
  example:
  - "The following code example demonstrates using the X509Extension class.  \n  \n [!code-cs[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/csharp/t-system.security.crypto_59_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/visualbasic/t-system.security.crypto_59_1.vb)]\n [!code-cpp[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/cpp/t-system.security.crypto_59_1.cpp)]"
