  remarks: "ErrorProvider megadja egy olyan egyszerű mechanizmus, amely jelzi, a végfelhasználó számára, hogy rendelkezik-e társítva hiba történt egy űrlapon található vezérlőhöz. Egy hiba leírása karakterlánc esetén a vezérlő, egy ikon jelenik meg a vezérlő mellett. Az ikon tokenkódot <xref:System.Windows.Forms.ErrorProvider.BlinkStyle%2A>az díj megadott <xref:System.Windows.Forms.ErrorProvider.BlinkRate%2A>.</xref:System.Windows.Forms.ErrorProvider.BlinkRate%2A> </xref:System.Windows.Forms.ErrorProvider.BlinkStyle%2A> által meghatározott módon Amikor az egérmutató a ikonja felett áll, elemleírás jelenik meg, a hiba leírása karakterlánc.       Általában akkor használják ErrorProvider adathoz kötött vezérlők együtt. Adathoz kötött vezérlők ErrorProvider használ, amikor meg kell adnia a <xref:System.Windows.Forms.ErrorProvider.ContainerControl%2A>, vagy a konstruktorban, vagy úgy, hogy a <xref:System.Windows.Forms.ErrorProvider.ContainerControl%2A>tulajdonság.</xref:System.Windows.Forms.ErrorProvider.ContainerControl%2A> </xref:System.Windows.Forms.ErrorProvider.ContainerControl%2A>      > [!NOTE] > Az ErrorProvider összetevő nem támogatja beépített kisegítő ügyfeleket. Ahhoz, hogy az alkalmazás elérhető, amikor ezzel a komponenssel, meg kell adnia egy további, elérhető visszajelzési mechanizmus."
