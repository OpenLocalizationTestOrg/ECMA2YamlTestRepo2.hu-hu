  name: SignInRequestMessage
  nameWithType: SignInRequestMessage
  fullName: System.IdentityModel.Services.SignInRequestMessage
  type: Class
  summary: "A WS-Federation bejelentkezési kérelem üzenet jelöli."
  remarks: "A WS-Federation bejelentkezési üzenet által küldött egy megbízható függő entitásonkénti (RP) biztonsági jogkivonat-szolgáltatás (STS) kérjen egy biztonsági jogkivonatot. A wa paraméter &quot;wsignout1.0 esetén&quot; értékre kell állítani, és a biztonsági tartomány a kért erőforrás (Ez a gyakran a kért erőforrás URL-CÍMÉT) kell megadni a wtrealm paraméter. Egyéb választható paramétereket is megadható a kérelemben.       A <xref:System.IdentityModel.Services.SignOutRequestMessage>üzenet hozta létre a statikus metódusok a <xref:System.IdentityModel.Services.SignOutRequestMessage>osztály, például a <xref:System.IdentityModel.Services.WSFederationMessage.CreateFromUri%2A>metódust, ha a wa paraméter értéke &quot;wsignin1.0&quot;, nincs jelen wresult vagy a wresultptr paraméter, vagy egy wtrealm paraméter, vagy egy wreply paramétert adva.</xref:System.IdentityModel.Services.WSFederationMessage.CreateFromUri%2A> </xref:System.IdentityModel.Services.SignOutRequestMessage> </xref:System.IdentityModel.Services.SignOutRequestMessage>      > [!IMPORTANT] > A visszamenőleges kompatibilitás érdekében az Active Directory összevonási szolgáltatások (AD FS) 1.0-s verziója, a Windows Identity Foundation (WIF) lehetővé teszi, hogy a wtrealm paraméter vagy a wreply paramétert kell beállítani (vagy mindkettő) kell érvényes bejelentkezési üzenet; azonban a WS-Federation protokoll megköveteli, hogy a wtrealm paraméter szerepel a bejelentkezési kérelem. A legtöbb esetben ellenőrizze, hogy a wtrealm paraméter van megadva.       A signinrequestmessage üzenetnek osztály segítségével állítsa be vagy nem érhető el az egyes paraméterek több tulajdonságok közzététele. Ezek a paraméterek is kell beállítani vagy keresztül érhetők el a <xref:System.IdentityModel.Services.FederationMessage.Parameters%2A>szótár.</xref:System.IdentityModel.Services.FederationMessage.Parameters%2A> Például lehet elolvasni az üzenetben a wtrealm paraméter vagy a <xref:System.IdentityModel.Services.SignInRequestMessage.Realm%2A>tulajdonság vagy &quot;wtrealm&quot; megadásával a kulcsot, mint a <xref:System.IdentityModel.Services.FederationMessage.Parameters%2A>szótár.</xref:System.IdentityModel.Services.FederationMessage.Parameters%2A> </xref:System.IdentityModel.Services.SignInRequestMessage.Realm%2A>       [!INCLUDE[wif_wsfed_ref](~/add/includes/wif-wsfed-ref-md.md)]"
  example:
  - '[!code-cs[WifSignInMessage#2](~/add/codesnippet/csharp/signinrequestmessage/default.aspx.cs#2)]'
