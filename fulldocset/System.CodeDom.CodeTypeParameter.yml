  name: CodeTypeParameter
  nameWithType: CodeTypeParameter
  fullName: System.CodeDom.CodeTypeParameter
  type: Class
  summary: "Az egy általános típusban vagy metódusban típusparaméter jelöli."
  remarks: "A CodeTypeParameter osztály jelenti. a típusparaméter deklarációjában egy általános típusban vagy metódusban.       Egy általános típusban vagy metódusban; tartalmaz egy vagy több tetszőleges Típusparaméterek néven ismert típusok. A típusparaméter neve általános nyilatkozat törzsében típusát jelöli. Például az általános deklaráció található a <xref:System.Collections.Generic.List%601>osztály tartalmazza a típusparaméter `T`.</xref:System.Collections.Generic.List%601>       Az általános osztályokat és metódusokat további információkért lásd: [a .NET-keretrendszer Class Library a általánosítási](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows the use of the CodeTypeParameter class to create a CodeDOM graph to generate an application containing generics code.  \n  \n [!code-vb[System.CodeDom.Generics.1#1](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_8_1.vb)]\n [!code-cs[System.CodeDom.Generics.1#1](~/add/codesnippet/csharp/t-system.codedom.codetyp_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeParameter : System.CodeDom.CodeObject
