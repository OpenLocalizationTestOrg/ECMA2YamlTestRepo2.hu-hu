  summary: "Lekérdezi vagy beállítja egy érték, amely megadja, hogy hogyan bouncy a Pattogás animáció. Alacsony értéket a tulajdonság eredményének, a visszapattanásokról kevés a elveszíti magasságú visszapattanásokról (több bouncy) között, amíg magas érték, annál csillapított legyen visszapattanásokról (kevésbé bouncy)."
