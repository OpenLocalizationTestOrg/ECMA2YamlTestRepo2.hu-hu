  fullName: System.Windows.Media.Animation.BounceEase
  type: Class
  summary: "Egy easing függvény által létrehozott animált pattogó hatása jelöli."
  remarks: "A következő diagram azt mutatja be, a különböző értékekkel BounceEase <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, ahol *f*(*t*) jelöli az animáció folyamatban és *t* időt jelenti.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![BounceEase EasingMode diagramjait. ] (~/add/media/bounceease-graph.png &quot;BounceEase EasingMode diagramjait.&quot;)       Megadhatja, hány visszapattanásokról fordulhat elő, használja a <xref:System.Windows.Media.Animation.BounceEase.Bounces%2A>tulajdonság, és adja meg, hogyan bouncy (hogyan rugalmas a visszapattanásokról vannak) használatával a <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>tulajdonság.</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> </xref:System.Windows.Media.Animation.BounceEase.Bounces%2A> A <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>tulajdonság határozza meg a következő Pattogás amplitúdó skálázás.</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> Például 2 bounciness érték a következő Pattogás amplitúdó megduplázódik során a egy egyszerű, és azt a következő Pattogás amplitúdó halves során egy egyszerű ki.       Nincsenek több easing funkciók mellett BounceEase, amely ismerje meg a következő Silverlight-mintát használja.       [A minta futtatásához](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) mellett a futásidejű easing ellátása, létrehozhatja a saját egyéni easing funkciók <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase> öröklődése a szülőobjektumtól      <a name=&quot;xamlObjectElementUsage_BounceEase&quot;></a>## XAML objektum elemek használata```   <BounceEase .../>   ```"
  example:
  - "The following example applies a BounceEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a bouncing effect.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
