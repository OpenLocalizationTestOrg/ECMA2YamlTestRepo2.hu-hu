  summary: "Gyűjteménye <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> objektumok, amelyek megfelelnek a cellák, egy sorban egy <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "A HtmlTableCellCollection osztály használatával programozott módon kezelése gyűjteménye <xref:System.Web.UI.HtmlControls.HtmlTableCell>egyetlen sor cellának objektumok egy <xref:System.Web.UI.HtmlControls.HtmlTable>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableCell> Ez az osztály általában használatos hozzáadása, eltávolítása vagy módosítása egy sorának egy cella tartalmát egy <xref:System.Web.UI.HtmlControls.HtmlTable>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Egy <xref:System.Web.UI.HtmlControls.HtmlTable>vezérlő tartalmaz egy <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>gyűjteményét tartalmazó tulajdonság <xref:System.Web.UI.HtmlControls.HtmlTableRow>objektumok.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTable> Minden egyes <xref:System.Web.UI.HtmlControls.HtmlTableRow>objektum által jelképezett a táblázatban az egyes sorok.</xref:System.Web.UI.HtmlControls.HtmlTableRow> Egy <xref:System.Web.UI.HtmlControls.HtmlTableRow>objektum tartalmaz egy <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>tulajdonság, amely egy gyűjteményét képviseli <xref:System.Web.UI.HtmlControls.HtmlTableCell>objektumok.</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Ezek az objektumok, viszont cellának az egyes egy sor. Az egyes cellák lekéréséhez először kapnak a <xref:System.Web.UI.HtmlControls.HtmlTableRow>a sort a táblában cellát tartalmazó képviselő objektum (a a <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>gyűjteménye a <xref:System.Web.UI.HtmlControls.HtmlTable>vezérlő).</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Ezután a <xref:System.Web.UI.HtmlControls.HtmlTableCell>a sorban levő cella képviselő objektum (a a <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>gyűjteménye a <xref:System.Web.UI.HtmlControls.HtmlTableRow>objektum).</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell>"
  example:
  - "The following code example demonstrates how to dynamically generate the contents of an <xref:System.Web.UI.HtmlControls.HtmlTable> control by adding cells to an HtmlTableCellCollection collection. Notice that the <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> property of a row, represented by an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object, is the HtmlTableCellCollection collection.  \n  \n [!code-vb[HtmlTableCellCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_21_1.aspx)]\n [!code-cs[HtmlTableCellCollection#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_21_1.aspx)]"
