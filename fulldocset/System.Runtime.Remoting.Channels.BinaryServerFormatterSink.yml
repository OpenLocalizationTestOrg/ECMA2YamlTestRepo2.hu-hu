- uid: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  id: ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  parent: System.Runtime.Remoting.Channels.BinaryServerFormatterSink
  langs:
  - csharp
  name: ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  nameWithType: BinaryServerFormatterSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  fullName: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels
  summary: "Kérelmek üzenetfeldolgozási az aktuális fogadó."
  remarks: "A proxy folyamat konvertálni, amelyet a üzenetbe metódus hívásakor. Az üzenet, amely a <xref:System.Runtime.Remoting.Messaging.IMessage>csatoló, a kiszolgáló célból átadott ügyfél végéről, hogy <xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>üzenetet fogadó objektumokon.</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> Üzenet mosdók kapcsolt együtt, ami azt jelenti, hogy minden üzenetet fogadó feladata hívása <xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>meg az aktuális üzenetet fogadó teendőit befejezése után a következő üzenetet fogadó.</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> Például egy szinkronizálási kapcsolatos üzenetet fogadó zárolást szerzett vagy kiadott és az alsóbb rétegbeli üzenetet fogadó delegálni okozhatja.       Ha a csatorna formázógyűjtőjébe lekérdezi egy üzenetet, amely kell küldeni a csatornán meghívja <xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A>, az üzenet átadott paraméterként.</xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A> A formázógyűjtőjébe létrehozza az átviteli fejléc tömb és hívások <xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A>a a formázógyűjtőjébe.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A> A hívás a fogadó láncban továbbíthatja a rendszer, és a fogadó hozhat létre a kérelem adatfolyama vissza a formázógyűjtőjébe az átadott. Ezután hívja értéket ad vissza, az üzenet szerializált, <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>a fogadó lánc első lánc neve és az üzenet átkerül a csatorna mosdók.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>       Után a csatorna fogadók esetében az üzenet jelenik meg, azok adatokat írni az adatfolyam, fejlécek vegye fel a fejléc tömb, és hozzáadják magukat a gyűjtőverem továbbítása a következő fogadó hívása előtt. Amikor a hívás elérte az átviteli gyűjtő a lánc végén, az átviteli gyűjtő elküldi a fejlécek, és szerializált üzenet a kiszolgálóra, amelyen a folyamat fordított csatornán keresztül.       Ha az üzenet a kiszolgálóoldali lekérdezi, az átviteli gyűjtő lekéri a fejlécek és szerializált üzenet be az adatfolyamból, és ezek a fogadó lánc keresztül továbbítja, a formázógyűjtőjébe eléréséig. A formázógyűjtőjébe majd deserializes az üzenet, majd továbbítja azt a távoli eljáráshívási infrastruktúrában. A távelérési infrastruktúrában, majd az üzenet alakítja át a metódus hívása, és meghívja a server objektum."
  syntax:
    content: public System.Runtime.Remoting.Channels.ServerProcessing ProcessMessage (System.Runtime.Remoting.Channels.IServerChannelSinkStack sinkStack, System.Runtime.Remoting.Messaging.IMessage requestMsg, System.Runtime.Remoting.Channels.ITransportHeaders requestHeaders, System.IO.Stream requestStream, out System.Runtime.Remoting.Messaging.IMessage responseMsg, out System.Runtime.Remoting.Channels.ITransportHeaders responseHeaders, out System.IO.Stream responseStream);
    parameters:
    - id: sinkStack
      type: System.Runtime.Remoting.Channels.IServerChannelSinkStack
      description: "Egy csatorna verem fogadók esetében, amelyek az aktuális fogadó neve."
    - id: requestMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "Az üzenet, amely tartalmazza a kérelmet."
    - id: requestHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "A bejövő üzenet az ügyféltől lekért fejléceket."
    - id: requestStream
      type: System.IO.Stream
      description: "Az adatfolyam, amely kell feldolgozni, és átadja a deszerializálás fogadó."
    - id: responseMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "Ha ez a módszer ad vissza, tartalmazza a <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> , amely tartalmazza a válaszüzenetben. Ez a paraméter lett átadva nem inicializált."
    - id: responseHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "Ha ez a módszer ad vissza, tartalmazza a <xref href=&quot;System.Runtime.Remoting.Channels.ITransportHeaders&quot;> </xref> , amely tartalmazza a fejlécek, a visszatérési üzenetben, amely az ügyfél fejléc hozzáadása. Ez a paraméter lett átadva nem inicializált."
    - id: responseStream
      type: System.IO.Stream
      description: "Ha ez a módszer ad vissza, tartalmazza a <xref:System.IO.Stream>, amely az átviteli gyűjtő címsort.</xref:System.IO.Stream> Ez a paraméter lett átadva nem inicializált."
    return:
      type: System.Runtime.Remoting.Channels.ServerProcessing
      description: "A <xref href=&quot;System.Runtime.Remoting.Channels.ServerProcessing&quot;> </xref> állapotértéket adott, az üzenet feldolgozásával kapcsolatos információkat nyújt."
  overload: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage*
  exceptions: []
  platform:
  - net462
