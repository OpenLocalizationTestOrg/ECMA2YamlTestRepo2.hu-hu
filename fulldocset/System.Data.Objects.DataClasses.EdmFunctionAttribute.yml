  name: EdmFunctionAttribute
  nameWithType: EdmFunctionAttribute
  fullName: System.Data.Objects.DataClasses.EdmFunctionAttribute
  type: Class
  summary: "Attribútum, amely, ha olyan módszert alkalmazza, azt jelzi, hogy a metódus függvény proxy a fogalmi modell, vagy a tárolási modellben."
  remarks: "Egy EdmFunctionAttribute a közös nyelvi futtatókörnyezet (CLR) metódus másik függvény hivatkozásokat tartalmaz. Például a attribútum segítségével CLR metódus leképezése egy függvénynek, amely a tárolási szolgáltató által közzétett, az adatbázis egy felhasználó által definiált függvény vagy a felhasználó által definiált függvénynek a fogalmi modellben. Módszerek a attribútummal rendelkező entitások lekérdezések LINQ is hívható.       CLR metódus leképezése a következő függvényt egy EdmFunctionAttribute használatához az alábbiaknak igaznak kell lenniük:-a CLR-beli metódus visszatérési típusa leképezve a függvény visszatérési típusa kompatibilisnek kell lennie.      -A argumentumtípus a CLR-beli metódus leképezése a függvény az argumentumtípusok kompatibilisnek kell lennie.       Kompatibilis típusok kapcsolatos információkért lásd: [fogalmi modell típusa (CSDL)](http://msdn.microsoft.com/en-us/987b995f-e429-4569-9559-b4146744def4)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class EdmFunctionAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
