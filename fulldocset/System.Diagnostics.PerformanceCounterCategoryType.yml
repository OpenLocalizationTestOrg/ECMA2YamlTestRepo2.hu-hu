  name: PerformanceCounterCategoryType
  nameWithType: PerformanceCounterCategoryType
  fullName: System.Diagnostics.PerformanceCounterCategoryType
  type: Enum
  summary: "Azt jelzi, hogy a teljesítményszámláló-kategória több példánya is lehet."
  remarks: 'Teljesítményszámláló-kategóriák két típusa van: egypéldányos és többpéldányos. Alapértelmezés szerint egy kategóriát egypéldányos akkor, ha létrejön, és több példány kerül, ha egy másik példány kerül hozzáadásra. Kategóriák jönnek létre, amikor egy alkalmazás be van állítva, és a futási időben példányt adja hozzá. A .NET-keretrendszer 1.0 és 1.1-es verzió, már nem szükségesek, hogy tudja, hogy a teljesítményszámláló-kategória többpéldányos vagy egypéldányos. A .NET-keretrendszer 2.0-s verzióját a PerformanceCounterCategoryType számbavétel szolgál annak jelzésére, hogy a teljesítményszámláló több példánya is lehet.'
  syntax:
    content: public enum PerformanceCounterCategoryType
  inheritance:
  - System.Enum
  platform:
  - net462
