  remarks: "A <xref:System.Windows.Forms.DataGridView.CellValidating>az esemény akkor következik be, amikor egy cella elveszti a beviteli fókuszt, a tartalomérvényesítés engedélyezésével.</xref:System.Windows.Forms.DataGridView.CellValidating> Ez az esemény megszakítása visszavonja a módosításokat az aktuális cellára. Ez az esemény visszavonásakor adathoz kötött módban az új érték nem kerül az alapul szolgáló adatforrásban. Ez az esemény virtuális módban visszavonásakor a <xref:System.Windows.Forms.DataGridView.CellValuePushed>az esemény nem következik be.</xref:System.Windows.Forms.DataGridView.CellValuePushed>       Egy DataGridViewCellValidatingEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
