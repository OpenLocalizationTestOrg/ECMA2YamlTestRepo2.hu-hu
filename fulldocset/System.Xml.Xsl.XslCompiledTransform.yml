  name: XslCompiledTransform
  nameWithType: XslCompiledTransform
  fullName: System.Xml.Xsl.XslCompiledTransform
  type: Class
  summary: "Átalakítja az XSLT-stíluslappal XML-adataiban."
  remarks: "A XslCompiledTransform osztály, amely támogatja a XSLT 1.0 szintaxis XSLT-feldolgozóban. Ez a következő új megvalósítása és teljesítménynövekedést érhet el, mint az <xref:System.Xml.Xsl.XslTransform>osztály</xref:System.Xml.Xsl.XslTransform> elavult A XslCompiledTransform osztály szerkezete nagyon hasonlít a <xref:System.Xml.Xsl.XslTransform>osztályhoz.</xref:System.Xml.Xsl.XslTransform> A <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>módszerrel betölt, és lefordítja a stílus lap, miközben a <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>metódus végrehajtja az XSLT-átalakítás.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>       Az XSLT támogatása `document()` függvény és a beágyazott parancsfájl-blokkokban alapesetben le vannak tiltva. Ezek a szolgáltatások akkor engedélyezhető, hozzon létre egy <xref:System.Xml.Xsl.XsltSettings>objektumot, és átadja azt a <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>metódus.</xref:System.Xml.Xsl.XslCompiledTransform.Load%2A> </xref:System.Xml.Xsl.XsltSettings>       További információkért lásd: [a XslCompiledTransform osztály használatával](~/add/includes/ajax-current-ext-md.md) és [áttelepítése a a XslTransform az osztály](~/add/includes/ajax-current-ext-md.md).      ## Biztonsági szempontok létrehozásakor a XslCompiledTransform osztályt használó alkalmazást, akkor érdemes figyelembe a következő elemek és azok következményeit:-XSLT-parancsfájlok alapértelmezés szerint le van tiltva. XSLT-scripting engedélyezni kell csak akkor, ha a parancsfájl támogatási van szüksége, és teljesen megbízható környezetben dolgozik.      -A XSLT `document()` függvény alapértelmezés szerint le van tiltva. Ha engedélyezi a `document()` működik, az erőforrásokat, amelyek úgy, hogy elérhető korlátozása egy <xref:System.Xml.XmlSecureResolver>az objektum a <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>metódus.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.XmlSecureResolver>      -Alapértelmezés szerint engedélyezve vannak a bővítmény objektumokat. Ha egy <xref:System.Xml.Xsl.XsltArgumentList>bővítmény objektumokat tartalmazó objektum átadott a <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>metódus, ki van használva.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.Xsl.XsltArgumentList>      -XSLT stíluslapok egyéb fájlok és a beágyazott parancsfájl-blokkokban hivatkozásokat tartalmazhat. Egy rosszindulatú felhasználó is kihasználja a úgy, hogy megadja, hogy adatokkal vagy stíluslapot, amely végrehajtáskor a rendszer feldolgozni, amíg a számítógépen kevés az erőforrás.      -Vegyes megbízható környezetben futó XSLT alkalmazások stílus lap címhamisítást eredményez. Egy rosszindulatú felhasználó például káros stíluslap objektum betöltése és egy másik felhasználónak, aki ezt követően meghívja kiosztják a <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>metódust, és végrehajtja az átalakítást.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>       A biztonsági problémák enyhíthetők nem engedélyezi a parancsfájlok vagy a `document()` működik, ha a stíluslap egy megbízható forrásból származik, és nem elfogadásával XslCompiledTransform objektumok, stíluslapok XSLT vagy XML-forrás nem megbízható forrásból származó adatokat."
  example:
  - "The following example executes a transform and outputs to a file.  \n  \n [!code-vb[XslCompiledTransform.Transform#1](~/add/codesnippet/visualbasic/t-system.xml.xsl.xslcomp_1.vb)]\n [!code-cs[XslCompiledTransform.Transform#1](~/add/codesnippet/csharp/t-system.xml.xsl.xslcomp_1.cs)]  \n  \n The sample uses the following two input files:  \n  \n `books.xml`  \n  \n [!code-xml[Classic WebData XslTransform.Transform7 Example#2](~/add/codesnippet/xml/t-system.xml.xsl.xslcomp_2.xml)]  \n  \n `output.xsl`  \n  \n [!code-xml[Classic WebData XslTransform.Transform7 Example#3](~/add/codesnippet/xml/t-system.xml.xsl.xslcomp_3.xsl)]"
