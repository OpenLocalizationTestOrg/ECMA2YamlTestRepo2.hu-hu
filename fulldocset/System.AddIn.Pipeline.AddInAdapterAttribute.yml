  remarks: "A <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>és <xref:System.AddIn.Hosting.AddInStore.Update%2A>, módszerek elérhető feldolgozási sori szegmenseket kapcsolatos információk a tároló karbantartása, ez az attribútum segítségével megállapíthatja, az add-a-oldali adapter.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Ez az attribútum csak típusokat, amelyek a feldolgozási sor szegmenseinek aktiválása kell használni. A gazdagép és a közötti átadott objektumok képviselő típusok nem szükséges ehhez az attribútumhoz."
