  fullName: System.Web.UI.HtmlControls.HtmlInputHidden
  type: Class
  summary: "Lehetővé teszi a programozott hozzáférést a HTML <xref uid=&quot;langword_csharp_&lt;input type=hidden&gt;&quot; name=&quot;&lt;input type=hidden&gt;&quot; href=&quot;&quot;> </xref> elem a kiszolgálón."
  remarks: "A HtmlInputHidden vezérlő segítségével rejtett, és nem a felhasználó belül információkat beágyazása a `<form>` elemet. Ezt az információt akkor küldi, amikor a weblap visszaküldi a kiszolgálóra. A HtmlInputHidden vezérlője egy <xref:System.Web.UI.HtmlControls.HtmlInputHidden.ServerChange>esemény következik be, amikor a <xref:System.Web.UI.HtmlControls.HtmlInputControl.Value%2A>tulajdonsága megváltoztatja az értékeket közleményeket, hogy a kiszolgáló között.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputHidden.ServerChange> Ez lehetővé teszi, hogy hozzon létre egy eseménykezelő, amely végrehajtja az utasításokat egyéni készletét minden alkalommal, amikor az esemény akkor következik be.      > [!NOTE] > A HtmlInputHidden vezérlő nem nyújtanak olyan beépített küldje a kiszolgálóhoz. Meg kell adnia egy másik vezérlő, amely támogatja a kiszolgálóra, például a könyvelési weblapon egy <xref:System.Web.UI.HtmlControls.HtmlButton>vezérlő, a vezérlő értékének a kiszolgálónak küldendő.</xref:System.Web.UI.HtmlControls.HtmlButton>      > [!NOTE] > Az ASP.NET lap keretrendszer használja a HTML-funkció automatikusan betölteni és megőrizni a kiszolgáló vezérlők lapon állapotának megtekintése.       A kezdeti tulajdonságértékek HtmlInputHidden példányt listájáért lásd: a <xref:System.Web.UI.HtmlControls.HtmlInputHidden.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlInputHidden.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlInputHidden control to store information on the Web page between posts to the server.  \n  \n [!code-vb[Classic HtmlInputHidden Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_4_1.aspx)]\n [!code-cs[Classic HtmlInputHidden Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_4_1.aspx)]"
