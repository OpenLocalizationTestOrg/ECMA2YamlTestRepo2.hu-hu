  name: ListControl
  nameWithType: ListControl
  fullName: System.Web.UI.WebControls.ListControl
  type: Class
  summary: "Az absztrakt alaposztálya, amely meghatározza a tulajdonságai, a metódusok és események közös összes lista típusú vezérlők funkcionál."
  remarks: "A ListControl absztrakt osztály példánya nem hozható létre közvetlenül. Ehelyett ez az osztály örökli más osztályok, mint például a <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.DropDownList>, <xref:System.Web.UI.WebControls.ListBox>, és <xref:System.Web.UI.WebControls.RadioButtonList>osztályok, közös alapvető funkcionalitással.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.CheckBoxList>       A ListControl osztály tulajdonságait határozza meg az adatok feltöltése a lista mintavezérlője forrás teszik lehetővé. Használja a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>tulajdonság megadása az adatforrás, ha a lista vezérlőhöz.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> Ha az adatforrás több mint egy olyan táblát tartalmaz, használja a <xref:System.Web.UI.WebControls.DataBoundControl.DataMember%2A>használandó tábla tulajdonsággal.</xref:System.Web.UI.WebControls.DataBoundControl.DataMember%2A> Köthető az adatforráshoz, hogy a különböző mezők a <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>és <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>úgy, hogy a lista vezérlő elemeinek tulajdonságok a <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>és <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> A lista vezérlőelem összes elemére is által megjelenített szöveg formázott úgy, hogy a <xref:System.Web.UI.WebControls.ListControl.DataTextFormatString%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListControl.DataTextFormatString%2A>       Minden elem a lista vezérlőben megjelenített tárolódnak a <xref:System.Web.UI.WebControls.ListControl.Items%2A>gyűjtemény.</xref:System.Web.UI.WebControls.ListControl.Items%2A> Programozott módon adja meg vagy egy kiválasztott elemet a listában vezérlő indexét határozza meg a használatával a <xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A> A kijelölt elem tulajdonságainak használatával elérhető a <xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>tulajdonság.</xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>       A ListControl osztály biztosít a <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>esemény jelenik meg, a lista vezérlőben a kijelölés megváltozásakor közleményeket, hogy a kiszolgáló között.</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> Ez lehetővé teszi, hogy adjon meg egy egyéni kezelő ezt az eseményt. Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A ListControl osztály megvalósítja a <xref:System.Web.UI.IEditableTextControl>úgy, hogy a lista típusú vezérlők származtatott illesztőfelület más vezérlők sablon módban használható.</xref:System.Web.UI.IEditableTextControl>"
  example:
  - "The following code example demonstrates how to select items in a <xref:System.Web.UI.WebControls.ListBox> control. If the item is found in the text box, the item is selected and a message is displayed stating the name of the selected item. If the item is not found, no item is selected and a message is displayed stating that the item was not found.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListControlSelectedValue#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_80_1.aspx)]\n [!code-vb[ListControlSelectedValue#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_80_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("SelectedIndexChanged")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ListControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlValueProperty("SelectedValue")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.WebControls.ListControlDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ParseChildren(true, "Items")]

      public abstract class ListControl : System.Web.UI.WebControls.DataBoundControl, System.Web.UI.IEditableTextControl
