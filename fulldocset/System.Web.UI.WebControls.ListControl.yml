  remarks: "Ez a tulajdonság a <xref:System.Web.UI.WebControls.ListItem.Value%2A>tulajdonság, amely a kijelölt <xref:System.Web.UI.WebControls.ListItem>.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem.Value%2A> adja vissza. A SelectedValue tulajdonság gyakran használatos a kijelölt elem a lista vezérlő értékének meghatározása. Ha több elem van kijelölve, a kijelölt elem található a legalacsonyabb indexszel rendelkező érték ad vissza. Ha nincs kijelölt, üres karakterlánc (&quot;&quot;) adja vissza.       A SelectedValue tulajdonság is segítségével jelöljön ki egy elemet a listában vezérlőben úgy, hogy ez az elem értékét.       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       A kijelölt érték nem található az elérhető értékek listája és visszaküldés hajtja végre, amikor egy <xref:System.ArgumentOutOfRangeException>kivétel történt.</xref:System.ArgumentOutOfRangeException> A következő példa bemutatja, hogyan dolgozza fel érvénytelen értéket a visszaküldést bekövetkezése előtt:```vb#   Me.DropDownList1.Items.Add(New ListItem( Text=&quot;Hello&quot;, Value=&quot;1&quot; ))    If DropDownList1.Items.FindByValue(&quot;2&quot;) IsNot Nothing Then        Response.Write(&quot;Found&quot;)    End If   ```      ```c#   this.DropDownList1.Items.Add(new ListItem{ Text=&quot;Hello&quot;, Value=&quot;1&quot; });   if(DropDownList1.Items.FindByValue(&quot;2&quot;) != null) {       Response.Write(&quot;Found&quot;);   }   ```"
  example:
  - "The following example demonstrates how to use the SelectedValue property to select an item in a <xref:System.Web.UI.WebControls.ListBox> control. Notice that this property can also be used to retrieve the value of the selected item.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListControlSelectedValue#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_731_1.aspx)]\n [!code-vb[ListControlSelectedValue#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_731_1.aspx)]"
