  remarks: "Adjon meg egy egyéni megjelenítési formátum lista vezérlő elemeinek a DataTextFormatString tulajdonsággal.       A Formátum-karakterlánc áll két részből áll, egymástól kettősponttal formájában { `A` : `Bxx` }. Például a formázási karakterlánc {0:F2} volna a cellába egy rögzített pont szám, két tizedesjegy megjelenítéséhez.      > [!NOTE] > A teljes karakterlánc azt jelzi, hogy azt egy formázó karakterláncból és szövegkonstansnak nem zárójelek közé kell foglalni. A zárójelek kívül szöveg szöveg jelenik meg.       A kettőspont előtti rész érték (`A` általános példában) határozza meg a paraméter indexe paraméterek nulla alapú listáját.      > [!NOTE] > Ezt az értéket csak akkor állítható 0 értékre, mert mindegyik cellához csak egy értéket.       A kettőspont után karakter (`B` általános példában) jelenjen meg az az érték formátum meghatározása. A következő táblázat a közös formátumok.      | Formázza karakter |} Leírás |}   |----------------------|-----------------|   | `C`| Numerikus értékek pénznem formátumban jeleníti meg. |}   | `D`| Numerikus értékek decimális formátumban jeleníti meg. |}   | `E`| Numerikus értékek tudományos (exponenciális) formátumban jeleníti meg. |}   | `F`| Numerikus értékek rögzített formátumban jeleníti meg. |}   | `G`| Numerikus értékek általános formátumban jeleníti meg. |}   | `N`| Numerikus értékek száma formátumban jeleníti meg. |}   | `X`| Numerikus értékek hexadecimális formátumban jeleníti meg. |}      > [!NOTE] > A formátum karakter kis-és nagybetűket, kivéve a található `X`, abban az esetben, ha a megadott megjeleníti a hexadecimális karaktereket.       Az érték formátuma karakter után (`xx` általános példában) értékes számjegyek vagy megjelenítendő tizedesjegyek számát adja meg.       A következő táblázatban található példák bemutatják a formázási karakterláncok és az eredményeket. Ez azt feltételezi, hogy a szabványos angol beállítások.      | Numerikus értéket |} Formázó karakterlánc |} Eredmény |}   |-------------------|-------------------|------------|   |}&12345;.6789 |} &quot; {0: C} &quot;|} $12,&345;.68 |}   |}-12345.6789 |} &quot; {0: C} &quot;|} ($12,345.68) |}   |}&12345; |} &quot; {0: D} &quot;|}&12345; |}   |}&12345; |} &quot; {0:D8} &quot;|}&00012;345 |}   |}&12345;.6789 |} &quot; {0:E} &quot;|}&12345;68E +&004; |}   |}&12345;.6789 |} &quot; {0:E10} &quot;|}&1;.2345678900E +&004; |}   |}&12345;.6789 |} &quot; {0:F} &quot;|}&12345;.68 |}   |}&12345;.6789 |} &quot; {0:F0} &quot;|}&12346; |}   |}&12345;.6789 |} &quot; {0: G} &quot;|}&12345;.6789 |}   |}&12345;6789 |} &quot; {0:G7} &quot;|}&1;.234568E8 |}   |}&12345;.6789 |} &quot; {0: N} &quot;|}&12;,&345;.68 |}   |}&12345;6789 |} &quot; {0:N4} &quot;|}&123;,&456;,&789;.0000 |}   |}&12345;.6789 |} &quot; Összesen: {0: c} &quot;|} Összesen: $12345.68 |}       A formázási karakterláncok további információkért lásd: [Formatting Types típusok](~/add/includes/ajax-current-ext-md.md).       Ez a tulajdonság tárolja állapotának megtekintése.       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
