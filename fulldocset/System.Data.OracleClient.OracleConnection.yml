  name: OracleConnection
  nameWithType: OracleConnection
  fullName: System.Data.OracleClient.OracleConnection
  type: Class
  summary: "Egy adatbázis-kapcsolat jelöli. Ez az osztály nem örökölhető."
  remarks: "Ez a típus elavult, és eltávolítja a .NET-keretrendszer egy jövőbeli verziójában. További információkért lásd: [Oracle és ADO.NET](~/add/includes/ajax-current-ext-md.md).       Az OracleConnection objektum egyedi kapcsolatot létesíthet egy Oracle-adatbázishoz jelöli. Egy ügyfél-kiszolgáló adatbázis rendszer esetében megegyezik a hálózati kapcsolat a kiszolgálóval.       Az alkalmazás által létrehozott a OracleConnection objektum egy példányát beállíthatja a kód megfelelő engedéllyel kell rendelkeznie az összes közvetlen és közvetett hívóknak igénylő deklaratív vagy imperatív biztonsági követelményeinek. Az OracleConnection biztonsági követelményeinek használatával hozza létre a <xref:System.Data.OracleClient.OraclePermission>objektum.</xref:System.Data.OracleClient.OraclePermission> Felhasználók ellenőrizheti, hogy a kód a megfelelő engedélyekkel rendelkezik a <xref:System.Data.OracleClient.OraclePermissionAttribute>objektum.</xref:System.Data.OracleClient.OraclePermissionAttribute> Felhasználók és rendszergazdák is használhatja a kód hozzáférés biztonsági házirend eszközzel (Caspol.exe) a gép, a felhasználó és a vállalati szintű biztonsági házirend módosítására. További információkért lásd: [biztonsági](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Eltérően a **kapcsolat** objektum az az egyéb .NET-keretrendszer adatszolgáltatók (SQL Server, OLE DB és ODBC), az OracleConnection nem támogatja a <xref:System.Data.OracleClient.OracleConnection.ConnectionTimeout%2A>tulajdonság.</xref:System.Data.OracleClient.OracleConnection.ConnectionTimeout%2A> A kapcsolódási időkorlát beállítása tulajdonságként vagy a kapcsolódási karakterláncban nincs hatással, és a visszaadott értéke mindig nulla. Az OracleConnection is nem támogatja a <xref:System.Data.OracleClient.OracleConnection.Database%2A>tulajdonság vagy egy <xref:System.Data.OracleClient.OracleConnection.ChangeDatabase%2A>metódus.</xref:System.Data.OracleClient.OracleConnection.ChangeDatabase%2A> </xref:System.Data.OracleClient.OracleConnection.Database%2A>       Az OracleConnection objektum hatókörén kívül kerül, ha a leválasztást nyissa meg. Ezért mindig zárja be az OracleConnection objektumok meghívásával <xref:System.Data.OracleClient.OracleConnection.Close%2A>vagy **eldobásakor**, vagy belül az OracleConnection objektum segítségével egy `Using` utasítást.</xref:System.Data.OracleClient.OracleConnection.Close%2A> Ellenkező esetben a szemétgyűjtés előfordulhat, hogy nem szabad őket azonnal. Ilyen késést hibákat okozhat, ha a kapcsolatok maximális számának elérése közben csatlakozások száma várnak el kell hagyni a szemétgyűjtő által. Ezzel szemben tartozó kapcsolatok bezárása meghívásával <xref:System.Data.OracleClient.OracleConnection.Close%2A>natív erőforrások hatékonyabban, használja a méretezhetőség fokozása és az alkalmazások teljesítményének növelése.</xref:System.Data.OracleClient.OracleConnection.Close%2A> Győződjön meg arról, hogy kapcsolatok mindig be legyen zárva, nyissa meg a kapcsolat található egy `Using` blokkot.      > [!NOTE] > Nagy teljesítményű alkalmazások központi telepítése, gyakran kell használnia kapcsolatkészletezést. Azonban a .NET-keretrendszer adatszolgáltatója az Oracle rendszerhez használatakor nem szeretné engedélyezni a kapcsolatkészletezést, mert a szolgáltató automatikusan kezeli ezt."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleCommand> and an OracleConnection. The OracleConnection is opened and set as the <xref:System.Data.OracleClient.OracleCommand.Connection%2A?displayProperty=fullName> property. The example then calls <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>, and closes the connection. To accomplish this, the <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A> is passed a connection string and a query string that is an SQL INSERT statement.  \n  \n [!code-vb[Classic WebData OracleConnection#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_5_1.vb)]\n [!code-cs[Classic WebData OracleConnection#1](~/add/codesnippet/csharp/t-system.data.oracleclie_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("InfoMessage")]

      [System.Obsolete("OracleConnection has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OracleConnection : System.Data.Common.DbConnection, ICloneable
