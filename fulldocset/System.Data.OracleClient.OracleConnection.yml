  name: ConnectionString
  nameWithType: OracleConnection.ConnectionString
  fullName: System.Data.OracleClient.OracleConnection.ConnectionString
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Lekérdezi vagy beállítja a nyissa meg az Oracle-adatbázishoz használt karakterláncot."
  remarks: "A ConnectionString kapcsolódási karakterláncban állíthat be csak akkor, ha a kapcsolat le van zárva.       A ConnectionString tulajdonság használhatja egy adatbázishoz való kapcsolódáshoz. Az alábbi példában látható egy tipikus kapcsolati karakterláncot.      ```   &quot;Data Source=Oracle8i;Integrated Security=yes&quot;   ```A karakterláncban megadott beállításainak jelentős része kell, hogy megfelelő csak olvasható tulajdonságok (például `Data Source=MyServer`, amely megfelel a <xref:System.Data.OracleClient.OracleConnection.DataSource%2A>tulajdonság).</xref:System.Data.OracleClient.OracleConnection.DataSource%2A> Ha a kapcsolati karakterláncot, ezeket a tulajdonságokat frissülnek, kivéve, ha a rendszer hibát észlel, ebben az esetben a tulajdonságok egyike frissülnek. <xref:System.Data.OracleClient.OracleConnection>tulajdonságok csak az alapértelmezett beállításokat vagy ezeket a beállításokat a ConnectionString kapcsolódási karakterláncban megadott adnak vissza.</xref:System.Data.OracleClient.OracleConnection>       Összes kapcsolat karakterlánc értékek (és a kapcsolódó tulajdonságokat), többek között a jelszó alaphelyzetbe állítása a ConnectionString kapcsolódási karakterláncban a lezárt kapcsolat alaphelyzetbe állítása.       A kapcsolati karakterlánc beállítása után azonnal elemzi. Ha például elemzése tárja fel szintaxis, egy futásidejű kivétel hibáinak <xref:System.ArgumentException>, jön létre.</xref:System.ArgumentException> Más hibák található csak akkor, ha a kapcsolat megnyitására tett kísérlet.       A kapcsolati karakterlánc formátuma alapvető kulcsszó/érték párok pontosvesszővel elválasztva több. Az egyenlőségjel (=) minden kulcsszó és az értéke csatlakozik. Egy pontosvesszővel válassza el, aposztróf-karakterrel vagy idézőjel karaktert tartalmazó értékeit is, az érték dupla idézőjelek között kell foglalni. Ha az érték a pontosvesszőt és idézőjel karaktert is tartalmaz, az érték is lehet szimpla zárójelek között. Az egyetlen ajánlat is akkor hasznos, ha az érték egy karakter kezdődik. Ezzel szemben a dupla idézőjel használható, ha az érték szimpla idézőjelbe kezdődik. Ha az érték szimpla idézőjelet, mind az idézőjel karaktert tartalmaz, az idézőjel-karakter használt idézőjelbe az értéket meg kell kettőzni értékén belül előfordul.       Megelőző vagy záró szóközök a karakterláncérték tartalmazza, az érték szimpla idézőjelben vagy dupla idézőjelek között kell foglalni. Egész szám, a logikai érték, vagy a felsorolt értékek kezdő vagy záró szóközt a rendszer figyelmen kívül hagyja, akkor is, ha a zárójelek között. Egy szöveges karakterlánc kulcsszó vagy érték szóközt azonban megmaradnak. Egyetlen vagy dupla idézőjelek nélkül határolójelek használata, kivéve, ha egy idézőjelet az első vagy utolsó karaktere értékét, például egy kapcsolati karakterláncot belül felhasználhatók `Data Source= my&quot;Server` vagy `Data Source= my&quot;Server`.       Egyenlőségjellel (=) szerepeljenek a kulcsszó vagy -érték, akkor kell szerepelnie egy másik egyenlőségjel. Például a elméleti kapcsolat-karakterláncban ```   &quot;key==word=value&quot;   ``` a kulcsszó &quot;kulcs = word&quot; és &quot;érték&quot; értéke.       Ha egy adott kulcsszó a kulcsszó-érték pár egynél többször fordul elő egy kapcsolati karakterláncot, utolsó a beállított érték szerepel.       A kulcsszavak olyan-és nagybetűket.       Az alábbi táblázat az érvényes nevek értékek belül a ConnectionString kapcsolódási karakterláncban.      | Name |} Alapértelmezett |} Leírás |}   |----------|-------------|-----------------|   | Adatforrás<br /><br /> -vagy-<br /><br /> Kiszolgáló. A hálózati címe vagy neve, amelyhez csatlakozni az Oracle példányának. |}   | Beépített biztonság |} &quot; FALSE&quot; |} Hogy a kapcsolat biztonságos legyen-e a.<br /><br /> Értékek a következők felismerhető `true` (ajánlott), `false`, `yes`, és `no`. |}   | Jelszó. Bejelentkezés az Oracle-fiók jelszavát. A magas biztonsági szintű fenntartása Határozottan javasoljuk, hogy inkább az Integrated Security kulcsszóval. |}   | Biztonsági információ megőrzése |} &quot; FALSE&quot; |} Ha beállítása `false` vagy `no` (ajánlott), biztonsági szempontból kényes információkat, például a jelszó nem ad vissza a kapcsolat részeként, ha a kapcsolat meg nyitva, vagy korábban már volt egy megnyitott <xref:System.Data.OracleClient.OracleConnection.State%2A>.</xref:System.Data.OracleClient.OracleConnection.State%2A> Az összes kapcsolati karakterlánc-értékek, többek között a jelszó alaphelyzetbe állítása a kapcsolati karakterlánc alaphelyzetbe állítása.<br /><br /> Értékek a következők felismerhető `true`, `false`, `yes`, és `no`. |}   | Unicode |} &quot; FALSE&quot; |} Megadja, hogy a .NET Framework Data Provider – Oracle használja-e az UTF16 mód API-hívásokat. Ezt a kulcsszót a rendszer figyelmen kívül hagyja használatát kivéve használatához Oracle9i ügyfélszoftverre. |}   | Felhasználói azonosító. Az Oracle bejelentkezési fiókot. Magas biztonsági szintű fenntartása érdekében javasoljuk, hogy inkább az Integrated Security kulcsszóval. |}       Az alábbi táblázat az kapcsolatkészlet belül a ConnectionString kapcsolódási karakterláncban értékek érvényes nevét.      | Name |} Alapértelmezett |} Leírás |}   |----------|-------------|-----------------|   | Kapcsolat élettartama |}&0; |} Amikor kapcsolatot ad vissza a készletbe, létrehozási ideje összeveti az aktuális idő és a kapcsolat megsemmisül, ha az adott időtartam (másodpercben) meghaladja a megadott értéket `Connection Lifetime`. Ez akkor hasznos, egy futó és a kiszolgáló csak az online állapotba közötti terheléselosztás kényszerítése fürtözött konfigurációban.<br /><br /> Nulla érték esetén a készletezett kapcsolatainak maximális kapcsolódási időkorlátját hogy. |}   | Besorolás |} &quot; True&quot; |} Ha `true` vagy `yes`, a pooler automatikusan felveszi a kapcsolatot a létrehozási szál aktuális tranzakciós környezet lett átadva.<br /><br /> Értékek a következők felismerhető `true`, `false`, `yes`, és `no`. |}   | Maximális készletméretet |}&100; |} A készletben engedélyezett kapcsolatok maximális száma. Beállítás a `Max Pool Size` értéke a ConnectionString kapcsolódási karakterláncban befolyásolhatja a teljesítményt. Ha azt tervezi, hogy hozzon létre, és az aktívan használja több mint 100 kapcsolatok, növelje `Max Pool Size` egy érték, amely a stabil állapot kapcsolat használata az alkalmazás megközelíti. |}   | Minimális érték |} 0 |} A kapcsolatok a készletben engedélyezett minimális száma. |}   | Készletezését |} &quot; True&quot; |} Ha `true` vagy `yes`, a <xref:System.Data.OracleClient.OracleConnection>objektum a megfelelő készletből, vagy szükség esetén létrehozza és hozzáadja a megfelelő készlethez.</xref:System.Data.OracleClient.OracleConnection><br /><br /> Értékek a következők felismerhető `true`, `false`, `yes`, és `no`. |}       Ha a beállítás kulcsszó vagy kapcsolatkészlet értékek, amelyek logikai értéket kell megadni, használhatja &quot;Igen&quot; helyett a &quot;true&quot; és &quot;nem&quot; helyett &quot;false&quot;. Egész értékei karakterláncként vannak megadva."
