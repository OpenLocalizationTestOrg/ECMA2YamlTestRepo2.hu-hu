  summary: "Felveszi a megadott tranzakció elosztott tranzakcióként."
  remarks: "Új ADO.NET 2.0 van támogatási használatához a <xref:System.Data.Common.DbConnection.EnlistTransaction%2A>metódus az elosztott tranzakciókba való.</xref:System.Data.Common.DbConnection.EnlistTransaction%2A> Mivel azt felveszi a kapcsolatot a <xref:System.Transactions.Transaction>példány, **EnlistTransaction** funkcionalitást kihasználja a <xref:System.Transactions>névtér kezelésére szolgáló elosztott tranzakciók, így azt előnyösebb **EnlistDistributedTransaction** erre a célra.</xref:System.Transactions> </xref:System.Transactions.Transaction> További információkért lásd: [elosztott tranzakciók](~/add/includes/ajax-current-ext-md.md).       Továbbra is egy meglévő elosztott tranzakció a EnlistDistributedTransaction metódussal, ha automatikus-általi bejegyzés le van tiltva a besorolásra. Meglévő elosztott tranzakcióban történő besorolásakor biztosítja, hogy ha a tranzakció van véglegesítés vagy visszaállítás, a kódot az adatforrásban által végrehajtott módosítások vannak is véglegesítés vagy visszaállítás.       EnlistDistributedTransaction kivételt adja vissza, ha <xref:System.Data.OracleClient.OracleConnection>már elindította a tranzakció <xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A>.</xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A> használatával</xref:System.Data.OracleClient.OracleConnection> Azonban ha a tranzakció nem egy helyi tranzakció elindult az adatforrásban (például végrehajtásával explicit módon a BEGIN TRANSACTION utasítás használatával egy <xref:System.Data.OracleClient.OracleCommand>objektum), EnlistDistributedTransaction visszaállítja a helyi tranzakció, és felveszi a meglévő elosztott tranzakció a kérelemnek megfelelően.</xref:System.Data.OracleClient.OracleCommand> Ön nem kap értesítést, hogy a helyi tranzakció vissza lett állítva, és a helyi tranzakciók nem kezeléséért indított <xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A>.</xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A> használatával"
