  summary: "Érvényesítési vezérlői hibaüzenetek megjelenítése viselkedését határozza meg."
  remarks: "A ValidatorDisplay számbavétel hibaüzenetek érvényesítési vezérlők megjelenítési viselkedésmódját jelöli.       Nincs csak Itt adhatja meg a hibaüzenet jelenik meg a megjelenítendő egy <xref:System.Web.UI.WebControls.ValidationSummary>vezérlő.</xref:System.Web.UI.WebControls.ValidationSummary> A hibaüzenet nem jelenik meg az érvényesítési vezérlőben.       Statikus határozza meg, hogy nem szeretné, hogy a weblap módosítása esetén a hibaüzenetek megjelenítése érvényesítő vezérlők elrendezésének. A hibaüzenetek az oldalon lefoglalt a lap megjelenítése során. Az érvényesítő tartalma részei fizikailag a laphoz. ezért az ugyanazon bemeneti vezérlő több érvényesség-ellenőrzők különböző helyeken az oldalon úgy kell elhelyezni.       Dinamikus határozza meg, hogy szeretné-e hibaüzenetek dinamikusan helyezze a weblapon amikor érvényesítése sikertelen. Ne legyen lefoglalva terület érvényesítési tartalom az oldalon; ezért a lap dinamikusan változik a hibaüzenetet jeleníti meg. Ez lehetővé teszi több érvényesség-ellenőrzők megosztani az oldalon ugyanazon a fizikai helyen. A lapelrendezés megtartása egy hibaüzenet jelenik meg, ha módosítani, hogy az érvényesítő tartalmazó HTML-elem elég nagy ahhoz, hogy megfeleljen a maximális méretének érvényesítő kell méretezni.      ## Kisegítő lehetőségek információt érvényesítési konfigurálása szabályozza, hogy azok hoznak létre, amely megfelel-e hozzáférési szabványokat markup című [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md)."
