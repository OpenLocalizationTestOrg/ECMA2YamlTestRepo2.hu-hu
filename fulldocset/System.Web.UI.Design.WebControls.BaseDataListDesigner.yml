  fullName: System.Web.UI.Design.WebControls.BaseDataListDesigner
  type: Class
  summary: "Itt egy olyan alaposztályból, amely tervezési idejű támogatja a Web Server Tervező fogadó szabályozza, összetevők képzi a rendszer a <xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;> </xref> osztály."
  remarks: "A Tervező gazdagép, amikor a felhasználó átvált forrásból tervezés nézetbe, a forrás jelölőkód, amely leírja a vezérlő származik a <xref:System.Web.UI.WebControls.BaseDataList>absztrakt osztály elemzi és tervezési idejű a vezérlő létrehozzák a Tervező felületére.</xref:System.Web.UI.WebControls.BaseDataList> Amikor a felhasználó vált vissza az adatforrás nézetében, a vezérlő megőrizni a forrás jelölőkód, amelyet szerkeszteni a weblap markup be. Tervezési idejű támogatást nyújt a vezérlők származó összetevőket alaposztályt bonyolítja a BaseDataListDesigner absztrakt osztály a <xref:System.Web.UI.WebControls.BaseDataList>Tervező fogadó.</xref:System.Web.UI.WebControls.BaseDataList>       Az BaseDataListDesigner osztály tulajdonságait a következő funkciók biztosításához: A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>tulajdonság értéket ad vissza egy <xref:System.ComponentModel.Design.DesignerActionListCollection>objektum, amely általában a származtatott objektumot tartalmaz a <xref:System.ComponentModel.Design.DesignerActionList>osztály minden szinten az öröklési fában a Designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>      -A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A>, és <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A>Tulajdonságok a kapcsolódó vezérlő megfelelő tulajdonságainak hozzáférést biztosítanak.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>      -A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A>tulajdonság hozzáférést biztosít az adatforrás a tartozó vezérlőelem tervezője.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A> A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>tulajdonság lekérdezi az alapértelmezett nézet az adatforrás.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>       A BaseDataListDesigner osztály módszer a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A>metódus előkészíti a megtekintése, szerkesztése és a kapcsolódó vezérlő tervezése designer.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A> A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A>metódus meghívja a vezérlő egy összetevő szerkesztője.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A> A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>metódus hozzáadása, eltávolítása vagy árnyékmásolat-tervezési idejű tulajdonságok a tartozó vezérlőelem használatos.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>      -A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A>metódus hoz létre egy objektumot, amely tervezési időben használható adatforrásként.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A> A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A>metódus lekéri az adatforráshoz tartozó vezérlőelem a tárolóból.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A> A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A>metódus lekéri az adatforrás-tárolójából. a vezérlő, oldja fel a rendszer egy adott adatelem.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A> A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>metódus lekéri az adatforrás a sablon tároló.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>      -A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A>metódus lehívásra kerül, amikor megváltozik a társított vezérlőre.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A> A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A>metódus lehívásra kerül, a kapcsolódó vezérlő adatforrás megváltozásakor.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A> A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A>metódus lehívásra kerül, amikor megváltozik a hozzárendelt vezérlőre adatforrás sémája.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A> A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>metódus lehívásra kerül, ha egy automatikus formázási alkalmazzák.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>      -A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A>és <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A>módszerek jöjjön létre, egy kapcsolódó vezérlő stílusának megváltozásakor, vagy ha a Tervező Sablonszerkesztés műveletek módosult, illetve szolgáltatásairól végrehajtásához bírálható felül.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A> A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>metódus kezeli a Tulajdonságszerkesztő eseményt.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>"
