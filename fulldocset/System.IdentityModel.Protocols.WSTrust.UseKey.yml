  name: UseKey
  nameWithType: UseKey
  fullName: System.IdentityModel.Protocols.WSTrust.UseKey
  type: Class
  summary: "A wst:UseKey elem tartalmát jelöli."
  remarks: "A választható elem lehetővé teszi, hogy az ügyfél számára a wst:UseKey elem alatt megadott nyilvános kulcsát tartalmazó jogkivonatok kiállítása az identitásszolgáltató lekérését. Az ügyfél azonban igazolásához kulccsal rendelkezik. A WS-Security-alapú SOAP-üzenetet az ügyfél adhat hozzá a tanúsítvány egy olyan igazoló jogkivonatot, a biztonsági fejlécben igazolásához kulccsal.       Az elem, ez az osztály jelenti kapcsolatos további információkért tekintse meg a WS-Trust megadását adott esetben alkalmazó verzióját."
  syntax:
    content: public class UseKey
