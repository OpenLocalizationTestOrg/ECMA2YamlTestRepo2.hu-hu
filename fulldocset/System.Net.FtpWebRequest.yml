  remarks: "Adjon meg végtelen értéket, hozzáadásához adja meg a Timeout tulajdonság <xref:System.Threading.Timeout.Infinite>(-1).</xref:System.Threading.Timeout.Infinite> Ez az alapértelmezett beállítás.       Időkorlát ezredmásodpercben, a szinkron kérések végrehajtott a <xref:System.Net.FtpWebRequest.GetResponse%2A>metódus megvárja-e a választ, és hogy a <xref:System.Net.FtpWebRequest.GetRequestStream%2A>metódus megvárja-e a adatfolyam.</xref:System.Net.FtpWebRequest.GetRequestStream%2A> </xref:System.Net.FtpWebRequest.GetResponse%2A> Ha egy erőforrás nem válaszol az időkorláton belül, a kérelem egy <xref:System.Net.WebException> <xref:System.Net.WebException.Status%2A> <xref:System.Net.WebExceptionStatus>.</xref:System.Net.WebExceptionStatus> tulajdonsága</xref:System.Net.WebException.Status%2A> </xref:System.Net.WebException> okoz-e       Időtúllépés módosítása hívása után a <xref:System.Net.FtpWebRequest.GetRequestStream%2A>, <xref:System.Net.FtpWebRequest.BeginGetRequestStream%2A>, <xref:System.Net.FtpWebRequest.GetResponse%2A>, vagy <xref:System.Net.FtpWebRequest.BeginGetResponse%2A>metódus okok egy <xref:System.InvalidOperationException>kivétel.</xref:System.InvalidOperationException> </xref:System.Net.FtpWebRequest.BeginGetResponse%2A> </xref:System.Net.FtpWebRequest.GetResponse%2A> </xref:System.Net.FtpWebRequest.BeginGetRequestStream%2A> </xref:System.Net.FtpWebRequest.GetRequestStream%2A>       A tartománynévrendszer (DNS) lekérdezés is igénybe vehet, legfeljebb 15 másodperc vissza vagy túllépi az időkorlátot. Ha a kérelem tartalmaz egy állomásnevet, amely feloldását követeli meg, és a megadott időkorlát egy értéket 15 másodperc, szükség lehet a 15 másodperces vagy több, mielőtt egy <xref:System.Net.WebException>jelzi a kérésre időtúllépés történt.</xref:System.Net.WebException>"
