  summary: "Lekérdezi vagy beállítja a ügyfélalkalmazás adatok átviteli folyamat viselkedését."
  remarks: "A UsePassive tulajdonság `true` elküldi a &quot;`PASV&quot;` parancsot a kiszolgálón. Ez a parancs adatok port figyelésére, és a Várakozás a kapcsolat kezdeményezéséhez egy átviteli parancs fogadásakor helyett a kiszolgáló kéri.       A viselkedéseket, amelyek segítségével UsePassive leírását lásd a RFC 959, &quot;File Transfer Protocol,&quot; 3.2, &quot;Létrehozó adatokhoz való kapcsolódást&quot; és a szakasz 4.1.2, &quot;átviteli paraméter,&quot; használható parancsok [http://www.rfc-editor.org/](http://www.ietf.org/rfc/rfc959.txt).       UsePassive módosítása hívása után a <xref:System.Net.FtpWebRequest.GetRequestStream%2A>, <xref:System.Net.FtpWebRequest.BeginGetRequestStream%2A>, <xref:System.Net.FtpWebRequest.GetResponse%2A>, vagy <xref:System.Net.FtpWebRequest.BeginGetResponse%2A>metódus okok egy <xref:System.InvalidOperationException>kivétel.</xref:System.InvalidOperationException> </xref:System.Net.FtpWebRequest.BeginGetResponse%2A> </xref:System.Net.FtpWebRequest.GetResponse%2A> </xref:System.Net.FtpWebRequest.BeginGetRequestStream%2A> </xref:System.Net.FtpWebRequest.GetRequestStream%2A>       Ha UsePassive `true`, az FTP-kiszolgáló nem küldhetnek a fájl méretét, és a letöltési folyamat mindig nulla lesz. Ha UsePassive `false`, a tűzfal hoz létre riasztást, és blokkolja a fájl letöltése."
