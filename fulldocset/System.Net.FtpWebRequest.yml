  nameWithType: FtpWebRequest
  fullName: System.Net.FtpWebRequest
  type: Class
  summary: "A File Transfer Protocol (FTP) ügyfél valósítja meg."
  remarks: "FtpWebRequest példányának beszerzéséhez használja a <xref:System.Net.WebRequest.Create%2A>metódus.</xref:System.Net.WebRequest.Create%2A> Használhatja a <xref:System.Net.WebClient>osztály számára feltöltését és letöltését információk az FTP-kiszolgálóhoz.</xref:System.Net.WebClient> Ezen módszerek bármelyikével, ha a az FTP protokollt használó hálózati erőforráshoz (például `&quot;ftp://contoso.com&quot;`) a FtpWebRequest osztály lehetővé teszi a programozott módon kommunikál az FTP-kiszolgálók.       Az URI relatív vagy abszolút is lehet. Ha az URI a következő formában `&quot;ftp://contoso.com/%2fpath&quot;` (%&2;f értéke egy escape-karakterrel megjelölt &quot;/&quot;), majd az URI abszolút, és az aktuális könyvtár `/path`. Azonban az URI esetén a képernyő `&quot;ftp://contoso.com/path&quot;`, hogy a .NET-keretrendszer először bejelentkezik az FTP-kiszolgáló az (állította a felhasználónév és jelszó használatával a <xref:System.Net.FtpWebRequest.Credentials%2A>tulajdonság), majd az aktuális könyvtár beállítása `<UserLoginDirectory>/path`.</xref:System.Net.FtpWebRequest.Credentials%2A>       Rendelkeznie kell egy érvényes felhasználónevet és jelszót a kiszolgálóhoz vagy a kiszolgáló engedélyeznie kell a Névtelen belépési. Megadhatja úgy, hogy a kiszolgálóhoz való kapcsolódáshoz használt hitelesítő adatok a <xref:System.Net.FtpWebRequest.Credentials%2A>tulajdonságot vagy tartalmazhatnak azokat a <xref:System.Uri.UserInfo%2A>átadott URI része a <xref:System.Net.WebRequest.Create%2A>metódus.</xref:System.Net.WebRequest.Create%2A> </xref:System.Uri.UserInfo%2A> </xref:System.Net.FtpWebRequest.Credentials%2A> Ha <xref:System.Uri.UserInfo%2A>az URI azonosító információkat a <xref:System.Net.FtpWebRequest.Credentials%2A>tulajdonság értéke a megadott felhasználói név és jelszó adatokkal új hálózati hitelesítő adatok.</xref:System.Net.FtpWebRequest.Credentials%2A> </xref:System.Uri.UserInfo%2A>      > [!CAUTION] > Kivéve, ha a <xref:System.Net.FtpWebRequest.EnableSsl%2A>tulajdonság `true`, minden adatot és parancsok, beleértve a felhasználói nevét és jelszavát, a rendszer kiszolgálóra küldi titkosítatlan szövegként.</xref:System.Net.FtpWebRequest.EnableSsl%2A> Bárki, aki a hálózati forgalom figyelése a hitelesítő adatokat megtekintheti és használhatja őket a kiszolgálóhoz való csatlakozáshoz. Ha hitelesítő adatokra van szüksége, amely támogatja az Secure Sockets Layer (SSL) FTP-kiszolgálóhoz csatlakozik, meg kell adnia <xref:System.Net.FtpWebRequest.EnableSsl%2A>való `true`.</xref:System.Net.FtpWebRequest.EnableSsl%2A>       Rendelkeznie kell <xref:System.Net.WebPermission>hozzáférése az FTP-erőforráshoz; ellenkező esetben a <xref:System.Security.SecurityException>kivétel történt.</xref:System.Security.SecurityException> </xref:System.Net.WebPermission>       Adja meg az FTP-parancsot úgy, hogy a kiszolgáló küldeni a <xref:System.Net.FtpWebRequest.Method%2A>tulajdonság definiált értéket a <xref:System.Net.WebRequestMethods.Ftp>struktúra.</xref:System.Net.WebRequestMethods.Ftp> </xref:System.Net.FtpWebRequest.Method%2A> Szöveg adatokat továbbít, módosítsa a <xref:System.Net.FtpWebRequest.UseBinary%2A>tulajdonság az alapértelmezett érték (`true`) való `false`.</xref:System.Net.FtpWebRequest.UseBinary%2A> Részletek és korlátozások: <xref:System.Net.FtpWebRequest.Method%2A>.</xref:System.Net.FtpWebRequest.Method%2A>       Ha FtpWebRequest objektum feltölteni a fájlt a kiszolgálóra, a fájl tartalma kell írnia a kérelemfolyamba meghívásával kapott a <xref:System.Net.FtpWebRequest.GetRequestStream%2A>metódus vagy az aszinkron megfelelők esetében, a <xref:System.Net.FtpWebRequest.BeginGetRequestStream%2A>és <xref:System.Net.FtpWebRequest.EndGetRequestStream%2A>módszerek.</xref:System.Net.FtpWebRequest.EndGetRequestStream%2A> </xref:System.Net.FtpWebRequest.BeginGetRequestStream%2A> </xref:System.Net.FtpWebRequest.GetRequestStream%2A> Az adatfolyam írni kell, és zárja be az adatfolyam a kérelem elküldése előtt.       Kérések érkeznek, a kiszolgáló meghívásával a <xref:System.Net.FtpWebRequest.GetResponse%2A>metódus vagy az aszinkron megfelelők esetében, a <xref:System.Net.FtpWebRequest.BeginGetResponse%2A>és <xref:System.Net.FtpWebRequest.EndGetResponse%2A>módszerek.</xref:System.Net.FtpWebRequest.EndGetResponse%2A> </xref:System.Net.FtpWebRequest.BeginGetResponse%2A> </xref:System.Net.FtpWebRequest.GetResponse%2A> A kért művelet befejezése után egy <xref:System.Net.FtpWebResponse>objektumot ad vissza.</xref:System.Net.FtpWebResponse> A <xref:System.Net.FtpWebResponse>objektum állapotát, a művelet és a kiszolgálóról letöltött adatokat biztosít.</xref:System.Net.FtpWebResponse>       Az időtúllépési értéket olvasása vagy írása a server használatával beállíthatja a <xref:System.Net.FtpWebRequest.ReadWriteTimeout%2A>tulajdonság.</xref:System.Net.FtpWebRequest.ReadWriteTimeout%2A> Ha a megadott időn belül van, a hívó metódus egy <xref:System.Net.WebException> <xref:System.Net.WebExceptionStatus> <xref:System.Net.WebExceptionStatus>.</xref:System.Net.WebExceptionStatus> </xref:System.Net.WebExceptionStatus> set</xref:System.Net.WebException> jelez       FTP-kiszolgálóhoz, a fájl letöltése, ha a parancs sikeres volt, amikor a kért fájl tartalma elérhető a válasz objektum adatfolyamban. Ezen az adatfolyamon meghívásával végezheti el a <xref:System.Net.FtpWebResponse.GetResponseStream%2A>metódus.</xref:System.Net.FtpWebResponse.GetResponseStream%2A> További információkért lásd: <xref:System.Net.FtpWebResponse>.</xref:System.Net.FtpWebResponse>       Ha a <xref:System.Net.FtpWebRequest.Proxy%2A>tulajdonság értéke, sem közvetlenül, vagy a konfigurációs fájlban, az FTP-kiszolgáló kommunikációt válnak, a megadott proxy.</xref:System.Net.FtpWebRequest.Proxy%2A> Ha a megadott proxy-e egy HTTP-proxyt, csak a <xref:System.Net.WebRequestMethods.Ftp.DownloadFile>, <xref:System.Net.WebRequestMethods.Ftp.ListDirectory>, és <xref:System.Net.WebRequestMethods.Ftp.ListDirectoryDetails>parancsok támogatottak.</xref:System.Net.WebRequestMethods.Ftp.ListDirectoryDetails> </xref:System.Net.WebRequestMethods.Ftp.ListDirectory> </xref:System.Net.WebRequestMethods.Ftp.DownloadFile>       Csak a letöltött bináris tartalom rendszer gyorsítótárba; Ez azt jelenti, hogy a tartalom használatával fogadott a <xref:System.Net.WebRequestMethods.Ftp.DownloadFile>parancsot a <xref:System.Net.FtpWebRequest.UseBinary%2A>tulajdonsága `true`.</xref:System.Net.FtpWebRequest.UseBinary%2A> </xref:System.Net.WebRequestMethods.Ftp.DownloadFile>       Több FtpWebRequests használja fel meglévő kapcsolatokat, ha lehetséges.       Az FTP protokoll kapcsolatos további információkért lásd: RFC 959, &quot;File Transfer Protocol,&quot; érhető el [http://www.rfc-editor.org/](http://www.ietf.org/rfc/rfc959.txt)."
  example:
  - "The following code example demonstrates deleting a file from an FTP server.  \n  \n [!code-cpp[NCLFtpClient#4](~/add/codesnippet/cpp/t-system.net.ftpwebrequest_1.cpp)]\n [!code-cs[NCLFtpClient#4](~/add/codesnippet/csharp/t-system.net.ftpwebrequest_1.cs)]  \n  \n The following code example demonstrates downloading a file from an FTP server by using the <xref:System.Net.WebClient> class.  \n  \n [!code-cpp[NCLFtpClient#5](~/add/codesnippet/cpp/t-system.net.ftpwebrequest_2.cpp)]\n [!code-cs[NCLFtpClient#5](~/add/codesnippet/csharp/t-system.net.ftpwebrequest_2.cs)]  \n  \n The following code example demonstrates using asynchronous operations to upload a file to an FTP server.  \n  \n [!code-cs[NCLFtpAsync#1](~/add/codesnippet/csharp/t-system.net.ftpwebrequest_3.cs)]\n [!code-cpp[NCLFtpAsync#1](~/add/codesnippet/cpp/t-system.net.ftpwebrequest_3.cpp)]"
