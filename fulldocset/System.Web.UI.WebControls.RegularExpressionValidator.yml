  fullName: System.Web.UI.WebControls.RegularExpressionValidator
  type: Class
  summary: "Ellenőrzi, hogy kapcsolódó bemeneti vezérlő megegyezik a megadott reguláris kifejezést mintát."
  remarks: "A RegularExpressionValidator vezérlő ellenőrzi, hogy egy bemeneti vezérlő értéke megegyezik-e a minta egy reguláris kifejezés által meghatározott. Az ilyen típusú érvényesítési ellenőrizze a karaktereket, például az e-mail címek, a telefonszámokat és a postai előre jelezhető sorozatát teszi lehetővé.      > [!NOTE] > Érvényesítés sikeres, ha a bemeneti vezérlő üres. Ha egy érték kell a társított bemeneti vezérlő, használja a <xref:System.Web.UI.WebControls.RequiredFieldValidator>mellett RegularExpressionValidator nyilas vezérlő.</xref:System.Web.UI.WebControls.RequiredFieldValidator>       A kiszolgáló- és ügyféloldali érvényesítési történik, kivéve, ha a böngésző nem támogatja az ügyfél oldali érvényesítési vagy ügyféloldali ellenőrzése explicit módon le van tiltva (úgy, hogy a <xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>tulajdonságot `false`).</xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>       Szabályos kifejezés érvényességi végrehajtásához némileg eltér az ügyfél, mint a kiszolgálón. Az ügyfélen a JScript szabályos kifejezés szintaxis használata esetén. A kiszolgálón <xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>szintaxist használja.</xref:System.Text.RegularExpressions.Regex?displayProperty=fullName> JScript óta reguláris kifejezés szintaxisa részhalmazának <xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>szintaxis, javasoljuk, hogy JScript reguláris kifejezés szintaxisa ahhoz, hogy ugyanazt az eredményt az ügyfél és a kiszolgálón is használható.</xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>      > [!NOTE] > Található RegularExpressionValidator vezérlőelem használatakor egy <xref:System.Web.UI.UpdatePanel>vezérlő, ellenőrizze, hogy az érvényesítő vezérlő, és a hozzá társított ugyanazt a Vezérlőpulton.</xref:System.Web.UI.UpdatePanel> További információk a <xref:System.Web.UI.UpdatePanel>részleges-lap frissítések szabályozása, lásd: [részleges-lap megjelenítése áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Érvényesítési vezérlői kapcsolatos további információkért lásd: <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> A reguláris kifejezések további információkért lásd: [.NET-keretrendszer reguláris kifejezések](~/add/includes/ajax-current-ext-md.md).      ## Kisegítő lehetőségek az információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the RegularExpressionValidator control to validate a five-digit postal code.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic RegularExpressionValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_28_1.aspx)]\n [!code-cs[Classic RegularExpressionValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RegularExpressionValidator runat="server" ErrorMessage="RegularExpressionValidator"></{0}:RegularExpressionValidator>")]

      public class RegularExpressionValidator : System.Web.UI.WebControls.BaseValidator
