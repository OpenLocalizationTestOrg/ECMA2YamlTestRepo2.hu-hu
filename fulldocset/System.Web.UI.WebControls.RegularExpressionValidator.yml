- uid: System.Web.UI.WebControls.RegularExpressionValidator.ValidationExpression
  id: ValidationExpression
  parent: System.Web.UI.WebControls.RegularExpressionValidator
  langs:
  - csharp
  name: ValidationExpression
  nameWithType: RegularExpressionValidator.ValidationExpression
  fullName: System.Web.UI.WebControls.RegularExpressionValidator.ValidationExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a mező érvényesítéséhez használt mintát meghatározó reguláris kifejezésnek."
  remarks: "Ez a tulajdonság használatával adja meg a minta karaktereket, például társadalombiztosítási számot, az e-mail címeket, a telefonszámokat és a irányítószám előre jelezhető sorozatát kereséséhez használt.       A <xref:System.Web.UI.WebControls.RegularExpressionValidator>nem érvényesítést hajt végre egy üres karakterlánc.</xref:System.Web.UI.WebControls.RegularExpressionValidator> Ha lehet, hogy a tesztelni kívánt karakterlánc üres, használja a <xref:System.Web.UI.WebControls.RequiredFieldValidator>továbbá a <xref:System.Web.UI.WebControls.RegularExpressionValidator>.</xref:System.Web.UI.WebControls.RegularExpressionValidator> </xref:System.Web.UI.WebControls.RequiredFieldValidator>       A reguláris kifejezések további információkért lásd: [.NET-keretrendszer reguláris kifejezések](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Jogcímértékekhez a mintaegyezési funkciót szerkezetek problémákat tapasztal, próbálja meg a kifejezés alkalmazásburkoló &quot;^ (&quot;és&quot;) $&quot;. Például &quot;egy |} ab&quot; válik &quot;^(a|ab)$&quot;.       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the ValidationExpression property to validate a field with five numeric digits. When the <xref:System.Web.UI.WebControls.Button> control is clicked, the resulting <xref:System.Web.UI.WebControls.Button.OnClick%2A> event handler checks the <xref:System.Web.UI.Page.IsValid%2A> property of the <xref:System.Web.UI.Page> to determine whether the text in the <xref:System.Web.UI.WebControls.TextBox> satisfies the regular expression.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic RegularExpressionValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_355_1.aspx)]\n [!code-cs[Classic RegularExpressionValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_355_1.aspx)]"
  syntax:
    content: public string ValidationExpression { get; set; }
