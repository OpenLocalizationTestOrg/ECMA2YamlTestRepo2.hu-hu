  remarks: "<xref:System.Web.UI.WebControls.Parameter>objektumok nem szükségesek a nevet; Adatforrás-vezérlők előfordulhat, hogy használatával azonban a paraméter neve egyezik a <xref:System.Web.UI.WebControls.Parameter>objektum egy gyűjtemény egyik paraméterének egy SQL lekérdezés vagy üzleti metódus-aláírás.</xref:System.Web.UI.WebControls.Parameter></xref:System.Web.UI.WebControls.Parameter> Például a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő nevét is használja a <xref:System.Web.UI.WebControls.Parameter>objektum felel meg egy helyőrzőt egy paraméteres SQL-lekérdezésben.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSource> Hasonlóképpen a <xref:System.Web.UI.WebControls.SqlDataSource>vezérlő nevét is használja a <xref:System.Web.UI.WebControls.Parameter>objektum a <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>gyűjteménynek felel meg a helyőrző a a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>tulajdonság.</xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> </xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSource> Néhány esetben a rendszer nem használja a nevet és sorrendje a <xref:System.Web.UI.WebControls.Parameter>objektum hozzáadódik a <xref:System.Web.UI.WebControls.ParameterCollection>gyűjtemény több fontos.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> További információkért lásd: [paraméterek használata a SqlDataSource adatforrás-vezérlőhöz](~/add/includes/ajax-current-ext-md.md) és [paraméterek használata a ObjectDataSource vezérlőhöz](~/add/includes/ajax-current-ext-md.md).       Ha a paraméter neve módosul, a <xref:System.Web.UI.WebControls.Parameter.OnParameterChanged%2A>metódust.</xref:System.Web.UI.WebControls.Parameter.OnParameterChanged%2A>"
  example:
  - "The following code example demonstrates how to display filtered data using an <xref:System.Web.UI.WebControls.ObjectDataSource> control to retrieve data from a middle-tier business object and a <xref:System.Web.UI.WebControls.GridView> control to display the results. The code example consists of a <xref:System.Web.UI.WebControls.TextBox> control, a <xref:System.Web.UI.WebControls.GridView> control, the <xref:System.Web.UI.WebControls.ObjectDataSource> control, and a Submit button. By default, the <xref:System.Web.UI.WebControls.TextBox> control is populated with the name of one of the `Northwind` employees. The <xref:System.Web.UI.WebControls.GridView> control displays information about the employee identified by the name in the <xref:System.Web.UI.WebControls.TextBox> control. To retrieve data on another employee, enter the full name of the employee in the <xref:System.Web.UI.WebControls.TextBox> control and click the button.  \n  \n The <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A> property specifies an expression used to filter the data retrieved by the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> property. It uses parameter placeholders that are evaluated to the parameters contained in the <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A> collection. In this example, the parameter placeholder is bounded by single quotation marks because the type of the parameter is a string type that might contain spaces. If the type of the parameter is a numeric or date type, bounding quotation marks are not needed.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A> property of the <xref:System.Web.UI.WebControls.ObjectDataSource> class.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_9#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_895_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_9#