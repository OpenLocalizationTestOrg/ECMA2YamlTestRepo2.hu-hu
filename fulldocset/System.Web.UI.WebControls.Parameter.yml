  name: Parameter
  nameWithType: Parameter
  fullName: System.Web.UI.WebControls.Parameter
  type: Class
  summary: "Adatforrás-vezérlők használó alkalmazás változók, a felhasználói identitások és a választási lehetőségek és az egyéb adatok kötődni mechanizmust biztosít. Az összes ASP.NET paramétertípusokhoz alaposztály funkcionál."
  remarks: "A paraméter osztály egyik paraméterének paraméteres SQL-lekérdezést, a szűrési kifejezés vagy üzleti objektum metódus hívása az ASP.NET adatforrás-vezérlőhöz, szűrheti, illetve módosíthatják az adatokat használó jelöli. Paraméter objektumok találhatók egy <xref:System.Web.UI.WebControls.ParameterCollection>objektum.</xref:System.Web.UI.WebControls.ParameterCollection> Paraméter objektumokat jelölnek tetszőleges módszerrel végezhet az adatokkal adatforrás-vezérlőhöz használja a változók értékeit kötése futási időben értékeli ki a rendszer.       Használja az osztályokat, és az adatforrás számára a webalapú alkalmazások adathoz kötött vezérlők paraméter származik. Adatforrás-vezérlők az ezeket az osztályokat paraméter segítségével értékek található webes alkalmazásokat az SQL-lekérdezési karakterláncok, üzleti objektumot a metódusok paramétereihez és további a helyőrzőket az adott típusú kötés. Az alábbi táblázatban szerepelnek az ASP.NET paramétereinek típusa.      |||   |-|-|   | <xref:System.Web.UI.WebControls.ControlParameter>| Bármely nyilvános Web server vezérlő tulajdonságához köti. |}   | <xref:System.Web.UI.WebControls.FormParameter>| Űrlapmező van kötve. |}   | <xref:System.Web.UI.WebControls.SessionParameter>| Egy munkamenet-állapot mező van kötve. |}   | <xref:System.Web.UI.WebControls.RouteParameter>| Egy útvonal URL-paramétert van kötve. |}   | <xref:System.Web.UI.WebControls.CookieParameter>| A cookie-k mező köti. |}   | <xref:System.Web.UI.WebControls.QueryStringParameter>| A lekérdezés-karakterlánc-paraméter van kötve. |}   | <xref:System.Web.UI.WebControls.ProfileParameter>| A profil mező köti. |}       Paraméter alaposztály kiterjesztése, ha szeretné végrehajtani a saját egyéni paraméter-típusok.</xref:System.Web.UI.WebControls.ProfileParameter> </xref:System.Web.UI.WebControls.QueryStringParameter> </xref:System.Web.UI.WebControls.CookieParameter> </xref:System.Web.UI.WebControls.RouteParameter> </xref:System.Web.UI.WebControls.SessionParameter> </xref:System.Web.UI.WebControls.FormParameter> </xref:System.Web.UI.WebControls.ControlParameter>       Paraméter objektum nagyon egyszerű: rendelkeznek egy <xref:System.Web.UI.WebControls.Parameter.Name%2A>és egy <xref:System.Web.UI.WebControls.Parameter.Type%2A>tulajdonság, deklaratív módon ábrázolhatók, és több HTTP-kérelmek között állapotát nyomon követheti.</xref:System.Web.UI.WebControls.Parameter.Type%2A> </xref:System.Web.UI.WebControls.Parameter.Name%2A> Támogatja az összes paraméter egy <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>tulajdonság olyan esetekben, amikor egy paramétert egy érték van kötve, de az érték értékelődik ki `null` futási időben.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>       Az adatforrás-vezérlőhöz paraméter objektumok gyűjteménye használatakor sorrendjét a gyűjtemény számít, előfordulhat, hogy. A paraméterek használatáról további információk: [paraméterek használata a SqlDataSource adatforrás-vezérlőhöz](~/add/includes/ajax-current-ext-md.md) és [paraméterek használata a ObjectDataSource vezérlőhöz](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in the W`here` clause of a SQL query. The example uses the <xref:System.Web.UI.WebControls.ControlParameter> class, which derives from the <xref:System.Web.UI.WebControls.ControlParameter> class.  \n  \n The <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A> element defines the query with a parameter named \"@Title\" where the value from `DropDownList1` should go. The <xref:System.Web.UI.WebControls.ControlParameter> element specifies that the \"@Title\" placeholder will be replaced by the value of the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the `DropDownList1` control. The <xref:System.Web.UI.WebControls.ControlParameter> element is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_1.aspx)]  \n  \n The following example is like the previous one, but uses code instead of markup. When the page loads the first time, the <xref:System.Web.UI.WebControls.DropDownList> control has no selected value, and the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property of the Parameter object is used.  \n  \n [!code-vb[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_2.aspx)]  \n  \n The following code shows the code-behind class for the page in the previous example.  \n  \n [!code-vb[System.Web.UI.WebControls.Parameter_3#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_3.vb)]\n [!code-cs[System.Web.UI.WebControls.Parameter_3#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_3.cs)]  \n  \n The following code example demonstrates how to extend the Parameter class to create a new parameter type that can be used by data source controls and other controls in data-binding scenarios. A data source control can use a `StaticParameter` parameter to bind to the value of any object, typically a string, declared on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.WebControls.Parameter_2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_4.cs)]\n [!code-vb[System.Web.UI.WebControls.Parameter_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_4.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DefaultValue")]

      public class Parameter : ICloneable, System.Web.UI.IStateManager
