  name: CodeDomComponentSerializationService
  nameWithType: CodeDomComponentSerializationService
  fullName: System.ComponentModel.Design.Serialization.CodeDomComponentSerializationService
  type: Class
  summary: "A szerializálási tár be rendezi sorba összetevők."
  remarks: "A CodeDomComponentSerializationService osztály összetevők vagy szerializálható objektumok készlete a szerializálási tár be rendezi sorba. A tárolóban majd később deszerializálható. A CodeDomComponentSerializationService osztály más szerializálási séma különbözik, hogy a szerializálási formátum nem átlátszó, és lehetővé teszi a részleges szerializálási objektumok. Például ha szeretné, az objektum csak a kijelölt tulajdonságok szerializálni.       Az alaposztály <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>, lecseréli a <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>interfész a .NET-keretrendszer 1.0-s verziója, bár a visszamenőleges kompatibilitás érdekében megőrzi.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> A CodeDomComponentSerializationService osztály nem valósítja meg a <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>felületet, de ha lekérdezni a <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>, a <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>híd valósítja meg az előző verziókkal való kompatibilitás érdekében.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>"
