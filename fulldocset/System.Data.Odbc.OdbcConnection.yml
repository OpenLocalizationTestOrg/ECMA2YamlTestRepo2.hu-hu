- uid: System.Data.Odbc.OdbcConnection.EnlistDistributedTransaction(System.EnterpriseServices.ITransaction)
  id: EnlistDistributedTransaction(System.EnterpriseServices.ITransaction)
  parent: System.Data.Odbc.OdbcConnection
  langs:
  - csharp
  name: EnlistDistributedTransaction(ITransaction)
  nameWithType: OdbcConnection.EnlistDistributedTransaction(ITransaction)
  fullName: System.Data.Odbc.OdbcConnection.EnlistDistributedTransaction(ITransaction)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Felveszi a megadott tranzakció elosztott tranzakcióként."
  remarks: "Új ADO.NET 2.0 van támogatási használatához a <xref:System.Data.Common.DbConnection.EnlistTransaction%2A>metódus az elosztott tranzakciókba való.</xref:System.Data.Common.DbConnection.EnlistTransaction%2A> Mivel azt felveszi a kapcsolatot a <xref:System.Transactions.Transaction>példány, **EnlistTransaction** funkcionalitást kihasználja a <xref:System.Transactions>névtér kezelésére szolgáló elosztott tranzakciók, így azt előnyösebb **EnlistDistributedTransaction** erre a célra.</xref:System.Transactions> </xref:System.Transactions.Transaction> További információkért lásd: [elosztott tranzakciók](~/add/includes/ajax-current-ext-md.md).       A tranzakcióban való részvételre használó meglévő elosztott tranzakció folytathatja a <xref:System.Data.OdbcClient.OdbcConnection.EnlistDistributedTransaction%2A>módszert, ha automatikus-általi bejegyzés le van tiltva.</xref:System.Data.OdbcClient.OdbcConnection.EnlistDistributedTransaction%2A> Meglévő elosztott tranzakcióban történő besorolásakor biztosítja, hogy ha a tranzakció van véglegesítés vagy visszaállítás, a kódot az adatforrásban által végrehajtott módosítások vannak is véglegesítés vagy visszaállítás. Az elosztott tranzakciók kapcsolatos további információkért lásd: [elosztott tranzakciók](../Topic/Distributed%20Transactions.md).       EnlistDistributedTransaction kivételt adja vissza, ha <xref:System.Data.OdbcClient.OdbcConnection>már elindította a tranzakció <xref:System.Data.OdbcClient.OdbcConnection.BeginTransaction%2A>.</xref:System.Data.OdbcClient.OdbcConnection.BeginTransaction%2A> használatával</xref:System.Data.OdbcClient.OdbcConnection> Azonban ha a tranzakció nem egy helyi tranzakció elindult az adatforrásban (például végrehajtásával explicit módon a BEGIN TRANSACTION utasítás használatával egy <xref:System.Data.OdbcClient.OdbcCommand>objektum), EnlistDistributedTransaction visszaállítja a helyi tranzakció, és felveszi a meglévő elosztott tranzakció a kérelemnek megfelelően.</xref:System.Data.OdbcClient.OdbcCommand> Ön nem kap értesítést, hogy a helyi tranzakció vissza lett állítva, és a helyi tranzakciók nem kezeléséért indított <xref:System.Data.OdbcClient.OdbcConnection.BeginTransaction%2A>.</xref:System.Data.OdbcClient.OdbcConnection.BeginTransaction%2A> használatával"
  syntax:
    content: public void EnlistDistributedTransaction (System.EnterpriseServices.ITransaction transaction);
    parameters:
