  name: ReleaseObjectPool()
  nameWithType: OdbcConnection.ReleaseObjectPool()
  fullName: System.Data.Odbc.OdbcConnection.ReleaseObjectPool()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Azt jelzi, hogy az ODBC-illesztőprogram kezelőjének környezet leíró kiadott, amikor megjelenik az utolsó alapul szolgáló kapcsolatban."
  remarks: "`ReleaseObjectPool`az ODBC-környezet leírójának kibocsátási hívható. Ha például a kapcsolati objektum nem használható újra ez a metódus meghívható kívánt. Ha be van zárva, az összes kapcsolat a környezetben, a környezet is távolíthatók el. Vegye figyelembe, hogy kizárólag a metódus hívása nem ténylegesen kiadási az aktív kapcsolatok, amely szerepel a környezetben.       A következő kell történnie, végül a környezet eldobása előtt: 1.  Hívás <xref:System.Data.Odbc.OdbcConnection.Close%2A>felszabadítása a <xref:System.Data.Odbc.OdbcConnection>objektum a környezetből.</xref:System.Data.Odbc.OdbcConnection> </xref:System.Data.Odbc.OdbcConnection.Close%2A>      2.  Lehetővé teszi minden objektum túllépi az időkorlátot.      3.  ReleaseObjectPool hívja.      4.  A szemétgyűjtés meghívni.       Ezzel szemben ha meghívja a <xref:System.Data.Odbc.OdbcConnection.Close%2A>minden aktív kapcsolatok használata esetén, és meghívása a szemétgyűjtés, de ne hívja meg ReleaseObjectPool, a környezet számára fenntartott erőforrások elérhetők maradnak.</xref:System.Data.Odbc.OdbcConnection.Close%2A>       Miután környezetleírót megjelenik, egy új kérelmet <xref:System.Data.Odbc.OdbcConnection>környezetet hoz létre új.</xref:System.Data.Odbc.OdbcConnection>"
  syntax:
    content: public static void ReleaseObjectPool ();
    parameters: []
  overload: System.Data.Odbc.OdbcConnection.ReleaseObjectPool*
  exceptions: []
