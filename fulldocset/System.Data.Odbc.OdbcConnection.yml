  remarks: "Ha `collectionName` beállítása null, a <xref:System.Data.DataTable>érhető el minden metaadat és a korlátozásokat tartalmaz információkat.</xref:System.Data.DataTable>       A `restrictionValues` paraméter megadhatja *n* a korlátozásgyűjtemény egy adott gyűjtemény által megadott értékek mélységét. Ahhoz, hogy egy adott korlátozás kapacitásértékeinek beállítása, és nincs beállítva az egyéb korlátozások értékeit, be kell állítani az előző korlátozások null, és majd írja be a megfelelő értéket a korlátozásokat, amelyeket szeretne, adjon meg egy értéket.       Például az &quot;Tábla&quot; gyűjteménye. Ha a &quot;Tábla&quot; gyűjtemény három korlátozások (adatbázis tulajdonosa és táblanév), és le szeretné kérdezni vissza csak a &quot;Carl&quot; tulajdonosa társított táblákat, akkor az a legalább a következő értéket átadni kell: null, a &quot;Carl&quot;. Egy korlátozási érték nem kerül át, a, ha az alapértelmezett értékeket használják, hogy korlátozásra vonatkozóan. Ez az azonos leképezése null, a sikeres, ami eltér a paraméter értéke üres karakterláncot a sikeres. Ebben az esetben, az üres karakterlánc (&quot;&quot;) a megadott paraméter értéke számít.      > [!NOTE] > SQLStatistics metódus vonatkozó korlátozások vonatkoznak a ODBCConnection.GetSchema(&quot;indexes&quot;) gyűjteményben."
  syntax:
