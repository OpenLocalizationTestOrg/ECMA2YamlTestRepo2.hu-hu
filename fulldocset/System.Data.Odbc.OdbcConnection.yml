  nameWithType: OdbcConnection
  fullName: System.Data.Odbc.OdbcConnection
  type: Class
  summary: "Adatforrás-kapcsolat jelöli."
  remarks: "OdbcConnection objektum egy adatforrást a kapcsolati karakterlánc- vagy ODBC adatforrásnevet (DSN) használatával létrehozott egyedi kapcsolatot jelöli. Egy ügyfél-kiszolgáló adatbázis rendszerrel megegyezik a hálózati kapcsolat a kiszolgálóval. Attól függően, hogy a funkció a natív ODBC-illesztőprogram támogatja néhány módszerek vagy egy OdbcConnection objektum tulajdonságai nem érhetők el.       A OdbcConnection objektum például ODBC környezet és a kapcsolat leírók natív erőforrásokat használ. Mindig explicit módon zárjon be minden nyitott OdbcConnection objektumok meghívásával <xref:System.Data.Odbc.OdbcConnection.Close%2A>vagy **eldobásakor** a OdbcConnection mielőtt objektum kerül hatókörén kívül, vagy úgy, hogy a kapcsolat belül egy `Using` utasítást.</xref:System.Data.Odbc.OdbcConnection.Close%2A> Ezzel nem hagyja ezeket a szemétgyűjtés natív erőforrásokat szabadítson fel. Akkor lehet, hogy nem szabad őket azonnal. Az alapul szolgáló illesztőprogram erőforrások vagy eléri a maximális határértéket, ez pedig végül eredményezheti. Ez időszakos hibák eredményezte. Például az Ön is szembesülhet `Maximum Connections` -kapcsolódó hibák, miközben sok a kapcsolat a szemétgyűjtő által törlendő várnak. Explicit módon a tartozó kapcsolatok bezárása lehetővé teszi a natív erőforrásokat, a méretezhetőség fokozása és alkalmazások teljesítményének növelése hatékonyabb kihasználását.      > [!NOTE] > Nagy teljesítményű alkalmazások központi telepítése, gyakran kell használnia kapcsolatkészletezést. Azonban ha a .NET Framework Data Provider ODBC használja, nincs engedélyezni a kapcsolatkészletezést, mert a szolgáltató automatikusan kezeli ezt a.       Ha egy, a `Execute` módszerek a <xref:System.Data.Odbc.OdbcCommand>osztály hatására egy végzetes <xref:System.Data.Odbc.OdbcException>(például egy SQL Server súlyossági szint 20 vagy nagyobb), a OdbcConnection bezárhatja.</xref:System.Data.Odbc.OdbcException> </xref:System.Data.Odbc.OdbcCommand> Azonban a felhasználó újra megnyitni és folytatható.       Egy alkalmazás által létrehozott a OdbcConnection objektum egy példányát megkövetelheti az összes közvetlen és közvetett hívó számára rendelkezik megfelelő engedéllyel a kód által beállítás deklaratív vagy imperatív biztonsági követelményeinek. OdbcConnection biztonsági követelményeinek használatával hozza létre a <xref:System.Data.Odbc.OdbcPermission>objektum.</xref:System.Data.Odbc.OdbcPermission> Felhasználók ellenőrizheti, hogy a kód a megfelelő engedélyekkel rendelkezik a <xref:System.Data.Odbc.OdbcPermissionAttribute>objektum.</xref:System.Data.Odbc.OdbcPermissionAttribute> Felhasználók és rendszergazdák is használhatja a kód hozzáférés biztonsági házirend eszközzel (Caspol.exe) a számítógép, a felhasználó és a vállalati szintű biztonsági házirend módosítására. További információkért lásd: [kódelérés-biztonsági és ADO.NET](~/add/includes/ajax-current-ext-md.md).       Az adatforrás figyelmeztetési és tájékoztató üzeneteit kezelésére vonatkozó további információkért lásd: [Kapcsolateseményei](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an <xref:System.Data.Odbc.OdbcCommand> and an OdbcConnection. The OdbcConnection is opened and set as the <xref:System.Data.Odbc.OdbcCommand.Connection%2A> property. The example then calls <xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A>, and closes the connection. To accomplish this, the <xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A> is passed a connection string and a query string that is an SQL INSERT statement.  \n  \n [!code-vb[Classic WebData OdbcConnection#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcc_3_1.vb)]\n [!code-cs[Classic WebData OdbcConnection#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcc_3_1.cs)]"
