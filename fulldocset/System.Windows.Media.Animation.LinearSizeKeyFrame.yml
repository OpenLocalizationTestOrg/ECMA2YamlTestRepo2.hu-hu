  summary: "A animálja a <xref href=&quot;System.Windows.Size&quot;> </xref> a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.SizeKeyFrame.Value*>használó lineáris köztes.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value*>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.SizeKeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>animálására egy <xref:System.Windows.Size>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Windows.Size> </xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SizeKeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor.       Például LinearSizeKeyFrame lineáris hozzon hozzon létre egy smooth, lineáris köztes értékek között."
