  name: PanelContainerDesigner
  nameWithType: PanelContainerDesigner
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner
  type: Class
  summary: "A vizuális tervező használatára, a tervezési idejű támogatást nyújt a <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.Panel>vezérlő használatos tárolóként más vezérlők, különösen akkor, ha a vezérlők programozott módon jönnek létre.</xref:System.Web.UI.WebControls.Panel>       A vizuális tervező használatára, a forrás Tervező nézetre váltáskor a kód forráskód, amely leírja a társított <xref:System.Web.UI.WebControls.Panel>vezérlő elemzi, és futásidőben a vezérlő létrehozzák a Tervező felületére.</xref:System.Web.UI.WebControls.Panel> Amikor visszavált adatforrásnézet, a vezérlő megőrizni a forrás jelölőkód, amelyet szerkeszteni a weblap markup be. A PanelContainerDesigner osztály tervezési idejű támogatást nyújt a <xref:System.Web.UI.WebControls.Panel>szabályozza a vizuális tervezőt.</xref:System.Web.UI.WebControls.Panel>       A <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A>tulajdonság lekérdezi a ablakban jelenik meg a társított felirat <xref:System.Web.UI.WebControls.Panel>vezérlő.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> A <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>tulajdonság lekérdezi a tartozó vezérlőelem stílusok.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>       A <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>tulajdonság mindig adja vissza `true`, amely azt jelzi, hogy a Tervező hoz létre a kapcsolódó ideiglenes példányának <xref:System.Web.UI.WebControls.Panel>a tervezési idejű kód létrehozásához.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>       A <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A>metódus előkészíti a megtekintése, szerkesztése és a társított tervezési designer <xref:System.Web.UI.WebControls.Panel>vezérlő.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> A <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>metódus gyűjtemény elemeinek állítja a tartozó vezérlőelem különböző attribútumokat karakterlánc ábrázolásai.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>"
  example:
  - "The following code example shows how to extend the PanelContainerDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.Panel> control at design time.  \n  \n The example derives the `MyPanelContainer` class from the <xref:System.Web.UI.WebControls.Panel> control. The example also derives the `MyPanelContainerDesigner` class from the PanelContainerDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyPanelContainerDesigner` on the `MyPanelContainer` class.  \n  \n The `MyPanelContainerDesigner` overrides the following PanelContainerDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A> property to define a design-time border style for the `MyPanelContainer` control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> property to provide a default caption for the `MyPanelContainer` control, if none was defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_11_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_11_1.vb)]"
  syntax:
    content: 'public class PanelContainerDesigner : System.Web.UI.Design.ContainerControlDesigner'
