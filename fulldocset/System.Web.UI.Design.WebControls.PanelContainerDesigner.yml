  summary: "Előkészíti a Tervező megtekintése, szerkesztése és a kapcsolódó vezérlő tervezése."
  remarks: "A vizuális tervező használatára meghívja az inicializálási metódusa, amikor a tervező segítségével leképezési készen áll a <xref:System.Web.UI.WebControls.Panel>vezérlő.</xref:System.Web.UI.WebControls.Panel> Az inicializálás és az alap módszerek tulajdonságainak konfigurálása, és állítsa be az eseményeket, amelyek szükségesek a műveletet a Designer.       A `component` paraméter a <xref:System.Web.UI.WebControls.Panel>Ez a Tervező vagy a kapcsolódó vezérlő a <xref:System.Web.UI.WebControls.Panel>vezérlő.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel>"
  example:
  - "The following code example shows how to override the Initialize method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner> class to change the behavior of a control that is derived from the <xref:System.Web.UI.WebControls.Panel> class at design time. The example throws an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#5](~/add/codesnippet/csharp/ac1bad61-9446-4e26-936e-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#5](~/add/codesnippet/visualbasic/ac1bad61-9446-4e26-936e-_1.vb)]"
  syntax:
    content: public override void Initialize (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "A <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref>, amely megvalósítja az <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize*
  exceptions:
