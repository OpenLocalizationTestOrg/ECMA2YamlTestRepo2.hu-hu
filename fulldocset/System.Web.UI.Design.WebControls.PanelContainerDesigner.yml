  remarks: "Mivel a UsePreviewControl tulajdonság mindig `true`, a designer használja egy <xref:System.Web.UI.WebControls.View>a társított másolatát tartalmazó vezérlő <xref:System.Web.UI.WebControls.Panel>vezérlő a tervezési idejű kód előállításához.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View> A <xref:System.Web.UI.WebControls.View>vezérlő nincs hatással a <xref:System.Web.UI.WebControls.Panel>.</xref:System.Web.UI.WebControls.Panel> bármely megőrzését</xref:System.Web.UI.WebControls.View>       Ha a UsePreviewControl tulajdonság felül van bírálva vissza `false`, a Tervező fogja használni a társított <xref:System.Web.UI.WebControls.Panel>magát a tervezési idejű jelölés során, és a vezérlő tervezéskor módosításait a lap markup forrás megmaradnak.</xref:System.Web.UI.WebControls.Panel>"
  syntax:
