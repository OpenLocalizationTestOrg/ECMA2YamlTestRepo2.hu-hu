  remarks: "Ha a `type` paraméter általános típusra hivatkozik, akkor hajtsa végre az általános típusok szintaxis szabályainak. Az általános típusok a következőképpen vannak formázva: a típusa, kiegészítve a aposztróf (&quot;&quot; &quot;), az általános típusú argumentumoknak számát követi, a paraméterek zárójelekkel elválasztva követ.      > [!NOTE] > Kell használnia a szögletes zárójelek ([]) és a nem a C# csúcsos zárójelek (<>) határoló általános paraméterei.       Szintaktikai hiba lehetőségét elkerülése érdekében fontolja meg a <xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>egy típust paraméterként karakterlánc helyett konstruktort.</xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>"
