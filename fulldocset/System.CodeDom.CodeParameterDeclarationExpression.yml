  name: CodeParameterDeclarationExpression
  nameWithType: CodeParameterDeclarationExpression
  fullName: System.CodeDom.CodeParameterDeclarationExpression
  type: Class
  summary: "Olyan paraméterdeklaráció szerepel egy metódus, tulajdonság vagy konstruktora jelképezi."
  remarks: "CodeParameterDeclarationExpression határoz meg, amely egy paramétert metódus, tulajdonság vagy konstruktor deklarál kód használható.       A <xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A>tulajdonság határozza meg a paraméter neve.</xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A> A <xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A>tulajdonság határozza meg a paraméter adattípusa.</xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A> A <xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A>tulajdonság határozza meg a paraméter irányát módosító.</xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A> A <xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>tulajdonság határozza meg a paraméterhez tartozó attribútumok.</xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>"
  example:
  - "The following example demonstrates use of CodeParameterDeclarationExpression to declare parameters of a method using different <xref:System.CodeDom.FieldDirection> field reference type specifiers.  \n  \n [!code-cs[CodeParameterDeclarationExample#3](~/add/codesnippet/csharp/t-system.codedom.codepar_0_1.cs)]\n [!code-vb[CodeParameterDeclarationExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepar_0_1.vb)]\n [!code-cpp[CodeParameterDeclarationExample#3](~/add/codesnippet/cpp/t-system.codedom.codepar_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeParameterDeclarationExpression : System.CodeDom.CodeExpression
