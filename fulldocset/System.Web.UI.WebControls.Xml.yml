  remarks: "Az XML-dokumentum megjelennek a <xref:System.Web.UI.WebControls.Xml>vezérlő van megadva, az alábbi három módszer egyikével.</xref:System.Web.UI.WebControls.Xml> Megadhat egy <xref:System.Xml.XmlDocument?displayProperty=fullName>objektum, egy XML-karakterlánc vagy egy XML-fájlt úgy, hogy a megfelelő tulajdonság.</xref:System.Xml.XmlDocument?displayProperty=fullName> A DocumentSource tulajdonság használatával adja meg (az XML-dokumentum képviselő) XML-fájl elérési útja a vezérlőben megjelenítendő. Relatív vagy abszolút elérési utat is használhatja. Relatív elérési útnak a helyét, a Web Forms lapján vagy a felhasználói vezérlőt, a fájl helyének teljes elérési útját a kiszolgálón megadása nélkül vonatkozik. Az elérési út a weblap helyéhez viszonyított. Így könnyebben fel a teljes webhelyet egy másik címtárban a kiszolgálón az elérési út a fájlt a kód frissítése nélkül. Abszolút elérési út teljes elérési útja, nyújt, így a kód frissíteni kell a helykiszolgáló áthelyezését egy másik címtárban."
