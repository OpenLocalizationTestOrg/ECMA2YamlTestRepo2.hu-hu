  name: Xml
  nameWithType: Xml
  fullName: System.Web.UI.WebControls.Xml
  type: Class
  summary: "Megjeleníti az XML-dokumentum formázása vagy XSL átalakítások (XSLT) használata nélkül."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [XML-adatok megadásával](#specifying_xml_data)      -   [XSL átalakító megadó](#specifying_an_xsl_transformation)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása az XML-vezérlő segítségével az XML-dokumentum tartalmának megjelenítése formázás vagy XSL átalakítások használata nélkül.            <a name=&quot;specifying_xml_data&quot;></a>## Megadását XML adatok az XML-dokumentum megjelenítendő három tulajdonságok egyikének beállításban megadott. Ezeket a tulajdonságokat a különböző típusú olvasható XML-dokumentumok jelölik. Megjelenítheti a <xref:System.Xml.XmlDocument?displayProperty=fullName>, XML-karakterlánc, vagy egy XML-fájlt úgy, hogy a megfelelő tulajdonság.</xref:System.Xml.XmlDocument?displayProperty=fullName> Az alábbi táblázat a tulajdonságait adja meg az XML-dokumentumot.      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Xml.Document%2A>| Az XML dokumentum használatával beállítja a <xref:System.Xml.XmlDocument?displayProperty=fullName>objektum.</xref:System.Xml.XmlDocument?displayProperty=fullName> </xref:System.Web.UI.WebControls.Xml.Document%2A> **Figyelmeztetés:** Ez a tulajdonság elavult. Használja a többi tulajdonság beállítása az XML-fájl tartalmának az XML-vezérlő ebben a szakaszban felsorolt. |}   | <xref:System.Web.UI.WebControls.Xml.DocumentContent%2A>| Beállítja az XML-dokumentumot, amely karakterláncot.</xref:System.Web.UI.WebControls.Xml.DocumentContent%2A> **Megjegyzés:** ezt gyakran tulajdonsága deklaratív módon úgy, hogy a nyitó és záró közötti szöveg `<asp:Xml>` Xml vezérlő címkék. |}   | <xref:System.Web.UI.WebControls.Xml.DocumentSource%2A>| Beállítja az XML-dokumentum, egy fájl segítségével. |}      > [!NOTE] > Az XML-dokumentum tulajdonságai közül legalább egy megjeleníteni az XML-dokumentum értékre kell beállítani.</xref:System.Web.UI.WebControls.Xml.DocumentSource%2A> Ha egynél több XML-dokumentum tulajdonság van beállítva, az XML-dokumentum utolsó tulajdonság készletében hivatkozott jelenik meg. A dokumentumok a többi tulajdonság figyelmen kívül lesznek hagyva.      <a name=&quot;specifying_an_xsl_transformation&quot;></a>## Megadása egy XSL átalakítása Ön megadja egy, az XML-dokumentumot formázza két tulajdonság beállításával a kimeneti adatfolyamba való írás előtt XSL átalakító (XSLT) stíluslap. A két tulajdonság határoz meg az XML-dokumentum formázásához használt XSL-átalakítás stíluslapok különböző típusú. Az XML-dokumentum formázhatja a <xref:System.Xml.Xsl.XslCompiledTransform?displayProperty=fullName>objektumot, vagy az XSL átalakító stílus lap fájlt úgy, hogy a megfelelő tulajdonság.</xref:System.Xml.Xsl.XslCompiledTransform?displayProperty=fullName> Ha nincs XSL-átalakítás stíluslap van megadva, az XML-dokumentum jelenik meg a következő alapértelmezett formátumban. Az alábbi táblázat a tulajdonságainak megadása egy XSL-átalakítás stíluslap.      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Xml.Transform%2A>| A használatával a megadott XML-dokumentumot formázza <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>objektum.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> </xref:System.Web.UI.WebControls.Xml.Transform%2A> **Megjegyzés:** egy <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>objektumot igényel a `Full Trust` engedélyek. |}   | <xref:System.Web.UI.WebControls.Xml.TransformSource%2A>| Az XML-dokumentumot a megadott XSL-átalakítás stílus lap fájllal formázza. |}      > [!NOTE] > Az XSL-átalakítás stíluslap nem kötelező megadni.</xref:System.Web.UI.WebControls.Xml.TransformSource%2A> </xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> Nem kell beállítani a <xref:System.Web.UI.WebControls.Xml.Transform%2A>vagy a <xref:System.Web.UI.WebControls.Xml.TransformSource%2A>tulajdonság.</xref:System.Web.UI.WebControls.Xml.TransformSource%2A> </xref:System.Web.UI.WebControls.Xml.Transform%2A> Ha mindkét XSL-átalakítás stílus tulajdonságok vannak beállítva, az utolsó tulajdonságkészlet meghatározza, hogy az XML-dokumentum formázásához használt XSL-átalakítás stíluslapok. A többi tulajdonság a rendszer figyelmen kívül hagyja.       Az Xml-osztály is biztosít a <xref:System.Web.UI.WebControls.Xml.TransformArgumentList%2A>tulajdonság, amely lehetővé teszi, hogy módszereket biztosítsanak a XSL-átalakítás stíluslap választható argumentumok.</xref:System.Web.UI.WebControls.Xml.TransformArgumentList%2A> Az argumentumok XSL XSLT átalakítások paramétereket vagy bővítmény objektum lehet.      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:Xml       DocumentSource=&quot;uri&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       TransformSource=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example shows how to create <xref:System.Xml.XmlDocument> and <xref:System.Xml.Xsl.XslTransform> objects from a sample XML file and an XSL Transformation style sheet. The objects are then used by the XML control to display the XML document.  \n  \n [!code-cs[XmlClassExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_196_1.aspx)]\n [!code-vb[XmlClassExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_196_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DocumentSource")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.XmlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.XmlBuilder))]

      [System.Web.UI.PersistChildren(false, true)]

      public class Xml : System.Web.UI.Control
