  summary: "Akkor jelenik meg, belül egyedi elem. egy <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref> vagy <xref href=&quot;System.Windows.Forms.ContextMenu&quot;> </xref>. Bár a <xref href=&quot;System.Windows.Forms.ToolStripMenuItem&quot;> </xref> váltja fel, és funkciókat ad hozzá a MenuItem szabályozására, a korábbi verzióktól, MenuItem megmarad az előző verziókkal való kompatibilitás és a jövőbeli használatra Ha úgy dönt."
  remarks: "Ahhoz, hogy a megjelenítendő MenuItem hozzá kell adnia azt a <xref:System.Windows.Forms.MainMenu>vagy <xref:System.Windows.Forms.ContextMenu>.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Almenük létrehozásához MenuItem objektumokat adhat hozzá a <xref:System.Windows.Forms.Menu.MenuItems%2A>tulajdonság a szülő MenuItem.</xref:System.Windows.Forms.Menu.MenuItems%2A>       A MenuItem osztály tulajdonságait, amelyek lehetővé teszik megjelenését és működését menüelem konfigurálása biztosít. A menüpontok jelölve megjelenítéséhez használja a <xref:System.Windows.Forms.MenuItem.Checked%2A>tulajdonság.</xref:System.Windows.Forms.MenuItem.Checked%2A> Ez a szolgáltatás segítségével azonosíthatja a menü egymást kölcsönösen kizáró elemek listájának kiválasztott menüelem. Például, ha a szöveg színének beállításához menüelemek egy sor olyan <xref:System.Windows.Forms.TextBox>vezérlő, használhatja a <xref:System.Windows.Forms.MenuItem.Checked%2A>azonosításához, amelyek színe kijelölt tulajdonság.</xref:System.Windows.Forms.MenuItem.Checked%2A> </xref:System.Windows.Forms.TextBox> A <xref:System.Windows.Forms.MenuItem.Shortcut%2A>tulajdonság segítségével határozza meg, amely is lehet kattintanak, jelölje be a menüpont kombinációjával.</xref:System.Windows.Forms.MenuItem.Shortcut%2A>       A MenuItem objektumok jelennek meg a több felület (MDI) alkalmazások, használhatja a <xref:System.Windows.Forms.MenuItem.MergeMenu%2A>rendelkező, a gyermek űrlapok egy konszolidált menü struktúra létrehozása a szülő metódus egy MDI a menük egyesíteni.</xref:System.Windows.Forms.MenuItem.MergeMenu%2A> Mivel MenuItem nem használható fel újra több helyen egyszerre, többek között a egy <xref:System.Windows.Forms.MainMenu>és egy <xref:System.Windows.Forms.ContextMenu>, használhatja a <xref:System.Windows.Forms.MenuItem.CloneMenu%2A>módszer használható MenuItem másolatának létrehozásához egy másik helyen.</xref:System.Windows.Forms.MenuItem.CloneMenu%2A> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu>       A <xref:System.Windows.Forms.MenuItem.Popup>esemény lehetővé teszi a feladatok menü megjelenése előtt.</xref:System.Windows.Forms.MenuItem.Popup> Például az esemény megjelenítéséhez vagy elrejtéséhez a kód állapotán alapuló menüelemek eseménykezelő is létrehozhat. A <xref:System.Windows.Forms.MenuItem.Select>esemény lehetővé teszi a feladatokat végezhet, például az alkalmazás menüpontok részletes súgó biztosítása, amikor a felhasználó az egérmutatót egy menüpont alatt.</xref:System.Windows.Forms.MenuItem.Select>"
  example:
  - "The following code example creates a menu structure for a form. The example code adds a MenuItem to represent the top-level menu item, adds a submenu item to it for selecting a font size, and then adds two submenu items to that menu item that represent large and small font choices in an application. The example requires that there is a <xref:System.Windows.Forms.MainMenu> object named `mainMenu1` and four MenuItem objects named `menuItem1`, `menuItem2`, `menuItem3`, and `menuItem4`.  \n  \n [!code-cpp[Classic Menu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_8_1.cpp)]\n [!code-cs[Classic Menu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_8_1.cs)]\n [!code-vb[Classic Menu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_8_1.vb)]"
