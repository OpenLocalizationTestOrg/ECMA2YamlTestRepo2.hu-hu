hoz, mint a meghatározása, hogy-e jelölve almenüben elemek megjelenítése vagy engedélyezése vagy letiltása az alkalmazás állapota alapján menüelemek is használhatja. A <xref:System.Windows.Forms.MenuItem.Select>és <xref:System.Windows.Forms.MenuItem.Click>események aktiválódnak csak <xref:System.Windows.Forms.MenuItem>objektumoknál, amelyek nem szülő menüelemek.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem.Click> </xref:System.Windows.Forms.MenuItem.Select> Események kezelésére vonatkozó további információkért lásd: [kezelésére és események kiváltása](~/add/includes/ajax-current-ext-md.md)."
