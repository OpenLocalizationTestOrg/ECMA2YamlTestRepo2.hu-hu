  remarks: "A Text tulajdonság használatával adja meg, vagy a fejléc, gombjai megjelenő határozza meg a <xref:System.Web.UI.WebControls.ButtonColumn>objektum.</xref:System.Web.UI.WebControls.ButtonColumn>      > [!NOTE] > A Text tulajdonság értéke, ha az összes gombja a <xref:System.Web.UI.WebControls.ButtonColumn>azonos feliratának megosztani.</xref:System.Web.UI.WebControls.ButtonColumn>       Másik lehetőségként köthető a <xref:System.Web.UI.WebControls.ButtonColumn>adatforrás egyik mezőjére.</xref:System.Web.UI.WebControls.ButtonColumn> Ez lehetővé teszi, hogy a gombok különböző feliratok felhasználva a megadott mező oszlopában látható. Állítsa be a <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>kötés célját jelentő tulajdonságot a <xref:System.Web.UI.WebControls.ButtonColumn>adatforrás egyik mezőjére.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>       Ez a tulajdonság tárolja állapotának megtekintése.       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the Text property to specify the caption for the buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> object.  \n  \n [!code-vb[Classic ButtonColumn.ButtonType Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_349_1.aspx)]\n [!code-cs[Classic ButtonColumn.ButtonType Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_349_1.aspx)]"
