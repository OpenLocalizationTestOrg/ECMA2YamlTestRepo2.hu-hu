- uid: System.Web.UI.WebControls.ButtonColumn.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ButtonColumn
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ButtonColumn.ValidationGroup
  fullName: System.Web.UI.WebControls.ButtonColumn.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a csoport az érvényesítési vezérlői, amelynek a <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> objektum érvényesítési okoz, ha a kiszolgáló akkor visszaküldés."
  remarks: "Ellenőrzési csoportok lehetővé teszik egy oldalon érvényesítési vezérlői hozzárendelése egy adott konkrét kategóriával. Egyéb ellenőrzési csoportok lapon függetlenül minden érvényesítési csoportnak érvényesíthető legyen. Adja meg az érvényesítési csoportnak a nevét, amelynek a ValidationGroup tulajdonság használatával a <xref:System.Web.UI.WebControls.ButtonColumn>objektum érvényesítési okoz, ha a kiszolgáló akkor visszaküldés.</xref:System.Web.UI.WebControls.ButtonColumn>       A ValidationGroup tulajdonság akkor van hatása, csak akkor, ha az értéke a <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>tulajdonsága `true`.</xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A> Beállítás megadása a ValidationGroup tulajdonság értékét az érvényesítési szabályozza, hogy csak a megadott csoport részét képező amikor a rendszer érvényesíti a <xref:System.Web.UI.WebControls.ButtonColumn>a kiszolgáló biztonsági közlemények.</xref:System.Web.UI.WebControls.ButtonColumn> Ha nincs megadva a ValidationGroup tulajdonság értékét és a <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>tulajdonság értéke `true`, a rendszer érvényesíti a lapon minden olyan érvényesítési vezérlői érvényesítési csoport hozzá nem rendelt, amikor a <xref:System.Web.UI.WebControls.ButtonColumn>bejegyzéseket a kiszolgáló biztonsági.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>       Ez a tulajdonság tárolja állapotának megtekintése."
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Az érvényesítési csoport szabályozza, amelynek a <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> objektum érvényesítési okoz, ha a kiszolgáló akkor visszaküldés. Az alapértelmezett érték egy üres karakterlánc (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ButtonColumn.ValidationGroup*
  exceptions: []
