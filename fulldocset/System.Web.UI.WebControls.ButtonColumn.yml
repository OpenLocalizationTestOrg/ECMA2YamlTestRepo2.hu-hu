  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy érvényesítési történik-e, amikor az egyik gombjára a <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> objektum kattint."
  remarks: "Alapértelmezés szerint lap ellenőrzése nem történik, amikor egy gombjára a <xref:System.Web.UI.WebControls.ButtonColumn>objektum kattint.</xref:System.Web.UI.WebControls.ButtonColumn> Lap ellenőrzése határozza meg, hogy a bemeneti vezérlők egy érvényesítési társított vezérlőt a összes továbbítja az ellenőrzési szabályok, melyeket a érvényesítési vezérlő lapon. Lap ellenőrzés esetén a gomb végrehajtásához a <xref:System.Web.UI.WebControls.ButtonColumn>van kattint, a tulajdonsága CausesValidation `true`.</xref:System.Web.UI.WebControls.ButtonColumn>       Ha a CausesValidation tulajdonság értéke `true`, használhatja a <xref:System.Web.UI.WebControls.ButtonColumn.ValidationGroup%2A>tulajdonság adja meg az érvényesítési csoportnak a nevét, amelynek a <xref:System.Web.UI.WebControls.ButtonColumn>érvényesítését előidéző.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumn.ValidationGroup%2A>       Ez a tulajdonság tárolja állapotának megtekintése."
  syntax:
