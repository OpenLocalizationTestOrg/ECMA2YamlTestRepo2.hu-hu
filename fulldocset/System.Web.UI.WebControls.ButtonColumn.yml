- uid: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString
  id: DataTextFormatString
  parent: System.Web.UI.WebControls.ButtonColumn
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: ButtonColumn.DataTextFormatString
  fullName: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja azt a karakterláncot, amely meghatározza a felirat megjelenítési formátumát az egyes gombokon."
  remarks: "Adja meg egy egyéni megjelenítési formátum a gomb felirata a DataTextFormatString tulajdonság használatával a <xref:System.Web.UI.WebControls.ButtonColumn>objektum.</xref:System.Web.UI.WebControls.ButtonColumn>       A Formátum-karakterlánc áll két részből áll, egymástól kettősponttal formájában `{A:Bxx}`. Például a formázási karakterlánc `{0:F2}` formázza a cellába egy rögzített pont két tizedesjegyek számát.      > [!NOTE] > A teljes karakterlánc azt jelzi, hogy azt egy formázó karakterláncból és szövegkonstansnak nem zárójelek közé kell foglalni. A zárójelek kívül szöveg szöveg jelenik meg.       A kettőspont előtti rész érték (`A` általános példában) határozza meg a paraméter indexe paraméterek nulla alapú listáját.      > [!NOTE] > Ezt az értéket is be csak 0-ra, mert mindegyik cellához csak egy értéket.       A kettőspont után karakter (`B` általános példában) jelenjen meg az az érték formátum meghatározása. A következő táblázat a közös formátumok.      | Formázza karakter |} A numerikus értékeket jelenít meg |}   |----------------------|--------------------------------|   | `C`| Pénznemformátum. |}   | `D`| Decimális formátum. |}   | `E`| Tudományos (exponenciális) formátumban. |}   | `F`| Rögzített formátum. |}   | `G`| Általános formát. |}   | `N`| Számformátumú. |}   | `X`| Hexadecimális formátumú. |}      > [!NOTE] > A formátum karakter kis-és nagybetűket, kivéve a található `X`, abban az esetben, ha a megadott megjeleníti a hexadecimális karaktereket.       Az érték formátuma karakter után (`xx` általános példában) értékes számjegyek vagy megjelenítendő tizedesjegyek számát adja meg.       Ez a tulajdonság tárolja állapotának megtekintése.       A formázási karakterláncok további információkért lásd: [formázás típusok](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the DataTextFormatString property to display the caption of each button in the <xref:System.Web.UI.WebControls.ButtonColumn> object in currency format.  \n  \n [!code-vb[ButtonColumnDataTextField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1201_1.aspx)]\n [!code-cs[ButtonColumnDataTextField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1201_1.aspx)]"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "A karakterlánc, amely meghatározza a felirat megjelenítési formátumát az egyes gombokon. Az alapértelmezett érték egy üres karakterlánc (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString*
  exceptions: []
  platform:
  - net462
