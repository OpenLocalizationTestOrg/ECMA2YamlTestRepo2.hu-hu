  summary: "Az oszlop típusának a <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> egy felhasználó által definiált gomb tartalmazó vezérlő."
  remarks: "Használja a ButtonColumn osztály egy <xref:System.Web.UI.WebControls.DataGrid>vezérlő létrehozása a gomb, amely megfelel a minden egyes sorára a <xref:System.Web.UI.WebControls.DataGrid>vezérlő.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> Adja meg a fejléc úgy, hogy a gomb látható a <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>tulajdonság.</xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> Ha a <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>tulajdonság, minden gomb a ButtonColumn objektum megosztásban azonos feliratát.</xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> Másik lehetőségként a ButtonColumn gombok adatforrás mező köthető. Ez lehetővé teszi, hogy egyes gombokon különböző szöveges megjelenítésére. A megadott mező értékének a szöveg feliratához szolgálnak. Állítsa be a <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>lehet kötést létrehozni a ButtonColumn adatforrás mező tulajdonság.</xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>       A feliratok úgy, hogy a gombok megjelenő formázhatja a <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>tulajdonság formázási karakterláncot.</xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>       Kattintson a ButtonColumn gombokra kiváltja a <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>esemény.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand> Programozott módon vezérelheti a végrehajtandó műveletet a gombra kattintáskor eseménykezelő megadásával történik a <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>esemény.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand>       Alapértelmezés szerint lap ellenőrzése nem történik, amikor a ButtonColumn egyik gombjára kattint. Lap ellenőrzése határozza meg, hogy a bemeneti vezérlők egy érvényesítési társított vezérlőt a összes továbbítja az ellenőrzési szabályok, melyeket a érvényesítési vezérlő lapon. Hajtsa végre a lap ellenőrzése egy gombra való kattintáskor, állítsa be a <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>tulajdonságot `true`.</xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>"
  example:
  - "The following code example demonstrates how to use ButtonColumn class in a <xref:System.Web.UI.WebControls.DataGrid> control to create **Add** buttons.  \n  \n [!code-cs[ButtonColumnButtonType#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_178_1.cs)]\n [!code-vb[ButtonColumnButtonType#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_178_1.vb)]"
