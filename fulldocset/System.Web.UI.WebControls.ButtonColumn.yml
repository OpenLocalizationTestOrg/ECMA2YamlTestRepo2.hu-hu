  remarks: "Az adatforrás lehet kötést létrehozni a mezőnevet határozza meg a DataTextField tulajdonság használatával a <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>tulajdonság a gombok a <xref:System.Web.UI.WebControls.ButtonColumn>objektum.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>       Az oszlop kötése egy mező közvetlenül beállítása helyett a <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>tulajdonság lehetővé teszi a gombok a különböző feliratok megjelenítése a <xref:System.Web.UI.WebControls.ButtonColumn>a megadott mezőben az értékek használatával.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>       Ez a tulajdonság tárolja állapotának megtekintése."
