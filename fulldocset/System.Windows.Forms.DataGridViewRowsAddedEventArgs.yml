  remarks: "A <xref:System.Windows.Forms.DataGridView.RowsAdded>esemény akkor következik be, amikor sort adja a <xref:System.Windows.Forms.DataGridView>vezérlő.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowsAdded> Amikor a felhasználó a sor segítségével az új rekordok új sort ad hozzá a <xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>érték, a kezelő az ezt az eseményt egyik nagyobb, mint az előzőekben adott hozzá a sor új rekordok sorára új helyének index egyenlő.</xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A> Amikor sorok programozott módon, azonban a <xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>értéke a sor indexe az első hozzáadott.</xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.RowsAdded> event to increment the number of rows in a virtual <xref:System.Windows.Forms.DataGridView>. The number of rows is used in the <xref:System.Windows.Forms.DataGridView.CellValueNeeded> handler so it knows when to show a blank cell versus an initialized cell for a new row. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/csharp/t-system.windows.forms.d_117_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/cpp/t-system.windows.forms.d_117_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_117_1.vb)]"
