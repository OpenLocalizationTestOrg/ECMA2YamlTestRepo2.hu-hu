  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Sql
  summary: "Lekérdezi vagy beállítja az SQL Server Service Broker szolgáltatás neve, ahol értesítési üzenetek feladja."
  remarks: "A beállítások tulajdonság értékének formátuma a következő: `service=<service-name>{;(local database=<database>|broker instance=<broker instance>)}` például, ha a szolgáltatás &quot;myservice&quot; a következő adatbázisban: &quot;AdventureWorks&quot; formátuma: `service=myservice;local database=AdventureWorks` az SQL Server Service Broker szolgáltatást korábban kell konfigurálni a kiszolgálón. Emellett meg kell adni a Service Broker szolgáltatás és a várólista és kiadott biztonsági hozzáférés szükséges. Az SQL Server 2005 dokumentációjában olvashat."
  syntax:
    content: public string Options { get; set; }
    return:
      type: System.String
      description: "<xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;></xref>a SQL Server 2005 Service Broker szolgáltatás nevét, ahol értesítési üzenetek feladja és az adatbázis vagy a szolgáltatás átvitelszervező-példány a kiszolgáló neve keresés hatókörének GUID, amely tartalmazza."
  overload: System.Data.Sql.SqlNotificationRequest.Options*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Az értéke NULL."
  - type: System.ArgumentException
