  fullName: System.Data.Sql.SqlNotificationRequest.Timeout
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Sql
  summary: "Lekérdezi vagy beállítja egy érték, amely meghatározza, mennyi ideig vár az SQL Server módosítva lett fordulhat elő, mielőtt a művelet időkorlátja lejár."
  remarks: "Az időkorlát lejárta után a értesítést küld akkor is, ha nincs változás történik. A Timeout tulajdonság alapértelmezett értéke a a kiszolgálón."
  syntax:
