- uid: System.Data.Sql.SqlNotificationRequest.#ctor(System.String,System.String,System.Int32)
  id: '#ctor(System.String,System.String,System.Int32)'
  parent: System.Data.Sql.SqlNotificationRequest
  langs:
  - csharp
  name: SqlNotificationRequest(String,String,Int32)
  nameWithType: SqlNotificationRequest.SqlNotificationRequest(String,String,Int32)
  fullName: System.Data.Sql.SqlNotificationRequest.SqlNotificationRequest(String,String,Int32)
  type: Constructor
  assemblies:
  - System.Data
  namespace: System.Data.Sql
  summary: "Létrehoz egy új példányt a <xref href=&quot;System.Data.Sql.SqlNotificationRequest&quot;> </xref> osztály adott értesítési kérelem, a nevét, valamint egy előre meghatározott SQL Server 2005 Service Broker szolgáltatás neve, a megadott időn belül, felhasználó által definiált karakterlánccal mérése másodpercben történik."
  remarks: "Ez a konstruktor lehetővé teszi egy új inicializálása <xref:System.Data.Sql.SqlNotificationRequest>példány, a saját azonosítója, az SQL Server 2005 Service Broker szolgáltatás neve és egy időkorlátértéket.</xref:System.Data.Sql.SqlNotificationRequest>"
  syntax:
    content: public SqlNotificationRequest (string userData, string options, int timeout);
    parameters:
    - id: userData
      type: System.String
      description: "Az értesítési alkalmazásspecifikus azonosítót tartalmazó karakterlánc. Az értesítések infrastruktúra nem használják, de lehetővé teszi az alkalmazásállapot értesítések hozzárendelni. Az ebben a paraméterben megadott érték szerepel a Service Broker üzenetsorban lévő üzenetet."
    - id: options
      type: System.String
      description: "A Service Broker szolgáltatás nevét, ahol az értesítési üzenetek, és tartalmaznia kell az adatbázis nevét vagy a Service Broker példánya, amely a szolgáltatás névfeloldás a körét korlátozza egy adott adatbázis GUID tartalmazó karakterlánc.       További információ a formátuma a `options` paraméter, <xref:System.Data.Sql.SqlNotificationRequest.Options*>.</xref:System.Data.Sql.SqlNotificationRequest.Options*> lásd:"
    - id: timeout
      type: System.Int32
      description: "Az időtartamot (másodpercekben), egy értesítési üzenetet vár."
  overload: System.Data.Sql.SqlNotificationRequest.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Értékét a <code> options </code> paraméter értéke NULL."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A <code> options </code> vagy <code> userData </code> paraméter hosszabb, mint <xref uid=&quot;langword_csharp_uint16.MaxValue&quot; name=&quot;uint16.MaxValue&quot; href=&quot;&quot;> </xref> vagy az értéket a <code> timeout </code> paraméternek nullánál kisebb."
