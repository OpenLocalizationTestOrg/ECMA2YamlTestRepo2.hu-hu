    return:
      type: System.Int32
      description: "Előjeles egész érték, másodpercben, hogy az SQL Server meddig várjon fordulhat elő, mielőtt a művelet időkorlátja lejár módosítva lett."
  overload: System.Data.Sql.SqlNotificationRequest.Timeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Az érték kisebb, mint nulla."
  platform:
  - net462
