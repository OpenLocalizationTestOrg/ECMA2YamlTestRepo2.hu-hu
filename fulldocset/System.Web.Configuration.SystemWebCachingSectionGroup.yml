  name: SystemWebCachingSectionGroup
  nameWithType: SystemWebCachingSectionGroup
  fullName: System.Web.Configuration.SystemWebCachingSectionGroup
  type: Class
  summary: "Konfigurálja a <xref uid=&quot;langword_csharp_caching&quot; name=&quot;caching&quot; href=&quot;&quot;> </xref> csoport konfigurációs fájlban. Ez az osztály nem örökölhető."
  remarks: "A SystemWebCachingSectionGroup osztály programozott módon hozzáférhet, és módosíthatja lehetőséget biztosít a `caching` egy konfigurációs fájl részét.       A SystemWebCachingSectionGroup osztály és a `caching` szakaszban adja meg a webhely vagy alkalmazás gyorsítótárazása központosított felügyeletet. Ez lehetővé teszi a gyorsítótárazáshoz telepíteni, módosítani és le van tiltva az alkalmazás egyes oldalán módosítása nélkül.       Az ASP.NET gyorsítótárazást megvalósítja az <xref:System.Web.Caching.Cache>osztályhoz.</xref:System.Web.Caching.Cache> További információkért lásd: [ASP.NET gyorsítótárazás áttekintése](~/add/includes/ajax-current-ext-md.md) az alábbi lista ismerteti a két típus ASP.NET gyorsítótárazásának biztosít.      -Az első nevezik kimeneti gyorsítótár, amely lehetővé teszi a dinamikus lap és felhasználói vezérlő válaszok tárolásához. További kérések nem hajtotta végre a lap, vagy a felhasználói kód; a gyorsítótárazott kimenetét a kérés teljesítéséhez használja. Kimeneti gyorsítótár beállításainak használatával végezheti el a <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>és <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A>Tulajdonságok.</xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A> </xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>      – Gyorsítótár a második típusú olyan gyorsítótárazáshoz, olyan hagyományos alkalmazás adat, amely segítségével programozott módon server memóriába tetszőleges objektumok tárolására, így az alkalmazás menteni tudja a időt és hozza létre őket szükséges erőforrásokat. Ezeket a beállításokat a gyorsítótár végezheti el a <xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>tulajdonság.</xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>"
  example:
  - "The following code example shows how to obtain the SystemWebCachingSectionGroup object from the configuration file associated with an existing Web application. You can use this object to access the sections contained in the `caching` group.  \n  \n [!code-cs[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/csharp/t-system.web.configurati_82_1.cs)]\n [!code-vb[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/visualbasic/t-system.web.configurati_82_1.vb)]"
  syntax:
    content: 'public sealed class SystemWebCachingSectionGroup : System.Configuration.ConfigurationSectionGroup'
