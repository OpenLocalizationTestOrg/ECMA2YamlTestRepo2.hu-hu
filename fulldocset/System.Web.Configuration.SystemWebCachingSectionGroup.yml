  remarks: "A <xref:System.Web.Configuration.SqlCacheDependencySection>objektum hivatkozik a `sqlCacheDependency` a konfigurációs fájl részét.</xref:System.Web.Configuration.SqlCacheDependencySection>       Az SQL gyorsítótár-függőségének kapcsolatot hoz létre egy ASP.NET-alkalmazás gyorsítótárába, SQL Server adatbázis bizonyos táblájához tárolt elem között. Egy példányát a <xref:System.Web.Caching.SqlCacheDependency>osztály kell figyelni a tábla, így amikor megváltoztatja a táblázat az elem automatikusan törlődni fognak a gyorsítótárból.</xref:System.Web.Caching.SqlCacheDependency>"
