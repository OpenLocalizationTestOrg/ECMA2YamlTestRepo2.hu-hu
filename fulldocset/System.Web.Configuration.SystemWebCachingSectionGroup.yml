  remarks: "A <xref:System.Web.Configuration.OutputCacheSettingsSection>objektum hivatkozik a `outputCacheSettings` a konfigurációs fájl részét.</xref:System.Web.Configuration.OutputCacheSettingsSection>       A kimeneti gyorsítótár beállításainak engedélyezése vagy lemezes állandó kimeneti gyorsítótár letiltani, adja meg a helyét a gyorsítótárazható adatok megőrzése és alkalmazásonként a gyorsítótár maximális méretének megadása.       ASP.NET lehetővé teszi egy lap válasza több verzióinak gyorsítótárazása deklaratív módon az irányelv attribútumok használatával, és programozott módon, a tulajdonságai és metódusai <xref:System.Web.HttpCachePolicy>osztályhoz.</xref:System.Web.HttpCachePolicy>       Úgy konfigurálja, az alkalmazás használatával ugyanaz az eredmény érhető el a <xref:System.Web.Configuration.OutputCacheSettingsSection>vagy a <xref:System.Web.Configuration.OutputCacheProfile>típusa.</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Configuration.OutputCacheSettingsSection>"
  example:
  - "The following code example shows how to obtain the <xref:System.Web.Configuration.OutputCacheSettingsSection> object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.SystemWebCachingSectionGroup#4](~/add/codesnippet/csharp/p-system.web.configurati_173_1.cs)]\n [!code-vb[System.Web.Configuration.SystemWebCachingSectionGroup#4](~/add/codesnippet/visualbasic/p-system.web.configurati_173_1.vb)]"
