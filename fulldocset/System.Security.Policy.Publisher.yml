  name: Publisher
  nameWithType: Publisher
  fullName: System.Security.Policy.Publisher
  type: Class
  summary: "Itt egy alkalmazáskód-szerelvény bizonyító adatok tesztelési házirend szerint az Authenticode X.509v3 digitális aláírását. Ez az osztály nem örökölhető."
  remarks: "Közzétevő bizonyító adatok jelenléte hoz létre egy <xref:System.Security.Permissions.PublisherIdentityPermission>a grant állítson be.</xref:System.Security.Permissions.PublisherIdentityPermission> Ha egy <xref:System.Security.CodeAccessPermission.Demand%2A>a <xref:System.Security.Permissions.PublisherIdentityPermission>, a <xref:System.Security.Permissions.PublisherIdentityPermission>, amely megfelel a közzétevő bizonyító adatok az igényelt engedély kell hasonlítani.</xref:System.Security.Permissions.PublisherIdentityPermission> </xref:System.Security.Permissions.PublisherIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       A Publisher bizonyító adatok Authenticode X.509v3-aláírások alapul.       Alapértelmezés szerint kódelérés-biztonsági (CAS) nem ellenőrzi az Publisher bizonyító adatok. Kivéve, ha a számítógépen van egy egyéni kód csoportot alapján a <xref:System.Security.Policy.PublisherMembershipCondition>osztály, akkor a jobb teljesítmény érdekében az Authenticode aláírás ellenőrzésének mellőzése.</xref:System.Security.Policy.PublisherMembershipCondition> Ez úgy érhető el, a CA nem Publisher bizonyító futásidejű konfigurálását. Ezt a beállítást, és amelyek konfigurálásával kapcsolatos további információk az alkalmazások használják, tekintse meg az elem."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Publisher : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
