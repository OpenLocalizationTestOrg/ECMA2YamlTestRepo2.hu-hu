  summary: "Lekérdezi vagy beállítja azt a sablont váltakozva megjelenő elemekhez a <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref>."
  remarks: "A AlternatingItemTemplate tulajdonság használatával megadhatja a váltakozva megjelenő elemekhez tartalmát a <xref:System.Web.UI.WebControls.DataList>vezérlő.</xref:System.Web.UI.WebControls.DataList> Váltakozó elemeket megjelenésének vezérli a <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>       Adja meg a sablon a váltakozó elemekhez, helyezze a `<AlternatingItemTemplate>` címkék a nyitó és a záró címkék között a <xref:System.Web.UI.WebControls.DataList>vezérlő.</xref:System.Web.UI.WebControls.DataList> Majd listázhatja a nyitó és záró között a sablon tartalmát `<AlternatingItemTemplate>` címkék.      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Érvényesítési vezérlői segítségével felhasználói bevitel ellenőrzése a bemeneti szöveg megjelenítése a vezérlőkben előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. További információkért lásd: [szabványos vezérlőket biztonságossá tétele](~/add/includes/ajax-current-ext-md.md), [hogyan: védeni ellen parancsfájl kihasználja a karakterláncok alkalmazása HTML kódolja a webalkalmazások](~/add/includes/ajax-current-ext-md.md), és [felhasználói bevitel ellenőrzése ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the AlternatingItemTemplate property to control the contents of alternating items in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListAlternatingItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1361_1.aspx)]\n [!code-cs[DataListAlternatingItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1361_1.aspx)]"
