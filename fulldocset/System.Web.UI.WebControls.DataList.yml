    return:
      type: System.Web.UI.WebControls.TableItemStyle
      description: "A <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> a stílustulajdonságainak váltakozó képviselő objektum elemeknek a <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> vezérlő. Az alapértelmezett érték egy üres <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> objektum."
  overload: System.Web.UI.WebControls.DataList.AlternatingItemStyle*
  exceptions: []
