  remarks: "A CancelCommand esemény jelenik meg, amikor a `Cancel` gombra kattint egy elem található a <xref:System.Web.UI.WebControls.DataList>vezérlő.</xref:System.Web.UI.WebControls.DataList>       A tipikus kezelő a CancelCommand esemény beállítása a <xref:System.Web.UI.WebControls.DataList.EditItemIndex%2A>tulajdonságot `-1` (érdekében törölje a cikk) és az adatok majd rebinds a <xref:System.Web.UI.WebControls.DataList>vezérlő.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditItemIndex%2A>      > [!CAUTION] > Szöveg nincs HTML-kódolásban előtt megjelenik a <xref:System.Web.UI.WebControls.DataList>vezérlő.</xref:System.Web.UI.WebControls.DataList> Ez lehetővé teszi parancsfájl belül HTML-címkék beágyazása a szöveget. Ha a vezérlő értékek felhasználói bevitel származik, lehet, hogy csökkentse a biztonsági rések értékeket.       Események kezelésére vonatkozó további információkért lásd: [hogyan: egy webes űrlapalkalmazás események felhasználásához](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Érvényesítési vezérlői segítségével felhasználói bevitel ellenőrzése a bemeneti szöveg megjelenítése a vezérlőkben előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. További információkért lásd: [szabványos vezérlőket biztonságossá tétele](~/add/includes/ajax-current-ext-md.md), [hogyan: védeni ellen parancsfájl kihasználja a karakterláncok alkalmazása HTML kódolja a webalkalmazások](~/add/includes/ajax-current-ext-md.md), és [felhasználói bevitel ellenőrzése ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
