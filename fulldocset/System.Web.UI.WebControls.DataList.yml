  name: UpdateCommand
  nameWithType: DataList.UpdateCommand
  fullName: System.Web.UI.WebControls.DataList.UpdateCommand
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Akkor következik be, amikor a <xref uid=&quot;langword_csharp_Update&quot; name=&quot;Update&quot; href=&quot;&quot;> </xref> gombra kattint egy elem található a <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> vezérlő."
  remarks: "Az UpdateCommand esemény jelenik meg, amikor a `Update` gombra kattint, az elem kattint.       A tipikus kezelő számára az UpdateCommand esemény frissíti az adatokat, beállítja a <xref:System.Web.UI.WebControls.DataList.EditItemIndex%2A>tulajdonságot `-1` (érdekében törölje a cikk), majd rebinds az adatokat, és a <xref:System.Web.UI.WebControls.DataList>vezérlő.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditItemIndex%2A>      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Érvényesítési vezérlői segítségével felhasználói bevitel ellenőrzése a bemeneti szöveg megjelenítése a vezérlőkben előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. További információkért lásd: [szabványos vezérlőket biztonságossá tétele](~/add/includes/ajax-current-ext-md.md), [hogyan: védeni ellen parancsfájl kihasználja a karakterláncok alkalmazása HTML kódolja a webalkalmazások](~/add/includes/ajax-current-ext-md.md), és [felhasználói bevitel ellenőrzése ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       Események kezelésére vonatkozó további információkért lásd: [hogyan: egy webes űrlapalkalmazás események felhasználásához](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the UpdateCommand event. It allows you to update the selected item in the <xref:System.Web.UI.WebControls.DataList> control with the new values entered by the user when the `Update` button is clicked.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[DataListEdit#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_128_1.aspx)]\n [!code-vb[DataListEdit#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_128_1.aspx)]  \n  \n [!code-vb[DataListEdit2#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_128_2.aspx)]\n [!code-cs[DataListEdit2#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_128_2.aspx)]"
  syntax:
