  summary: "A stílustulajdonságok váltakozva megjelenő elemekhez lekérdezi a <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> vezérlő."
  remarks: "Adjon meg egy egyéni stílus váltakozó elemeinek a AlternatingItemStyle tulajdonság használatával a <xref:System.Web.UI.WebControls.DataList>vezérlő.</xref:System.Web.UI.WebControls.DataList> Általános stílus attribútumokkal rendelkeznek, amelyeket módosítani kell a következők: előterének színét, háttérszínét, a betűkészletet és tartalmának igazítását a cellán belül. Megjelenésének nyújtó más stílus javítja a <xref:System.Web.UI.WebControls.DataList>vezérlő.</xref:System.Web.UI.WebControls.DataList>       A stílustulajdonságok elem a <xref:System.Web.UI.WebControls.DataList>vezérlő öröklődtek több elem style tulajdonságának használatával a hierarchia egy másikra.</xref:System.Web.UI.WebControls.DataList> Stílus tulajdonságokat alacsonyabb a hierarchiában a hierarchiában magasabban levő elem stílustulajdonságok örökli. Például, ha megad egy piros betűtípusát a <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>tulajdonság, az összes többi elem style tulajdonság a a <xref:System.Web.UI.WebControls.DataList>vezérlő is egy piros színnel.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> Ez lehetővé teszi, hogy adja meg a vezérlő egy közös megjelenését egy egyetlen elem style tulajdonságának beállításával. Egy elem style tulajdonság, amely a hierarchiában magasabban levő úgy, hogy a stílustulajdonságok örökölt stílus beállításait lehet felülbírálni. Például megadhatja a AlternatingItemStyle tulajdonság kék színnel, felülírva a piros színnel megadott a <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> A következő táblázat a hierarchia sorrendjét a legalacsonyabb.      | Sorrend |} Style tulajdonság |}   |----------------|--------------------|   |&1; |} <xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>|   |}&2; |} <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>|   |}&3; |} AlternatingItemStyle |}   |}&4; |} <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>|   |}&5; |} <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Adjon meg egy egyéni stílus váltakozó elemekhez, helyezze a `<AlternatingItemStyle>` címkék a nyitó és a záró címkék között a <xref:System.Web.UI.WebControls.DataList>vezérlő.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A> Majd listázhatja a belül a nyitó attribútumokat `<AlternatingItemStyle>` címkét."
  example:
  - "The following code example demonstrates how to use the AlternatingItemStyle property to specify a different background color for alternating items in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_512_1.aspx)]\n [!code-cs[DataListItemStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_512_1.aspx)]"
  syntax:
