  summary: "A stílustulajdonságok lekérdezi szerkesztését a kiválasztott elem a <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> vezérlő."
  remarks: "Adjon meg egy egyéni stílus szerkesztését a kiválasztott elem a EditItemStyle tulajdonság használatával a <xref:System.Web.UI.WebControls.DataList>vezérlő.</xref:System.Web.UI.WebControls.DataList> Általános stílus attribútumokkal rendelkeznek, amelyeket módosítani kell a következők: előterének színét, háttérszínét, a betűkészletet és tartalmának igazítását a cellán belül. Megjelenésének nyújtó más stílus javítja a <xref:System.Web.UI.WebControls.DataList>vezérlő.</xref:System.Web.UI.WebControls.DataList>       A stílustulajdonságok elem a <xref:System.Web.UI.WebControls.DataList>vezérlő öröklődtek több elem style tulajdonságának használatával a hierarchia egy másikra.</xref:System.Web.UI.WebControls.DataList> Stílus tulajdonságokat alacsonyabb a hierarchiában a hierarchiában magasabban levő elem stílustulajdonságok örökli. Például, ha megad egy piros betűtípusát a <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>tulajdonság, az összes többi elem style tulajdonság a a <xref:System.Web.UI.WebControls.DataList>vezérlő is egy piros színnel.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> Ez lehetővé teszi, hogy adja meg a vezérlő egy közös megjelenését egy egyetlen elem style tulajdonságának beállításával. Egy elem style tulajdonság, amely a hierarchiában magasabban levő úgy, hogy a stílustulajdonságok örökölt stílus beállításait lehet felülbírálni. Például megadhatja a kék színnel a <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>tulajdonság felülbírálja a megadott piros színnel a <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> A következő táblázat a hierarchia sorrendjét a legalacsonyabb.      | Sorrend |} Style tulajdonság |}   |----------------|--------------------|   |&1; |} EditItemStyle |}   |}&2; |} <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>|   |}&3; |} <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>|   |}&4; |} <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>|   |}&5; |} <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Adjon meg egy egyéni stílus szerkesztése a kiválasztott elem, helyezze a `<EditItemStyle>` címkék a nyitó és a záró címkék között a <xref:System.Web.UI.WebControls.DataList>vezérlő.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> Majd listázhatja a belül a nyitó attribútumokat `<EditItemStyle>` címkét."
