  summary: "Egy adathoz kötött elemek megjelenítése kis ikonokkal sablonok lista vezérlőt."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [sablonok](#templates)      -   [a DataList vezérlőt megjelenésének testreszabásáról](#customizing_the_appearance_of_the_datalist_control)      -   [megjelenítése irányt vagy elrendezés](#display_direction_and_layout)      -   [biztonsági](#security)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a DataList vezérlőt használja a sablon által definiált adat kötött listájának megjelenítéséhez.       A DataList vezérlőt támogatja kijelölése és szerkesztése.      <a name=&quot;templates&quot;></a>## Sablonok a DataList vezérlőt a tartalmát a sablonok használatával kezelhetők. A következő táblázat a támogatott sablonok.      | Sablon neve |} Leírás |}   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.AlternatingItemTemplate%2A>| Ha a definiált, biztosít a tartalom elrendezését váltakozva megjelenő elemekhez a DataList vezérlőben.</xref:System.Web.UI.WebControls.DataList.AlternatingItemTemplate%2A> Ha nincs megadva, `ItemTemplate` használja. |}   | <xref:System.Web.UI.WebControls.DataList.EditItemTemplate%2A>| Ha a definiált, biztosít a tartalom elrendezését a DataList vezérlőben a jelenleg szerkesztett elem.</xref:System.Web.UI.WebControls.DataList.EditItemTemplate%2A> Ha nincs megadva, `ItemTemplate` használja. |}   | <xref:System.Web.UI.WebControls.DataList.FooterTemplate%2A>| Ha definiálva, a tartalom és biztosít elrendezés a DataList vezérlőben láblécében.</xref:System.Web.UI.WebControls.DataList.FooterTemplate%2A> Ha nincs megadva, a láblécben szakasz nem lesznek megjelenítve. |}   | <xref:System.Web.UI.WebControls.DataList.HeaderTemplate%2A>| Ha definiálva, a tartalom és biztosít elrendezés fejlécében a DataList vezérlőben.</xref:System.Web.UI.WebControls.DataList.HeaderTemplate%2A> Ha nincs megadva, a fejlécszakasza nem lesznek megjelenítve. |}   | <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>| Szükséges sablont, amely a tartalom és elrendezés biztosít a DataList vezérlőben elemeinek. |}   | <xref:System.Web.UI.WebControls.DataList.SelectedItemTemplate%2A>| Ha a definiált, biztosít a tartalom elrendezés a DataList vezérlőben a jelenleg kijelölt elemhez.</xref:System.Web.UI.WebControls.DataList.SelectedItemTemplate%2A> </xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> Ha nincs megadva, <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>szolgál. |}   | <xref:System.Web.UI.WebControls.DataList.SeparatorTemplate%2A>| Ha definiálva, a tartalom és biztosít elrendezés a DataList vezérlőben szereplő elemek közötti.</xref:System.Web.UI.WebControls.DataList.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> Ha nincs megadva, az elválasztó nem lesznek megjelenítve. |}       : A nagyon minimális a <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>kell definiálni, és megjeleníti az elemeket a DataList vezérlőben.</xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> További sablonok segítségével adjon meg egyéni tekintse meg a DataList szabályozására.      <a name=&quot;customizing_the_appearance_of_the_datalist_control&quot;></a>## Testreszabása a vezérlő megjelenését, a DataList vezérlőben a DataList vezérlő megjelenését, úgy, hogy a vezérlő különböző részeinek stílustulajdonságainak szabható testre. A következő táblázat a különböző stílustulajdonságok.      | Style tulajdonság |} Leírás |}   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>| A váltakozó elemekhez a DataList vezérlőben stílusát határozza meg. |}   | <xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>| Megadja a DataList vezérlőben szerkesztett elem stílusát. |}   | <xref:System.Web.UI.WebControls.DataList.FooterStyle%2A>| Adja meg a láblécének stílusa a DataList vezérlőben. |}   | <xref:System.Web.UI.WebControls.DataList.HeaderStyle%2A>| Megadja a fejléc stílusát a DataList vezérlőben. |}   | <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>| Megadja a cikkek stílusát a DataList vezérlőben. |}   | <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>| Adja meg a kijelölt elem style a DataList vezérlőben. |}   | <xref:System.Web.UI.WebControls.DataList.SeparatorStyle%2A>| Megadja a DataList vezérlőben elemek közötti elválasztó stílusát. |}       Is megjelenítheti vagy elrejtheti a vezérlő különböző részeit.</xref:System.Web.UI.WebControls.DataList.SeparatorStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataList.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> A következő táblázat a részeket megjelenítésekor vagy elrejtésekor szabályozó tulajdonságok.      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.ShowFooter%2A>| A DataList vezérlőt láblécében elrejtése vagy megjelenítése. |}   | <xref:System.Web.UI.WebControls.DataList.ShowHeader%2A>| A DataList vezérlőt fejlécében elrejtése vagy megjelenítése. |}      <a name=&quot;display_direction_and_layout&quot;> </a> ## Megjelenítése irányt vagy DataList vezérlőt megjelenítési irányának elrendezés függőleges vagy vízszintes lehet.</xref:System.Web.UI.WebControls.DataList.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataList.ShowFooter%2A> Állítsa be a <xref:System.Web.UI.WebControls.DataList.RepeatDirection%2A>tulajdonság megjelenítési irányba.</xref:System.Web.UI.WebControls.DataList.RepeatDirection%2A>       Azzal, hogy a DataList vezérlőt vezérli a <xref:System.Web.UI.WebControls.DataList.RepeatLayout%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataList.RepeatLayout%2A> Ez a tulajdonság `RepeatLayout.Table` táblázatos formátumban jelenik meg a DataList vezérlőben közben `RepeatLayout.Flow` jeleníti meg a táblázat szerkezetét nélkül a DataList vezérlőben.      <a name=&quot;security&quot;></a>## Biztonsági a `DataList` vezérlő, amelyek lehetővé teszik az adatok megadására vezérlőket tartalmazhat.      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Érvényesítési vezérlői segítségével felhasználói bevitel ellenőrzése a bemeneti szöveg megjelenítése a vezérlőkben előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít.       Biztonsággal kapcsolatos további információkért lásd: [szabványos vezérlőket biztonságossá tétele](~/add/includes/ajax-current-ext-md.md), [hogyan: védeni ellen parancsfájl biztonsági réseket karakterláncok alkalmazása HTML kódolja a webalkalmazások a](~/add/includes/ajax-current-ext-md.md), és [felhasználói bevitel ellenőrzése ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:DataList       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyField=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EditItemIndex=&quot;integer&quot;       Enabled=&quot;True|False&quot;       EnableThe