  - PresentationCore
  namespace: System.Windows.Media
  summary: "A betűtípus ágyazhatók, de csak telepíteni kell ideiglenesen más rendszerekkel. Kal ellentétben, hogy a beállítás módosításához a dokumentumok olvasását, tartalmazó szerkeszthető betűtípusok nyitható PreviewAndPrint szerkesztése engedélyezett, és előfordulhat, hogy menti a módosításokat."
  syntax:
    content: Editable
    return:
      type: System.Windows.Media.FontEmbeddingRight
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
