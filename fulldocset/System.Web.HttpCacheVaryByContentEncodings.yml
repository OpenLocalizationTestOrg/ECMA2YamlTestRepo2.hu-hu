  nameWithType: HttpCacheVaryByContentEncodings
  fullName: System.Web.HttpCacheVaryByContentEncodings
  type: Class
  summary: "A típus szálbiztos lehetőséget nyújt a <xref:System.Web.HttpCachePolicy.VaryByContentEncodings*>tulajdonsága a <xref href=&quot;System.Web.HttpCachePolicy&quot;> </xref> osztály</xref:System.Web.HttpCachePolicy.VaryByContentEncodings*>"
  remarks: "A <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>tulajdonság használatával adja meg, hogy dinamikusan tömörített válaszok gyorsítótárba kerüljenek.</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> Dinamikusan tömörített válaszok gyorsítótárazásának azt jelenti, hogy a tömörítési költségét merül fel csak egyszer módosítható, az első kérelem, az erőforrás (vagy után újra kell indítani az alkalmazást), és a gyorsítótár elemét lejáratának során.       A <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>tulajdonsága a <xref:System.Web.HttpCachePolicy>osztály azonosítja a kérelem fejlécében paramétereket az ASP.NET egyértelműen a válasz egy változata, ha több gyorsítótárazott választ adjon az erőforrás használja.</xref:System.Web.HttpCachePolicy> </xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> Ez akkor hasznos, ha a választ egy adathalmaz ügyfél, például fejlécek, a paraméterek vagy a tartalom kódolások függ.       A HttpCacheVaryByContentEncodings osztály nem közvetlenül kapcsolódik a cache-control HTTP-fejléceket. Ennek segítségével, győződjön meg arról, hogy az ügyfél vagy egy proxy választ változó által megadott tartalmának kódolását. A gyorsítótár tartalmának kódolását változhat beállítás lehetővé teszi az ASP.NET eltérő válasza a `Accept-Encoding` fejléc. A kérelem feldolgozása után a `Accept-Encoding` fejlécében jelölőnégyzet be van jelölve, és az első elfogadható kódolás azonosítható, és használja az alábbi műveletek egyikét: - Ha a megfelelő kódolási is megtalálható a <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>lista és a gyorsítótárazott válasz létezik, a gyorsítótárazott választ küldött.</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>      -Ha a megfelelő kódolási is megtalálható a <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>listában, de a gyorsítótárazott válasz nem létezik, a válasz jön létre, és szúrja be a gyorsítótárba.</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>      -Ha a megfelelő kódolás nem található a <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>listája, a gyorsítótár-kódolású választ, más néven a válasz keres.</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> Ha a válasz, továbbítás. Ellenkező esetben új-kódolású választ jön létre, és a gyorsítótárba.       További információt a <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>tulajdonság, lásd: RFC 2616: Hypertext Transfer Protocol – a HTTP/1.1, elérhető a [webes Consortium (W3C) webhelyen](http://go.microsoft.com/fwlink/?linkid=37125).</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> További információkat a 14-es, &quot;Fejléc mező definíciók&quot; című szakaszában talál.       Beállíthatja a <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>a direktíva vagy a Web.config fájlban a következő elemre profil hozzáadása tulajdonsághoz.</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>"
  example:
  - "The following example shows how to enable a dynamically compressed response that can be served from the output cache. The encoding that is acceptable is \"gzip\" and is set by using the `VaryByContentEncodings` attribute of the  directive. If the Web server that hosts the page does not have dynamic compression enabled, the output cache will not have a cached response for the specified content encoding.  \n  \n [!code-vb[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/visualbasic/t-system.web.httpcacheva_1_1.aspx)]\n [!code-cs[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/csharp/t-system.web.httpcacheva_1_1.aspx)]"
  syntax:
    content: public sealed class HttpCacheVaryByContentEncodings
