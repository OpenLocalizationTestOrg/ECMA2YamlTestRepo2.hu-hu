  remarks: "A <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>metódus nem hívható, és a CanRefreshSchema tulajdonság `true`, ha a <xref:System.ComponentModel.Component.Site%2A>tulajdonsága a társított <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő olyan vagy a <xref:System.ComponentModel.Design.ITypeResolutionService>vagy <xref:System.ComponentModel.Design.ITypeDiscoveryService>felületet, és a <xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A>és <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>Tulajdonságok egyaránt tartalmaz értéket.</xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A> </xref:System.ComponentModel.Design.ITypeDiscoveryService> </xref:System.ComponentModel.Design.ITypeResolutionService> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.ComponentModel.Component.Site%2A> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>       Ha a CanRefreshSchema `true`, a **séma frissítése** menüpont jelenik meg a **ObjectDataSource gyakori feladatok** a vizuális Tervező felületére tartozó vezérlőelem helyi menü."
  syntax:
