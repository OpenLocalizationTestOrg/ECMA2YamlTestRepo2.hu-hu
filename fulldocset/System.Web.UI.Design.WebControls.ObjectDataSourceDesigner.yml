  summary: "Lekérdezi egy érték, amely azt jelzi, hogy a <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>metódus nem hívható.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>"
  remarks: "A <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>metódus nem hívható, és a CanConfigure tulajdonság `true`, ha a <xref:System.ComponentModel.Component.Site%2A>tulajdonsága a társított <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő olyan vagy a <xref:System.ComponentModel.Design.ITypeResolutionService>vagy a <xref:System.ComponentModel.Design.ITypeDiscoveryService>felületet.</xref:System.ComponentModel.Design.ITypeDiscoveryService> </xref:System.ComponentModel.Design.ITypeResolutionService> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.ComponentModel.Component.Site%2A> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>       A CanConfigure esetén `true`, a **adatforrás konfigurálása** menüpont jelenik meg a **közös ObjectDataSource feladatok** a vizuális Tervező felületére tartozó vezérlőelem helyi menüje. Az adatforrás konfigurálása varázsló nyílik meg, ha a menüpont kiválasztása esetén."
  syntax:
    content: public override bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>metódus nem hívható; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> egyéb.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>"
  overload: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure*
  exceptions: []
  platform:
