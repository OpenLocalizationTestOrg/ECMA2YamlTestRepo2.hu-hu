  fullName: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner
  type: Class
  summary: "A vizuális tervező használatára, a tervezési idejű támogatást nyújt a <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> webalkalmazás-kiszolgáló vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő jelöli egy adatforrásban, amely egy üzleti objektumhoz módszereket hív meg a Delete, Insert, válassza ki és frissítési művelet végrehajtásához.</xref:System.Web.UI.WebControls.ObjectDataSource>       A vizuális tervező használatára, a forrás Tervező nézetre váltáskor markup forráskódját, amely leírja a <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő elemzi és tervezési idejű a vezérlő létrehozzák a Tervező felületére.</xref:System.Web.UI.WebControls.ObjectDataSource> Amikor visszavált Source nézetben, a vezérlő megőrizni a forrás jelölőkód, amelyet szerkeszteni be a jelölés során, a weblap. A ObjectDataSourceDesigner osztály tervezési idejű támogatást nyújt a <xref:System.Web.UI.WebControls.ObjectDataSource>a vizuális tervezőt vezérlőre.</xref:System.Web.UI.WebControls.ObjectDataSource>       A ObjectDataSourceDesigner osztálytagjaihoz a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A>a tulajdonság azt jelzi, hogy az adatforrás konfigurálása varázsló jeleníthető meg.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A> A <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>tulajdonság azt jelzi, hogy a társított sémája <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő tervezéskor lehet frissíteni.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>      -A <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A>tulajdonság határozza meg a módszert, amelyet jelölje be a funkciót hajtja végre.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> A <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>tulajdonság határozza meg az üzleti objektumhoz, amely biztosítja az adatok a hozzárendelt vezérlőre.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>      -A <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A>metódus visszaadja a megadott nevű adatforrásnézetben.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A> A <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A>metódus az adatforrások nézet nevének a társított listáját adja vissza <xref:System.Web.UI.WebControls.ObjectDataSource>vezérlő.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A> A <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>metódus kiolvassa a Select metódusnak metaadatait a a kapcsolódó üzleti objektumot.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>      -A <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>metódus okoz az adatforrás konfigurálása varázsló nem jelennek meg a vizuális Tervező felületére.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A> A <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>metódus tulajdonságok eltávolítása eltávolítja, további tulajdonságok hozzáadása vagy a kapcsolódó vezérlő tulajdonságai eltakarja.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the ObjectDataSourceDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.ObjectDataSource> control at design time.  \n  \n The example derives the `MyObjectDataSource` control from the <xref:System.Web.UI.WebControls.ObjectDataSource>. The `MyObjectDataSource` is a copy of the <xref:System.Web.UI.WebControls.ObjectDataSource> control. The example also derives the `MyObjectDataSourceDesigner` class from the ObjectDataSourceDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyObjectDataSourceDesigner` on the `MyObjectDataSource` control.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.DataSourceDesigner.GetDesignTimeHtml%2A> method to display the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A> and <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> properties in a placeholder, in addition to the control type and ID.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_26_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_26_1.cs)]"
  syntax:
    content: 'public class ObjectDataSourceDesigner : System.Web.UI.Design.DataSourceDesigner'
