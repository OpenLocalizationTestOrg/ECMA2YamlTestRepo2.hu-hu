  type: Enum
  summary: "Értékeinek enumerálása a <xref uid=&quot;langword_csharp_Volume&quot; name=&quot;Volume&quot; href=&quot;&quot;> </xref> tulajdonsága egy <xref uid=&quot;langword_csharp_Prosody&quot; name=&quot;Prosody&quot; href=&quot;&quot;> </xref> objektum."
  remarks: "Általában a lehető legnagyobb kimeneti hangerő százalékos szintetikus beszédfelismerési motor kimeneti kötetek ProsodyVolume tagjai által meghatározott felelnek meg. Például hangos felel meg a maximális kötet körülbelül 80 %-át.  Azonban bármely adott szintetikus beszédfelismerési motor megvalósítások is dönthet, hogyan ProsodyVolume egy adott értékre vonatkozó hangkimeneti megjelenítéséhez.       Az aktuális alap kötet beállítása egy egyéni szintetikus beszédfelismerési motor egységekre keresztül ProsodyVolume értékként a <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A>tulajdonságát a <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>motor számára megadott helyen.</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite> </xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A> ProsodyVolume.       Finom hangolása és kimeneti kötet modulációs felügyelt alapján adott <xref:System.Speech.Synthesis.TtsEngine.TextFragment>objektumok, a <xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A> <xref:System.Speech.Synthesis.TtsEngine.Prosody>létrehozása vagy módosítása az <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objektum <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> példány</xref:System.Speech.Synthesis.TtsEngine.FragmentState> használatban</xref:System.Speech.Synthesis.TtsEngine.Prosody> példányán tulajdonság</xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A> beállítása ProsodyVolume tagjai</xref:System.Speech.Synthesis.TtsEngine.TextFragment>"
  syntax:
    content: public enum ProsodyVolume
  inheritance:
  - System.Enum
  platform:
  - net462
