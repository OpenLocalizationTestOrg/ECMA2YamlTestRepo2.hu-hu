- uid: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  id: IsNavigationInitiator
  parent: System.Windows.Navigation.NavigationEventArgs
  langs:
  - csharp
  name: IsNavigationInitiator
  nameWithType: NavigationEventArgs.IsNavigationInitiator
  fullName: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Egy érték, amely azt jelzi, hogy az aktuális navigátor által kezdeményezett a navigációs lekérdezi."
  remarks: "Ez a tulajdonság azt jelzi, hogy az aktuális navigator kezdeményező a navigációs, vagy hogy egy fölérendelt navigator nyílik. Az aktuális navigator Előfordulhat például, egy oldal, amely van folyamatban nyílik meg a szülő navigator belül keret. Ez a tulajdonság segítségével határozza meg, hogy a világ léptetési egy `Navigating` esemény vagy leállítja a világ forgó egy `LoadCompleted` esemény. Ha ez a tulajdonság `false`, a Navigátor szülő navigator is lépjen a csomópontra, és a világ már forog. Ha ez a tulajdonság `true`, a navigációs az aktuális keret belül kezdeményezett, és meg kell írnia a világ (vagy állítsa le a világ, attól függően, amelyek esemény kezelt forgó.)"
  syntax:
    content: public bool IsNavigationInitiator { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a navigációs kezdeményezett aktuális keretben; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Ha a szülő Navigátor is navigáció van."
  overload: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator*
  exceptions: []
  platform:
  - net462
