  name: FlowDirection
  nameWithType: FlowDirection
  fullName: System.Windows.Forms.FlowDirection
  type: Enum
  summary: "Meghatározza, hogy a lineáris elrendezés tárolója helyezve egymást követő felhasználói felület (UI) elemei irány állandók"
  remarks: "A FlowDirection felsorolás ismerteti a folyamat iránya az egymást követő felhasználói felületi elemei, általában szabályozza, a tervezési felülethez vagy tárolóhoz például űrlap. Ez az enumerálás által használt lineáris elrendezés tárolók például <xref:System.Windows.Forms.FlowLayoutPanel>, amely tárolja ezeket az információkat a belső a <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.FlowLayoutPanel>       A FlowDirection határozza meg, ha egy új vezérlő helyezkedik el, alapértelmezés szerint támogató tárolóba való felvételekor. A folyamat iránya a tároló, valamint a <xref:System.Windows.Forms.Control.Anchor%2A>és <xref:System.Windows.Forms.Control.Dock%2A>az egyes tulajdonságait tartalmazott vezérlő, a vezérlők átrendezését határozza meg, a tároló átméretezésekor.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Control.Anchor%2A>       A <xref:System.Windows.Forms.FlowLayoutPanel>vezérlője egy `FlowBreak` tulajdonságot a gyermekvezérlőket.</xref:System.Windows.Forms.FlowLayoutPanel> Értékre állítja a `FlowBreak` tulajdonságot `true` hatására a <xref:System.Windows.Forms.FlowLayoutPanel>állítsa le a jelenlegi folyamat iránya és sortörés következik a következő sort vagy oszlopot a vezérlők vezérlőt.</xref:System.Windows.Forms.FlowLayoutPanel>"
  example:
  - "The following example shows how to set the <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A> property on a <xref:System.Windows.Forms.FlowLayoutPanel> control. This code example is part of a larger example provided for the <xref:System.Windows.Forms.FlowLayoutPanel> control.  \n  \n [!code-cs[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/csharp/t-system.windows.forms.f_6_1.cs)]\n [!code-cpp[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/cpp/t-system.windows.forms.f_6_1.cpp)]\n [!code-vb[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/visualbasic/t-system.windows.forms.f_6_1.vb)]"
