  remarks: "OpenType betűtípusok régi stílusú szám formátumot támogatja. Ezt a formátumot akkor hasznos, a megjelenő számok, amelyek már nem szabványos stílusok. A következő szöveget a standard és a régi stílusú szám formátumokban Palatino Linotype betűkészlet egy 18 dátumát jeleníti meg.       ![OpenType régi típusú számok használatával](~/add/media/opentypefont24.gif &quot;OpenType régi típusú számok használatával&quot;) standard és a régi típusú számok – példa a következő szöveget a Palatino Linotype betűkészlet, régi típusú számok követi szabványos számok jeleníti meg.       ![Csoportokkal OpenType régi stílusú szám szöveg](~/add/media/opentypefont13.gif &quot;csoportokkal OpenType régi stílusú szám szöveg&quot;) standard és a régi stílusú szám beállítása – példa > [!NOTE] > legtöbb OpenType betűtípusok teszi közzé a teljes OpenType funkciók egy részét. Ha a megadott betűkészlet nem támogatja egy adott szolgáltatással, az alapértelmezett Karaktertábla használja helyette."
  example:
  - "The following code example shows how to define old style numerals for the Palatino Linotype font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#11](~/add/codesnippet/xaml/t-system.windows.fontnum_0_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#11](~/add/codesnippet/xaml/t-system.windows.fontnum_0_1.xaml)]"
