  name: TableCaptionAlign
  nameWithType: TableCaptionAlign
  fullName: System.Web.UI.WebControls.TableCaptionAlign
  type: Enum
  summary: "Megadja a felirat HTML-elem megjelenítése a szöveg vízszintes vagy függőleges elhelyezését."
  remarks: "A TableCaptionAlign számbavétel jelenti. a vezérlők, amelyek például a táblák, megjeleníthetők a HTML-felirat elem vízszintes vagy függőleges elhelyezését <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, vagy <xref:System.Web.UI.WebControls.Calendar>.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Table> Például a <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>tulajdonság használ a számbavételi értékek beállítani a felirat igazítása egy <xref:System.Web.UI.WebControls.Table>vezérlő.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>       Ha NotSet ad meg, a böngésző, amelyben a vezérlő megjelenítése meghatározza, hogy hova lesz a felirat igazítása.       A <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>tulajdonság megadja tekintetében vezérlőket, megjeleníthetők a felirat elem pozícióját táblák.</xref:System.Web.UI.WebControls.Table.CaptionAlign%2A> A <xref:System.Web.UI.WebControls.Table.Caption%2A>a tulajdonság meghatározza a felirat elemben megjelenítendő szöveget.</xref:System.Web.UI.WebControls.Table.Caption%2A> Kisegítő technológiát használó eszközökön használható az leírása alapján a <xref:System.Web.UI.WebControls.Table.Caption%2A>ahhoz, hogy a vezérlő több elérhető tulajdonság.</xref:System.Web.UI.WebControls.Table.Caption%2A> Például képernyő olvasó eszköz előfordulhat, hogy olvassa el a felirat a felhasználó szeretne biztosítani nekik a táblázat leírása."
  example:
  - "The following example demonstrates how to use the TableCaptionAlign enumeration to set the <xref:System.Web.UI.WebControls.GridView.CaptionAlign%2A> property in a <xref:System.Web.UI.WebControls.Table> control. The <xref:System.Web.UI.WebControls.Table> control contains <xref:System.Web.UI.WebControls.TableRow> objects that display City and ZIP Code values.  \n  \n [!code-cs[TableCaptionAlignEnumeration#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_263_1.aspx)]\n [!code-vb[TableCaptionAlignEnumeration#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_263_1.aspx)]"
  syntax:
    content: public enum TableCaptionAlign
  inheritance:
