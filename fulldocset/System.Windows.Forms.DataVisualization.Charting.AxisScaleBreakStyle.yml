  name: AxisScaleBreakStyle
  nameWithType: AxisScaleBreakStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle
  type: Class
  summary: "A Skálamegszakítások a diagram az y tengelyen jelöli."
  remarks: "A Skálamegszakítások szándékos folytonosság megszakítását az y tengelyen leggyakrabban használt elvégzi a diagram series adatpontok. Ez a szolgáltatás javítja olvashatóság, abban az esetben, amikor nagy különbség a között az adatok egy sorozat rajzolt magas és alacsony értékeit. A Skálamegszakítások nem állítják adatok több sorozat közötti különbségek miatt.       A Skálamegszakítások alapértelmezés szerint le vannak tiltva. Az y tengelyen Skálamegszakítások beállításával engedélyezheti a <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A>tulajdonságot `true`.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A> Ha módosítani szeretné a skálamegszakítás függőleges lemezterület mennyisége, megadhat egy <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A>érték.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A> Az y tengelyen méretezési százalékában kerül kiszámításra.       A skálamegszakítás megrajzolásához egyetlen adatsorozatban szereplő adatpontok tartományok elegendő elkülönítése kell rendelkeznie. Alapértelmezés szerint a skálamegszakítás felveheti csak, ha egy legalább 25 %-a diagram a adattartományokat elkülönítése. Ha engedélyezi a skálamegszakítás, de az nem jelenik meg, annak ellenére, hogy a megfelelő távolságra van a adattartományokat között, beállíthatja a <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>tulajdonság 25-nél kisebb értékre.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>       Diagramok támogatja legfeljebb öt Skálamegszakítások egy diagramban; a diagram azonban nem olvasható, ha egynél több skálamegszakítás válhat. Ha több mint két adattartományokat, érdemes lehet más módszert az adatok megjelenítéséhez. Használja a <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>tulajdonság a diagramon megjeleníthető Skálamegszakítások számának csökkentése érdekében.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>       A skálamegszakítás használata esetén az y tengely feliratai ellensúlyozhatja válnak. A címke eltolás letiltásához állítsa be a <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.IsStaggered%2A>tulajdonságot `false`.</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.IsStaggered%2A>       A Skálamegszakítások nem támogatottak a következő feltételek alapján:-kör, perec, tölcsér, piramis, kerekített vagy a halmozott diagramok használatban van.      -Címkék egyéni időközönként osztásjelek vagy rácsvonalak engedélyezve vannak.      – Tengely a minimális vagy maximális érték van beállítva.      -Egyéni címkék használhatók.      -A logaritmikus y tengely van megadva.      -Tengely nézeteket, amelyek tartalmazzák a görgetés és nagyítás, az y tengelyen szolgálnak.      -3D diagram szolgálnak."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class AxisScaleBreakStyle
