  summary: "A vizuális tervezőt tervezési idejű támogatást nyújt a kijelzők zóna."
  remarks: "A vizuális tervező használatára, a forrás Tervező nézetre váltáskor markup forráskódját, amely leírja a <xref:System.Web.UI.WebControls.WebParts.ToolZone>vezérlő elemzi és tervezési idejű a vezérlő létrehozzák a Tervező felületére.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Amikor visszavált Source nézetben, a vezérlő megőrizni a forrás jelölőkód, amelyet szerkeszteni be a jelölés során, a weblap.       A ToolZoneDesigner osztály tulajdonságait a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ActionLists%2A>tulajdonság értéket ad vissza egy <xref:System.ComponentModel.Design.DesignerActionListCollection>objektum, amely általában tartalmaz egy intelligens címkék panel elemeinek.</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ActionLists%2A>      -A <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>a tulajdonság azt jelzi, hogy a Tallózás módban a felhasználó esetén megjelenik-e a zóna.</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>"
