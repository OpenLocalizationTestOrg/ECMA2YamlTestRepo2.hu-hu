  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Vet fel a <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> az esemény a <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> vezérlik, és lehetővé teszi egy egyéni hibakezelőt a <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> esemény."
  remarks: "Bár az adatkötés nem támogatott a <xref:System.Web.UI.WebControls.Calendar>szabályozható is módosítható a tartalom és a dátumot cellák formázási.</xref:System.Web.UI.WebControls.Calendar> Mielőtt a <xref:System.Web.UI.WebControls.Calendar>vezérlő jelenik meg a weblap, akkor hoz létre, majd állítja össze a vezérlő alkotó összetevők.</xref:System.Web.UI.WebControls.Calendar> A <xref:System.Web.UI.WebControls.Calendar.DayRender>esemény jelenik meg, ha minden egyes dátum cellájára az <xref:System.Web.UI.WebControls.Calendar>vezérlő létrejön.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> Szabályozhatja a tartalom és a dátum a cella formázása, adja meg a eseménykezelőjét kód létrehozásakor a <xref:System.Web.UI.WebControls.Calendar.DayRender>esemény.</xref:System.Web.UI.WebControls.Calendar.DayRender>       Az eseménykezelő kap egy <xref:System.Web.UI.WebControls.DayRenderEventArgs>objektum, amely eseményadatokat tartalmazza.</xref:System.Web.UI.WebControls.DayRenderEventArgs> A <xref:System.Web.UI.WebControls.DayRenderEventArgs>objektum tartalmaz, amelyek segítségével a formátum dátum cella alapú szoftveres vezérléshez két tulajdonság.</xref:System.Web.UI.WebControls.DayRenderEventArgs> A <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>tulajdonság adja meg a cella folyamatban, miközben a <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>tulajdonság adja meg a dátumot a cella megjeleníteni.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>       Egy cella tartalmát felvételével dinamikusan vezérlők is testreszabhatja a <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>gyűjteménye a <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>tulajdonság.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A> </xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      > [!NOTE] > Mert <xref:System.Web.UI.WebControls.Calendar.DayRender>egy esemény jelenik meg a <xref:System.Web.UI.WebControls.Calendar>vezérlő folyamatban van, nem adható hozzá, amelyek is merülhet esemény, például a <xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton> vezérlő</xref:System.Web.UI.WebControls.Calendar> közben</xref:System.Web.UI.WebControls.Calendar.DayRender> Csak akkor adhat hozzá statikus vezérlők esetében például <xref:System.Web.UI.LiteralControl?displayProperty=fullName>, <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.Image>, és <xref:System.Web.UI.WebControls.HyperLink>.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl?displayProperty=fullName>       Az eseménykezelő keresztül egy delegált esemény indítása hív meg. További információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       A OnDayRender módszert is lehetővé teszi az események kezelésére anélkül egy delegált származtatott osztályok. Ez az ajánlott módszere az esemény egy származtatott osztályban kezelésére."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/da16858a-eb93-4c27-9c77-_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/da16858a-eb93-4c27-9c77-_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/da16858a-eb93-4c27-9c77-_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/da16858a-eb93-4c27-9c77-_2.aspx)]"
