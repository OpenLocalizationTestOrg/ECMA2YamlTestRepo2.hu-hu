.SelectedDate%2A>       A SelectedDates gyűjtemény programozott módon kiválasztásához dátumok is használhatja a <xref:System.Web.UI.WebControls.Calendar>vezérlő.</xref:System.Web.UI.WebControls.Calendar> Használja a <xref:System.Web.UI.WebControls.SelectedDatesCollection.Add%2A>, <xref:System.Web.UI.WebControls.SelectedDatesCollection.Remove%2A>, <xref:System.Web.UI.WebControls.SelectedDatesCollection.Clear%2A>, és <xref:System.Web.UI.WebControls.SelectedDatesCollection.SelectRange%2A>módszerek programozott módon kezelheti a SelectedDates gyűjtemény a kijelölt dátumok.</xref:System.Web.UI.WebControls.SelectedDatesCollection.SelectRange%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Clear%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Remove%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Add%2A>      > [!NOTE] > Mind a <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>tulajdonság és a SelectedDates gyűjtemény frissítve lett, mielőtt a <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>egy esemény jelenik meg.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> A dátum Kiválasztás használatával lehet felülbírálni a <xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A>manuális módon állítsa be a SelectedDates gyűjtemény eseménykezelő.</xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A> A <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>esemény nem jelenik meg, ha a gyűjtemény programozott módon be van állítva.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged>"
