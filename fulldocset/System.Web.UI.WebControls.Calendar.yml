  type: Class
  summary: "A single-havi naptár, amely lehetővé teszi a felhasználó számára a dátumok és helyezze át a következő vagy az előző hónap jeleníti meg."
  remarks: "Ebben a témakörben:- [bemutatása](#Introduction)      -   [kisegítő](#Accessibility)      -   [deklaratív Szintaxisán](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## bemutatása a havinaptár-vezérlő segítségével jeleníti meg a naptárban az adott hónapban a weblapon.       A vezérlő dátumok és helyezze át a következő vagy az előző hónap teszi lehetővé. A havinaptár-vezérlőben összes támogatja a <xref:System.Globalization.Calendar?displayProperty=fullName>típusok a a <xref:System.Globalization>névtér.</xref:System.Globalization> </xref:System.Globalization.Calendar?displayProperty=fullName> A Gergely-naptár leszámítva ide is, amelyek a különböző évben és hónapban rendszerekre, például a Hjiri naptár naptárakat.       Megadhatja, hogy a havinaptár-vezérlőben lehetővé teszi egy nap, hét vagy teljes hónap kijelölése úgy, hogy a <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       A vezérlő alapértelmezés szerint a hónap napja, nap fejlécek a napokat a hét, a hónapok nevét és év, hónap napjai egyedi kiválasztására szolgáló hivatkozások és a következő és előző hónap áthelyezésére szolgáló hivatkozások címét jeleníti meg. Testre szabhatja, hogy a havinaptár-vezérlő megjelenését a különböző részei a vezérlő stílusának szabályozó tulajdonságok beállításával. Az alábbi táblázat a különböző részei a vezérlő stílusának meghatározó tulajdonságok közzététele.      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A>| Megadja a szakasz a napokat a hét megjelenítő stílusát. |}   | <xref:System.Web.UI.WebControls.Calendar.DayStyle%2A>| A stílus megadja a megjelenített hónap dátumok. |}   | <xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A>| A navigációs vezérlők stílus megadja a cím szakaszban. |}   | <xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A>| A stílusát határozza meg a dátumok, amelyek nem szerepel az aktuális hónap. |}   | <xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A>| Megadja a stílusát a a kijelölt dátumok esetén a naptár. |}   | <xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A>| Megadja a hét és hónap dátum-kiválasztás oszlop stílusát. |}   | <xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A>| Megadja a cím szakasz stílusát. |}   | <xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A>| A stílusát határozza meg a mai. |}   | <xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A>| Megadja a stílusát a hétvégi dátumok. |}       Is megjelenítheti vagy elrejtheti a vezérlő különböző részeit.</xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A> </xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A> </xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A> </xref:System.Web.UI.WebControls.Calendar.DayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A> A következő táblázat a részeket megjelenítésekor vagy elrejtésekor szabályozó tulajdonságok.      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A>| A következő szakasz jeleníti meg a napokat a hét elrejtése vagy megjelenítése. |}   | <xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A>| A rácsvonalak közötti hónap napjai elrejtése vagy megjelenítése. |}   | <xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A>| A következő vagy az előző hónap navigációs vezérlők elrejtése vagy megjelenítése. |}   | <xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A>| A cím szakaszban elrejtése vagy megjelenítése. |}       Bár az adatforráshoz való kötés nem támogatott a havinaptár-vezérlőben, módosíthatja a tartalom és a dátumot cellák formázási.</xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A> </xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A> </xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A> </xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A> A havinaptár-vezérlőben jelenik meg a weblap, mielőtt azt hoz létre, majd állítja össze a vezérlő alkotó összetevők. A <xref:System.Web.UI.WebControls.Calendar.DayRender>esemény jelenik meg, amikor a havinaptár-vezérlőben levő minden egyes dátum cella jön létre.</xref:System.Web.UI.WebControls.Calendar.DayRender> Szabályozhatja, hogy a tartalom, és, mert a dátum cella formázása jön létre, adja meg a kódot az eseménykezelőt a(z) a <xref:System.Web.UI.WebControls.Calendar.DayRender>esemény.</xref:System.Web.UI.WebControls.Calendar.DayRender> A dátum cella tartalmát testreszabásáról további információkért lásd: <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>      > [!NOTE] > A havinaptár-vezérlőben Renderelés ECMAScript (a JScript, a JavaScript) az ügyfélböngészőnek. Az ügyfél böngészője ECMAScript megfelelő működéséhez a vezérlő engedélyezve kell lennie. Az ügyféloldali parancsprogram további információkért lásd: [ügyféloldali parancsprogram az ASP.NET-weblapok](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;Accessibility&quot;></a>## Kisegítő alapértelmezés szerint ez a vezérlő megjelenítése a kód előfordulhat, hogy nem felel meg kisegítő szabványoknak. A vezérlő kisegítő támogatásával kapcsolatos részletekért lásd: [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklaratív Szintaxisán```   <asp:Calendar       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DayNameFormat=&quot;Full|Short|FirstLetter|FirstTwoLetters|Shortest&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstDayOfWeek=&quot;Sunday|Monday|Tuesday|Wednesday|Thursday|Friday|           Saturday|Default&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       NextMonthText=&quot;string&quot;       NextPrevFormat=&quot;CustomText|ShortMonth|FullMonth&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDayRender=&quot;DayRender event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectionChanged=&quot;SelectionChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnVisibleMonthChanged=&quot;VisibleMonthChanged event handler&quot;       PrevMonthText=&quot;string&quot;       runat=&quot;server&quot;       SelectedDate=&quot;string&quot;       SelectionMode=&quot;None|Day|DayWeek|DayWeekMonth&quot;       SelectMonthText=&quot;string&quot;       SelectWeekText=&quot;string&quot;       ShowDayHeader=&quot;True|False&quot;       ShowGridLines=&quot;True|False&quot;       ShowNextPrevMonth=&quot;True|False&q