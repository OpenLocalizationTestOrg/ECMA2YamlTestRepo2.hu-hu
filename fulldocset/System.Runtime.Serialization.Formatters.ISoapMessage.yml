  name: ISoapMessage
  nameWithType: ISoapMessage
  fullName: System.Runtime.Serialization.Formatters.ISoapMessage
  type: Interface
  summary: "Olyan felületet biztosít, amely tartalmazza a nevek és a SOAP-RPC (távoli eljáráshívási) szerializálása során szükséges paraméterek típusú objektumhoz."
  remarks: "Ha olyan objektumot, amely támogatja ezt a felületet szerializálási grafikon gyökérkönyvtárában, SOAP hozzák RPC formátumban. A ISoapMessage felület tartalmazza a metódus hívása paramétertípusokhoz metódushívások deszerializálása során használja.       Támogatja a SOAP RPC-hívások, a ISoapMessage felület alapulnak, és ne használja a <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funkciót, állítsa be a <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>tulajdonsága olyan objektumra, amely támogatja az adott csatolón.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISoapMessage
  implements: []
  platform:
  - net462
