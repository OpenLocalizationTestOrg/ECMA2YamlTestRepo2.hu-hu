  name: ComplexBindingPropertiesAttribute
  nameWithType: ComplexBindingPropertiesAttribute
  fullName: System.ComponentModel.ComplexBindingPropertiesAttribute
  type: Class
  summary: "Megadja az adatforrás és adatok Tagtulajdonságok egy összetevő, amely támogatja az összetett adatkötés. Ez az osztály nem örökölhető."
  remarks: "A ComplexBindingPropertiesAttribute használatával adja meg a tulajdonságokat bonyolult adatkötés, például a kötés <xref:System.Collections.IList?displayProperty=fullName>.</xref:System.Collections.IList?displayProperty=fullName> alapján használt       A ComplexBindingPropertiesAttribute attribútum az osztály szintjén van megadva. Örökölhető, és nem teszi lehetővé több attribútum az ugyanahhoz az osztályhoz tartozik.       A vezérlő mindkét egyszerű kötés is támogatják, amelyeknél a <xref:System.ComponentModel.DefaultBindingPropertyAttribute>, valamint összetett kötés.</xref:System.ComponentModel.DefaultBindingPropertyAttribute>       Attribútumok használatával kapcsolatos további információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using ComplexBindingPropertiesAttribute to identify a control's `DataSource` and `DataMember` properties for data binding. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/visualbasic/t-system.componentmodel._141_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/csharp/t-system.componentmodel._141_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ComplexBindingPropertiesAttribute : Attribute
