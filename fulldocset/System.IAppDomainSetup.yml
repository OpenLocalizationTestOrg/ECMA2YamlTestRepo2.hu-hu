  name: DynamicBase
  nameWithType: IAppDomainSetup.DynamicBase
  fullName: System.IAppDomainSetup.DynamicBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Lekérdezi vagy beállítja azt a könyvtárat, amelyben az dinamikusan előállított fájlokat tárolja, és elérhető."
  remarks: "Ha egy <xref:System.AppDomain>van létrehozva, a dinamikus Directory nevű adható meg dinamikus szerelvényekben tárolására.</xref:System.AppDomain> Ez a könyvtár logikailag alatt található a <xref:System.AppDomainSetup.ApplicationBase%2A>, bár ez a könyvtár egy másik része helyezkedhetnek.</xref:System.AppDomainSetup.ApplicationBase%2A>       Ez a tulajdonság után nem módosítható a <xref:System.AppDomain>befejezte az első bind.</xref:System.AppDomain>"
  syntax:
    content: public string DynamicBase { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>, amely megadja, hogy a dinamikus szerelvényekben tartalmazó könyvtárat.</xref:System.String>"
  overload: System.IAppDomainSetup.DynamicBase*
  exceptions: []
  platform:
  - net462
