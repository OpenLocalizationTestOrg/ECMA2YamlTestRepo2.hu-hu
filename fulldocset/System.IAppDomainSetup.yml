  name: ShadowCopyFiles
  nameWithType: IAppDomainSetup.ShadowCopyFiles
  fullName: System.IAppDomainSetup.ShadowCopyFiles
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Lekérdezi vagy beállítja a karakterlánc, amely azt jelzi, hogy árnyékmásolat van kapcsolva."
  remarks: "Ez a tulajdonság után nem módosítható a <xref:System.AppDomain>befejezte az első bind.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyFiles { get; set; }
    return:
      type: System.String
      description: "<xref:System.String>Az érték &quot;true&quot; annak jelzésére, hogy árnyékmásolat be van kapcsolva; vagy &quot;false&quot;, annak jelzésére, hogy az árnyékmásolat tartalmazó kapcsolódik ki.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyFiles*
  exceptions: []
  platform:
  - net462
