  - net462
- uid: System.IAppDomainSetup.ShadowCopyDirectories
  id: ShadowCopyDirectories
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyDirectories
  nameWithType: IAppDomainSetup.ShadowCopyDirectories
  fullName: System.IAppDomainSetup.ShadowCopyDirectories
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Lekérdezi vagy beállítja a fájlneveket a tartalmazó szerelvények árnyékmásolatot."
  remarks: "Által meghatározott összes könyvtár <xref:System.AppDomainSetup.PrivateBinPath%2A>, többek között az által megadott könyvtárban <xref:System.AppDomainSetup.ApplicationBase%2A>, amelyek alapértelmezés szerint árnyékmásolat, ha ez a tulajdonság nincs beállítva.</xref:System.AppDomainSetup.ApplicationBase%2A> </xref:System.AppDomainSetup.PrivateBinPath%2A>       Egy végrehajtható fájl használatban van, ha a végrehajtható fájl frissítések árnyékmásolat másolási könyvtár vannak tárolva. A meglévő felhasználók továbbra is az eredeti végrehajtható fájl segítségével, amíg az véget nem ér, amíg az új felhasználók az árnyék végrehajtható fájlt másolta.       Ez a tulajdonság után nem módosítható a <xref:System.AppDomain>befejezte az első bind.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyDirectories { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>címtárnevek, ahol minden név pontosvesszővel elválasztva listáját tartalmazó.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyDirectories*
  exceptions: []
  platform:
  - net462
