  summary: "Lekérdezi vagy beállítja az alkalmazást tartalmazó könyvtár nevét."
  remarks: "Első, vagy a szerelvény-gyorsítótár-kezelő alkalmazás GYÖKÉRKÖNYVTÁRÁN változó beállításakor használt. Ez az a könyvtár, ahol a szerelvénykezelő kezdjen szerelvények számlálása. Ez a tulajdonság után nem módosítható a <xref:System.AppDomain>befejezte az első bind.</xref:System.AppDomain>"
  syntax:
    content: public string ApplicationBase { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>containg az alkalmazás alapkönyvtárának nevét.</xref:System.String>"
  overload: System.IAppDomainSetup.ApplicationBase*
  exceptions: []
