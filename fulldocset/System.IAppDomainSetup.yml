  type: Interface
  summary: "Szerelvény kötési információ egy példányára felvehető jelöli <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "Ez az interfész tagjai használt a <xref:System.AppDomain.GetData%2A?displayProperty=fullName>és <xref:System.AppDomain.SetData%2A?displayProperty=fullName>módszer a a <xref:System.AppDomain>használni kívánt adatokat.</xref:System.AppDomain> </xref:System.AppDomain.SetData%2A?displayProperty=fullName> </xref:System.AppDomain.GetData%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("27FFF232-A7A8-40dd-8D4A-734AD59FCD41")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IAppDomainSetup
