- uid: System.IAppDomainSetup.ConfigurationFile
  id: ConfigurationFile
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ConfigurationFile
  nameWithType: IAppDomainSetup.ConfigurationFile
  fullName: System.IAppDomainSetup.ConfigurationFile
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Lekérdezi és beállítja egy alkalmazástartomány konfigurációs fájl nevét."
  remarks: "A konfigurációs fájl írja le, a szabályok keresése és a konfigurációs adatokat az alkalmazástartományt. A gazdagép, amely létrehozza az alkalmazástartományt biztosítja ezeket az adatokat, mivel nem minden esetben helyzet a jelentéssel bíró értékek felelős.       Például a konfigurációs adatokat az ASP.NET-alkalmazások tárolódnak minden alkalmazás, a hely és a számítógép, amíg minden alkalmazás, a felhasználó és a számítógép tárolja a konfigurációs adatokat a végrehajtható fájlt. Csak a gazdagép tudja a konfigurációs adatokat egy adott esetben az adatok megírását.       Ez a tulajdonság után nem módosítható a <xref:System.AppDomain>befejezte az első bind.</xref:System.AppDomain>"
  syntax:
    content: public string ConfigurationFile { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>, amely megadja, hogy a konfigurációs fájl nevét.</xref:System.String>"
  overload: System.IAppDomainSetup.ConfigurationFile*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.DynamicBase
  id: DynamicBase
  parent: System.IAppDomainSetup
