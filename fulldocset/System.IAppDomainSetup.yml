- uid: System.IAppDomainSetup.PrivateBinPathProbe
  id: PrivateBinPathProbe
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPathProbe
  nameWithType: IAppDomainSetup.PrivateBinPathProbe
  fullName: System.IAppDomainSetup.PrivateBinPathProbe
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Lekérdezi vagy beállítja a saját bináris könyvtár elérési útja az alkalmazás helyének azonosításához használt."
  remarks: "Állítsa ezt a tulajdonságot a könyvtár elérési útja kizárását a kereshetik meg az alkalmazást. A Keresés a magán- és globális bináris könyvtár elérési útja, és a globális szerelvény-gyorsítótárban korlátozódik.       Ez a tulajdonság után nem módosítható a <xref:System.AppDomain>befejezte az első bind.</xref:System.AppDomain>"
  syntax:
    content: public string PrivateBinPathProbe { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>címtárnevek, ahol minden név pontosvesszővel elválasztva listáját tartalmazó.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPathProbe*
