  summary: "Ez a metódus által megvalósított kapcsolódási adatok típusát lekérdezi, kivéve, ha személyes metódus megvalósításában, amely jelzi a <xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType*>tulajdonság.</xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType*>"
  remarks: "A gyűjtemény által hivatkozott típusok felületek kell állnia.       Ha a <xref:System.CodeDom.CodeMemberMethod>nyilvános metódus, és a metódus valósít meg illesztőfelület, az illesztőfelület- vagy a metódus egy metódust valósítja meg a metódust kell lehet hivatkozni, a gyűjtemény nyilatkozatot jelöli.</xref:System.CodeDom.CodeMemberMethod>       A módszer továbbra is kell rendelkeznie a neve megegyezik a metódust a felület, amely megvalósítja ezt a módszert. Egyes nyelvek esetén például a C# ez nem befolyásolja a szintaxist. Egyéb rendszerek esetén például a Visual Basic, nincs egy különleges szintaxis felületek megvalósításához. Ha a metódus közvetlenül a Microsoftnak a kiterjesztés egyetlen felületet a <xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType%2A>tulajdonság kell helyette használni.</xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType%2A>"
  syntax:
    content: public System.CodeDom.CodeTypeReferenceCollection ImplementationTypes { get; }
    return:
      type: System.CodeDom.CodeTypeReferenceCollection
      description: "A <xref href=&quot;System.CodeDom.CodeTypeReferenceCollection&quot;> </xref> azt jelzi, hogy ez a metódus által megvalósított felületekhez."
  overload: System.CodeDom.CodeMemberMethod.ImplementationTypes*
  exceptions: []
  platform:
  - net462
