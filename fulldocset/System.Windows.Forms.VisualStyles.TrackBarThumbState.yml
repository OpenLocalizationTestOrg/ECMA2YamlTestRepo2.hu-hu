  remarks: "A TrackBarThumbState értékek vannak rendelve a tartományvezérlők állapotait az a <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>objektumok jelennek meg, ha a következő osztályok:- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.Thumb>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbBottom>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbLeft>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbRight>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbTop>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbVertical>a TrackBarThumbState értékeket is használják a argumentumként a <xref:System.Windows.Forms.TrackBarRenderer?displayProperty=fullName>osztály módszereket, amelyek a track sáv csúszkát megrajzolásához.</xref:System.Windows.Forms.TrackBarRenderer?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbVertical> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbTop> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbRight> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbLeft> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbBottom> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.Thumb> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement>"
