  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja azt a célként megadott vagy a keret jelenjenek meg a tartalmat, amely csatolva van, ha egy hivatkozás egy <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> vezérlő kattint."
  remarks: "Értékek tartomány az a-Z (nem betűérzékeny), kivéve a különleges értékek a következő táblázatban felsorolt kezdődhet aláhúzásjellel betűvel kell kezdődniük.      | Érték |} Leírás |}   |-----------|-----------------|   | `_blank`| A tartalom egy új ablakban keretek nélküli Renderelés. |}   | `_parent`| A közvetlen keret-set szülő tartalma Renderelés. |}   | `_search`| Ez a beállítás a tartalmat a keresési ablaktáblán. |}   | `_self`| Ez a beállítás az aktuális keret tartalma. |}   | `_top`| Ez a beállítás a teljes ablak nélküli kereteket a tartalma. |}      > [!NOTE] > Ellenőrizze a böngésző dokumentációját annak meghatározásához, hogy a `_search` érték támogatott.  Például a Microsoft Internet Explorer 5.0-s és újabb verziói támogatják a `_search` céloz érték.       A Target tulajdonság használatával adja meg a keret vagy, amelyen látható a weblap, amelyen van csatolva, ha egy hivatkozás egy <xref:System.Web.UI.WebControls.BulletedList>vezérlő kattint.</xref:System.Web.UI.WebControls.BulletedList> A <xref:System.Web.UI.WebControls.BulletedList>vezérlő, állítsa be a <xref:System.Web.UI.WebControls.BulletedListDisplayMode>tulajdonság értékét <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList> hiperhivatkozásként elem tartalmának megjelenítése Állítsa a <xref:System.Web.UI.WebControls.ListItem.Value%2A>tulajdonság mindegyik listaelem lehetőségre, és navigáljon a weblap URL-címet.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Ha a Target tulajdonság nincs beállítva, a böngésző vagy az aktuális ablak frissítésre, ha a hivatkozásra kattint.      > [!NOTE] > Kezeli a Target tulajdonság egy `target` attribútum. A `target` attribútuma `anchor` elemek nem engedélyezett a XHTML 1.1 a dokumentum-definícióban. Nincs beállítva a Target tulajdonság, ha a megjelenített kimenetét a <xref:System.Web.UI.WebControls.BulletedList>kompatibilisnek kell lennie XHTML 1.1.</xref:System.Web.UI.WebControls.BulletedList> További információkért tekintse meg a témakör [XHTML szabványok a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Elérhető weblapok létrehozásakor, erősen ajánlott akkor kerülje a Target tulajdonság, amelyekre egy másik ablakban. További információkért lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md).       Ez a tulajdonság tárolja állapotának megtekintése."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the Target property. When the user selects the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> display mode from the list box, the Target property is set to `_blank` to display the linked page in a new browser window.  \n  \n [!code-cs[BulletedListDisplaymode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_782_1.aspx)]\n [!code-vb[BulletedListDisplaymode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_782_1.aspx)]"
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "A cél ablak keret, amelyben a weblap betöltése kapcsolt vagy ha egy hivatkozás egy <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> kattint. Az alapértelmezett érték egy üres karakterlánc (&quot;&quot;)."
  overload: System.Web.UI.WebControls.BulletedList.Target*
  exceptions: []
  platform:
  - net462
