  remarks: "Ebben a témakörben:- [bemutatása](#Introduction)      -   [kisegítő](#Accessibility)      -   [deklaratív Szintaxisán](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## bemutatása a BulletedList vezérlő használatára a formázott elemek listájának létrehozása a felsorolás.       Adja meg az egyes listaelemek egy BulletedList vezérlőben megjelenítendő, tegyen egy <xref:System.Web.UI.WebControls.ListItem>objektum minden egyes bejegyzés a nyitó és záró címkék a BulletedList vezérlő között.</xref:System.Web.UI.WebControls.ListItem>       Adja meg a lista elemeit egy BulletedList vezérlőben megjelenítendő használandó felsorolási típus, állítsa be a <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>tulajdonság által meghatározott felsorolási típusok egyike a <xref:System.Web.UI.WebControls.BulletStyle>számbavételi.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> A következő táblázat a rendelkezésre álló listajele stílusok.      | Felsorolás |} Leírás |}   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BulletStyle>| Nincs beállítva. |}   | <xref:System.Web.UI.WebControls.BulletStyle>| Egy szám. |}   | <xref:System.Web.UI.WebControls.BulletStyle>| Egy kisbetűt. |}   | <xref:System.Web.UI.WebControls.BulletStyle>| Egy kisbetűt. |}   | <xref:System.Web.UI.WebControls.BulletStyle>| Egy kisbetűssé latin számok. |}   | <xref:System.Web.UI.WebControls.BulletStyle>| Egy kis latin számot. |}   | <xref:System.Web.UI.WebControls.BulletStyle>| A kitöltött kör. |}   | <xref:System.Web.UI.WebControls.BulletStyle>| Üres kör jelenik. |}   | <xref:System.Web.UI.WebControls.BulletStyle>| A kitöltött négyzetes. |}   | <xref:System.Web.UI.WebControls.BulletStyle>| Egy egyéni lemezképet. |}       Használja a <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>tulajdonság az értéket, amely elindítja a számozására vonatkozó olyan rendezett BulletedList vezérlőt listaelemeit.</xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> Az érték, amely hozzá van rendelve a <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>tulajdonság rendszer figyelmen kívül hagyja, ha a <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>tulajdonság értéke a <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, vagy <xref:System.Web.UI.WebControls.BulletStyle>mező.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> </xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> Ha a <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>tulajdonság értékének <xref:System.Web.UI.WebControls.BulletStyle>Adjon meg egyéni lemezképet erre a célra, be kell állítani a <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>tulajdonság is, hogy a fájl elérési útja.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>       Adja meg a listaelemek megjelenítési viselkedését a BulletedList, állítsa be a <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>tulajdonság által meghatározott érték a <xref:System.Web.UI.WebControls.BulletedListDisplayMode>számbavételi.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> A megadott megjelenítési viselkedéseket vannak <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, és <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode>       Ha egy hivatkozásra kattint, navigál URL-címre. Használja a <xref:System.Web.UI.WebControls.ListItem.Value%2A>tulajdonság az URL-cím, amely egy hivatkozás navigál.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Használja a <xref:System.Web.UI.WebControls.BulletedList.Target%2A>tulajdonság határozza meg a keret vagy, amelyen látható a weblap, amely akkor nyílik meg, amikor egy hivatkozásra kattint.</xref:System.Web.UI.WebControls.BulletedList.Target%2A>       Ha a <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>tulajdonsága <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, a BulletedList vezérlő megjeleníti a listaelemek vissza az való kattintáskor hivatkozásként.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> A szoftveres vezérléshez a Csatolás gombra kattintáskor végrehajtott műveletekről, adja meg az eseménykezelő a <xref:System.Web.UI.WebControls.BulletedList.Click>esemény.</xref:System.Web.UI.WebControls.BulletedList.Click> Vegye figyelembe, hogy a <xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A>és <xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A>tulajdonságokat örökli a <xref:System.Web.UI.WebControls.ListControl>osztályhoz, és nem vonatkoznak a BulletedList vezérlő.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A> </xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A> Használja az esemény adatainak a <xref:System.Web.UI.WebControls.BulletedListEventArgs>osztály meghatározni a hivatkozás gombra kattintott, a BulletedList indexét.</xref:System.Web.UI.WebControls.BulletedListEventArgs>       A BulletedList vezérlő adatkötés is támogatja. A BulletedList kötése egy adatforrást, megadott adatkötési mechanizmusok használhatja. További információkért lásd: [adatbázisok kötése](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;Accessibility&quot;></a>## Kisegítő alapértelmezés szerint ez a vezérlő megjelenítése a kód előfordulhat, hogy nem felel meg kisegítő szabványok, például a webes tartalom kisegítő irányelvek 1.0 (WCAG) 1-es prioritás irányelveket. A vezérlő kisegítő támogatásával kapcsolatos részletekért lásd: [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklaratív Szintaxisán```   <asp:BulletedList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       BulletImageUrl=&quot;uri&quot;       BulletStyle=&quot;NotSet|Numbered|LowerAlpha|UpperAlpha|LowerRoman|           UpperRoman|Disc|Circle|Square|CustomImage&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       DisplayMode=&quot;Text|HyperLink|LinkButton&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;  