  remarks: "Ez a parancs azt jelzi, hogy a nagyítási szint beállítása a levelezéshez.       Nem válaszol a Nagyítás parancsot bármelyik megadott a végrehajtására van [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] osztály. Így meg kell adnia egy megfelelő végrehajtására, a példában látható.      <a name=&quot;xamlAttributeUsage_Zoom&quot;></a>## XAML attribútumok használata```   <object property=&quot;NavigationCommands.Zoom&quot;/>   ```"
  example:
  - "The following example shows how to implement code that responds to the Zoom command in conjunction with a <xref:System.Windows.Controls.FlowDocumentPageViewer>.  \n  \n [!code-xml[NavigationCommandsSnippets#ZoomMARKUP1](~/add/codesnippet/xaml/NavigationCommandsSnippets/Zoom.xaml#zoommarkup1)]  \n[!code-xml[NavigationCommandsSnippets#ZoomMARKUP2](~/add/codesnippet/xaml/NavigationCommandsSnippets/Zoom.xaml#zoommarkup2)]  \n[!code-xml[NavigationCommandsSnippets#ZoomMARKUP3](~/add/codesnippet/xaml/NavigationCommandsSnippets/Zoom.xaml#zoommarkup3)]  \n[!code-xml[NavigationCommandsSnippets#ZoomMARKUP4](~/add/codesnippet/xaml/NavigationCommandsSnippets/Zoom.xaml#zoommarkup4)]  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public static System.Windows.Input.RoutedUICommand Zoom { get; }
    return:
      type: System.Windows.Input.RoutedUICommand
      description: "Az irányított [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] parancsot.       <table><thead><tr><th> Alapértelmezett értékek       </th><th></th></tr></thead><tbody><tr><td> Kulcs hitelesítési módok       </td><td> –       </td></tr><tr><td> Felhasználói felületen megjelenő szövegben       </td><td> Nagyítás       </td></tr></tbody></table>"
  overload: System.Windows.Input.NavigationCommands.Zoom*
  exceptions: []
