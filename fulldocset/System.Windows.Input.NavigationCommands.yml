  syntax:
    content: public static System.Windows.Input.RoutedUICommand BrowseBack { get; }
    return:
      type: System.Windows.Input.RoutedUICommand
      description: "Az irányított [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] parancsot.       <table><thead><tr><th> Alapértelmezett értékek       </th><th></th></tr></thead><tbody><tr><td> Kulcs hitelesítési módok       </td><td> ALT + BALRA       </td></tr><tr><td> Felhasználói felületen megjelenő szövegben       </td><td> Biztonsági       </td></tr></tbody></table>"
