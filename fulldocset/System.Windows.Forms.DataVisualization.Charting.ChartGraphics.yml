  remarks: "Ez az osztály biztosít számos átalakítás működik, és is közzétesz egy GDI + <xref:System.Drawing.Graphics>objektum.</xref:System.Drawing.Graphics> Vegye figyelembe, hogy, méretezhető vektoros grafikus (SVG), használja a megjelenítésekor a <xref:System.Drawing.Graphics>objektum egyéni rajz nem lesz az SVG-dokumentum része.</xref:System.Drawing.Graphics>       Vegye figyelembe a következőket is, alapértelmezés szerint <xref:System.Drawing.Graphics>Funkciók általában abszolút koordinátát igénybe vehet.</xref:System.Drawing.Graphics> Ezért érdemes lehet hasznos, ha rajzolási műveleteket hajt végre az osztály a konverziós metódusok.       Egy ChartGraphics objektum ki van téve a a <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>tulajdonsága a <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs>osztály? qualifyHint = False & autoUpgrade = True, ami megkönnyíti egyéni rajzolási végrehajtásához a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>és <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>események.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>      > [!IMPORTANT] > Ha jelentős módosításai az alapértelmezett viselkedése a <xref:System.Drawing.Graphics>objektum, a diagram képének és a kapcsolódó elemek kiszámíthatatlanul nyújthatók.</xref:System.Drawing.Graphics> Például elhelyezéséhez módosíthatók. Javasoljuk, hogy akkor is megismerhessék a GDI + előtt végzett módosításokat jelentős tulajdonságait a <xref:System.Drawing.Graphics>objektum.</xref:System.Drawing.Graphics>"
