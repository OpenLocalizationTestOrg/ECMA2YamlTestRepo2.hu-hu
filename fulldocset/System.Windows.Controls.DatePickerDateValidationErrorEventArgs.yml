  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.Controls.DatePicker.DateValidationError&quot;> </xref> esemény."
  remarks: "A <xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName>az esemény akkor következik be, amikor <xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName>, amely dátum nem értelmezhető, vagy ha a dátum nem választható ki értékre van beállítva.</xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName> </xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName> Ez az esemény előfizetni, és adja meg, hogy kivételt jelenik meg, úgy, hogy a <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A>tulajdonság.</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A> Ha <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> `true`, a követező kivételekre egyik jelenik meg: |} Kivétel típusa |} Az állapot |}   |--------------------|---------------|   | <xref:System.FormatException>| A megadott szöveg nem értelmezhető érvényes dátumként, és a kivétel nincs megszüntetve. |}   | <xref:System.ArgumentOutOfRangeException>| A beírt szöveg, amely nem választható dátumot elemzi. |}       Ha <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>van `false`, az alkalmazás a szokásos módon folytatja végrehajtási.</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.ArgumentOutOfRangeException> </xref:System.FormatException> </xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.DatePicker> that displays the dates in August 2009 and specifies that each Saturday and Sunday is not selectable. The <xref:System.Windows.Controls.DatePicker> handles the <xref:System.Windows.Controls.DatePicker.DateValidationError> event. If the user enters a date that is not selectable, the example displays a message. If the user enters text that is not a valid date, an exception is thrown.  \n  \n [!code-cs[DatePickerSnippets#2](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#2)]\n [!code-vb[DatePickerSnippets#2](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#2)]\n [!code-xml[DatePickerSnippets#2](~/add/codesnippet/xaml/datepickersnippets.datepickersnippets/window1.xaml#2)]  \n  \n [!code-cs[DatePickerSnippets#3](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#3)]\n [!code-vb[DatePickerSnippets#3](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#3)]"
