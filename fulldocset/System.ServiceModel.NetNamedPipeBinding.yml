  name: NetNamedPipeBinding
  nameWithType: NetNamedPipeBinding
  fullName: System.ServiceModel.NetNamedPipeBinding
  type: Class
  summary: "Biztonságos és megbízható kötést optimalizált-gép kommunikációt biztosít."
  remarks: "A NetNamedPipeBinding egy futásidejű kommunikációs verem alapértelmezés szerint a transport security nevesített csövek üzenetek kézbesítése és egy üzenet bináris kódolás használó állít elő. A kötés egy megfelelő [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] -gép kommunikációs rendszer által biztosított választás. Azt is támogatja a tranzakciókat.       A NetNamedPipeBinding alapértelmezett konfigurációjának hasonlít a konfiguráció biztosítja a <xref:System.ServiceModel.NetTcpBinding>, egyszerűbb, de mivel a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] megvalósítása csak célja, a gép használatra, így semmi kevesebb kitett funkciót.</xref:System.ServiceModel.NetTcpBinding> A legfontosabb különbség az, hogy a <xref:System.ServiceModel.SecurityMode>csak ajánlatok beállítása a <xref:System.ServiceModel.SecurityMode>és <xref:System.ServiceModel.SecurityMode>beállítások.</xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> A SOAP biztonsági támogatás lehetőség nem található. A biztonsági beállítások használatával lehet konfigurálni a választható `securityMode` paraméterének <xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>konstruktora.</xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>"
  example:
  - "The following example shows the part of the configuration file that contains the section for the NetNamedPipeBinding with values set to defaults.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows how to programmatically use the NetNamedPipeBinding class.  \n  \n [!code-cs[S_UENetNamedPipe#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_4_2.cs)]"
  syntax:
    content: 'public class NetNamedPipeBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
