  remarks: "`ReleaseObjectPool`készletezett, ellenkező esetben tenné fenntartott szabad erőforrásokhoz hívható <xref:System.Data.OleDb.OleDbConnection>objektumok.</xref:System.Data.OleDb.OleDbConnection> Ez a metódus meghívható, ha például a kapcsolati objektum nem használható újra időmennyiség OLE DB services szokásos tartja a készletezett kapcsolatainak aktív kívánt. Vegye figyelembe, hogy kizárólag a metódus hívása nem ténylegesen kiadási az aktív kapcsolatok, amely a készletben.       A következő kell történnie, a készlet végül eldobása előtt: 1.  Hívás <xref:System.Data.OleDb.OleDbConnection.Close%2A>a kapcsolati objektum visszahelyezni a készletbe.</xref:System.Data.OleDb.OleDbConnection.Close%2A>      2.  Időtúllépés a készlet minden egyes objektum engedélyezése.      3.  ReleaseObjectPool hívja.      4.  A szemétgyűjtés meghívni.       Ezzel szemben ha meghívja a <xref:System.Data.OleDb.OleDbConnection.Close%2A>minden aktív kapcsolatok használata esetén, és szemétgyűjtés meghívni, de ne hívja meg ReleaseObjectPool, a forrásokat a készletezett objektumok is elérhető marad a.</xref:System.Data.OleDb.OleDbConnection.Close%2A>"
