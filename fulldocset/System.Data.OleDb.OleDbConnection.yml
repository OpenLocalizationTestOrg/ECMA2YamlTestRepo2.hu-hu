  name: OleDbConnection
  nameWithType: OleDbConnection
  fullName: System.Data.OleDb.OleDbConnection
  type: Class
  summary: "Adatforrás-kapcsolat jelöli."
  remarks: "OleDbConnection objektum adatforráshoz egyedi kapcsolatot jelöl. Egy ügyfél-kiszolgáló adatbázis rendszerrel megegyezik a hálózati kapcsolat a kiszolgálóval. Attól függően, hogy a funkció a natív OLE DB-szolgáltató támogatja néhány módszerek vagy egy OleDbConnection objektum tulajdonságai nem érhetők el.       OleDbConnection példányának létrehozásakor összes tulajdonsága az eredeti értékekre. Ezek az értékek listája tekintse meg a OleDbConnection konstruktor.       Az egyetlen OleDbConnection egynél több DataReader nyithatja meg. Ha használ OLE DB-szolgáltatója nem támogatja egynél több DataReader egyetlen kapcsolat, a szolgáltató implicit módon megnyílik egy további kapcsolatot az egyes.       Ha a OleDbConnection kerül a hatókörén kívül, akkor nincs lezárva. Ezért kifejezetten zárja be a kapcsolat meghívásával <xref:System.Data.OleDb.OleDbConnection.Close%2A>vagy **eldobásakor**, vagy a OleDbConnection objektummal belül egy `Using` utasítást.</xref:System.Data.OleDb.OleDbConnection.Close%2A>      > [!NOTE] > Nagy teljesítményű alkalmazások központi telepítése érdekében használjon kapcsolatkészletezést. Ha a .NET Framework Data Provider OLE DB használja, nem kell engedélyezni a kapcsolatkészletezést, mert a szolgáltató automatikusan kezeli ezt. Kapcsolat használatával kapcsolatos további információk az OLE DB rendszerhez, a .NET-keretrendszer adatszolgáltatója a készletezési: [OLE DB ODBC és Oracle kapcsolatkészletezést](~/add/includes/ajax-current-ext-md.md).       Ha egy végzetes <xref:System.Data.OleDb.OleDbException>(például egy SQL Server súlyossági szint 20 vagy nagyobb) állítja elő a metódus végrehajtása egy <xref:System.Data.OleDb.OleDbCommand>, a OleDbConnection esetleg be van zárva.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbException> Azonban a felhasználó újra megnyitni és folytatható.       Egy alkalmazás által létrehozott a OleDbConnection objektum egy példányát megkövetelheti az összes közvetlen és közvetett hívó számára rendelkezik megfelelő engedéllyel a kód által beállítás deklaratív vagy imperatív biztonsági követelményeinek. OleDbConnection biztonsági iránti igények kielégítése érdekében használata lehetővé teszi a <xref:System.Data.OleDb.OleDbPermission>objektum.</xref:System.Data.OleDb.OleDbPermission> Felhasználók ellenőrizheti, hogy a kód a megfelelő engedélyekkel rendelkezik a <xref:System.Data.OleDb.OleDbPermissionAttribute>objektum.</xref:System.Data.OleDb.OleDbPermissionAttribute> Felhasználók és rendszergazdák is használhatják a [Caspol.exe (Code Access biztonsági házirend eszközzel)](~/add/includes/ajax-current-ext-md.md) a számítógép, a felhasználó- és a vállalati szintű biztonsági házirend módosítására. További információkért lásd: [kódelérés-biztonsági és ADO.NET](~/add/includes/ajax-current-ext-md.md).       Az kiszolgáló figyelmeztetés és információs üzenetek kezelésére vonatkozó további információkért lásd: [Kapcsolateseményei](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > A OleDbConnection objektum nem támogatja a dinamikus jellemző OLE DB-szolgáltató tulajdonságainak beállítása vagy beolvasása. Csak az OLE DB-szolgáltatója a kapcsolódási karakterláncban átadhatók tulajdonságok támogatottak."
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbCommand> and an OleDbConnection. The OleDbConnection is opened and set as the <xref:System.Data.OleDb.OleDbCommand.Connection%2A> for the <xref:System.Data.OleDb.OleDbCommand>. The example then calls <xref:System.Data.OleDb.OleDbCommand.ExecuteNonQuery%2A> and closes the connection. To accomplish this, <xref:System.Data.OleDb.OleDbCommand.ExecuteNonQuery%2A> is passed a connection string and a query string that is an SQL INSERT statement.  \n  \n [!code-cs[Classic WebData OleDbConnection Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_3_1.cs)]\n [!code-vb[Classic WebData OleDbConnection Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_3_1.vb)]"
