  summary: "Lehetővé teszi, hogy a Visual Basic 6.0 frissítése <xref uid=&quot;langword_csharp_WebClass&quot; name=&quot;WebClass&quot; href=&quot;&quot;> </xref> futtatásához projektek [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]."
  remarks: "Ha a Visual Basic 6.0 `WebClass` projekt legyen frissítve [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], alakítja át egy [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] webhely projektet.       Nyilatkozatok hozzáadódnak a projekthez: egyet a `WebClass` és az egyes egy `WebItem` és `Template` a a `WebClass` projekt. A `Page_Load` esemény eljárás hozzáadódik a projektet. Ez a először létrehoz egy `WebClass` objektum, majd <xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem>az egyes objektumok `WebItem` és `Template` a Visual Basic 6.0 társított `WebClass` projekt.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem> Végül, az a `Page_Load` esemény eljárás hívása megjelenik a `WebClass` kompatibilitási futásidejű: <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A>.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A> Ez lehetővé teszi, hogy a futtatókörnyezet megjelenítéséhez a <xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem>a kérelem URL-címben megadott.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem> Ezt a kódot a frissített projektjéhez hozzáadott csak az új kódot, és csak a Visual Basic 6.0 alapul szolgáló viselkedésének emulációjához ügyfélhívásokat `WebClass` futásidejű.       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class WebClass
