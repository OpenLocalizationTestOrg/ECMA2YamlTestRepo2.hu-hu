  summary: "Az aszinkron visszahívás módszer, amely megadja az adathoz kötött vezérlő képviseli egy adatforrásnézete aszinkron insert, update vagy delete adatok művelet."
  remarks: "Alapértelmezés szerint az ASP.NET Web lap és ellenőrzés végrehajtása szinkron. Adatforrás-vezérlők, bővíthető aszinkron adatok beolvasása és adatok műveletek támogatásához. A <xref:System.Web.UI.DataSourceView>objektum támogatja a <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>, és <xref:System.Web.UI.DataSourceView.Delete%2A>módszerek aszinkron az adatok feldolgozásához.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> </xref:System.Web.UI.DataSourceView> A DataSourceViewOperationCallback delegált kerülnek az adatforrásnézet egy adathoz kötött vezérlő, hogy a nézet az aszinkron feldolgozás befejeződik ez a delegált hívására, és értesíti a művelet eredményéről az adathoz kötött vezérlő."
