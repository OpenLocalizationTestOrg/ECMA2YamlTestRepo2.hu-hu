  summary: "Lekérdezi egy érték, amely jelzi, hogy a megadott felhasználó szerepel-e a megadott szerepkörhöz."
  remarks: "Akkor is megállapításához, hogy hitelesített felhasználók egy adott szerepkör meghívásával a <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metódusában a <xref:System.Security.Principal.IPrincipal>által visszaadott a `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>tulajdonság.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> Az alkalmazás ügyfél-telepítési szolgáltatások használatához konfigurált alkalmazások Ez a tulajdonság adja vissza egy <xref:System.Web.ClientServices.ClientRolePrincipal>.</xref:System.Web.ClientServices.ClientRolePrincipal> Mivel ez az osztály megvalósítja az <xref:System.Security.Principal.IPrincipal>felület, nem kell explicit módon hivatkozni rá.</xref:System.Security.Principal.IPrincipal> A <xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A?displayProperty=fullName>metódus belső meghívja a IsUserInRole metódust.</xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A?displayProperty=fullName> Az IsUserInRole metódusnak a <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>annak meghatározásához, hogy a felhasználó által megadott metódus `username` szerepel a szerepkör által jelzett `roleName`.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>       A szolgáltató gyorsítótárazza a szükségtelen hívások elkerülése érdekében a helyi fájlrendszer szerepkör információt. További információkért lásd: a <xref:System.Web.ClientServices.Providers.ClientRoleProvider>osztály áttekintése.</xref:System.Web.ClientServices.Providers.ClientRoleProvider>"
  example:
  - "The following example code demonstrates how to access this method directly to determine whether the user is in a particular role. This code first tests whether the user login has expired. An explicit <xref:System.Web.ClientServices.Providers.ClientRoleProvider> reference is required to call the <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> method, so the same reference is used to call the IsUserInRole method. If the user is in the \"manager\" role, this code calls a `PerformManagerTask` method, which is not provided.  \n  \n [!code-vb[ClientApplicationServices#321](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#321)]\n [!code-cs[ClientApplicationServices#321](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#321)]"
  syntax:
    content: public override bool IsUserInRole (string username, string roleName);
    parameters:
    - id: username
      type: System.String
      description: "A felhasználó neve."
    - id: roleName
      type: System.String
      description: "A szerepkör nevét."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a megadott felhasználó a megadott szerepkör; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> , ha a megadott felhasználó nincs hitelesítve vagy nincs a megadott szerepkörhöz."
  overload: System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>username</code>is <xref:System.String> or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       – vagy – <code>username</code> nincs az aktuális, hitelesített felhasználó felhasználónevét."
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "A felhasználó nincs hitelesítve.       – vagy – a szerepkörök szolgáltatás nem érhető el."
  platform:
  - net462
