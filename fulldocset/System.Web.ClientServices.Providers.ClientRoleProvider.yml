  name: ClientRoleProvider
  nameWithType: ClientRoleProvider
  fullName: System.Web.ClientServices.Providers.ClientRoleProvider
  type: Class
  summary: "Lekérdezi a szerepköri információkat a Windows-alapú alkalmazások egy [!INCLUDE[ajax_current_short](~/add/includes/ajax-current-short-md.md)] szerepkörök szolgáltatás."
  remarks: "Alkalmazás ügyfél-telepítési szolgáltatások segítségével szerepkör információt lekérni egy meglévő szerepkör-szolgáltatást úgy konfigurálja az alkalmazás a ClientRoleProvider osztály használhatja. Konfigurálást követően meg tudja megállapításához, hogy hitelesített felhasználók egy adott szerepkör meghívásával a <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metódusában a <xref:System.Security.Principal.IPrincipal>által visszaadott a `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>tulajdonság.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> Az alkalmazás ügyfél-telepítési szolgáltatások használatához konfigurált alkalmazások Ez a tulajdonság adja vissza egy <xref:System.Web.ClientServices.ClientRolePrincipal>.</xref:System.Web.ClientServices.ClientRolePrincipal> Mivel ez az osztály megvalósítja az <xref:System.Security.Principal.IPrincipal>felület, nem kell explicit módon hivatkozni rá.</xref:System.Security.Principal.IPrincipal> A <xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A?displayProperty=fullName>belső metódushívások a <xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A?displayProperty=fullName>metódus.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A?displayProperty=fullName> </xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A?displayProperty=fullName>       A ClientRoleProvider osztály, amely a hitelesített felhasználók szerepkör adatait kérdezi le a szerepkörök szolgáltatás által jelzett csak olvasható szerepkör tagsági szolgáltató a <xref:System.Web.ClientServices.Providers.ClientRoleProvider.ServiceUri%2A>tulajdonság.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.ServiceUri%2A> Értékét a <xref:System.Web.ClientServices.Providers.ClientRoleProvider.ServiceUri%2A>tulajdonság általában kéri le a rendszer mellett más konfigurációs értékeket az alkalmazás konfigurációs fájljában.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.ServiceUri%2A> További információkért lásd: [hogyan: ügyfél alkalmazáskiszolgálók konfigurálása](~/add/includes/ajax-current-ext-md.md).       Az aktuális ClientRoleProvider példány használatával kérheti le a `static` <xref:System.Web.Security.Roles.Provider%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.Security.Roles.Provider%2A?displayProperty=fullName>       A ClientRoleProvider osztály csak a támogatja <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>és <xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A> <xref:System.Web.Security.RoleProvider>absztrakt osztálytól</xref:System.Web.Security.RoleProvider> módszerei</xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A> </xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> Ha ezek közül egy adott felhasználó hív meg, a szolgáltató először ellenőrzi a helyi gyorsítótár szerepkör információt. Ha a gyorsítótár nem tartalmaz semmilyen szerepkör információt, vagy lejárt a gyorsítótár, a szolgáltató a szerepkör adatait kérdezi le a szerepkörök szolgáltatás, és hozzáadja azt a gyorsítótárban.       Megadhatja a szerepkörök gyorsítótár időkorlátja ügyfél alkalmazásszolgáltatások konfigurálásakor. Kényszerítése a <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>metódus szerepkör adatok lekérése a szolgáltatás a helyi gyorsítótárba hívása helyett a <xref:System.Web.ClientServices.Providers.ClientRoleProvider.ResetCache%2A>metódus első.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.ResetCache%2A> </xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>       A ClientRoleProvider osztály létrehozása vagy törlése a szerepköröket, vagy módosíthatja a felhasználói szerepkör tagsága nem használható. Hozzon létre, vagy módosítsa a szerepköri információkat, módosítania kell a konfiguráció a szerepkör-szolgáltatás a kiszolgálón."
  example:
  - "The following example code demonstrates how to use this property to programmatically set the roles service location.  \n  \n [!code-vb[ClientApplicationServices#302](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#302)]\n [!code-cs[ClientApplicationServices#302](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#302)]"
  syntax:
    content: 'public class ClientRoleProvider : System.Web.Security.RoleProvider'
  inheritance:
  - System.Web.Security.RoleProvider
  implements: []
  inheritedMembers: []
  platform:
  - net462
