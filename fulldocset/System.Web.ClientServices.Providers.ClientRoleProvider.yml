  remarks: "A ResetCache metódus eltávolítja az összes szerepkör információkat a helyi gyorsítótárban, és leállítja a gyorsítótár lejárati dátuma. A metódus hívása után a következő irányuló hívás a <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>vagy <xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A>módszert fog szerepkör adatok lekérését a beállított szerepkör-szolgáltatás helyett a helyi gyorsítótárban.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A> </xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>       Ez a módszer segítségével engedélyezheti a felhasználók számára a szerepkörök a gyorsítótár frissítése, ha a szerepkör nem módosult, de a gyorsítótár még nem járt. A szerepkörök időtúllépési időköz telepítésével kapcsolatos információkért lásd: [hogyan: ügyfél alkalmazáskiszolgálók konfigurálása](~/add/includes/ajax-current-ext-md.md)."
