  remarks: "Mindkét <xref:System.Windows.Controls.Frame>és <xref:System.Windows.Navigation.NavigationWindow>jeleníti meg, amely támogatja a következő mechanizmusok alapján előzmények navigációs navigációs chrome:-a navigáláshoz gomb biztonsági másolatot a tartalom egy részét, egyszerre.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>      -A gomb navigáláshoz előre egy darab tartalom egyszerre.      -A [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-megjelenítő stílus legördülő lista:-legfeljebb kilenc kombinált lista elemei hátra előzménylistáján és kilenc elemek előre előzménylistáján.          – Az aktuális adat, biztonsági és a navigációs előzmények tartalom helyzete.       A navigációs előzmények nem tárolódnak a <xref:System.Windows.Navigation.NavigationWindow>és <xref:System.Windows.Controls.Frame>a következő tulajdonságai: **vissza előzménylistáján**: <xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName>, <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       **Továbbítsa előzménylistáján**: <xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>, <xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>       Létrehozásához a [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-stílus legördülő listából válassza ki, <xref:System.Windows.Navigation.NavigationWindow>és <xref:System.Windows.Controls.Frame>JournalEntryUnifiedViewConverter használja az egyes hátsó előzménylistáján egyesítése és továbbítsa a előzménylistáján navigációs egyetlen listává kérelemelőzmény-bejegyzésekkel.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> A megjelenő listában legfeljebb kilenc bejegyzést hátsó előzménylistáján és kilenc bejegyzések az előremutató navigációs előzményeket, valamint az aktuális tartalom bejegyzést tartalmaz.       Ha hoz létre egyéni navigációs [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)], és meg kell adni egy [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-stílus legördülő listából válassza ki, ehhez hasonló JournalEntryUnifiedViewConverter használhatja.      ## XAML attribútum használati Ez az osztály nem általában használatos [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
