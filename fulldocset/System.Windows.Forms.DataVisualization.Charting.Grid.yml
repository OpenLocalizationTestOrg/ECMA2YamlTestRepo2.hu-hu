  remarks: "Ez az osztály a funkcionalitást biztosítja a rácsok a diagramra, és használatával van közzétéve a <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>és <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A>az egyes tulajdonságait <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objektum.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>       Fő rácsvonalak alapértelmezés szerint nem rendelkeznek a <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, és <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>Tulajdonságok beállítása.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Amikor a fő rácsvonalak tulajdonságai nincsenek beállítva, a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>vezérlő automatikusan meghatározza a megfelelő értékeket a rácsvonalak.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       A tengely és a másodlagos rácsvonalak alapértelmezés szerint a <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, és <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>tulajdonságainak **automatikus** (0).</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Ha tengelyfeliratok vagy másodlagos rácsvonalak engedélyezve vannak, és ezek a tulajdonságok nem módosulnak, a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>vezérlő automatikusan meghatározza, hogy milyen gyakran szeretné a másodlagos rácsvonalak állít.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Tengely rácsok: - engedélyezhetők és letilthatók.      -A kezdési ponttal rendelkezik, amely azt határozza meg, ha azokat először rajzolni.      -Megjelenített sorok beállítható stílusát, a szélesség és a színét.      -Rendelkezhet történik, vagy manuálisan beállított időközönként."
