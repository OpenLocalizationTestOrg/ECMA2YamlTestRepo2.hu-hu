  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Lekérdezi vagy beállítja a fő vagy a rácsvonalak közötti időtartam."
  remarks: "Alapértelmezés szerint ez a tulajdonság nincs beállítva a tengelyfeliratok, a fő osztásjelek és a fő rácsvonalak. Ha nincs beállítva – vagy alapértelmezett, explicit módon használatával <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>tervezési időben, vagy egy értékkel <xref:System.Double.NaN>futási időben – a tényleges érték a tulajdonság határozza meg a <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>tulajdonsága a <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objektum, amelyhez tartozik például a Rács sor vagy az osztásjelek be van jelölve, a diagramelem.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> </xref:System.Double.NaN> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Másodlagos osztásjelek és rácsvonalak intervallumának soha nem érinti a <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>tulajdonság értéke.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>       Az időköz tengely egységekben mérése történik, és határozza meg, milyen gyakran egy megfelelő diagramelem megrajzolása. Tegyük fel például, oszlopdiagram rendelkezik egy X tengely lépés 1 (Ez azt jelenti, 1, 2, 3, 4, és így tovább); Ha a <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>tulajdonság az X tengely, 2, egy tengelyfeliratok fog megjelenni minden más oszlop.</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>       Ugyanez érvényes minden esetben diagramelemek. Más szóval, ha az előző példa sáv sorok volt használatban a egy <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>0,5, és azok <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>tulajdonság 2 volt, a szalag sor jelenik meg 0,5, 2.5, 4.5-ös és így tovább.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Ha megadta a diagramelem `Interval` tulajdonság nullára, időközönként automatikusan határozza meg a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>vezérlő.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> érték, amely a rácsvonalak közötti távolság jelöli. Alapértelmezés szerint az érték nincs beállítva (<xref:System.Double>) fő rácsvonalak.</xref:System.Double> Másodlagos rácsvonalak alapértelmezett értéke nulla (0)."
  overload: System.Windows.Forms.DataVisualization.Charting.Grid.Interval*
  exceptions: []
  platform:
  - net462
