  name: ListItem
  nameWithType: ListItem
  fullName: System.Web.UI.WebControls.ListItem
  type: Class
  summary: "Egy lista adathoz kötött vezérlő adatokat elemet jelképezi. Ez az osztály nem örökölhető."
  remarks: "Egy ListItem vezérlő jelöli egy egyedi adatelem belül lista adathoz kötött vezérlő, például egy <xref:System.Web.UI.WebControls.ListBox>vagy egy <xref:System.Web.UI.WebControls.RadioButtonList>vezérlő.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListBox>       Számos módon adja meg egy elem a lista vezérlőben megjelenő szöveg. A leggyakoribb módja, ha kialakít szöveget a belső HTML-tartalom. A belső HTML-tartalmakat az a szöveg a nyitó és záró címkék ListItem vezérlő között. Használhatja a <xref:System.Web.UI.WebControls.ListItem.Text%2A>tulajdonsággal elem a lista vezérlőben megjelenő szöveg.</xref:System.Web.UI.WebControls.ListItem.Text%2A>       A <xref:System.Web.UI.WebControls.ListItem.Value%2A>tulajdonság lehetővé teszi, hogy egy érték az elemhez társítani a lista vezérlőben, továbbá a vezérlőben megjelenített szöveg.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Például megjelenítéséhez egy elem a lista vezérlőben, mint `&quot;Item 1&quot;`, és használja a <xref:System.Web.UI.WebControls.ListItem.Value%2A>tulajdonság adja meg például, hogy az elem értékét `&quot;$1.99&quot;`.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       A belső HTML-tartalmakat, tetszőleges kombinációja lehet <xref:System.Web.UI.WebControls.ListItem.Text%2A>, vagy <xref:System.Web.UI.WebControls.ListItem.Value%2A>Tulajdonságok beállítása.</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A> Az eredményül kapott HTML-kimenetében ListItem vezérlő attól függ, ezek három tulajdonságainak beállított kombinációja. Például, ha minden három vannak beállítva az alábbiak szerint: ```   <asp:ListItem Value=&quot;Value 1&quot; Text=&quot;Item 1&quot;>Inner 1</asp:ListItem>   ``` a belső tartalom HTML használt belső HTML tartalom megjelenítése és a <xref:System.Web.UI.WebControls.ListItem.Value%2A>tulajdonságot használja a `Value` attribútum.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Az eredményül kapott HTML kimenetének megjelenítése: ```   <option value=&quot;Value 1&quot;>Inner 1</option>   ``` a következő táblázat felsorolja a tulajdonságainak beállítása és a megfelelő tulajdonságával, a belső megjelenített HTML-tartalmakat használt kombinációja és `Value` attribútum. A három oszlopokat a bal oldali listában tulajdonságainak beállítása kombinációja. A két oszlop, a jobb oldali listáról, mely tulajdonság értékét használja a megfelelő attribútumot.      | Belső HTML-tartalmakat |} Text tulajdonságához |} A tulajdonság értékének |} Belső HTML tartalom megjelenítése |} Megjeleníteni a Value attribútumként |}   |------------------------|-------------------|--------------------|---------------------------------|------------------------------|   | Állítsa be |} Állítsa be |} Állítsa be |} Belső HTML-tartalmakat |} A tulajdonság értékének |}   | Állítsa be |} Állítsa be |} Nincs beállítva |} Belső HTML-tartalmakat |} Belső HTML-tartalmakat |}   | Állítsa be |} Nincs beállítva |} Állítsa be |} Belső HTML-tartalmakat |} A tulajdonság értékének |}   | Állítsa be |} Nincs beállítva |} Nincs beállítva |} Belső HTML-tartalmakat |} Belső HTML-szöveg |}   | Nincs beállítva |} Állítsa be |} Állítsa be |} Text tulajdonságához |} A tulajdonság értékének |}   | Nincs beállítva |} Állítsa be |} Nincs beállítva |} Text tulajdonságához |} Text tulajdonságához |}   | Nincs beállítva |} Nincs beállítva |} Állítsa be |} A tulajdonság értékének |} A tulajdonság értékének |}   | Nincs beállítva |} Nincs beállítva |} Nincs beállítva |} Nincs beállítva |} Nincs beállítva |}      > [!NOTE] > Mert a <xref:System.Web.UI.WebControls.ListItem.Text%2A>és <xref:System.Web.UI.WebControls.ListItem.Value%2A>minden tulajdonságnak üres karakterlánc, az alapértelmezett érték, a lehetséges, hogy a lista vezérlő üres lista elemeit.</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A>       Ha a lista mintavezérlője jelenik meg, ListItem vezérlő, amelynek a <xref:System.Web.UI.WebControls.ListItem.Selected%2A>tulajdonsága `true` kiemeli a vezérlőben.</xref:System.Web.UI.WebControls.ListItem.Selected%2A>       A ListItem vezérlője a <xref:System.Web.UI.WebControls.ListItem.Enabled%2A>tulajdonságot meg lehet adni egy ListItem vezérlő engedélyezve vagy letiltva.</xref:System.Web.UI.WebControls.ListItem.Enabled%2A> Letiltott ListItem vezérlő annak jelzésére, hogy jelölhető szürkén jelenik meg. Ez a tulajdonság használatával tiltsa le a egy ListItem vezérlő, akár egy <xref:System.Web.UI.WebControls.RadioButtonList>vezérlő vagy egy <xref:System.Web.UI.WebControls.CheckBoxList>vezérlő.</xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.RadioButtonList>      > [!NOTE] > Letiltani egy ListItem vezérlő nem használhatja ezt a tulajdonságot a <xref:System.Web.UI.WebControls.DropDownList>vezérlő vagy <xref:System.Web.UI.WebControls.ListBox>vezérlő.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList>       A kezdeti tulajdonságértékek ListItem példányt listájáért lásd: a <xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Érvényesítési vezérlői segítségével felhasználói bevitel ellenőrzése a bemeneti szöveg megjelenítése a vezérlőkben előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. További információkért lásd: [szabványos vezérlőket biztonságossá tétele](~/add/includes/ajax-current-ext-md.md), [hogyan: védeni ellen parancsfájl kihasználja a karakterláncok alkalmazása HTML kódolja a webalkalmazások](~/add/includes/ajax-current-ext-md.md), és [felhasználói bevitel ellenőrzése ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example illustrates the use of ListItem controls within a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n> [!NOTE]\n>  The following code samples use the single-file code model and may not work correctly if copied directly into a code-behind file. Each code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic ListItem Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_1.aspx)]\n [!code-cs[Classic ListItem Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_1.aspx)]  \n  \n [!code-cs[ListBoxMultiSelectExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_2.aspx)]\n [!code-vb[ListBoxMultiSelectExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_2.aspx)]  \n[!code-cs[ListBoxMultiSelectExample#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_3.aspx)]\n[!code-vb[ListBoxMultiSelectExample#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_3.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ListItemControlBuilder))]

