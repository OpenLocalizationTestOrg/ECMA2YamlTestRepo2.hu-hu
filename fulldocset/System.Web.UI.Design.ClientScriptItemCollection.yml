  fullName: System.Web.UI.Design.ClientScriptItemCollection
  type: Class
  summary: "Egy webes űrlap vagy a felhasználói vezérlő tervezéskor szereplő ügyfél parancsfájlblokkokban írásvédett gyűjteményét képviseli. Ez az osztály nem örökölhető."
  remarks: "Minden egyes <xref:System.Web.UI.Design.ClientScriptItem>ClientScriptItemCollection osztályban objektum által jelképezett egy `script` blokk, amelyeket a tervezési időben (egy webes űrlap, Web server vezérlő, egy tartalomlapon vagy mesterlapra) dokumentum tartalmaz.</xref:System.Web.UI.Design.ClientScriptItem>       Használja a <xref:System.Web.UI.Design.WebFormsRootDesigner>osztály megadásához, vagy vizsgálja meg az ügyfél parancsfájl elemek, amelyek szerepelnek a tervezési felülethez a Web Forms dokumentum.</xref:System.Web.UI.Design.WebFormsRootDesigner> A elemgyűjteménynek ügyfél parancsfájl használatával a webkiszolgáló dokumentumban szereplő beolvasni a <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>metódus.</xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A> Vegyen fel egy ügyfél parancsfájlt a webes dokumentum segítségével a <xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>metódus.</xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>       Ügyfél parancsfájl elemek futási időben hozzáadásához használja az <xref:System.Web.UI.ClientScriptManager>osztályhoz.</xref:System.Web.UI.ClientScriptManager>      > [!NOTE] > A ClientScriptItemCollection osztály jelenti parancsfájl elemeket tervezési időben hajtható végre az ügyfélen. Mivel a `script` elemei nem tartalmazhatnak olyan elemek, amelyek akkor jönnek létre, a ClientScriptItemCollection objektumok nem futnak a kiszolgálón, a `runat=&quot;server&quot;` attribútum."
  syntax:
