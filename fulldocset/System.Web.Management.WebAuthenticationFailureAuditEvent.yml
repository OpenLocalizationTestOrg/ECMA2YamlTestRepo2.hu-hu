  summary: "ASP.NET fellépő hitelesítési hibákkal kapcsolatos információkat nyújt."
  remarks: "Az alábbi lista ismerteti a szolgáltatásokat, amelyhez WebAuthenticationFailureAuditEvent események aktiválódnak alapértelmezés szerint az ASP.NET.      > [!NOTE] > ASP.NET úgy van konfigurálva alapértelmezés szerint csak a naplózási meghibásodás naplózás sikeres bejelentkezési feltételek is súlyosan törzs rendszererőforrásokat. A rendszer által a sikerességi feltételek mindig úgy állítsa be.      -Az űrlapos hitelesítés. Amíg sikernaplók tartalmaznia kell a felhasználói nevet hitelesítési; sikertelen események naplózása nem tartalmazzák a felhasználó nevét, mivel ezek általában egy jegyből, visszafejtési vagy érvényesítése sikertelen. Mindkettő rendelkezik az ügyfél IP-címét. A kapcsolódó esemény naplózási kódja: <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>.</xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>      -Tagságot. Sikeres és a sikertelen naplózás tartalmaz a felhasználónév, amely történt kísérlet. Naplózási sem formája fogja tartalmazni történt kísérlet, a jelszót, mert, akkor kockáztatja megőrzése a napló az érvényes jelszót. A kapcsolódó esemény naplózási kódja: <xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>.</xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>       Amikor egy WebAuthenticationFailureAuditEvent következik be, alapértelmezés szerint frissíti a naplózási hitelesítési hiba események kiváltása teljesítményszámlálóhoz. Rendszerfigyelő (PerfMon), ez a teljesítményszámláló megtekintéséhez a **Számláló hozzáadása** ablakban válassza ki `ASP.NET` a a **teljesítmény** objektum legördülő listában válassza a **hitelesítési hiba események kiváltása** teljesítményszámláló, majd kattintson a **Hozzáadás** gombra. További információkért lásd: [a Rendszerfigyelő (PerfMon) használata az ASP.NET-alkalmazások](http://go.microsoft.com/fwlink/?linkid=36882&clcid=0x409) az MSDN Webhelyén.      > [!NOTE] > A legtöbb esetben lesz ahhoz, hogy az ASP.NET-állapotfigyelés típusok használható megvalósítva, és szabályozza, a rendszerállapot-figyelő rendszer szereplő értékek megadásával a `healthMonitoring` konfigurációs szakasz. Az állapotfigyelés típusok létrehozása a saját egyéni események és szolgáltatók is származik. Tekintse meg az itt bemutatott példában a WebAuthenticationFailureAuditEvent osztályból származó példát."
