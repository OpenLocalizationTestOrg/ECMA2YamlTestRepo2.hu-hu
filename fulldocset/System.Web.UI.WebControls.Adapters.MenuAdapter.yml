  remarks: "A belső OnPreRender metódushívások `OnPreRender` metódus a <xref:System.Web.UI.WebControls.Menu>osztályhoz.</xref:System.Web.UI.WebControls.Menu> A szülő osztályok, például az adatkötés, stílust és esemény-hozzárendelések alkalmazása az összes többi előzetes megjelenítés funkciók hajtsa végre a várt módon.       Alapértelmezés szerint a .NET-keretrendszer meghívja a <xref:System.Web.UI.WebControls.Menu>vezérlő <xref:System.Web.UI.WebControls.Menu.OnPreRender%2A>metódus.</xref:System.Web.UI.WebControls.Menu.OnPreRender%2A> </xref:System.Web.UI.WebControls.Menu> Miután azonban a <xref:System.Web.UI.Control.Adapter%2A>, hogy a vezérlő tulajdonság értéke, a .NET-keretrendszer szolgáltatás fel fogja hívni a vezérlő implementációját helyett OnPreRender metódus megvalósítása az adapter.</xref:System.Web.UI.Control.Adapter%2A>       A OnPreRender módszerrel véglegesítése a vezérlő beállításait. Vezérlőelem tulajdonságai ebben a fázisban végrehajtott módosítások a rendszer menti az állapot megtekintése, de a módosítások a <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>metódus nincsenek mentve.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> További információkért lásd: [az architektúra áttekintése adaptív vezérlő viselkedés](~/add/includes/ajax-current-ext-md.md)."
