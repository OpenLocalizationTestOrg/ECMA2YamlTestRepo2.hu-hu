  summary: "Bármely vezérlő által mentett állapot adatai betölti a <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>metódus a korábbi kérelmekre az oldalra során.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>"
  remarks: "Ha az adapter magánhálózati állapotinformációkat kell, hogy felülírja a LoadAdapterControlState és <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>módszerek.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> A következőket a <xref:System.Web.UI.WebControls.Adapters.MenuAdapter>osztály, a megjelenő menüben hierarchia esetén a korábban kiválasztott függő <xref:System.Web.UI.WebControls.MenuItem>objektum `state` biztosít a menü hierarchiában a kijelölt elem elérési útját tartalmazó név-érték párokból álló dictionary.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter> A `state` paraméter egy <xref:System.Web.UI.Pair>objektum által mentett a <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>során az oldalra a korábbi kérelmekre.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> </xref:System.Web.UI.Pair>       A vezérlő nincs regisztrálva állapot részt, ha az adapter regisztrálnia kell az állapot. Adapter állapot mellett más életciklus-módszerekkel szemben, a vezérlő állapot megmarad."
