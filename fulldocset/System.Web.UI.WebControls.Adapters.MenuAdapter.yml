  remarks: "Egy MenuAdapter módosítja az markup vagy működését egy <xref:System.Web.UI.WebControls.Menu>bizonyos levő adott böngészőprogramot vagy osztály böngészők vagy tevékenységéért szűrőként.</xref:System.Web.UI.WebControls.Menu>       Alapértelmezés szerint a <xref:System.Web.UI.WebControls.MenuItem>objektumokat a <xref:System.Web.UI.WebControls.Menu>vezérlő jelennek meg, olyan menü Navigációs hivatkozások.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> A <xref:System.Web.UI.WebControls.Menu>osztály az állapot implementálásával tart fenn a <xref:System.Web.UI.IPostBackEventHandler>csatoló, hogy a válasz és visszaküldés során meghatározott események ablakába.</xref:System.Web.UI.IPostBackEventHandler> </xref:System.Web.UI.WebControls.Menu> Kiterjesztheti az MenuAdapter osztályt még jobban testre szabhatja a Megjelenítés vagy viselkedését a <xref:System.Web.UI.WebControls.Menu>vezérlő.</xref:System.Web.UI.WebControls.Menu>       A kezdeti kérés adapter okozza a .NET-keretrendszer kereséséhez egy csatlakoztatott adapter vezérlő, figyelembe véve a kérést küldő böngésző. A <xref:System.Web.HttpBrowserCapabilities>osztály böngésző definíciós fájlokat használja, az ügyfél böngészője jellemzőinek azonosítására és az adapter hozzárendelése a böngésző típusa.</xref:System.Web.HttpBrowserCapabilities>       Az ASP.NET adaptív megjelenítési kapcsolatos további információkért lásd: [az architektúra áttekintése adaptív vezérlő viselkedés](~/add/includes/ajax-current-ext-md.md)."
