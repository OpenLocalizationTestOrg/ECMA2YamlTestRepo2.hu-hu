  namespace: System.Web.UI.WebControls.Adapters
  summary: "A menü elérési útjának fenntartásához visszaküldési esemény használt."
  remarks: "A RaisePostBackEvent metódus lehívásra kerül, ha a <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>esemény következik be, és navigálási elérési útját a menü kezeléséhez.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> A `eventArgument` paramétert tartalmaz, amely a menü hierarchia aktuális helyének azonosítása elválasztott karakterlánc.       A lap továbbítja értékének `eventArgument` tartozó vezérlőelem <xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A>metódus.</xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A> A társított <xref:System.Web.UI.WebControls.Menu>vezérlő is ez a beállítás hatására megtörténik a visszaküldést markup elem.</xref:System.Web.UI.WebControls.Menu> Ha a vezérlő Renderelés visszaküldést az ügyféloldali parancsprogram, a parancsfájlból argumentumként átadott a `eventArgument` paraméter. Ha a visszaküldést egy egyszerű küldési `eventArgument` van `null`."
  syntax:
    content: protected virtual void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "A <xref:System.String>, amely az aktuális csomópont a menü hierarchia elérési útját jelöli.</xref:System.String>"
