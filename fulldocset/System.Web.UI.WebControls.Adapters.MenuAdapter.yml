  remarks: "A RenderBeginTag metódus a címke attribútumainak hozzáadja, és a vezérlő nyitó címkéje kódjának ír a kimeneti adatfolyamba, a válaszfolyamnak az ügyfél böngészője számára kibocsátott. A <xref:System.Web.UI.WebControls.MenuItem>objektumok egyenként része lesz a <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>metódus és a vezérlő be lesz zárva a későbbi hívja <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>metódus.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       RenderBeginTag bírálja felül, ha azt szeretné, egyéni viselkedés. Például írja felül az metódust több címke írni a válaszfolyamnak előtt minden vezérlő, tartalom, például a `<table><tr><td>`. Használja a RenderBeginTag metódus együtt a <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>metódus ahhoz, hogy biztosítsa a nyitó és záró címke konzisztencia szöveget a kimenetben.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>"
