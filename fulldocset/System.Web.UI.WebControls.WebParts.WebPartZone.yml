- uid: System.Web.UI.WebControls.WebParts.WebPartZone.GetInitialWebParts
  id: GetInitialWebParts
  parent: System.Web.UI.WebControls.WebParts.WebPartZone
  langs:
  - csharp
  name: GetInitialWebParts()
  nameWithType: WebPartZone.GetInitialWebParts()
  fullName: System.Web.UI.WebControls.WebParts.WebPartZone.GetInitialWebParts()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Az absztrakt alap metódussal bírálja felül, és lekérdezi a kezdeti készleteinek statikus <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> a zóna sablon belül található vezérlők."
  remarks: "A GetInitialWebParts módszer lehetővé teszi az absztrakt alap megvalósítását <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.GetInitialWebParts%2A>metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.GetInitialWebParts%2A> Az alapmetódust nem valósítja meg, de a metódus kijelenti, hogy a származtatott osztályokat is testre szabhatók, hogyan fogja használni a kezdeti készleteinek tartozó vezérlőelem zónában, személyre szabása módosítások figyelembe vétele nélkül.       Az egyes található a zónához, a kiszolgálói vezérlőnek az <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart%2A>metódust.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart%2A> Ha egy vezérlő örököl közvetlenül a <xref:System.Web.UI.WebControls.WebParts.WebPart>osztály, egyszerűen hozzáadódik a zóna <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>gyűjtemény (és a hasonló gyűjteményre a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő).</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ha egy vezérlő nem örökölhet közvetlenül <xref:System.Web.UI.WebControls.WebParts.WebPart>, a kijelzők vezérlő set becsomagolja vezérlő egy <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>objektum, amely lehetővé teszi, hogy a vezérlő viselkednek, egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő futási időben.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       A <xref:System.Web.UI.WebControls.WebParts.WebPartZone>osztály megvalósítja az alapmetódust vissza meg (ha van ilyen) a belül statikusan deklarált `<zonetemplate>` címkéket a kijelzők lap markup.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Ha egy <xref:System.Web.UI.WebControls.PlaceHolder>vezérlő is deklarálva van a zóna, a gyermek ellenőrzése, hogy vezérlő hozzáadásakor, ahelyett, hogy magába a vezérlőbe ágyazni.</xref:System.Web.UI.WebControls.PlaceHolder> Ez a megvalósítás teszi lehetővé, hozzon létre például egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>mesterlapra a zónát, és majd deklarálja a egyedi <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy lapokon vezérlőket.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> Ha deklarálhatja <xref:System.Web.UI.WebControls.Literal>vezérlőket az egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zónát, akkor a rendszer nem veszi figyelembe.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.Literal>      > [!NOTE] > Vezérlők GetInitialWebParts metódus által visszaadott kiinduló gyűjteménye eltérhet a zónában, a tényleges futásidejű gyűjteménye után személyre szabása került sor. Tegyük fel például, van egy weblap, és két <xref:System.Web.UI.WebControls.WebParts.WebPartZone>vezérlők és az elsőt nevű felhasználói vezérlőt tartalmaz `User1` statikusan deklarált belül a `<zonetemplate>` címkék.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Ha a felhasználó tölti be a lap és drags `User1` a második zónához, majd `User1` továbbra is a gyűjteményt, mert az adott zónában van deklarálva a GetInitialWebParts metódus hívása az első zóna által visszaadott részét képezi. De futás közben amikor a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő betölti a személyre szabási adatok `User1` ténylegesen jelennek meg a második zóna, ahol a felhasználó által kijelölt azt.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  syntax:
    content: protected override System.Web.UI.WebControls.WebParts.WebPartCollection GetInitialWebParts ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartCollection&quot;> </xref> , amely tartalmazza az összes a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vagy más kiszolgáló vezérlők, a zóna sablonban található."
  overload: System.Web.UI.WebControls.WebParts.WebPartZone.GetInitialWebParts*
  exceptions: []
  platform:
  - net462
