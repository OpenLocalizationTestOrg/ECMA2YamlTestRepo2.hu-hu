- uid: System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate
  id: ZoneTemplate
  parent: System.Web.UI.WebControls.WebParts.WebPartZone
  langs:
  - csharp
  name: ZoneTemplate
  nameWithType: WebPartZone.ZoneTemplate
  fullName: System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdezi vagy beállítja a hivatkozást egy <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> példánya, amely tartalmazza a vezérlőket a kód egy weblap deklarálva."
  remarks: "A ZoneTemplate tulajdonság hivatkozik egy <xref:System.Web.UI.ITemplate>belül példány egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.ITemplate> A sablon belül deklarálhatja statikus server vezérlőt tartalmaz egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>szabályozása, beleértve a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, a felhasználói vezérlők, a egyéni vezérlők és az ASP.NET vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone>       Statikus hozzáadásakor <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy más kiszolgáló vezérlőelemek egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>a weblap deklaratív markup, el kell helyezni a címkéket a vezérlőelemek egy `<zonetemplate>` címkék.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ha nyelvben nem deklarálható a vezérlők belül `<zonetemplate>` címkék, kivétel történik."
  example:
  - "The following code example demonstrates the use of the ZoneTemplate property in the declarative markup of a Web Parts page. The full code for the example, including a custom class and an .aspx page to host the control, is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> class overview topic.  \n  \n Notice that, in the markup for the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, there is a `<zonetemplate>` element that contains a reference to the Calendar control. If you wanted to add additional <xref:System.Web.UI.WebControls.WebParts.WebPart> controls or other server controls to the zone, you could also add them within the `<zonetemplate>` tags.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_562_1.aspx)]\n [!code-cs[WebParts_WebPartZone_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_562_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Egy <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> , amely tartalmazza a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> a zónában."
  overload: System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A regisztrációs a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> a zónában már befejeződött."
  platform:
  - net462
