  summary: "A kijelzők vezérlőben tárolására szolgáló elsődleges vezérlő funkcionál <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlők weblapon."
  remarks: "A kijelzők szolgáltatásban a zóna egy weblapon kijelzők vezérlőket tartalmazó egy meghatározott régiót. A zóna elsődleges funkciók a benne található vezérlőinek elrendezéséhez, valamint biztosítható egy közös felhasználói felület (UI) azokat a vezérlőelemeket. Zónák és megismerkedhet használatukkal kijelzők alkalmazások kapcsolatos általános információkért lásd: a referenciadokumentációt tartalmaz a következő <xref:System.Web.UI.WebControls.WebParts.WebZone>és <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>osztályok, és a jogosult témakör [webes kijelzők beállítása – áttekintés](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone>       A WebPartZone vezérlő különleges függvény tartalmazhat <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőket, amelyek a fő kijelzők felhasználói felület alkalmazások alkotnak.</xref:System.Web.UI.WebControls.WebParts.WebPart> A WebPartZone vezérlő deklarálható adatmegőrzési formátumban a weblapon, így a fejlesztők sablonként használni, és további kiszolgáló vezérlőket belül a `<asp:webpartzone>` elemet. Bármilyen típusú kiszolgálói vezérlőnek, ha egy WebPartZone zónához működhessen, a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő futási időben.</xref:System.Web.UI.WebControls.WebParts.WebPart> Ez érvényét veszti, függetlenül attól, hogy a hozzáadott vezérlő egy <xref:System.Web.UI.WebControls.WebParts.WebPart>, egy felhasználói vezérlő, egyéni vezérlő vagy egy ASP.NET-vezérlőelem.</xref:System.Web.UI.WebControls.WebParts.WebPart> További információkért lásd: a témakör az <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>osztályhoz.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>       Mellett tartalmazó <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, a WebPartZone vezérlő is egy közös felhasználói Felületet biztosít a vezérlőelemeket.</xref:System.Web.UI.WebControls.WebParts.WebPart> A közös Felületet, összefoglaló chrome, a perifériák felhasználói felületi elemei az összes vezérlő, például a szegély, cím, fejléc és élőláb, stílus jellemzőit és műveletek (felhasználói felületi műveleteket a felhasználó a vezérlőelem hajthat végre, például a bezárhatja vagy minimalizálása érdekében) áll.      > [!NOTE] > Internet Explorer találhatók a WebPartZone vagy az abban található vezérlők magassága nem várt módon, attól függően, hogy a zóna tájolása. További részletek a dokumentációban a a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>vagy a <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>       WebPartZone származik-legtöbb viselkedésének a kiinduló <xref:System.Web.UI.WebControls.WebParts.WebZone>és <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>osztályok; csak egy egyedi tagot, hozzáadja a <xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> Ez a tulajdonság hivatkozik egy <xref:System.Web.UI.ITemplate>objektum, amely a sablont, amely lehetővé teszi, hogy a lap fejlesztők számára, hogy a vezérlők zónában statikusan segítségével meghatározhatók egy `<zonetemplate>` .aspx lapot a deklaratív markup elemében.</xref:System.Web.UI.ITemplate>      ## A kód megjelenítése alapértelmezés szerint ez a vezérlő kisegítő előfordulhat, hogy nem felel meg kisegítő szabványok, például a webes tartalom kisegítő irányelvek 1.0 (WCAG) 1-es prioritás irányelveket. A vezérlő kisegítő támogatásával kapcsolatos részletekért lásd: [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of the WebPartZone control in a Web Parts page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The first part of the example shows a custom class that inherits from the WebPartZone class, and that sets two of the base zone properties in the constructor.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_213_1.vb)]\n [!code-cs[WebParts_WebPartZone_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_213_1.cs)]  \n  \n The second part of the example shows a page that contains the custom WebPartZone control. Notice that the page requires a special `Register` directive near the top of the page to reference the assembly that contains the custom zone. The page also contains an `<asp:webpartmanager>` element, which is required on every Web Parts page. The `<cc1:MyWebPartZone>` element, which represents the custom WebPartZone control, contains a standard ASP.NET <xref:System.Web.UI.WebControls.Calendar> control. Because it is contained within a WebPartZone zone, the <xref:System.Web.UI.WebControls.Calendar> control will be wrapped with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control at run time, which enables it to act as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_213_2.aspx)]\n [!code-cs[WebParts_WebPartZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_213_2.aspx)]  \n  \n Examine the declarative markup for the custom WebPartZone control. Notice that you can set various zone-level properties in the markup, as shown in the following code example.  \n  \n> [!NOTE]\n>  It is very important to note the use of the `<zonetemplate>` element. This element, as described in the Remarks section, is required within a WebPartZone zone to wrap the static <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that are declared in a page.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_213_3.aspx)]\n [!code-cs[WebParts_WebPartZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_213_3.aspx)]"
