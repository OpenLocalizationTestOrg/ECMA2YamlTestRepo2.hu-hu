  remarks: "Alapértelmezés szerint lap érvényesség amikor egy <xref:System.Web.UI.HtmlControls.HtmlInputImage>vezérlő kattint.</xref:System.Web.UI.HtmlControls.HtmlInputImage> Lap ellenőrzése határozza meg, hogy a bemeneti vezérlők társított érvényesítési vezérlőelem összes továbbítja az ellenőrzési szabályok érvényesítési vezérlő által megadott oldalon.       Adja meg, és határozza meg, hogy érvényesség az ügyfél és a kiszolgálón is amikor egy <xref:System.Web.UI.HtmlControls.HtmlInputImage>vezérlő CausesValidation tulajdonságának használatával kattint.</xref:System.Web.UI.HtmlControls.HtmlInputImage> A végrehajtás alatt álló érvényesítése érdekében CausesValidation tulajdonságának beállítása `false`.       Az eseménykezelő gyakran használják ezt a tulajdonságot a <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>esemény bekövetkezését, alaphelyzetbe állítása vagy a Mégse gombra kattintáskor lap ellenőrzése érdekében.</xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlInputImageCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_5_1.aspx)]\n [!code-cs[HtmlInputImageCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_5_1.aspx)]"
