  remarks: "Ellenőrzési csoportok lehetővé teszik egy oldalon érvényesítési vezérlői hozzárendelése egy adott konkrét kategóriával. Minden érvényesítési csoportnak érvényesíteni lehessen egymástól függetlenül a más ellenőrzési csoportok lapon. Adja meg az érvényesítési csoportnak a nevét, amelynek a ValidationGroup tulajdonság használatával a <xref:System.Web.UI.HtmlControls.HtmlInputImage>vezérlő érvényesítését előidéző, amikor a kiszolgáló akkor visszaküldés.</xref:System.Web.UI.HtmlControls.HtmlInputImage>       Ez a tulajdonság akkor van hatása, csak akkor, ha az értéke a <xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A>tulajdonsága `true`.</xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A> Beállítás megadása a ValidationGroup tulajdonság értékét az érvényesítési szabályozza, hogy csak a megadott csoport részét képező amikor a rendszer érvényesíti a <xref:System.Web.UI.HtmlControls.HtmlInputImage>vezérlő visszaküldés a kiszolgálónak.</xref:System.Web.UI.HtmlControls.HtmlInputImage> Ha nincs megadva ez a tulajdonság értékét, és a <xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A>tulajdonsága `true`, amikor a vezérlő visszaküldés a kiszolgálónak a lapon minden olyan érvényesítési vezérlői érvényesítési csoport hozzá nem rendelt érvényesítése.</xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls to validate when an <xref:System.Web.UI.HtmlControls.HtmlInputImage> control posts back to the server. The page contains two text boxes to capture data from the user and two <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the first text box is in the `CityInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the second box is in the `StateInfoGroup` validation group. When the `CityQueryButton` is clicked, only the control in the `CityInfoGroup` validation group is validated. When the `StateQueryButton` is clicked, only the control in the `StateInfoGroup` validation group is validated.  \n  \n [!code-vb[HtmlInputImageValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_65_1.aspx)]\n [!code-cs[HtmlInputImageValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_65_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "A csoport, amelynek vezérlők a <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> vezérlő érvényesítést használ a kiszolgáló akkor visszaküldés során. Az alapértelmezett érték: üres karakterlánc (&quot;&quot;), amely jelzi, hogy ez a tulajdonság nincs beállítva."
  overload: System.Web.UI.HtmlControls.HtmlInputImage.ValidationGroup*
  exceptions: []
  platform:
  - net462
