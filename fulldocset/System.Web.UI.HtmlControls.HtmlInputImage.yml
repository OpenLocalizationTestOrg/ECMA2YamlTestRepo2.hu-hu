  summary: "Lekérdezi vagy beállítja a kép fájl helyét."
  remarks: "Az Src tulajdonság segítségével adja meg a megjelenítendő kép helyét a <xref:System.Web.UI.HtmlControls.HtmlInputImage>vezérlő.</xref:System.Web.UI.HtmlControls.HtmlInputImage> A kép nem érhető el, ha a szöveg szerepel a <xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>tulajdonság jelenik meg.</xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>       Egy abszolút vagy relatív URL-címet is használhat. Egy relatív URL-cím vonatkozik, hol található a weblap lemezkép helyét a kiszolgálón a teljes elérési út megadása nélkül. Az elérési út a weblap helyéhez viszonyított. Így könnyebben fel a teljes webhelyet egy másik címtárban a kiszolgálón az elérési út a kép a kód frissítése nélkül. Használhatja a relatív elérési út &quot; `~/` &quot; az aktuális virtuális könyvtárat, amelyben a lapon található hivatkozik. Például a forrás értékének `<input type=&quot;image&quot; runat=&quot;server&quot; src=&quot;~/abc/d.gif&quot;>` virtuális könyvtár van a &quot;XspTest&quot; egy oldalon `<input type=&quot;image&quot; src=&quot;/XspText/abc/d.gif&quot;>`. Egy abszolút URL-CÍMÉT a teljes útvonalat biztosít. Ezért a hely történő egy másik címtárban kell módosítania a kódot."
  example:
