  name: AnnouncementClient
  nameWithType: AnnouncementClient
  fullName: System.ServiceModel.Discovery.AnnouncementClient
  type: Class
  summary: "Szolgáltatásokat használják a felderítési-értesítés küldéséhez. Az ügyfelek használhatják a felderítési mechanizmusokat, kifejezetten a megfelelő <xref href=&quot;System.ServiceModel.Discovery.AnnouncementService&quot;> </xref> osztály figyelését, valamint a közlemény üzenetek működjön. Egy bejelentési a szolgáltatással, például a teljes szerződés neve kapcsolatos információkat tartalmaz, a hatókörök, valamint minden egyéni metaadatot a szolgáltatás a szolgáltatás üzemel akar küldeni."
  remarks: "Ha a szolgáltatás hozzáadja a <xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>viselkedés határozza meg, és egy <xref:System.ServiceModel.Discovery.AnnouncementEndpoint>a szolgáltatás automatikusan elküldi a közlemény üzeneteket, ha a szolgáltatás kerül online vagy kapcsolat nélküli származik.</xref:System.ServiceModel.Discovery.AnnouncementEndpoint> </xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior> Ez az osztály használja, ha explicit módon elküldi a közlemény üzenetek saját maga."
  syntax:
    content: 'public sealed class AnnouncementClient : IDisposable, System.ServiceModel.ICommunicationObject'
