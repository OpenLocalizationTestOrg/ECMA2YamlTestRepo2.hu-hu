  remarks: "Használja a DataGridTextColumn szövegként adatok oszlopok megjelenítéséhez. A következő ábrán egy példa kétféle DataGridTextColumn.       ![Két DataGridTextColumns](~/add/media/wpf-datagridtextcolumns.png &quot;két DataGridTextColumns&quot;) oszlop létrehozása, hozzá kell adnia a <xref:System.Windows.Controls.DataGrid.Columns%2A>gyűjtemény.</xref:System.Windows.Controls.DataGrid.Columns%2A> Az oszlop feltöltéséhez kötést létrehozni az oszlop az adatok használatával a <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>tulajdonság.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> A <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>tulajdonság alkalmazott a <xref:System.Windows.Controls.TextBlock>vagy <xref:System.Windows.Controls.TextBox>elem létrehozva. az oszlopban.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>Az egyes cellák elemhez, az elem a cella sor szolgáltatás.</xref:System.Windows.FrameworkElement.DataContext%2A> Ezért a kötés beállítása csak akkor kell beállítani a <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> Szükség esetén megadhat egy, <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>Ha az adatokat, vagy a <xref:System.Windows.Data.BindingBase.StringFormat%2A>.</xref:System.Windows.Data.BindingBase.StringFormat%2A> átalakítani kívánt</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> Az adatkötés kapcsolatos további információkért lásd: [adatok kötésének (WPF)](~/add/includes/ajax-current-ext-md.md).       **Megjegyzés:** DataGridTextColumn létrehoz egy <xref:System.Windows.Controls.TextBlock>elem nem szerkesztési módban és egy <xref:System.Windows.Controls.TextBox>elem szerkesztési módban.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       Testre szabhatja a DataGridTextColumn beállítások, például a <xref:System.Windows.Controls.DataGridColumn.Width%2A>, <xref:System.Windows.Controls.DataGridColumn.Header%2A>, <xref:System.Windows.Controls.DataGridTextColumn.FontSize%2A>, és <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridTextColumn.FontSize%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A>       Ha meg szeretné jeleníteni a más típusú adatok, <xref:System.Windows.Controls.DataGrid>biztosít-e a következő oszlop esetében: |} Oszlop típusa |} Adatok megjelenítése |}   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Jelenítheti meg az URI-adatokat. |}   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Jelenítheti meg az enumerálási adatokat. |}   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Logikai adatok jelenítheti meg. |}       Ha más vezérlők a <xref:System.Windows.Controls.DataGrid>saját oszloptípus <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> használatával hozhat létre,</xref:System.Windows.Controls.DataGrid> a használni kívánt</xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
