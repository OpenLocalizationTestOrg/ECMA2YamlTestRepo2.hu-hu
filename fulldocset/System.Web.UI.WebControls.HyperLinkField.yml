  summary: "Lekérdezi vagy beállítja azt a karakterláncot, amely meghatározza a formátumot, amelyben a hiperhivatkozások URL-címéből egy <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref> objektum megjelennek-e."
  remarks: "A DataNavigateUrlFormatString tulajdonság használatával adja meg az egyéni formátum az URL-hivatkozások egy <xref:System.Web.UI.WebControls.HyperLinkField>objektum.</xref:System.Web.UI.WebControls.HyperLinkField> Ha a DataNavigateUrlFormatString tulajdonság nincs megadva, a hivatkozások URL-címek nem le kell speciális formázást.      > [!NOTE] > Alkalmazott formázási karakterlánc csak akkor, ha a <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>tulajdonság értéke.</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>       A Formátum-karakterlánc literál karakterlánc lehet, és általában tartalmazza a mező értékét jelöli. Például a formátum-karakterláncban &quot;elem értékét: {0}&quot;, a {0} helyőrző a mező értékét a rendszer lecseréli a <xref:System.Web.UI.WebControls.HyperLinkField>objektum.</xref:System.Web.UI.WebControls.HyperLinkField> A Formátum-karakterlánc többi szöveg jelenik meg.      > [!NOTE] > A Formátum-karakterlánc nem tartalmazza a helyőrző, ha a mező értékét az adatforrás nem szerepel a végső megjelenítendő szöveget.       A helyőrző két részből, egymástól kettősponttal, és a szögletes zárójelek között, a képernyő áll {`A`:`Bxx`}. A kettőspont előtti rész érték (`A` általános példában) határozza meg a mező értékét index paraméterek nulla alapú listáját.      > [!NOTE] > Ezt a paramétert a formázási szintaxis részét képezi. Mivel minden cella csak egy mező értéke, ez az érték csak akkor állítható 0 értékre.       A kettőspont és az értékeket a kettőspont után opcionálisak. A kettőspont után karakter (`B` általános példában) jelenjenek meg az érték formátuma. A következő táblázat a közös formátumok.      | Formázza karakter |} Leírás |}   |----------------------|-----------------|   | `C`| Numerikus értékek pénznem formátumban jeleníti meg. |}   | `D`| Numerikus értékek decimális formátumban jeleníti meg. |}   | `E`| Numerikus értékek tudományos (exponenciális) formátumban jeleníti meg. |}   | `F`| Numerikus értékek rögzített formátumban jeleníti meg. |}   | `G`| Numerikus értékek általános formátumban jeleníti meg. |}   | `N`| Numerikus értékek száma formátumban jeleníti meg. |}   | `X`| Numerikus értékek hexadecimális formátumban jeleníti meg. |}      > [!NOTE] > A formátum karakterek nincsenek kis-és nagybetűket, kivéve a `X`, abban az esetben, ha a megadott megjeleníti a hexadecimális karaktereket.       Az érték formátuma karakter után (`xx` általános példában) értékes számjegyek vagy megjelenítendő tizedesjegyek számát adja meg. A Formátum-karakterlánc: &quot;{0:F2}&quot; például két tizedesjegyre fixpontos számot jeleníti meg.       A formázási karakterláncok további információkért lásd: [formázás típusok](~/add/includes/ajax-current-ext-md.md)."
