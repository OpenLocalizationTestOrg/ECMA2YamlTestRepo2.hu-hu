  remarks: "A Target tulajdonság használatával adja meg a ablakban vagy a keret jelenjenek meg a webes tartalom kapcsolódó hivatkozás a hivatkozásra kattintáskor.       Értékek a tartomány az A – Z (nem betűérzékeny), kivéve az alábbi táblázatban felsorolt különleges értéket aláhúzással kezdődik, amelyek a betűvel kell kezdődnie.      | Érték |} Leírás |}   |-----------|-----------------|   | `_blank`| A tartalom egy új ablakban keretek nélküli Renderelés. |}   | `_parent`| Ez a beállítás a azonnali keretein szülő tartalma. |}   | `_search`| Ez a beállítás a tartalmat a keresési ablaktáblán. |}   | `_self`| Ez a beállítás az aktuális keret tartalma. |}   | `_top`| Ez a beállítás a teljes ablak nélküli kereteket a tartalma. |}      > [!NOTE] > A böngésző dokumentációjából határozza meg hogy a `_search` érték támogatott. Például a Microsoft Internet Explorer 5.0-s és újabb verziói támogatják a `_search` céloz érték.      > [!NOTE] > A Target tulajdonság jelenik meg a `target` attribútum. A `target` attribútuma `anchor` elemek nem engedélyezett a XHTML 1.1 a dokumentum-definícióban. Nincs beállítva a Target tulajdonság, ha a megjelenített kimenetét a <xref:System.Web.UI.WebControls.HyperLinkField>objektumnak kell lennie az 1.1-kompatibilis XHTML.</xref:System.Web.UI.WebControls.HyperLinkField> További információkért tekintse meg a témakör [XHTML szabványok a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Elérhető weblapok létrehozásakor, erősen ajánlott akkor kerülje a Target tulajdonság, amelyekre egy másik ablakban. További információkért lásd: [NIB: ASP.NET kisegítő](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)."
  example:
  - "The following code example demonstrates how to use the Target property to specify a target window in which to display the contents of the Web page associated with a hyperlink in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The linked Web page is displayed in a new window when the hyperlink is clicked.  \n  \n [!code-vb[HyperLinkField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_113_1.aspx)]\n [!code-cs[HyperLinkField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_113_1.aspx)]"
