  summary: "Lekérdezi vagy beállítja a mezők nevében segítségével hozza létre a hiperhivatkozások URL-címéből származó adatokat a <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref> objektum."
  remarks: "Használja a DataNavigateUrlFields tulajdonságot, ha az adatforrás több olyan mezőket tartalmaz, kapcsolóval együtt kell használni a hivatkozások létrehozásához a <xref:System.Web.UI.WebControls.HyperLinkField>objektum.</xref:System.Web.UI.WebControls.HyperLinkField> A DataNavigateUrlFields tulajdonságban megadott mezőket a formázó karakterlánc együtt a <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>tulajdonság található hiperhivatkozások összeállítani a <xref:System.Web.UI.WebControls.HyperLinkField>objektum.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>      > [!NOTE] > Deklaratív kóddal a DataNavigateUrlFields tulajdonság beállításakor az .aspx fájl használata a mezőnevek vesszővel tagolt listája.       Használja ezt a tulajdonságot az URL-címeket, a hivatkozások akkor mezőhöz, helyett használhatja a <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>tulajdonság és a hiperhivatkozásokat URL-Címének statikus értékre.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> Ezzel a beállítással minden hivatkozás osztja meg az URL-CÍMÉRE.      > [!NOTE] > Ha a DataNavigateUrlFields és a <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>tulajdonságbeállítások, a DataNavigateUrlFields tulajdonság lép érvénybe.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>"
