  remarks: "Ez a konstruktor segítségével <xref:System.Web.UI.WebControls.HyperLinkField>osztály</xref:System.Web.UI.WebControls.HyperLinkField> új példányának inicializálása Ez a konstruktor gyakran használják, amikor mezőket ad hozzá egy dinamikusan létrehozott adathoz kötött vezérlő.       A dinamikus módon felveheti egy <xref:System.Web.UI.WebControls.HyperLinkField>adathoz kötött vezérlő object, hozzon létre egy új <xref:System.Web.UI.WebControls.HyperLinkField>objektum tulajdonságainak beállításához és majd vegye fel az adathoz kötött vezérlő mező gyűjtemény.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.HyperLinkField> Például, ha használja a <xref:System.Web.UI.WebControls.GridView>szabályozása, adja hozzá a <xref:System.Web.UI.WebControls.HyperLinkField>az objektum a <xref:System.Web.UI.WebControls.GridView.Columns%2A>gyűjtemény.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Mezők dinamikusan adathoz kötött vezérlő adhat hozzá, de erősen ajánlott, hogy mezők statikusan deklarált és majd látható vagy rejtett, szükség szerint. A statikusan deklaráló az összes mező csökkenti az a szülő adathoz kötött vezérlő állapotának megtekintése."
