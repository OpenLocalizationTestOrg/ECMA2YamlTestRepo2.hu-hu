  name: HyperLinkField
  nameWithType: HyperLinkField
  fullName: System.Web.UI.WebControls.HyperLinkField
  type: Class
  summary: "Adathoz kötött vezérlő hivatkozásként jelenik meg a mező képviseli."
  remarks: "A HyperLinkField osztály adathoz kötött vezérlők által használt (például <xref:System.Web.UI.WebControls.GridView>és <xref:System.Web.UI.WebControls.DetailsView>) az egyes rekordokhoz, megjelenik egy hivatkozás megjelenítendő.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Amikor a felhasználó egy hiperhivatkozásra kattint, ő van irányítva a hivatkozás tartozó weblapot. A HyperLinkField objektum jelennek meg attól függően, hogy az adathoz kötött vezérlő, amelyek használják. Például a <xref:System.Web.UI.WebControls.GridView>vezérlő egy HyperLinkField objektum jelenik meg egy olyan oszloptól, amíg a <xref:System.Web.UI.WebControls.DetailsView>vezérlő megjeleníti sorként.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       A felirat hivatkozáshoz megjelenítendő megadásához használja a <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>tulajdonság.</xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> Használja a <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>tulajdonság az URL-cím, egy hivatkozásra kattintáskor megnyitása.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> Ha a hivatkozott tartalom egy adott window vagy frame a megjeleníteni kívánt, állítsa be a <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>tulajdonság.</xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>      > [!NOTE] > Amikor a <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>és <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>vannak beállítva, az összes hivatkozás a HyperLinkField objektumban megosztani a felirat és navigációs URL-CÍMÉRE.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> Hasonlóképpen a <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>tulajdonság is vonatkozik az összes hivatkozás.</xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>       Alternatív megoldásként a HyperLinkField objektum adatforrás mezőinek köthető. Ez lehetővé teszi a HyperLinkField objektum minden egyes hivatkozás különböző felirata megjelenítendő és minden hivatkozás, nyissa meg egy másik helyre. Felirat mező kötni, adja meg a <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A>tulajdonság.</xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> Hozzon létre egy navigációs URL-címet, adja meg a <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>tulajdonságot az URL-cím létrehozásához használandó mezők vesszővel tagolt listája.</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>       Megadhat egy egyéni formátum a feliratok és a navigációs URL-címeket úgy, hogy a <xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A>és <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A> </xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A>       Elrejtheti az adathoz kötött vezérlő egy HyperLinkField objektum úgy, hogy a <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       Testre szabhatja a fejlécében és láblécében szakaszok HyperLinkField objektum. Felirat megjelenítéséhez a fejléc vagy élőláb szakaszokban a <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>vagy <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Tulajdonságok, illetve.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> A szöveg helyett fejlécszakasza egy képet jeleníti meg, állítsa be a <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> A fejlécszakasza lehet-e rejtett a HyperLinkField objektumban úgy, hogy a <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Néhány adathoz kötött vezérlők (mint például a <xref:System.Web.UI.WebControls.GridView>vezérlő) megjelenítheti vagy elrejtheti a vezérlő csak a teljes fejléc szakaszának.</xref:System.Web.UI.WebControls.GridView> Ezek adathoz kötött vezérlők nem támogatják a <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>egy egyedi kötött mező tulajdonságát.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Megjelenítése vagy elrejtése az adathoz kötött vezérlő teljes fejlécszakasza, használja a vezérlő `ShowHeader` tulajdonság (ha elérhető).       Is testreszabhatja a HyperLinkField objektum (betűszíne, színét és így tovább) megjelenésének úgy, hogy a mező különböző részeinek stílustulajdonságainak. A következő táblázat a különböző stílustulajdonságok.      | Style tulajdonság |} Leírás |}   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| A gyermek webkiszolgáló-vezérlőket a HyperLinkField objektum style beállításait. |}   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| A HyperLinkField objektum láblécében stílus beállításait. |}   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| A fejléc szakasz HyperLinkField objektum style beállításait. |}   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Az adatelemek az HyperLinkField objektum style beállításait. |}</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
  - "The following code example demonstrates how to use a HyperLinkField object to display a column of static hyperlinks in a <xref:System.Web.UI.WebControls.GridView> control. Each hyperlink in the HyperLinkField object shares the same caption and navigation URL specified by the <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> properties, respectively.  \n  \n [!code-vb[HyperLinkField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_138_1.aspx)]\n [!code-cs[HyperLinkField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_138_1.aspx)]  \n  \n The following code example demonstrates how to bind a HyperLinkField object to fields in a data source. The <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> properties are used to specify the fields to bind to the caption and the navigation URL, respectively, of each hyperlink displayed in the HyperLinkField object.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_138_2.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_138_2.aspx)]"
