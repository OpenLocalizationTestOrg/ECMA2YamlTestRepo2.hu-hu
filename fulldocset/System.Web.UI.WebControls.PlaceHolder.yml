- uid: System.Web.UI.WebControls.PlaceHolder.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.PlaceHolder
  langs:
  - csharp
  name: EnableTheming
  nameWithType: PlaceHolder.EnableTheming
  fullName: System.Web.UI.WebControls.PlaceHolder.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy témák vonatkoznak-e ehhez a vezérlőhöz."
  remarks: "Az EnableTheming tulajdonságot azt jelzi, hogy témák engedélyezve vannak a <xref:System.Web.UI.WebControls.PlaceHolder>vezérlő.</xref:System.Web.UI.WebControls.PlaceHolder> Az EnableTheming tulajdonságot is határozza meg, hogy engedélyezve vannak a témák szereplő vezérlőkben a <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>gyűjtemény.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> Ha az EnableTheming tulajdonságot van `true`, az alkalmazás könyvtárában található téma a vezérlők felszíne alkalmazni kell keresni. Ha nem az adott vezérlő felszín létezik-e a téma könyvtárban, a felszín nem lesz alkalmazva.       Az EnableTheming tulajdonságot esetén `false`, nem keres a téma directory és a tartalmát a <xref:System.Web.UI.Control.SkinID%2A>tulajdonság nem használhatók.</xref:System.Web.UI.Control.SkinID%2A>       Témák a lapon, a tároló vagy a vezérlő szintjén engedélyezhető. Témák le vannak tiltva, az oldal vagy tároló szintjén, ha le vannak tiltva az összes vezérlőt a lapon vagy a tároló által tartalmazott.       Lehetséges, hogy az EnableTheming tulajdonságot és a <xref:System.Web.UI.Control.EnableTheming%2A>tulajdonság kell lennie.</xref:System.Web.UI.Control.EnableTheming%2A> Például ha a <xref:System.Web.UI.Page>a vezérlőt tartalmazó témák le van tiltva, a vezérlő az EnableTheming tulajdonságot lehet `true` közben a <xref:System.Web.UI.Control.EnableTheming%2A>tulajdonság `false`.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.Page> Témák a lap szintjén le vannak tiltva, mert nincs témák fog vonatkozni a <xref:System.Web.UI.WebControls.PlaceHolder>vezérlő.</xref:System.Web.UI.WebControls.PlaceHolder>"
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>témák; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PlaceHolder.EnableTheming*
  exceptions: []
