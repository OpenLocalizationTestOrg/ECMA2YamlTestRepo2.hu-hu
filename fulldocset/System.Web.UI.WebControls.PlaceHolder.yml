  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása segítségével a helyőrző vezérlőnek tárolóként tárolják, amely dinamikusan kerülnek be a weblapra vezérlőket.       A helyőrző vezérlőnek ad látható kimenetet pedig a rendszer csak egy tárolót a weblapon lévő más vezérlők. Használhatja a <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>gyűjtemény hozzáadása, Beszúrás vagy eltávolít egy vezérlőt a helyőrző vezérlőnek.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:PlaceHolder       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
