  remarks: "A <xref:System.Web.UI.WebControls.XmlDataSource>vezérlő is jelenthet annak alapjául szolgáló adatok tabular és a hierarchikus formátumú webkiszolgáló-vezérlőket, amelyek kötési rá.</xref:System.Web.UI.WebControls.XmlDataSource> Meghatározza, pl. <xref:System.Web.UI.WebControls.GridView>vagy <xref:System.Web.UI.WebControls.DropDownList>használja a <xref:System.Web.UI.WebControls.XmlDataSource>XML-adatokra kötést létrehozni, és azt szerepelnek a listában vagy táblázatos formában, miközben a vezérlőket, amelyek a a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>osztály, például a <xref:System.Web.UI.WebControls.TreeView>, XML-adatok kötni, és megjeleníteni az hierarchikus.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       A <xref:System.Web.UI.WebControls.XmlDataSource>hoz létre mindegyik nézettípusnak belső keresztül különböző kódelérési.</xref:System.Web.UI.WebControls.XmlDataSource> Ha a <xref:System.Web.UI.IDataSource.GetView%2A>metódus hívása a <xref:System.Web.UI.WebControls.XmlDataSource>vezérlő, egy <xref:System.Web.UI.WebControls.XmlDataSourceView>objektumot hozza létre a <xref:System.Web.UI.WebControls.XmlDataSource>vezérlő.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Ha a <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>metódust, létrejön egy XmlHierarchicalDataSourceView objektum.</xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> A <xref:System.Web.UI.WebControls.XmlDataSourceView>osztály biztosított, amelyek a webkiszolgáló-vezérlőket <xref:System.Web.UI.WebControls.DataBoundControl>és listák kötni, és amelyek a táblázatos adatokat, amíg a XmlHierarchicalDataSourceView kerül a webkiszolgáló a kiszolgáló ellenőrzi, hogy <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>és a hierarchikus adatokhoz köthető.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> Belsőleg az <xref:System.Web.UI.WebControls.DataBoundControl>és <xref:System.Web.UI.WebControls.CompositeDataBoundControl>hívás osztályokat a <xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A>metódusában <xref:System.Web.UI.WebControls.XmlDataSourceView>objektum nézet adatainak lekérése egy adatforrást, amíg a származtatott osztály <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>hívások a <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>metódus.</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.CompositeDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       Például az összes <xref:System.Web.UI.HierarchicalDataSourceView>segítő objektumok, a XmlHierarchicalDataSourceView meghatározza az alapul szolgáló adatokat az adatforrás végrehajtható műveletek.</xref:System.Web.UI.HierarchicalDataSourceView> Mivel a XmlHierarchicalDataSourceView osztály csak felülbírálások a <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>metódus, a társított <xref:System.Web.UI.WebControls.XmlDataSource>vezérlő nem támogatja a rendezési kifejezésben vagy hajtható végre, törlése, és a frissítési műveleteket.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>"
