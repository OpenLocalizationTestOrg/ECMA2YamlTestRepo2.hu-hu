  name: RootedPathValidator
  nameWithType: RootedPathValidator
  fullName: System.Xml.Serialization.Configuration.RootedPathValidator
  type: Class
  summary: "A használatára vonatkozó szabályokat érvényesíti a `tempFilesLocation` konfigurációs kapcsolót."
  remarks: "Hozzáadásakor egy `WebReference` objektum a webszolgáltatásnak a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], fájljai létrejönnek a webes szolgáltatás felderítési folyamat.       A webszolgáltatás ügyfelei megtudhatja, hol található a webes szolgáltatás leírása (WSDL) dokumentum hozzáadásával egy `WebReference` objektum. A webes szolgáltatás ügyfelek majd mentse a felderített dokumentumok a lemezre a `WriteAll` metódust. A felderített dokumentumok lehetnek például a .xsd sémafájlok vagy szolgáltatások ismertetése. A folyamat végén az ügyfél törli a fájlokat. Az alapértelmezett hely az ideiglenes mappában található fájlok segítségével módosíthatja a `tempFilesLocation` kapcsoló a `<xmlSerializer>` elem, az alábbi példában látható módon a Machine.config konfigurációs fájlban megadott.      ```   <configuration>     <system.web>     <system.xml.serialization>       <xmlSerializer tempFilesLocation=&quot;..&quot;/>     </system.xml.serialization>   </configuration>   ```Értékének `tempFilesLocation` abszolút elérési útnak kell lennie. A megadott elérési út nem abszolút, ha a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] hoz létre egy <xref:System.Configuration.ConfigurationErrorsException>kivétel, ha a konfigurációs szakasz hivatkozik.</xref:System.Configuration.ConfigurationErrorsException>       A tulajdonság értékének kezdő és záró szóközök eltávolítása a függvény egésszé csonkítja.       Ha az érték a `tempFilesLocation` , az alapértelmezett % TMP % hely összeállításához használt tulajdonság áll szóköz. Az alapértelmezett viselkedést akkor fordul elő, ha nem `tempFilesLocation` kapcsoló meg van adva.       A <xref:System.Xml.Serialization.XmlSerializer>nem ellenőrzi, hogy létezik-e az elérési út.</xref:System.Xml.Serialization.XmlSerializer> Ha nem létezik, egy <xref:System.IO.DirectoryNotFoundException>jön létre.</xref:System.IO.DirectoryNotFoundException> Ez az alapértelmezett viselkedése azonos a `XmlSerializer` Ha a % TMP % elérési út nem létezik."
  syntax:
    content: 'public class RootedPathValidator : System.Configuration.ConfigurationValidatorBase'
