  remarks: "ToolStripControlHost absztrakt alaposztálya <xref:System.Windows.Forms.ToolStripComboBox>, <xref:System.Windows.Forms.ToolStripTextBox>, és <xref:System.Windows.Forms.ToolStripProgressBar>.</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripComboBox> ToolStripControlHost tárolhatja, más vezérlők, egyéni vezérlőket, beleértve a két módon:-egy abból származó <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> osztállyal ToolStripControlHost létrehozásához Az üzemeltetett vezérlő és a tulajdonságok teljes eléréséhez, kell alakítania a <xref:System.Windows.Forms.ToolStripControlHost.Control%2A>tulajdonság vissza a tényleges osztály azt jelöli.</xref:System.Windows.Forms.ToolStripControlHost.Control%2A>      -Kiterjesztése ToolStripControlHost, és az örökölt osztály alapértelmezett konstruktor, hívja meg az alaposztály konstruktort átadja egy osztály, amely <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> származik Ez a beállítás lehetővé teszi a közös ellenőrzési módszerek és a Tulajdonságok egyszerűen hozzáférhetnek a <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> burkolása       A ToolStripControlHost osztály használatával az egyéni vezérlők vagy bármely más Windows Forms-vezérlő futtatni.       Testreszabhatja a <xref:System.Windows.Forms.ToolStripItem>, ToolStripControlHost származik, és hozzon létre egy egyéni megvalósítási.</xref:System.Windows.Forms.ToolStripItem> Például felülbírálhatja módszerek <xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A>üzemeltetett vezérlő által kiváltott események kezelésére, és egyéni funkció üzembe javítása érdekében a szolgáltatott vezérlő tulajdonságai.</xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A>"
