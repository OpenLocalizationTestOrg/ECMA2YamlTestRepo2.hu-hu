  type: Class
  summary: "Felhasználói kezelőfelületet biztosít egy tulajdonságböngészőben bitkép fájlok kiválasztása."
  remarks: "A BitmapEditor osztály kiválasztásához tulajdonság bitképet egyszerű módszert kínál. A szerkesztő jelennek meg kezdési egy **nyitott fájlok** párbeszédpanelt, amely lehetővé teszi, hogy a könyvtár navigációs és a fájl kijelölése. A fájl listában kezdetben a bitkép (.bmp) fájlok vannak."
  example:
  - "The following code example uses an <xref:System.ComponentModel.EditorAttribute> to associate the BitmapEditor with a property.  \n  \n [!code-cpp[BitmapEditorExample#1](~/add/codesnippet/cpp/t-system.drawing.design._8_1.cpp)]\n [!code-vb[BitmapEditorExample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._8_1.vb)]\n [!code-cs[BitmapEditorExample#1](~/add/codesnippet/csharp/t-system.drawing.design._8_1.cs)]"
