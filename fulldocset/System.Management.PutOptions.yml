  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a WMI által visszaadott objektumok a módosított információt kell tartalmaznia. Módosított információk általában honosítható adatokat a WMI-objektum, például az objektum és a tulajdonság leírása."
  remarks: "##Tulajdonság értéke `true` amennyiben a WMI által visszaadott objektumok tartalmaznia kell a módosított adatokat; ellenkező esetben `false`. Az alapértelmezett érték `false`.      ## .NET-keretrendszer biztonsági teljes megbízhatóság a közvetlen hívónak. Ez a tag nem használható részben megbízható kóddal. További információkért lásd: [szalagtárak használata a részlegesen megbízható kódból](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool UseAmendedQualifiers { get; set; }
    return:
      type: System.Boolean
      description: "Értéket ad vissza egy <xref:System.Boolean>érték azt jelzi, hogy az objektumok adott vissza a WMI módosított információt kell tartalmaznia.</xref:System.Boolean>"
