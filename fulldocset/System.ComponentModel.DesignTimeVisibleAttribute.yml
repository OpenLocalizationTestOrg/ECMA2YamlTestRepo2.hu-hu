  name: DesignTimeVisibleAttribute
  nameWithType: DesignTimeVisibleAttribute
  fullName: System.ComponentModel.DesignTimeVisibleAttribute
  type: Class
  summary: "DesignTimeVisibleAttribute jelöli meg, hogy egy összetevő látható. Ha <xref href=&quot;System.ComponentModel.DesignTimeVisibleAttribute.Yes&quot;> </xref> jelen, a vizuális tervező használatára is megjelenítéséhez ezt az összetevőt a tervezőben."
  remarks: "A DesignTimeVisibleAttribute egy érhető el a tervezőben. A Tervező figyelmen kívül hagyja ezt az attribútumot összetevők, amelyek a felhasználói felület jelenlétét. Csak alkalmazhatók osztályokra.       A DesignTimeVisibleAttribute akkor hasznos, ha egy vezérlő, amely fogadja az alárendelt összetevők rendelkezik. Például a <xref:System.Windows.Forms.TreeView?displayProperty=fullName>vezérlő csomópont elemek nem jelenik meg az összetevő tálca mert azok dolgozzák a <xref:System.Windows.Forms.TreeView?displayProperty=fullName>vezérlő.</xref:System.Windows.Forms.TreeView?displayProperty=fullName> </xref:System.Windows.Forms.TreeView?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class DesignTimeVisibleAttribute : Attribute
