  remarks: "A <xref:System.Web.UI.WebControls.FormView>szabályozása vet fel a <xref:System.Web.UI.WebControls.FormView.ItemDeleting>eseményt, amikor a Törlés gomb (gombot a `CommandName` tulajdonság beállítása &quot;Törlés&quot;) a vezérlőben kattint, de előtte a <xref:System.Web.UI.WebControls.FormView>vezérlő törli a rekordot.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView> Ez lehetővé teszi, hogy egy egyéni rutin, például a törlés előtt, ez az esemény akkor következik be, amikor egy olyan rekordot ellenőrzése végző esemény-kezelési lehetőséget nyújt.       Egy FormViewDeleteEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
