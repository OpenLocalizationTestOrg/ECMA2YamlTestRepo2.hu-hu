  summary: "Lekérdezi vagy beállítja a tavaly 2 számjeggyel jelölhető 100 éves tartományt."
  remarks: "Ez a tulajdonság lehetővé teszi, hogy a 2 számjeggyel megfelelően fordítandó 4 számjegyből álló év. Például, ha ez a tulajdonság értéke 2029, a 100 éves tartomány között van 1930 2029. Ezért 30 számjegyből 2 álló érték kerül értelmezésre 1930, amíg 29 2 számjegyű érték 2029 kerül értelmezésre.       Ez a tulajdonság értékének kezdeti beállításait a Vezérlőpult területi és nyelvi beállítások származik. Azonban ez az információ módosíthatja a <xref:System.AppDomain>.</xref:System.AppDomain> élettartama során A <xref:System.Globalization.PersianCalendar>osztály nem észleli a rendszer beállításait a módosítások automatikusan.</xref:System.Globalization.PersianCalendar> A naptár nem támogatott a területi és nyelvi beállításai, ha a kezdeti Ez a tulajdonság értéke a naptár osztály által meghatározott alapértelmezett érték.       Az alkalmazás kell 99, jelezve, hogy 2 számjegyes értelmezni az érték beállítása. Például ha ez a tulajdonság értéke 99, 100 éves tartománya 0 (nem érvényes érték a legtöbb naptár) és 99 között. Ezért 30 számjegyből 2 álló érték 30 értelmezi."
  example:
