  summary: "A megadott év egy négyjegyű év formába konvertálja."
  remarks: "Ez a módszer konvertálja a `year` paramétert egy négyjegyű év alakot használja a <xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A>tulajdonság.</xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A> A visszatérési értéke, amely lehetővé teszi egy négyjegyű év megfelelően fordítandó kétjegyű év 100 éves széles felső határa. Például ha a 100 éves tartomány: 2029 1930, majd 30 kétjegyű számnak értelmezett 1930 közben kétjegyű számnak 29 2029 kerül értelmezésre.       ToFourDigitYear támogatja, vagy egy kétjegyű év, vagy egy négyjegyű év. Érték konvertálása egy négyjegyű érték a következők szerint metódus sikeres kétjegyű számnak (100-nál kisebb) hatására a <xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A>érték a megfelelő évszázad.</xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A> Ha az alkalmazás megadja az egy négyjegyű év érték, amely a ToFourDigitYear támogatott naptár tartományba esik, a metódus visszaadja a tényleges érték. Ha az alkalmazás megadja egy négyjegyű érték, amely nem támogatott naptár esik, vagy átadja egy negatív szám, akkor a metódus kivételt jelez."
