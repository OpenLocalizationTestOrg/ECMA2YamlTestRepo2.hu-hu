  name: PersianCalendar
  nameWithType: PersianCalendar
  fullName: System.Globalization.PersianCalendar
  type: Class
  summary: "A Perzsa naptár jelöli."
  remarks: "A Perzsa naptár szolgál a legtöbb olyan országban, ahol Perzsa szóbeli, bár egyes régiókban különböző hónap-neveket használja. A Perzsa naptár iráni és afganisztáni hivatalos naptár, pedig az alternatív naptárak egyik például Kazahsztán és Tádzsikisztán régiókban.      > [!NOTE] > A PersianCalendar osztály és a naptári osztályok a .NET-keretrendszer használatával kapcsolatos információkért lásd: [naptárak használata](~/add/includes/ajax-current-ext-md.md).       A Perzsa naptárban dátumokra indítsa el a Hijra tagja, amely megfelel 622 Year sz az év, amikor Muhammad (PBUH) történő átvitelét Mecca Medina pedig. Például a dátum 2002 március 21 sz 1381 Anno Persico megfelel Farvardeen hónapja az év első napja.       A Perzsa naptár solar évente alapul, és 365 nap hosszú. Évente váltás négy időszakban, és új év akkor kezdődik, amikor a sun úgy tűnik, hogy az Egyenlítőtől déli félgömbön a kereszt-a föld közepétől megtekintett, északi félgömbön. Az új év Farvardeen, az északi félgömbön a rugó első napja, amely a hónap első napját jelöli meg.       Az első hat hónapban a Perzsa naptárban mindegyikén 31 nap, a következő öt hónapban mindegyikén 30 nap és az elmúlt hónapban van egy közös évben és 30 nap 29 napos szökőév. Szökőév év, hogy 33 osztva, ha rendelkezik egy további, 1, 5, 9, 13, 17, 22, 26 vagy 30 része. Például az 1370 év szökőév azért, mert a 17 egy része azt elosztjuk 33 adja eredményül. Nincsenek körülbelül nyolc szökőév minden 33 éves ciklus.      ## A PersianCalendar osztály és a .NET-keretrendszer-verziók kezdve a [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)], a PersianCalendar osztály megfigyelési algoritmus helyett az iszlám naptár nap csillagászati algoritmust használ a dátumok kiszámításához. Ez PersianCalendar végrehajtása konzisztenssé teszi a Perzsa naptár iráni és afganisztáni, a két ország, amelyben a Perzsa naptár legelterjedtebb használatban van használatban. A módosítás hatással van a .NET-keretrendszer 4 vagy újabb rendszeren futó minden alkalmazás a [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)] telepítve van.       A módosított algoritmus miatt:-a két algoritmus azonos eredményt kell visszaadnia, dátumok közötti 1800 és a Gergely-naptár a 2123 való átalakításakor.      -A két algoritmus adhat vissza eltérő eredményeket, dátumok 1800 előtt és után a a Gergely-naptár 2123 való átalakításakor.      -A <xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A>tulajdonság értéke megváltozott 0622 március 21 a Gergely-naptár a 0622 március 22, hogy az a Gergely-naptár.</xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A>      -A <xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A>tulajdonság értéke megváltozott a 10 napja 10 a Perzsa naptári év 9378 a Perzsa naptári év 9378 10 hónap 13 nap.</xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A>      -A <xref:System.Globalization.PersianCalendar.IsLeapYear%2A>metódus térhetnek vissza egy másik eredmény, mint korábban.</xref:System.Globalization.PersianCalendar.IsLeapYear%2A>      ## Alkalmazások a PersianCalendar osztály a segítségével a Perzsa naptárban dátumok kiszámításához vagy Perzsa dátumok Gergely-naptár szerinti érkező vagy oda irányuló használatával egy PersianCalendar objektum.       A kulturális környezethez tartozó naptár egy PersianCalendar objektum nem használható. A naptár szerint van megadva a <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>tulajdonság és a naptárak által visszaadott egyikének kell lennie a <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>tulajdonság.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> A PersianCalendar osztály jelenleg nem egy nem kötelező naptár bármely által támogatott kulturális környezet a <xref:System.Globalization.CultureInfo>osztályhoz, és ezért nem lehet alapértelmezett naptár.</xref:System.Globalization.CultureInfo>"
  example:
  - "The following example instantiates <xref:System.DateTime> objects by using the <xref:System.DateTime.Now%2A?displayProperty=fullName> property, a <xref:System.DateTime> constructor, and the Persian calendar's <xref:System.Globalization.Calendar.ToDateTime%28System.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%29> method. It then displays these dates in both the Gregorian and Persian calendars. It also displays the date range of the Persian calendar.  \n  \n [!code-vb[sys.glob.PersianCal#3](~/add/codesnippet/visualbasic/t-system.globalization.p_1.vb)]\n [!code-cs[sys.glob.PersianCal#3](~/add/codesnippet/csharp/t-system.globalization.p_1.cs)]  \n  \n The following example demonstrates the field, property, and method members of the PersianCalendar class.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/t-system.globalization.p_2.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/t-system.globalization.p_2.cs)]"
