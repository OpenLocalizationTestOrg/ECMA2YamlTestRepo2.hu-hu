  remarks: "Kétféleképpen adja meg a <xref:System.Windows.Media.VisualBrush.Visual%2A>tartalma egy VisualBrush.</xref:System.Windows.Media.VisualBrush.Visual%2A>      – Hozzon létre egy új <xref:System.Windows.Media.Visual>és a vele a <xref:System.Windows.Media.VisualBrush.Visual%2A>a VisualBrush tulajdonsága.</xref:System.Windows.Media.VisualBrush.Visual%2A> </xref:System.Windows.Media.Visual>      -Használjon egy meglévő <xref:System.Windows.Media.Visual>amely létrehozza a cél <xref:System.Windows.Media.Visual>.</xref:System.Windows.Media.Visual> ismétlődő képe</xref:System.Windows.Media.Visual> A VisualBrush segítségével majd érdekes hatásokat, például a reflexió és nagyítás.       Amikor adhat meg egy új <xref:System.Windows.Media.VisualBrush.Visual%2A>egy VisualBrush és <xref:System.Windows.Media.Visual>van egy <xref:System.Windows.UIElement>(például a Vezérlőpult vagy a vezérlő), a elrendezés rendszer fut a <xref:System.Windows.UIElement>és gyermekelemeinek amikor a <xref:System.Windows.Media.VisualBrush.AutoLayoutContent%2A>tulajdonság értéke `true`.</xref:System.Windows.Media.VisualBrush.AutoLayoutContent%2A> </xref:System.Windows.UIElement> </xref:System.Windows.UIElement> </xref:System.Windows.Media.Visual> </xref:System.Windows.Media.VisualBrush.Visual%2A> Azonban a legfelső szintű <xref:System.Windows.UIElement>lényegében elkülönül a többi, a rendszer; stílusok storyboards és külső elrendezés permeátumból nem ehhez a határhoz.</xref:System.Windows.UIElement> Ezért, explicit módon adja meg a méretet, a legfelső szintű <xref:System.Windows.UIElement>, mert csak szülőobjektumának a VisualBrush, és ezért az nem automatikusan átméreteződik-alatt festeni területére.</xref:System.Windows.UIElement> További információ az elrendezés [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], tekintse meg a [elrendezés](~/add/includes/ajax-current-ext-md.md).       Ha nem továbbítódik a VisualBrush vizuális fában frissítéseket egy <xref:System.Windows.Media.Effects.BitmapEffect>a ecset szülő láncában található.</xref:System.Windows.Media.Effects.BitmapEffect> Így megkerülő megoldás Ez a korlátozás kényszerítése a leképezni kívánt jelenetben frissítése az objektum felett hatása. Hívása <xref:System.Windows.UIElement.InvalidateVisual%2A>vagy közé tartozik a leképezni kívánt jelenetben frissítés kényszerítése animáció.</xref:System.Windows.UIElement.InvalidateVisual%2A>       **Freezable szolgáltatások:** , amelyből öröklődik, mert a <xref:System.Windows.Freezable>osztály, VisualBrush osztály több különleges szolgáltatásokat biztosítja: VisualBrush objektumok deklarálva, és több objektum között meg van osztva.</xref:System.Windows.Freezable> További információ a különböző által nyújtott szolgáltatásokat <xref:System.Windows.Freezable>objektumok, tekintse meg a [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      > [!NOTE] > A VisualBrush nem hozható létre írásvédett (rögzítve.) Ha a <xref:System.Windows.Media.VisualBrush.Visual%2A>tulajdonsága bármely érték eltérő `null.` </xref:System.Windows.Media.VisualBrush.Visual%2A>"
