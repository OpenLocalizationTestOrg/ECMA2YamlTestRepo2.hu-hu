  name: Doctype
  nameWithType: Doctype
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.Doctype
  type: Enum
  summary: "Határozza meg a XHTML kódjának egy <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref> osztály vezérlő vagy lap megjelenítéséhez. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "Beállítás megadása a Doctype számbavételi értékek egyike a paraméterként egy <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>metódus hívásához, az érték kényszeríti a szöveg író igazodnia kell a korlátozások XHTML dokumentum típusú.</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>       Alapszintű XHTML XHTML 1.0 mobil verziója, és támogatja a XHTML modulok XHTML-dokumentum kell minimális száma. Az ügyfelek, amelyek nem támogatják az XHTML funkciók, például a mobiltelefonok, személyes digitális Segédek (üzenet), személyhívók és dekóderek teljes készletét tervezték. XHTML alapszintű, a dokumentum jelenítheti meg az ügyfelek, beleértve a különböző megjelenítési formátum és bemutató képességek mobiltelefonok számos maximális számát.       XHTML mobileszköz-profilok számos további elemeket hozzáadja, és a teljes XHTML 1.0, beleértve a további megjelenítési elemeket, és támogatja a belső stíluslapok XHTML alapszintű attribútumokat.       Vezeték nélküli Markup Language (WML) 2.0-s kibővíti XHTML alapvető és XHTML Mobile profil egymásra épülő stíluslap támogatásával."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

