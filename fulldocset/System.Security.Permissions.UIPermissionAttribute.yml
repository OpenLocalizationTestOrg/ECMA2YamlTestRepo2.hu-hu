  summary: "Lehetővé teszi, hogy a biztonsági műveletek <xref href=&quot;System.Security.Permissions.UIPermission&quot;> </xref> kód megadása a deklaratív biztonság alkalmazandó. Ez az osztály nem örökölhető."
  remarks: "A nyilatkozat engedélyezett köre attól függ, a <xref:System.Security.Permissions.SecurityAction>használt.</xref:System.Security.Permissions.SecurityAction>       A biztonsági adatokat a biztonsági attribútum által megadott attribútum cél metaadatait tárolja, és szeretné elérni, a rendszer futási időben. Biztonsági attribútumok csak a deklaratív biztonság használata. Imperatív biztonság érdekében a megfelelő engedéllyel az osztály használatával."
