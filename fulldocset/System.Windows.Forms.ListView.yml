ayProperty=fullName> Például ha a <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>tulajdonsága egy <xref:System.Windows.Forms.ListViewItem>értéke 0, a kis- és a nagy ikonok használandó képeket index pozíciójában található kell lennie a <xref:System.Windows.Forms.ImageList>a LargeImageList megadott objektumok és <xref:System.Windows.Forms.ListView.SmallImageList%2A>Tulajdonságok.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>      > [!NOTE] > A képek kulccsal rendelkező ad meg, ha szüksége van a kép kis és nagy verziói tegyen ugyanazon a helyen az index a megfelelő kép azokat. Amikor nézetek közötti váltásról, a lemezkép egy listában index helyét segítségével keresse meg a lemezképet a listában megadott kulcs értékétől függetlenül.       Beállítása a <xref:System.Windows.Forms.ImageList>kis ikonok tartalmazó elemek megjelenítése során használatos (az összes megtekintése mód eltérő <xref:System.Windows.Forms.View>), használja a <xref:System.Windows.Forms.ListView.SmallImageList%2A>tulajdonság.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ImageList> Ha a cikk állapot megjelenítéséhez használja a képek használni kívánt a <xref:System.Windows.Forms.ListView.StateImageList%2A>tulajdonság.</xref:System.Windows.Forms.ListView.StateImageList%2A>"
