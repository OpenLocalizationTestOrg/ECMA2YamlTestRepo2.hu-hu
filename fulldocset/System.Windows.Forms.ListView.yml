  fullName: System.Windows.Forms.ListView.GridLines
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy megjelennek-e rácsvonalak a sorok és oszlopok elemeket és alelemeket a vezérlőben tartalmazó között."
  remarks: "A rácsvonalak tulajdonság akkor van hatása, ha a <xref:System.Windows.Forms.ListView.View%2A>tulajdonság a <xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> értékre van állítva</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.View%2A> A rácsvonalak tulajdonság teszi lehetővé sorok segítségével azonosíthatja a sorok és a megjelenített oszlopok megjelenítéséhez a <xref:System.Windows.Forms.ListView>szabályozza, amikor azt jeleníti meg, és az alelemek.</xref:System.Windows.Forms.ListView> A rácsvonalak megjelenített átméretezése sorok és oszlopok alkalmazásként, mint például a Microsoft Excel nem képes nem ad meg. Csak oszlopok méretezhető, ha oszlopfejlécek jelennek meg, az egérmutató áthelyezése az oszlop átméretezése jobb oldalán és majd kattintással és húzással a addig, amíg az oszlop nem a kívánt méretre. A rács sorok a szolgáltatás használható arra, hogy ellássa a felhasználó a vezérlő látható határok elemeket és alelemeket."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three <xref:System.Windows.Forms.ListViewItem> objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the <xref:System.Windows.Forms.ListViewItem> objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control.  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   GridLines  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n This example requires that you have added the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example also requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_85_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_85_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_85_1.vb)]"
  syntax:
