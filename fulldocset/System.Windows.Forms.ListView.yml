- uid: System.Windows.Forms.ListView.Groups
  id: Groups
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: Groups
  nameWithType: ListView.Groups
  fullName: System.Windows.Forms.ListView.Groups
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Lekérdezi a gyűjteménye <xref href=&quot;System.Windows.Forms.ListViewGroup&quot;> </xref> vezérlőhöz rendelt objektumokat."
  remarks: "A <xref:System.Windows.Forms.ListView>csoportosítási szolgáltatás lehetővé teszi a logikailag egymáshoz kapcsolódó visual csoportok létrehozása a <xref:System.Windows.Forms.ListView>elemek.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView> Minden egyes csoport vízszintes vonal követ szöveges fejléc és a csoporthoz rendelt elemek áll. A fejléc szövegét, balra, jobbra, vagy a vezérlő center igazíthatja. Minden olyan csoportot rendelt egy <xref:System.Windows.Forms.ListView>vezérlő jelenik meg, amikor <xref:System.Windows.Forms.ListView.View%2A>tulajdonsága értéktől eltérőre <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>csoportok biztosíthat a felhasználóknak a cikkek hasznos kategóriákba elválasztva keresnek azon elemeinek megkeresése.</xref:System.Windows.Forms.ListView> Bármilyen kell kategóriák hozhat létre. Egy tipikus megoldás, a lista rendezett módjában elemek csoportosításához. Például az az elemek logikai csoportokba a kezdeti betűjelével, az elem neve, ha a lista elemei ábécésorrendben vannak, vagy típus vagy a dátumot, amikor a részleteket megjelenítő nézetet valamelyik oszlop fejlécére kattintva a lista rendezett például alelemeket. Ez a fajta csoportosítás a Windows Intéző használja.       A csoportosítás szolgáltatás használatához adja hozzá egy vagy több <xref:System.Windows.Forms.ListViewGroup>csoportok gyűjteményére objektumok egy <xref:System.Windows.Forms.ListView>vezérlő.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroup> Csoport fejlécének szöveg és a fejléc igazítása beállítani a <xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>konstruktor, vagy állítsa be őket használatával a <xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName>és <xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName>Tulajdonságok.</xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>       A csoportosítás szolgáltatás ideiglenes letiltásához állítsa be a <xref:System.Windows.Forms.ListView.ShowGroups%2A>tulajdonságot `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       Rendelhet egy elemet egy csoporthoz adja meg a csoportot a <xref:System.Windows.Forms.ListViewItem.%23ctor%2A>konstruktor, úgy, hogy a <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>tulajdonság, vagy a elemet közvetlenül hozzáadásával a <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>csoport gyűjteménye.</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.%23ctor%2A> Összes elemet hozzá kell rendelni csoportok előtt jelennek meg. A fejléc címke &quot;DefaultGroup {0}&quot; alapértelmezett csoport egy csoporthoz hozzá nem rendelt elemek fog megjelenni. Az alapértelmezett csoport nem szerepel a csoport gyűjtemény, és nem módosítható. Elsősorban célszerű a győződjön meg arról, hogy minden elem megfelelően fel vannak adva csoportokhoz a hibakeresést.       Egy elem csak lehet egy csoport egyszerre. Módosíthatja a csoportot, amelyhez elemet úgy, hogy a <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>tulajdonság futási időben, vagy adja hozzá azt a <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>egy másik csoportot, amely automatikusan eltávolítja a korábbi csoport gyűjteménye.</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>       Csoportok használata a beszúrási jel szolgáltatás le van tiltva. Ennek az az oka a csoportosítási szolgáltatással rendelések elemek csoporttagság, amíg a beszúrási jel szolgáltatás akkor használható a fogd és vidd áthelyezés a egy <xref:System.Windows.Forms.ListView>vezérlő, amely már nem sorrendben az elemeit.</xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>csoportok állnak rendelkezésre, csak a Windows XP és Windows Server 2003, ha egy alkalmazás meghívja a <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metódus.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName></xref:System.Windows.Forms.ListView> A korábbi operációs rendszerek esetében csoportok vonatkozó kódok nincs hatása, és a csoportok nem jelennek meg. Ennek eredményeképpen a összes kódot a csoportosítási szolgáltatással attól függ, előfordulhat, hogy nem működik megfelelően.       Előfordulhat, hogy a kód, amely meghatározza, hogy rendelkezésre áll-e a csoportosítási szolgáltatással szeretne, és másik ellátni, amikor nem érhető el. Például előfordulhat, hogy szeretne biztosítani a másodlagos rendezést, ha a csoport szerinti rendezés nem támogató operációs rendszerekben.       A csoportosítás szolgáltatás ugyanazt a szalagtárat, amely az operációs rendszer Témák szolgáltatás biztosítja. Ellenőrizze az ebben a könyvtárban rendelkezésre állását, hívja meg a <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>metódus túlterhelési, és adjon át a <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>érték.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/p-system.windows.forms.l_9_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_9_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/p-system.windows.forms.l_9_1.cpp)]"
  syntax:
    content: public System.Windows.Forms.ListViewGroupCollection Groups { get; }
    return:
      type: System.Windows.Forms.ListViewGroupCollection
      description: "A <xref href=&quot;System.Windows.Forms.ListViewGroupCollection&quot;> </xref> , amely tartalmazza az összes csoport a <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> vezérlő."
  overload: System.Windows.Forms.ListView.Groups*
  exceptions: []
  platform:
  - net462
