  remarks: "A ListViewItemSorter tulajdonság lehetővé teszi az objektum, amely végrehajtja a tárolóban lévő elemek egy <xref:System.Windows.Forms.ListView>szabályozza, amikor a <xref:System.Windows.Forms.ListView.Sort%2A>metódust, vagy ha elem felkerül a listára.</xref:System.Windows.Forms.ListView.Sort%2A> </xref:System.Windows.Forms.ListView> Vegye figyelembe, hogy elemek nem rendezi a rendszer automatikusan a szöveg változásakor.       A megadott objektum, amely megvalósítja a <xref:System.Collections.IComparer>felületet, amelynek van egy módszert nevezik <xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName>.</xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName> </xref:System.Collections.IComparer> osztály példányának kell lennie.       Ez a tulajdonság segítségével adjon meg egyéni rendezés, például amikor egy oszlopfejlécre kattint a Részletek nézetben. Ehhez hozzon létre egy osztályt, amely megvalósítja a <xref:System.Collections.IComparer>felületet, és biztosítja, oszlop szerinti rendezéshez index elfogadó konstruktorral.</xref:System.Collections.IComparer> Ezután is létrehozható egy hibakezelőt a <xref:System.Windows.Forms.ListView.ColumnClick>eseményt, amely létrehoz egy új Ez az osztály a ablakra oszlop indexét.</xref:System.Windows.Forms.ListView.ColumnClick> Ha az új példányt a ListViewItemSorter tulajdonság beállítása a <xref:System.Windows.Forms.ListView>vezérlő automatikusan van rendezve, a megadott objektumot.</xref:System.Windows.Forms.ListView> Ezt a <xref:System.Windows.Forms.ListView.Sort%2A>metódust használja ugyanazt az objektumot.</xref:System.Windows.Forms.ListView.Sort%2A>      > [!NOTE] > ListViewItemSorter tulajdonság értékének beállításakor a <xref:System.Windows.Forms.ListView.Sort%2A>metódus lehívásra kerül automatikusan.</xref:System.Windows.Forms.ListView.Sort%2A>"
  example:
  - "The following code example creates a form that contains a <xref:System.Windows.Forms.ListView> control that manually sorts items when a column in the <xref:System.Windows.Forms.ListView> control is clicked. The example defines a class called `ListViewItemComparer` that implements the <xref:System.Collections.IComparer?displayProperty=fullName> interface that performs the <xref:System.Windows.Forms.ListViewItem> comparison. The example creates an instance of `ListViewItemComparer` and uses it to set the ListViewItemSorter property of the <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView.Sort%2A> method call in the <xref:System.Windows.Forms.ListView.ColumnClick> event handler uses the methods defined in `ListViewItemComparer` to perform the sort of items, based on the column that is clicked.  \n  \n [!code-cpp[ListView.ColumnClick#1](~/add/codesnippet/cpp/p-system.windows.forms.l_31_1.cpp)]\n [!code-cs[ListView.ColumnClick#1](~/add/codesnippet/csharp/p-system.windows.forms.l_31_1.cs)]\n [!code-vb[ListView.ColumnClick#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_31_1.vb)]"
