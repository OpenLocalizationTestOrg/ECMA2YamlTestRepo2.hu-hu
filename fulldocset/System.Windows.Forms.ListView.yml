  summary: "A Windows Listanézet-vezérlő, amely négy különböző nézeteket egyikével megjelenített elemek gyűjteménye jelöli."
  remarks: "A ListView vezérlő lehetővé teszi az elem szövege, és szükség esetén elem típusának azonosításához ikon elemek listájának megjelenítéséhez. A fájlok listáját a Windows Explorer például hasonlít a ListView vezérlő megjelenését. A fájlok és mappák a fában kijelölt listáját jeleníti meg. Minden fájl- és megjelenít egy ikont, fájl vagy mappa típusú azonosításához társítva. A <xref:System.Windows.Forms.ListViewItem>osztály jelenti. a ListView vezérlőben elem.</xref:System.Windows.Forms.ListViewItem> A listában megjelenített elemek öt különböző nézet egyikében jeleníthető meg. Elem nagy ikonok, mint kis ikonok, vagy kis ikonok függőleges listaként megjeleníthető. Elemek is, amely a szülő elemre vonatkozó információkat tartalmazó alelemeket. A Részletek nézet lehetővé teszi az elemet, és az alelemek oszlopfejlécek nélkül, amelyek egy almappát éppen megjelenített információk azonosítják a rácsban megjelenítendő. A mozaik elrendezés nézetben, amely csak korlátozott rendelkezésre állási az alább ismertetett, lehetővé teszi az elemet, és az alelemek megjeleníteni egy csempe, amely tartalmaz egy nagy ikon a szöveges adatokat. ListView egyetlen vagy többszörös kijelölés támogatja. A több kijelölési funkció lehetővé teszi a felhasználó a hasonló módon elemek listájából válassza ki a <xref:System.Windows.Forms.ListBox>vezérlő.</xref:System.Windows.Forms.ListBox> Ezen felül a felhasználó aktiválhatja a kijelölt elemek egy feladat végrehajtásához. Például a ListView vezérlő segítségével jelenítse meg a fájlokat, az alkalmazás ezután nyissa meg és felhasználását. A felhasználó kiválaszthatja a fájlok megnyitásához, és majd kattintson duplán arra, hogy aktiválhatja az elemeket, és nyissa meg a fájlok az alkalmazásban. A ListView vezérlő akkor is megjelenhet jelölőnégyzeteket, használja a <xref:System.Windows.Forms.ListView.CheckBoxes%2A>tulajdonság, a felhasználó műveletet hajt végre kívánt elemek kereséséhez.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> A ListView vezérlő többféleképpen is használhatja. A vezérlő segítségével egy alkalmazás, egy adatbázist vagy egy szövegfájlt származó információk megjelenítésére. A ListView vezérlő adatok lekérését a felhasználó, például a feldolgozandó fájlokat kiválasztása is használható.       ListView Megjelenés és viselkedés érdekében rugalmasságot biztosítanak tulajdonságok nagy számú biztosít. A <xref:System.Windows.Forms.ListView.View%2A>tulajdonság teszi lehetővé elemek jelenjenek meg az módjának megváltoztatásához.</xref:System.Windows.Forms.ListView.View%2A> A <xref:System.Windows.Forms.ListView.LargeImageList%2A>, <xref:System.Windows.Forms.ListView.SmallImageList%2A>, és <xref:System.Windows.Forms.ListView.StateImageList%2A>tulajdonságokat meg lehet adni a <xref:System.Windows.Forms.ImageList>objektumok elemeket, és a megjelenített képet tartalmazó a <xref:System.Windows.Forms.ListView.StateImageList%2A>, a jelölőnégyzeteket, amelyek jelenik meg, ha a <xref:System.Windows.Forms.ListView.CheckBoxes%2A>tulajdonsága `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> Annak megállapításához, hogy mely elemek ellenőrzi, használhatja a <xref:System.Windows.Forms.ListView.CheckedItems%2A>tulajdonság eléréséhez a <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection>gyűjtemény.</xref:System.Windows.Forms.ListView.CheckedListViewItemCollection> </xref:System.Windows.Forms.ListView.CheckedItems%2A> A <xref:System.Windows.Forms.ListView.Columns%2A>tulajdonság lehetővé teszi a hozzáférést a <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>, amely tárolja az oszlopfejlécek, amelyek jelenik meg, amikor <xref:System.Windows.Forms.ListView.View%2A>a vezérlő tulajdonsága <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.ListView.Columns%2A> Elemek felvétele, illetve a ListView vezérlő keresztül eltávolítja a <xref:System.Windows.Forms.ListView.Items%2A>tulajdonság.</xref:System.Windows.Forms.ListView.Items%2A> A <xref:System.Windows.Forms.ListView.Items%2A>tulajdonság lehetővé teszi a <xref:System.Windows.Forms.ListView.ListViewItemCollection>a vezérlő, amely az elemeknek a vezérlő kezelésére szolgáló módszert biztosít.</xref:System.Windows.Forms.ListView.ListViewItemCollection> </xref:System.Windows.Forms.ListView.Items%2A> Ha azt szeretné, a felhasználó egy elem szövegének szerkesztéséhez, használhatja a <xref:System.Windows.Forms.ListView.LabelEdit%2A>tulajdonság.</xref:System.Windows.Forms.ListView.LabelEdit%2A> A vezérlő sok elemet tartalmaz, esetén gyakran rendezett lista megjelenítéséhez a felhasználó számára. Használhatja a <xref:System.Windows.Forms.ListView.Sorting%2A>tulajdonságot az elemek rendezése.</xref:System.Windows.Forms.ListView.Sorting%2A> A ListView vezérlő megjelenését is teljes mértékben testreszabható. Ehhez az szükséges, állítsa be a <xref:System.Windows.Forms.ListView.OwnerDraw%2A>tulajdonságot `true` és kezeléséhez legalább egy, a következő események: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView.OwnerDraw%2A>       A ListView vezérlő tulajdonságainak számos használata során <xref:System.Windows.Forms.ListView.View%2A>a vezérlő tulajdonsága <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> A <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>tulajdonság lehetővé teszi, hogy a felhasználó a ListView vezérlő, hogy engedélyezzék az oszlopok sorrendjét futási időben.</xref:System.Windows.Forms.ListView.AllowColumnReorder%2A> A <xref:System.Windows.Forms.ListView.FullRowSelect%2A>tulajdonság lehetővé teszi, hogy egy elemet, és az alelemek helyett csak a cikk ki kell választani.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Rácsvonalak megjelenítése a Részletek nézetben elemeket és alelemeket a ListView vezérlő határain azonosítására, használhatja a <xref:System.Windows.Forms.ListView.GridLines%2A>tulajdonság.</xref:System.Windows.Forms.ListView.GridLines%2A> A <xref:System.Windows.Forms.ListView.HeaderStyle%2A>tulajdonság segítségével megadhatja a megjelenítendő oszlopfejlécek.</xref:System.Windows.Forms.ListView.HeaderStyle%2A>       A ListView vezérlő virtuális módban is működőképesek ahol <xref:System.Windows.Forms.ListViewItem>objektumok rendszer dinamikusan generált, nem kerülnek a <xref:System.Windows.Forms.ListView.Items%2A>gyűjtemény.</xref:System.Windows.Forms.ListView.Items%2A> </xref:System.Windows.Forms.ListViewItem> Ez lehet hasznos, ha nagyon nagy méretű vagy listáját, amelyek tartalma gyakran módosítják foglalkozik. Ahhoz, hogy a virtuális módot, állítsa be a <xref:System.Windows.Forms.ListView.VirtualMode%2A>tulajdonságot `true` és kezelni a <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>, <xref:System.Windows.Forms.ListView.CacheVirtualItems>, és <xref:System.Windows.Forms.ListView.SearchForVirtualItem>események.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> </xref:System.Windows.Forms.ListView.VirtualMode%2A>       A számos elérhető tulajdonságok köre a ListView vezérlő kívül metódusok és események, amellyel az alkalmazás további képességek biztosítása a ListView vezérlőben. A <xref:System.Windows.Forms.ListView.BeginUpdate%2A>és <xref:System.Windows.Forms.ListView.EndUpdate%2A>módszerek teszi lehetővé elemek való hozzáadásakor a ListView vezérlő letiltásával mozgatófogantyút minden alkalommal, az elem hozzá van adva, a teljesítmény javítása érdekében.</xref:System.Windows.Forms.ListView.EndUpdate%2A> </xref:System.Windows.Forms.ListView.BeginUpdate%2A> Ha a ListView vezérlő megjelenítése elemeket és alelemeket, érdemes lehet ellátni egy almappát kattintáskor. Annak meghatározásához, az elem, amelynek alelemre kattint, használhatja a <xref:System.Windows.Forms.ListView.GetItemAt%2A>metódus.</xref:System.Windows.Forms.ListView.GetItemAt%2A> Végrehajtásakor elemeinek ellenőrzése után a felhasználó rendelkezik szerkeszteni őket, érdemes lehet egy adott cikk megjelenítéséhez a felhasználó módosíthatja. A <xref:System.Windows.Forms.ListView.EnsureVisible%2A>annak biztosításához, hogy az adott cikk a látható területén, a vezérlő metódus nem hívható.</xref:System.Windows.Forms.ListView.EnsureVisible%2A>       Ha a <xref:System.Windows.Forms.ListView.LabelEdit%2A>tulajdonsága `true`, például az a szöveg előtt és után a szöveg eseménykezelő létrehozásával változott szerkesztett ellenőrzése feladatokat hajthat végre a <xref:System.Windows.Forms.ListView.BeforeLabelEdit>és <xref:System.Windows.Forms.ListView.AfterLabelEdit>események.</xref:System.Windows.Forms.ListView.AfterLabelEdit> </xref:System.Windows.Forms.ListView.BeforeLabelEdit> </xref:System.Windows.Forms.ListView.LabelEdit%2A> Feladatokat végezhet, például a fájl megnyitása vagy megjelenik egy ListView elem szerkesztése párbeszédpanel megjelenítése, eseménykezelő is létrehozhat a <xref:System.Windows.Forms.ListView.ItemActivate>esemény.</xref:System.Windows.Forms.ListView.ItemActivate> Az elemek a ListView rendezéséhez, ha valamelyik oszlop fejlécére kattintva a felhasználó engedélyezése esetén az eseménykezelő hozhat létre a <xref:System.Windows.Forms.ListView.ColumnClick>esemény végrehajtására, a rendezés.</xref:System.Windows.Forms.ListView.ColumnClick> Ha a <xref:System.Windows.Forms.ListView.CheckBoxes%2A>tulajdonsága `true`, azt is meghatározhatja, amikor egy elem ellenőrzése állapot történt, amelyet egy a <xref:System.Windows.Forms.ListView.ItemCheck>esemény.</xref:System.Windows.Forms.ListView.ItemCheck> </xref:System.Windows.Forms.ListView.CheckBoxes%2A>       Háttérképének beállítása a a ListView a <xref:System.Windows.Forms.Control.BackgroundImage%2A>tulajdonság.</xref:System.Windows.Forms.Control.BackgroundImage%2A> Az alkalmazás kell rendelkeznie a <xref:System.STAThreadAttribute>a a `Main` metódust megfelelően a ListView vezérlő háttérképe.</xref:System.STAThreadAttribute> Emellett ha az Internet Explorer háttérképének ListView vezérlőt, adja meg 6.0-s verziójú Comctl32.dll tulajdonság jelenik meg a háttérkép, így az alkalmazás-jegyzékfájl függő szerelvény.      > [!NOTE] > Beállítás a <xref:System.Windows.Forms.Control.Cursor%2A>tulajdonság a ListView vezérlő parancsnak nincs hatása a kurzor megjelenésének [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 1.1-es és korábbi verziói.</xref:System.Windows.Forms.Control.Cursor%2A>       Windows XP és Windows Server 2003 meg három szolgáltatást, amelyek javítják a ListView vezérlő szabályozza, amikor egy alkalmazás meghívja a <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metódus: mozaik elrendezés nézet, csoportosítás és a beszúrási jel.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>       A mozaik elrendezés nézetben lehetővé teszi a grafikus és szöveges információkat egyenleg elemet, és alelemre szöveg melletti nagy ikonok megjelenítésével jelzi ezt. Állítsa be a <xref:System.Windows.Forms.ListView.View%2A>tulajdonságot <xref:System.Windows.Forms.View?displayProperty=fullName>Ennek engedélyezéséhez.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>       A csoportosítás szolgáltatás lehetővé teszi elemek kijelölése csoportosításához kapcsolódó kategóriákba. Használja a <xref:System.Windows.Forms.ListView.Groups%2A>hozzáadása tulajdonsághoz <xref:System.Windows.Forms.ListViewGroup>a ListView vezérlő objektumok szabályozzák, ha azt szeretné, a szolgáltatás engedélyezéséhez.</xref:System.Windows.Forms.ListViewGroup> </xref:System.Windows.Forms.ListView.Groups%2A> Ideiglenesen letilthatja a szolgáltatást, állítsa be a <xref:System.Windows.Forms.ListView.ShowGroups%2A>tulajdonságot `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       A beszúrási jel funkció lehetővé teszi, hogy biztosítható a fogd és vidd elem áthelyezése látható visszajelzést közvetlen helyek jelzi. Használja a <xref:System.Windows.Forms.ListViewInsertionMark>objektum másolja át a <xref:System.Windows.Forms.ListView.InsertionMark%2A>a beszúrási jel megjelenített tulajdonságát.</xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.ListViewInsertionMark>       Ezeket a funkciókat csak a Windows XP és Windows Server 2003 alatt érhetők el. A korábbi operációs rendszerek esetében a kódot, amely ezeket a funkciókat kapcsolódnak nincs hatása, a mozaik elrendezés nézetben jelenik meg a nagy ikonok nézettől, valamint a beszúrási jel és a csoportok nem jelennek meg. Néhány esetben, előfordulhat, hogy be szeretne vonni a kódot, amely meghatározza, hogy elérhetők-e ezek a szolgáltatások, és másik ellátni, amelyek nem érhető el. Ezek a szolgáltatások ugyanazt a szalagtárat, amely az operációs rendszer Témák szolgáltatás által biztosított. Ellenőrizze az ebben a könyvtárban rendelkezésre állását, hívja meg a <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>metódus túlterhelési, és adjon át a <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>érték.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>       Az alábbi táblázat néhány ListView tagja, és a nézetek azok érvényesek.      | ListView tag |} Nézet |}   |---------------------|----------|   | <xref:System.Windows.Forms.ListView.Alignment%2A>tulajdonság |} <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.AutoArrange%2A>tulajdonság |} <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.AutoResizeColumn%2A>metódus |} <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.Columns%2A>tulajdonság |} <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.DrawSubItem>esemény |} <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.FindItemWithText%2A>metódus |} <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.FindNearestItem%2A>metódus |} <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.GetItemAt%2A>metódus |} <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.Groups%2A>tulajdonság |} <xref:System.Windows.Forms.View>Jelző |}   | <xref:System.Windows.Forms.ListView.HeaderStyle%2A>tulajdonság |} <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.InsertionMark%2A>tulajdonság |} <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|</xref:System.Windows.Forms.View></xref:System.Windows.Forms.View></xref:System.Windows.Forms.View></xref:System.Windows.Forms.ListView.InsertionMark%2A></xref:System.Windows.Forms.View></xref:System.Windows.Forms.ListView.HeaderStyle%2A></xref:System.Windows.Forms.View></xref:System.Windows.Forms.ListView.Groups%2A></xref:System.Windows.Forms.View></xref:System.Windows.Forms.View></xref:System.Windows.Forms.L