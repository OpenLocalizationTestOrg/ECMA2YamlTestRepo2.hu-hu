  remarks: "Ha a MultiSelect tulajdonság értéke `true`, több elem választható ki a <xref:System.Windows.Forms.ListView>vezérlő.</xref:System.Windows.Forms.ListView> Több elemet jelöl ki, a felhasználónak kell tartsa lenyomva a CTRL billentyűt válassza ki az elemek kattintás közben. Egymást követő elemek választható ki, jelölje be az első elemre kattintva, majd közben tartsa lenyomva a SHIFT billentyűt, jelölje be az utolsó elemre kattintva. A több kijelölési szolgáltatás segítségével a több elemet jelöl ki a <xref:System.Windows.Forms.ListView>vezérlik, és az összes kijelölt elem egy adott művelet elvégzéséhez.</xref:System.Windows.Forms.ListView> Például a felhasználó képes több elemet jelöl ki, és kattintson a jobb gombbal a kijelölt elemet, amely megjeleníti a kijelölt elem végrehajtható feladatokhoz helyi menü megjelenítése.       Annak meghatározásához, hogy a kijelölés a <xref:System.Windows.Forms.ListView>kontrolljához használja a <xref:System.Windows.Forms.ListView.SelectedItems%2A>tulajdonság.</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView> A <xref:System.Windows.Forms.ListView.SelectedItems%2A>tulajdonság lehetővé teszi a <xref:System.Windows.Forms.ListView.SelectedListViewItemCollection>, amely a kijelölt elemek listáját tartalmazza.</xref:System.Windows.Forms.ListView.SelectedListViewItemCollection> </xref:System.Windows.Forms.ListView.SelectedItems%2A> Ha azt szeretné, hogy az index pozíciók <xref:System.Windows.Forms.ListView.ListViewItemCollection>helyett a cikkek, használhatja a <xref:System.Windows.Forms.ListView.SelectedIndices%2A>tulajdonság eléréséhez a <xref:System.Windows.Forms.ListView.SelectedIndexCollection>.</xref:System.Windows.Forms.ListView.SelectedIndexCollection> </xref:System.Windows.Forms.ListView.SelectedIndices%2A> </xref:System.Windows.Forms.ListView.ListViewItemCollection>       Ha nem szeretné, hogy engedélyezi több beállításokat a <xref:System.Windows.Forms.ListView>, továbbra is biztosítani szeretné a felhasználó még így több elem kiválasztásához, megjelenítheti a jelölőnégyzetek úgy, hogy az a <xref:System.Windows.Forms.ListView.CheckBoxes%2A>tulajdonságot `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView>"
