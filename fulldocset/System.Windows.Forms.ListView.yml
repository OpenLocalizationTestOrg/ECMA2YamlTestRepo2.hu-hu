System.Windows.Forms.ListViewInsertionMark> Is használatban van egy hibakezelőt a <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>vagy <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName>esemény megfelelő helyére a húzott elem beszúrására.</xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> További információkért lásd: <xref:System.Windows.Forms.ListViewInsertionMark>és [hogyan: egy beszúrási jel megjelennek a Windows Forms-ListView vezérlő](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.ListViewInsertionMark>      > [!NOTE] > A beszúrási megjelölés szolgáltatás esetén csak a Windows XP és Windows Server 2003 érhető el, ha egy alkalmazás meghívja a <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metódus.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> A korábbi operációs rendszerek esetében a beszúrási jel vonatkozó kódok nincs hatása, és a beszúrási jel nem jelenik meg. Ennek eredményeképpen a függ a beszúrási jel szolgáltatás összes kódot előfordulhat, hogy nem működik megfelelően. Előfordulhat, hogy a be szeretne vonni a kódot, amely meghatározza, hogy rendelkezésre áll-e ezt a szolgáltatást, és alternatív ellátni, amikor nem érhető el. Például előfordulhat, hogy szeretné kerülni a fogd és vidd elem áthelyezése az operációs rendszer nem támogatja a beszúrási jelek futtatásakor magában foglaló összes kódot.   >> A beszúrási jel szolgáltatás ugyanazt a szalagtárat, amely az operációs rendszer Témák szolgáltatás biztosítja. Ellenőrizze az ebben a könyvtárban rendelkezésre állását, hívja meg a <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>metódus túlterhelési, és adjon át a <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>érték.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
