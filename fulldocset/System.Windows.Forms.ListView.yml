  remarks: "A VirtualMode tulajdonság `true` helyezi a <xref:System.Windows.Forms.ListView>virtuális üzemmódba.</xref:System.Windows.Forms.ListView> A normál virtuális módban <xref:System.Windows.Forms.ListView.Items%2A>gyűjtemény nincs használatban.</xref:System.Windows.Forms.ListView.Items%2A> Ehelyett <xref:System.Windows.Forms.ListViewItem>objektum dinamikusan jön létre a <xref:System.Windows.Forms.ListView>megköveteli őket.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem>       Lehet, hogy a virtuális módot számos helyzetben lehet hasznos. Ha egy <xref:System.Windows.Forms.ListView>objektumot ki kell tölteni a már a memóriában, nagyon nagy méretű gyűjtemény létrehozása egy <xref:System.Windows.Forms.ListViewItem>objektum minden egyes belépési lehet pazarló.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView> Virtuális módban csak a szükséges elemek jönnek létre. Más esetekben az értékek a <xref:System.Windows.Forms.ListViewItem>objektumok gyakran újra kell számolni kell, és az egész gyűjteményre az elfogadható teljesítmény eredményezne.</xref:System.Windows.Forms.ListViewItem> Virtuális módban csak a szükséges elemeket kiszámítása.       Kezelni kell ahhoz, hogy a virtuális módot használ, a <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>esemény, amelyet a rendszer minden alkalommal a <xref:System.Windows.Forms.ListView>elem szükséges.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> Ebben az eseménykezelőben kell létrehoznia a <xref:System.Windows.Forms.ListViewItem>objektum, amely tagja a megadott indexpozíciónál.</xref:System.Windows.Forms.ListViewItem> Emellett a <xref:System.Windows.Forms.ListView.VirtualListSize%2A>tulajdonságot kell beállítani a virtuális lista.</xref:System.Windows.Forms.ListView.VirtualListSize%2A>       Kezeli a <xref:System.Windows.Forms.ListView.SearchForVirtualItem>esemény lehetővé teszi, hogy a virtuális módot. a keresés.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> Ha ez az esemény nem kezelt, a <xref:System.Windows.Forms.ListView.FindItemWithText%2A>és <xref:System.Windows.Forms.ListView.FindNearestItem%2A>módszerek visszaadható `null`.</xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.ListView.FindItemWithText%2A>       Kezelheti a <xref:System.Windows.Forms.ListView.CacheVirtualItems>ahhoz, hogy a gyorsítótár karbantartása esemény <xref:System.Windows.Forms.ListViewItem>objektumok.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> Ha a számítási vagy -keresési műveletet létrehozásához egy <xref:System.Windows.Forms.ListViewItem>objektum is drága, karbantartása, a gyorsítótár javíthatja a teljesítményt.</xref:System.Windows.Forms.ListViewItem>       Ha a <xref:System.Windows.Forms.ListView.View%2A>tulajdonsága <xref:System.Windows.Forms.View>, az értéket automatikusan változik <xref:System.Windows.Forms.View>ha VirtualMode beállítása `true`.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A>       Virtuális módban a <xref:System.Windows.Forms.ListView.Items%2A>gyűjtemény le van tiltva.</xref:System.Windows.Forms.ListView.Items%2A> A <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> eredmények elérésére tett kísérlet Ugyanez igaz, akkor a <xref:System.Windows.Forms.ListView.CheckedItems%2A>gyűjtemény és a <xref:System.Windows.Forms.ListView.SelectedItems%2A>gyűjtemény.</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView.CheckedItems%2A> Ha szeretné beolvasni a kijelölt vagy bejelölt elemek, használja a <xref:System.Windows.Forms.ListView.SelectedIndices%2A>és <xref:System.Windows.Forms.ListView.CheckedIndices%2A>gyűjtemények helyette.</xref:System.Windows.Forms.ListView.CheckedIndices%2A> </xref:System.Windows.Forms.ListView.SelectedIndices%2A>"
