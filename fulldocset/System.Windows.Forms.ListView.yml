dIndices%2A>tulajdonság.</xref:System.Windows.Forms.ListView.CheckedIndices%2A> </xref:System.Windows.Forms.ListView>       Ha egy <xref:System.Windows.Forms.ImageList>van megadva a <xref:System.Windows.Forms.ListView.StateImageList%2A>tulajdonság, a 0 és 1 index pozíciók lemezképeit a <xref:System.Windows.Forms.ImageList>jelennek meg a jelölőnégyzet helyett.</xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ImageList> A kép indexe pozíciónál 0 megjelenik helyett a nem ellenőrzött jelölőnégyzetet, és a kép indexe 1-es pozíciónál helyett a bejelölt jelölőnégyzet jelenik meg.      > [!NOTE] > Beállításakor ezt a tulajdonságot `true`, a <xref:System.Windows.Forms.ListView.ItemCheck>esemény akkor következik be.</xref:System.Windows.Forms.ListView.ItemCheck>   >> Jelölőnégyzetek nincsenek jelenik meg, ha a <xref:System.Windows.Forms.ListView.View%2A>tulajdonság értéke <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A>"
