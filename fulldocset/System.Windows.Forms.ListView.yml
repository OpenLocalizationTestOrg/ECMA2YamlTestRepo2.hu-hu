- uid: System.Windows.Forms.ListView.OwnerDraw
  id: OwnerDraw
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: OwnerDraw
  nameWithType: ListView.OwnerDraw
  fullName: System.Windows.Forms.ListView.OwnerDraw
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Lekérdezi vagy beállítja, hogy egy érték, amely jelzi, hogy a <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> vezérlő megrajzolása vagy kódot, amely megadja az operációs rendszer által."
  remarks: "A <xref:System.Windows.Forms.ListView>vezérlő általában az operációs rendszer állítják.</xref:System.Windows.Forms.ListView> Ahhoz, hogy szabja testre <xref:System.Windows.Forms.ListView>elemek alelemeket és oszlopfejlécek, a tulajdonsága OwnerDraw `true` , és adja meg a kezelő egy vagy több, a következő események: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView> Tulajdonosi rajzolási nevezik. Ha a <xref:System.Windows.Forms.ListView.View%2A>tulajdonsága <xref:System.Windows.Forms.View?displayProperty=fullName>, mindhárom esemény történik; ellenkező esetben csak a <xref:System.Windows.Forms.ListView.DrawItem>esemény akkor következik be.</xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > Alelemre adatokat általában a mozaik elrendezés nézetben jelenik meg, valamint a részletek megtekintéséhez, de a mozaik elrendezés nézetben azt kell rajzolni egy hibakezelőt a a <xref:System.Windows.Forms.ListView.DrawItem>esemény.</xref:System.Windows.Forms.ListView.DrawItem> A <xref:System.Windows.Forms.ListView.DrawSubItem>esemény nem történik meg az összes alelemeket, amelyekre nem <xref:System.Windows.Forms.ColumnHeader>objektum hozzá lett adva a <xref:System.Windows.Forms.ListView.Columns%2A>gyűjtemény.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> Azt is fontos megjegyezni, hogy az első almappát minden egyes <xref:System.Windows.Forms.ListViewItem>objektumot a szülő elemet jelöl, és az első oszlopban jelenik meg.</xref:System.Windows.Forms.ListViewItem>       Kezelni tud a Részletek nézetben a <xref:System.Windows.Forms.ListView.DrawItem>esemény közös elemek az összes elem, például a háttérben, és kezelni a <xref:System.Windows.Forms.ListView.DrawSubItem>esemény az egyes alelemeket, például a szöveges értékek elemei megrajzolásához.</xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> Összes elemet is rajzolásához a <xref:System.Windows.Forms.ListView>felügyelete csak egyike a két, bár ez kényelmes kevesebb is lehet.</xref:System.Windows.Forms.ListView> A Részletek nézetben oszlopfejlécek rajzolásához kell kezelni a <xref:System.Windows.Forms.ListView.DrawColumnHeader>esemény.</xref:System.Windows.Forms.ListView.DrawColumnHeader>      > [!NOTE] > Grafikus villogó, amikor a tulajdonosi rajzolási, bírálja felül a problémák elkerülése érdekében a <xref:System.Windows.Forms.ListView>vezérlik, és állítsa be a <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>tulajdonságot `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView>       Események kezelésére vonatkozó további információkért lásd: [kezelésére és események kiváltása](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem> event is raised. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/p-system.windows.forms.l_15_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_15_1.vb)]"
  syntax:
    content: public bool OwnerDraw { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> vezérlő állítják kódot megadnia; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Ha a <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> vezérlő az operációs rendszer állítják. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ListView.OwnerDraw*
  exceptions: []
  platform:
  - net462
