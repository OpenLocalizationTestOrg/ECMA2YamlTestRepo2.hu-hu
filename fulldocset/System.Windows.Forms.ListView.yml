  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Lekéri az elemet a megadott helyen."
  remarks: "A GetItemAt módszer lehetővé teszi annak meghatározását, mely elem megtalálható az ügyfél régión belül egy adott helyen a <xref:System.Windows.Forms.ListView>vezérlő.</xref:System.Windows.Forms.ListView> Is használhatja ezt a módszert, amikor a felhasználó kattint, vagy a jobb gombbal rákattint egy almappát (Ha a <xref:System.Windows.Forms.ListView.View%2A>tulajdonsága `View.Details`) és meg szeretné határozni, mely elemet birtokló a almappát, amely kattintott a egérkoordináták alapján a felhasználó kattint az egér időpontjában.</xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > Amikor a <xref:System.Windows.Forms.ListView.FullRowSelect%2A>tulajdonság értéke `false`, ez a módszer egy elemet ad vissza, csak akkor, ha a megadott hely a fölérendelt elemtől (amely az első oszlopban az látható, ha a vezérlő Részletek nézetben) határain belül van.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Meg kell adni a <xref:System.Windows.Forms.ListView.FullRowSelect%2A>tulajdonságot `true` lekérni egy elemet, ezzel a metódussal megadott határain belül az egy almappát helyre.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Használhatja a <xref:System.Windows.Forms.ListView.HitTest%2A>módszer egy adott helyen az elemre vonatkozó részletes információk lekérdezéséhez.</xref:System.Windows.Forms.ListView.HitTest%2A>       Ehhez a fogd és vidd belül elemek áthelyezése egy <xref:System.Windows.Forms.ListView>, előfordulhat, hogy szeretné használni a <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>helyett a GetItemAt metódus.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> A <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>metódus keresi meg a legközelebbi függetlenül attól, amikor az egérmutató található.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> A GetItemAt metódus, másrészt visszaadja `null` Ha nincs elem a megadott helyen.      > [!NOTE] > A <xref:System.Windows.Forms.ListViewInsertionMark>osztály csak a Windows XP és Windows Server 2003 támogatott, ha egy alkalmazás meghívja a <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metódus.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark>"
  example:
  - "The following code example demonstrates the use of the <xref:System.Windows.Forms.PictureBox> and <xref:System.Windows.Forms.ListView> controls. The <xref:System.Windows.Forms.PictureBox> is initialized by setting the <xref:System.Windows.Forms.PictureBox.BorderStyle%2A?displayProperty=fullName> and <xref:System.Windows.Forms.PictureBox.SizeMode%2A?displayProperty=fullName> properties using the <xref:System.Windows.Forms.BorderStyle> and <xref:System.Windows.Forms.PictureBoxSizeMode> enumerations, respectively. The <xref:System.Windows.Forms.ListView> is populated with pictures from the Samples directory. The GetItemAt method is used in when handling the <xref:System.Windows.Forms.ListView> control's <xref:System.Windows.Forms.Control.MouseDown> event to determine whether an item is selected. If an item is selected, the event handler displays the selected file by setting the <xref:System.Windows.Forms.PictureBox.Image%2A?displayProperty=fullName> property. The example requires the existence of JPG files located in the C:\\documents and Settings\\All Users\\Documents\\My Pictures\\Sample Pictures directory. To run this example, paste the code into a form and call the `InitializePictureBox` and `PopulateListView` methods in the form's constructor or `Load` method. Ensure all events are associated with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/cpp/m-system.windows.forms.l_17_1.cpp)]\n [!code-cs[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/csharp/m-system.windows.forms.l_17_1.cs)]\n [!code-vb[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/visualbasic/m-system.windows.forms.l_17_1.vb)]"
  syntax:
    content: public System.Windows.Forms.ListViewItem GetItemAt (int x, int y);
    parameters:
    - id: x
      type: System.Int32
      description: "Az x koordinátáját (ügyfél koordináták százalékosan kifejezve) elem keresése helyét."
    - id: y
      type: System.Int32
      description: "Az y koordinátáját (ügyfél koordináták százalékosan kifejezve) elem keresése helyét."
    return:
      type: System.Windows.Forms.ListViewItem
      description: "A <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> , amely a megadott pozíciónál található cikk jelöli. Ha nincs elem a megadott helyen, a metódus visszaadja <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ListView.GetItemAt*
  exceptions: []
  platform:
