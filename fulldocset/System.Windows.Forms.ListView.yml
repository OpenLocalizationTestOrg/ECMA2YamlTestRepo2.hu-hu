istView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> Minden egyes almappát a csempén megfelel egy oszlopfejlécre. Mely alelemeket láthatók, és az ahhoz, azok jelenjenek meg az szabályozására, meg kell adni a <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName>tulajdonság minden elem és a <xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName>tulajdonság minden fejléc.</xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName> Majd hozzáadása, eltávolítása és fejlécének átrendezése a <xref:System.Windows.Forms.ListView.Columns%2A>gyűjtemény a kívánt eredmény elérése érdekében.</xref:System.Windows.Forms.ListView.Columns%2A>       A csempék a mozaik elrendezés nézetben méretének szabályozásához, állítsa be a <xref:System.Windows.Forms.ListView.TileSize%2A>tulajdonság.</xref:System.Windows.Forms.ListView.TileSize%2A> Ez akkor hasznos, megelőzése érdekében sortöréseket alelemre szövege a következő: egy sor túl hosszú.       A mozaik elrendezés nézetben példáért lásd: a <xref:System.Windows.Forms.ListView.TileSize%2A>tulajdonság.</xref:System.Windows.Forms.ListView.TileSize%2A>      > [!NOTE] > Oszlopok csak jelennek meg a részleteket megjelenítő nézetet, bár alelemeket oszlopfejlécek nélkül nem jelenik meg a részleteket megjelenítő nézetet, vagy a mozaik elrendezés nézetben.       A mozaik elrendezés nézet esetén érhető el csak a Windows XP és Windows Server 2003 egy alkalmazás meghívja a <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metódus.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> A korábbi operációs rendszerek esetében a mozaik elrendezés nézetben kapcsolódó kódok nincs hatása, és a <xref:System.Windows.Forms.ListView>vezérlőelem megjeleníti a nagy ikonok nézettől.</xref:System.Windows.Forms.ListView> Ennek eredményeképpen a összes kódot a mozaik elrendezés nézetben attól függ, előfordulhat, hogy nem működik megfelelően.       Előfordulhat, hogy a be szeretne vonni a kódot, amely meghatározza, hogy rendelkezésre áll-e mozaik elrendezés nézetben, és másik ellátni, amikor nem érhető el. Például tulajdonos szabja testre a rajzolási használatakor <xref:System.Windows.Forms.ListView>elemeket a mozaik elrendezés nézetben, érdemes a nagy ikonok nézettől megfelelő rajzolási kódot használja, ha a mozaik elrendezés nézetben nem támogató operációs rendszeren futó.</xref:System.Windows.Forms.ListView>       A mozaik elrendezés nézet szolgáltatás ugyanazt a szalagtárat, amely az operációs rendszer Témák szolgáltatás biztosítja. Ellenőrizze az ebben a könyvtárban rendelkezésre állását, hívja meg a <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>metódus túlterhelési, és adjon át a <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>érték.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
