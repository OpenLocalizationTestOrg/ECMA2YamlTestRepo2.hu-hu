  namespace: System.Windows.Controls
  summary: "Lekérdez vagy beállít egy értéket, amely jelzi a kitöltési közötti távolságot a tartalom területének határait és által megjelenített tartalom vastagsága egy <xref href=&quot;System.Windows.Controls.TextBlock&quot;> </xref>."
  remarks: "Kitöltési jelentheti, minden irányban egységes (`Padding=&quot;10&quot;`), vagy négy különböző értékeket, amelyek balra, felső, jobb gombbal, és egymástól függetlenül kitöltési alsó (`Padding=&quot;5,0,10,20&quot;`).       Ha a megadott kitöltési meghaladja a megfelelő tartalom terület dimenzió (például a a bal és jobb kitöltési vastagságok szélességén tartalom területen), a kitöltési vastagsága arányosan csökkenteni kell, hogy nem lehet nagyobb, mint a megfelelő tartalom terület dimenzió.      <a name=&quot;xamlAttributeUsage_Padding&quot;></a>## XAML attribútumok használata ```   <object Padding=&quot;uniformThickness&quot;/>   - or -   <object Padding=&quot;independentThickness&quot;/>   - or -   <object Padding=&quot;qualifiedUniformThickness&quot;/>   - or -   <object Padding=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_Padding&quot;> </a> ## XAML értékek *uniformThickness* karakterlánc-ábrázolása egyetlen <xref:System.Double>egységesen alkalmazandó összes négy vastagsága dimenzió érték.</xref:System.Double>        Érték például `&quot;10&quot;` érték egyenértékű `&quot;10,10,10,10&quot;`.  Egy értéket a nem minősített eszköz független képpontban értendő. Karakterláncok nem kell explicit módon tartalmaznia tizedesjegyek.       *independentThickness* karakterlánc-ábrázolása négy rendezett <xref:System.Double>független vastagsága dimenziók bal felső, a megfelelő értékeket jobbra, és az itt megadott sorrendben alsó.</xref:System.Double>  A négy határolt vesszővel válassza el egymástól; nem tartalmazhat szóközöket.  Például &quot;5,10,15,20&quot; eredményez szövegtávolság 5 képpont bal oldalán található tartalmat, tartalom felett található Kitöltés 10 képpont, 15 tartalom jobb kitöltés képpontban megadva és 20 a tartalom alatt található Kitöltés képpontban megadva.       *qualifiedUniformThickness* szerint értéket *uniformThickness* követi a következő egység kulcsszavak egyikét: `px`, `in`.       `px`(alapértelmezett) [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` hüvelyk; 1 in 96px például == `&quot;1in&quot;` biztosít minden irányban 1 hüvelyk egységes térközt.              *qualifiedIndependentThickness* szerint értéket *independentThickness*, mindegyik független érték követ a következő egység kulcsszavak egyikét: `px`, `in`.       `px`(alapértelmezett) [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` hüvelyk; 1 in 96px például == `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.         Egység kulcsszavak vegyes vagy nincs megadva egy vagy több értékeiből.      <a name=&quot;dependencyPropertyInfo_Padding&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Controls.TextBlock.PaddingProperty>|   | Metaadat-tulajdonságainak beállítása `true`|}<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>: |</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.TextBlock.PaddingProperty>"
  example:
