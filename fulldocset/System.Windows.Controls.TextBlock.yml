      description: "A <xref href=&quot;System.Windows.Media.FontFamily&quot;> </xref> a választott elsődleges betűtípus, vagy egy elsődleges előnyben részesített betűtípuscsalád egy vagy több tartalék betűcsaládok megadó objektum. Az alapértelmezett érték a betűtípus határozza meg a <xref:System.Windows.SystemFonts.MessageFontFamily*>érték.</xref:System.Windows.SystemFonts.MessageFontFamily*>"
