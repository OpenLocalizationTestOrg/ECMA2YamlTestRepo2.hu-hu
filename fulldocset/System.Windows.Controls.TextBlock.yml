  fullName: System.Windows.Controls.TextBlock
  type: Class
  summary: "Egy egyszerűsített felügyeletét biztosítja a folyamat tartalom kis mennyiségű megjelenő."
  remarks: "Egy TextBlock tartalmazhat karakterláncot a <xref:System.Windows.Controls.TextBlock.Text%2A>tulajdonság vagy <xref:System.Windows.Documents.Inline>tartalmi elemekre, például a flow <xref:System.Windows.Documents.Bold>, <xref:System.Windows.Documents.Hyperlink>, és <xref:System.Windows.Documents.InlineUIContainer>, a a <xref:System.Windows.Controls.TextBlock.Inlines%2A>tulajdonság.</xref:System.Windows.Controls.TextBlock.Inlines%2A> </xref:System.Windows.Documents.InlineUIContainer> </xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Documents.Bold> </xref:System.Windows.Documents.Inline> </xref:System.Windows.Controls.TextBlock.Text%2A>       TextBlock kialakításánál fogva könnyű, és kifejezetten integrálása folyamata tartalmat kis részeit, kövesse a [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].  TextBlock egysoros megjelenítésre van optimalizálva, és legfeljebb néhány sor a tartalom megjelenítése kiváló teljesítményt nyújt.       TextBlock nincs optimalizálva tartalom; csak néhány sornyi megjelenítendő igénylő forgatókönyvek esetén Ilyen esetekben egy <xref:System.Windows.Documents.FlowDocument>alapján kialakulhat egy megfelelő megjelenítési vezérlő van jobb megoldás, mint TextBlock teljesítmény szempontjából.</xref:System.Windows.Documents.FlowDocument>  Miután TextBlock <xref:System.Windows.Controls.FlowDocumentScrollViewer>legvilágosabb súly soron következő vezérlőként. a folyamat tartalom megjelenő, és egyszerűen biztosít görgethető tartalomtípust minimális [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Controls.FlowDocumentScrollViewer>  <xref:System.Windows.Controls.FlowDocumentPageViewer>&quot;lap-:-a-idő&quot; megjelenítési mód folyamata tartalom körül megfelelően lett optimalizálva.</xref:System.Windows.Controls.FlowDocumentPageViewer>  Végezetül <xref:System.Windows.Controls.FlowDocumentReader>folyamata megtekinthető a richest set funkcióját támogatja, azonban ennek megfelelően nehezebb súly.</xref:System.Windows.Controls.FlowDocumentReader>       A vízszintes igazítása a szöveg egy TextBlock belül történik a <xref:System.Windows.Controls.TextBlock.TextAlignment%2A>tulajdonság.</xref:System.Windows.Controls.TextBlock.TextAlignment%2A> A lap elrendezése belül TextBlock igazítani történik a a <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>és <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>Tulajdonságok.</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>"
  example:
  - "The following example shows how to use the TextBlock element.  \n  \n [!code-xml[FlowDocumentSnippets#_TextBlockSimpleXAML](~/add/codesnippet/xaml/FlowDocumentSnippets/Window1.xaml#_textblocksimplexaml)]  \n  \n The following figure shows how this example renders.  \n  \n ![Screenshot: TextBlocks  and buttons](~/add/media/textblock-simple.png \"Screenshot: TextBlocks  and buttons\")  \n  \n The following example shows how to shows how to achieve similar results programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_TextBlockSimple](~/add/codesnippet/csharp/FlowDocumentSnippets/Window1.xaml.cs#_textblocksimple)]\n [!code-vb[FlowDocumentSnippets#_TextBlockSimple](~/add/codesnippet/visualbasic/flowdocumentsnippets/window1.xaml.vb#_textblocksimple)]"
