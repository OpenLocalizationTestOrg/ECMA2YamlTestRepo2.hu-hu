  remarks: "A VisibleWhenLoggedIn tulajdonság megadja, hogy a <xref:System.Web.UI.WebControls.Login>vezérlő jelenik meg, a hitelesített felhasználókhoz.</xref:System.Web.UI.WebControls.Login> Ha a tulajdonság értéke `false`, a <xref:System.Web.UI.WebControls.Login>vezérlő nem jelenik meg az oldalon egy hitelesített felhasználó hozzáfér a helyhez.</xref:System.Web.UI.WebControls.Login> Weblapok használt bejelentkezési oldalak mind oldalai elrejtésére szolgál a <xref:System.Web.UI.WebControls.Login>szabályozhatja a felhasználó hitelesítése után.</xref:System.Web.UI.WebControls.Login>       A VisibleWhenLoggedIn tulajdonság nincs hatása egy <xref:System.Web.UI.WebControls.Login>az alapértelmezett bejelentkezési lapon megjelenő vezérlési a Web.config fájlban, vagy az alkalmazás konfigurációs fájljában definiált.</xref:System.Web.UI.WebControls.Login>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example sets the VisibleWhenLoggedIn property to `true` to specify that the <xref:System.Web.UI.WebControls.Login> control is not hidden and is always displayed on the page, regardless of whether the user has been authenticated.  \n  \n [!code-vb[LoginHideWhenLoggedIn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_504_1.aspx)]\n [!code-cs[LoginHideWhenLoggedIn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_504_1.aspx)]"
