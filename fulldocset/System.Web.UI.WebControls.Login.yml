  remarks: "Ha a RememberMeSet tulajdonság van `true`, az a felhasználó számítógépén küldött hitelesítési cookie lejár 50 éven belülre esik, így amikor a felhasználó ezután felkeresi a webhely használandó állandó cookie van beállítva. A hitelesítési cookie-t a számítógépen megtalálható lesz, mert a felhasználó akkor veszi figyelembe már hitelesített, és nem kell újra be kell jelentkeznie a webhelyhez.       Ha a <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>tulajdonság `true`, a jelölőnégyzet, a felhasználónak megjelenített érték a RememberMeSet tulajdonság értéke.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>       Ha a <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>tulajdonság `false`, a felhasználó megjegyzését Me jelölje be a jelölőnégyzetet a lapon nem jelenik meg, és a felhasználó rendelkezik vezérlő nem tudja-e a hitelesítési cookie Állandó.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> Ha a RememberMeSet tulajdonság `true`, a böngésző küldött hitelesítési cookie állandó cookie lesz.       Ha a felhasználó bejelentkezik, a webhely használatát a <xref:System.Web.UI.WebControls.LoginStatus>vezérlő, az állandó cookie törlődik a számítógépről a felhasználó és a felhasználónak kell-e jelentkezni a hely a következő látogatásakor.</xref:System.Web.UI.WebControls.LoginStatus>      > [!NOTE] > Beállítása egy állandó hitelesítési cookie-t a felhasználó böngészőben a biztonsági kockázatokkal van. Ellenőrizze, hogy a felsorolt biztonsági kockázatok elfogadhatók és a hely számára. Ha a RememberMeSet tulajdonság értéke `true` és a <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>tulajdonságot `false`, a felhasználók a webhely nyilvános böngészőkkel történő megtekintése, mint Internet kávézó például véletlenül hagyhatja mögött állandó hitelesítési cookie-kat, és a következő felhasználónak a böngésző fog tudni hozzáférni a webhely, az előző felhasználó hitelesítő adataival.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
