  fullName: System.Web.UI.WebControls.Login
  type: Class
  summary: "Felhasználói felület (UI) elemei biztosít egy webhely van bejelentkezve."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [stílus és sablonok](#styles_and_templates)      -   [érvényesítési csoportosításokat](#validation_groupings)      -   [kisegítő](#accessibility)      -   [alkalmazott CSS stílusok](#applying_styles)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a bejelentkezési vezérlő biztosít minden gyakori felhasználói felületi elemeket a felhasználó a webhely hitelesítéséhez szükséges összetett vezérlő.       A következő három elemek szükségesek a minden bejelentkezési forgatókönyvek:-a felhasználói azonosító egyedi felhasználói nevet.      -A jelszó a felhasználó identitásának ellenőrzéséhez.      -A bejelentkezési gomb a bejelentkezési adatok küldését a kiszolgálóra.       A bejelentkezési vezérlő is biztosít, amely további funkciókat támogatja a következő opcionális felhasználói felületi elemei:-a jelszó-emlékeztető hivatkozásra.      -A munkamenetek között a bejelentkezési adatok megőrzése jelölőnégyzetét emlékezzen rám.      – A felhasználók számára a bejelentkezés tapasztal Súgó hivatkozásra.      -Nyilvántartás új felhasználói kapcsolat, amely átirányítja a felhasználókat a regisztrációs oldalra.      -A bejelentkezési képernyőn megjelenő szöveg utasítás.      -Amikor a felhasználó a Bejelentkezés gombra kattint, anélkül, hogy a felhasználói nevet és jelszót a mezők kitöltése megjelenő szöveg egyéni hiba.      -A sikertelen bejelentkezést megjelenő szöveg egyéni hiba.      -A következő egyéni művelet, amely akkor fordul elő, ha a bejelentkezés sikeres.      -Olyan módon, a bejelentkezési vezérlő elrejtése, ha a felhasználó már bejelentkezett a helyhez.       Mely szabályozásra szükség, és amely nem kötelező megjelenítő táblázat, lásd: <xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>tulajdonság.</xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>      > [!NOTE] > Ha nem ismeri a bejelentkezési vezérlő érhető el az ASP.NET-készlettel, lásd: [ASP.NET bejelentkezési vezérlők áttekintése](~/add/includes/ajax-current-ext-md.md) folytatása előtt. Más bejelentkezési vezérlők és a tagság kapcsolatos témakörök listáját lásd: [felhasználók kezelése használatával tagsága](~/add/includes/ajax-current-ext-md.md).      > [!IMPORTANT] > Felhasználói bevitel elfogadása a potenciális biztonsági kockázatot jelentenek. Rosszindulatú felhasználók küldhet adatokat, amelyek célja, hogy a biztonsági rések feltárhatja, vagy futtathatja a programokat, amely próbálja létrehozott jelszavakat. Felhasználói bevitel dolgozva a biztonság növelése érdekében kell a vezérlő érvényesítése funkciói, és bármely adatszolgáltatók konfigurált biztonságos a vezérlő. További információkért lásd: [biztonságossá tétele bejelentkezési vezérlők](~/add/includes/ajax-current-ext-md.md), [webalkalmazások alapvető biztonsági eljárásai](~/add/includes/ajax-current-ext-md.md), és [biztonságossá tétele tagsági](~/add/includes/ajax-current-ext-md.md).       A bejelentkezési vezérlő tagsági szolgáltató felhasználói hitelesítő adatokat használja. Hacsak nem ad meg, a bejelentkezési vezérlő használja az alapértelmezett tagsági szolgáltató a Web.config fájlban meghatározott. Adjon meg egy másik szolgáltatót, állítsa be a <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>az alkalmazás Web.config fájljában definiált tulajdonság egyik tagsági szolgáltató nevét.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> További információkért lásd: [tagsági szolgáltatók](~/add/includes/ajax-current-ext-md.md).       Ha egy egyéni hitelesítési szolgáltatás használni kívánt, használhatja a <xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>metódus hívásához a szolgáltatás.</xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>      <a name=&quot;styles_and_templates&quot;></a>## Stílusait és sablonok a bejelentkezési vezérlő megjelenését, sablonok és a style beállítások segítségével teljes mértékben testreszabható. Minden felhasználói felület szöveges üzeneteinek egyaránt testre szabható a bejelentkezési osztály tulajdonságainál. Az alapértelmezett illesztőfelület szöveg automatikusan honosítva van a kiszolgálón a területi beállítások alapján.       Ha a bejelentkezési vezérlő testreszabott sablonok, majd a <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>tulajdonság és a <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>tulajdonság figyelmen kívül lesznek hagyva.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Ebben az esetben állítsa be a <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>tulajdonság és a <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>tulajdonsága közvetlenül minden sablon gyermekvezérlő.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Bejelentkezési vezérlő tulajdonságai, például szövegmezőkben által képviselt <xref:System.Web.UI.WebControls.Login.UserName%2A>és <xref:System.Web.UI.WebControls.Login.Password%2A>, érhetők el a lap életciklus valamennyi szakaszában.</xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> A vezérlő felveszi révén a végfelhasználó által végrehajtott módosításokat a <xref:System.Web.UI.WebControls.TextBox.TextChanged>a szövegmezők által elindított esemény.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      > [!NOTE] > A bejelentkezési vezérlő beágyazásakor egy <xref:System.Web.UI.WebControls.WizardStep>objektum, explicit módon beállítva a <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>tulajdonságot egy `Page_Load` eseménykezelő, ha a felhasználó hitelesítése.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.WizardStep> A <xref:System.Web.UI.WebControls.Wizard>vezérlő nem automatikusan tovább a következő <xref:System.Web.UI.WebControls.WizardStep>objektum ebben a forgatókönyvben.</xref:System.Web.UI.WebControls.WizardStep> </xref:System.Web.UI.WebControls.Wizard>       A következő táblázat felsorolja a bejelentkezési vezérlő stílusának tulajdonságai, és elmagyarázza, mely felhasználói felületi elem minden stílustulajdonság hatással van. Egy lista, mely tulajdonságok minden stílus vonatkozik az egyes stílustulajdonságok dokumentációjában.      | Style tulajdonság |} Felhasználói felületi elem hatással |}   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.Login.BorderPadding%2A>| A vezérlő tartalma és a vezérlőelem szegélyének közötti távolságot. |}   | <xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A>| Jelölőnégyzet emlékezzen rám. |}   | <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A>| Bejelentkezési hiba szövegének. |}   | <xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A>| Az oldalon, amely tájékoztatja a felhasználót a vezérlő használata szövegen. |}   | <xref:System.Web.UI.WebControls.Login.LabelStyle%2A>| Az összes bemeneti mezőkön, például a szövegmezők címkéjének. |}   | <xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A>| Szövegbeviteli mező bemeneti. |}   | <xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A>| Szöveg Title. |}   | <xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A>| Érvényesítési hiba miatt sikertelen bejelentkezési kísérlet esetén a felhasználó számára megjelenített szöveg. |}   | <xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A>| Egyéb hivatkozásokat. |}   | <xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A>| Bejelentkezési gomb. |}      <a name=&quot;validation_groupings&quot;> </a> ## Érvényesítési csoportosításokat a <xref:System.Web.UI.WebControls.Login.UserName%2A>és <xref:System.Web.UI.WebControls.Login.Password%2A>tulajdonságnak <xref:System.Web.UI.WebControls.RequiredFieldValidator>megakadályozhatja, hogy a felhasználók a lap elküldése nélkül szükséges információkat biztosít a hozzájuk társított vezérlők.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> </xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> </xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.LabelStyle%2A> </xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.BorderPadding%2A>       A bejelentkezési használ egy érvényesítési csoportnak, hogy más mezők ugyanazon az oldalon a bejelentkezési vezérlőként külön érvényesíteni lehessen. Alapértelmezés szerint a <xref:System.Web.UI.Control.ID%2A>bejelentkezési vezérlőelem szolgál az érvényesítési csoportnak a neve.</xref:System.Web.UI.Control.ID%2A> Például &quot;Login1&quot; azonosítójú bejelentkezési vezérlő egy érvényesítési csoport neve &quot;Login1&quot; fogja használni. Ha be szeretné állítani az érvényesítési csoportnak, amely a bejelentkezési vezérlő része, akkor a vezérlő sablon, és módosítsa az érvényesítési csoport nevét.      <a name=&quot;applying_styles&quot;></a>## Alkalmazott CSS-stílus a bejelentkezési vezérlő lehetővé válik annak CSS-stílus szabályok jelölés során. A sablonok segítségével testre szabhatja a bejelentkezési vezérlő megjelenését, ha a kód a sablonok a CSS-stílus adhat meg. Ebben az esetben nem kapcsolódik további külső táblát kell megadni. A tábla megakadályozása folyamatban úgy, hogy a <xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a>## Kisegítő információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:Login       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CreateUserIconUrl=&quot;uri&quot;       CreateUserText=&quot;string&quot;       CreateUserUrl=&quot;uri&quot;       CssClass=&quot;string&quot;       DestinationPageUrl=&quot;uri&quot;       DisplayRememberMe=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FailureAction=&quot;Refresh|RedirectToLoginPage&quot;       FailureText=&quot;string&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|                  Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HelpPageIconUrl=&quot;uri&quot;       HelpPageText=&quot;string&quot;       HelpPageUrl=&quot;uri&quot;       ID=&quot;string&quot;       InstructionText=&quot;string&quot;       LoginButtonImageUrl=&quot;uri&quot;       LoginButtonText=&quot;string&quot;       LoginButtonType=&quot;Button|Image|Link&quot;       MembershipProvider=&quot;string&quot;       OnAuthenticate=&quot;Authenticate event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnLoggedIn=&quot;LoggedIn event handler&quot;       OnLoggingIn=&quot;LoggingIn event handler&quot;       OnLoginError=&quot;LoginError event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Orientation=&quot;Horizontal|Vertical&quot;       PasswordLabelText=&quot;string&quot;       PasswordRecoveryIconUrl=&quot;uri&quot;       PasswordRecoveryText=&quot;string&quot;       PasswordRecoveryUrl=&quot;uri&quot;       PasswordRequiredErrorMessage=&quot;string&quot;       RememberMeSet=&quot;True|False&quot;       RememberMeText=&quot;string&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextLayout=&quot;TextOnLeft|TextOnTop&quot;       TitleText=&quot;string&quot;       ToolTip=&quot;string&quot;       UserName=&quot;string&quot;       UserNameLabelText=&quot;string&quot;       UserNameRequiredErrorMessage=&quot;string&quot;       Visible=&quot;True|False&quot;       VisibleWhenLoggedIn=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CheckBoxStyle />           <FailureTextStyle />           <HyperLinkStyle />           <InstructionTextStyle />           <LabelStyle />           <LayoutTemplate>               <!-- child controls -->           </LayoutTemplate>           <LoginButtonStyle />           <TextBoxStyle />           <TitleTextStyle />           <ValidatorTextStyle />   </asp:Login>   ```"
  example:
  - "The following code example uses a Login control to provide a UI for logging in to a Web site.  \n  \n [!code-cs[LoginClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_214_1.aspx)]\n [!code-vb[LoginClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_214_1.aspx)]  \n  \n The following code example demonstrates how you can extend the Login control. The `CustomLogin` control includes a <xref:System.Web.UI.WebControls.DropDownList> control that lets users choose which membership provider they are authenticated with. (These providers are configured in Web.config.) In the <xref:System.Web.UI.WebControls.Login.OnLoggingIn%2A> method, the <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> property is set to the selected value of the <xref:System.Web.UI.WebControls.DropDownList> control.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Samples.AspNet.Controls.CustomLogin#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_214_2.cs)]\n [!code-vb[Samples.AspNet.Controls.CustomLogin#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_214_2.vb)]"
