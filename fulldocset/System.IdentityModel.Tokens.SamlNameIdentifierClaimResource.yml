  type: Class
  summary: "A SAML-alapú biztonsági jogkivonat kifejező, a tulajdonos nevét a jogcímet képviseli."
  remarks: "A SamlNameIdentifierClaimResource osztály használatával hozzon létre egy <xref:System.IdentityModel.Claims.Claim>példányt egy <xref:System.IdentityModel.Tokens.SamlSecurityToken>tulajdonos név jogcímet.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Claims.Claim> A <xref:System.IdentityModel.Claims.Claim>osztály rendelkezik egy erőforrást, amelyen ez az osztály átadhatók konstruktort.</xref:System.IdentityModel.Claims.Claim>       <xref:System.IdentityModel.Tokens.SamlSecurityToken>biztonsági jogkivonatok adja meg a jogcímek SAML helyességi feltételek, amelyek adhatja meg a biztonsági jogkivonat tárgyát.</xref:System.IdentityModel.Tokens.SamlSecurityToken> A jogcímek, az SAML-előfeltétel SAML utasítások jelölik. A SAML-specifikáció SAML utasítás típusok álló készletet határoz meg, és egyik <xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> A <xref:System.IdentityModel.Tokens.SamlSubjectStatement>a rendszerbiztonsági tag, a tárgya állításokat a <xref:System.IdentityModel.Tokens.SamlSecurityToken>biztonsági jogkivonatot.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> Egy <xref:System.IdentityModel.Tokens.SamlSubject>osztály</xref:System.IdentityModel.Tokens.SamlSubject> adott rendszerbiztonsági  A SamlNameIdentifierClaimResource osztály jelenti a <xref:System.IdentityModel.Tokens.SamlSubject>.</xref:System.IdentityModel.Tokens.SamlSubject> azonosítója"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlNameIdentifierClaimResource
