  name: MessageBoxResult
  nameWithType: MessageBoxResult
  fullName: System.Windows.MessageBoxResult
  type: Enum
  summary: "Itt adhatja meg, melyik üzenet mezőbe gombra, hogy a felhasználó kattint. MessageBoxResult ad vissza a <xref:System.Windows.MessageBox.Show*>metódus.</xref:System.Windows.MessageBox.Show*>"
  remarks: "<xref:System.Windows.MessageBox.Show%2A>Meghatározza, hogy melyik gombra kattintott a felhasználó üzenetpanel MessageBoxResult érték beolvasása.</xref:System.Windows.MessageBox.Show%2A> <xref:System.Windows.MessageBoxButton>Meghatározza, mely gombok jelenik meg egy üzenetablak.</xref:System.Windows.MessageBoxButton>       Az üzenetpanel visszaadott eredmény értékét, attól függ, milyen gombok, az üzenet van, és hogyan egy felhasználó egy üzenetablak által történő bezárásakor: – egy üzenet ablakában, amely rendelkezik a egy **OK** gomb, OK eredményül, ha a felhasználó kattint a **OK** gombra kattintással a **Bezárás** gombra a címsorában található, vagy a présgépet a **ESC** kulcs.      -On, amelynek üzenetpanel egy **OK** gomb és egy **Mégse** gomb, OK eredményül, ha a felhasználó kattint a **OK** gombra. Ha a felhasználó kattint a **szakítsa meg** gomb vagy a **Bezárás** gomb címsorában, Mégse adja vissza.      -A, amelynek üzenetpanel egy **Igen** gombra és egy **nem** gombra, a **Bezárás** címsorában gomb le van tiltva. Következésképpen Igen ad vissza, ha a felhasználó kattint a **Igen** gombra, és nem ad vissza, ha a felhasználó kattint a **nem** gombra.      -On, amelynek üzenetpanel egy **Igen** gombra, egy **nem** gombra, és egy **szakítsa meg** gombra, Igen eredményül, ha a **Igen** gombra kattint, és nem ad vissza, ha a **nem** gombra kattint. Ha a felhasználó kattint a **szakítsa meg** gomb vagy a **Bezárás** gomb címsorában, Mégse adja vissza."
  example:
  - For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023).
