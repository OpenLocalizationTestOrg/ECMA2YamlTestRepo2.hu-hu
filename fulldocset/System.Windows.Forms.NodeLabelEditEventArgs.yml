  summary: "Lekérdezi a fa csomópontjához társított az új szöveg."
  remarks: "Ez a tulajdonság értéke `null` , ha a felhasználó megnyomja az ESC Billentyűt, a módosítás visszavonásához, vagy megnyomja az ENTER BILLENTYŰT a címke szövegét módosítása nélkül. Ha a felhasználó módosítja a címke szövegét, ez a tulajdonság értéke a új címke szövegét. Ez igaz, akkor is, ha a végső szerkesztett címke értéke ugyanaz, mint az eredeti értékére."
