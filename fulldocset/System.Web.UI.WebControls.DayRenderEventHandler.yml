  name: DayRenderEventHandler
  nameWithType: DayRenderEventHandler
  fullName: System.Web.UI.WebControls.DayRenderEventHandler
  type: Delegate
  summary: "A mód, amely kezeli a <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> az esemény a <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> vezérlő."
  remarks: "Bár az adatkötés nem támogatott a <xref:System.Web.UI.WebControls.Calendar>szabályozható is módosítható a tartalom és a dátumot cellák formázási.</xref:System.Web.UI.WebControls.Calendar> Mielőtt a <xref:System.Web.UI.WebControls.Calendar>vezérlő a weblap jelenik meg, akkor hoz létre, majd állítja össze a vezérlő alkotó összetevők.</xref:System.Web.UI.WebControls.Calendar> A <xref:System.Web.UI.WebControls.Calendar.DayRender>esemény jelenik meg, ha minden egyes dátum cellájára az <xref:System.Web.UI.WebControls.Calendar>vezérlő létrejön.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> Szabályozhatja a tartalom és a dátum a cella formázása, adja meg a eseménykezelőjét kód létrehozásakor a <xref:System.Web.UI.WebControls.Calendar.DayRender>esemény.</xref:System.Web.UI.WebControls.Calendar.DayRender> A dátum cella tartalmát testreszabásáról további információkért lásd: <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>       Egy DayRenderEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Esemény kezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_2.aspx)]"
  syntax:
