  summary: "A kezelő metódusok jelöli a <xref href=&quot;System.Windows.Forms.Design.Behavior.BehaviorService.BeginDrag&quot;> </xref> és <xref href=&quot;System.Windows.Forms.Design.Behavior.BehaviorService.EndDrag&quot;> </xref> események egy <xref href=&quot;System.Windows.Forms.Design.Behavior.BehaviorService&quot;> </xref>. Ez az osztály nem örökölhető."
  remarks: "Egy BehaviorDragDropEventHandler delegált létrehozásakor meg kell adnia egy metódust az esemény. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Esemény kezelő delegáltak kapcsolatos további információkért lásd: [események](~/add/includes/ajax-current-ext-md.md)."
