  namespace: System.IdentityModel.Configuration
  summary: "Lekérdezi vagy beállítja a <xref:System.Type>token munkamenet-gyorsítótár.</xref:System.Type>"
  remarks: "Ez a tulajdonság opcionális. Megfelel a `<sessionSecurityTokenCache>` elem alatt megadott a `<caches>`. Azt határozza meg a munkamenet biztonsági jogkivonatokat tárolására szolgáló gyorsítótár. Minden munkamenet token gyorsítótárak kell származnia:<xref:System.IdentityModel.Tokens.SessionSecurityTokenCache></xref:System.IdentityModel.Tokens.SessionSecurityTokenCache>"
  syntax:
