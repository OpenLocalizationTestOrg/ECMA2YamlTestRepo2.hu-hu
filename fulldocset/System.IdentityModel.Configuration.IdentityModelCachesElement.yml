  fullName: System.IdentityModel.Configuration.IdentityModelCachesElement
  type: Class
  summary: "Jelöli egy <xref uid=&quot;langword_csharp_&lt;caches&gt;&quot; name=&quot;&lt;caches&gt;&quot; href=&quot;&quot;> </xref> egy konfigurációs fájlban. Ez az osztály nem örökölhető."
  remarks: "A `<caches>` elem konfigurálja a WIF gyorsítótárazási szolgáltatásokat. A biztonsági jogkivonat gyorsítótár típusa és a hitelesítési karakterláncok ismétlésének gyorsítótár használatára történő regisztrálást. Akkor adhatók meg a szolgáltatási szint alatt, a `<identityConfiguration>` elem vagy egy biztonsági jogkivonat-kezelő gyűjtemény a `<securityTokenHandlerConfiguration>` elemet. A `Caches` tulajdonsága a <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>osztály és a <xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement>osztály a példánya: IdentityModelCachesElement.</xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement> Miután a konfigurációs fájl beolvasása megtörtént, konfigurált gyorsítótárat jelölik a <xref:System.IdentityModel.Configuration.IdentityModelCaches>osztályhoz.</xref:System.IdentityModel.Configuration.IdentityModelCaches>"
  syntax:
    content: 'public sealed class IdentityModelCachesElement : System.Configuration.ConfigurationElement'
