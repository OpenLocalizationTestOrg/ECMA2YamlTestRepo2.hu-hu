  summary: "Megállapítja, vagy tulajdonság csoportot hoz létre a megadott adatokkal."
  remarks: "Használatával `dwIsoMode`, a get és set során műveletek, megadhatja, hogy a zárolási tulajdonságok atomi megadó <xref:System.EnterpriseServices.PropertyLockMode>, vagy zárolni metódus időtartama alatt tulajdonságok <xref:System.EnterpriseServices.PropertyLockMode>.</xref:System.EnterpriseServices.PropertyLockMode> megadásával hívja</xref:System.EnterpriseServices.PropertyLockMode>      > [!CAUTION] > Ne használjon <xref:System.EnterpriseServices.PropertyLockMode>konstruktorban tulajdonság csoportot hoz létre, amikor ezzel úgy eredményezhet használatakor bekövetkezett holtpont.</xref:System.EnterpriseServices.PropertyLockMode>       Ha a kiadási mód megadott `dwRelMode` van <xref:System.EnterpriseServices.PropertyReleaseMode>, a tulajdonság által megadott `name` a folyamat élettartama idején életben tartják.</xref:System.EnterpriseServices.PropertyReleaseMode>"
