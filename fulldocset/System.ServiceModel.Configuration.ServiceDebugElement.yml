- uid: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults
  id: IncludeExceptionDetailInFaults
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: IncludeExceptionDetailInFaults
  nameWithType: ServiceDebugElement.IncludeExceptionDetailInFaults
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja egy érték, amely megadja, hogy az ügyfél hibakeresési céllal visszaküldött SOAP-hibák részletei felügyelt kivételek adatai tartalmaznak."
  remarks: "Ha az IncludeExceptionDetailInFaults tulajdonság értéke `true` programozott módon, engedélyezheti a felügyelt kivételek adatai az ügyfélnek hibakeresés céljából áramló, valamint a felhasználók láthatnak a szolgáltatást a böngészők HTML fájlok közzétételét.      > [!CAUTION] > Vissza a felügyelt kivételek adatai a szolgáltatások egy biztonsági kockázatot jelenthet. Ennek az az oka a kivétel részletei teszi közzé a belső ügyfélmegvalósítással kaphatók, amely nem engedélyezett szolgáltatások által felhasználható kapcsolatos információkat."
  syntax:
    content: public bool IncludeExceptionDetailInFaults { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] adja vissza felügyelt kivételek adatai a SOAP-hibák ügyféloldali hibakeresés céljából; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
