  name: HttpHelpPageEnabled
  nameWithType: ServiceDebugElement.HttpHelpPageEnabled
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdez vagy beállít egy értéket, amely jelzi, hogy [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] HTML-súgó lapot által megadott címen közzéteszi a <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*>tulajdonság.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*>"
  remarks: "Állíthatja ezt a tulajdonságot `false` látható HTML böngészők HTML-súgó lapot közzétételének letiltása.       A HTML-súgó biztosításához lap által vezérelt helyen van közzétéve a <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>tulajdonság, meg kell adni a tulajdonság `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A> Ezenkívül a következő feltételek valamelyike esetén is teljesülniük kell: - a <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>tulajdonság, amely támogatja a HTTP protokoll rendszer abszolút címre.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>      -Nincs alapcím a szolgáltatás, amely támogatja a HTTP protokoll sémát.       Bár a rendszer kivételt hoz létre, ha egy abszolút cím, amely nem támogatja a HTTP protokoll rendszer hozzá van rendelve a <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>tulajdonság, minden olyan egyéb kommunikációt, ahol nem a fenti feltételek közül van nincs kivétel és nem HTML fennállnak eredményez a súgólap.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>"
  syntax:
    content: public bool HttpHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha WCF tesz közzé egy HTML-súgó lap; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  id: HttpHelpPageUrl
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpHelpPageUrl
  nameWithType: ServiceDebugElement.HttpHelpPageUrl
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja azt a helyet, ahol a HTML-formátumú súgófájlt közzé van téve."
  remarks: "Ez a tulajdonság segítségével egyéni HTML-súgófájl visszaadott HTTP/Get kérelmet, például egy HTML böngészőből használatának engedélyezése. A HTML-formátumú súgófájlt helyét a következőképpen megoldódik.      1.  Ha ez a tulajdonság relatív címet, a HTML-formátumú súgófájlt helye, amely támogatja a HTTP-kérelmek szolgáltatás alapszintű címéhez értékét, valamint a tulajdonság értéke.      2.  Ha ez a tulajdonság értékének egy abszolút cím, és támogatja a HTTP-kérelmekre, a HTML-formátumú súgófájlt helye Ez a tulajdonság értékét.      3.  Ha ez a tulajdonság értékének abszolút, de nem támogatja a HTTP-kérelmekre, akkor a rendszer kivételt hoz létre.       Ez a tulajdonság érvényes csak akkor, ha a <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A>tulajdonság `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A>"
  syntax:
    content: public Uri HttpHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: "A relatív vagy abszolút HTTP-alapú URL-címet az egyéni HTML-súgófájl a a felhasználók láthatják megtekintésekor a végpont egy HTML-böngésző használatával."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*
  exceptions: []
  platform:
  - net462
