  name: Coordinates
  nameWithType: MapArea.Coordinates
  fullName: System.Web.UI.DataVisualization.Charting.MapArea.Coordinates
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Lekérdezi vagy beállítja a koordinátáit egy <xref href=&quot;System.Web.UI.DataVisualization.Charting.MapArea&quot;> </xref> objektum."
  remarks: "A koordináták tulajdonság beállítása egy egyéni ábrázolási terület objektum, amely rendelkezik egy felhasználó által definiált alakkal és a koordinátáit szolgál.       Az ábrázolási terület alakja függ, hogy meg kell adni egy egyéni ábrázolási terület koordinátái:-kör. Három koordinátát kell megadni: &quot;x1, y1, r&quot;, ha &quot;x&1; y2&quot;, a kör középpontját koordinátáit, és &quot;r&quot; a kör sugarát.      -Téglalap. Négy koordinátát kell megadni: &quot;x1, y1, x&2;, y2&quot;, &quot;x&1;, y1&quot; hol vannak a téglalap, &quot;x2 y2&quot; bal felső sarkának koordinátái a négyszög jobb alsó sarkában koordinátáit vannak.      -Sokszög. Két vagy több x és y pár meg kell adni &quot;x1, y1, x&2;, y2... xn, yn&quot;, ahol minden &quot;x, y&quot; párt tartalmaz-e a sokszög egy-egy csúcsának koordinátáit.       Koordináták megadásakor, használja a diagram, ahol a bal felső sarkában a diagram képének &quot;0,0&quot; és a lemezkép jobb alsó sarkában &quot;100,100&quot; relatív koordináta-rendszerére.       Miután az alakzat és koordináták meghatározása az ábrázolási terület a <xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>, <xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A>és/vagy <xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A>Tulajdonságok segítségével adjon meg egy adott felhasználói beavatkozást.</xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>       Vegye figyelembe a következőket:-egy ügyféloldali interaktív képterülete csak létrejönnek futás közben, ha a <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>tulajdonság a legfelső szintű <xref:System.Web.UI.DataVisualization.Charting.Chart>objektum `true`, az alapértelmezett.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>      -Az interaktív kép <xref:System.Web.UI.DataVisualization.Charting.MapArea>ábrázolási területek gyűjteményhez, a <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A>tulajdonság az <xref:System.Web.UI.DataVisualization.Charting.Chart>objektum <xref:System.Web.UI.DataVisualization.Charting.RenderType>.</xref:System.Web.UI.DataVisualization.Charting.RenderType> értékre kell állítani</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> az objektum</xref:System.Web.UI.DataVisualization.Charting.MapArea> létrehozása Interaktív kép létrehozásához, bináris adatfolyam használatakor lehetséges, de egy különös technika kell használni."
