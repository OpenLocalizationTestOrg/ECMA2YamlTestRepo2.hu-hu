  name: DropDownList
  nameWithType: DropDownList
  fullName: System.Web.UI.WebControls.DropDownList
  type: Class
  summary: "A vezérlő, amely lehetővé teszi a felhasználónak csak egy elemet a legördülő listából válassza jelöli."
  remarks: "Ebben a témakörben:- [bemutatása](#Introduction)      -   [kisegítő](#Accessibility)      -   [deklaratív Szintaxisán](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## bemutatása a DropDownList vezérlő segítségével hozzon létre egy egyszeres kijelölési legördülő lista vezérlő.       A vezérlő megjelenését, a DropDownList beállításával szabályozhatja a <xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>, <xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A>, és <xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A> </xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A> </xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>       Adja meg a DropDownList vezérlőben megjelenítendő elemek, tegyen egy <xref:System.Web.UI.WebControls.ListItem>objektum minden egyes bejegyzés a nyitó és záró címkék DropDownList vezérlő között.</xref:System.Web.UI.WebControls.ListItem>       A DropDownList vezérlő adatkötés is támogatja. Ha a vezérlőt egy adatforrást, hozzon létre egy adatforrást, például egy <xref:System.Collections.ArrayList?displayProperty=fullName>objektum, a vezérlőben megjelenítendő elemeket tartalmazó.</xref:System.Collections.ArrayList?displayProperty=fullName> Ezt követően a <xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>metódust, ha az adatforrás a DropDownList vezérlőhöz.</xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>       Használja a <xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A>tulajdonság programozott módon meghatározásához a DropDownList vezérlőből a felhasználó által kijelölt elem indexe.</xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A> Az index ezután felhasználhatók beolvasni a kiválasztott elemet a `Items` vezérlő gyűjteménye.      <a name=&quot;Accessibility&quot;></a>## Kisegítő információt a vezérlő konfigurálása, hogy a létrehozott kód, amely megfelel-e hozzáférési szabványokat, lásd: [kisegítő lehetőségek a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md) és [ASP.NET vezérlők és kisegítő](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklaratív Szintaxisán```   <asp:DropDownList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:DropDownList>   ```"
  example:
