  remarks: "Ez az enumerálás a használja a <xref:System.Runtime.CompilerServices.DependencyAttribute>attribútum és a <xref:System.Runtime.CompilerServices.DefaultDependencyAttribute>attribútum segítségével adhatja meg a függő szerelvény elsődleges alapértelmezett kötése.</xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> </xref:System.Runtime.CompilerServices.DependencyAttribute>       Vegye figyelembe, hogy a `Default` érték a natív generációs szolgáltatást az előnyben részesített alapértelmezett kötés, olvassa el a függő szerelvény adott meg, amely arra utasítja a <xref:System.Runtime.CompilerServices.DefaultDependencyAttribute>attribútum.</xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> Nagyon kevés szerelvényeket kell adja meg az alapértelmezett értéket."
