  name: WebServiceHost
  nameWithType: WebServiceHost
  fullName: System.ServiceModel.Web.WebServiceHost
  type: Class
  summary: "A <xref href=&quot;System.ServiceModel.ServiceHost&quot;> </xref> származtatott osztályt, amely üdvözli a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] REST programozási modell."
  remarks: "Ha a WebServiceHost segítségével a szolgáltatás leírása máshol funkció végpontjai nem talál, automatikusan létrehoz egy alapértelmezett végpont, a szolgáltatás címének a HTTP és HTTPS alapcíme. Ez nem hoz létre egy olyan végpont automatikusan Ha a felhasználónak explicit módon a végpont konfigurált levő. A WebServiceHost segítségével automatikusan konfigurálja a végpont kötése beállításokkal való együttműködés érdekében a társított Internet Information Services (IIS) biztonsági biztonságos virtuális könyvtár való használata esetén.       Egy alapértelmezett HTTP-végpont létrehozása esetén a WebServiceHost segítségével is letiltja a HTTP súgólap és a Web Services Description Language (WSDL) GET funkciót, a metaadat-végpontjához nem ütközik az alapértelmezett HTTP-végpont.       Emellett a WebServiceHost osztály ad az <xref:System.ServiceModel.Description.WebHttpBehavior>összes végpontokhoz, amely már nem rendelkezik a viselkedést, és amelyeknek <xref:System.ServiceModel.Configuration.WebMessageEncodingElement>.</xref:System.ServiceModel.Configuration.WebMessageEncodingElement> </xref:System.ServiceModel.Description.WebHttpBehavior> Ha a szolgáltatás minden műveletnél vagy üres HTTP kérelem szervek, vagy a HTTP-kérés törzsében adatfolyamként foglalkozik, majd a WebServiceHost segítségével automatikusan konfigurálja a megfelelő tartalomtípus-leképező a kötés."
  example:
  - "The following example shows how to use the WebServiceHost class to host a service that makes use of the [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] REST programming model.  \n  \n [!code-cs[WebServiceHost#0](~/add/codesnippet/csharp/t-system.servicemodel.we_0_1.cs)]\n [!code-vb[WebServiceHost#0](~/add/codesnippet/visualbasic/t-system.servicemodel.we_0_1.vb)]"
