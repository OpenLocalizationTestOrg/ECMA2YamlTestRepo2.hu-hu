  name: DataGridViewButtonCell
  nameWithType: DataGridViewButtonCell
  fullName: System.Windows.Forms.DataGridViewButtonCell
  type: Class
  summary: "Megjeleníti egy gomb hasonló felhasználói felület (UI) használható a <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> vezérlő."
  remarks: "A DataGridViewButtonCell osztály egy speciális típusa <xref:System.Windows.Forms.DataGridViewCell>egy gomb hasonló felhasználói felület megjelenítésére használatos.</xref:System.Windows.Forms.DataGridViewCell>       <xref:System.Windows.Forms.DataGridViewButtonColumn>az oszlop típusának kifejezetten az ilyen típusú cellák tárolásához.</xref:System.Windows.Forms.DataGridViewButtonColumn> Alapértelmezés szerint a <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName>egy új DataGridViewButtonCell az inicializálása.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName> Egy oszlopban levő cellák mintát után egy meglévő DataGridViewButtonCell, adja meg az oszlop <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>tulajdonság a cella kívánja használni, mint egy mintát.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>       Felhasználói gombra történő kattintás válaszolni kezelni a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>vagy <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>esemény.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> A kezelő, használhatja a <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>tulajdonság határozza meg, hogy történt-e a kattintson egy gomb oszlop.</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Használhatja a <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>tulajdonság határozza meg, hogy kattintson a történt egy adott gomb cellában.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>       Az oszlop cella kapcsolatos tulajdonságai burkolóit a(z) a sablon cella hasonlóképpen nevű tulajdonságainak. A sablon cella tulajdonság értékének módosítása hatással lesz a cellák a sablon alapján, hogy a módosítás utáni hozzáadott. A cella kapcsolatos tulajdonságértékek oszlop módosítása, azonban frissíti a sablon cella és egyéb az oszlopban levő cellák, frissítse az oszlop képernyőt, ha szükséges.      > [!NOTE] > Vizuális stílusok használata engedélyezve van, ha a gomb oszlopban gombok használatával festi egy <xref:System.Windows.Forms.ButtonRenderer>, és stílusok tulajdonságainál például a megadott cella <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>nincs hatása.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewButtonColumn> to perform actions on particular rows. You can use similar code when working with individual DataGridViewButtonCell objects. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_43_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_43_1.vb)]"
