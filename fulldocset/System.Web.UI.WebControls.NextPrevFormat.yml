  summary: "A megjelenítési formátum az előző és a következő hónap oldalkezelési vezérlőelemek belül jelöli a <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>."
  remarks: "A NextPrevFormat számbavétel jelenti. a következő és előző hónapra ugró gomb <xref:System.Web.UI.WebControls.Calendar>.</xref:System.Web.UI.WebControls.Calendar> a különféle stílusú       CustomText lehetővé teszi, hogy a programozói az oldalkezelési vezérlőelemek az egyéni szöveg megadását.       ShortMonth rövidítését egy hónap jeleníti meg.       FullMonth a teljes hónap nevét jeleníti meg."
