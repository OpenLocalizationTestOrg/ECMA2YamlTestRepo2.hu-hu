  fullName: System.Windows.Media.Animation.DiscreteSingleKeyFrame
  type: Class
  summary: "A animálja a <xref:System.Single>a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.SingleKeyFrame.Value*>használatával diszkrét köztes.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value*> </xref:System.Single>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.SingleKeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>animálására egy <xref:System.Single>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Single> </xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SingleKeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor.       Például DiscreteSingleKeyFrame diszkrét hozzon létrehozása hirtelen &quot;ugráskor&quot; (nincs köztes) értékek között. Más szóval az animált tulajdonság nem változtatja meg eléréséig a kulcskocka kulcs idő ekkor az animált tulajdonság ugrik hirtelen a célértéket."
  syntax:
    content: 'public class DiscreteSingleKeyFrame : System.Windows.Media.Animation.SingleKeyFrame'
