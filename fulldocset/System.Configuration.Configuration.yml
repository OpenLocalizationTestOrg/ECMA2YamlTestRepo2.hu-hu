  summary: "Ez tárolt konfigurációs beállításainak ír <xref href=&quot;System.Configuration.Configuration&quot;> </xref> objektum az aktuális konfigurációs XML-fájlra."
  remarks: "A mentési módszer továbbra is fennáll, megadott konfigurációs beállításokat módosítva lett, mert ez <xref:System.Configuration.Configuration>objektumot létrehozták.</xref:System.Configuration.Configuration> Ha egy konfigurációs fájl nem létezik a fizikai helyen által képviselt a <xref:System.Configuration.Configuration.FilePath%2A>tulajdonságot, egy új konfigurációs fájlt hoz létre, hogy bármely olyan beállításokat tartalmaznak, az örökölt konfiguráció eltér.</xref:System.Configuration.Configuration.FilePath%2A>       Ha a konfigurációs fájl módosult a <xref:System.Configuration.Configuration>objektum létrehozása után a futásidejű hiba történik.</xref:System.Configuration.Configuration>      > [!NOTE] > Ha a &quot;Tulajdonos&quot; a hozzáférés vezérlési listát (ACL) szerepel a könyvtár a konfigurációs fájlban, az aktuális felhasználó tartalmazó mentse a fájlt új tulajdonosává válik, és a &quot;Tulajdonos&quot; jogosultságokat örököl. A jogok kiterjesztésével járhat az aktuális felhasználó és a jogosultságokat az előző tulajdonosétól eltávolítás eredményez."
  syntax:
    content: public void Save ();
    parameters: []
  overload: System.Configuration.Configuration.Save*
  exceptions:
