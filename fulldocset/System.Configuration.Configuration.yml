  name: Configuration
  nameWithType: Configuration
  fullName: System.Configuration.Configuration
  type: Class
  summary: "Egy konfigurációs fájl, amely egy adott számítógépen, alkalmazás vagy erőforrás alkalmazandó jelöli. Ez az osztály nem örökölhető."
  remarks: "Konfigurációs beállítások a hierarchiában a konfigurációs fájlok tárolják. A Configuration osztály példányának a konfigurációs beállításokat az összes vonatkozó konfigurációs fájlok egy adott fizikai entitás, például egy számítógép vagy a logikai entitások, például egy alkalmazás vagy webhely egyesített nézetét jelképezi. A logikai entitás is létezik, a helyi számítógépen vagy távoli kiszolgálón. További információ a konfigurációs fájlok: [alkalmazások konfigurálása](~/add/includes/ajax-current-ext-md.md) és [ASP.NET konfigurációs fájljai](~/add/includes/ajax-current-ext-md.md).       Amikor nincs konfigurációs fájl a megadott entitás létezik, a konfigurációs objektum alapértelmezett konfigurációs beállításokat adja meg a Machine.config fájl által definiált konfigurációjának kialakításához.       A konfigurációs objektum kérhető le a következő osztályokat: - a <xref:System.Configuration.ConfigurationManager>osztályhoz használatosak, ha az entitás egy ügyfélalkalmazást.</xref:System.Configuration.ConfigurationManager>      -A <xref:System.Web.Configuration.WebConfigurationManager>osztályhoz használatosak, ha az entitás egy webalkalmazás.</xref:System.Web.Configuration.WebConfigurationManager>       A módszereket, térjen vissza a konfigurációs objektum nevét a &quot;Megnyitás&quot; kezdődik.       A konfigurációs beállításokat egy konfigurációs objektumban képviselő konfigurációs fájlt is létrehozhat. Ehhez használja a következő módszerek egyikét:-hívás a <xref:System.Configuration.Configuration.Save%2A>módszer új konfigurációs fájl létrehozása.</xref:System.Configuration.Configuration.Save%2A>      -Hívás a <xref:System.Configuration.Configuration.SaveAs%2A>metódus hozott létre egy új konfigurációs fájlt egy másik helyen.</xref:System.Configuration.Configuration.SaveAs%2A>       A módszereket, amelyek létrehozása a konfigurációs fájl nevét a &quot;Mentés&quot; kezdődik.      > [!NOTE] > Ahhoz, hogy a konfigurációs beállításokat egy távoli számítógépen a hozzáférést, a Aspnet_regiis parancssori eszközzel. Ezzel az eszközzel kapcsolatos további információkért lásd: [ASP.NET IIS Frissítésregisztráló eszköz (Aspnet_regiis.exe)](~/add/includes/ajax-current-ext-md.md). Létrehozása és egyéni konfigurációs beállítás, csak a belső szakasz a .NET-keretrendszer elérése kapcsolatos információkért tekintse meg a <xref:System.Configuration.ConfigurationSection>.</xref:System.Configuration.ConfigurationSection>"
  example:
  - "The following code example demonstrates how to use the Configuration class to access configuration file elements.  \n  \n [!code-vb[System.Configuration.Configuration#31](~/add/codesnippet/visualbasic/t-system.configuration.c_3_1.vb)]\n [!code-cs[System.Configuration.Configuration#31](~/add/codesnippet/csharp/t-system.configuration.c_3_1.cs)]"
  syntax:
    content: public sealed class Configuration
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
