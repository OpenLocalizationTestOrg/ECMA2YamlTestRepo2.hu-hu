stem.Windows.Forms.ToolTip.AutomaticDelay%2A>tulajdonság értéke, egymástól függetlenül beállíthatja a ReshowDelay tulajdonság felülbírálja az alapértelmezett érték.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>"
