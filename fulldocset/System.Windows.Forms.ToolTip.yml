  remarks: "A ToolTip osztállyal biztosíthat mutatók egy felhasználó számára, ha a felhasználó az egérmutató a vezérlő. Az elemleírás osztály általában használatos riasztási felhasználóknak, hogy a tervezett használattól vezérlő. Például megadhatja a elemleírásának szövege egy <xref:System.Windows.Forms.TextBox>vezérlő, amely a kérésajánlatnak a neve, a beírható a vezérlő nevének megadása.</xref:System.Windows.Forms.TextBox> Csupán mutatókat, használhatja az elemleírás osztály futási idő foglalkozik. Például használhatja az elemleírás osztály kapcsolati sebesség és a sor minőségi adatok megjelenítésére, amikor a felhasználó elmozdítja a mutatót a <xref:System.Windows.Forms.PictureBox>Internet kapcsolat állapotát megjelenítő vezérlő.</xref:System.Windows.Forms.PictureBox>       A ToolTip osztály bármely tároló használható. Egy tároló explicit módon adja meg a <xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29>konstruktor.</xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29> Egyetlen elemleírás összetevővel általában létrehozásához használt elemleírások több vezérlők egyetlen űrlapon. Miután létrehozott egy elemleírás, használjon különálló hívása a <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>módszer való társításához egy adott vezérlő megjelenített elemleírás.</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> Ezután a felhasználó az egérmutatót egy vezérlő, az elemleírás, amely a szöveg jelenik meg. Hívása <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>csak egyszer, a társított vezérlő szövegének módosításához ugyanarra a vezérlőre.</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> Amelyet a szöveg, a vezérlővel társítva van a <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>metódus.</xref:System.Windows.Forms.ToolTip.GetToolTip%2A> Az elemleírás osztály egyik példányához tartozó való minden elemleírás szövege társítást eltávolításához használja a <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>metódus.