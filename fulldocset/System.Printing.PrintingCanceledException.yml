  remarks: "Ha hoz létre egy [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] alkalmazás, amely nyomtatási funkcióit tartalmazza, és lehetővé teszi, hogy a nyomtatási feladatokat szakítható meg, ne felejtse el megfelelően kezeli ezt a kivételt. Az ilyen típusú nem kezelt kivétel okozhat a Windows Presentation Foundation alkalmazás nem válaszol.      > [!CAUTION] > Belül osztályokat a <xref:System.Printing>egy Windows-szolgáltatás vagy az ASP.NET alkalmazás vagy szolgáltatás használata nem támogatott névtér.</xref:System.Printing> Váratlan problémák próbál használni ezeket az osztályokat a belül e típusok egyikét is eredményezhet, például csökken a teljesítmény- és futásidejű kivételek szolgáltatás.       Ha ki szeretné nyomtatni a Windows Forms-alkalmazás, tekintse meg a <xref:System.Drawing.Printing>névtér.</xref:System.Drawing.Printing>"
