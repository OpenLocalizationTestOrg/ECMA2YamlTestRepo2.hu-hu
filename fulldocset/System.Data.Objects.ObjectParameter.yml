  id: '#ctor(System.String,System.Object)'
  parent: System.Data.Objects.ObjectParameter
  langs:
  - csharp
  name: ObjectParameter(String,Object)
  nameWithType: ObjectParameter.ObjectParameter(String,Object)
  fullName: System.Data.Objects.ObjectParameter.ObjectParameter(String,Object)
  type: Constructor
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Data.Objects.ObjectParameter&quot;> </xref> osztály a megadott nevű és értékű."
  remarks: "Ez a konstruktor paramétere a megadott nevű és értékű jön létre. A paraméter típusát a értékből táblanévhez.       Amikor felvesznek a <xref:System.Data.Objects.ObjectParameterCollection>, a paraméter neve nem módosítható.</xref:System.Data.Objects.ObjectParameterCollection> A paraméter értéke keresztül módosítható a <xref:System.Data.Objects.ObjectParameter.Value%2A>tulajdonság.</xref:System.Data.Objects.ObjectParameter.Value%2A> A lekérdezés lefordítása után az érték nem módosítható. További információkért lásd: [Lekérdezésszerkesztő metódusok](http://msdn.microsoft.com/en-us/05685434-05e6-41c2-8d5e-8933b88a40b0)."
  example:
  - "The example in this topic is based on the [AdventureWorks Sales Model](http://msdn.microsoft.com/en-us/f16cd988-673f-4376-b034-129ca93c7832). The example adds new parameters to the collection. It iterates through the <xref:System.Data.Objects.ObjectParameterCollection> and displays the name, the type and the value of each parameter in the collection.  \n  \n [!code-vb[DP ObjectServices Concepts#ObjectQuery_Parameters](~/add/codesnippet/visualbasic/objectservicesconceptsvb/Source.vb#objectquery_parameters)]\n [!code-cs[DP ObjectServices Concepts#ObjectQuery_Parameters](~/add/codesnippet/csharp/objectservicesconceptscs/Source.cs#objectquery_parameters)]"
  syntax:
    content: public ObjectParameter (string name, object value);
    parameters:
    - id: name
      type: System.String
      description: "A paraméter neve. Ez a név nem tartalmazhatja a &quot;@&quot; paraméter jelölő használt [!INCLUDE[esql](~/add/includes/ajax-current-ext-md.md)] utasítások, csak a tényleges nevét. A kifejezés első karakterének betűnek kell lennie. A kifejezés bármely egymást követő karakterek betűk, számok és aláhúzással (_) kell lennie."
    - id: value
      type: System.Object
      description: "A kezdeti érték (és eredendően, a típus) paraméter."
  overload: System.Data.Objects.ObjectParameter.#ctor*
  exceptions:
  - type: System.ArgumentNullException
