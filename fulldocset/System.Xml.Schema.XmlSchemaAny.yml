  summary: "Lekérdezi vagy beállítja a használható elemeket tartalmazó névtereket."
  remarks: "Ha nincs névtér van megadva, `##any` az alapértelmezett beállítás. Ha meg van adva a névteret, kell lennie az alábbi táblázatban szereplő érték.      | Namespace érték |} Leírás |}   |---------------------|-----------------|   | `##any`| Minden névtér elemei használható. |}   | `##other`| Elemek bármely névtér, amely nem a `targetNamespace` a szülő elemet tartalmazó a `any` elem jelen lehet. |}   | `##local`| Elemek, amelyek nem minősíti névtér használható. |}   | `##targetNamespace`| Az elemek a `targetNamespace` a szülő elemet tartalmazó a `any` elem jelen lehet. |}   | `List of {URIs, ##targetNamespace, ##local}`| Lehet, hogy a névterek szóközökkel elválasztott kötetnevek listáját elemek jelen. A lista tartalmazhat a következők: névterek, egységes erőforrás-azonosító (URI) hivatkozások `##targetNamespace`, és `##local`. |}"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "Névterek az elemek, amelyek használható. Az alapértelmezett érték <xref uid=&quot;langword_csharp_##any&quot; name=&quot;##any&quot; href=&quot;&quot;> </xref>.       Nem kötelező."
