  remarks: "Ez az osztály jön létre. amikor a <xref:System.Data.Odbc.OdbcDataAdapter>hibába ütközik a kiszolgáló által generált (ügyféloldali hibák elő szabványos közös nyelvi futtatókörnyezet kivételeket.).</xref:System.Data.Odbc.OdbcDataAdapter> Mindig tartalmaz legalább egy példánya <xref:System.Data.Odbc.OdbcError>.</xref:System.Data.Odbc.OdbcError>       Ha a hiba túl nagy, a kiszolgáló is zárja a <xref:System.Data.Odbc.OdbcConnection>.</xref:System.Data.Odbc.OdbcConnection> Azonban a felhasználó újra megnyitni és folytatható.       A .NET-keretrendszer adatszolgáltatója kivételeinek kezelésére vonatkozó általános információkért lásd: <xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException>"
  example:
  - "The following example generates an OdbcException because of a missing data source, and then displays the exception.  \n  \n [!code-vb[Classic WebData OdbcException#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbce_1_1.vb)]\n [!code-cs[Classic WebData OdbcException#1](~/add/codesnippet/csharp/t-system.data.odbc.odbce_1_1.cs)]"
  syntax:
