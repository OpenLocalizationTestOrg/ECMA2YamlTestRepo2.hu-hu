  type: Method
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq
  summary: "Lekéri az eredeti értékek."
  remarks: "Vegye figyelembe a következőket:-az entitás argumentum null értékű lehet. Ellenkező esetben egy null argumentum kivétel történt.      -A következőket a szigorú típusmegadású (`TEntity`) metódus, a típus le kell képezni és entitástípusúnak kell lennie. Ez azt jelenti, hogy a leképezésben Forrásobjektum-Azonosítójának információja kell rendelkeznie. Ellenkező esetben a megfelelő típusú kivétel történt."
  syntax:
    content: public object GetOriginalEntityState (object entity);
    parameters:
    - id: entity
      type: System.Object
      description: "Az entitás eredeti értéke kérhető."
    return:
      type: System.Object
      description: "Az eredeti entitás másolatát. Az értéke null, ha az átadott entitás nem rögzíti. Leválasztott entitások vissza az ügyfelek által küldött előtt kell csatolni a <xref href=&quot;System.Data.Linq.DataContext&quot;> </xref> akkor kezdhető meg, hogy nyomon kövesse a. A &quot;eredeti állapot&quot; újonnan csatolt entitás létrejön az ügyfél által megadott értékek alapján. Az adatkörnyezetben nem követi nyomon a leválasztott entitások állapotát."
  overload: System.Data.Linq.ITable.GetOriginalEntityState*
  exceptions: []
  platform:
  - net462
