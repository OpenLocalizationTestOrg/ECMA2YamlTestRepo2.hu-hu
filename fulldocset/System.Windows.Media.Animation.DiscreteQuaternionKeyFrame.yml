  summary: "A animálja a <xref href=&quot;System.Windows.Media.Media3D.Quaternion&quot;> </xref> a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value*>használatával diszkrét köztes.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value*>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>animálására egy <xref:System.Windows.Media.Media3D.Quaternion>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Windows.Media.Media3D.Quaternion> </xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor."
  syntax:
    content: 'public class DiscreteQuaternionKeyFrame : System.Windows.Media.Animation.QuaternionKeyFrame'
