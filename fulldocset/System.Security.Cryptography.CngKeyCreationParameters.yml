  fullName: System.Security.Cryptography.CngKeyCreationParameters.KeyCreationOptions
  type: Property
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Lekérdezi vagy beállítja a kulcs létrehozása beállításokat."
  remarks: "A visszaadott <xref:System.Security.Cryptography.CngKeyCreationOptions>objektum határozza meg, amikor létrehoz egy új használt beállításokat <xref:System.Security.Cryptography.CngKey>objektum.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationOptions> E beállítások határozzák meg, hogy a kulcs akkor jön létre, a felhasználó vagy a gép főbb tárolóban, és hogy egy új kulcsot kell felülírja a meglévő kulcs. Alapértelmezés szerint ha <xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>nincs megadva, a kulcs akkor jön létre, a felhasználókhoz tartozó tárolóban lévő.</xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>"
  syntax:
    content: public System.Security.Cryptography.CngKeyCreationOptions KeyCreationOptions { get; set; }
    return:
      type: System.Security.Cryptography.CngKeyCreationOptions
      description: "Egy objektum, amely megadja a beállítások a kulcsok létrehozásához. Az alapértelmezett érték <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, ami azt jelenti, hogy a kulcstároló-szolgáltató alapértelmezett kulcs létrehozása beállításokat úgy kell megadni."
  overload: System.Security.Cryptography.CngKeyCreationParameters.KeyCreationOptions*
  exceptions: []
  platform:
  - net462
