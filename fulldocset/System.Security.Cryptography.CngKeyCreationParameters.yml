  summary: "Lehetővé teszi, hogy egy <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> objektum előtt akkor fejeződik be, a kulcs beállított további tulajdonságok jönnek létre."
  remarks: "A <xref:System.Security.Cryptography.CngKeyCreationParameters>osztály segítségével hozzon létre egy új <xref:System.Security.Cryptography.CngKey>objektumra, és inicializálja a közös tulajdonságokkal.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationParameters> Ha a kulcs további tulajdonságok a létrehozása közben kell beállítani, tegye a következőket: 1.  Hozzon létre egy új <xref:System.Security.Cryptography.CngProperty>minden további tulajdonság, amely be kell állítani.</xref:System.Security.Cryptography.CngProperty>      2.  Az beszerzése egy üres paraméterek tulajdonságbeállító hívása a <xref:System.Security.Cryptography.CngPropertyCollection>objektum.</xref:System.Security.Cryptography.CngPropertyCollection>      3.  Adja hozzá a <xref:System.Security.Cryptography.CngProperty>objektumok a <xref:System.Security.Cryptography.CngPropertyCollection>objektum.</xref:System.Security.Cryptography.CngPropertyCollection> </xref:System.Security.Cryptography.CngProperty>      4.  A <xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>metódus túlterhelés, és adja át az inicializált <xref:System.Security.Cryptography.CngKeyCreationParameters>objektum rá.</xref:System.Security.Cryptography.CngKeyCreationParameters> </xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>"
  syntax:
    content: public System.Security.Cryptography.CngPropertyCollection Parameters { get; }
    return:
      type: System.Security.Cryptography.CngPropertyCollection
      description: "Egy gyűjtemény további paramétereket, be kell állítania a tartalmazó objektum egy <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> objektum kulcs létrehozása során."
  overload: System.Security.Cryptography.CngKeyCreationParameters.Parameters*
  exceptions: []
  platform:
  - net462
