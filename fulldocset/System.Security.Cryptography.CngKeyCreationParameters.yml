  name: CngKeyCreationParameters
  nameWithType: CngKeyCreationParameters
  fullName: System.Security.Cryptography.CngKeyCreationParameters
  type: Class
  summary: "A kulcs létrehozásához speciális tulajdonságait tartalmazza."
  remarks: "<xref:System.Security.Cryptography.CngKey>objektumok tulajdonságokat tartalmazzák.</xref:System.Security.Cryptography.CngKey> Néhány tulajdonság hozzá kell adni egy kulcs létrehozásakor. A kulcs létrehozása után további tulajdonságok adhatók hozzá.       A CngKeyCreationParameters osztály lehetővé teszi tulajdonságok hozzáadása egy kulcs, létrehozása folyamatban van. Ehhez úgy, hogy egy CngKeyCreationParameters objektum, amely tartalmazza a szabványos kulcsfontosságú tulajdonságait, például kulcstároló-szolgáltatójában, a Exportálás házirend, a kulcshasználat, a felhasználói felület (UI) házirend és a szülő ablakleíró, a <xref:System.Security.Cryptography.CngKey.Create%2A>metódus.</xref:System.Security.Cryptography.CngKey.Create%2A> A <xref:System.Security.Cryptography.CngKey>objektum, amely létrehozásra kezdőértékeként ezeket az értékeket előtt le van zárva.</xref:System.Security.Cryptography.CngKey>       Akkor is nem szabványos tulajdonságokat adhat hozzá egy kulcs használatával a <xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>tulajdonság.</xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>       Ha hozzá kell adnia a Tulajdonságok után létrejön-e egy kulcs, használja a <xref:System.Security.Cryptography.CngKey.SetProperty%2A>metódus.</xref:System.Security.Cryptography.CngKey.SetProperty%2A>"
  syntax:
    content: public sealed class CngKeyCreationParameters
