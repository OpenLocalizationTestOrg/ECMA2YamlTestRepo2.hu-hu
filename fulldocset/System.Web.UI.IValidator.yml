  remarks: "ASP.NET-fejlesztők érhető el ez a tulajdonság deklaratív módon az érvényesítési server vezérlő nyitó címkéje. További információkért lásd: [érvényesítési Server vezérlő szintaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
