  name: IValidator
  nameWithType: IValidator
  fullName: System.Web.UI.IValidator
  type: Interface
  summary: "Határozza meg a tulajdonságokat és metódusokat, amely részt vesz a Web Forms érvényesítési objektumokat kell megvalósítania."
  remarks: "Ezt a felületet megvalósító osztály határoz meg egy lehetséges felhasználói beviteli hiba. Ha a <xref:System.Web.UI.IValidator.Validate%2A>metódus lehívásra kerül, a frissítésekhez a <xref:System.Web.UI.IValidator.IsValid%2A>tulajdonság jelölésére, hogy a hiba történt.</xref:System.Web.UI.IValidator.IsValid%2A> </xref:System.Web.UI.IValidator.Validate%2A> A <xref:System.Web.UI.IValidator.ErrorMessage%2A>tulajdonsága tartalmazza a hiba okát, ha a hiba akkor fordul elő jelenítheti meg a leírását.</xref:System.Web.UI.IValidator.ErrorMessage%2A>       Az <xref:System.Web.UI.WebControls.BaseValidator>osztály megvalósítja ezt a felületet, és minden egyéb ASP.NET érvényesítési server vezérlő osztály örökli <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator> Érvényesítési vezérlőket és összefüggéseikkel kapcsolatos tudnivalókat lásd: [ASP.NET érvényesítési vezérlői](~/add/includes/ajax-current-ext-md.md).       További részletek az ASP.NET érvényesítési server egyéni vezérlők fejlesztésével: [hogyan: Ellenőrizze az egyéni függvény a ASP.NET Server vezérlők](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[IValidator_IsValid_Resubmit#1](~/add/codesnippet/visualbasic/t-system.web.ui.ivalidator_1.aspx)]\n [!code-cs[IValidator_IsValid_Resubmit#1](~/add/codesnippet/csharp/t-system.web.ui.ivalidator_1.aspx)]"
  syntax:
    content: public interface IValidator
  implements: []
  platform:
  - net462
