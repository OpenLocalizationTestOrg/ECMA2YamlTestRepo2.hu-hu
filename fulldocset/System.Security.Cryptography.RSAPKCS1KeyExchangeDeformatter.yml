  fullName: System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter
  type: Class
  summary: 'A PKCS #1 kulcscsere adatok visszafejtése.'
  remarks: "Kulcscsere lehetővé teszi, hogy a titkos adatokat (például egy kulcs egy szimmetrikus titkosító algoritmus használható véletlenszerű adatokat) létrehozásához egy küldő és a címzett küldendő titkosítást használjon.       Használjon <xref:System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter>létrehozásához, a kulcscsere üzenet használatával a <xref:System.Security.Cryptography.RSA>algoritmus.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter>      > [!CAUTION] > Javasoljuk, hogy nem próbál létrehozni a saját kulcscsere módszer az alapvető funkcióit, mert a művelet számos részletével körültekintően kell elvégezni ahhoz, hogy a kulcsok cseréjét sikeres."
  example:
  - "The following example shows how to use the RSAPKCS1KeyExchangeDeformatter class to recreate an exchange key to be used to decrypt a message.  \n  \n [!code-vb[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_99_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_99_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAPKCS1KeyExchangeDeformatter : System.Security.Cryptography.AsymmetricKeyExchangeDeformatter
  inheritance:
  - System.Object
