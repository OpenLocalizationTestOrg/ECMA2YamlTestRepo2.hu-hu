  summary: "A dokumentum (vagy egyéb adathordozó), a méretét adja meg a nyomtatható terület, és a hely a nyomtatható terület méretét."
  remarks: "A legtöbb lézernyomtatókra és tintasugaras nyomtatók nem támogatják a szegély nélkül nyomtatás. Azok a papír toner megakadályozása a részek a nyomtató, helyezze át a dokumentum első szélei körül még területe kell hagyni. A szegély nélkül nyomtatás nem támogató nyomtatókhoz a papír nyomtatható terület értéke kisebb a papír dimenziók.       PrintDocumentImageableArea objektumok elsősorban paramétereit, és használja a <xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>módszerek.</xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>      > [!CAUTION] > Belül osztályokat a <xref:System.Printing>egy Windows-szolgáltatás vagy az ASP.NET alkalmazás vagy szolgáltatás használata nem támogatott névtér.</xref:System.Printing> Váratlan problémák próbál használni ezeket az osztályokat a belül e típusok egyikét is eredményezhet, például csökken a teljesítmény- és futásidejű kivételek szolgáltatás.       Ha ki szeretné nyomtatni a Windows Forms-alkalmazás, tekintse meg a <xref:System.Drawing.Printing>névtér.</xref:System.Drawing.Printing>"
  syntax:
    content: public class PrintDocumentImageableArea
  inheritance:
