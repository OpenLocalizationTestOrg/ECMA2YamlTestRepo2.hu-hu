  remarks: "A szűrő tulajdonság az egyes formátum a következőképpen történik: 1.  Felhasználóbarát leírását.      2.  A függőleges vonal (`|`).      3.  Fájl specifikációk, pontosvesszővel elválasztva (`;`).      4.  Egy másik függőleges vonal (`|`).       Például egy szűrő, amely meghatározza a szövegfájlok, a HTML-fájlok és az összes fájlt a következő példának, EN-US területi néz: `Text Files(*.txt)|*.txt|HTML Files(*.htm;*.html)|*.htm;*.html|All Files(*.*)|*.*|` Ez a karakterlánc A honosított verziója az alapértelmezett értéke a szűrőhöz."
