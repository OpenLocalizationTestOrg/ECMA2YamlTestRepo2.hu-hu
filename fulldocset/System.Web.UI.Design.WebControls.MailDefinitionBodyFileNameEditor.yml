  remarks: "A MailDefinitionBodyFileNameEditor osztály felhasználói felülete lehetőséget nyújt a fájl kiválasztásának a <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.MailDefinition>objektum.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> A <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>határozza meg a fájlt, amely tartalmazza az e-mail üzenet törzsében.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>       A <xref:System.Web.UI.WebControls.MailDefinition>objektumok határozza meg, a tartalma és formátuma az e-mail értesítések vezérlők által küldött.</xref:System.Web.UI.WebControls.MailDefinition> Például a <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>és <xref:System.Web.UI.WebControls.PasswordRecovery>vezérlők használja a MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard>       A MailDefinitionBodyFileNameEditor hivatkoznak, például a három pont kiválasztásával (**... **) gombra a **BodyFileName** tulajdonság a **MailDefinition**, a a **tulajdonságok** rácsot a vizuális tervező használatára.       A <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A>a tulajdonság meghatározza a felirat, amely a MailDefinitionBodyFileNameEditor képernyőn megjelenő.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A> A <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>tulajdonság, amely fogadja el a MailDefinitionBodyFileNameEditor fájltípusok listáját adja vissza.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>"
  syntax:
