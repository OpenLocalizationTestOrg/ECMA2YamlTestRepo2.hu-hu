- uid: System.Net.IWebProxyScript.Run(System.String,System.String)
  id: Run(System.String,System.String)
  parent: System.Net.IWebProxyScript
  langs:
  - csharp
  name: Run(String,String)
  nameWithType: IWebProxyScript.Run(String,String)
  fullName: System.Net.IWebProxyScript.Run(String,String)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Parancsfájlok futtatására."
  remarks: "Ha a <xref:System.Net.HttpWebRequest>objektum futtatja, akkor kell futtatni a WPAD (Web Proxy automatikus észlelési) protokoll észleli, hogy a célként megadott URL-cím elérése szükség-e a proxy.</xref:System.Net.HttpWebRequest> A folyamat során a rendszer tölti le, és lefordítja a PAC (Proxy automatikus konfigurációs) parancsfájl, a memória, és próbálja meg végrehajtani a FindProxyForURL függvény a PAC-specifikációnak megfelelően.       Ennek során a rendszer létrehoz egy belső alkalmazástartomány, amelyen fut. mimimal engedélyek és a legfontosabb, azt nem az engedélyt felhasználói felület az új alkalmazás-tartomány az alkalmazáson belüli. A proxy- és javascript FindProxyForURL funkcióval kiértékelése történik, az ezt az új alkalmazás tartományt, és ennek során a rendszer kell futtatni a PAC-specifikáció szerint több segédfüggvények találhatók."
  syntax:
    content: public string Run (string url, string host);
    parameters:
    - id: url
      type: System.String
      description: "Csak belső."
    - id: host
      type: System.String
      description: "Csak belső."
    return:
      type: System.String
      description: "A <xref:System.String>.</xref:System.String>       Egy csak belső értéket adott vissza."
  overload: System.Net.IWebProxyScript.Run*
  exceptions: []
  platform:
  - net462
