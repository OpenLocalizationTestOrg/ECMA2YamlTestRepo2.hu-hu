- uid: System.Web.Configuration.CustomErrorCollection.Clear
  id: Clear
  parent: System.Web.Configuration.CustomErrorCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: CustomErrorCollection.Clear()
  fullName: System.Web.Configuration.CustomErrorCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Eltávolítja az összes <xref href=&quot;System.Web.Configuration.CustomError&quot;> </xref> objektumok a gyűjteményből."
  remarks: "A konfigurációs fájl frissítése után tartozó Clear metódus hívása függ eredményét a <xref:System.Configuration.ConfigurationSaveMode>választott.</xref:System.Configuration.ConfigurationSaveMode> A konfigurációs fájl frissítése valamelyikét használja e két túlterhelések: <xref:System.Configuration.Configuration.Save%2A>és <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>      > [!NOTE] > <xref:System.Configuration.Configuration.Save%2A>Egyenértékű <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> hívása</xref:System.Configuration.Configuration.Save%2A> történt       Ha használja a <xref:System.Configuration.Configuration.Save%2A>.method, a következő feltételek érvényesek.</xref:System.Configuration.Configuration.Save%2A>      -Ha át egy <xref:System.Configuration.ConfigurationSaveMode>vagy <xref:System.Configuration.ConfigurationSaveMode>paraméter értékét, majd egy `clear` elem be van szúrva a `clientTarget` a konfigurációs fájl az aktuális szinten hierarchia részét.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode>      -Ha át a <xref:System.Configuration.ConfigurationSaveMode>paraméter értékét, több `remove` elemek hozzáadódnak a [clientTarget elem (ASP.NET beállítási séma)](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922) a konfigurációs fájl az aktuális szinten hierarchia.</xref:System.Configuration.ConfigurationSaveMode> Minden egyes mutató hivatkozások eltávolítása eltávolítja egy `add` egy szülő konfigurációs fájlból a hierarchia magasabb szintű definiált elemnél. Amikor <xref:System.Configuration.ConfigurationSaveMode>, nincs egy további tulajdonságot a gyűjteményt, amely hatással van, mi a konfigurációs fájl beolvasása szerializált: <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>, amely `false` alapértelmezés szerint.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> </xref:System.Configuration.ConfigurationSaveMode> A következő feltételek érvényesek.          -Ha a <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>beállítása `true`, `clear` elem be van szúrva a `clientTarget` a konfigurációs fájl az aktuális szinten hierarchia részét.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> A mutató hivatkozások eltávolítása eltávolítja a `add` elem van megadva a szülő konfigurációs fájlokban a hierarchia magasabb szintjén.          Ha a <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>jelző értéke `false`, a `clear` elem be van-e távolítva a `clientTarget` szakasz a konfigurációs fájl az aktuális szinten hierarchia, ha van ilyen.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       A Clear metódus az ténylegesen törli a `add` definiált elemeket a `clientTarget` a konfigurációs fájl az aktuális szinten hierarchia részét. Eltávolítja az add-elem van megadva a szülő konfigurációs fájlokban a hierarchia magasabb szintjén mutató összes hivatkozást is.      > [!NOTE] > A `add` elemek nem törli őket a `clientTarget` szakasz a szülő konfigurációs fájlok."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.CustomError> objects from the <xref:System.Web.Configuration.CustomErrorCollection> collection. Refer to the code example in the <xref:System.Web.Configuration.CustomErrorCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/visualbasic/m-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/csharp/m-system.web.configurati_69_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.CustomErrorCollection.Clear*
  exceptions: []
  platform:
  - net462
