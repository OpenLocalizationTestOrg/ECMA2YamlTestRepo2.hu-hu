  name: ClaimsPrincipal
  nameWithType: ClaimsPrincipal
  fullName: System.Security.Claims.ClaimsPrincipal
  type: Class
  summary: "Egy <xref:System.Security.Principal.IPrincipal>megvalósítása, amely támogatja a több jogcímalapú identitás.</xref:System.Security.Principal.IPrincipal>"
  remarks: ".NET-keretrendszer 4.5-kezdve a Windows Identity Foundation (WIF) és a jogcímalapú identitás rendelkezik teljesen integrálva lett a .NET-keretrendszer. Ez azt jelenti, hogy sok osztály, amelyben a .NET-keretrendszer rendszerbiztonsági tag most egy ClaimsPrincipal helyett egyszerűen végrehajtási származik a <xref:System.Security.Principal.IPrincipal>felületet.</xref:System.Security.Principal.IPrincipal> Végrehajtási mellett a <xref:System.Security.Principal.IPrincipal>kapcsolat tulajdonságai és metódusai, amelyek hasznosak a jogcímek használata a ClaimsPrincipal mutatja.</xref:System.Security.Principal.IPrincipal>       ClaimsPrincipal mutatja meg, amelyek egy-egy <xref:System.Security.Claims.ClaimsIdentity>.</xref:System.Security.Claims.ClaimsIdentity> identitások, gyűjteménye Általános esetben, a gyűjteményt, amely keresztül érhető el a <xref:System.Security.Claims.ClaimsPrincipal.Identities%2A>tulajdonság, csak egy elemet kell.</xref:System.Security.Claims.ClaimsPrincipal.Identities%2A>       A .NET 4.5, mint a rendszerbiztonsági tag, ahol a fő osztályok származnia ClaimsPrincipal bevezetése nem kényszeríti, az identitás kezelését módon bármit módosíthat. Tartalmaz, azonban nyissa meg a további lehetőségeket és nyújtanak további esélyét egyeztetését hozzáférés-ellenőrzés. Például:-az alkalmazás a forráskód együttműködhet közvetlenül a lévő jogcímek a jelenlegi claimsprincipal extra hitelesítési, engedélyezési és személyre szabása feladatok alapjául.      -A jogcím-feldolgozási folyamat hitelesítési kérelmek és engedélyezési házirend tudnak kezelni, még mielőtt végrehajtási eléri a kódot, akkor is első az erőforrások. Például hogy konfigurálható a web-alapú alkalmazások vagy szolgáltatások egy egyéni jogcímekként hitelesítéskezelőt, abból származó <xref:System.Security.Claims.ClaimsAuthenticationManager>osztály</xref:System.Security.Claims.ClaimsAuthenticationManager> osztály egy példányát Ha így vannak konfigurálva, a kérelem feldolgozásának folyamata meghívja a <xref:System.Security.Claims.ClaimsAuthenticationManager.Authenticate%2A>metódust a jogcímek hitelesítéskezelőt átadja azt egy jelölő a környezetben a bejövő kérelem ClaimsPrincipal.</xref:System.Security.Claims.ClaimsAuthenticationManager.Authenticate%2A> A jogcímek hitelesítéskezelőt végezhet el a hitelesítés a bejövő jogcím értékei alapján. Azt is szűréséhez, átalakítására, vagy adja hozzá a jogcímet a bejövő jogcímek készletébe. Például az olyan helyi adatforrást, például a helyi felhasználói profilja alapján létrehozott új JOGCÍMEKKEL rendelkező és a bejövő jogcímek kiegészítése felhasználható – egy egyéni jogcímek Engedélyezéskezelő abból származó <xref:System.Security.Claims.ClaimsAuthorizationManager>osztály</xref:System.Security.Claims.ClaimsAuthorizationManager> osztály egy példányát is konfigurálhatja a web-alapú alkalmazásokhoz Ha így vannak konfigurálva, a kérelem feldolgozásának folyamata csomagok a bejövő ClaimsPrincipal egy <xref:System.Security.Claims.AuthorizationContext>hív meg, és a <xref:System.Security.Claims.ClaimsAuthorizationManager.CheckAccess%2A>metódust a jogcímek Engedélyezéskezelő.</xref:System.Security.Claims.ClaimsAuthorizationManager.CheckAccess%2A> </xref:System.Security.Claims.AuthorizationContext> A jogcímek Engedélyezéskezelő tudja majd kikényszeríteni a bejövő jogcím alapján.      -Beágyazott kódot jogcímalapú hozzáférés-ellenőrzéseket végzi el az alkalmazás konfigurálása az egyéni jogcím-Engedélyezéskezelő és a segítségével a <xref:System.IdentityModel.Services.ClaimsPrincipalPermission>osztály imperatív hozzáférés ellenőrzéséhez vagy a <xref:System.IdentityModel.Services.ClaimsPrincipalPermissionAttribute>Műveletek deklaratív vonatkozó ellenőrzések.</xref:System.IdentityModel.Services.ClaimsPrincipalPermissionAttribute> </xref:System.IdentityModel.Services.ClaimsPrincipalPermission> Kód jogcímalapú hozzáférés-ellenőrzéseket elvégezni beágyazott kívül a feldolgozási sorban, és így rendelkezésre állnak az összes alkalmazásra, amíg a jogcímek Engedélyezéskezelő van konfigurálva.       Szerezheti be a ClaimsPrincipal példánya a rendszerbiztonsági tag olyan kérést egy függő Entitás alkalmazás (vagy a rendszerbiztonsági tag, amely alatt a szál fut) társított leadó a <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>ClaimsPrincipal tulajdonságot.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> A jogcímek egy ClaimsPrincipal objektumhoz rendelt keresztül érhetők el a <xref:System.Security.Claims.ClaimsPrincipal.Claims%2A>tulajdonság.</xref:System.Security.Claims.ClaimsPrincipal.Claims%2A> A <xref:System.Security.Claims.ClaimsPrincipal.Claims%2A>tulajdonság összes szerepelnie kell a rendszerbiztonsági tag társított identitások jogcímet ad vissza.</xref:System.Security.Claims.ClaimsPrincipal.Claims%2A> A ritka esetben, amelyben a ClaimsPrincipal tartalmaz a több <xref:System.Security.Claims.ClaimsIdentity>példányok, használhatja a <xref:System.Security.Claims.ClaimsPrincipal.Identities%2A>tulajdonságot vagy érhető el az elsődleges azonosítót a <xref:System.Security.Claims.ClaimsPrincipal.Identity%2A>tulajdonság.</xref:System.Security.Claims.ClaimsPrincipal.Identity%2A> </xref:System.Security.Claims.ClaimsPrincipal.Identities%2A> </xref:System.Security.Claims.ClaimsIdentity> ClaimsPrincipal többféle módszer, amelyen keresztül a jogcímek lehet keresni, és teljesen támogat nyelvi integrált lekérdezés (LINQ). Identitások használatával is hozzáadhatók a rendszerbiztonsági tag a <xref:System.Security.Claims.ClaimsPrincipal.AddIdentities%2A>vagy <xref:System.Security.Claims.ClaimsPrincipal.AddIdentity%2A>módszerek.</xref:System.Security.Claims.ClaimsPrincipal.AddIdentity%2A> </xref:System.Security.Claims.ClaimsPrincipal.AddIdentities%2A>      > [!NOTE] > Identitások hozzáadása a ClaimsPrincipal, a hívónak rendelkeznie kell a teljesen megbízható.       Alapértelmezés szerint a WIF priorizálja <xref:System.Security.Principal.WindowsIdentity>kiválasztása az elsődleges identitás keresztül vissza objektumot a <xref:System.Security.Claims.ClaimsPrincipal.Identity%2A>tulajdonság.</xref:System.Security.Claims.ClaimsPrincipal.Identity%2A> </xref:System.Security.Principal.WindowsIdentity> Ez a viselkedés megváltoztatható úgy, hogy megadja a delegált keresztül a <xref:System.Security.Claims.ClaimsPrincipal.PrimaryIdentitySelector%2A>tulajdonság a kijelölési végrehajtásához.</xref:System.Security.Claims.ClaimsPrincipal.PrimaryIdentitySelector%2A> A <xref:System.Security.Claims.ClaimsPrincipal.ClaimsPrincipalSelector%2A>tulajdonság a hasonló funkciókat kínál a <xref:System.Security.Claims.ClaimsPrincipal.Current%2A>tulajdonság.</xref:System.Security.Claims.ClaimsPrincipal.Current%2A> </xref:System.Security.Claims.ClaimsPrincipal.ClaimsPrincipalSelector%2A>       A jogcím-alapú modell rendszerbiztonsági tag egy megadott szerepkörben van-e határozza meg a jogcímeket, a mögöttes identitásait által. A <xref:System.Security.Claims.ClaimsPrincipal.IsInRole%2A>metódus lényegében megvizsgálja a rendszerbiztonsági tag annak meghatározásához, hogy rendelkezik-e a megadott szerepkör értékű jogcím társított minden egyes identitás.</xref:System.Security.Claims.ClaimsPrincipal.IsInRole%2A> A jogcím típusa (által képviselt a <xref:System.Security.Claims.Claim.Type%2A?displayProperty=fullName>tulajdonság) határozza meg, melyik jogcímeket kell megvizsgálni szerepkör alatt ellenőrzések keresztül identitás van megadva a <xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A?displayProperty=fullName>tulajdonság.</xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A?displayProperty=fullName> </xref:System.Security.Claims.Claim.Type%2A?displayProperty=fullName> A szerepkör-ellenőrzések során megvizsgált jogcímeket, így a rendszerbiztonsági tag társított különböző identitások eltérő típusú lehet."
  example:
  - "The following example extracts the claims presented by a user in an HTTP request and writes them to the HTTP response. The current user is read from the <xref:System.Web.HttpContext> as a ClaimsPrincipal. The claims are then read from it and then are written to the response.  \n  \n```  \n  \nClaimsPrincipal principal = HttpContext.Current.User as ClaimsPrincipal;  \nif (null != principal)  \n{  \n   foreach (Claim claim in principal.Claims)  \n   {  \n      Response.Write(\"CLAIM TYPE: \" + claim.Type + \"; CLAIM VALUE: \" + claim.Value + \"</br>\");  \n   }  \n}  \n```"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ClaimsPrincipal : System.Security.Principal.IPrincipal
