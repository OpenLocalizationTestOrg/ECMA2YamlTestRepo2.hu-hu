  name: OnChangedCallback
  nameWithType: OnChangedCallback
  fullName: System.Runtime.Caching.OnChangedCallback
  type: Delegate
  summary: "Határozza meg a módszere, amely kezeli a figyelt elemek változásairól mutató hivatkozás."
  remarks: "A OnChangedCallback delegált módosítás figyelő használják, hogy jelezze, hogy olyan módosítás történt-e egy objektum, amelynek a tartalmát gyorsítótárba kerüljenek-e a gyorsítótár megvalósításához. Egyetlen megvalósítása sem a feladatát a <xref:System.Runtime.Caching.ChangeMonitor>típus figyeli, hogy a gyorsítótárba helyezett objektumokban történt változásokat.</xref:System.Runtime.Caching.ChangeMonitor> Például ha a gyorsítótári bejegyzés tartalmazza a fájl tartalmát, és a fájl frissítése, a kapcsolódó gyorsítótári bejegyzés meg kell változtatni is. Egy tipikus gyorsítótár-megvalósításban a származtatott <xref:System.Runtime.Caching.ChangeMonitor>példányt használ egy OnChangedCallback delegált értesíteni a változást a gyorsítótár.</xref:System.Runtime.Caching.ChangeMonitor>"
  syntax:
    content: public delegate void OnChangedCallback(object state);
