tum.</xref:System.Speech.Recognition.SemanticValue> </xref:System.Speech.Recognition.SemanticValue.Value%2A> </xref:System.Speech.Recognition.SemanticResultKey> </xref:System.Speech.Recognition.SemanticResultValue> </xref:System.Speech.Recognition.GrammarBuilder> A beszédfelismerési is kivételt jelez, ha ilyen esetekben ütközik. A beszédfelismerés felismerés nyelvtan Szemantikus információk is tartalmazó létrehozásával kapcsolatos további információkért lásd: [használatával SemanticResultKey és SemanticResultValue objektumok](http://msdn.microsoft.com/en-us/0fea1236-5261-4608-89b3-9ce9ffc22a1c)."
