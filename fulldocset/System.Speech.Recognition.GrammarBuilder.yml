  name: GrammarBuilder
  nameWithType: GrammarBuilder
  fullName: System.Speech.Recognition.GrammarBuilder
  type: Class
  summary: "Lehetővé teszi a programozott módon összeállítása a beszédfelismerés felismerés nyelvtan korlátait."
  remarks: "Beszéd felismerés nyelvtanok gyakran által definiált XML formátumban hozhatóak létre az [Beszéd felismerés nyelvtan Specification (SRGS) 1.0-s verziója](http://go.microsoft.com/fwlink/?LinkId=201761). Ha ismeri az SRGS, de a nyelvtanok programozott módon létrehozni kívánt, használhatja a <xref:System.Speech.Recognition.SrgsGrammar>névtér, amelynek tagjai felelnek meg leginkább az elemek és attribútumok határozzák meg SRGS.</xref:System.Speech.Recognition.SrgsGrammar> Ha ismeri az SRGS, vagy azt szeretné, hogy egy egyszerűsített, programozott megközelítése szerzői nyelvtanok, amellyel hatékonyan megvalósításához számos gyakori helyzetek; használhatja a GrammarBuilder és <xref:System.Speech.Recognition.Choices>osztályok.</xref:System.Speech.Recognition.Choices>       GrammarBuilder objektumok az lehetővé teszi egy hierarchikus fa álló <xref:System.Speech.Recognition.Choices>alternatív kifejezések, bevezető csomagot és minden csomóponton utáni amble kifejezések vegyített, és hogy jelentése szemantikai értékekkel rendezés tartalmazó objektumokat az alkalmazás biztonsági.</xref:System.Speech.Recognition.Choices>       Egy GrammarBuilder használatával hozzon létre egy <xref:System.Speech.Recognition.Grammar>objektumazonosító, kövesse az alábbi lépéseket.</xref:System.Speech.Recognition.Grammar>      1.  Hozzon létre egy GrammarBuilder objektumot.      2.  Például megkötések hozzáfűzése a GrammarBuilder <xref:System.String>objektumok, <xref:System.Speech.Recognition.Choices>, <xref:System.Speech.Recognition.SemanticResultKey>, <xref:System.Speech.Recognition.SemanticResultValue>, <xref:System.Speech.Recognition.DictationGrammar>, és egyéb GrammarBuilder objektumok a nyelvtan megkötéseket definiáló.</xref:System.Speech.Recognition.DictationGrammar> </xref:System.Speech.Recognition.SemanticResultValue> </xref:System.Speech.Recognition.SemanticResultKey> </xref:System.Speech.Recognition.Choices> </xref:System.String>      3.  Valamelyikével a <xref:System.Speech.Recognition.Grammar.%23ctor%2A>konstruktorok hozzon létre egy <xref:System.Speech.Recognition.Grammar>objektumot a befejezett GrammarBuilder nyelvtan.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.Grammar.%23ctor%2A>       Szerkesztése a GrammarBuilder, amelyek rendelkeznek egy szabályt, vagy esetleg listák listáját tartalmazó nyelvtanok a legmegfelelőbb. A nyelvtanok, amelyek több szabály, vagy a belső szabály hivatkoznia kell, amely programozott módon létrehozásához használja azokat az osztályokat, a <xref:System.Speech.Recognition.SrgsGrammar>névtér.</xref:System.Speech.Recognition.SrgsGrammar>       GrammarBuilder példányai is beszerezhető bizonyos más osztályok implicit konverzió vagy egy GrammarBuilder második-objektum, amely tartalmazza a nyelvtan megkötéseit kombinálásával... További információkért lásd: a <xref:System.Speech.Recognition.GrammarBuilder.op_Implicit%2A>és <xref:System.Speech.Recognition.GrammarBuilder.op_Addition%2A>operátorok és a <xref:System.Speech.Recognition.GrammarBuilder.Add%2A>módszerek.</xref:System.Speech.Recognition.GrammarBuilder.Add%2A> </xref:System.Speech.Recognition.GrammarBuilder.op_Addition%2A> </xref:System.Speech.Recognition.GrammarBuilder.op_Implicit%2A>       Szabályok hozzáadása egy meglévő GrammarBuilder, használja a <xref:System.Speech.Recognition.GrammarBuilder.Add%2A>, <xref:System.Speech.Recognition.GrammarBuilder.Append%2A>, <xref:System.Speech.Recognition.GrammarBuilder.AppendDictation%2A>, <xref:System.Speech.Recognition.GrammarBuilder.AppendRuleReference%2A>, és <xref:System.Speech.Recognition.GrammarBuilder.AppendWildcard%2A>módszerek.</xref:System.Speech.Recognition.GrammarBuilder.AppendWildcard%2A> </xref:System.Speech.Recognition.GrammarBuilder.AppendRuleReference%2A> </xref:System.Speech.Recognition.GrammarBuilder.AppendDictation%2A> </xref:System.Speech.Recognition.GrammarBuilder.Append%2A> </xref:System.Speech.Recognition.GrammarBuilder.Add%2A>      > [!IMPORTANT] > A beszédfelismerés nyelvével is kivételt jelez, a Beszéd felismerés nyelvtani azonos nevű duplikált szemantikai elemeket vagy ismételten módosíthatják a szemantikai elem értékének több szemantikai elemeket tartalmazó használatakor. A beszédfelismerés felismerés nyelvtan Szemantikus információk is tartalmazó létrehozásával kapcsolatos további információkért lásd: [használatával SemanticResultKey és SemanticResultValue objektumok](http://msdn.microsoft.com/en-us/0fea1236-5261-4608-89b3-9ce9ffc22a1c).       Hibakeresési információ segít a <xref:System.Speech.Recognition.GrammarBuilder.DebugShowPhrases%2A>tulajdonság eredménye karakterláncként GrammarBuilder aktuális állapotát.</xref:System.Speech.Recognition.GrammarBuilder.DebugShowPhrases%2A>       Kialakításához és beszéd felismerés nyelvtanok használatával kapcsolatos további információkért lásd: [beszédfelismerés](http://msdn.microsoft.com/en-us/6a7dc524-07fc-4862-8d48-8c10dc64b919) és [létrehozása GrammarBuilder Nyelvtanok](http://msdn.microsoft.com/en-us/7e2cc577-cb05-4318-9da3-7c8675d3d9ae)."
  example:
  - "The following example uses  GrammarBuilder and <xref:System.Speech.Recognition.Choices> objects to construct a grammar that can recognize either of the two phrases, \"Make background *colorChoice*\" or \"Set background to *colorChoice*\".  \n  \n The example uses a <xref:System.Speech.Recognition.Choices> object  to create a list of acceptable values for *colorChoice* from an array of <xref:System.String> objects. A <xref:System.Speech.Recognition.Choices> object is analogous to the `one-of` element in the SRGS specification, and contains a set of alternate phrases, any of which can be recognized when spoken. The example also uses a <xref:System.Speech.Recognition.Choices> object to group an array of two GrammarBuilder objects into a pair of alternative phrases that the resultant grammar can recognize. Alternate words or phrases are a component of most grammars, and the <xref:System.Speech.Recognition.Choices> object provides this functionality for grammars constructed with GrammarBuilder.  \n  \n The example finally creates a <xref:System.Speech.Recognition.Grammar> object from a GrammarBuilder constructed from a <xref:System.Speech.Recognition.Choices> object.  \n  \n```c#  \n  \nprivate Grammar CreateColorGrammar()  \n{  \n  \n  // Create a set of color choices.  \n  Choices colorChoice = new Choices(new string[] {\"red\", \"green\", \"blue\"});  \n  GrammarBuilder colorElement = new GrammarBuilder(colorChoice);  \n  \n  // Create grammar builders for the two versions of the phrase.  \n  GrammarBuilder makePhrase = new GrammarBuilder(\"Make background\");  \n  makePhrase.Append(colorElement);  \n  GrammarBuilder setPhrase = new GrammarBuilder(\"Set background to\");  \n  setPhrase.Append(colorElement);  \n  \n  // Create a Choices for the two alternative phrases, convert the Choices  \n  // to a GrammarBuilder, and construct the grammar from the result.  \n  Choices bothChoices = new Choices(new GrammarBuilder[] {makePhrase, setPhrase});  \n  Grammar grammar = new Grammar((GrammarBuilder)bothChoices);  \n  grammar.Name = \"backgroundColor\";  \n  return grammar;  \n}  \n  \n```"
