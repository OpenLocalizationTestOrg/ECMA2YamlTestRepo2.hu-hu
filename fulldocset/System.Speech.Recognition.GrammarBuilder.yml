  remarks: "A <xref:System.Speech.Recognition.Grammar.%23ctor%2A>konstruktor létrehoz egy <xref:System.Speech.Recognition.Grammar>objektum, amely segítségével a beszédfelismerés nyelvével, a megfelelő kultúra.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.Grammar.%23ctor%2A> Csak a kulturális környezet tulajdonsága a <xref:System.Speech.Recognition.GrammarBuilder>, amely biztosítja, a paramétert a nyelvtani konstruktorban lehet beállítani a kulturális környezet, az eredményül kapott Beszéd felismerés nyelvtan.</xref:System.Speech.Recognition.GrammarBuilder>       Microsoft Windows és a System.Speech API-t fogadja el az összes érvényes nyelvi-országhívó számokat. A megadott nyelv beszédfelismerést a `Culture` tulajdonság, a beszédfelismerést által támogatott nyelvi-ország előhívószámát kell telepíteni. A Microsoft Windows 7 rendszerrel szállított beszédfelismerő a következő nyelvi országhívószámok működik.      -en GB-os. Angol (Egyesült Királyságban) - en-US. Angol (Egyesült Államok) – de-DE. Német - es-ES. Spanyol (Spanyolország) - fr-FR. Francia (Franciaország) - ja-JP. Japán (japán) - zh-CN. Kínai (Kína) - zh-TW. Kínai (Tajvan) kétbetűs nyelvkódjait, például &quot;hu&quot;, &quot;hu&quot; vagy &quot;es&quot; is engedélyezettek."
  example:
  - "The following example creates a speech recognition grammar for ordering a pizza with up to four toppings. It specifically sets the <xref:System.Speech.Recognition.GrammarBuilder> object's culture to English (United States).  \n  \n```c#  \n  \nprivate static Grammar CreatePizzaGrammar()  \n{  \n  \n  // Create a Choices object with alternatives for toppings.  \n  Choices toppings = new Choices(new string[] {  \n    \"cheese\", \"mushroom\", \"tomato\", \"onion\",  \n    \"anchovy\", \"chicken\", \"pepperoni\"});  \n  \n  // Create a GrammarBuilder and append the Choices object.  \n  GrammarBuilder andToppings = new GrammarBuilder(\"and\", 0, 1);  \n  andToppings.Append(toppings);  \n  \n  // Construct the phrase.  \n  GrammarBuilder gb = new GrammarBuilder(\"I would like a\", 0, 1);  \n  gb.Append(toppings);  \n  gb.Append(new GrammarBuilder(andToppings, 0, 3));  \n  gb.Append(\"pizza\");  \n  \n  // Create the Grammar from the GrammarBuilder.  \n  Grammar grammar = new Grammar(gb);  \n  grammar.Name = \"Pizza Order\";  \n  \n  return grammar;  \n}  \n```"
