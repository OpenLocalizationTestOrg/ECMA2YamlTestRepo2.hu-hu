  name: ManipulationProcessor2D
  nameWithType: ManipulationProcessor2D
  fullName: System.Windows.Input.Manipulations.ManipulationProcessor2D
  type: Class
  summary: "Egy több-bemenet, egyetlen-kimeneti olyan összetevővel rendelkezik, (2-D) kétdimenziós átalakítások megvalósítja a megosztott koordináta szóközzel."
  remarks: "Egy ManipulationProcessor2D objektum manipulátorok gyűjteménye összetett objektumként kezeli. Az alkalmazás ezután mentesül nyomon követése és az egyes manipulátorok kezelésének szükségességét.       Adatkezelési processzort önmagában nem okoz egy elem áthelyezése. Az alkalmazás szükség szerint manipuláció kezdődik, és majd fogad adatokat adatkezelési processzor által figyel a <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Started>, <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Delta>és <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Completed>események.</xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Completed> </xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Delta> </xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Started> Ezek az események keresztül fogadott értékek lehetővé teszik a helyet, méretének és igény szerint elem irányának módosítása.       Milyen típusú feldolgozás engedélyezett adatkezelési processzort értesítse (fordítás, méretezhető, elforgatása) úgy, hogy a <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.SupportedManipulations%2A>tulajdonság.</xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.SupportedManipulations%2A> Az átalakítás alatt-n elem nem feltételes logika majd biztosíthat. Például helyett ellenőrzése elforgatásának engedélyezése előtt elem tájolásának módosítását, feltétel nélkül alkalmazhatja a Elforgatás tényező kapott az adatkezelési processzor; Elforgatás nincs engedélyezve, ha a adatkezelési processzor jelentést, hogy nincs rotációs módosítás történt.       Amikor egy elem, amely éppen-n felszabadul (összes manipulátorok eltávolításuk) tehetetlenségi feldolgozó segítségével szimulálhatja súrlódás, és fokozatosan lassú mozgását stop mielőtt elem okozza. További információ: az <xref:System.Windows.Input.Manipulations.InertiaProcessor2D>osztályhoz.</xref:System.Windows.Input.Manipulations.InertiaProcessor2D>"
