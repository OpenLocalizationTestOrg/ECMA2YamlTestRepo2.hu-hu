- uid: System.Windows.Input.Manipulations.ManipulationProcessor2D.MinimumScaleRotateRadius
  id: MinimumScaleRotateRadius
  parent: System.Windows.Input.Manipulations.ManipulationProcessor2D
  langs:
  - csharp
  name: MinimumScaleRotateRadius
  nameWithType: ManipulationProcessor2D.MinimumScaleRotateRadius
  fullName: System.Windows.Input.Manipulations.ManipulationProcessor2D.MinimumScaleRotateRadius
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Lekérdezi vagy beállítja a minimális radius koordináta egységben megadva, a méretezés és elforgatás egy manipulátor szükséges."
  remarks: "Ha egy manipulátor rendkívül megközelíti a központ a háttértár, a feldolgozás alatt álló manipulátorok, egy kis manipulátor mozgásérzékelési válhat elforgatás vagy méretezése nagyon nagy módosítva. Ez a probléma elkerüléséhez beállítása MinimumScaleRotateRadius nagyobb, mint nulla. Bármely, mint ez a távolság közelebb a központ a háttértár manipulátor nem szerepelni fog a elforgatás és a skálázási művelet.       Egy tipikus értéket, a manipulátorok &quot;véletlen&quot; mozdulatok valószínűleg nagysága kell alapulnia. Például ha a manipulátor képernyő koppintva emberi ujját, egy olyan centiméter vagy, megfelelő radius megfelelő lehet.       MinimumScaleRotateRadius értékének végesnek, nem negatív számnak kell lennie."
  syntax:
    content: public float MinimumScaleRotateRadius { get; set; }
    return:
      type: System.Single
      description: "A minimális radius koordináta egységek, a méretezés és elforgatás egy manipulátor szükséges."
  overload: System.Windows.Input.Manipulations.ManipulationProcessor2D.MinimumScaleRotateRadius*
  exceptions: []
  platform:
  - net462
