  remarks: "A <xref:System.IdentityModel.Selectors.X509CertificateValidator>osztály számos előre definiált tanúsítvány érvényesítése modellek, például a <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>tulajdonság.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Ezek a modellek érvényesítési átadhatók a `validator` paraméter. Egy alkalmazás egyéni érvényesítési módszerre van szükség, ha egy osztály célosztályából <xref:System.IdentityModel.Selectors.X509CertificateValidator>, és felülírja a <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>metódus.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> A <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>metódust a <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>metódus.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       Alapértelmezés szerint a <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>X.509-tanúsítvány nem felel meg a Windows-identitásnak.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>"
