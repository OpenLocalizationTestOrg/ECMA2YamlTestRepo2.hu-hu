  langs:
  - csharp
  name: X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  nameWithType: X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Egy új példányát inicializálja a <xref href=&quot;System.IdentityModel.Selectors.X509SecurityTokenAuthenticator&quot;> </xref> osztály a megadott tanúsítvány érvényesítési metódus használatával, és azt jelzi, hogy a tanúsítvány identitását egy Windows-identitás- és a Windows-csoportok a felhasználó tagja van leképezve."
  remarks: "Adjon át `false` számára a `includeWindowsGroups` paramétert, ha a Windows-csoport adatokat nem szükséges teljesítmény javítása érdekében.       A <xref:System.IdentityModel.Selectors.X509CertificateValidator>osztály rendelkezik több statikus tulajdonságok, mint például a <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>tulajdonság, amelyek átadhatók a `validator` paraméter.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Ezeket a tulajdonságokat adja meg a közös ellenőrzési módszerek X.509-tanúsítványokat. Ha egy egyéni érvényesítési módszer szükség, egy osztály célosztályából <xref:System.IdentityModel.Selectors.X509CertificateValidator>, és felülírja a <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>metódus.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> A <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>metódust a <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>metódus.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       Amikor `true` átad a a `mapToWindows` paraméter, X.509-tanúsítvány hozzá van rendelve egy Windows-fiókot, és megfelelő jogcímeket hozzáadja a <xref:System.IdentityModel.Policy.EvaluationContext>, mint például a Windows-csoportokat, amelyeket a felhasználó tartozik.</xref:System.IdentityModel.Policy.EvaluationContext> Ha a biztonsági jogkivonat típusa nem <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>, a <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>tulajdonság használ a jogkivonat megadott identitásának; ellenkező esetben az x.509 azonosítójú tanúsítványt a Kerberos S4U bejelentkezési alapján a felhasználó egyszerű SubjectAltNames kiterjesztése X.509-tanúsítvány használatával Windows-identitás van leképezve.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>"
  syntax:
    content: public X509SecurityTokenAuthenticator (System.IdentityModel.Selectors.X509CertificateValidator validator, bool mapToWindows, bool includeWindowsGroups);
    parameters:
    - id: validator
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "A <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> , amely ellenőrzi, hogy a tanúsítvány érvényes."
    - id: mapToWindows
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>a tanúsítvány azonosítóját hozzárendelése egy Windows-identitás; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: includeWindowsGroups
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>tartalmaz a csoportot a Windows felhasználói tartozik az a <xref:System.IdentityModel.Policy.AuthorizationContext.ClaimSets*>tulajdonság, amely a hitelesítési folyamat során létrehozott; egyéb, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.IdentityModel.Policy.AuthorizationContext.ClaimSets*>"
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor*
  exceptions: []
  platform:
  - net462
