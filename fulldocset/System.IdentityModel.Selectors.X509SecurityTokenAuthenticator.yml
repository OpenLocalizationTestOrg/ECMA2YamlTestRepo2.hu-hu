- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  id: MapCertificateToWindowsAccount
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: MapCertificateToWindowsAccount
  nameWithType: X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Lekérdezi egy érték, amely azt jelzi, hogy az X.509 tanúsítvány hozzárendelése egy Windows-fiókot."
  remarks: "A MapCertificateToWindowsAccount tulajdonság csak akkor állítható konstruktorban.       Ha átviteli szintű SSL vagy a HTTPS biztonsági használják, és a leképezés már az alapul szolgáló biztonsági csatorna vagy Internet Information Services (IIS) által biztosított, majd a leképezéseket lánc-ellenőrzés nélkül lesz alkalmazva. Ellenkező esetben a leképezés során, előtt rendszer érvényesíti a tanúsítványt a tanúsítványlánc használatával, és a tanúsítvány NT_AUTHORITY identitás programhoz. A lánc használt megfelel a CERT_CHAIN_POLICY_NT_AUTH meghatározottak szerint a `CertVerifyCertificateChainPolicy` függvény (lásd: a [CertVerifyCertificateChainPolicy](http://go.microsoft.com/fwlink/?LinkId=83570) függvény a titkosítás SDK). Ez a viselkedés csak akkor történik meg, amikor egy Windows-fiók leképezése a tanúsítványt."
  syntax:
    content: public bool MapCertificateToWindowsAccount { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>az X.509 tanúsítvány hozzárendelése egy Windows-fiók; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  id: ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateTokenCore(SecurityToken)
  nameWithType: X509SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "A megadott biztonsági jogkivonat hitelesíti, és a biztonsági jogkivonatra vonatkozó engedélyezési házirendeket adja vissza."
  remarks: "Felülbírálja a ValidateTokenCore metódust, ha követi ezeket az irányelveket: – Ha a biztonsági jogkivonat lett átadva a `token` paraméter értéke nem lehet throw érvényesítette, a <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>kivétel.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>      -Amikor nincsenek érvényben az alkalmazáshoz engedélyezési házirendek, ezt adja vissza egy üres <xref:System.Collections.ObjectModel.ReadOnlyCollection%601> <xref:System.IdentityModel.Policy.IAuthorizationPolicy>.</xref:System.IdentityModel.Policy.IAuthorizationPolicy> típusú</xref:System.Collections.ObjectModel.ReadOnlyCollection%601>       Ha `null` Ez a metódus által visszaadott [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] jelez a <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>kivétel.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>       A ValidateTokenCore metódushívások a <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>hitelesítéséhez konstruktorában megadott érvényesítési metódus metódusában a `token` paraméter.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>"
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateTokenCore (System.IdentityModel.Tokens.SecurityToken token);
    parameters:
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: "A <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> ellenőrizendő."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; típusú <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> , amely azokat a hitelesítési házirendek érvényben az alkalmazáshoz."
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore*
  exceptions: []
  platform:
  - net462
