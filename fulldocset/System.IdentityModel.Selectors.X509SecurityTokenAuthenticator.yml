- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor(System.IdentityModel.Selectors.X509CertificateValidator,System.Boolean)
  id: '#ctor(System.IdentityModel.Selectors.X509CertificateValidator,System.Boolean)'
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean)
  nameWithType: X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Egy új példányát inicializálja a <xref href=&quot;System.IdentityModel.Selectors.X509SecurityTokenAuthenticator&quot;> </xref> osztály a megadott tanúsítvány érvényesítési metódus használatával, és azt jelzi, hogy a tanúsítvány azonosítóját a Windows-identitás van leképezve."
  remarks: "A <xref:System.IdentityModel.Selectors.X509CertificateValidator>osztály számos előre definiált tanúsítvány érvényesítése modellek, például a <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>tulajdonság.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Ezek a modellek érvényesítési átadhatók a `validator` paraméter. Egy alkalmazás egyéni érvényesítési módszerre van szükség, ha egy osztály célosztályából <xref:System.IdentityModel.Selectors.X509CertificateValidator>, és felülírja a <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>metódus.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> A <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>metódust a <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>metódus.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       Ha a <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>metódus lehívásra kerül a jogkivonat hitelesítésére és `mapToWindows` van `true`, X.509-tanúsítvány hozzá van rendelve egy Windows-fiókot, és a jogcímeket hozzáadja a <xref:System.IdentityModel.Policy.EvaluationContext>a a Windows-csoportokat, amelyek a felhasználó tartozik.</xref:System.IdentityModel.Policy.EvaluationContext> </xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> Hogyan X.509-tanúsítvány van rendelve egy Windows-fiókot a biztonsági jogkivonat típusa attól függ, hogy: – Ha a biztonsági jogkivonat típusa nem <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>, X.509-tanúsítvány hozzá van rendelve, használja a <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>tulajdonság.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>      – Amikor a biztonsági jogkivonat típusa nem `X509SecurityToken`, X.509-tanúsítvány hozzá van rendelve egy Windows-fiók egyszerű felhasználónevében (UPN) használatával."
  syntax:
    content: public X509SecurityTokenAuthenticator (System.IdentityModel.Selectors.X509CertificateValidator validator, bool mapToWindows);
    parameters:
    - id: validator
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "A <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> , amely ellenőrzi, hogy a tanúsítvány érvényes."
    - id: mapToWindows
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>a tanúsítvány azonosítóját hozzárendelése egy Windows-identitás; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor*
  exceptions: []
  platform:
  - net462
