  name: OperatingSystem
  nameWithType: OperatingSystem
  fullName: System.OperatingSystem
  type: Class
  summary: "Információ az operációs rendszerén, például a verziót és platform azonosítója jelöli. Ez az osztály nem örökölhető."
  remarks: "Az operációs rendszer osztályt az operációs rendszer adatait tartalmazza.       Az aktuális futásidejű operációs rendszerre vonatkozó információ beolvasása az operációs rendszer objektum által visszaadott a <xref:System.Environment.OSVersion%2A?displayProperty=fullName>tulajdonság.</xref:System.Environment.OSVersion%2A?displayProperty=fullName> Windows listája operációsrendszer-verziókról és a megfelelő verziószámok által visszaadott a <xref:System.OperatingSystem.Version%2A>és <xref:System.OperatingSystem.VersionString%2A>Tulajdonságok és a <xref:System.OperatingSystem.ToString%2A>metódus, lásd: [operációs rendszer verziója](https://msdn.microsoft.com/library/windows/desktop/ms724832.aspx) a Windows Dev Center.</xref:System.OperatingSystem.ToString%2A> </xref:System.OperatingSystem.VersionString%2A> </xref:System.OperatingSystem.Version%2A>       Úgy lett kialakítva az operációs rendszer osztály nem egy általános célú azt jelenti, hogy az operációs rendszer leíró, és az operációs rendszer osztály nem származik a szélesebb körű típus. Ha a típus egy operációs rendszer egyéb információkat tartalmaznak, létrehozása a saját típusát, majd operációs rendszer típusú mezőt és bármely további mezők, tulajdonságok, illetve szükség szerint módszerek."
  example:
  - "The following code example uses the OperatingSystem object to display information about the runtime operating system.  \n  \n [!code-vb[System.Environment.OSVersion#1](~/add/codesnippet/visualbasic/t-system.operatingsystem_1.vb)]\n [!code-cs[System.Environment.OSVersion#1](~/add/codesnippet/csharp/t-system.operatingsystem_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OperatingSystem : ICloneable, System.Runtime.Serialization.ISerializable
