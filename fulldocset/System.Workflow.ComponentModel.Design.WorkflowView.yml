- uid: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  id: OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  parent: System.Workflow.ComponentModel.Design.WorkflowView
  langs:
  - csharp
  name: OnQueryContinueDrag(QueryContinueDragEventArgs)
  nameWithType: WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  fullName: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "A csomóponthúzási művelet során következik be, és lehetővé teszi annak meghatározásához, hogy az egérrel beállítást meg kell szakítani a húzás forrásából."
  remarks: "A OnQueryContinueDrag esemény jelenik meg, ha a húzás közben a billentyűzet vagy egér gomb állapot. A OnQueryContinueDrag esemény lehetővé teszi, hogy a húzás forrásából annak meghatározásához, hogy van-e a húzási művelet megszakítva.       Húzza a műveletek kapcsolatos események vannak jelenik meg, ha a vezérlő érvényes áthúzási cél. A <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>egy esemény jelenik meg a megadott húzza kezdve.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> Húzza hatások listája, tekintse meg a <xref:System.Windows.Forms.DragDropEffects>számbavételi.</xref:System.Windows.Forms.DragDropEffects>       A kurzorpozíció egér, billentyűzet, és egér gombra a változások nyomon követése.      -Ha a felhasználó egy ablak kimozdul a <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>egy esemény jelenik meg.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>      – Ha az egérmutató belép egy másik vezérlő a <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>az adott vezérlőn következik be.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>      – Ha az egér mozgatása, de ugyanarra a vezérlőre, ne lépje túl a <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>egy esemény jelenik meg.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       Ha a billentyűzet vagy egér gomb állapot, a OnQueryContinueDrag esemény következik be, és határozza meg, hogy folytatódjon a húzással, dobja el az adatokat, vagy megszakítja a műveletet a megadott érték alapján a `Action` az esemény <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> tulajdonság       Ha az érték `DragAction.Continue`, a <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>egy esemény jelenik meg a művelet folytatásához és a <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>egy esemény jelenik meg az új kezdve, megfelelő vizuális visszajelzést állítható be.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A> Érvényes közvetlen hatások listája, tekintse meg a <xref:System.Windows.Forms.DragDropEffects>számbavételi.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] > A <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>és <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>események van párosítva, hogy az egér az vetett cél között helyezi át, mert a felhasználónak van a legfrissebb visszajelzés szóló egérrel.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       Ha az érték `DragAction.Drop`, az vetett hatás értéket adja vissza a forrás-, alkalmazás végezheti a forrásadatok; a megfelelő műveletet, például kivágása az adatokat, ha a művelet nem a move.       Ha az érték `DragAction.Cancel`, a <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>egy esemény jelenik meg.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>       Alapértelmezés szerint a OnQueryContinueDrag esemény beállítja `Action` való `DragAction.Cancel` Ha az ESC billentyű megnyomása, és beállítja a `Action` való `DragAction.Drop` Ha, középső, jobb vagy bal egérgomb lenyomásakor."
  syntax:
    content: protected override void OnQueryContinueDrag (System.Windows.Forms.QueryContinueDragEventArgs qcdevent);
    parameters:
    - id: qcdevent
      type: System.Windows.Forms.QueryContinueDragEventArgs
      description: "A <xref href=&quot;System.Windows.Forms.QueryContinueDragEventArgs&quot;> </xref> , amelyek az eseménnyel kapcsolatos információkat tartalmaznak."
  overload: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag*
  exceptions: []
  platform:
  - net462
