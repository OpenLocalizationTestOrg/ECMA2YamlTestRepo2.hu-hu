- uid: System.Web.UI.WebControls.Literal.Mode
  id: Mode
  parent: System.Web.UI.WebControls.Literal
  langs:
  - csharp
  name: Mode
  nameWithType: Literal.Mode
  fullName: System.Web.UI.WebControls.Literal.Mode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy számbavételi érték, amely megadja, hogyan a tartalom a <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> vezérlő megjelenítése."
  remarks: "Adja meg a mód tulajdonság segítségével hogyan tartalmát egy <xref:System.Web.UI.WebControls.Literal>vezérlő kell megjeleníteni.</xref:System.Web.UI.WebControls.Literal> Ez a tulajdonság értéke egyikével a <xref:System.Web.UI.WebControls.LiteralMode>számbavételi értékek.</xref:System.Web.UI.WebControls.LiteralMode> A következő táblázat a lehetséges értékek.      | Érték |} Leírás |}   |-----------|-----------------|   | `PassThrough`| A vezérlő tartalma nem módosulnak. |}   | `Encode`| A vezérlő tartalma egy HTML-kódolású karakterlánc alakulnak. |}   | `Transform`| Nem támogatott kódnyelv elemek el lesznek távolítva a vezérlő tartalma. A böngésző, amely támogatja a HTML- vagy XHTML <xref:System.Web.UI.WebControls.Literal>vezérlő megjelenítése, ha a vezérlő tartalma nem módosulnak. |}       Ha megad `PassThrough`, teljes tartalmát a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonság anélkül, hogy a módosításokat az eszköz vagy a böngésző számára átadott.</xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal> Például ha a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.Literal>vezérlő tartalmaz egy `<hr>` címkében való továbbítás eszközök és a böngészők e vagy nem támogatott.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Ha megad `Encode`, a tartalma a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonság egy HTML-kódolású karakterlánc megjelenítés előtt lesznek konvertálva.</xref:System.Web.UI.WebControls.Literal.Text%2A> Például ha a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.Literal>vezérlő tartalmaz egy `<hr>` címke, akkor lesz konvertálva `<Hr>` és az eszköz vagy a böngésző küldött.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Ha megad `Transform`, a megjelenítési viselkedését a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonság függ a jelölés során folyamatban.</xref:System.Web.UI.WebControls.Literal.Text%2A> Ha <xref:System.Web.UI.WebControls.Literal>egy eszköz vagy a böngésző, amely támogatja a HTML- vagy XHTML megadása <xref:System.Web.UI.WebControls.LiteralMode>megadását <xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode> megegyező viselkedést eredményez</xref:System.Web.UI.WebControls.LiteralMode> vezérlő megjelenítése</xref:System.Web.UI.WebControls.Literal> Az összes jelölő címkék és elemeket a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonság megjelennek-e a kérést küldő böngésző.</xref:System.Web.UI.WebControls.Literal.Text%2A>       Ha a <xref:System.Web.UI.WebControls.Literal>vezérlő megjelenítése a HTML- vagy XHTML, például WML vagy cHTML eltérő nyelvet, használja a <xref:System.Web.UI.WebControls.LiteralMode>érték nem támogatott kódkiterjesztési elemek eltávolítása.</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal> Ebben az esetben bármilyen markup language elemei a <xref:System.Web.UI.WebControls.Literal.Text%2A>nem támogatott a célzott markup Language tulajdonság nem megjelennek-e a vezérlő.</xref:System.Web.UI.WebControls.Literal.Text%2A> Például ha a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.Literal>vezérlő tartalmaz egy `<hr>` címke, a címke eltávolítása előtt a tartalmat küld egy WML eszköz.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> Ha egy nem támogatott címke tartalma, csak a címke a rendszer eltávolítja, majd a tartalom továbbítja az eszköz vagy a böngésző. Például ha a <xref:System.Web.UI.WebControls.Literal.Text%2A>tulajdonsága tartalmazza a tartalom `<XYZ>Test</XYZ>`, a `<XYZ>` és `</XYZ>` címkék törlődnek, és a szöveges &quot;Test&quot; kap az eszköz vagy a böngésző.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's Mode property. The Mode property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the Mode property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_704_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.LiteralMode Mode { get; set; }
    return:
      type: System.Web.UI.WebControls.LiteralMode
      description: "Egy a <xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;> </xref> számbavételi értékek. Az alapértelmezett érték <xref uid=&quot;langword_csharp_Transform&quot; name=&quot;Transform&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Literal.Mode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A megadott típus nem szerepel a <xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;> </xref> számbavételi értékek."
  platform:
