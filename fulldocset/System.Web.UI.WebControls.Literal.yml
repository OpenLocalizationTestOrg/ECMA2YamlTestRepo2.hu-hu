- uid: System.Web.UI.WebControls.Literal.Text
  id: Text
  parent: System.Web.UI.WebControls.Literal
  langs:
  - csharp
  name: Text
  nameWithType: Literal.Text
  fullName: System.Web.UI.WebControls.Literal.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a felirat jelenik meg a <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> vezérlő."
  remarks: "A Text tulajdonság használatával adja meg, vagy felfedheti, a felirat jelenik meg a <xref:System.Web.UI.WebControls.Literal>vezérlő.</xref:System.Web.UI.WebControls.Literal> Ez lehetővé teszi a programozott módon feliratának módosítása futási időben.       A felirat HTML-dekódolni, attól függően, hogy hogyan érték hozzárendelése ehhez a tulajdonsághoz. Ha olyan attribútum, amely keresztül értéket adjon a <xref:System.Web.UI.WebControls.Literal>vezérlő, az értéke HTML-megjelenítés előtt dekódolni.</xref:System.Web.UI.WebControls.Literal> Például `<asp:Literal id=&quot;DisplayLiteral&quot; Text=&quot;A B&quot;/>` böngésző jelenik meg: &quot;A B&quot;. Azonban ha ezt a tulajdonságot a programozott módon, vagy úgy, hogy a szöveg a nyitó és záró címkék a vezérlő között, a felirat nincs HTML dekódolni. Például `<asp:Literal id=&quot;DisplayLiteral&quot;> A B </asp:Literal>` jelenik meg &quot;A&nbsp;B&quot;.      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. Annak ellenőrzésére fog felhasználói adatbevitelt érvényesítési vezérlőket is biztosítja. További információkért lásd: [érvényesítési Server vezérlő szintaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to programmatically change the caption displayed in the <xref:System.Web.UI.WebControls.Literal> control.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Literal#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_516_1.aspx)]\n [!code-vb[Literal#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_516_1.aspx)]"
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "A felirat jelenik meg a <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> vezérlő."
  overload: System.Web.UI.WebControls.Literal.Text*
  exceptions: []
  platform:
  - net462
