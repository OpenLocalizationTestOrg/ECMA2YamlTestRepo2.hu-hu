- uid: System.ServiceModel.Configuration.ReliableSessionElement.MaxPendingChannels
  id: MaxPendingChannels
  parent: System.ServiceModel.Configuration.ReliableSessionElement
  langs:
  - csharp
  name: MaxPendingChannels
  nameWithType: ReliableSessionElement.MaxPendingChannels
  fullName: System.ServiceModel.Configuration.ReliableSessionElement.MaxPendingChannels
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja a várja meg, amíg el kell fogadni a figyelő a csatornák maximális száma."
  remarks: "Ez az érték 1 és 16384 közötti egész számnak kell lennie szélsőértékeket is beleértve.       Ha várnak el kell fogadni csatornák várnak. Ez a korlát elérését követően nincs csatorna jönnek létre. Inkább kerülnek függőben lévő mód csak a szám is megnőnek (által fogadása váró csatornák). Ezt a határt minden gyári szolgál.       Ha a küszöb elérése és egy távoli alkalmazás megpróbál egy új megbízható munkamenet létrehozására, a kérelmet a rendszer megtagadja, és a megnyitási művelet, amely felszólítja a hibák. Ez a korlátozás nem vonatkozik a függőben lévő kimenő csatornák számát."
  syntax:
    content: public int MaxPendingChannels { get; set; }
    return:
      type: System.Int32
      description: "Várja meg, amíg el kell fogadni a figyelő a csatornák maximális száma. Az alapértelmezett érték a 128."
  overload: System.ServiceModel.Configuration.ReliableSessionElement.MaxPendingChannels*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ReliableSessionElement.MaxRetryCount
  id: MaxRetryCount
  parent: System.ServiceModel.Configuration.ReliableSessionElement
  langs:
  - csharp
  name: MaxRetryCount
  nameWithType: ReliableSessionElement.MaxRetryCount
  fullName: System.ServiceModel.Configuration.ReliableSessionElement.MaxRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja a újból elküldenek egy üzenetet, nem kapott egy visszaigazolás, a Küldés hívásával az alapul szolgáló csatornán megkísérli egy megbízható csatorna a maximálisan megengedett számú."
  remarks: "Ez az érték csak nullánál nagyobb egész számnak kell lennie. Ha egy visszaigazolás nem érkezik után utolsó újbóli elküldései, a csatorna hibák.       Egy üzenet akkor továbbítható, ha a címzett a kézbesítési elfogadja a címzett tekinthető.       Ha egy bizonyos időn belüli elküldött üzenet nem érkezik nyugtázás, az infrastruktúra automatikusan újraküldi az üzenetet. Az infrastruktúra megpróbálja elküldeni az üzenetet a tartalom legfeljebb ennyiszer a tulajdonság által megadott. Ha egy visszaigazolás nem érkezik után utolsó újbóli elküldései, a csatorna hibák.       Az infrastruktúra exponenciális vissza az indító algoritmust használ, hogy újból elküldenek, egy számított körbejárási átlagos ideje alapján. Az idő kezdetben kezdődik, 1 másodperc újraküldési, és így dupla minden tett kísérlet, amely átadja az első átvitel kísérlet és a legutóbbi újraküldési kísérlet között körülbelül 8.5 percet eredményez a késleltetési idő előtt. Az első újraküldési kísérlet ideje alapján számított üzenetváltások idejének módosul, és az eredményül kapott nyújtása próbálkozások idő ennek megfelelően változik. Ez lehetővé teszi a újraküldési idő dinamikusan változó hálózati körülmények között való alkalmazkodásra."
  syntax:
    content: public int MaxRetryCount { get; set; }
    return:
      type: System.Int32
      description: "Egy megbízható csatorna megkísérli a meghívásával nem kapott egy visszaigazolás, egy üzenet ismét a maximálisan megengedett számú küldése az alapul szolgáló csatornán. A minimális értéke 1. a maximális 20. az alapértelmezett érték és 8."
  overload: System.ServiceModel.Configuration.ReliableSessionElement.MaxRetryCount*
  exceptions: []
  platform:
  - net462
