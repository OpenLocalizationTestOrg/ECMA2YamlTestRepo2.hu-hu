  summary: "Lekérdezi vagy beállítja a puffer maximális méretét."
  remarks: "Az ügyfélen Ez a tulajdonság megadja a fogadó által még nem nyugtázott üzenetek tárolásához egy megbízható csatorna által használt puffer maximális méretét. Az egység a kvóta az egy üzenet. A puffer megtelt, ha további műveletek sem.       A fogadó a Ez a tulajdonság határozza meg az alkalmazás még nem küldött bejövő üzenetek tárolásához a csatorna által használt puffer maximális méretét. A puffer megtelt, ha további üzenetek csendes dobja el a fogadó, és az ügyfél által adatnál szükséges."
