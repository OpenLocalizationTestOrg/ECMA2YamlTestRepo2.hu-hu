  name: EntityConnectionStringBuilder
  nameWithType: EntityConnectionStringBuilder
  fullName: System.Data.EntityClient.EntityConnectionStringBuilder
  type: Class
  summary: "Egy egyszerű megoldást létrehozásához és kezeléséhez az entityclient szolgáltató által használt kapcsolati karakterláncok tartalmát."
  remarks: "A kapcsolat-karakterlánc szerkesztő lehetővé teszi, hogy a fejlesztők programozott módon szintaktikailag helyes kapcsolati karakterláncok, létrehozása és elemzése, és építse újra a meglévő kapcsolati karakterláncok, tulajdonságai és metódusai osztály használatával. A kapcsolat-karakterlánc szerkesztő nyújt az ismert kulcsszó/érték párok vonatkozó szigorú típusmegadású tulajdonságai. Létrehozó fejlesztőknek kell kapcsolati karakterláncok alkalmazások részeként a EntityConnectionStringBuilder osztály segítségével felépítéséhez, és módosítsa a kapcsolati karakterláncokat.       A EntityConnectionStringBuilder ellenőrzi a érvényes kulcsszó/érték párok, amelyek ki van téve az EntityConnectionStringBuilder tulajdonság értékeként.      > [!NOTE] > Az alapul szolgáló adatforrás kapcsolati karakterláncában által biztosított a <xref:System.Data.EntityClient.EntityConnectionStringBuilder.ProviderConnectionString%2A>tulajdonság.</xref:System.Data.EntityClient.EntityConnectionStringBuilder.ProviderConnectionString%2A> A megadott szolgáltató kapcsolati karakterlánc nem érvényes kulcsszó/érték párok ellenőrzése."
  example:
  - "The following example demonstrates how to use the EntityConnectionStringBuilder in conjunction with a <xref:System.Data.SqlClient.SqlConnectionStringBuilder>.  \n  \n [!code-vb[eSQLBasicExamples#BuildingConnectionStringWithEntityCommand](~/add/codesnippet/visualbasic/eSQLExamplesVB/Program.vb#buildingconnectionstringwithentitycommand)]\n [!code-cs[eSQLBasicExamples#BuildingConnectionStringWithEntityCommand](~/add/codesnippet/csharp/eSQLExamplesCS/Program.cs#buildingconnectionstringwithentitycommand)]"
  syntax:
    content: 'public sealed class EntityConnectionStringBuilder : System.Data.Common.DbConnectionStringBuilder'
