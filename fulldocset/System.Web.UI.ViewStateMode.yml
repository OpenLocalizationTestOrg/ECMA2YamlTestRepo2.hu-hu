  summary: "Meghatározza, hogy nézetállapot engedélyezve lesz a vezérlő."
  remarks: "Használhatja a <xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>tulajdonság engedélyezése egy adott vezérlő nézetállapotához, még akkor is, ha a lap le van tiltva.</xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>       Kapcsolja ki a lap nézetállapotához, és kapcsolja be a egy adott vezérlőt a lapon, a <xref:System.Web.UI.Control.EnableViewState%2A>a lap, és a vezérlőelem tulajdonságának `true`, beállíthatja a <xref:System.Web.UI.Control.ViewStateMode%2A>tulajdonsága le van tiltva, és állítsa be az oldalra a <xref:System.Web.UI.Control.ViewStateMode%2A>a vezérlő engedélyezve tulajdonsága.</xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       A <xref:System.Web.UI.Control.ViewStateMode%2A>weblap vagy egy vezérlő tulajdonságnak egy hatás csak akkor, ha a <xref:System.Web.UI.Control.EnableViewState%2A>tulajdonsága `true`.</xref:System.Web.UI.Control.EnableViewState%2A> </xref:System.Web.UI.Control.ViewStateMode%2A> Ha a <xref:System.Web.UI.Control.EnableViewState%2A>tulajdonsága `false`, nézetállapot is ki lesz kapcsolva a <xref:System.Web.UI.Control.ViewStateMode%2A>tulajdonság engedélyezve van beállítva.</xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.EnableViewState%2A>"
