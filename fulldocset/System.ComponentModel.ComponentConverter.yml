  summary: "Lekérdezi a tulajdonságainak gyűjteményét az az érték paraméter által megadott összetevő típusú."
  remarks: "A `context` paraméter segítségével további információkhoz juthat a konverter van elindításának az a környezetben. Ez lehet `null`, ezért mindig ellenőrizze. Is, lépjen vissza a helyi objektum tulajdonságainak `null`.       A `attributes` tömb a tömb szűrésére használható. A `attributes` vegyesen rendelkezhet <xref:System.Type>és <xref:System.Attribute>objektumok.</xref:System.Attribute> </xref:System.Type> Szűrés van definiálva a következő szabályok: - A <xref:System.Type>objektum kezeli a program helyettesítő karakter; akkor fog egyezni bármely tulajdonság, amely rendelkezik a <xref:System.Type>a készlet attribútumok.</xref:System.Type> </xref:System.Type>      – Ha egy tulajdonság nem rendelkezik egy <xref:System.Attribute>ugyanahhoz az osztályhoz, a tulajdonság nem szerepelni fog a visszaadott tömb.</xref:System.Attribute>      -Ha az attribútum egy példánya <xref:System.Attribute>, a tulajdonság egy pontosan egyezniük kell, vagy nem fognak a visszaadott tömb szerepelni.</xref:System.Attribute>      Ha egy <xref:System.Attribute>példány megadva és az alapértelmezett tulajdonság, akkor fog szerepelni a visszaadott tömb akkor is, ha a egyetlen példánya van a <xref:System.Attribute>tulajdonságában.</xref:System.Attribute> </xref:System.Attribute>"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
