  name: NumericUpDown
  nameWithType: NumericUpDown
  fullName: System.Windows.Forms.NumericUpDown
  type: Class
  summary: "Windows léptetőnyilakkal ellátott (más néven fel-le nyilas vezérlő), amely megjeleníti a numerikus értéket jelöli."
  remarks: "Egy NumericUpDown vezérlő lehet növelhető vagy csökkenthető, kattintson a felfelé vagy lefelé gombokkal a vezérlő egyetlen numerikus értéket tartalmaz. A felhasználó is beírhatja értékét, kivéve, ha a <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>tulajdonsága `true`.</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>       A numerikus kijelző formázható úgy, hogy a <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>, vagy <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>Tulajdonságok.</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> </xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> </xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A> Az hexadecimális értékét megjeleníti a vezérlőben, a <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>tulajdonságot `true`.</xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> A több ezer megjelenítendő elválasztó decimális számok, amikor szükséges, állítsa be a <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>tulajdonságot `true`.</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> Adja meg a számjegyükkel jelennek meg a tizedesvessző után hány, állítsa be a <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>megjelenítendő tizedesjegyek számának tulajdonság.</xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>       Adja meg a megengedett értéktartományon vezérlő, állítsa be a <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>és <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>Tulajdonságok.</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> Állítsa be a <xref:System.Windows.Forms.NumericUpDown.Increment%2A>értéket adja meg a használandó növelhető vagy csökkenthető, hogy a <xref:System.Windows.Forms.NumericUpDown.Value%2A>tulajdonság működési kattintáskor vagy gomb le.</xref:System.Windows.Forms.NumericUpDown.Value%2A> </xref:System.Windows.Forms.NumericUpDown.Increment%2A> A vezérlő számok, amikor a felhasználó folyamatosan megnyomja a felfelé vagy lefelé mutató nyíl úgy, hogy áthelyezi sebessége növelhető a <xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>tulajdonság.</xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>       Ha a <xref:System.Windows.Forms.NumericUpDown.UpButton%2A>vagy <xref:System.Windows.Forms.NumericUpDown.DownButton%2A>módszerek nevezzük, a kódban vagy a kattintson a felfelé vagy lefelé gombokkal, az új értéket és a vezérlő frissül az új értéket a megfelelő formátumú.</xref:System.Windows.Forms.NumericUpDown.DownButton%2A> </xref:System.Windows.Forms.NumericUpDown.UpButton%2A> Pontosabban Ha a <xref:System.Windows.Forms.UpDownBase.UserEdit%2A>tulajdonsága `true`, a <xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A>metódus lehívásra kerül az érték frissítése vagy érvényesítése előtt.</xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A> </xref:System.Windows.Forms.UpDownBase.UserEdit%2A> Az érték majd ellenőrzése között kell lennie a <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>és <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>értékeket, és a <xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A>metódust.</xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A> </xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A>       Kezdve a [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], NumericUpDown vezérlő is átméretezi alapján a rendszer DPI-beállítást, ha az app.config fájlban a következő bejegyzést tartalmaz:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a NumericUpDown control, sets some of its common properties, and allows the user to change some of these properties at run time. This code assumes three <xref:System.Windows.Forms.CheckBox> controls have been placed on a form and handlers for their <xref:System.Windows.Forms.Control.Click> events have been instantiated. The <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>, and <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> properties are set on the <xref:System.Windows.Forms.Control.Click> event of each check box.  \n  \n [!code-cs[Classic NumericUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.n_6_1.cs)]\n [!code-cpp[Classic NumericUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.n_6_1.cpp)]\n [!code-vb[Classic NumericUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.n_6_1.vb)]"
