  summary: "Lekérdezi vagy beállítja az oszlop résnek érték, amely megadja, hogy az oszlopok közötti térközt egy <xref href=&quot;System.Windows.Documents.FlowDocument&quot;> </xref>."
  remarks: "Ez a tulajdonság lekérdezése az aktuális oszlop résnek adja vissza.  Az érték jelenleg hatékony oszlop résnek változik, és a tartalom újrafolyatását.       Az oszlop résnek nem haladhatja meg az aktuális <xref:System.Windows.Documents.FlowDocument.PageWidth%2A>mínusz bármely <xref:System.Windows.Documents.FlowDocument.PagePadding%2A>.</xref:System.Windows.Documents.FlowDocument.PagePadding%2A> </xref:System.Windows.Documents.FlowDocument.PageWidth%2A>  Ha a ColumnGap tulajdonság értékének hossza meghaladja ezt a határt, és figyelje meg ezt a határt hatékony oszlop résnek csökken.       Ez a tulajdonság nincs hatása, ha <xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A>van `null`.</xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A>      <a name=&quot;xamlAttributeUsage_ColumnGap&quot;></a>## XAML attribútumok használata ```   <object ColumnGap=&quot;double&quot;/>   - or -   <object ColumnGap=&quot;qualifiedDouble&quot;/>   - or -   <object ColumnGap=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_ColumnGap&quot;> </a> ## XAML értékek *dupla* <xref:System.Double> karakterlánc- <xref:System.Double>érték egyenlő vagy nagyobb mint 0.0, de kisebb, mint <xref:System.Double.PositiveInfinity?displayProperty=fullName>.</xref:System.Double.PositiveInfinity?displayProperty=fullName> </xref:System.Double> ábrázolása</xref:System.Double>           Egy értéket a nem minősített eszköz független képpontban értendő. Karakterláncok nem kell explicit módon tartalmaznia tizedesjegyek.       *qualifiedDouble* A *dupla* értékét a fent leírt módon (kivéve `Auto`), utána pedig a következő egység kulcsszavak egyikét: `px`, `in`, `cm`, `pt`.       `px`(alapértelmezett) [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` hüvelyk; 1 in == 96px `cm` van centimétert; 1cm==(96/2.54) képpont `pt` pont; 1pt==(96/72) képpont automatikus hatására az érvényes az aktuális értékre kell beállítani oszlopok közötti térközt a <xref:System.Windows.Documents.FlowDocument.LineHeight%2A>tulajdonság.</xref:System.Windows.Documents.FlowDocument.LineHeight%2A>         Egyenértékű <xref:System.Double.NaN>.</xref:System.Double.NaN> tulajdonság értéke      <a name=&quot;dependencyPropertyInfo_ColumnGap&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Documents.FlowDocument.ColumnGapProperty>|   | Metaadat-tulajdonságainak beállítása `true`|}<xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>: |</xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> </xref:System.Windows.Documents.FlowDocument.ColumnGapProperty>"
  example:
  - "The following example shows how to set the ColumnGap property programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_FlowDocumentColumnGap](~/add/codesnippet/csharp/FlowDocumentSnippets/Window1.xaml.cs#_flowdocumentcolumngap)]\n [!code-vb[FlowDocumentSnippets#_FlowDocumentColumnGap](~/add/codesnippet/visualbasic/flowdocumentsnippets/window1.xaml.vb#_flowdocumentcolumngap)]"
