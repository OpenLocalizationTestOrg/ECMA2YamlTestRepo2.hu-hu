  remarks: "Mint minden irányban egységes jelentheti PagePadding (`PagePadding=&quot;10&quot;`), vagy négy különböző értékeket, amelyek balra, felső, jobb gombbal, és egymástól függetlenül kitöltési alsó (`PagePadding=&quot;5,0,10,20&quot;`).       Ha a megadott kitöltési meghaladja a megfelelő lapon dimenzió (például a bal és jobb kitöltési vastagságok együttese oldal szélességéhez), a kitöltési vastagsága arányosan csökken nem a megfelelő lapon dimenzió nagyobbnak kell lennie.      <a name=&quot;xamlAttributeUsage_PagePadding&quot;></a>## XAML attribútumok használata ```   <object PagePadding=&quot;uniformThickness&quot;/>   - or -   <object PagePadding=&quot;independentThickness&quot;/>   - or -   <object PagePadding=&quot;qualifiedUniformThickness&quot;/>   - or -   <object PagePadding=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_PagePadding&quot;> </a> ## XAML értékek *uniformThickness* karakterlánc-ábrázolása egyetlen <xref:System.Double>egységesen alkalmazandó összes négy vastagsága dimenzió érték.</xref:System.Double>        Érték például `&quot;10&quot;` érték egyenértékű `&quot;10,10,10,10&quot;`.  Egy értéket a nem minősített eszköz független képpontban értendő. Karakterláncok nem kell explicit módon tartalmaznia tizedesjegyek.       *independentThickness* karakterlánc-ábrázolása négy rendezett <xref:System.Double>független vastagsága dimenziók bal felső, a megfelelő értékeket jobbra, és az itt megadott sorrendben alsó.</xref:System.Double>  A négy határolt vesszővel válassza el egymástól; nem tartalmazhat szóközöket.  Például &quot;5,10,15,20&quot; eredményez szövegtávolság 5 képpont bal oldalán található tartalmat, tartalom felett található Kitöltés 10 képpont, 15 tartalom jobb kitöltés képpontban megadva és 20 a tartalom alatt található Kitöltés képpontban megadva.       *qualifiedUniformThickness* szerint értéket *uniformThickness* követi a következő egység kulcsszavak egyikét: `px`, `in`.       `px`(alapértelmezett) [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` hüvelyk; 1 in 96px például == `&quot;1in&quot;` biztosít minden irányban 1 hüvelyk egységes térközt.              *qualifiedIndependentThickness* szerint értéket *independentThickness*, mindegyik független érték követ a következő egység kulcsszavak egyikét: `px`, `in`.       `px`(alapértelmezett) [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` hüvelyk; 1 in 96px például == `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.         Egység kulcsszavak vegyes vagy nincs megadva egy vagy több értékeiből.      <a name=&quot;dependencyPropertyInfo_PagePadding&quot;></a>## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Documents.FlowDocument.PagePaddingProperty>|   | Metaadat-tulajdonságainak beállítása `true`|}<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>: |</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.FlowDocument.PagePaddingProperty>"
