  name: FlowDocument
  nameWithType: FlowDocument
  fullName: System.Windows.Documents.FlowDocument
  type: Class
  summary: "Gazdagépek és formátumok egymást követő speciális dokumentum funkciók, például tördelési és oszlopok tartalmát."
  remarks: "FlowDocument gyermek tartalom erős tartalommodell érvénybe lépteti.  A FlowDocument legfelső szintű gyermek elemeiben <xref:System.Windows.Documents.Block>.</xref:System.Windows.Documents.Block> kell származtatni.  Érvényes legfelső szintű alárendelt elemei a következők:- <xref:System.Windows.Documents.BlockUIContainer>- <xref:System.Windows.Documents.List>- <xref:System.Windows.Documents.Paragraph>- <xref:System.Windows.Documents.Section>- <xref:System.Windows.Documents.Table>az alapértelmezett <xref:System.Windows.DataTemplate>FlowDocument tartalmaz egy <xref:System.Windows.Controls.FlowDocumentReader>, amelynek használatával jeleníti meg a dokumentumot, ha FlowDocument használja az XAML-fájl gyökérelemének.</xref:System.Windows.Controls.FlowDocumentReader> </xref:System.Windows.DataTemplate> </xref:System.Windows.Documents.Table> </xref:System.Windows.Documents.Section> </xref:System.Windows.Documents.Paragraph> </xref:System.Windows.Documents.List> </xref:System.Windows.Documents.BlockUIContainer> Ha nem a legfelső szintű elem FlowDocument, a dokumentum olvasható egy <xref:System.Windows.Controls.FlowDocumentScrollViewer>, egy <xref:System.Windows.Controls.FlowDocumentPageViewer>, vagy egy <xref:System.Windows.Controls.FlowDocumentReader>vezérlő.</xref:System.Windows.Controls.FlowDocumentReader> </xref:System.Windows.Controls.FlowDocumentPageViewer> </xref:System.Windows.Controls.FlowDocumentScrollViewer> Egy FlowDocument a szerkeszthető egy <xref:System.Windows.Controls.RichTextBox>vezérlő.</xref:System.Windows.Controls.RichTextBox>"
