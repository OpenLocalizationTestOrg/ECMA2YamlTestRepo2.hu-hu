  fullName: System.Web.UI.IStateManager
  type: Interface
  summary: "A tulajdonságok és módszerek minden osztálynak meg kell valósítania határozza meg a kiszolgálói vezérlőnek nézet állapotkezelés támogatásához."
  remarks: "Egy kiszolgálói vezérlő nézetállapotát magában foglalja a vezérlő tulajdonságai összesített értékeit. Ez az interfész módszereket, amelyek menteni és betölteni a kiszolgálói vezérlőnek az állapot értékeinek megtekintése, valamint a módszere, amely arra utasítja a vezérlő nézet állapotának nyomon követni a módosításokat tartalmazza.       Az ASP.NET-alkalmazás kezeli a kiszolgáló vezérlő nézetállapot testreszabhatja, létre kell hoznia egy osztály, amely megvalósítja ezt a felületet, mert nem örökölhet <xref:System.Web.UI.StateBag>osztályhoz.</xref:System.Web.UI.StateBag>"
  example:
  - "The following code example shows a class that implements the IStateManager interface. It includes implementations of the <xref:System.Web.UI.IStateManager.IsTrackingViewState%2A> property and the <xref:System.Web.UI.IStateManager.LoadViewState%2A>, <xref:System.Web.UI.IStateManager.SaveViewState%2A>, and <xref:System.Web.UI.IStateManager.TrackViewState%2A> methods.  \n  \n [!code-vb[StateBag_IStateManager_Sample1#8](~/add/codesnippet/visualbasic/t-system.web.ui.istatema_1.vb)]\n [!code-cs[StateBag_IStateManager_Sample1#8](~/add/codesnippet/csharp/t-system.web.ui.istatema_1.cs)]"
  syntax:
    content: public interface IStateManager
  implements: []
  platform:
  - net462
