  remarks: "Ha a <xref:System.Web.UI.WebControls.Menu>vezérlő kötve van egy adatforrást, ImageUrl tulajdonságához használja a kötést létrehozni egy egyéni kép URL-cím a <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A?displayProperty=fullName>tulajdonsága egy <xref:System.Web.UI.WebControls.MenuItem>objektum.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu> Ez a rendszerkép az összes megosztott <xref:System.Web.UI.WebControls.MenuItem>objektumok, amelyhez a <xref:System.Web.UI.WebControls.MenuItemBinding>objektum vonatkozik.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem> A kép menüpont text mellett megjelenik, és bármilyen formátumú (.jpg, .gif, .bmp, és így tovább), mindaddig, amíg az ügyfél böngészője támogatja-e ezt a formátumot.      > [!NOTE] > Úgy, hogy az egyes menüelemhez tartozó képet felülbírálhatja a <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>közvetlenül tulajdonság.</xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>       Ez a tulajdonság ugyanazt a képet megjelenő egyes helyett használhatja a <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>kötés célját jelentő tulajdonságot a <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.MenuItem>egy mezőt az adatforrás-objektum.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A> Ha megjelenítve, a <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>tulajdonság minden menüpont, amelyhez a <xref:System.Web.UI.WebControls.MenuItemBinding>objektum alkalmazott tartalmazza a megfelelő értéket a mezőből.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>      > [!NOTE] > Ha a ImageUrl és <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>tulajdonságbeállítások, a <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>tulajdonság lép érvénybe.</xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>"
  example:
  - "The following code example demonstrates how to use the ImageUrl property to specify the URL to an image to display next to the text of the menu items. This image is displayed in each menu item to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-cs[MenuItemBindingText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_35_1.aspx)]\n [!code-vb[MenuItemBindingText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_35_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
