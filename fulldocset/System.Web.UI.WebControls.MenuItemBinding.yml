  remarks: "A FormatString tulajdonság adja meg az egyéni formátum menüpont Text szolgál. Egy szöveges karakterlánc vagy egy helyőrző a formázó karakterlánc állhat. A literál karakterlánc pontosan, jelenik meg, amíg a helyőrző a menüpont text kötött érték helyére.       A helyőrző oszlik, két részből áll, egymástól kettősponttal formájában {`A`:`Bxx`}. {0:F2} például két tizedesjegyre fixpontos számot jeleníti meg.      > [!NOTE] > A helyőrző karakterlánc azt jelzi, hogy ez egy helyőrző és szövegkonstansnak nem zárójelek közé kell foglalni. A zárójelek kívül szöveg szöveg jelenik meg.       Formázási karakterlánc-formátum, kettőspont előtti rész az érték normál tartása (`A` általános példában) határozza meg a paraméter indexe paraméterek nulla alapú listáját. Csak egy értéket meg lehet jeleníteni minden menüpont, mert a paraméter indexe csak 0 értékre állítható be.       A kettőspont után karakter (`B` általános példában) határozza meg az értéket a megjelenítési formátumát. A következő táblázat a közös formátumok.      | Formázza karakter |} Leírás |}   |----------------------|-----------------|   | `C`| Numerikus értékek pénznem formátumban jeleníti meg. |}   | `D`| Numerikus értékek decimális formátumban jeleníti meg. |}   | `E`| Numerikus értékek tudományos (exponenciális) formátumban jeleníti meg. |}   | `F`| Numerikus értékek rögzített formátumban jeleníti meg. |}   | `G`| Numerikus értékek általános formátumban jeleníti meg. |}   | `N`| Numerikus értékek száma formátumban jeleníti meg. |}   | `X`| Numerikus értékek hexadecimális formátumban jeleníti meg. |}      > [!NOTE] > A formátum karakterek nincsenek kis-és nagybetűket, kivéve a `X`, abban az esetben, ha a megadott megjeleníti a hexadecimális karaktereket.       Az érték formátuma karakter után (`xx` általános példában) értékes számjegyek vagy megjelenítendő tizedesjegyek számát adja meg.       A formázási karakterláncok további információkért lásd: [formázás típusok](~/add/includes/ajax-current-ext-md.md).       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the FormatString property to format the text displayed in the menu items of a <xref:System.Web.UI.WebControls.Menu> control. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-vb[MenuItemBinding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_791_1.aspx)]\n [!code-cs[MenuItemBinding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_791_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</Map