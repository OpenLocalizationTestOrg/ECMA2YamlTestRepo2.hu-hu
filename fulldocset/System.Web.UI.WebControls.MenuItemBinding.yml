- uid: System.Web.UI.WebControls.MenuItemBinding.Target
  id: Target
  parent: System.Web.UI.WebControls.MenuItemBinding
  langs:
  - csharp
  name: Target
  nameWithType: MenuItemBinding.Target
  fullName: System.Web.UI.WebControls.MenuItemBinding.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja azt a célként megadott vagy a keret jelenjenek meg a weblap tartalom, amelyre a menüelemhez tartozó a <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objektum vonatkozik."
  remarks: "Ha a <xref:System.Web.UI.WebControls.Menu>vezérlő kötve van egy adatforrást, a Target tulajdonság segítségével határozza meg az ablak vagy jelenjenek meg a webes tartalom kapcsolódó menüpont menüpont kattintáskor keret.</xref:System.Web.UI.WebControls.Menu>      > [!NOTE] > Beállítás Ez a tulajdonság felülírja az <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>tulajdonsága a <xref:System.Web.UI.WebControls.Menu>vezérlő, amelyhez a menüpontok a <xref:System.Web.UI.WebControls.MenuItemBinding>objektum vonatkozik.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> Úgy, hogy szelektív felülbírálhatja ezt a tulajdonságot a <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>közvetlenül minden menüpont tulajdonság.</xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>       Célértékek tartomány az a-Z (nem betűérzékeny), kivéve kezdődhet aláhúzás karakterrel kezdődik, az alábbi táblázatban szereplő különleges értékeket betűvel kell kezdődnie.      | Célérték |} Leírás |}   |------------------|-----------------|   | `_blank`| A tartalom egy új ablakban keretek nélküli Renderelés. |}   | `_parent`| Ez a beállítás a azonnali keretein szülő tartalma. |}   | `_search`| Ez a beállítás a tartalmat a keresési ablaktáblán. |}   | `_self`| Ez a beállítás az aktuális keret tartalma. |}   | `_top`| Ez a beállítás a teljes ablak nélküli kereteket a tartalma. |}      > [!NOTE] > Ellenőrizze a böngésző dokumentációját annak meghatározásához, hogy a `_search` érték támogatott.  Például a Microsoft Internet Explorer 5.0-s és újabb verziói támogatják a `_search` céloz érték.      > [!NOTE] > Kezeli a Target tulajdonság egy `target` attribútum. A `target` attribútuma `anchor` elemek nem engedélyezett a XHTML 1.1 a dokumentum-definícióban. Nincs beállítva a Target tulajdonság, ha a megjelenített kimenetét a <xref:System.Web.UI.WebControls.MenuItemBinding>XHTML 1.1 megfelelőnek kell lennie.</xref:System.Web.UI.WebControls.MenuItemBinding> További információkért tekintse meg a témakör [XHTML szabványok a Visual Studio és az ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Elérhető weblapok létrehozásakor, erősen ajánlott akkor kerülje a Target tulajdonság, amelyekre egy másik ablakban. További információkért lásd: [NIB: ASP.NET kisegítő](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)."
  example:
  - "The following code example demonstrates how to use the Target property to specify the window in which to display the Web content associated with a menu item, when that menu item is clicked. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-vb[MenuItemBinding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_856_1.aspx)]\n [!code-cs[MenuItemBinding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_856_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "A cél window vagy frame jelenjenek meg a csatolt tartalmat. Az alapértelmezett érték: üres karakterlánc (&quot;&quot;), amely frissíti az ablak vagy az aktuális keret."
