ref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> Ez lehetővé teszi, hogy az azonos képet jeleníti meg minden egyes menüpont, amelyhez a <xref:System.Web.UI.WebControls.MenuItemBinding>objektum vonatkozik.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Ha a <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>és ImageUrlField tulajdonságbeállítások, a ImageUrlField tulajdonság lép érvénybe.</xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>"
