  type: Class
  summary: "Meghatározza egy adatelemet, ezért a kötelező menüpont közötti kapcsolat egy <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> vezérlő. Ez az osztály nem örökölhető."
  remarks: "Ha a <xref:System.Web.UI.WebControls.Menu>vezérlő kötve van egy adatforrást, ha minden adatelemet tartalmaz több mező (például egy XML-elem több attribútumokkal rendelkező), ha nincs menü elem kötések vannak megadva, a menüpontok jeleníti meg által visszaadott érték a `ToString()` metódus alapértelmezés szerint az adatelem.</xref:System.Web.UI.WebControls.Menu> Egy XML-elem esetén a menüpont az elem nevét, amely a menü alapvető szerkezetét mutatja, de nem nagyon hasznos egyébként jeleníti meg. Kell kötni az menüpont tulajdonságait egy adott mező menü elem kötések megadásával. Egy MenuItemBinding objektum minden adatelemet, ezért a menüpont van kapcsolatát határozza meg.      > [!NOTE] > Amikor a <xref:System.Web.UI.WebControls.Menu>vezérlő kötve van egy <xref:System.Web.UI.WebControls.SiteMapDataSource>vezérlő, menü elem kötések hatástalan.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.Menu> Kötési automatikusan a térkép webhelyszolgáltató használatával történik.       A <xref:System.Web.UI.WebControls.Menu>vezérlő tárolja a MenuItemBinding objektumokat a <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>tulajdonság, és alkalmazza a kötéseket a menü és az adatforrás-hierarchia közötti kapcsolatot létrehozni az adatforráshoz.</xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.Menu> Az adatforrás minden adatelem a <xref:System.Web.UI.WebControls.Menu>vezérlő megpróbálja felel meg az elem létrehozásához a megfelelő MenuItemBinding objektumhoz <xref:System.Web.UI.WebControls.MenuItem>objektum.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Menu>       MenuItemBinding objektum létrehozásakor meg kell adnia a kötés feltételeinek. A feltételek jelző adatelemet menüpont kell kötni. Megadhatja a <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>, a <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>, vagy mindkettőt.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       A menü elem mélysége lekérdezi kötött menü szintjét adja meg. Például a következő MenuItemBinding nyilatkozat van kötve az adatforrás neve és azonosítója mezők a <xref:System.Web.UI.WebControls.MenuItem.Text%2A>és <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Tulajdonságok, osztályban, az összes csomópontot az a mélység értéke 0: ```   <asp:MenuItemBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ``` adattagot megadja az elem típusát az alapul szolgáló adatforrásban, de az adatforrás függően kapcsolatos különféle információk jelenthet.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Minden adatelemet hierarchikus adatforrás (által képviselt egy <xref:System.Web.UI.IHierarchyData>objektum) mutatja egy <xref:System.Web.UI.IHierarchyData.Type%2A>tulajdonság, amely megadja az elem típusát.</xref:System.Web.UI.IHierarchyData.Type%2A> </xref:System.Web.UI.IHierarchyData> Például egy XML-elemet az adatelem megadja az elem nevét. Ha egy adatforrás több elem adattípusú adatot tartalmaz, adatelem Megadja, mely adatokra konfigurációelem-típust használ. A következő MenuItemBinding nyilatkozat köti a `<Book>` elemeinek egy <xref:System.Web.UI.WebControls.XmlDataSource>a menü, függetlenül a helyet a hierarchiában lévő összes menüpont Selectable vezérlőt: ```   <asp:MenuItemBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` néha szükség lehet, amely meghatározza a mélység, mind az adattagot menü elem kötés létrehozásához.</xref:System.Web.UI.WebControls.XmlDataSource> Ez gyakran használják, ha az adatforrás azonos adatok tag értéke különböző szinteken elemet tartalmaz. Például rendelkezhet `<Item>` XML-fájl belül különböző szinteken megjelenő elemek. A következő MenuItemBinding nyilatkozatokat megadása menü elem kötések vonatkozó azonos adatokat különböző menü mélységben tagok megjelenítése: `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;1&quot; TextField=&quot;Title&quot;>` `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;2&quot; TextField=&quot;ISBN&quot;>` menü elem kötés nélkül mélységet és adattagot van definiálva, ha a menü elem kötés vonatkozik-e az összes menüpont Selectable belül a menüben.        Ez általában akkor szükségesek, ha minden adatelemek azonos tulajdonságokkal rendelkezik, és üzenetnek kell megjelennie azonos módon, a menü szintobjektumához függetlenül.       Miután a kötés feltételeinek jönnek létre, majd köthető tulajdonságának egy <xref:System.Web.UI.WebControls.MenuItem>objektum értékre köthető.</xref:System.Web.UI.WebControls.MenuItem> Adatelemet mezőt vagy egy statikus értékre köthető. Egy állandó érték, ha kötött összes <xref:System.Web.UI.WebControls.MenuItem>objektumokat, amelyekre érvényes a MenuItemBinding objektum megosztása ugyanazt az értéket.</xref:System.Web.UI.WebControls.MenuItem> Mezők kötődik tulajdonságok értékeit az adatforrásból megfelelő mező.      > [!NOTE] > Szelektív módon felülbírálható kötött tulajdonság egy <xref:System.Web.UI.WebControls.MenuItem>objektum közvetlenül a megfelelő tulajdonság beállításával.</xref:System.Web.UI.WebControls.MenuItem>       A következő táblázat felsorolja a Tulajdonságok MenuItemBinding osztály, amely lehetővé teszi a tulajdonság kötése a <xref:System.Web.UI.WebControls.MenuItem>objektum egyik mezőjére egy adatelem.</xref:System.Web.UI.WebControls.MenuItem>      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>| A mező <xref:System.Web.UI.WebControls.MenuItem>objektum <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>tulajdonság kötése. |}   | <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrlField%2A>| A mező <xref:System.Web.UI.WebControls.MenuItem>objektum <xref:System.Web.UI.WebControls.MenuItem