  remarks: "Az engedélyezve tulajdonság segítségével állítsa be a <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A?displayProperty=fullName>tulajdonsága egy <xref:System.Web.UI.WebControls.MenuItem>objektum.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Enabled%2A?displayProperty=fullName> Ez a beállítás meg van osztva, amelyhez az összes menüpont Selectable a <xref:System.Web.UI.WebControls.MenuItemBinding>objektum vonatkozik.</xref:System.Web.UI.WebControls.MenuItemBinding> Ha ez a tulajdonság értéke `false`, a menüpont le van tiltva, és nem előugró kép, amely jelzi a gyermekincidenseket jelenik meg. Ez a tulajdonság `false` a menüelem lényegében lehetővé teszi a konfigurációelem-csomóponton, ha nincsenek további szintek ki, hogy a csomópont látható végén menü."
