  remarks: "Ha a <xref:System.Web.UI.WebControls.Menu>vezérlő kötve van egy adatforrást, a Text tulajdonságának használatával adja meg a szöveget lehet kötést létrehozni a <xref:System.Web.UI.WebControls.MenuItem.Text%2A?displayProperty=fullName>tulajdonsága egy <xref:System.Web.UI.WebControls.MenuItem>objektum.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu> Ez a szöveg menüpont jelenik meg, és az összes menüpont Selectable, amelyre meg van osztva a <xref:System.Web.UI.WebControls.MenuItemBinding>objektum vonatkozik.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Felülbírálhatja egy egyedi menüelemhez tartozó szöveget úgy, hogy a <xref:System.Web.UI.WebControls.MenuItem.Text%2A>közvetlenül tulajdonság.</xref:System.Web.UI.WebControls.MenuItem.Text%2A>       Ez a tulajdonság ugyanannak a szövegnek megjelenő egyes helyett is köthető a <xref:System.Web.UI.WebControls.MenuItem.Text%2A>tulajdonsága egy <xref:System.Web.UI.WebControls.MenuItem>mező úgy, hogy egy adatforrás-objektum a <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>tulajdonság.</xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Ha megjelenítve, a <xref:System.Web.UI.WebControls.MenuItem.Text%2A>tulajdonság minden menüpont, amelyhez a <xref:System.Web.UI.WebControls.MenuItemBinding>objektum alkalmazott tartalmazza a megfelelő értéket a mezőből.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>      > [!NOTE] > Ha a szöveg és <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>tulajdonságbeállítások, a <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>tulajdonság lép érvénybe.</xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>       Nem hozható létre üres csomópontjának egy <xref:System.Web.UI.WebControls.Menu>vezérlő úgy, hogy a szöveg vagy <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>Tulajdonságok üres karakterlánc (&quot;&quot;).</xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> </xref:System.Web.UI.WebControls.Menu> Ezek a tulajdonságok beállítása az üres karakterlánc ugyanaz, mintha a beállítások nem rendelkezik. Ebben az esetben a <xref:System.Web.UI.WebControls.Menu>vezérlő létrehoz egy alapértelmezett kötés segítségével a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>tulajdonság.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.Menu> További információkért lásd: [ASP.NET Data Access-tartalmak térképét](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the Text property to specify the text to display in a menu item. This text is displayed in each menu item to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-cs[MenuItemBindingText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_286_1.aspx)]\n [!code-vb[MenuItemBindingText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_286_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
