  remarks: "Amikor hoz létre egy <xref:System.Web.UI.WebControls.MenuItemBinding>objektum, meg kell adnia a kötés feltételeinek.</xref:System.Web.UI.WebControls.MenuItemBinding> A feltételek jelző adatelemet menüpont kell kötni. Megadhatja a <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>tulajdonság, a DataMember tulajdonságot, vagy mindkettőt.</xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       Ha az adatforrás több elemet vagy táblát tartalmaz, adja meg az elem vagy tábla menüpont kötődni a DataMember tulajdonság használatával. Adattagot megadja az elem típusát az alapul szolgáló adatforrásban, de más adatokat, attól függően, hogy az adatforrás jelenthet. Minden adatelemet hierarchikus adatforrás (által képviselt egy <xref:System.Web.UI.IHierarchyData?displayProperty=fullName>objektum) mutatja egy <xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName>tulajdonság, amely megadja az elem típusát.</xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName> </xref:System.Web.UI.IHierarchyData?displayProperty=fullName> Például egy XML-elemet az adatelem megadja az elem nevét. A következő <xref:System.Web.UI.WebControls.MenuItemBinding>deklaráció kötések a `<Book>` elemeinek egy <xref:System.Web.UI.WebControls.XmlDataSource>a menü, függetlenül a helyet a hierarchiában lévő összes menüpont Selectable vezérlőt: ```   <asp:MenuItemBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` néha szükség lehet, amely meghatározza a mélység, mind az adattagot menü elem kötés létrehozásához.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.MenuItemBinding> Ez gyakran használják, ha az adatforrás azonos adatok tag értéke különböző szinteken elemet tartalmaz. Például rendelkezhet `<Item>` XML-fájl belül különböző szinteken megjelenő elemek. A következő <xref:System.Web.UI.WebControls.MenuItemBinding>nyilatkozatok megadása menü elem kötések vonatkozó azonos adatokat különböző menü mélységben tagok megjelenítése: `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;1&quot; TextField=&quot;Title&quot;>` `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;2&quot; TextField=&quot;ISBN&quot;>` menü elem kötés nélkül adattagot vagy egy mélységének van definiálva, ha a menü elem kötés vonatkozik-e az összes menüpont Selectable belül a menü.       </xref:System.Web.UI.WebControls.MenuItemBinding> Ez általában akkor szükségesek, ha minden adatelemek azonos tulajdonságokkal rendelkezik, és üzenetnek kell megjelennie azonos módon, a menü szintobjektumához függetlenül.       Miután a kötés feltételeinek jönnek létre, majd köthető tulajdonságának egy <xref:System.Web.UI.WebControls.MenuItem>objektum értékre köthető.</xref:System.Web.UI.WebControls.MenuItem> Adatelemet mezőt vagy egy statikus értékre köthető. Egy állandó érték, ha kötött összes <xref:System.Web.UI.WebControls.MenuItem>objektumok, amelyhez a <xref:System.Web.UI.WebControls.MenuItemBinding>objektum alkalmazza ugyanazt az értéket.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem> Mezők kötődik tulajdonságok értékeit az adatforrás a mezőt.       Ha az ütköző <xref:System.Web.UI.WebControls.MenuItemBinding>objektumok meg vannak adva, a <xref:System.Web.UI.WebControls.Menu>vezérlő alkalmazza az alábbi sorrendben a menü elem kötések: 1.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBinding>  A <xref:System.Web.UI.WebControls.MenuItemBinding>objektum, amely definiálja, és megfelel a mélység, mind az adattagot.</xref:System.Web.UI.WebControls.MenuItemBinding>      2.  A <xref:System.Web.UI.WebControls.MenuItemBinding>objektum, amely definiálja, és csak adatelem egyezik.</xref:System.Web.UI.WebControls.MenuItemBinding>      3.  A <xref:System.Web.UI.WebControls.MenuItemBinding>objektum, amely definiálja, és csak a mélység egyezik.</xref:System.Web.UI.WebControls.MenuItemBinding>      4.  A <xref:System.Web.UI.WebControls.MenuItemBinding>objektum, amely meghatározza a mélység sem adatelem.</xref:System.Web.UI.WebControls.MenuItemBinding> (Az ilyen típusú menü elem kötés vonatkozik az összes menüpont Selectable a menüben.)      5.  A <xref:System.Web.UI.WebControls.MenuItemBinding>objektum, amelynek nincs megfelelője az adatforrásban.</xref:System.Web.UI.WebControls.MenuItemBinding> Ebben az esetben által visszaadott érték a `ToString()` metódus az elem majd van kötve a <xref:System.Web.UI.WebControls.MenuItem.Text%2A>és <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Tulajdonságok a menüelemek, amelyhez a <xref:System.Web.UI.WebControls.MenuItemBinding>objektum vonatkozik.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>"
  example:
  - "The following code example demonstrates how to use the DataMember property to specify which XML element to bind to the menu items in a <xref:System.Web.UI.WebControls.Menu> control. For this example to work correctly, you must copy the sample XML data below to a file named MenuDataMember.xml.  \n  \n [!code-vb[MenuItemBindingDataMember#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_973_1.aspx)]\n [!code-cs[MenuItemBindingDataMember#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_973_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapNodeHome ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNodeCategory ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNodeCategory>`  \n  \n `<MapNodeCategory ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNodeCategory>`  \n  \n `</MapNodeHome>`"
