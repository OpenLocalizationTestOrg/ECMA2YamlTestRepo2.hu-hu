  fullName: System.Drawing.Drawing2D.Blend
  type: Class
  summary: "Meghatározza az blend mintázatát egy <xref href=&quot;System.Drawing.Drawing2D.LinearGradientBrush&quot;> </xref> objektum. Ez az osztály nem örökölhető."
  remarks: "Átmenetekhez általában zökkenőmentesen árnyalat alakzatok belső használhatók. Két tömb határozzák meg a kevert minta (<xref:System.Drawing.Drawing2D.Blend.Factors%2A> és <xref:System.Drawing.Drawing2D.Blend.Positions%2A>), hogy minden egyes tartalmaznak-e az azonos számú elemből állnak.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> </xref:System.Drawing.Drawing2D.Blend.Factors%2A> Egyes elemeinek a <xref:System.Drawing.Drawing2D.Blend.Positions%2A>tömb arányban távolságot átmenetének vonal jelöli.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> Egyes elemeinek a <xref:System.Drawing.Drawing2D.Blend.Factors%2A>tömb jelenti. a kezdő- és a helyen lévő megfelelő elem a átmenetes vonal átmenetes blend színeinek aránya a <xref:System.Drawing.Drawing2D.Blend.Positions%2A>tömb.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> </xref:System.Drawing.Drawing2D.Blend.Factors%2A>       Például, ha a megfelelő <xref:System.Drawing.Drawing2D.Blend.Positions%2A> <xref:System.Drawing.Drawing2D.Blend.Factors%2A>tömbök 0,2 és 0,3, illetve a kék egy 100 képpontos vonalon pirosra lineáris átmenetekhez, a szín 20 képpont mentén (távolság 20 százalékát) sorból áll 30 százalékos kék és 70 %-os red.</xref:System.Drawing.Drawing2D.Blend.Factors%2A> és</xref:System.Drawing.Drawing2D.Blend.Positions%2A> elemek"
  example:
  - "The following example is intended to be used in a Windows Forms environment. It demonstrates how to use the Blend class in conjunction with the <xref:System.Drawing.Drawing2D.LinearGradientBrush> class to draw an ellipse to screen that has its colors blended. The ellipse is blue on the left, blends to red in the center, and blends back to blue on the right. This is accomplished through the settings in the `myFactors` and `myPositions` arrays used in the <xref:System.Drawing.Drawing2D.Blend.Factors%2A> and <xref:System.Drawing.Drawing2D.Blend.Positions%2A> properties. Note that the Blend property of the <xref:System.Drawing.Drawing2D.LinearGradientBrush> object named `lgBrush2` must be made equal to the Blend object `myBlend`.  \n  \n [!code-vb[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/visualbasic/t-system.drawing.drawing_9_1.vb)]\n [!code-cs[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/csharp/t-system.drawing.drawing_9_1.cs)]\n [!code-cpp[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/cpp/t-system.drawing.drawing_9_1.cpp)]"
  syntax:
    content: public sealed class Blend
