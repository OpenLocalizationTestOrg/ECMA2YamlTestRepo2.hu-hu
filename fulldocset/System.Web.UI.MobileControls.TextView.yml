  type: Class
  summary: "Itt megjelenő szöveg, amelyet a választható markup nagyobb mennyiségű programozható vezérlő címkéket a mobil lapokon. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "Mobil űrlapon szövegkonstans eltérően beállíthat egy elem Elrendezésinformációi tartalmának kódból. Eltérően a mobilalkalmazás <xref:System.Web.UI.MobileControls.Label>vezérlő, markup értékének belül felvehető a <xref:System.Web.UI.MobileControls.TextView.Text%2A>tulajdonság.</xref:System.Web.UI.MobileControls.TextView.Text%2A> </xref:System.Web.UI.MobileControls.Label> Az elem Elrendezésinformációi vezérlő is nem segítségével feloszthatja beszúrt elemek, mint például a hivatkozásokat, tördelési során. További információkért lásd: [literális szöveg belül űrlap Markup](http://msdn.microsoft.com/en-us/05e061ed-9916-4ece-bfc8-7bf131fe232e).       Ha az elem Elrendezésinformációi vezérlő belül egy <xref:System.Web.UI.MobileControls.Panel>, beállíthatja a <xref:System.Web.UI.MobileControls.Panel.Paginate%2A?displayProperty=fullName>tulajdonságot `true` szöveg flow több lapra a mobileszközök engedélyezéséhez.</xref:System.Web.UI.MobileControls.Panel.Paginate%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Panel> Ha az elem Elrendezésinformációi vezérlő nem szerepel a <xref:System.Web.UI.MobileControls.Panel>, helyezze be a elem Elrendezésinformációi vezérlő nevét a <xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A?displayProperty=fullName>tulajdonság.</xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Panel>       A legtöbb más tulajdonságai és metódusai a mobil elem Elrendezésinformációi vezérlő vannak az adott eszközökön tartalmának megjelenítése a fejlesztők számára új eszköz adapter további használati.      > [!CAUTION] > A vezérlő használható felhasználói bevitelt, beleértve például rosszindulatú ügyfél parancsfájl megjelenítése. Ellenőrizze, bármilyen adatot, amelynek van ügyfélről küldött egy végrehajtható parancsfájlt, SQL-utasítások vagy más kódot az alkalmazásban megjelenítés előtt. Érvényesítési vezérlői segítségével felhasználói bevitel ellenőrzése a bemeneti szöveg megjelenítése a vezérlőkben előtt. Az ASP.NET egyik bemeneti kérelem érvényesítési szolgáltatása parancsfájl blokkolása és HTML felhasználói bevitel biztosít. További információkért lásd: [szabványos vezérlőket biztonságossá tétele](~/add/includes/ajax-current-ext-md.md), [hogyan: védeni ellen parancsfájl kihasználja a karakterláncok alkalmazása HTML kódolja a webalkalmazások](~/add/includes/ajax-current-ext-md.md), és [felhasználói bevitel ellenőrzése ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates numbers and identifies each prime number in a sentence, and adds those sentences to the TextView control. The example also uses custom pagination to provide only a page full of text at a time.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileTextViewSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_10_1.aspx)]\n [!code-vb[MobileTextViewSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_10_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.TextViewDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter("System.Web.UI.Design.MobileControls.Adapters.DesignerTextViewAdapter")]

      [System.Web.UI.ToolboxData("<{0}:TextView runat="server">TextView</{0}:TextView>")]

      public class TextView : System.Web.UI.MobileControls.PagedControl
