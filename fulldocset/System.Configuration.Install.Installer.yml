  remarks: "Ez az összes egyéni telepítőcsomagokat a .NET-keretrendszer alaposztálya. Telepítők összetevők, amelyek segítenek az alkalmazások telepítését egy olyan számítógépre.       Számos lépést, amelyeket követnie kell a telepítővel:-a telepítő osztály örökli.      -Bírálja felül a <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, és <xref:System.Configuration.Install.Installer.Uninstall%2A>módszerek.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>      -Adjon hozzá a <xref:System.ComponentModel.RunInstallerAttribute>számára a származtatott osztály, és állítsa az értékét `true`.</xref:System.ComponentModel.RunInstallerAttribute>      -A származtatott osztály helyezze el a szerelvény az alkalmazás telepítéséhez.      -A telepítőcsomagokat meghívni. Például az InstallUtil.exe segítségével a telepítőcsomagokat meghívni.       A <xref:System.Configuration.Install.Installer.Installers%2A>tulajdonság telepítők gyűjteményét tartalmazza.</xref:System.Configuration.Install.Installer.Installers%2A> A telepítő példányát egy telepítő gyűjtemény része a <xref:System.Configuration.Install.Installer.Parent%2A>tulajdonsága gyűjteményét tartalmazza, a telepítő példányt.</xref:System.Configuration.Install.Installer.Parent%2A> A <xref:System.Configuration.Install.Installer.Installers%2A>gyűjtemény, tekintse meg <xref:System.Configuration.Install.AssemblyInstaller>az osztályt</xref:System.Configuration.Install.AssemblyInstaller> </xref:System.Configuration.Install.Installer.Installers%2A> használja példa       A <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, és <xref:System.Configuration.Install.Installer.Uninstall%2A>módszerek telepítő osztály halad át tárolt telepítők gyűjteménye a <xref:System.Configuration.Install.Installer.Installers%2A>tulajdonság, és hívja meg a megfelelő módszer minden Installer.</xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>       A <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, és <xref:System.Configuration.Install.Installer.Uninstall%2A>metódusok nem mindig nevű telepítő azonos példányon lévő.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> Például egy telepítő-példány telepítése és egy alkalmazás véglegesítése közben használhatók, és a referencia-példányhoz megjelenik majd. Később, az alkalmazás eltávolítása egy hivatkozást hoz létre új telepítő példányt, ami azt jelenti, hogy a <xref:System.Configuration.Install.Installer.Uninstall%2A>metódus lehívásra kerül telepítő másik példánya.</xref:System.Configuration.Install.Installer.Uninstall%2A> Ezért a származtatott osztályban ne mentse a telepítő a számítógép állapotát. Ehelyett használjon egy <xref:System.Collections.IDictionary>, amely hívások lesz, és lett átadva a <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, és <xref:System.Configuration.Install.Installer.Uninstall%2A>módszerek.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Collections.IDictionary>       Két olyan helyzet szeretné menteni az állapot-képernyőkímélő <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> információt mutatja be. Első lépésként tegyük fel, hogy a telepítő beállítja egy beállításkulcs megadásával. A <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> , mentse a kulcs eredeti érték Ha a telepítés vissza lesz állítva, az eredeti érték állíthatók vissza. Tegyük fel, a telepítő egy már létező fájlt váltja fel. Mentse a meglévő fájlt egy ideiglenes könyvtárat és az új helyre az <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> a fájl helye Ha a telepítés vissza lesz állítva, az újabb fájl törlődik, és az átmeneti mappából az eredeti helyébe.       A <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>tulajdonság telepítésével kapcsolatos információkat tartalmaz.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Például a telepítés, a fájl mentéséhez szükséges információk helyét a naplófájl helyének adatait a <xref:System.Configuration.Install.Installer.Uninstall%2A>metódust, és a parancssorból futtatható a telepítés futtatásakor megadott.</xref:System.Configuration.Install.Installer.Uninstall%2A>"
