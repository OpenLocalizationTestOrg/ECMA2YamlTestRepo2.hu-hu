  type: Method
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Gyűjt, és ellenőrzi az jegyzékfájlokban, amelyek egy megadott aktiválási környezet és a jegyzék írja be a aláírások kapcsolatos információkat, és lehetővé teszi, hogy a tanúsítványok visszavonási kell jelölni."
  syntax:
    content: public static System.Security.Cryptography.ManifestSignatureInformationCollection VerifySignature (ActivationContext application, System.Security.ManifestKinds manifests, System.Security.Cryptography.X509Certificates.X509RevocationFlag revocationFlag, System.Security.Cryptography.X509Certificates.X509RevocationMode revocationMode);
    parameters:
    - id: application
      type: System.ActivationContext
      description: "A jegyzékfájlokban alkalmazáskörnyezethez. Aktiválási környezetet több jegyzéknek tartalmazhat, és az alkalmazás tartozik."
    - id: manifests
      type: System.Security.ManifestKinds
      description: "A jegyzékfájl típusa. Ez a paraméter határozza meg, amely akkor jelentkezik, az aktiválás a környezetben szeretné ellenőrizni."
    - id: revocationFlag
      type: System.Security.Cryptography.X509Certificates.X509RevocationFlag
      description: "A számbavételi érték, amely meghatározza a visszavont tanúsítványok ellenőrzi a lánc tanúsítványok egyikét. Az alapértelmezett érték <xref href=&quot;System.Security.Cryptography.X509Certificates.X509RevocationFlag&quot;> </xref>."
    - id: revocationMode
      type: System.Security.Cryptography.X509Certificates.X509RevocationMode
      description: "Meghatározza, hogy az X.509-ellenőrzés a visszavont tanúsítványok listáinak online kell kinéznie."
    return:
      type: System.Security.Cryptography.ManifestSignatureInformationCollection
      description: "Egy gyűjteményt, amely tartalmaz egy <xref href=&quot;System.Security.Cryptography.ManifestSignatureInformation&quot;> </xref> ellenőrzése minden jegyzékfájljában objektumot."
  overload: System.Security.Cryptography.ManifestSignatureInformation.VerifySignature*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>application</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A megadott érték a <code> revocationFlag </code> vagy <code> revocationMode </code> paraméter értéke érvénytelen."
  platform:
  - net462
