  remarks: "Ez a delegált a következő csatolt események használatos.      - <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName>Ez a delegált a következő irányított események alap elemek is használatos.</xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName> Ezek az irányított események az általános elem modellre könnyebben megtalálják a fent felsorolt csatolt események továbbítására [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName>- <xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName>a csatolt események és az Alap elem irányított események megoszthassák esemény, és a propagálása felfelé és az irányított események verziói tunneling is osztja meg az eseményadatokat.</xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName> Ez hatással lehet az esemény kezelt jellemzői az eseményútvonal adatcsere. További információkért lásd: [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md).       A <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>csatolt esemény történik a fogd és vidd művelet indításakor.</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName> A <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>csatolt esemény lehetővé teszi, hogy a forrás húzza az egérmutatót, így a felhasználó látható visszajelzést a fogd és vidd művelet közben megjelenésének módosítása esemény.</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>"
