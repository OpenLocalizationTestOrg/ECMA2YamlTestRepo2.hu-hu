  remarks: "Ilyen típusú, mint minden más konfigurációs konverter típus, például a konfigurációs fájlban, és a kapcsolódó szigorú típusmegadású tulajdonságok az karakterláncok alakítja át.       Különösen alakítja át a TimeSpanSecondsConverter <xref:System.String>másodperc, a hozzárendelt egy konfigurációs tulajdonság <xref:System.TimeSpan>másodperc, és ez fordítva is igaz.</xref:System.TimeSpan> </xref:System.String>       A <xref:System.Configuration.TimeSpanMinutesConverter>továbbra is fennáll a következő típus értékeit `long` , amelyek megfelelnek a másodpercek számát.</xref:System.Configuration.TimeSpanMinutesConverter>"
