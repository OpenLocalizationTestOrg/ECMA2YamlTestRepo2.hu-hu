  name: WebInvokeAttribute
  nameWithType: WebInvokeAttribute
  fullName: System.ServiceModel.Web.WebInvokeAttribute
  type: Class
  summary: "Az attribútum jelzi, hogy egy szolgáltatási műveletre logikailag egy hívási műveletet, és hogy hívhatják jelöli a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] REST programozási modell."
  remarks: "Egy szolgáltatási műveletre kívül alkalmazva van a WebInvokeAttribute attribútum a <xref:System.ServiceModel.OperationContractAttribute>, és hozzárendeli a műveletet egy `UriTemplate` továbbá olyan alapul szolgáló átviteli műveletet jelöli (például a HTTP POST, PUT vagy DELETE) hívás.</xref:System.ServiceModel.OperationContractAttribute> A WebInvokeAttribute attribútum egy *passzív* művelet viselkedés (a <xref:System.ServiceModel.Description.IOperationBehavior>módszerek nincs), amely a metaadatokat ad hozzá a művelet leírását.</xref:System.ServiceModel.Description.IOperationBehavior> Egy szolgáltatási műveletre vonatkozó WebInvokeAttribute attribútum van hatása, ha ez a tulajdonság, amely megkeresi a művelet leírása a metaadatok (például <xref:System.ServiceModel.Description.WebHttpBehavior>) kerül a szolgáltatás viselkedésgyűjteményben.</xref:System.ServiceModel.Description.WebHttpBehavior> A WebInvokeAttribute meghatározza, hogy milyen, amely egy szolgáltatási műveletre válaszol a HTTP-metódus. Alapértelmezés szerint minden módszert alkalmazva WebInvokeAttribute rendelkező POST kérésekre válaszol. A <xref:System.ServiceModel.Web.WebInvokeAttribute.Method%2A>tulajdonság lehetővé teszi a különböző HTTP-metódus.</xref:System.ServiceModel.Web.WebInvokeAttribute.Method%2A> Ha azt szeretné, hogy egy szolgáltatási műveletre GET válaszolni, használja a <xref:System.ServiceModel.Web.WebGetAttribute>helyette.</xref:System.ServiceModel.Web.WebGetAttribute>"
  example:
  - "The following example shows how to use the WebInvokeAttribute attribute.  \n  \n> [!NOTE]\n>  Because the <xref:System.ServiceModel.Web.WebInvokeAttribute.Method%2A> property is not specified in the following code, all service operations are mapped to the HTTP POST method.  \n  \n [!code-cs[WebAttribute#5](~/add/codesnippet/csharp/t-system.servicemodel.we_3_1.cs)]\n [!code-vb[WebAttribute#5](~/add/codesnippet/visualbasic/t-system.servicemodel.we_3_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class WebInvokeAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
