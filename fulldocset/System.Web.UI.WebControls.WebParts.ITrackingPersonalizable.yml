  name: ITrackingPersonalizable
  nameWithType: ITrackingPersonalizable
  fullName: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable
  type: Interface
  summary: "Lehetővé teszi, hogy a kijelzők vezérlők nyomon követi a személyre szabási terhelés adott fázisai és menti a folyamat."
  remarks: "Ez az interfész lehetővé teszi, hogy a vezérlő fejlesztők nyomon követéséhez a személyre szabási életciklusának, beleértve a betöltése, és a megszemélyesítési adatok mentése különböző fázisait. A legtöbb esetben ez az interfész használatára akkor létrehoznia egy egyéni <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy <xref:System.Web.UI.WebControls.WebParts.WebPartManager>és valósíthatnak meg ez az interfész.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> Emellett vezérlőelemek kell kezelni a saját változáskövetés (&quot;hibás&quot;), meg kell valósítania az illesztő. A saját változáskövetés kezelő vezérlők kell visszaadnia `true` a a <xref:System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.TracksChanges%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.TracksChanges%2A>       Ha `false` lett visszaadva, akkor a tulajdonság adatait összehasonlításával változásokat meghatározó betölteni a mentett adatokkal tulajdonság felelős az ASP.NET."
  example:
  - "The following code example demonstrates using ITrackingPersonalizable methods and properties to track the loading and saving of personalization information. The example consists of two parts, an .aspx page and a file that should be placed in an App_Code subdirectory.  \n  \n The following code example creates a Web Parts control that allows a user to enter URL information and saves this information for the user.  \n  \n [!code-vb[WebParts_IPersonalizable#9](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_24_1.vb)]\n [!code-cs[WebParts_IPersonalizable#9](~/add/codesnippet/csharp/t-system.web.ui.webcontr_24_1.cs)]  \n  \n The following .aspx page creates a Web Parts zone and adds the control to the zone. The page also references a login control that you should use to log on individual users so that personalization can be applied.  \n  \n [!code-cs[WebParts_IPersonalizable#10](~/add/codesnippet/csharp/t-system.web.ui.webcontr_24_2.aspx)]\n [!code-vb[WebParts_IPersonalizable#10](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_24_2.aspx)]"
  syntax:
    content: public interface ITrackingPersonalizable
  implements: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.BeginLoad
  id: BeginLoad
  parent: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable
  langs:
  - csharp
  name: BeginLoad()
  nameWithType: ITrackingPersonalizable.BeginLoad()
  fullName: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.BeginLoad()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "A személyre szabási adatainak betöltése szakasz elején jelöli."
  remarks: "A kijelzők vezérlő set meghívja ezt a módszert a megszemélyesítési adatok alkalmazása előtt. A vezérlő, amely nyomon követi a saját állapotváltoztatási kell ezt a módszert egy belső jelzőt, amely megadja, hogy tulajdonságok nem teheti <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A> beállítása Ennek az az oka tulajdonsága metódusok hívása BeginLoad hívása után a megszemélyesítési adatok alkalmazása során. A legtöbb esetben a vezérlő nem tekinthető megváltozott (hibás&quot;) csak, mert a personalizable tulajdonságait úgy állították be alapján az alapul szolgáló adattárból betöltött adatokról.      > [!NOTE] > Ez a módszer néven is ismert a megszemélyesítési adatok alkalmazása kijelzők vezérlő importálása után."
  example:
  - "The following code example demonstrates using the BeginLoad method. For a complete, working code example that consists of a control and an .aspx page, see the <xref:System.Web.UI.WebControls.WebParts.IPersonalizable> class overview topic.  \n  \n [!code-vb[WebParts_IPersonalizable#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_102_1.vb)]\n [!code-cs[WebParts_IPersonalizable#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_102_1.cs)]"
  syntax:
    content: public void BeginLoad ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.BeginLoad*
  exceptions: []
  platform:
  - net462
