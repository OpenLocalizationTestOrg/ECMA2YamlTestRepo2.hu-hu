  remarks: "Ha egy vezérlő függvény `true` az ezt a tulajdonságot, majd feladata a kijelzők vezérlő határozza meg, amikor tartja magát &quot;hibás.&quot; Ha egy vezérlő határozza meg, hogy megváltozott (az &quot;hibás&quot;), hívja meg, hogy vezérlő <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>a saját magát.</xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>"
