- uid: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.EndLoad
  id: EndLoad
  parent: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable
  langs:
  - csharp
  name: EndLoad()
  nameWithType: ITrackingPersonalizable.EndLoad()
  fullName: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.EndLoad()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "A megszemélyesítési adatok alkalmazása vezérlőhöz utáni fázis jelöli."
  remarks: "A kijelzők vezérlő állítja ezt a módszert a személyre szabási adatok után telepítve van a vezérlő hívások. A vezérlő, amely nyomon követi az állapotváltoztatási kell ezt a módszert az annak jelzésére, hogy további tulajdonság-beállítás módszerek <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A> kell hívnia a belső állapot visszaállítására. A kijelzők vezérlő beállítása az idő a EndLoad metódus lehívásra kerül, a vezérlő megszemélyesítési adatok bármilyen alkalmazás befejeződött. Ennek eredményeképpen a vezérlőhivatkozás bekövetkező változások érdemes figyelembe venni, hogy a vezérlő megváltozott érvényes mutatók (az &quot;hibás&quot;).      > [!NOTE] > Ez a módszer néven is ismert a megszemélyesítési adatok alkalmazása kijelzők vezérlő importálása után."
  example:
  - "The following code example demonstrates using the EndLoad method. For a complete, working code example that consists of a control and an .aspx page, see the <xref:System.Web.UI.WebControls.WebParts.IPersonalizable> class overview topic.  \n  \n [!code-vb[WebParts_IPersonalizable#6](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_42_1.vb)]\n [!code-cs[WebParts_IPersonalizable#6](~/add/codesnippet/csharp/m-system.web.ui.webcontr_42_1.cs)]"
  syntax:
    content: public void EndLoad ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.ITrackingPersonalizable.EndLoad*
  exceptions: []
  platform:
  - net462
