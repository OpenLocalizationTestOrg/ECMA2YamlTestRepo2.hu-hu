  name: AnonymousPipeServerStream
  nameWithType: AnonymousPipeServerStream
  fullName: System.IO.Pipes.AnonymousPipeServerStream
  type: Class
  summary: "Elérhetővé teszi a névtelen cső, amely támogatja a szinkron és aszinkron olvasási és írási műveletek körül adatfolyam."
  remarks: "A névtelen adatcsatornák segítségével adja meg a biztonságos és a folyamatok közötti kommunikáció biztonságossá gyermek és szülő folyamatok. A AnonymousPipeServerStream osztály lehetővé teszi, hogy küldjön, vagy fogadnak azokról a gyermekfolyamat szülő folyamatán.       A névtelen adatcsatornák névtelen, egyirányú pipe-ok általában adatok átvitele a szülő és gyermek folyamatok. A névtelen adatcsatornák a rendszer mindig a helyi; a hálózaton nem használhatók. A <xref:System.IO.Pipes.PipeDirection>értékének <xref:System.IO.Pipes.PipeDirection>nem támogatott, mert a névtelen adatcsatornák vannak meghatározott egyirányú.</xref:System.IO.Pipes.PipeDirection> </xref:System.IO.Pipes.PipeDirection>       A névtelen adatcsatornák nem támogatják a <xref:System.IO.Pipes.PipeTransmissionMode>módok olvasni.</xref:System.IO.Pipes.PipeTransmissionMode>       A cső leírója meghívásával kiszolgálóoldali által biztosított egy névtelen cső ügyféloldali kell létrehozni a <xref:System.IO.Pipes.AnonymousPipeServerStream.GetClientHandleAsString%2A>metódus.</xref:System.IO.Pipes.AnonymousPipeServerStream.GetClientHandleAsString%2A> A karakterlánc majd átadott paraméterként, az ügyfél-folyamat létrehozásakor. Az ügyfél folyamat során, majd át számára a <xref:System.IO.Pipes.AnonymousPipeClientStream>konstruktor, mint a `pipeHandleAsString` paraméter.</xref:System.IO.Pipes.AnonymousPipeClientStream>       A AnonymousPipeServerStream objektum kell eldobásakor, az ügyfél segítségével a <xref:System.IO.Pipes.AnonymousPipeServerStream.DisposeLocalCopyOfClientHandle%2A>módszert ahhoz, hogy az ügyfél bezárásakor értesítést.</xref:System.IO.Pipes.AnonymousPipeServerStream.DisposeLocalCopyOfClientHandle%2A>      > [!NOTE] > A [!INCLUDE[winxppro](~/add/includes/winxppro-md.md)] és [!INCLUDE[win2kserver](~/add/includes/win2kserver-md.md)], legfeljebb 10 csövek egyidejűleg kapcsolódhatnak a hálózaton keresztül."
  example:
  - "The following example demonstrates a way to send a string from a parent process to a child process using anonymous pipes. This example creates an AnonymousPipeServerStream object in a parent process with a <xref:System.IO.Pipes.PipeDirection> value of <xref:System.IO.Pipes.PipeDirection>. It also creates an <xref:System.IO.Pipes.AnonymousPipeClientStream> object in a child process with a <xref:System.IO.Pipes.PipeDirection> value of <xref:System.IO.Pipes.PipeDirection>. The parent process then sends a user-supplied string to the child process. The string is displayed to the console.  \n  \n This example is for the server process, which uses the AnonymousPipeServerStream class. For the entire code example, including the code for both the pipe client and server, see [How to: Use Anonymous Pipes for Local Interprocess Communication](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.IO.Pipes.AnonymousPipeServerStream_Sample#01](~/add/codesnippet/csharp/t-system.io.pipes.anonym_1_1.cs)]\n [!code-vb[System.IO.Pipes.AnonymousPipeServerStream_Sample#01](~/add/codesnippet/visualbasic/t-system.io.pipes.anonym_1_1.vb)]\n [!code-cpp[System.IO.Pipes.AnonymousPipeServerStream_Sample#01](~/add/codesnippet/cpp/t-system.io.pipes.anonym_1_1.cpp)]"
  syntax:
    content: 'public sealed class AnonymousPipeServerStream : System.IO.Pipes.PipeStream'
