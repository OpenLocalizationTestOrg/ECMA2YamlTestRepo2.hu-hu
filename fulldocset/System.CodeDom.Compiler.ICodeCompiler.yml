  fullName: System.CodeDom.Compiler.ICodeCompiler
  type: Interface
  summary: "Meghatározza a forráskód vagy egy adott fordító használatával a CodeDOM-fa összeállításának meghívása egy felületet."
  remarks: "> [!NOTE]> A .NET-keretrendszer verziókban 1.0 és 1.1-es kód szolgáltatók alkotják implementációja <xref:System.CodeDom.Compiler.CodeDomProvider>, <xref:System.CodeDom.Compiler.ICodeGenerator>, <xref:System.CodeDom.Compiler.ICodeParser>, és ICodeCompiler.</xref:System.CodeDom.Compiler.ICodeParser> </xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.CodeDomProvider> Az a [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], a <xref:System.CodeDom.Compiler.CodeDomProvider.CreateGenerator%2A>, <xref:System.CodeDom.Compiler.CodeDomProvider.CreateParser%2A>, és <xref:System.CodeDom.Compiler.CodeDomProvider.CreateCompiler%2A>metódusok elavultak, és a metódusok és <xref:System.CodeDom.Compiler.ICodeGenerator>ICodeCompiler érhetők el közvetlenül a <xref:System.CodeDom.Compiler.CodeDomProvider>osztálytól</xref:System.CodeDom.Compiler.CodeDomProvider> </xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateCompiler%2A> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateParser%2A> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateGenerator%2A> Azokat a módszereket felülbírálással a kód szolgáltató általi megvalósítása kell, és nem hívható meg az alap metódus.       A ICodeCompiler felületet a fejlesztők programozottan összeállítani szerelvények kód Document Object Model (CodeDOM) fordítási egységekből forráskódját, vagy a kód forrásfájlokat tartalmazó karakterláncok engedélyezése egy adott fordító valósítható meg.       A ICodeCompiler felület lehetővé teszi a meghívni a fordítás a megadott paraméterekkel, futásidejű és hozzáférési kapcsolatos adatokat fordítás után fordítás akkor fordul elő, beleértve a eredménykódja, és minden hiba vagy figyelmeztetés a fordító adja vissza. Minden egyes fordítási módszer fogad el egy <xref:System.CodeDom.Compiler.CompilerParameters>objektum, amely jelzi a fordító beállításait, és adja vissza egy <xref:System.CodeDom.Compiler.CompilerResults>objektum, amely jelzi a fordítási eredménye.</xref:System.CodeDom.Compiler.CompilerResults> </xref:System.CodeDom.Compiler.CompilerParameters>       A fordítóprogram fejlesztők Ez az interfész támogatja a dinamikus fordítási megvalósítása kell biztosítania. <xref:System.CodeDom.Compiler.CodeDomProvider>végrehajtók is figyelembe kell venni a programozott fordítási képességet biztosít a nyelvet, hogy azok ad CodeDom támogatási felületet megvalósító számára.</xref:System.CodeDom.Compiler.CodeDomProvider>"
  syntax:
    content: public interface ICodeCompiler
  implements: []
  platform:
  - net462
