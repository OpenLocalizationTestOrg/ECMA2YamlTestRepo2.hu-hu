  name: DontFragment
  nameWithType: PingOptions.DontFragment
  fullName: System.Net.NetworkInformation.PingOptions.DontFragment
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Lekérdezi vagy beállítja a <xref:System.Boolean>érték, amely szabályozza a távoli állomás küldött adatok töredezettsége.</xref:System.Boolean>"
  remarks: "Alkalmazások használják ezt a tulajdonságot, szabályozhatja, hogy adatokat küldi el a távoli állomás a <xref:System.Net.NetworkInformation.Ping>osztály több csomag lehet osztani.</xref:System.Net.NetworkInformation.Ping>  Ez a beállítás akkor hasznos, ha szeretné tesztelni a maximális átviteli egység (MTU) az útválasztók és átjárók használatával továbbítja a csomagot. Ha ez a tulajdonság `true` és a távoli állomás küldött adatok nagyobb, akkor a MTU-beállítása egy átjáró vagy a küldő és a távoli állomás között útválasztó, a ping művelet nem sikerül <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus> állapotú"
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_5_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_5_1.cs)]"
  syntax:
    content: public bool DontFragment { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az adatokat nem lehet elküldeni a több csomag; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.NetworkInformation.PingOptions.DontFragment*
  exceptions: []
  platform:
  - net462
- uid: System.Net.NetworkInformation.PingOptions.Ttl
  id: Ttl
  parent: System.Net.NetworkInformation.PingOptions
  langs:
