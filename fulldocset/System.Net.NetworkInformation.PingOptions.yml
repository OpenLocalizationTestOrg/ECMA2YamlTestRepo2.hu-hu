  fullName: System.Net.NetworkInformation.PingOptions
  type: Class
  summary: "Annak vezérlésére szolgál, hogy <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> adatcsomagok továbbít."
  remarks: "A PingOptions osztály biztosít a <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>és <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>tulajdonságainak hogyan Internet Control Message Protocol (ICMP) echo kérés csomagok továbbításuk.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>       A <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>tulajdonság határozza meg az <xref:System.Net.NetworkInformation.Ping>osztály</xref:System.Net.NetworkInformation.Ping> által küldött csomagok Live idő</xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> Ez az érték azt jelzi, továbbíthatja útválasztási csomópontok száma a <xref:System.Net.NetworkInformation.Ping>csomag előtt, a program elveti.</xref:System.Net.NetworkInformation.Ping> Ezt a beállítást akkor hasznos, ha szeretné tesztelni a továbbítást számát, más néven az útválasztók, kell küldenie egy csomagot a forrásszámítógépről a célszámítógépre.       A <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>tulajdonság szabályozza, hogy adatokat küldi el a távoli állomás lehet osztani több csomag.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>  Ez a beállítás akkor hasznos, ha szeretné tesztelni a maximális átviteli egység (MTU) az útválasztók és átjárók használatával továbbítja a csomagot.       A PingOptions osztály példányai kerülnek átadásra a <xref:System.Net.NetworkInformation.Ping.Send%2A>és <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>módszerek, és a <xref:System.Net.NetworkInformation.PingReply>osztály példányai PingOptions keresztül adja vissza a <xref:System.Net.NetworkInformation.PingReply.Options%2A>tulajdonság.</xref:System.Net.NetworkInformation.PingReply.Options%2A> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A>       A kezdeti tulajdonságértékek PingOptions példányt listájáért lásd: a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>konstruktor.</xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>"
  example:
  - "The following code example uses the <xref:System.Net.NetworkInformation.Ping>, PingOptions and <xref:System.Net.NetworkInformation.PingReply> classes to send an ICMP echo request to the host specified on the command line.  \n  \n [!code-cs[NCLPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_3_1.cs)]\n [!code-cpp[NCLPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_3_1.cpp)]"
