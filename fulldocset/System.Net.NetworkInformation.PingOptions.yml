  name: Ttl
  nameWithType: PingOptions.Ttl
  fullName: System.Net.NetworkInformation.PingOptions.Ttl
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Lekérdezi vagy beállítja a továbbíthatja útválasztási csomópontok száma a <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> adatokhoz, mielőtt azt a program elveti."
  remarks: "Átjárók és az útválasztók továbbítja a csomagokat a hálózaton keresztül, mert azokat az aktuális idő élettartamát (TTL) értéke a csomag fejlécében lévő csökkentheti. Ha az élettartam értéke nullára, a csomagot akkor számít elértnek nem kézbesíthető, és a program elveti. Ez a beállítás akkor hasznos, ha szeretné tesztelni az útválasztók és az adatok átviteléhez használt átjárók száma."
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_0_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_0_1.cs)]"
  syntax:
    content: public int Ttl { get; set; }
    return:
      type: System.Int32
      description: "Egy <xref:System.Int32>érték, amely meghatározza a szám, ahányszor a <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> adatcsomagok továbbítható.</xref:System.Int32> Az alapértelmezett érték a 128."
  overload: System.Net.NetworkInformation.PingOptions.Ttl*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A megadott beállítási művelet érték nagyobb, mint nulla."
  platform:
  - net462
