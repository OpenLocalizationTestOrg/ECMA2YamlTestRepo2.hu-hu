  name: SplashScreen
  nameWithType: SplashScreen
  fullName: System.Windows.SplashScreen
  type: Class
  summary: "A Windows megjelenítési alaprendszer (WPF) alkalmazás indításakor kezdőképernyő tartalmazza."
  remarks: "Kép megjelenítése indítási ablakban, a SplashScreen osztály használatával vagy *kezdőképernyő*, a WPF-alkalmazások indításakor. Hívja a <xref:System.Windows.SplashScreen.Show%2A>metódust a kezdőképernyő.</xref:System.Windows.SplashScreen.Show%2A> Hívja a <xref:System.Windows.SplashScreen.Close%2A>metódus a kezdőképernyő gombra.</xref:System.Windows.SplashScreen.Close%2A> Adja meg a konstruktorban SplashScreen használni kívánt lemezkép.       A SplashScreen osztály bármely támogatott által a Windows Imaging összetevő Szerializálását képformátum jelenítheti meg. Például a BMP, GIF, JPEG, PNG vagy TIFF formátumban is használhatja. Ha a lemezkép egy olyan PNG-fájl, és az alfa-csatorna tartalmazza, a kép megjelenítése használjon a átlátszó alfa csatorna definiálva.       A kezdőképernyő, amely a kódot később hozzáadott nem adhat meg helyőrzőként. Ha azt szeretné, szöveges szerepeljenek a kezdőképernyő, hozzá kell adnia azt a képfájl.      > [!NOTE] > Nincs szükség a kezdőképernyő megjelenítendő kód írása. Kezdési [!INCLUDE[vs_orcas_long](~/add/includes/vs-orcas-long-md.md)] SP1, gyorsan beállíthatja a kezdőképernyő alapértelmezett beállításokkal. További információkért lásd: [hogyan: indító képernyő hozzáadása a WPF-alkalmazások](~/add/includes/ajax-current-ext-md.md).       A SplashScreen osztály a kezdőképernyő az alkalmazás indítása után minél hamarabb jeleníti meg. A kezdőképernyő natív kód használatával, a WPF-alkalmazás példány létrehozása előtt jelenik meg. A kezdőképernyő a képernyő jelenik meg. Ha az alkalmazáshoz be van töltve, a kezdőképernyő fokozatosan megjelenik.       Ha az alkalmazás fordítása történik, a kép beágyazott felügyelt erőforrásként a szerelvényben. Ha az alkalmazás honosított van, a lemezképet a honosított műholdas DLL van beágyazva.      > [!NOTE] > A SplashScreen osztály részlegesen megbízható kapcsolat nem érhető el.      > [!NOTE] > A SplashScreen osztály XAML böngészőben megjelenő alkalmazásokba (XBAP-k), nem használható, mert egy másik rendszerindító architektúra használata."
  example:
  - "The following code example shows how to create and display a startup window by using the SplashScreen class.  \n  \n [!code-cs[System.Windows.SplashScreen#2](~/add/codesnippet/csharp/SplashScreenDemo/App.xaml.cs#2)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical(System.Security.SecurityCriticalScope.Everything)]

      public class SplashScreen
