  namespace: System.Windows
  summary: "A kezdőképernyő jeleníti meg."
  remarks: "Ha meghívja a Show metódust `autoClose` beállítása `true`, nincs hívni a <xref:System.Windows.SplashScreen.Close%2A>metódus.</xref:System.Windows.SplashScreen.Close%2A> A kezdőképernyő automatikusan bezárul, miután az alkalmazás be van töltve. A kezdőképernyő bezárása után, mennyi ideig tart, amíg megjelenés határozza meg az alapértelmezett érték a `fadeoutDuration` paraméter, amely 300 ezredmásodperc.       Hívja meg a Show metódust a `autoClose` beállítása `false` Ha szeretne egy nem alapértelmezett értéket adjon meg a halványítási időtartama. Meg kell hívni a <xref:System.Windows.SplashScreen.Close%2A>metódus a kezdőképernyő gombra.</xref:System.Windows.SplashScreen.Close%2A>"
  syntax:
