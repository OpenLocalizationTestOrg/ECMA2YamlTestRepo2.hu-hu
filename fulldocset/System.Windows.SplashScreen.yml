  summary: "A kezdőképernyő bezárása."
  remarks: "Ha a műveletet a <xref:System.Windows.SplashScreen.Show%2A>metódust a `autoClose` paraméter `true`, nincs a Close metódus hívása.</xref:System.Windows.SplashScreen.Show%2A> A kezdőképernyő automatikusan bezárul, miután az alkalmazás be van töltve. A kezdőképernyő bezárása után, mennyi ideig tart, amíg megjelenés határozza meg az alapértelmezett érték a `fadeoutDuration` paraméter, amely 300 ezredmásodperc."
