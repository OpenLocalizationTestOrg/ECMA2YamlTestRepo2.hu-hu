  name: Int64Animation
  nameWithType: Int64Animation
  fullName: System.Windows.Media.Animation.Int64Animation
  type: Class
  summary: "Egy <xref:System.Int64>tulajdonság keresztül megadott <xref:System.Windows.Media.Animation.Timeline.Duration*>.</xref:System.Windows.Media.Animation.Timeline.Duration*> lineáris köztes használatával két célértékek közötti</xref:System.Int64> animálja"
  remarks: "Az animáció frissíti a tulajdonság értékének egy meghatározott időtartamra vonatkozóan.  Az animáció hatása lehet áthelyezésével finom egy <xref:System.Windows.Shapes.Shape>néhány képpont bal és jobb vagy drámai, például ha kinagyítja 200 alkalommal eredeti méretének objektum forgó azt, és a szövegszín módosítása közben.</xref:System.Windows.Shapes.Shape> Az animáció létrehozásához [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], az animáció hozzárendel egy objektum tulajdonság értéke.      ## Értékek a Int64Animation célosztály között két célértékek átmenet hoz létre. A célként megadott értékek megadásához használja a <xref:System.Windows.Media.Animation.Int64Animation.From%2A>, <xref:System.Windows.Media.Animation.Int64Animation.To%2A>, és <xref:System.Windows.Media.Animation.Int64Animation.By%2A>Tulajdonságok.</xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A>  A következő táblázat összefoglalja, hogyan a <xref:System.Windows.Media.Animation.Int64Animation.From%2A>, <xref:System.Windows.Media.Animation.Int64Animation.To%2A>, és <xref:System.Windows.Media.Animation.Int64Animation.By%2A>Tulajdonságok együtt is használható, vagy külön-külön meghatározni az animáció cél értékei.</xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A>      | A megadott tulajdonságok |} Viselkedésről |}   |--------------------------|------------------------|   | <xref:System.Windows.Media.Animation.Int64Animation.From%2A>| Az animáció történik az animált tulajdonság alapértéke vagy egy előző animáció <xref:System.Windows.Media.Animation.Int64Animation.From%2A>tulajdonság által megadott értékből kimenetneve érték, attól függően, hogy az előző animáció konfigurálását. |}   | <xref:System.Windows.Media.Animation.Int64Animation.From%2A>és <xref:System.Windows.Media.Animation.Int64Animation.To%2A>|} Az animáció időtartamára <xref:System.Windows.Media.Animation.Int64Animation.To%2A>tulajdonság által megadott értékkel <xref:System.Windows.Media.Animation.Int64Animation.From%2A>tulajdonság által megadott értékből. |}   | <xref:System.Windows.Media.Animation.Int64Animation.From%2A>és <xref:System.Windows.Media.Animation.Int64Animation.By%2A>|} Az animáció történik a <xref:System.Windows.Media.Animation.Int64Animation.From%2A>tulajdonság a <xref:System.Windows.Media.Animation.Int64Animation.From%2A>összege által megadott értékkel és <xref:System.Windows.Media.Animation.Int64Animation.By%2A>Tulajdonságok megadott értékből. |}   | <xref:System.Windows.Media.Animation.Int64Animation.To%2A>| Az animáció történik az animált tulajdonság alapértéke vagy egy előző animáció kimenetneve <xref:System.Windows.Media.Animation.Int64Animation.To%2A>tulajdonság által megadott értéket. |}   | <xref:System.Windows.Media.Animation.Int64Animation.By%2A>| Az animáció történik a az animált tulajdonság alapértéke vagy egy előző animáció kimenetét a ezt az értéket és a <xref:System.Windows.Media.Animation.Int64Animation.By%2A>tulajdonság által megadott értéket. |}      > [!NOTE] > Ha mind a <xref:System.Windows.Media.Animation.Int64Animation.To%2A>és <xref:System.Windows.Media.Animation.Int64Animation.By%2A>tulajdonságai, a <xref:System.Windows.Media.Animation.Int64Animation.To%2A>tulajdonság lép érvénybe, és a <xref:System.Windows.Media.Animation.Int64Animation.By%2A>tulajdonság a rendszer figyelmen kívül hagyja.</xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A>  </xref:System.Windows.Media.Animation.Int64Animation.From%2A></xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A>       Más köztes módszerekkel, vagy több mint két célértékek közötti animálására, használja a <xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>objektum.</xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>       További információ a több animációk alkalmazása egyazon: [kulcs-keret animációk áttekintése](~/add/includes/ajax-current-ext-md.md).      ## Freezable szolgáltatások, mert a Int64Animation osztály örökli <xref:System.Windows.Freezable>, Int64Animation objektumok szerezhet számos speciális funkciók, többek között a következőket: deklarált tömb, több objektum között meg van osztva, olvasási teljesítmény javítása érdekében végzett, klónozott és végzett szálbiztos.</xref:System.Windows.Freezable> További információ a különböző által nyújtott szolgáltatásokat <xref:System.Windows.Freezable>objektumok, tekintse meg a [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
