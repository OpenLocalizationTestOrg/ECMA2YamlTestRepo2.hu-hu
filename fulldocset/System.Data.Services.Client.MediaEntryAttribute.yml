  name: MediaEntryAttribute
  nameWithType: MediaEntryAttribute
  fullName: System.Data.Services.Client.MediaEntryAttribute
  type: Class
  summary: "Jelzi, hogy van-e a megadott osztály médiakapcsolati bejegyzésnek módon kell kezelni."
  remarks: "Az osztály a médiakapcsolati bejegyzésnek, amelyek a bináris adatok és a bináris adatok vonatkozó metaadatok AtomPub protokoll rendszer kezeli.       Ezzel az attribútummal megjelölt típus nem módosította-e viselkedés amikor <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>nevezik.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> A media tulajdonság a média-erőforrások néven is ismert. A mentésekor, az adathordozó tulajdonság kimaradásával típusú a <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>tulajdonság, szúrja be a POST-kérelmet a URI `/<EntitySet>/$value`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Után a `POST`, egy `PUT` eltérő a következő típusban található összes tulajdonság igénylése a <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>tulajdonság, amely bináris tartalmat, az URI küldött `/<EntitySet>(<key>)`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Attribútumok használatával kapcsolatos további információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MediaEntryAttribute : Attribute
