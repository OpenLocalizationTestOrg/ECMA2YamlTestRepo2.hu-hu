  remarks: "A <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>az esemény akkor következik be, csak ha a <xref:System.Windows.Forms.DataGridView>vezérlő <xref:System.Windows.Forms.DataGridView.DataSource%2A>tulajdonsága vagy az <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>tulajdonság `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Kezeli a <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>az esemény akkor hasznos, ha meg szeretné jeleníteni a sor jelenlegi állapota vagy a benne található értékeket határozza meg a helyi menü.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Ha Ön kezeli a <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>esemény, a helyi menü, melyet a kezelő jelenik meg, amikor a felhasználó jobb gombbal rákattint egy sor kivéve, ha a <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>felülbírálja a megadott cella kattintott, a helyi menü.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       A <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>esemény is akkor fordul elő, amikor értékének a <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>tulajdonság lekérése, vagy programozott módon, vagy ha a jobb gombbal kattintva egy sort.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Használhatja a <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName>tulajdonság sor vagy az értékeket tartalmaz állapotának megállapítása, és ezek az információk segítségével módosíthatja, vagy módosítsa a <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName> Ez a tulajdonság az inicializáláskor felvesz a sor értékét <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>tulajdonság, amely felülírja az esemény értéke.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       Kezeli a <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>eseményt, amikor nagy mennyiségű adat elkerülése érdekében a teljesítményveszteség kell beállítania a sor használata <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>több sort értékét.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> További információkért lásd: [ajánlott eljárások a Windows Forms-DataGridView vezérlő méretezéshez](~/add/includes/ajax-current-ext-md.md).       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Egy DataGridViewRowContextMenuStripNeededEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
