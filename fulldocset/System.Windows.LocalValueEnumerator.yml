  name: LocalValueEnumerator
  nameWithType: LocalValueEnumerator
  fullName: System.Windows.LocalValueEnumerator
  type: Struct
  summary: "A helyi értékek található a függőségi tulajdonságok enumerálása támogatást nyújt a <xref href=&quot;System.Windows.DependencyObject&quot;> </xref>."
  remarks: "A *helyi érték* a függőség tulajdonság közvetlenül a függőség tulajdonság a hívó által megadott érték <xref:System.Windows.DependencyObject.SetValue%2A>, vagy a set elérőjét: használatával több általában egy [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] tulajdonság burkoló, amely behívja <xref:System.Windows.DependencyObject.SetValue%2A>belsőleg.</xref:System.Windows.DependencyObject.SetValue%2A> </xref:System.Windows.DependencyObject.SetValue%2A> Más tulajdonság befolyásoló tényezők, amelyek nincsenek helyi értékek példák stílusok segítségével állíthatók be, vagy függőség tulajdonság alapértelmezett értékeket. További információkért lásd: [függőség tulajdonság értéke sorrend](~/add/includes/ajax-current-ext-md.md).       Egy LocalValueEnumerator ad vissza a <xref:System.Windows.DependencyObject.GetLocalValueEnumerator%2A>metódus, és megvalósítja az <xref:System.Collections.IEnumerator>felületet.</xref:System.Collections.IEnumerator> </xref:System.Windows.DependencyObject.GetLocalValueEnumerator%2A> LocalValueEnumerator nyilvános konstruktora nem létezik. ezért hívja meg <xref:System.Windows.DependencyObject.GetLocalValueEnumerator%2A>ezt az osztályt példányának beszerzése</xref:System.Windows.DependencyObject.GetLocalValueEnumerator%2A>       Ne módosítsa a helyi értékek (meghívásával <xref:System.Windows.DependencyObject.SetValue%2A>vagy <xref:System.Windows.DependencyObject.ClearValue%2A>) helyi értékek számbavétele során.</xref:System.Windows.DependencyObject.ClearValue%2A> </xref:System.Windows.DependencyObject.SetValue%2A> Ha módosítja vagy törölje a jelet a tulajdonság értékek alapján a számbavevő által visszaadott tulajdonságait, módosítsa vagy törölje a jelet az operations érvényteleníti a számbavevő gyűjteményhez, mint esetében számos <xref:System.Collections.IEnumerator>megvalósítások.</xref:System.Collections.IEnumerator> A számbavevő nézetet is egy pillanatkép. A gyűjtemény módosítva nem garantáltan szálbiztos, és nem zár ki van kényszerítve. Más szálak továbbra is hozzáférhetnek szabad a helyi értékek a számbavevő eltérő környezetben való.       Ez használható az osztály van műveletek ezért fontos tudni, hogy egy tulajdonság értékét származási helyi értéket. Például, használja az ehhez a típushoz egy <xref:System.Windows.DependencyObject.OnPropertyChanged%2A>végrehajtása, ha szeretné lekérdezni a metaadatokat az összes helyi tulajdonságainak és.</xref:System.Windows.DependencyObject.OnPropertyChanged%2A>"
