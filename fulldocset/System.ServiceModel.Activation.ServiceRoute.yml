  remarks: 'ServiceRoute <xref:System.Web.Routing.Route>.</xref:System.Web.Routing.Route> van származtatva. A ServiceRoute konstruktor hívásakor [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] a megfelelő útvonal előtagja (URL-minta) és a (rejtett) útvonal-kezelő hozzáadása az ASP.NET <xref:System.Web.Routing.RouteCollection>, és a megfelelő útvonal előtagja, a szolgáltatási gazdagyárnál és a szolgáltatás típusú adatok gyorsítótárazása jövőbeni aktiválás belső kivonatot táblába. Megjegyzés: Ha a fejlesztők közvetlenül kezelheti az útvonal gyűjtemény egy ServiceRoute, amelyhez hozzáadta a gyűjteményhez, a módosítás nem engedélyezhet [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)].</xref:System.Web.Routing.RouteCollection> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]<xref:System.Web.Routing.RouteCollection>.</xref:System.Web.Routing.RouteCollection> egy útvonal-gyűjtemény elemeinek módosítása, lásd: Javasoljuk, hogy a fejlesztők összes ServiceRoute meghatározása a global.asax fájlban, és ne távolítsa el a egy ServiceRoute a <xref:System.Web.Routing.RouteCollection>dinamikusan.</xref:System.Web.Routing.RouteCollection>'
