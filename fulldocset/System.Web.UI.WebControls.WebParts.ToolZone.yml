  name: ToolZone
  nameWithType: ToolZone
  fullName: System.Web.UI.WebControls.WebParts.ToolZone
  type: Class
  summary: "Az alaposztály állítja be a csak bizonyos társított lapon megjelenített módban megjelenő zónák segítő funkcionál."
  remarks: "A kijelzők vezérlő készletben a zóna egy weblapon, amely tartalmazza a vezérlőket, és egy egységes felhasználói felület (UI) a benne lévő vezérlők moduláris elrendezés biztosít egy régiót.       Zóna vezérlők, amelyek a Alap két általános típusú <xref:System.Web.UI.WebControls.WebParts.WebZone>osztály: <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna és a ToolZone elemen zónák.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> A <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónák tartalmazhat vezérlőket (amely lehet egyéni <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők vagy más kiszolgálói vezérlő, beleértve az ASP.NET-vezérlők és a felhasználói vezérlők).</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Ezek az intézkedések weblap elsődleges UI kialakításához, és legyenek láthatók a a lehetséges megjelenítési módokat, kivéve, ha programozott módon, vagy a felhasználó rejtve vannak.       A ToolZone zónák különleges segítő zónák jelennek meg, csak akkor, ha egy lap bizonyos megjelenítési módok a zónához társított, és a zónák is tartalmazhat különleges vezérlőket, amelyek lehetővé teszik a felhasználók a elrendezését, a megjelenését, a tulajdonságok és a tartalom a weblapok a böngészőből. A fejlesztők a ToolZone alaposztály és az egyéb egyéni zónák létrehozásához a származtatott ToolZone zónák örökölhet.       A kijelzők vezérlő ToolZone zónák, az alábbi táblázatban ismertetett három típusú tartalmazza.      | Zóna típusa eszköz |} Leírás |}   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.EditorZone>| <xref:System.Web.UI.WebControls.WebParts.WebPart>Szerkesztéséhez használt funkciók és a kiszolgáló tulajdonságai lapon tartalmaz. |}   | <xref:System.Web.UI.WebControls.WebParts.CatalogZone>| <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Vezérlőket, amelyek viszont tartalmaz az <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőket, amelyek felhasználókat adhat hozzá egy lap tartalmaz. |}   | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>| Nem tartalmaz deklaratív kódkiterjesztési elemek; Ebben a zónában önálló.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> Futási időben egy különleges felhasználói felület, amely lehetővé teszi a felhasználók <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők közötti kapcsolatok kezelésére Renderelés. |}       A ToolZone alap osztály metódusokat biztosít, és jól tulajdonságok származtatott zónák.</xref:System.Web.UI.WebControls.WebParts.WebPart> Tartalmaz <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A>és <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A>módszereket, amelyek felülírják az alap módszerek a <xref:System.Web.UI.WebControls.WebParts.WebZone>osztály, és gombok és egyéb felhasználói felület attribútumai a fejléc és a zóna láblécének.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A> Emellett több tag is létezik a kezelési műveletek, amelyeket a felhasználók hajthatják végre a különböző zónák általános felhasználói felület műveletet. Tagok kapcsolatos kezelési műveletek közé tartoznak: <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A>, és <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>       A <xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A>két túlterhelt metódusok, amelyek az tartalmaz <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objektumok a <xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A>gyűjtemény.</xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A> A gyűjteményhez társított megjelenítési mód határozza meg, melyik megjelenítési módok kapcsolódó zóna egy bizonyos típusú (más szóval ez határozza meg, melyik megjelenítési módok a zóna egy látható). A megadott weblapon ToolZone zónák összes társított megjelenítési mód az Unió meghatározza, melyik megjelenítési módok (mellett a normál a tallózási mód) vagy nem támogatott az oldalon. A gyűjtemény támogatott megjelenítési mód egy lap tartalmazza a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>      > [!NOTE] > Egy adott időpontban lehet aktív egy lapon csak egy megjelenítési mód. A jelenleg aktív megjelenítési mód hivatkozik a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>       A ToolZone osztály a különböző felhasználói felületi elemek zóna attribútumokat tartalmazó stílustulajdonságok számos is tartalmaz. Néhány ToolZone stílus tulajdonságai közé tartozik <xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A>, és <xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A>.</xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>"
