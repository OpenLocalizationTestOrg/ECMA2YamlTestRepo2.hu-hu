  remarks: "A InstructionText tulajdonságot használja ahhoz, hogy a végfelhasználók számára, amikor egy adott biztosított utasítások <xref:System.Web.UI.WebControls.WebParts.ToolZone>vezérlő jelenik meg.</xref:System.Web.UI.WebControls.WebParts.ToolZone>       Ez a tulajdonság értékének érték beállítása esetén mentését automatikusan erőforrásfájl Tervező eszköz használatával. További információkért lásd: <xref:System.ComponentModel.LocalizableAttribute>és [globalizációs és honosítási](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
