zve a verem után, hogy mentés metódus hívása is törlődnek.       Hívások a <xref:System.Drawing.Graphics.BeginContainer%2A>ugyanazt a vermet, mint a Mentés metódus hívásainak metódus hely adatblokkok.</xref:System.Drawing.Graphics.BeginContainer%2A> Ahogy a <xref:System.Drawing.Graphics.Restore%2A>hívás párosítva van mentés hívja, a <xref:System.Drawing.Graphics.EndContainer%2A>metódus hívása párosított egy <xref:System.Drawing.Graphics.BeginContainer%2A>metódus hívása.</xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics.EndContainer%2A> </xref:System.Drawing.Graphics.Restore%2A>       A hívás esetén a <xref:System.Drawing.Graphics.Restore%2A>metódus, minden adatblokkok elhelyezni a veremben (Mentés módszerrel vagy a a <xref:System.Drawing.Graphics.BeginContainer%2A>metódus) után a megfelelő a Mentés metódus hívása a verem el lesznek távolítva.</xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics.Restore%2A> Hasonlóképpen, ha meghívja a <xref:System.Drawing.Graphics.EndContainer%2A>metódus, minden adatblokkok elhelyezni a veremben (a Mentés módszerrel vagy a a <xref:System.Drawing.Graphics.BeginContainer%2A>metódus) megfelelő hívása után a <xref:System.Drawing.Graphics.BeginContainer%2A>metódus el lesznek távolítva a verem.</xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics.EndContainer%2A>"
