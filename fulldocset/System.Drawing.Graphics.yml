phics>az állapotba, amelyben a <xref:System.Drawing.Graphics.BeginContainer%2A>metódus hívható meg, hogy adott <xref:System.Drawing.Drawing2D.GraphicsContainer>.</xref:System.Drawing.Drawing2D.GraphicsContainer> hibát</xref:System.Drawing.Graphics.BeginContainer%2A> időpontjában küld vissza</xref:System.Drawing.Graphics> </xref:System.Drawing.Graphics.EndContainer%2A> A blokk a verem helyezi el őket az, hogy <xref:System.Drawing.Graphics.BeginContainer%2A>metódus hívása a verem törlődik, és a veremben, amely után célszerű elhelyezni minden adatblokkok <xref:System.Drawing.Graphics.BeginContainer%2A>metódushívás is törlődnek.</xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics.BeginContainer%2A>       Hívások a <xref:System.Drawing.Graphics.Save%2A>metódus hely adatblokkok hívások, a azonos veremben a <xref:System.Drawing.Graphics.BeginContainer%2A>metódus.</xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics.Save%2A> Ahogy egy <xref:System.Drawing.Graphics.EndContainer%2A>metódus hívása párosított egy <xref:System.Drawing.Graphics.BeginContainer%2A>metódus hívása, egy <xref:System.Drawing.Graphics.Restore%2A>metódus hívása párosított egy <xref:System.Drawing.Graphics.Save%2A>metódus hívása.</xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.Restore%2A> </xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics.EndContainer%2A>       Hívás esetén a <xref:System.Drawing.Graphics.EndContainer%2A>metódus, a verem elhelyezni minden adatblokkok (által a `Save` metódust vagy a <xref:System.Drawing.Graphics.BeginContainer%2A>metódus) megfelelő hívása után a <xref:System.Drawing.Graphics.BeginContainer%2A>metódus el lesznek távolítva a verem.</xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics.EndContainer%2A> Hasonlóképpen, ha meghívja a <xref:System.Drawing.Graphics.Restore%2A>metódus, minden adatblokk