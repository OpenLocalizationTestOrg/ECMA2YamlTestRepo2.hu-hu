  summary: "Egy grafikus tároló menti az aktuális állapotával <xref href=&quot;System.Drawing.Graphics&quot;> </xref> és megnyílik, és egy új grafikus tárolót használ."
  remarks: "Használja ezt a metódust a <xref:System.Drawing.Graphics.EndContainer%2A>beágyazott képek tárolók létrehozása.</xref:System.Drawing.Graphics.EndContainer%2A> Grafikus tárolók megőrizni grafikus állapotát, például átalakítása Kivágás régió vagy Megjelenítés tulajdonságai.       A BeginContainer metódusában hívás esetén egy <xref:System.Drawing.Graphics>, egy állapotának birtokló blokk a <xref:System.Drawing.Graphics>kerül, a veremben.</xref:System.Drawing.Graphics> </xref:System.Drawing.Graphics> A BeginContainer metódus visszaadja a <xref:System.Drawing.Drawing2D.GraphicsContainer>, amely azonosítja az adott blokk.</xref:System.Drawing.Drawing2D.GraphicsContainer> Ha az azonosító objektumot adja át a <xref:System.Drawing.Graphics.EndContainer%2A>metódus, a blokk eltávolítják a veremből és visszaállítására használja a <xref:System.Drawing.Graphics>állapotára, mint a BeginContainer metódushívás időpontjában.</xref:System.Drawing.Graphics> </xref:System.Drawing.Graphics.EndContainer%2A>       Tárolók egymásba; Ez azt jelenti, hogy a BeginContainer metódus többször még az előtt előhívhat meghívja a <xref:System.Drawing.Graphics.EndContainer%2A>metódus.</xref:System.Drawing.Graphics.EndContainer%2A> Minden alkalommal, amikor a BeginContainer metódust hívja a veremben egy blokk kerül, és érkezik egy <xref:System.Drawing.Drawing2D.GraphicsContainer>az információkat kért blokkra vonatkozó.</xref:System.Drawing.Drawing2D.GraphicsContainer> Ha át azok közül az objektumok a <xref:System.Drawing.Graphics.EndContainer%2A>metódust, <xref:System.Drawing.Graphics>az állapot, az volt a BeginContainer metódus időpontjában hívja, amelyek adott vissza, hogy adott <xref:System.Drawing.Drawing2D.GraphicsContainer>.</xref:System.Drawing.Drawing2D.GraphicsContainer> küld vissza</xref:System.Drawing.Graphics> </xref:System.Drawing.Graphics.EndContainer%2A> A blokk elhelyezni, amely szerint a veremben BeginContainer metódus hívása a verem törlődik, és minden adatblokkok elhelyezni, hogy a veremben is törlődnek az adott BeginContainer metódus hívása után.       Hívások a <xref:System.Drawing.Graphics.Save%2A>ugyanazt a vermet, mint a BeginContainer metódus hívásainak metódus hely adatblokkok.</xref:System.Drawing.Graphics.Save%2A> Ahogy egy <xref:System.Drawing.Graphics.EndContainer%2A>metódus hívása párosított BeginContainer metódus hívásakor, egy <xref:System.Drawing.Graphics.Restore%2A>metódus hívása párosított egy <xref:System.Drawing.Graphics.Save%2A>metódus hívása.</xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.Restore%2A> </xref:System.Drawing.Graphics.EndContainer%2A>       A hívás esetén a <xref:System.Drawing.Graphics.EndContainer%2A>metódus, minden adatblokkok elhelyezni a veremben (által a <xref:System.Drawing.Graphics.Save%2A>metódus vagy BeginContainer módszer) után a megfelelő a BeginContainer metódus hívása a verem el lesznek távolítva.</xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.EndContainer%2A> Hasonlóképpen, ha meghívja a <xref:System.Drawing.Graphics.Restore%2A>metódus, a verem elhelyezni minden adatblokkok (által a <xref:System.Drawing.Graphics.Save%2A>metódus vagy BeginContainer módszer) megfelelő hívása után a <xref:System.Drawing.Graphics.Save%2A>metódus el lesznek távolítva a verem.</xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.Restore%2A>       A grafikus állapotot a BeginContainer módszer által létrehozott magában foglalja a megjelenítési minőségű alapértelmezett grafikus állapotát; bármely megjelenítési minőségű állapotváltozások meglévő metódus hívásakor visszaállnak az alapértelmezett értékeket."
  example:
  - "The following code example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler. The code performs the following actions:  \n  \n-   Opens a new graphics container and saves the old container.  \n  \n-   Translates the world coordinates in the container.  \n  \n-   Fills a red rectangle in the (translated coordinates of the) new container.  \n  \n-   Closes the new container and restores the saved container.  \n  \n-   Fills a green rectangle (to the untranslated coordinates) of the saved container.  \n  \n The result is a green rectangle that overlies a red rectangle of the same size.  \n  \n [!code-cpp[System.Drawing.ClassicGraphicsExamples#2](~/add/codesnippet/cpp/m-system.drawing.graphic_7_1.cpp)]\n [!code-cs[System.Drawing.ClassicGraphicsExamples#2](~/add/codesnippet/csharp/m-system.drawing.graphic_7_1.cs)]\n [!code-vb[System.Drawing.ClassicGraphicsExamples#2](~/add/codesnippet/visualbasic/m-system.drawing.graphic_7_1.vb)]"
