  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Megrajzolja a megadott lemezkép használatával az eredeti fizikai méretének egy megadott helyen."
  remarks: "Egy <xref:System.Drawing.Image>képpontmérete értéket és a vízszintes felbontás (pont / hüvelyk) értékét tárolja.</xref:System.Drawing.Image> A fizikai, kép hüvelykben mért osztva a vízszintes felbontás képpontmérete. Például a lemezkép 216 képpont szélességű és 72 pont / hüvelyk vízszintes felbontás 3 hüvelyket fizikai szélessége rendelkezik. Hasonló megjegyzés magassága és fizikai magasság érvényesek.       A DrawImageUnscaled metódus megrajzolja a képet a fizikai méretét, így a lemezkép függetlenül a felbontás (pont / hüvelyk) a megjelenítőeszköz hüvelykben kell a megfelelő méretűek. Tegyük fel, hogy a képfájl 216 képpont szélessége és 72 pont / hüvelyk vízszintes felbontás rendelkezik. Ha felhívja, hogy a kép megrajzolásához 96 dpi felbontása eszközökről DrawImageUnscaled, a megjelenített kép képpontmérete lesz-e (216/72) * 96 = 288."
  example:
  - "The following code example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler. The code performs the following actions:  \n  \n-   Creates an image from a JPEG file SampImag.jpg in the folder of the example.  \n  \n-   Creates a point at which to draw the upper-left corner of the image.  \n  \n-   Draws the entire image using its physical size.  \n  \n [!code-cpp[System.Drawing.ClassicGraphicsExamples2#64](~/add/codesnippet/cpp/e51ffdca-5554-49de-bd37-_1.cpp)]\n [!code-cs[System.Drawing.ClassicGraphicsExamples2#64](~/add/codesnippet/csharp/e51ffdca-5554-49de-bd37-_1.cs)]\n [!code-vb[System.Drawing.ClassicGraphicsExamples2#64](~/add/codesnippet/visualbasic/e51ffdca-5554-49de-bd37-_1.vb)]"
  syntax:
