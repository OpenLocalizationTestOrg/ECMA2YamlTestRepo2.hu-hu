  remarks: "Egy <xref:System.Drawing.Image>képpontmérete értéket és a vízszintes felbontás (pont / hüvelyk) értékét tárolja.</xref:System.Drawing.Image> A fizikai, kép hüvelykben mért osztva a vízszintes felbontás képpontmérete. Például egy képpontmérete 360 és 72 pont / hüvelyk vízszintes felbontás lemezkép rendelkezik 5 hüvelyket fizikai szélességét. Hasonló megjegyzés magassága és fizikai magasság érvényesek.       Ez a módszer megrajzolja a képet a fizikai méretét, így a lemezkép része lesz a megfelelő méretűek a felbontás (pont / hüvelyk) a megjelenítőeszköz függetlenül hüvelykben része. Tegyük fel, hogy egy kép részét 216 képpont szélességű és 72 pont / hüvelyk vízszintes felbontás rendelkezik. A lemezkép része megrajzolásához 96 dpi felbontása eszközökről metódust hívja, ha a megjelenített képen részében képpontmérete lesz-e (216/72) * 96 = 288."
