- uid: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  id: MulticastInterfaceId
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: MulticastInterfaceId
  nameWithType: UdpTransportSettings.MulticastInterfaceId
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Lekérdezi vagy beállítja egy érték, amely egyedileg azonosítja a hálózati adapter esetén használt csoportos küldésű üzenetek küldése és fogadása."
  remarks: "Futásidőben, az átvitel ezt az értéket használja majd beállítására használatos kapcsolatindexét megkeresheti a `IP_MULTICAST_IF` és `IPV6_MULTICAST_IF` szoftvercsatorna-beállítások. Az azonos kapcsolatindexét akkor használatos, ha a csoportos küldési csoporthoz való csatlakozásra. Az alapértelmezett érték `null`."
  syntax:
    content: public string MulticastInterfaceId { get; set; }
    return:
      type: System.String
      description: "A hálózati adapter azonosítója."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  id: SocketReceiveBufferSize
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: SocketReceiveBufferSize
  nameWithType: UdpTransportSettings.SocketReceiveBufferSize
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Lekérdezi vagy beállítja a fogadási pufferek méretét a mögöttes WinSock-szoftvercsatorna."
  remarks: "A felhasználó fogadó csatorna segítségével ezt az értéket a Binding adatainak fogadásakor a rendszer viselkedését szabályozza. Például adott alkalmazás fér hozzá a bejövő [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] üzenetekben a maximális küszöbértéket, a nagyobb érték használata révén a WinSock pufferben miközben a rendszer az alkalmazás dolgozza fel őket a verem üzeneteket. Ugyanez a helyzet alacsonyabb érték használata megszakad üzenetek eredményezne. Ez a tulajdonság mutatja meg az alapul szolgáló WinSock `SO_RCVBUF` szoftvercsatorna-beállítás. Ez a tulajdonság értéke legalább <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>.</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> méretűnek kell lennie Beállítás értéke kisebb, mint a <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>futásidejű kivételt eredményezi.</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> Az alapértelmezett érték 65536."
  syntax:
    content: public int SocketReceiveBufferSize { get; set; }
    return:
      type: System.Int32
      description: "A fogadási pufferek méretét."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive
