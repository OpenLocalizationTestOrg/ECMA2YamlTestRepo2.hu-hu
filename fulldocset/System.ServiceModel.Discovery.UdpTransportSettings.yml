  summary: "Lekérdezi vagy beállítja egy érték, amely a csoportos küldésű csomagok áthaladó hálózati szegmens ugrások számát adja meg."
  remarks: "Ez a tulajdonság mutatja meg a társított funkciót a `IP_MULTICAST_TTL` és `IP_TTL` szoftvercsatorna-beállítások. Az alapértelmezett érték az 1."
  syntax:
    content: public int TimeToLive { get; set; }
    return:
      type: System.Int32
      description: "Az hálózati szegmensek ugrások száma."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive*
  exceptions: []
  platform:
  - net462
