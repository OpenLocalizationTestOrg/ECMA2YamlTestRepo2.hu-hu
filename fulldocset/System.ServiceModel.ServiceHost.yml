  name: ServiceHost
  nameWithType: ServiceHost
  fullName: System.ServiceModel.ServiceHost
  type: Class
  summary: "A gazdagép biztosít szolgáltatások."
  remarks: "A gazdagép által használt megvalósítja a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] programozási modell szolgáltatásmodellt.       A ServiceHost osztály használatával konfigurálása, és tegye elérhetővé a szolgáltatás használatra ügyfélalkalmazások, amikor nem használ az Internet Information Services (IIS) vagy a Windows folyamataktivációs szolgáltatás (WAS) – ezek általában a szolgáltatás. Az IIS és a WAS kommunikálni a ServiceHost objektumhoz, az Ön nevében.       Teszi közzé a hívók, használja a szolgáltatás [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] igényel teljes szolgáltatásleírás (által képviselt a <xref:System.ServiceModel.Description.ServiceDescription>osztály).</xref:System.ServiceModel.Description.ServiceDescription> A ServiceHost osztály létrehoz egy <xref:System.ServiceModel.Description.ServiceDescription>a szolgáltatás és konfigurációs információk a leírással segítségével hozza létre és <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>objektumok a leírásban végpontok.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Description.ServiceDescription>       A ServiceHost objektum segítségével betölteni egy szolgáltatást, végpontok konfigurálása, biztonsági beállításainak alkalmazása, és indítsa el a bejövő kérések kezelésére figyelői."
  example:
