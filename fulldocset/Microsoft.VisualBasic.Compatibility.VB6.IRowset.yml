  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Üzenettörzstáblában ad hozzá egy meglévő sor leíró."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void AddRefRows (int cRows, int[] hRows, out int[] refCounts, out int[] rowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: "A hivatkozások száma növelhető használandó sorok számát."
    - id: hRows
      type: System.Int32[]
      description: "A tömb sorleírók, amelyek esetében szeretne a hivatkozások száma növelhető. A sorkezelő hivatkozás száma értéke eggyel minden alkalommal, amikor azok megjelennek a tömb."
    - id: refCounts
      type: System.Int32[]
      description: "A tömb `cRows` elemek, amelyben az egyes sorleíró új hivatkozás számának kinyeréséhez. A fogyasztó memóriáját is lefoglalja a tömbhöz. Ha `refCounts` null mutató, nem érintett visszaadott hivatkozás."
    - id: rowStatus
      type: System.Int32[]
      description: "A tömb `cRows` használandó megadott minden egyes sorára állapotát jelző értéket ad vissza elemeket `hRows`."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.AddRefRows*
