  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Feloldja a sorokat."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public int ReleaseRows (int cRows, int[] hRows, IntPtr rowOptions, IntPtr rowRefCounts, IntPtr rgRowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: "A kibocsátási sorok száma."
    - id: hRows
      type: System.Int32[]
      description: "Kezeli a sorok kiadandó tömbjét. Nem kell a sorleírók fürtöt hoznak létre logikai; Ezeket a különböző időpontokban kapott is, és nem kell összefüggőnek alapul szolgáló soraihoz. Minden alkalommal, amikor azok megjelennek a tömb sorleírók által egy hivatkozások száma csökken."
    - id: rowOptions
      type: System.IntPtr
      description: "A tömb `cRows` további beállításokat kell jelző bitmasks tartalmazó elemek megadott, amikor megjelenik egy sort."
    - id: rowRefCounts
      type: System.IntPtr
      description: "A tömb `cRows` elemek, amelyben az egyes sorok új hivatkozás számának kinyeréséhez."
    - id: rgRowStatus
      type: System.IntPtr
      description: "A tömb `cRows` használandó megadott minden egyes sorára állapotát jelző értéket ad vissza elemeket `hRows`."
    return:
      type: System.Int32
      description: "Egy <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> képviselő eredménye."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows*
  exceptions: []
  platform:
  - net462
