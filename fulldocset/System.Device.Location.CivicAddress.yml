  name: CivicAddress
  nameWithType: CivicAddress
  fullName: System.Device.Location.CivicAddress
  type: Class
  summary: "Egy polgári címet jelöli. Egy polgári címet például utca, házszám, irányítószámot, az állam/megye és ország vagy régió mezők szerepelhetnek."
  remarks: "Egy hely polgári cím lehet lekérni egy <xref:System.Device.Location.GeoCoordinate>olyan osztály, amely megvalósítja <xref:System.Device.Location.ICivicAddressResolver>.</xref:System.Device.Location.ICivicAddressResolver> használatával</xref:System.Device.Location.GeoCoordinate>       A <xref:System.Device.Location.CivicAddressResolver>osztály biztosít egy alapértelmezett implementációja, amely a megfelelő polgári címet adja vissza egy <xref:System.Device.Location.GeoCoordinate>, ha a forrásokról biztosít mindkét koordinálja, adatok, valamint a polgári címadatokat.</xref:System.Device.Location.GeoCoordinate> </xref:System.Device.Location.CivicAddressResolver>       <xref:System.Device.Location.CivicAddressResolver.ResolveAddress%2A>a jelenlegi helyhez egy CivicAddress adja vissza.</xref:System.Device.Location.CivicAddressResolver.ResolveAddress%2A>  Ha a hely forrás nem lehet feloldani az elfoglalt polgári címre, <xref:System.Device.Location.CivicAddress.Unknown>adja vissza.</xref:System.Device.Location.CivicAddress.Unknown>"
  example:
  - "The following example shows how to resolve a CivicAddress from a <xref:System.Device.Location.GeoCoordinate> location synchronously.  \n  \n [!code-cs[System.Device.Location.ResolveCivicAddressSync#1](~/add/codesnippet/csharp/resolveaddresssync/resolvecivicaddresssync.cs#1)]\n [!code-vb[System.Device.Location.ResolveCivicAddressSync#1](~/add/codesnippet/visualbasic/resolvecivicaddresssync/resolvecivicaddresssync.vb#1)]  \n  \n The following example shows how to resolve a CivicAddress from a <xref:System.Device.Location.GeoCoordinate> location asynchronously.  \n  \n [!code-cs[System.Device.Location.ResolveCivicAddressAsync#1](~/add/codesnippet/csharp/resolveaddressasync/resolvecivicaddressasync.cs#1)]\n [!code-vb[System.Device.Location.ResolveCivicAddressAsync#1](~/add/codesnippet/visualbasic/resolvecivicaddressasync/resolvecivicaddressasync.vb#1)]"
  syntax:
