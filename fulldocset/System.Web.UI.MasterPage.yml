  fullName: System.Web.UI.MasterPage
  type: Class
  summary: "Egy sablon és a lapok, amelyek álló csak egyesítésének tárolója <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> vezérlők és a megfelelő gyermekvezérlőket."
  remarks: "A mesterlap funkciókkal, mint a sablon tároló és az ASP.NET webes alkalmazás tartalom oldalán egyesítésének lapját. Fő lapok kényelmesen felépítéséről és tartalmáról megosztani tartalom lapok készlete adja meg. Tartalom helye segítségével határozza meg a tartalom a tartalom lecseréli a mesterlap szakaszait.       Mesterlapra és a hozzá kapcsolódó használatakor hozzá van-e a szükséges XHTML dokumentum címkéket (például `html`, `head`, és `body`) csak a fő lapján, és már nem a más .aspx-fájlok létrehozása (ASP.NET-lapok) önálló weblapokat. A tartalom lapok határozzák meg, hogy a tartalom beszúrása a helyőrzőket a mesterlapon.       Amikor egy HTTP-kérelem futási időben történik egy lap, a mesterlap és a tartalom lapok van egyesítve osztály azonos nevű tartalom oldalak. A létrejövő lefordítva, egyesített származik- <xref:System.Web.UI.Page>osztályhoz.</xref:System.Web.UI.Page>       A mesterlap közvetlen markup és a vezérlőket, valamint a tároló vezérlőket tartalmazhat. A mesterlap kívül lévő minden elemének egy <xref:System.Web.UI.WebControls.ContentPlaceHolder>vezérlő megjelenítése a mesterlap és a tartalom lapok egyesítése eredményeképpen minden oldalon.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       Minden lap, amely kapcsolódik a mesterlap kell hivatkozniuk a fő lapján egy `MasterPageFile` az irányelv attribútum. Tartalom lap csak tartalmazhat egy `@ Page` irányelv és egy vagy több <xref:System.Web.UI.WebControls.Content>vezérlők.</xref:System.Web.UI.WebControls.Content> A szöveg, a jelölés és a kiszolgáló Lapvezérlők mindegyikét kell elhelyeznie <xref:System.Web.UI.WebControls.Content>vezérlők.</xref:System.Web.UI.WebControls.Content> Azonosította a <xref:System.Web.UI.WebControls.ContentPlaceHolder>a fő helyvezérlő lapon, hogy egy <xref:System.Web.UI.WebControls.Content>vezérlő társított úgy, hogy a <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>tulajdonsága a <xref:System.Web.UI.WebControls.Content>vezérlő.</xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> </xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.WebControls.ContentPlaceHolder>       At futási időt, a dinamikus tartalmat az egyes <xref:System.Web.UI.WebControls.Content>-vezérlés a kért lap a kapcsolódó pontos helyét a fő lapján egyesített <xref:System.Web.UI.WebControls.ContentPlaceHolder>vezérlő.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.WebControls.Content> Jelöléseket és mesterlapon vezérlők nem érinti. Az eseménykezelők mindkét a fő osztályban és a tartalom lapon lehet megadni. További információkért lásd: [ASP.NET Master és a tartalom lapon események](~/add/includes/ajax-current-ext-md.md).       A MasterPage osztály társítva, amely .master kiterjesztéssel rendelkeznek. Ezeket a fájlokat a rendszer MasterPage elem objektumként futási időben fordít és gyorsítótárba kerüljenek-e a kiszolgáló memóriában.       A mesterlap számára elérhetővé válik az <xref:System.Web.UI.Page.Master%2A>Alap <xref:System.Web.UI.Page>osztály</xref:System.Web.UI.Page> tulajdonsága</xref:System.Web.UI.Page.Master%2A> keresztül a tartalom lap A <xref:System.Web.UI.Page.Master%2A>tulajdonság a mesterlap példányát adja vissza; azonban utóbbi felépítése az alap MasterPage osztály</xref:System.Web.UI.Page.Master%2A> Hozzáférés-vezérlést, tulajdonságok és függvényeket a fő lapján a <xref:System.Web.UI.Page.Master%2A>tulajdonság is konvertálható egy MasterPage elem objektum.</xref:System.Web.UI.Page.Master%2A> A mesterweblap az osztály neve meg van adva, használja a `ClassName` az irányelv attribútum.      > [!NOTE] >.Master kiterjesztésű fájlokat nem szolgálható ki a böngészőben.       Az irányelvek, amelyek érvényesek a mesterlapra ugyanazok, mint a rendelkezésre álló egy <xref:System.Web.UI.UserControl>objektum.</xref:System.Web.UI.UserControl> They can include the following attributes:      -   `AutoEventWireup`      -   `ClassName`      -   `CodeFile`      -   `CompilerMode`      -   `CompilerOptions`      -   `Debug`      -   `Description`      -   `EnableTheming`      -   `EnableViewState`      -   `Explicit`      -   `Inherits`      -   `Language`      -   `LinePragmas`      -   `MasterPageFile`      -   `Src`      -   `Strict`      -   `WarningLevel`       Master page directives do not override the directives on individual content pages.       Fő lapok leggyakrabban deklaratív módon jönnek létre. Ha a létrehozandó mesterlapra programozott módon, közvetlenül a alaposztályból származik MasterPage osztály esetén. A MasterPage osztály kiterjesztése esetén mellett a felhasználói felület (UI), az osztályok a forrásfájl definiálásra társított vizuális megjelenítésére a .master fájlt kell létrehozni.      > [!NOTE] > Mesterlapra először hozzon létre egy saját osztály létrehozásakor meg kell adni az oldal által használt osztályok szükséges összes névtérhez.       További információ a fő lapok: [ASP.NET mesterlapok esetében](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "This section contains four code examples:  \n  \n-   The first code example demonstrates how to create a master page declaratively.  \n  \n-   The second code example represents the content page that is associated with the master page that was created in the first code example.  \n  \n-   The third code example demonstrates how to add a property to a master page.  \n  \n-   The fourth code example demonstrates how to use a content page to access a public property on the master page.  \n  \n The following example demonstrates how to create a master page declaratively and to add some content to it using a content page. The first Web page is the .master page named `MasterPageSample_1.master`.  \n  \n```c#  \n<%@ Master Language=\"C#\" %>  \n<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.1//EN\" \"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd\">  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\" />  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n```vb#  \n<%@ Master Language=\"VB\" %>  \n<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.1//EN\" \"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd\">  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\" />  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n The following example represents the content page that is associated with `MasterPageSample_1.master`. It contains a <xref:System.Web.UI.WebControls.Content> control and identifies the <xref:System.Web.UI.WebControls.ContentPlaceHolder> control that the content is associated with by using the <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> property.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n The following example demonstrates how to add a property to a master page. The `ClassName` attribute is used to name the master page.  \n  \n```c#  \n<%@ Master Language=\"C#\" ClassName=\"MasterExample\" %>  \n  \n<script runat=\"server\">  \n        public string SiteName  \n        {  \n            get { return \"My Site Name\"; }  \n        }  \n</script>  \n  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\">  \n        </asp:contentplaceholder>  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n```vb#  \n<%@ Master Language=\"VB\" ClassName=\"MasterExample\" %>  \n  \n<script runat=\"server\">  \n  Public ReadOnly Property SiteName() As String  \n    Get  \n      Return \"My Site Name\"  \n    End Get  \n  End Property  \n  \n</script>  \n  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\">  \n        </asp:contentplaceholder>  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n The following example shows how to use a content page to access the public property `SiteName` on the master page in the preceding code example.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPage.master\" Title=\"MasterPage Example\" %>  \n  \n<script runat=\"server\">  \n  protected void Page_Load(object sender, EventArgs e)  \n  {  \n    MasterExample m = (MasterExample)Page.Master;  \n    mylabel.Text = m.SiteName;  \n  }  \n</script>  \n  \n<asp:Content ID=\"Content1\" ContentPlaceHolderID=\"ContentPlaceHolder1\" runat=\"Server\">  \n    Hello, Master Pages!  \n    <asp:Label runat=\"server\" Text=\"Label\" ID=\"mylabel\"></asp:Label>  \n</asp:Content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPage.master\" Title=\"MasterPage Example\" %>  \n  \n<script runat=\"server\">  \n  \n  Protected Sub Page_Load(ByVal sender As Object, ByVal e As System.EventArgs)  \n    Dim m As MasterExample = CType(Page.Master, MasterPage)  \n    mylabel.Text = m.SiteName  \n  End Sub  \n</script>  \n  \n<asp:Content ID=\"Content1\" ContentPlaceHolderID=\"ContentPlaceHolder1\" runat=\"Server\">  \n    Hello, Master Pages!  \n    <asp:Label runat=\"server\" Text=\"Label\" ID=\"mylabel\"></asp:Label>  \n</asp:Content>  \n```"
