  name: AudienceUriMode
  nameWithType: AudienceUriMode
  fullName: System.IdentityModel.Selectors.AudienceUriMode
  type: Enum
  summary: "Megadja, hogy a <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> biztonsági jogkivonat <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> legyenek."
  remarks: "Egy összevont alkalmazás, amelyik a biztonságijogkivonat-szolgáltatás (STS) által kiállított a AudienceUriMode tulajdonsággal <xref:System.IdentityModel.Tokens.SamlSecurityToken>biztonsági jogkivonatokat.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Az STS a biztonsági jogkivonatot állít ki, ha az egyiket határozhatja meg az URI a webes szolgáltatás, amelynek a biztonsági jogkivonat olyan hozzáadásával egy <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>a biztonsági jogkivonathoz.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Amely lehetővé teszi a <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>a címzett webszolgáltatás ellenőrzése, hogy a kiadott biztonsági jogkivonat készült, a webszolgáltatás megadásával, hogy ez az ellenőrzés történjen-e a következő tevékenységek végrehajtásával: – állítsa be a <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>tulajdonságot mindig vagy BearerKeyOnly.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Adjon meg az érvényes URI-azonosítók, az URI-kkal való hozzáadásával a <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>gyűjtemény.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>       Ha szükséges, bírálja felül a <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>metódus adhatja meg az érvényesítési algoritmust az engedélyezett URI-azonosítóhoz.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public enum AudienceUriMode
