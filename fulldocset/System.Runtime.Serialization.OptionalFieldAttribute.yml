  name: OptionalFieldAttribute
  nameWithType: OptionalFieldAttribute
  fullName: System.Runtime.Serialization.OptionalFieldAttribute
  type: Class
  summary: "Meghatározza, hogy egy mező is hiányzik a szerializálási adatfolyam úgy, hogy a <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref> és a <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref> nem kivételt jelez."
  remarks: "Ez az attribútum segítségével adhat meg, hogy az újonnan szerializálható típusú mező (egy típust, amelyre a <xref:System.SerializableAttribute>alkalmazott) figyelmen kívül hagyja a <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>vagy a <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> </xref:System.SerializableAttribute> Ez lehetővé teszi, hogy a verzió-hibatűrő szerializálási adatok rendezi sorba alkalmazás régebbi verzióinak készült típusú. Például az is, amely nem tartalmazza az új mezők verzió adatfolyam észlel, ha nincs kivétel történt, és a meglévő adatok a régebbi típusú normál dolgoz fel."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OptionalFieldAttribute : Attribute
