  summary: "Játszik egy médiafájlt. Ha az adathordozó videofájl, a VideoDrawing megrajzolja a megadott téglalap számára."
  remarks: "Bár ez az osztály egy példányát deklarálhatja [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], nem tölthető be, és adathordozója lejátszása nélkül kóddal, a függőség miatt a a <xref:System.Windows.Media.MediaPlayer>osztály és különösen a <xref:System.Windows.Media.MediaPlayer.Open%2A>és <xref:System.Windows.Media.MediaPlayer.Play%2A>módszerek.</xref:System.Windows.Media.MediaPlayer.Play%2A> </xref:System.Windows.Media.MediaPlayer.Open%2A> </xref:System.Windows.Media.MediaPlayer> Tartalom lejátszása a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] csak, használja a <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement>       Annak ellenére, hogy a név egy VideoDrawing hang lejátszásához használható.       **Teljesítmény Megjegyzés:** egy VideoDrawing biztosít kevesebb funkciót, majd egy <xref:System.Windows.Controls.MediaElement>: VideoDrawing nem támogatja a elrendezését, a bemeneti vagy a fókusz.</xref:System.Windows.Controls.MediaElement> Azonban nem támogatja ezeket a funkciókat, mert VideoDrawing előnyökkel teljesítmény ideális leíró hátterek, klip argentin, és az alacsony szintű rajz minősítené <xref:System.Windows.Media.Visual>objektumok.</xref:System.Windows.Media.Visual> Lásd: [rajz objektumok áttekintése](~/add/includes/ajax-current-ext-md.md) további információt.       Egy VideoDrawing egyfajta <xref:System.Windows.Freezable>objektumra, és ezért lehet rögzítve teljesítmény javítása érdekében.</xref:System.Windows.Freezable> További információ <xref:System.Windows.Freezable>szolgáltatások, például zárolása és a klónozás, tekintse meg a [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
