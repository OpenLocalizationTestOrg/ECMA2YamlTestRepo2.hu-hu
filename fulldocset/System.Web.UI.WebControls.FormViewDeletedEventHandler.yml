  nameWithType: FormViewDeletedEventHandler
  fullName: System.Web.UI.WebControls.FormViewDeletedEventHandler
  type: Delegate
  summary: "A mód, amely kezeli a <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleted&quot;> </xref> az esemény egy <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.FormView>vált ki szabályozhatja a <xref:System.Web.UI.WebControls.FormView.ItemDeleted>eseményt, amikor a Törlés gomb (gombot a `CommandName` tulajdonság beállítása &quot;Törlés&quot;) a vezérlőben kattint, de később a <xref:System.Web.UI.WebControls.FormView>vezérlő törli a rekordokat.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView> Ez lehetővé teszi, hogy egy egyéni rutin, például egy törlési művelet eredményeinek ellenőrzése, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       Egy FormViewDeletedEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewDeletedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemDeleted> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewDeletedEventHandler2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_110_1.aspx)]\n [!code-vb[FormViewDeletedEventHandler2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_110_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewDeletedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemDeleted> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewDeletedEventHandlerDeclarative2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_110_2.aspx)]\n [!code-vb[FormViewDeletedEventHandlerDeclarative2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_110_2.aspx)]"
