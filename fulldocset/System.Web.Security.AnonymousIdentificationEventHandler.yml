  summary: "A mód, amely kezeli a **AnonymousIdentification_Creating** az esemény egy <xref href=&quot;System.Web.Security.AnonymousIdentificationModule&quot;> </xref>."
  remarks: "A AnonymousIdentificationEventHandler delegált van definiálva a következő <xref:System.Web.Security.AnonymousIdentificationModule.Creating> <xref:System.Web.Security.AnonymousIdentificationModule>osztály</xref:System.Web.Security.AnonymousIdentificationModule> az esemény</xref:System.Web.Security.AnonymousIdentificationModule.Creating> Érheti el a <xref:System.Web.Security.AnonymousIdentificationModule.Creating>az esemény a <xref:System.Web.Security.AnonymousIdentificationModule>nevű eljárást megadásával osztály **AnonymousIdentification_Creating** az ASP.NET-alkalmazás a Global.asax fájlban.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> A <xref:System.Web.Security.AnonymousIdentificationModule.Creating>esemény során jelenik meg a <xref:System.Web.HttpApplication.PostAuthenticateRequest>esemény.</xref:System.Web.HttpApplication.PostAuthenticateRequest> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       A <xref:System.Web.Security.AnonymousIdentificationModule>hoz létre egy <xref:System.Web.Security.AnonymousIdentificationEventArgs>az aktuális objektum <xref:System.Web.HttpContext>, és továbbadja azt a **AnonymousIdentification_Creating** esemény.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationModule>       Használhatja a <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>tulajdonsága a <xref:System.Web.Security.AnonymousIdentificationEventArgs>átadott objektum a **AnonymousIdentification_Creating** értékre való beállítására a névtelen azonosító egy egyéni esemény.</xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> Ha nem ad meg értéket a <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>tulajdonság során a **AnonymousIdentification_Creating** esemény, a <xref:System.Guid>szolgál.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       A **AnonymousIdentification_Creating** esemény csak akkor jelenik meg, ha névtelen azonosítás <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>úgy, hogy a konfigurációs elem `true`.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
  example:
