  remarks: "A <xref:System.Web.UI.WebControls.FormView>szabályozása vált ki a <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>eseményt, amikor egy személyhívó gombra (gombot a `CommandName` tulajdonság beállítása &quot;Page&quot;) a vezérlőben kattint, de előtte a <xref:System.Web.UI.WebControls.FormView>vezérlő kezeli a lapozási műveletre.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView> Ez lehetővé teszi, hogy egy egyéni rutin, például a lapozás művelet megszakítása, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.      > [!NOTE] > Lapozógombokra általában személyhívó sorában található egy <xref:System.Web.UI.WebControls.FormView>vezérlő.</xref:System.Web.UI.WebControls.FormView>       Egy FormViewPageEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
