  fullName: System.Windows.Automation.Peers.DocumentAutomationPeer
  type: Class
  summary: "Elérhetővé teszi <xref href=&quot;System.Windows.Automation.ControlType.Document&quot;> </xref> típusok szabályozása [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]."
  remarks: "A DocumentAutomationPeer dokumentumok jelöli, és támogatja a <xref:System.Windows.Automation.TextPattern>.</xref:System.Windows.Automation.TextPattern>  Objektumok, például egy <xref:System.Windows.Documents.FixedDocument>vagy <xref:System.Windows.Documents.FlowDocument>tartalmazhat beágyazott objektumok, például képek és hiperhivatkozások vegyes használatát.</xref:System.Windows.Documents.FlowDocument> </xref:System.Windows.Documents.FixedDocument>  Kezdetben, amikor megkísérli lekérni a gyermek a dokumentum elemek <xref:System.Windows.Automation.Peers.DocumentAutomationPeer.GetChildrenCore%2A?displayProperty=fullName>nem ad vissza a beágyazott objektumokat.</xref:System.Windows.Automation.Peers.DocumentAutomationPeer.GetChildrenCore%2A?displayProperty=fullName>  Ahhoz, hogy a beágyazott elemek, szerezzen be egy <xref:System.Windows.Automation.Text.TextPatternRange>a <xref:System.Windows.Automation.TextPattern>, és hívja meg <xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A?displayProperty=fullName>.</xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A?displayProperty=fullName> </xref:System.Windows.Automation.TextPattern> </xref:System.Windows.Automation.Text.TextPatternRange>  Miután <xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A?displayProperty=fullName>nevezik, az adott <xref:System.Windows.Automation.Text.TextPatternRange> <xref:System.Windows.Automation.Peers.DocumentAutomationPeer.GetChildrenCore%2A?displayProperty=fullName>.</xref:System.Windows.Automation.Peers.DocumentAutomationPeer.GetChildrenCore%2A?displayProperty=fullName> által visszaadott</xref:System.Windows.Automation.Text.TextPatternRange> elemeket</xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A?displayProperty=fullName>      > [!NOTE] > Csak ha tudja, hogy a dokumentum van egy <xref:System.Windows.Documents.FlowDocument>, nem hívja a <xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A>a a <xref:System.Windows.Automation.TextPattern.DocumentRange%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Automation.TextPattern.DocumentRange%2A?displayProperty=fullName> </xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A> </xref:System.Windows.Documents.FlowDocument> A dokumentum be van töltve, egy hálózati helyről, ha hívása <xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A>a teljes dokumentum van erőforrás intenzív.</xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A>  Ehelyett használja a módszerek <xref:System.Windows.Automation.TextPattern>, amely adja vissza egy <xref:System.Windows.Automation.Text.TextPatternRange>, amely jelzi, hogy a dokumentum egy részét.</xref:System.Windows.Automation.Text.TextPatternRange> </xref:System.Windows.Automation.TextPattern>"
  syntax:
    content: 'public class DocumentAutomationPeer : System.Windows.Automation.Peers.ContentTextAutomationPeer'
