  name: ControlType
  nameWithType: ControlType
  fullName: System.Windows.Automation.ControlType
  type: Class
  summary: "Azt a kiszolgálótípust azonosító egy [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] vezérlő."
  remarks: "<xref:System.Windows.Automation.AutomationIdentifier>A típus egy <xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement> által képviselt vezérlő azonosítására szolgál, és</xref:System.Windows.Automation.AutomationIdentifier> örököl ControlType A vezérlőtípust a fejlesztő Felhasználófelület-automatizálási szolgáltató határozza meg.       Ez az osztály a statikus mezők, amelyek ControlType objektumok, a szabványos vezérlőket azonosító maguk is tartalmaz. Szerepel továbbá egy <xref:System.Windows.Automation.ControlType.Custom>típusú vezérlők nem megfelelő a megadott típusú.</xref:System.Windows.Automation.ControlType.Custom>       A csak eset, ha egy vezérlő vezérlőtípus futási időben változhat, ahol a vezérlő támogatja <xref:System.Windows.Automation.MultipleViewPattern>.</xref:System.Windows.Automation.MultipleViewPattern> Példa: a [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] listanézetében láthat, amely lehet egy <xref:System.Windows.Automation.ControlType.DataGrid>vagy <xref:System.Windows.Automation.ControlType.List>az aktuális nézet attól függően, hogy.</xref:System.Windows.Automation.ControlType.List> </xref:System.Windows.Automation.ControlType.DataGrid>       Ellenőrzési típusok nem rendelkeznek egy-az-egyhez alkalmasként vezérlő mintázatokkal. A vezérlő csak egy típusúak lehetnek, de előfordulhat, hogy támogatja több minták vagy nem minták, attól függően, hogy az adott funkciót.       Részletes információ a különböző típusú vezérlő című [Automation vezérlő üzenettípusok](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class ControlType : System.Windows.Automation.AutomationIdentifier'
