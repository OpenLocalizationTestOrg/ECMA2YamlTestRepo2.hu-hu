- uid: System.Windows.Automation.ControlType.Custom
  id: Custom
  parent: System.Windows.Automation.ControlType
  langs:
  - csharp
  name: Custom
  nameWithType: ControlType.Custom
  fullName: System.Windows.Automation.ControlType.Custom
  type: Field
  assemblies:
  - UIAutomationTypes
  namespace: System.Windows.Automation
  summary: "Tartozó vezérlőelem nem a megadott vezérlő típusú azonosítja."
  remarks: "Az egyéni vezérlőtípus meg azt jelzi, amely nincs meghatározva az előre definiált ellenőrzési típusok egyikét vezérlő (például <xref:System.Windows.Automation.ControlType>vagy <xref:System.Windows.Automation.ControlType>).</xref:System.Windows.Automation.ControlType> </xref:System.Windows.Automation.ControlType>       Vezérlők fejlesztői hozzáférésének szabályozására, győződjön meg arról, hogy a vezérlő nem nyújtanak ugyanezeket a funkciókat, mint a megadott vezérlő típusú egyéni Vezérlőtípus kijelölése előtt ellenőrizze az egyéb ellenőrzési típusok.       Egyéni vezérlőtípus megvalósításához a szolgáltató kiegészítő munkát igényel [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]. Emellett Felhasználófelület-automatizálási ügyfél termékek nem tudnak majd várhatóan a vezérlő struktúra, billentyűzet interakció és a vezérlő vezérlőtípus alapján lehetséges vezérlő minták."
  syntax:
    content: public static readonly System.Windows.Automation.ControlType Custom;
    return:
      type: System.Windows.Automation.ControlType
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
