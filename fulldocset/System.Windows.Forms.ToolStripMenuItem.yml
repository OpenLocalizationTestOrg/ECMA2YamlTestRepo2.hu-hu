  name: ToolStripMenuItem
  nameWithType: ToolStripMenuItem
  fullName: System.Windows.Forms.ToolStripMenuItem
  type: Class
  summary: "Egy választható beállítás jelöli egy <xref href=&quot;System.Windows.Forms.MenuStrip&quot;> </xref> vagy <xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;> </xref>. Bár a ToolStripMenuItem elem váltja fel, és a funkciókat ad hozzá a <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> korábbi verziókban irányítását <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> megmarad az előző verziókkal való kompatibilitás és a jövőbeli használatra, ha úgy dönt."
  remarks: "ToolStripMenuItem elem van egy <xref:System.Windows.Forms.ToolStripDropDownItem>, amely együttműködik <xref:System.Windows.Forms.ToolStripDropDownMenu>és <xref:System.Windows.Forms.ContextMenuStrip>menük különleges kiemelve, elrendezést, és az oszlop elrendezésének kezelésére.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ToolStripDropDownItem>       Ahhoz, hogy a ToolStripMenuItem elem megjeleníteni hozzá kell adnia azt a <xref:System.Windows.Forms.MenuStrip>vagy <xref:System.Windows.Forms.ContextMenuStrip>.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.MenuStrip>       A ToolStripMenuItem elem osztály tulajdonságait, amelyek lehetővé teszik megjelenését és működését menüelem konfigurálása biztosít. A menüpontok jelölve megjelenítéséhez használja a <xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>tulajdonság.</xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A> Ez a szolgáltatás segítségével azonosíthatók a menüpontok kiválasztott menü egymást kölcsönösen kizáró elemek listáját. Például, ha a szöveg színének beállításához menüelemek egy sor olyan <xref:System.Windows.Forms.TextBox>kontrolljához használja a <xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>azonosításához, amelyek színe kijelölt tulajdonság.</xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A> </xref:System.Windows.Forms.TextBox> Használja a <xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A>tulajdonság határozza meg, amely is lehet kattintanak, jelölje be a menüpont kombinációjával.</xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A>"
  example:
  - "The following code example adds a <xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeyDisplayString%2A> to the specified menu items of a <xref:System.Windows.Forms.ContextMenuStrip>. This code example is part of a larger example available in the <xref:System.Windows.Forms.ToolStripManager> class overview.  \n  \n [!code-vb[System.Windows.Forms.ContextMenuStripMerge#2](~/add/codesnippet/visualbasic/t-system.windows.forms.t_10_1.vb)]\n [!code-cs[System.Windows.Forms.ContextMenuStripMerge#2](~/add/codesnippet/csharp/t-system.windows.forms.t_10_1.cs)]"
