  remarks: "Ez az enumerálás által használt tagok például <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>, <xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName>, és <xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName>.</xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>       A felugró stílusú gombra, ha ez az enumerálás határozza meg néhány viselkedését, valamint a Megjelenés. A helyi menü Stílus vezérlő kezdetben a simán mindaddig, amíg az egér mutatója áthalad azt. Amikor az egérmutató elhalad a helyi menü vezérlő fölött, jelenik meg a normál stílus vezérlő mindaddig, amíg az egérmutatónak ki azt újra.       Ha a rendszer stílusú, a vezérlő megjelenését, a felhasználó operációs rendszer által meghatározott, és figyelmen kívül hagyja az alábbi tulajdonságértékeit: <xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName>, `ImageAlign`, `Image`, `ImageIndex`, `ImageList`, és `TextAlign`.</xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName> Emellett a <xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName>tulajdonságot figyelmen kívül gomb vezérlők.</xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName> Támogatott, ha a felhasználók megváltoztathatják a vezérlő megjelenését a megjelenítési beállítások az operációs rendszer beállításával.      > [!NOTE] > Amikor a <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>tulajdonsága a <xref:System.Windows.Forms.RadioButton>és <xref:System.Windows.Forms.CheckBox>osztályok rendszer értékre van állítva, operációs rendszer a felhasználó a vezérlő állítják és ellenőrzés igazítása alapul a `CheckAlign` és <xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName>tulajdonságértékek.</xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox> </xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> A `CheckAlign` tulajdonság értéke nem módosult, de a vezérlő megjelenését érintheti. A jelölőnégyzet jelölését vízszintes igazítását vagy jobb vagy bal oldala a vezérlő (center vagy balra igazítása változatlan balra igazított, jobb marad jelenik meg), és megegyezik a leíró szöveg függőleges igazítását. Például, ha van egy <xref:System.Windows.Forms.CheckBox>ellenőrizni egy `CheckAlign` tulajdonság értékének <xref:System.Drawing.ContentAlignment?displayProperty=fullName>és egy <xref:System.Windows.Forms.ButtonBase.TextAlign%2A>tulajdonság értékének <xref:System.Drawing.ContentAlignment?displayProperty=fullName>, és a <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>tulajdonság értéke rendszer, a jelölőnégyzet igazítás fog megjelenni <xref:System.Drawing.ContentAlignment?displayProperty=fullName>során változatlan marad a szöveg igazítását.</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.TextAlign%2A> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox>      > [!CAUTION] > Beállítás a `FlatStyle` rendszerhez tulajdonság értéke nem ajánlott, ha kell kép megjelenjen a vezérlő a vezérlőelem hátterén értékként jeleníti meg a képfájl, vagy hajtsa végre a pontos szövegének igazítását."
