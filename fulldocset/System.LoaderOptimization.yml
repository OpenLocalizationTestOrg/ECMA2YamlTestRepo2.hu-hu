  summary: "Az enumerálás a ttribute osztállyal használatával adja meg a végrehajtható fájlt betöltő optimalizálás."
  remarks: "MultiDomainHost szerinti megváltozott, a .NET-keretrendszer 2.0-s verziójában. A betöltési most közösen használja az erőforrások alkalmazás tartományokban csak a szerelvényeket a globális szerelvény-gyorsítótárban hozzáadott.      > [!NOTE] > Ha egyéni kódhozzáférés-biztonsági házirend van beállítva a <xref:System.AppDomain>, segítségével a <xref:System.AppDomain.SetAppDomainPolicy%2A>tulajdonság, és a <xref:System.AppDomain>van létrehozva a többtartományos jelző, a hatás megegyezik a MultiDomainHost jelzőt megadó; Ez azt jelenti, hogy csak a GAC szerelvények megosztott.</xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> Ha ez történik, a betöltő nem kivételt jelez, és az alkalmazás nem fordulnak a többtartományos jelző társított teljesítménynövekedéshez.       A szerelvény megosztása és tartomány-semleges szerelvény betöltése további információkért lásd: [alkalmazástartományok és szerelvények](http://msdn.microsoft.com/en-us/433b04ae-4ba8-4849-9dbd-79194f240346)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum LoaderOptimization
