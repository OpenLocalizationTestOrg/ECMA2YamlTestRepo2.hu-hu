  name: ThreadPriorityLevel
  nameWithType: ThreadPriorityLevel
  fullName: System.Diagnostics.ThreadPriorityLevel
  type: Enum
  summary: "A szál prioritásszintje határozza meg."
  remarks: "Minden szál határozza meg a szál prioritásérték és prioritási szintjének feldolgozás alapprioritás szintű rendelkezik. Az operációs rendszer összes végrehajtható szálak alapprioritás szintjének használatával határozza meg, melyik szál lekérdezi a következő szelet processzoridő.       A prioritási szintet nem abszolút értéke, de ehelyett a prioritási értékek tartományán. Az operációs rendszer kiszámítja a prioritás a folyamat prioritásosztály használatával helyének által megadott tartomány meghatározása a <xref:System.Diagnostics.ProcessThread.PriorityLevel%2A>tulajdonságot, állítsa be a szál prioritását.</xref:System.Diagnostics.ProcessThread.PriorityLevel%2A>"
  syntax:
    content: public enum ThreadPriorityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
