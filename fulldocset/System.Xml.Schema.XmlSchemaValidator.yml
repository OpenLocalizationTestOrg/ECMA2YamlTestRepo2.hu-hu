  type: Class
  summary: "Az XML-séma Definition Language (XSD) séma ellenőrző motor jelöli. A XmlSchemaValidator osztály nem örökölhető."
  remarks: "> [!IMPORTANT]>-Sémák ismeretlen vagy nem megbízható forrásból vagy a helyek nem használja. Ezzel veszélyezteti a biztonsági kódot.   >-(Beleértve a beágyazott sémák) XML-sémák rendszer eredendően ki van téve a szolgáltatásmegtagadási támadások; feltételeket nem fogadja el a nem megbízható forgatókönyvek.   >-Séma érvényesítése a hibaüzenetek és kivételek tehetik közzé bizalmas információkat a tartalommodell vagy a fájl megadott elérési utakon URI. Ügyeljen arra, hogy ezt az információt nem megbízható hívókat.       A XmlSchemaValidator osztály egy olyan XML-sémák XML adatok érvényesítése a leküldéses alapú módon hatékony, nagy teljesítményű mechanizmust biztosít. Például a XmlSchemaValidator osztály lehetővé teszi XML adatkészlet helyben érvényesíteni szerializálni a XML-dokumentumként és a dokumentum érvényesítéséhez XML-olvasó majd újraelemzési nélkül. A XmlSchemaValidator osztály érvényesítési motorok létrehozásához, egyéni XML-adatforrások keresztül vagy a létrehozásához érvényesítéséhez XML-író is használható.       A XmlSchemaValidator osztály kapcsolatos további információkért tekintse meg a [XmlSchemaValidator leküldéses alapú érvényesítési](~/add/includes/ajax-current-ext-md.md) témakör.      > [!IMPORTANT] > A <xref:System.Xml.Schema.XmlSchemaValidationFlags>és <xref:System.Xml.Schema.XmlSchemaValidationFlags>érvényesítési jelzők XmlSchemaValidator objektum nincs megadva alapértelmezett kell.</xref:System.Xml.Schema.XmlSchemaValidationFlags> </xref:System.Xml.Schema.XmlSchemaValidationFlags> Emellett a <xref:System.Xml.Schema.XmlSchemaValidator.XmlResolver%2A>XmlSchemaValidator objektum tulajdonsága `null` alapértelmezés szerint.</xref:System.Xml.Schema.XmlSchemaValidator.XmlResolver%2A> Ennek eredményeképpen tartalmazza a külső sémák hivatkozik, importálja vagy újradefiniálása elemek nem oldódnak alapértelmezés szerint."
  example:
  - "The following example validates the `contosoBooks.xml` file against the `contosoBooks.xsd` schema. The example uses the <xref:System.Xml.Serialization.XmlSerializer> class to deserialize the `contosoBooks.xml` file and pass the value of the nodes to the methods of the XmlSchemaValidator class.  \n  \n [!code-cs[XmlSchemaValidatorExamples#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_19_1.cs)]\n [!code-vb[XmlSchemaValidatorExamples#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_19_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n [!code-xml[XPathXMLExamples#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_19_2.xml)]  \n  \n The example also takes the `contosoBooks.xsd` as an input.  \n  \n [!code-xml[XPathXMLExamples#3](~/add/codesnippet/xml/t-system.xml.schema.xmls_19_3.xsd)]"
