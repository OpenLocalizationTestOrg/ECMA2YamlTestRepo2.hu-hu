  name: RC2CryptoServiceProvider
  nameWithType: RC2CryptoServiceProvider
  fullName: System.Security.Cryptography.RC2CryptoServiceProvider
  type: Class
  summary: "Határozza meg elérni a kriptográfiai szolgáltató (CSP) végrehajtása a burkoló objektumot a <xref href=&quot;System.Security.Cryptography.RC2&quot;> </xref> algoritmus. Ez az osztály nem örökölhető."
  remarks: "RC2CryptoServiceProvider végrehajtása kulcshosszok 40 bites 128 bit a 8 bites egész számú többszöröse támogatja.       RC2CryptoServiceProvider célja a blokktitkosításon titkosítja és 8 bájtos blokkokban adatok visszafejtése.  Ez az osztály a végső adatblokk pads, ha kevesebb mint 8 bájt.  A kitöltési miatt a titkosított adatok hossza nagyobb, mint az eredeti egyszerű szöveges lehet.       Vegye figyelembe, hogy a RC2CryptoServiceProvider objektum nem használja a védőérték.      > [!NOTE] > Egy újabb szimmetrikus titkosító algoritmus, Advanced Encryption Standard (AES), akkor érhető el. Fontolja meg az <xref:System.Security.Cryptography.Aes>algoritmus és a helyett a RC2CryptoServiceProvider osztályból származtatott osztályok</xref:System.Security.Cryptography.Aes> RC2CryptoServiceProvider használata csak a régebbi alkalmazásokat és adatokat is kompatibilisek."
  example:
  - "The following code example encrypts and then decrypts a string.  \n  \n [!code-cs[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/csharp/t-system.security.crypto_11_1.cs)]\n [!code-vb[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_11_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RC2CryptoServiceProvider : System.Security.Cryptography.RC2
