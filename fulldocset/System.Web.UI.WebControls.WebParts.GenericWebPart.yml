  summary: "Fussa vezérlőket, amelyek nem <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> szabályozza, hogy jelenik meg, és IGAZ viselkedni <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlők futási időben."
  remarks: "A futásidejű burkoló biztosít vezérlőket, amelyek nem létezik a GenericWebPart vezérlő <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozza, hogy az ilyen vezérlők kijelzők lapok és alkalmazások is használható.</xref:System.Web.UI.WebControls.WebParts.WebPart> Ha a fejlesztők hozzáadása vezérlőit – például a felhasználói vezérlők, az ASP.NET vezérlőket vagy a meglévő egyéni vezérlők--a egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>vezérlő, a GenericWebPart vezérlő automatikusan tördelve a vezérlőket futás közben, akkor is virágot ugyanezeket a funkciókat, igaz értékként <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Az alábbi táblázat összehasonlítja, és kiemeli a GenericWebPart vezérlő és <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart>      | GenericWebPart vezérlő |} <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő |}   |------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------|   | Létezik vezérlőket, amelyek nincsenek <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők kijelzők funkcióit, hogy bármely ellátására, az ASP.NET egyéni, vagy a felhasználói vezérlő részt vehetnek kijelzők alkalmazások. |} Egyéni ASP.NET vezérlők, amelyek natív kijelzők beépített funkcióinak modul létrehozása létezik</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ez magában foglalja, személyre szabása, kapcsolatok, importálása és exportálása és fogd és vidd képességeket. |}   | Soha nem is deklarálva van a lap a jelölés során. Csak a futási időben vezérlőket burkolása biztosít, és a becsomagolt vezérlő (vagy gyermekvezérlő) <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőelem összes funkciójának létezik. |} Deklarálható lap markup a tervezéskor, például egy ASP.NET-kiszolgáló vezérlőt, azzal a különbséggel, hogy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónában van deklarálva. |}   | Tartalmazza, és a gyermekvezérlő integrálódik a személyre szabási feldolgozni, hogy a valódi működhet kijelzőket <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ez automatikusan megtörténik, ami lehetővé teszi a fejlesztők számára a kijelzők alkalmazások vezérlőket és a felhasználói vezérlők használata egyszerű. |} A kijelzők személyre szabása folyamat automatikusan szerepel. |}   | Elérhetők, programozott módon futási időben (a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>metódussal, és átadja azt a gyermek kiszolgálói vezérlőnek), például egy igaz <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy egy szabványos ASP.NET vezérlőelemet. |} Futásidőben, például egy szabványos ASP.NET-vezérlő programokon keresztül hozzáférhetők. |}       Felhasználók kihasználhassa a GenericWebPart vezérlő, mert azt egy egységes felhasználói élményt nyújt.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> A kiszolgálói vezérlőnek tehető hasonlóan működik egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlését és fog rendelkezni az azonos egységes felhasználói felület (UI) elemek például műveletek ikonok, cím vagy egy fejlécet.</xref:System.Web.UI.WebControls.WebParts.WebPart> A fejlesztők a GenericWebPart vezérlő előnyös, mivel lehetővé teszi őket újból a meglévő felhasználói vezérlők és a vezérlőket a kijelzők alkalmazásokon belül.      > [!NOTE] > Kijelzők lapokat hozzon létre, amikor nincs tennivalója egy meglévő felhasználó vagy egyéni vezérlőelemet a GenericWebPart vezérlőt burkolandó engedélyezéséhez. Egyszerűen adja hozzá a kiszolgálóhoz vagy a felhasználói vezérlőt egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónát, vagy programozott módon, vagy azáltal azt a lap jelölőkódjában, és a kijelzők ellenőrzési automatikusan tördelve GenericWebPart objektummal hívja meg a vezérlő futási időben.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Mivel a kiszolgáló vezérli, hogy kerülnek <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónák vannak becsomagolt GenericWebPart vezérlőt a futási időben, a fejlesztők a szokásos kiszolgáló, és pontosan, mintha a felhasználói vezérlők <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Vegye figyelembe, hogy, ha egyéni deklarálhatja szabályozza, hogy a következő örökölhet <xref:System.Web.UI.Control>belül osztály egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, ezek az intézkedések nem használható a belső <xref:System.Web.UI.WebControls.WebParts.WebPart>Tulajdonságok.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> Ebből kifolyólag nem deklarálható a <xref:System.Web.UI.WebControls.WebParts.IWebPart>Tulajdonságok ilyen vezérlők tulajdonságait, mint például a <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>tulajdonság és a <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart> Ezzel szemben a más kiszolgáló típusú szabályozza (például <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, a felhasználói vezérlők és az egyéni vezérlők öröklő <xref:System.Web.UI.WebControls.WebControl>) deklarálhatnak ezeket a tulajdonságokat, mert expando tulajdonságok használatát támogatják.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Expando tulajdonságainak ténylegesen felvehető osztályra dinamikusan tulajdonságainál révén karakterláncok a <xref:System.Web.UI.IAttributeAccessor>felületet.</xref:System.Web.UI.IAttributeAccessor> Ezt a felületet megvalósító vezérlők többek között a <xref:System.Web.UI.WebControls.WebControl>osztály és a gyermekek, expando tulajdonságok.</xref:System.Web.UI.WebControls.WebControl> Mivel a következő <xref:System.Web.UI.Control>osztály nem támogatja a expando tulajdonságait, ha egy egyéni vezérlő, amely örökli a <xref:System.Web.UI.Control>osztály kerül egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>és becsomagolt GenericWebPart vezérlőt a futási időben, a kijelzők vezérlő nem lehet dinamikusan kell felvenni a belső <xref:System.Web.UI.WebControls.WebParts.IWebPart>Tulajdonságok az egyéni vezérlő.</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control> Ebben az esetben két lehetősége van. Az egyéni vezérlő nélkül is használhatja a <xref:System.Web.UI.WebControls.WebParts.IWebPart>tulajdonságait, vagy valósíthatja meg a <xref:System.Web.UI.WebControls.WebParts.IWebPart>felületet az egyéni vezérlő, lehetővé téve a tulajdonságok használata.</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.IWebPart>       Példa bemutatja, hogyan szabályozza, amely szerint öröklése a <xref:System.Web.UI.WebControls.WebControl>használhatja a <xref:System.Web.UI.WebControls.WebParts.IWebPart>tulajdonságait, ha az ASP.NET deklarálhatja <xref:System.Web.UI.WebControls.Calendar>lap markup-vezérlés (belül egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna) tervezéskor, akkor is, ha a vezérlő nem örököl a a <xref:System.Web.UI.WebControls.WebParts.WebPart>osztályhoz, és nem natív módon tartalmaz <xref:System.Web.UI.WebControls.WebParts.WebPart>tagok, akkor képes kezelni, mint egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebControl> Deklarálhatja <xref:System.Web.UI.WebControls.WebParts.WebPart>meg a naptárban tulajdonságok szabályozzák, például <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>, stb.</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Használhatja futásidőben, a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>metódus, amely adja vissza, amely dinamikusan alkalmazásburkoló a havinaptár-vezérlőben, és használható programozott módon pontosan ugyanúgy GenericWebPart vezérlő egy <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozása, hozzáféréssel rendelkező ugyanazokat tulajdonságait, eseményeket és módszerek.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>       A GenericWebPart vezérlőt, amely lehetővé teszi az alapul szolgáló server hozzáférés kritikus tulajdonsággal rendelkezik: a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A> Ez a tulajdonság lehetővé teszi a fejlesztők számára a kiszolgálói vezérlőnek programon keresztüli eléréséhez. A <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>tulajdonságot is használja a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>-vezérlés a gyermekvezérlő megszemélyesítési adatok eléréséhez, és az engedélyezés végrehajtásához, ha a <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>tulajdonság értéke.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>       A GenericWebPart vezérlő több más tulajdonságokkal rendelkező összes felülbírálás alap <xref:System.Web.UI.WebControls.WebParts.WebPart>osztályból</xref:System.Web.UI.WebControls.WebParts.WebPart> öröklődik tulajdonságai Amint használható ezeket a tulajdonságokat bármely gyermekvezérlő, hogy viselkedhet, mint egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> Egy fontos tulajdonság a <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>tulajdonság; Ez határozza meg, hogy exportálható tulajdonságait, vagy csak a megjelölt szerint nem érzékeny, exportálhatók.</xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> A felhasználói felület célú tulajdonságok öröklődik a <xref:System.Web.UI.WebControls.WebParts.WebPart>osztály, például a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A>, és <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A>, állítható be a deklaratív markup lévő kiszolgáló ellenőrzést egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       A GenericWebPart osztály fontos módszerek közé tartozik a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A>metódus, amely létrehoz egy GenericWebPart vezérlő társított (beleértve a gyermekvezérlők)-vezérlők gyűjteménye, és a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A>metódus, amely minden megjelenítési burkolt gyermek intézkedések delegálja.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A> A GenericWebPart osztály konstruktorok véd, és a belső használatra vagy bővíthetőségi forgatókönyvek esetén.       A GenericWebPart vezérlők használatához néhány további hasznos elemzések vannak. Ha azt szeretné, a felülbírált tulajdonságok alapértelmezett értékeinek beállítása a GenericWebPart osztály, a felhasználó vagy egy egyéni server vezérlőelemet is létrehozható a <xref:System.Web.UI.WebControls.WebParts.IWebPart>és <xref:System.Web.UI.WebControls.WebParts.IWebActionable>felületek, és felülírja a tagjaik.</xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.IWebPart> Futási időben a GenericWebPart vezérlő kap a megvalósított tulajdonságok értékeinek a gyermekvezérlő, amely megvalósítja a felületek. Ha a vezérlő meghatározása tulajdonságai szerint personalizable (használatával a `Personalizable` metaadat-attribútum), a GenericWebPart vezérlő automatikusan engedélyezi a testre szabási célból futási időben, a tulajdonságokhoz hasonlóan tulajdonságokat egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Ha azt szeretné, a vezérlő kijelzők szerkesztési funkciók biztosítására is létrehozható a <xref:System.Web.UI.WebControls.WebParts.IWebEditable>felületet.</xref:System.Web.UI.WebControls.WebParts.IWebEditable> At futási idő, amikor a <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>metódus lehívásra kerül, a GenericWebPart vezérlő kódját a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A>tulajdonság hívja az alárendelt vezérlő ugyanahhoz a tulajdonsághoz, és társított egyéni létrehozásához használja az alárendelt vezérlő implementációját <xref:System.Web.UI.WebControls.WebParts.EditorPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>"
  example:
  - "The following code example demonstrates how the GenericWebPart control automatically wraps a server control that is not a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n The first part of the code example contains a Web Parts page with two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls. Within each zone is a standard ASP.NET server control. Because the controls are in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, they will be automatically wrapped with a GenericWebPart control when the page is compiled. So, you can declare <xref:System.Web.UI.WebControls.WebParts.WebPart> class properties on these controls. After you load the page in a browser, if you click the **Display All Property Values** button, the details for each control are displayed in a label. To show how the GenericWebPart control works, the <xref:System.Web.UI.WebControls.Calendar> control in the first zone has some of the GenericWebPart properties set in the declarative markup of the .aspx page, whereas the <xref:System.Web.UI.WebControls.BulletedList> control does not. After you load the page, note the differences in the property values for the two controls, and that both have a parent GenericWebPart control.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_1.aspx)]\n [!code-vb[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_1.aspx)]  \n  \n The second part of the code example shows a partial class that accesses some properties of the GenericWebPart control programmatically. Notice that in the `Page_Load` method, the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> method is used to retrieve the run-time instance of the GenericWebPart control that wraps a server control. This approach of getting a reference to the parent GenericWebPart control enables you to work programmatically with an ordinary server or user control as if it were a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_2.cs)]\n [!code-vb[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_2.vb)]"
