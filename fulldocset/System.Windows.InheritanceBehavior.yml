  remarks: "A RelativeSource FindAncestor keresési következik be, amikor egy kötés használ egy <xref:System.Windows.Data.RelativeSource>, amely rendelkezik a <xref:System.Windows.Data.RelativeSource.Mode%2A>tulajdonsága a <xref:System.Windows.Data.RelativeSourceMode?displayProperty=fullName>érték.</xref:System.Windows.Data.RelativeSourceMode?displayProperty=fullName> </xref:System.Windows.Data.RelativeSource.Mode%2A> </xref:System.Windows.Data.RelativeSource>"
