  name: EditorAttribute
  nameWithType: EditorAttribute
  fullName: System.ComponentModel.EditorAttribute
  type: Class
  summary: "A szerkesztő segítségével módosíthatja a tulajdonság határozza meg. Ez az osztály nem örökölhető."
  remarks: "A tulajdonság szerkesztésekor a vizuális tervezőt hozzon létre egy új példányt a megadott szerkesztő párbeszédpanel vagy legördülő ablak keresztül.       Használja a <xref:System.ComponentModel.EditorAttribute.EditorBaseTypeName%2A>tulajdonsággal megállapíthatja a szerkesztő alaptípus.</xref:System.ComponentModel.EditorAttribute.EditorBaseTypeName%2A> A csak elérhető alaptípus <xref:System.Drawing.Design.UITypeEditor>.</xref:System.Drawing.Design.UITypeEditor>       Használja a <xref:System.ComponentModel.EditorAttribute.EditorTypeName%2A>tulajdonság használatával beolvassa az attribútumhoz rendelt szerkesztő típus neve.</xref:System.ComponentModel.EditorAttribute.EditorTypeName%2A>       Általános információk az attribútumok használatával. Lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md). Tervezési idejű attribútumok további információkért lásd: [attribútumok és tervezési idejű támogatás](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates the `MyImage` class. The class is marked with an EditorAttribute that specifies the <xref:System.Drawing.Design.ImageEditor> as its editor.  \n  \n [!code-cs[Classic EditorAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._81_1.cs)]\n [!code-cpp[Classic EditorAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._81_1.cpp)]\n [!code-vb[Classic EditorAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._81_1.vb)]  \n  \n The following code example creates an instance of the `MyImage` class, gets the attributes for the class, and then prints the name of the editor used by `myNewImage`.  \n  \n [!code-cs[Classic EditorAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._81_2.cs)]\n [!code-cpp[Classic EditorAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._81_2.cpp)]\n [!code-vb[Classic EditorAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._81_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=true, Inherited=true)]

      public sealed class EditorAttribute : Attribute
