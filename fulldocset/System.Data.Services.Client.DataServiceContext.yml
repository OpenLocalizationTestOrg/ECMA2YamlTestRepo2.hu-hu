  remarks: "Értesíti a <xref:System.Data.Services.Client.DataServiceContext>Új hivatkozás a kapcsolódó forrás és cél objektumok közötti létezéséről, valamint, hogy a hivatkozás a megadott forrás tulajdonság által képviselt.</xref:System.Data.Services.Client.DataServiceContext> <xref:System.Data.Services.Client.DataServiceContext>Ez az újonnan létrehozott hivatkozások, amelyek kapják meg a következő alkalommal meghívja a <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> adatszolgáltatás készletét mutató hivatkozás hozzáadása</xref:System.Data.Services.Client.DataServiceContext>       Hivatkozások a egyirányú kapcsolatok. Mivel társítások kétirányú, egy-az-egyhez társítás hívja meg ismét a fordított kapcsolat létrehozásához mindkét AddLink, és egy több-az-egyhez társítás meg kell hívnia <xref:System.Data.Services.Client.DataServiceContext.SetLink%2A>létrehozása egy hivatkozás a társítás &quot;egy&quot; végére.</xref:System.Data.Services.Client.DataServiceContext.SetLink%2A>       A célobjektum által azonosított típusúnak kell lennie a `sourceProperty` paraméter vagy a típus altípusa."
  example:
  - "The following example shows how to use the AddLink and <xref:System.Data.Services.Client.DataServiceContext.SetLink%2A> methods to create links that define relationships. In this example, the navigation properties on the `Order_Details` object are also explicitly set. This example uses the <xref:System.Data.Services.Client.DataServiceContext> generated by the Add Service Reference tool based on the Northwind data service, which is created when you complete the [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] .  \n  \n [!code-vb[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/visualbasic/northwindclientvb/source.vb#addorderdetailtoorder)]\n [!code-cs[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/csharp/northwindclientcs/source.cs#addorderdetailtoorder)]"
  syntax:
    content: public void AddLink (object source, string sourceProperty, object target);
    parameters:
    - id: source
      type: System.Object
      description: "Az adatforrás-objektum az új hivatkozás."
    - id: sourceProperty
      type: System.String
      description: "A navigációs tulajdonság a adatforrás-objektum, amely a kapcsolódó objektum neve."
    - id: target
      type: System.Object
      description: "Az objektumot az új hivatkozás a forrásobjektumhoz egymással."
  overload: System.Data.Services.Client.DataServiceContext.AddLink*
