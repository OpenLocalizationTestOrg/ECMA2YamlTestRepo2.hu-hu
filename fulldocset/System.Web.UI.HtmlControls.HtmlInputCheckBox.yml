  remarks: "Ez az esemény jelenik meg, amikor a weblap a kiszolgáló és a <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox>vezérlő állapota megosztottról az előző feladás.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox> Ez a módszer lehetővé teszi az alapszintű megvalósítás bírálja felül, és adjon meg egy egyéni kezelő az esemény.      > [!NOTE] > Vezérlő rendelkeznie kell a nézetállapot engedélyezve a <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>esemény megfelelő működéséhez.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>       Az eseménykezelő keresztül egy delegált esemény indítása hív meg. További információkért lásd: [NIB: esemény indítása](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       A OnServerChange módszert is lehetővé teszi az események kezelésére anélkül egy delegált származtatott osztályok. Ez az ajánlott módszere az esemény egy származtatott osztályban kezelésére."
