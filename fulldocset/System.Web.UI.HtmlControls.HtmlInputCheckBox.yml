  type: Class
  summary: "Lehetővé teszi a programozott hozzáférést a HTML <xref uid=&quot;langword_csharp_&lt;input type= checkbox&gt;&quot; name=&quot;&lt;input type= checkbox&gt;&quot; href=&quot;&quot;> </xref> elem a kiszolgálón."
  remarks: "A HtmlInputCheckBox vezérlő segítségével kiválasztásának engedélyezése a felhasználó számára egy `true` vagy `false` állapotát. Annak megállapításához, hogy a vezérlő lett-e kijelölve, használja a <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A>tulajdonság.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> A HtmlInputCheckBox vezérlője egy <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>esemény következik be, amikor a <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A>tulajdonsága megváltoztatja az értékeket közleményeket, hogy a kiszolgáló között.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> </xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange> Ez lehetővé teszi, hogy hozzon létre egy eseménykezelő, amely végrehajtja az utasításokat egyéni készletét minden alkalommal, amikor az esemény akkor következik be.      > [!NOTE] > A HtmlInputCheckBox vezérlő küld vissza a kiszolgáló kattintáskor következik. Meg kell adnia egy másik vezérlő, amely támogatja a kiszolgálóra, például a könyvelési weblapon egy <xref:System.Web.UI.HtmlControls.HtmlButton>vezérlő, a vezérlő állapota a kiszolgálónak küldendő.</xref:System.Web.UI.HtmlControls.HtmlButton>       A kezdeti tulajdonságértékek HtmlInputCheckBox példányt listájáért lásd: a <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A>"
  example:
  - "The following code example demonstrates a set of simple responses to users selecting from a group of HtmlInputCheckBox controls.  \n  \n [!code-vb[Classic HtmlInputCheckBox Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_25_1.aspx)]\n [!code-cs[Classic HtmlInputCheckBox Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_25_1.aspx)]"
