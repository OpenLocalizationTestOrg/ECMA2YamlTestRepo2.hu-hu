  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Beállítása virtuális elérési út az elérési út található, az ASP.NET gyorsítótára, ha akkor is, ha a tartalom nem aktuális build függőség adja vissza."
  remarks: "Ha a `ensureIsUpToDate` paraméter értéke `true`, a GetCachedBuildDependencySet metódus túlterhelési viselkedik a <xref:System.Web.Compilation.BuildManager.GetCachedBuildDependencySet%2A?displayProperty=fullName>metódus túlterhelési.</xref:System.Web.Compilation.BuildManager.GetCachedBuildDependencySet%2A?displayProperty=fullName> Mindkét túlterhelések térjen vissza az aktuális build függőség állítja be, ha van ilyen, ellenkező esetben ezek vissza `null`.       A GetCachedBuildDependencySet metódus túlterhelési azonban lehetőség vissza minden build függőségi elérhető, még akkor is elavult egy tartalmaz. Ha a `ensureIsUpToDate` paraméter értéke `false`, a metódus visszaadható bármely elérhető build függőség beállítása."
  syntax:
    content: public static System.Web.Compilation.BuildDependencySet GetCachedBuildDependencySet (System.Web.HttpContext context, string virtualPath, bool ensureIsUpToDate);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "A kérés környezetében."
    - id: virtualPath
      type: System.String
      description: "A virtuális elérési útja, amelyből a build függőségi meg."
    - id: ensureIsUpToDate
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Adja meg, hogy csak a jelenlegi build függőségi állítsa vissza kell, vagy <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> annak jelzésére, hogy elérhető build függőségi meghiúsító vissza kell adni, még akkor is, ha még nincs aktuális. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Web.Compilation.BuildDependencySet
      description: "A <xref href=&quot;System.Web.Compilation.BuildDependencySet&quot;> </xref> objektum, amely a gyorsítótárba vagy <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Ha a <xref href=&quot;System.Web.Compilation.BuildDependencySet&quot;> </xref> objektum nem kérhető le a gyorsítótárban."
