- uid: System.Web.Compilation.BuildManager.TargetFramework
  id: TargetFramework
  parent: System.Web.Compilation.BuildManager
  langs:
  - csharp
  name: TargetFramework
  nameWithType: BuildManager.TargetFramework
  fullName: System.Web.Compilation.BuildManager.TargetFramework
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "A .NET-keretrendszer a célverzió lekéri a webhelyen."
  remarks: "Ez a tulajdonság támogatja az ASP.NET multi-célcsoport-kezelési funkció, amely lehetővé teszi, hogy a legújabb [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] a .NET-keretrendszer korábbi verzióinak működő alkalmazások fejlesztéséhez. A build szolgáltató a tulajdonság segítségével győződjön meg arról, hogy a szolgáltató állít elő, a .NET-keretrendszer célzott verziójához megfelelő kód. Például előfordulhat, hogy kíván létrehozni attól függően más kódot, hogy egy webhely célok a [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] vagy a [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]. Többszörös célzó kapcsolatos további információkért lásd: [.NET-keretrendszer Multi céljának meghatározása ASP.NET webes projektek](~/add/includes/ajax-current-ext-md.md).       Ha a webhely nem rendelkezik Web.config fájlban, az ASP.NET feltételezi, hogy a cél-keretrendszer verziója a verziója, az IIS-alkalmazáskészletet, hogy a hely fut. társított. A fájlrendszer webhely, amely futtatja a Visual Studio, a alapértelmezett Framework az aktuális verziója a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)].       Ha a webhely Web.config fájlban, az ASP.NET határozza meg a megcélzott keretrendszer vizsgálata folyamatban van a Web.config fájlt.      ## Webhelyek, amelyek a .NET Framework 2.0-s webalkalmazások cél, hogy a célkiszolgáló a [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] összeállítása a cél, mintha a [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]. A létrehozási folyamat nem tesz különbséget a között a [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] és a [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] , mert a Web.config fájl nem jelzi azt verziója vagy a cél keretrendszer fordítóprogram, amikor ezekkel a verziókkal egyik vonatkozik. (A a [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)], a Web.config fájl megadja a fordító verzióját, és a [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], a Web.config fájl határozza meg a célkeretrendszer.) Ezért a webes alkalmazások, hogy a célkiszolgáló a [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], ez a tulajdonság adja vissza, amely jelzi, cél keretrendszer kézjegyet a [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)].       Ez általában nem okoz semmilyen problémát. [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]megakadályozza, hogy mutató hivatkozások létrehozása [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] szolgáltatásokat, amely a projektben a [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]. Például [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] nem nyújt, amely a projektben WCF-szolgáltatások elemtulajdonságokat [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], mert a WCF jelent a [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] és nem kompatibilis a [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)].       Ha azt tervezi, hogy a webhely telepítése egy [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] környezetben, és használja a egy eltérő [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] kompatibilis csak referencia szolgáltatásainak [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)], a projekt létrehozhat hibák vagy figyelmeztetések létrehozása nélkül. Azonban az alkalmazás hozhat létre hibák fut a webhely a [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]."
  syntax:
    content: public static System.Runtime.Versioning.FrameworkName TargetFramework { get; }
    return:
      type: System.Runtime.Versioning.FrameworkName
      description: "A cél verzióját a .NET-keretrendszer, az adott webhelyen."
  overload: System.Web.Compilation.BuildManager.TargetFramework*
  exceptions: []
  platform:
  - net462
