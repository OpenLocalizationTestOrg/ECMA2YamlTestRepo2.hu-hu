  fullName: Microsoft.VisualBasic.Devices.ServerComputer
  type: Class
  summary: "Itt tulajdonságok kezelésére szolgáló számítógép összetevők, például a hang, az óra, a billentyűzet, a fájlrendszer, és így tovább."
  remarks: "A tulajdonságok jelennek meg, ha a `My.Computer` a számítógép, amelyre telepítik az alkalmazást, visszatérési adatait objektum futási időben határozza meg. Ezeket az adatokat általában különbözik mi volt a fejlesztési számítógépen használható.       Néhány olyan tagját, mint például a `My.Computer.Audio` objektumazonosító, csak a nem kiszolgálói alkalmazások számára elérhetők.       Az alábbi táblázatban láthatók példák feladatok érintik a `My.Computer` objektum.      | A |} Lásd: |}   |--------|---------|   | Kapcsolat állapotának ellenőrzése |} [Hogyan: kapcsolat állapotának ellenőrzése](~/add/includes/ajax-current-ext-md.md)|}   | A fájl letöltésére |} [Útmutató: a fájl letöltésére](~/add/includes/ajax-current-ext-md.md)|}   | Fájl feltöltése |} [Hogyan:-fájl feltöltése](~/add/includes/ajax-current-ext-md.md)|}   | Hozzon létre egy beállításkulcsot |} [Hogyan: hozzon létre egy beállításkulcsot, majd az értékét állítsa](~/add/includes/ajax-current-ext-md.md)|}   | A vágólap eléréséhez |} [Adatokat tárolja, és olvasási beillesztése a vágólapról](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#1)]"
