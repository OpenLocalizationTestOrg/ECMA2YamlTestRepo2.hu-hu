  remarks: "Mivel a UsePreviewControl tulajdonság mindig `true`, a tervező <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>tulajdonság vissza a társított <xref:System.Web.UI.WebControls.LoginView>vezérlő a tervezési idejű kód előállításához.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> A <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>tulajdonság a másolatot készít a tényleges megőrzése által <xref:System.Web.UI.WebControls.LoginView>vezérlő, majd a megőrzött vezérlő karakterlánc elemzésekor.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> A másolt beállítástól függetlenül a tényleges <xref:System.Web.UI.WebControls.LoginView>.</xref:System.Web.UI.WebControls.LoginView> bármely megőrzését       Ha a UsePreviewControl tulajdonság felül van bírálva vissza `false`, a Tervező fogja használni a társított <xref:System.Web.UI.WebControls.LoginView>irányítják magát a tervezési idejű jelölés létrehozásához, és a vezérlő tervezéskor módosításai megmaradnak az oldal markup felé.</xref:System.Web.UI.WebControls.LoginView>"
