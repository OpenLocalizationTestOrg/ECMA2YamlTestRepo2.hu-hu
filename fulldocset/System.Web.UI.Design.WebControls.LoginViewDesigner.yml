  name: LoginViewDesigner
  nameWithType: LoginViewDesigner
  fullName: System.Web.UI.Design.WebControls.LoginViewDesigner
  type: Class
  summary: "A vizuális tervező használatára, a tervezési idejű támogatást nyújt a <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> webalkalmazás-kiszolgáló vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.LoginView>vezérlő egyik a sablont, határozza meg hogy a felhasználó bejelentkezik a a gazdagépen, és a szerepköröket, amelyek tartalmazzák a bejelentkezett felhasználói fiók Renderelés.</xref:System.Web.UI.WebControls.LoginView>       A vizuális tervező használatára, a forrás Tervező nézetre váltáskor markup forráskódját, amely leírja a <xref:System.Web.UI.WebControls.LoginView>vezérlő elemzi és tervezési idejű a vezérlő létrehozzák a Tervező felületére.</xref:System.Web.UI.WebControls.LoginView> Amikor visszavált Source nézetben, a vezérlő megőrizni a forrás jelölőkód, amelyet szerkeszteni be a jelölés során, a weblap. A LoginViewDesigner osztály tervezési idejű támogatást nyújt a <xref:System.Web.UI.WebControls.LoginView>vezérlő.</xref:System.Web.UI.WebControls.LoginView>       A <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A>tulajdonság értéket ad vissza egy <xref:System.ComponentModel.Design.DesignerActionListCollection>objektum, amely általában a származtatott objektumot tartalmaz a <xref:System.ComponentModel.Design.DesignerActionList>osztály minden szinten az öröklési fában a Designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A> A <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A>tulajdonság sablon csoportját a sablonok nem támogatottak a társított gyűjteményének beolvasása az <xref:System.Web.UI.WebControls.LoginView>vezérlő.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A> A <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>tulajdonság mindig adja vissza `true`, amely azt jelzi, hogy a Tervező hoz létre a kapcsolódó ideiglenes példányának <xref:System.Web.UI.WebControls.LoginView>vezérlő a tervezési idejű kód létrehozásához.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>       A LoginViewDesigner osztály módszer a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A>módszerek, térjen vissza a jelölés során, a társított megjelenítéséhez használt <xref:System.Web.UI.WebControls.LoginView>vezérlő tervezéskor.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> A <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A>metódus lekéri a jelölés során, ha nincs definiálva az aktuális sablon tervezési időben tartozó vezérlőelem helyőrző megjelenítő.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> A <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>módszer lehetővé teszi a tervezés során hiba történt, amikor a társított vezérlőre megjelenítő markup.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>      -A <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A>metódus visszaadja az aktuális a társított szerializált másolat <xref:System.Web.UI.WebControls.LoginView>vezérlő.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A> A <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>metódus egy vezérlő szerializált másolat egy régiót a tartozó vezérlőelem sorozata.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>      -A <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A>metódus előkészíti a megtekintése, szerkesztése és a társított tervezési designer <xref:System.Web.UI.WebControls.LoginView>vezérlő.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> A <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A>metódus lehívásra kerül, amikor megváltozik a társított vezérlőre.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A> A <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>módszert tulajdonságok eltávolítása, további tulajdonságok hozzáadása vagy a kapcsolódó vezérlő árnyékolt.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the LoginViewDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.LoginView> control at design time.  \n  \n The example derives the `MyLoginView` control from the <xref:System.Web.UI.WebControls.LoginView>. The `MyLoginView` is a copy of the <xref:System.Web.UI.WebControls.LoginView> control. The example also derives the `MyLoginViewDesigner` class from the LoginViewDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginViewDesigner` on the `MyLoginView` control.  \n  \n The `MyLoginViewDesigner` control overrides the following LoginViewDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> method to draw an orange border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> method to generate the markup for a placeholder that contains the names of the role groups that are defined for the control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyLoginView` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_13_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_13_1.cs)]"
  syntax:
    content: 'public class LoginViewDesigner : System.Web.UI.Design.ControlDesigner'
