- uid: System.Data.OleDb.OleDbLiteral.Escape_Percent_Prefix
  id: Escape_Percent_Prefix
  parent: System.Data.OleDb.OleDbLiteral
  langs:
  - csharp
  name: Escape_Percent_Prefix
  nameWithType: OleDbLiteral.Escape_Percent_Prefix
  fullName: System.Data.OleDb.OleDbLiteral.Escape_Percent_Prefix
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "A DBLITERAL_LIKE_PERCENT literál visszaadott karaktert a hasonló záradékban használt karakter. Például ha egy százalékjel (%), hogy megfelel-e nulla vagy több karaktert, és ez lesz egy fordított perjel (\\\\), a karakterek &quot;abc\\\\%%&quot; értékekre összes karakter &quot;abc %&quot; kezdetű. Néhány SQL nyelvjárást záradék (ESCAPE záradék), amely segítségével bírálja felül ezt az értéket támogatja. DBLITERAL_ESCAPE_PERCENT_PREFIX leképezések."
  syntax:
    content: Escape_Percent_Prefix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Data.OleDb.OleDbLiteral.Escape_Percent_Suffix
  id: Escape_Percent_Suffix
  parent: System.Data.OleDb.OleDbLiteral
  langs:
  - csharp
  name: Escape_Percent_Suffix
  nameWithType: OleDbLiteral.Escape_Percent_Suffix
  fullName: System.Data.OleDb.OleDbLiteral.Escape_Percent_Suffix
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Az escape-karakter, ha van ilyen, segítségével a karaktert adott vissza a DBLITERAL_LIKE_PERCENT literális utótag. Például ha egy százalékjel (%) segítségével felel meg a nulla vagy több karakterek és százalékos jeleket vannak escape-karakterrel megjelölve a szögletes zárójelek befoglaló, DBLITERAL_ESCAPE_PERCENT_PREFIX nem &quot;[&quot;, DBLITERAL_ESCAPE_PERCENT_SUFFIX van &quot;]&quot;, és a következő karaktereket: &quot;[%] abc %&quot; értékekre összes karakter &quot;abc %&quot; kezdetű. Amelyek nem használnak utótag karaktert DBLITERAL_ESCAPE_PERCENT karaktert a szolgáltatók a literálérték nem adják vissza, és a DBLITERAL struktúra lt tagjai állíthatják be DBLITERAL_INVALID, ha a kért. DBLITERAL_ESCAPE_PERCENT_SUFFIX leképezések."
  syntax:
    content: Escape_Percent_Suffix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
