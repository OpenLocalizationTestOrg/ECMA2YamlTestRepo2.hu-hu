  name: OleDbLiteral
  nameWithType: OleDbLiteral
  fullName: System.Data.OleDb.OleDbLiteral
  type: Enum
  summary: "Szöveges parancsokat, az adatértékek és adatbázis-objektumok a használt literálok információt ad vissza."
  remarks: "A OleDbLiteral felsorolás a következő található információs kategóriák között literális adja vissza.      | Kategória |} Vissza |}   |--------------|-------------|   | A speciális karakter vagy szöveg parancsok, például a karaktert, amely azonosítók ajánlat által használt karakter. |} A karaktert vagy karaktereket. |}   | Literális értéke, például az SQL-utasításban literális karaktert. |} A maximális időtartamot, a karakterek, a karakterek, amelyek nem használható a szövegkonstans listájának és a karakterek, amelyek nem használhatók karaktert a literális listájának a literál. |}   | Egy oszlop vagy táblázat, például adatbázis-objektum nevét. |} Az a karakter, a karakterek, amelyek a névben nem használhatók listájának és a karakterek, amelyek nem használható a név első karaktere listájának a nevének maximális hossza. |}   | Többdimenziós korlátozás oszlopok. |} Korlátozási értékek, amelyek információval kockák, a dimenziók, a hierarchiák, a szintek és a rendelkezésre álló tagok adatforrásból; és a keresési minták, ahelyett, hogy literálok tekintendők. |}       A OleDbLiteral számbavétel legtöbb tagjai egy DBLITERALINFO szerkezetében visszaadott OLE DB DBLITERAL értéket rendeli hozzá.       Többdimenziós korlátozás oszlopok sémaobjektumok és OLE DB az OLAP-a IDBSchemaRowset felület hozzárendelés tagjai.       A <xref:System.NotSupportedException>jön létre, ha a megadott szövegkonstansban információt nem támogatott, és nem adható vissza.</xref:System.NotSupportedException>"
  syntax:
    content: public enum OleDbLiteral
  inheritance:
  - System.Enum
  platform:
  - net462
