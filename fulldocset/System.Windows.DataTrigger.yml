  summary: "Lekérdezi a gyűjteménye <xref href=&quot;System.Windows.Setter&quot;> </xref> objektumokat, amely ismerteti a tulajdonságértékek alkalmazza, ha az elem megfelel a megadott feltételnek."
  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>## XAML tulajdonság elemek használata ```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> ## XAML értékek *ZeroOrMoreSetters* nulla vagy több <xref:System.Windows.Setter>objektumok.</xref:System.Windows.Setter>             A <xref:System.Windows.DataTrigger>lehetővé teszi a műveletek elindításához, vagy ha az <xref:System.Windows.Setter>tulajdonság alkalmazandó s értéket, ha az elem megfelel a megadott feltétel.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger>       Ha egynél több beállító ugyanahhoz a tulajdonsághoz beállítását az ugyanazon gyűjteményben beállítására szolgáló, a beállító deklarált utolsó szolgál.       A Setter elemek tulajdonsága egy <xref:System.Windows.DataTrigger>objektum csak állhat <xref:System.Windows.Setter>objektumok.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger> Hozzáadása egy <xref:System.Windows.Setter>gyermeke egy <xref:System.Windows.DataTrigger>objektum implicit módon hozzáadja azt a <xref:System.Windows.SetterBaseCollection>a a <xref:System.Windows.DataTrigger>objektum.</xref:System.Windows.DataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.DataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objektumok használata nem támogatott; csak <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>támogatja <xref:System.Windows.EventSetter>objektumok.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example shows two <xref:System.Windows.DataTrigger> objects that are defined in a <xref:System.Windows.DataTemplate>. The <xref:System.Windows.DataTemplate> is applied to *AuctionItem* data objects (not shown in this example), which have the property *SpecialFeatures*.  \n  \n The first <xref:System.Windows.DataTrigger> is specified such that if the data object has a *SpecialFeatures* value of *Color*, then the item is displayed with a `DodgerBlue` background with Navy titles. If the data object has a *SpecialFeatures* value of *Highlight*, then the second <xref:System.Windows.DataTrigger> will be active, causing the item to be displayed with an Orange border with a star.  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703).  \n  \n [!code-xml[DataBindingLab#AuctionItemsDataTriggers](~/add/codesnippet/xaml/DataBindingLab/DataBindingLabApp.xaml#auctionitemsdatatriggers)]"
