  type: Class
  summary: "Érvényes tulajdonságértékek vagy műveleteket hajtja végre, ha a kötött adatok megfelel a megadott feltétel eseményindítót jelöli."
  remarks: "<xref:System.Windows.Style>, <xref:System.Windows.Controls.ControlTemplate>, és <xref:System.Windows.DataTemplate>mindegyik rendelkezik eseményindítók gyűjteménye.</xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ControlTemplate></xref:System.Windows.Style> A DataTrigger lehetővé teszi tulajdonságértékeit állítja be, amikor az adatobjektum tulajdonság értéke megegyezik a megadott <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> Például, ha a megjelenített listája `Employee` objektumok, érdemes lehet a előterének színét kell lennie mindegyik alapján `Employee&quot;s` aktuális mutató. (Például `Employees` aki jelenleg szabadságon jelennek meg a lila előtér.) Bizonyos esetekben célszerűbb, hozzon létre egy konverter vagy <xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> lehet További információkért lásd: a [Templating – áttekintés](~/add/includes/ajax-current-ext-md.md).       Vegye figyelembe, hogy meg kell adni a <xref:System.Windows.DataTrigger.Binding%2A>és <xref:System.Windows.DataTrigger.Value%2A>a DataTrigger az adatok eseményindító jelentéssel bíró tulajdonságainak.</xref:System.Windows.DataTrigger.Value%2A> </xref:System.Windows.DataTrigger.Binding%2A> Ha az egyik vagy mindkét tulajdonság nincs megadva, a rendszer kivételt hoz létre.       A <xref:System.Windows.DataTrigger.Setters%2A>a DataTrigger objektum tulajdonsága csak állhat <xref:System.Windows.Setter>objektumok.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger.Setters%2A> Hozzáadása egy <xref:System.Windows.Setter>DataTrigger objektumhoz gyermek hozzáadása implicit módon úgy, hogy a <xref:System.Windows.SetterBaseCollection>a DataTrigger objektum.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objektumok használata nem támogatott; csak <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>támogatja <xref:System.Windows.EventSetter>objektumok.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>.  \n  \n The DataTrigger is specified such that if the *State* of the *Place* data item is \"WA\" then the foreground of the corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Red.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]  \n  \n The following example shows how to use a DataTrigger, a <xref:System.Windows.Media.Animation.BeginStoryboard> action, and a <xref:System.Windows.Media.Animation.Storyboard> to animate a property when bound data meets a specified condition. The example displays inventory information in a <xref:System.Windows.Controls.ListBox> control. It uses a DataTrigger to animate the <xref:System.Windows.UIElement.Opacity%2A> of every <xref:System.Windows.Controls.ListBoxItem> that contains an out-of-stock book.  \n  \n [!code-xml[AnimatePropertyStoryboards#GraphicsMMDataTriggerStoryboardWholePage](~/add/codesnippet/xaml/AnimateProperty_Storyboards_markup/DataTriggerStoryboardExample.xaml#graphicsmmdatatriggerstoryboardwholepage)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      public class DataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
