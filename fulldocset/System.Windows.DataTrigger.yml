  summary: "Lekérdezi vagy beállítja a kötést, amely az objektum a tulajdonság értékét."
  remarks: "A tulajdonság értékének a kötés által előállított által megadott értékkel a rendszer összehasonlítja a <xref:System.Windows.DataTrigger.Value%2A>tulajdonság.</xref:System.Windows.DataTrigger.Value%2A> Hogy érték első alakítja át a kötés (Ha ez lehetséges) érték típusa, és majd a összehasonlítás használatával a `Object.Equals` metódust. Ha a két érték egyenlő, majd a hozzájuk kapcsolódó műveletekről vagy Setter elemek érvényesek.       Hozzon létre egy kötést, és használja a <xref:System.Windows.Data.Binding.Path%2A>tulajdonság egy bizonyos objektum (a kötési objektum) tulajdonsága kötődni.</xref:System.Windows.Data.Binding.Path%2A> Például előfordulhat, hogy a kötés a *prioritás* tulajdonsága egy *feladat*. További információkért lásd: [kötés – áttekintés](~/add/includes/ajax-current-ext-md.md).       Vegye figyelembe, hogy meg kell adnia a kötés mindkét és <xref:System.Windows.DataTrigger.Value%2A>tulajdonságainak egy <xref:System.Windows.DataTrigger>az adatok eseményindító jelentéssel bíró.</xref:System.Windows.DataTrigger> </xref:System.Windows.DataTrigger.Value%2A> Ha az egyik vagy mindkét tulajdonságai nincsenek beállítva, a rendszer kivételt hoz létre.      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a>## XAML attribútumok használata ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> ## XAML tulajdonság elemek használata ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> ## XAML értékek *deklaráció* nulla vagy több attribútum-hozzárendelés záradékok vesszővel (,) elválasztva.             Lásd: [Kódkiterjesztés kötés](~/add/includes/ajax-current-ext-md.md) további információt."
  example:
  - "In the following example, the <xref:System.Windows.DataTrigger> sets the <xref:System.Windows.Controls.Border.BorderBrush%2A> of the element named `border` to `Yellow` if the `TaskType` property is `TaskType.Home`.  \n  \n [!code-xml[DataTemplatingIntro#DT](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#dt)]  \n[!code-xml[DataTemplatingIntro#DataTrigger](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#datatrigger)]  \n[!code-xml[DataTemplatingIntro#AddingMore2](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#addingmore2)]  \n  \n For a detailed discussion of this example, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md)."
