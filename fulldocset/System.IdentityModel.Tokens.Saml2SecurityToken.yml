  id: ValidFrom
  parent: System.IdentityModel.Tokens.Saml2SecurityToken
  langs:
  - csharp
  name: ValidFrom
  nameWithType: Saml2SecurityToken.ValidFrom
  fullName: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Lekérdezi az első azonnali időpont, amikor ez a biztonsági jogkivonat nem érvényes."
  remarks: "Használja a ValidFrom és <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>Tulajdonságok meghatározásához az időszak, amelyben egy <xref:System.IdentityModel.Tokens.Saml2SecurityToken>lexikális elem érvénytelen.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A> A ValidFrom és <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>Tulajdonságok az első és utolsó pillanat határoz meg, amelyben a biztonsági token érvénytelen, illetve időbeli.</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>       Alapértelmezés szerint egy 5 perces óra eltérésére a küldő és fogadó a biztonsági jogkivonat között engedélyezett. Igen, ha a <xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A>tulajdonság értéke 1:00 PM, majd a tulajdonsága 12:55 PM. ValidFrom</xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A>       Ha a ValidFrom tulajdonság értéke <xref:System.DateTime.MinValue>, majd a személyes SAML-előfeltétel <xref:System.IdentityModel.Tokens.Saml2SecurityToken>biztonsági jogkivonat nincs beállítva feltételeket.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.DateTime.MinValue>"
  syntax:
    content: public override DateTime ValidFrom { get; }
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>, amely jelöli az első azonnali idő, amikor ez a biztonsági jogkivonat nem érvényes.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo
