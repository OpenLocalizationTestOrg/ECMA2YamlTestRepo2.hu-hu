  fullName: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Lekérdezi az utolsó azonnali az idő, amikor ez a biztonsági jogkivonat nem érvényes."
  remarks: "Használja a <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>és ValidTo tulajdonságok meghatározásához az időszak, amelyben egy <xref:System.IdentityModel.Tokens.Saml2SecurityToken>lexikális elem érvénytelen.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> A <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>ValidTo tulajdonságok jelent az első és utolsó pillanat, amelyben a biztonsági token érvénytelen, illetve időbeli.</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>       Alapértelmezés szerint egy 5 perces óra eltérésére a küldő és fogadó a biztonsági jogkivonat között engedélyezett. Igen, ha a <xref:System.IdentityModel.Tokens.Saml2Conditions.NotOnOrAfter%2A>tulajdonság értéke 1:00 PM, akkor a <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>tulajdonság értéke 1:05 PM.</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> </xref:System.IdentityModel.Tokens.Saml2Conditions.NotOnOrAfter%2A>       Ha a ValidTo tulajdonságnak értéke <xref:System.DateTime.MaxValue>, majd a személyes SAML-előfeltétel <xref:System.IdentityModel.Tokens.Saml2SecurityToken>biztonsági jogkivonat nincs beállítva feltételeket.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.DateTime.MaxValue>"
  syntax:
    content: public override DateTime ValidTo { get; }
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>, amely jelöli az utolsó azonnali idő, amikor ez a biztonsági jogkivonat nem érvényes.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo*
  exceptions: []
  platform:
  - net462
