  name: MACTripleDES
  nameWithType: MACTripleDES
  fullName: System.Security.Cryptography.MACTripleDES
  type: Class
  summary: "Kiszámítja egy üzenet hitelesítési kódot (MAC) használatával <xref href=&quot;System.Security.Cryptography.TripleDES&quot;> </xref> a bemeneti adatok <xref href=&quot;System.Security.Cryptography.CryptoStream&quot;> </xref>."
  remarks: "A MAC használható annak meghatározásához, hogy egy nem biztonságos csatornán keresztül küldött üzenet módosították, feltéve, hogy a küldő és fogadó ugyanazt a titkos kulcsot. A küldő kiszámítja az eredeti adatok MAC, és elküldi az is, mint egyetlen üzenetben. A fogadó újraszámítja a MAC metódus a fogadott üzenethez, és ellenőrzi, hogy a számított MAC megegyezik-e az átvitt macre.       Módosítását az adatokat, vagy a MAC-eredmények eltérést, mert a titkos kulcs ismerete szükséges módosítani az üzenetet, és Reprodukálja a helyes Mac Ezért a kódokat a megfelelő, ha az üzenet hitelesítése.       MACTripleDES, amely 16 vagy 24 bájt hosszú, és hozza létre a kivonat feladatütemezési 8 bájtos kulcsot használ."
  example:
  - "The following example creates a MAC for a file named `input.txt`, which is located in the folder that contains the example executable. The MAC and the original text are written to a file named `encrypted.hsh` in the same folder. The signed file is then read, and the MAC is calculated for the text portion of the file and compared to the MAC that is included with the text.  \n  \n [!code-vb[MAC3DES#1](~/add/codesnippet/visualbasic/t-system.security.crypto_8_1.vb)]\n [!code-cs[MAC3DES#1](~/add/codesnippet/csharp/t-system.security.crypto_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MACTripleDES : System.Security.Cryptography.KeyedHashAlgorithm
