  fullName: System.Security.Cryptography.MACTripleDES.Padding
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Lekérdezi vagy beállítja a kivonatoló algoritmust a használt kitöltési mód."
  remarks: "A legtöbb egyszerű szöveges üzenetek nem áll a teljes kitöltéséhez blokkok bájtok száma. Gyakran nincsenek nem elég fennmaradó bájt az utolsó blokk kitöltéséhez. Ha ez történik, a szöveg kitöltési karakterlánc kerül. Például ha a blokk hossza 64 bit, és az utolsó blokk tartalmaz csak 40 bit, kerülnek 24 bits szövegtávolság mértéke. Lásd: <xref:System.Security.Cryptography.PaddingMode>az adott mód.</xref:System.Security.Cryptography.PaddingMode>       Ez a mező keresztül érhető el a <xref:System.Security.Cryptography.SymmetricAlgorithm.Padding%2A>tulajdonság.</xref:System.Security.Cryptography.SymmetricAlgorithm.Padding%2A>"
  syntax:
    content: public System.Security.Cryptography.PaddingMode Padding { get; set; }
    return:
      type: System.Security.Cryptography.PaddingMode
      description: "A kivonatoló algoritmust a használt kitöltési mód."
  overload: System.Security.Cryptography.MACTripleDES.Padding*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "A tulajdonság nem állítható be, mert a kitöltési mód érvénytelen."
  platform:
  - net462
