  remarks: "CodeConstructor segítségével határozza meg, egy példánykonstruktor képviseli. Használjon <xref:System.CodeDom.CodeTypeConstructor>segítségével deklarálja azt egy statikus konstruktorban.</xref:System.CodeDom.CodeTypeConstructor>       Ha a konstruktor meghívja az alaposztály konstruktora, állítsa be az alaposztály konstruktora konstruktor argumentumai az <xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A>tulajdonság.</xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A> Ha a konstruktort a típushoz egy másik constuctor túlterhelések, állítsa be a túlterhelt típus konstruktor a konstruktor argumentumokat a <xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>tulajdonság.</xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>"
  example:
