  name: UnsupportedPolicyOptionsException
  nameWithType: UnsupportedPolicyOptionsException
  fullName: System.IdentityModel.Selectors.UnsupportedPolicyOptionsException
  type: Class
  summary: "Azt jelzi, hogy a házirend a rendszerhez, tartoznak, melyeket nem támogatott beállítások lett megadva."
  remarks: "UnsupportedPolicyOptionsException kivétel azt jelzi, hogy a rendszer, amely nem támogatott beállításokat tartalmaz egy házirend lett megadva. Korlátozásokat, amelyeket ezek hibákat okozhat az alábbiakat foglalja magába: A címzett egy token kérné a helyi biztonsági jegykiadó szolgáltatás a jogkivonat-kiállítóként http://schemas.xmlsoap.org/ws/2005/05/identity/issuer/self megadásával. Azonban a házirendben meghatározott követelmények egyikének nem támogatja a CardSpace helyi biztonsági jegykiadó szolgáltatás. További információkért lásd: [A műszaki útmutató a információk kártya&1;.0-s profil](http://go.microsoft.com/fwlink/?LinkId=102401). Nem támogatott beállítások közé tartoznak a következők:-a címzett által kért jogcím nincs a megadott támogatott jogcímek listája az [jogcímtípusok támogatott](http://go.microsoft.com/fwlink/?LinkId=102402) &quot;Egy az információk kártya profil&1;.0-s verziója a műszaki útmutatójának.&quot; szakasza      -A jogkivonat típusa eltérő SAML 1.0 és 1.1.      -A nem SSL-helyek, a kulcs nincs szimmetrikus.      -A KeyWrapAlgorithm eltér az alapértelmezett algoritmus.      -A házirend egy nem támogatott elem van megadva. A támogatott elemei a következők: - titkosítási algoritmust - CanonicalizationAlgorithm - SignWith - TokenType - ClaimsElement - KeyType - KeySize - EncryptWith - RequestType - SecondaryParameters - KeyWrapAlgorithm - wst:RequestType nincs probléma típusú.      -Az aszimmetrikus kulcs típusait a kulcs mérete nincs 2048-ra."
  syntax:
    content: 'public class UnsupportedPolicyOptionsException : Exception'
  inheritance:
  - System.Exception
