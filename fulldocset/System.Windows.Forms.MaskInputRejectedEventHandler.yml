  remarks: "A <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>az esemény a <xref:System.Windows.Forms.MaskedTextBox>osztály jelenik meg, amikor a bemeneti karakter nem felel meg a megfelelő elem a beviteli maszk.</xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> További információkért lásd: a <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>esemény.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>       Egy MaskInputRejectedEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [események](~/add/includes/ajax-current-ext-md.md)."
