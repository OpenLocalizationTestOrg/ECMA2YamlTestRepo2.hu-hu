  fullName: System.Windows.Media.Animation.DiscreteDecimalKeyFrame
  type: Class
  summary: "A animálja a <xref:System.Decimal>a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*>használatával diszkrét köztes.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*> </xref:System.Decimal>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>animálására egy <xref:System.Decimal>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor.       Például DiscreteDecimalKeyFrame diszkrét hozzon létrehozása hirtelen &quot;ugráskor&quot; (nincs köztes) értékek között. Más szóval az animált tulajdonság nem változtatja meg eléréséig a kulcskocka kulcs idő ekkor az animált tulajdonság ugrik hirtelen a célértéket."
  syntax:
    content: 'public class DiscreteDecimalKeyFrame : System.Windows.Media.Animation.DecimalKeyFrame'
