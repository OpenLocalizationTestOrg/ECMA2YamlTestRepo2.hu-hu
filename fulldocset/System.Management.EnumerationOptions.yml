  remarks: "Leírások és egyéb módosított információk nincsenek iránt, ha az érték a tulajdonság `false` hatékonyabb.      ## Tulajdonság értéke `true` amennyiben a WMI által visszaadott objektumok tartalmaznia kell a módosított adatokat; ellenkező esetben `false`. Az alapértelmezett érték `false`.      ## .NET-keretrendszer biztonsági teljes megbízhatóság a közvetlen hívónak. Ez a tag nem használható részben megbízható kóddal. További információkért lásd: [szalagtárak használata a részlegesen megbízható kódból](~/add/includes/ajax-current-ext-md.md)."
  syntax:
