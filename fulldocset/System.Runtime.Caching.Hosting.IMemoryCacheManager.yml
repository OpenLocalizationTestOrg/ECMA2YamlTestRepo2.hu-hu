  langs:
  - csharp
  name: IMemoryCacheManager
  nameWithType: IMemoryCacheManager
  fullName: System.Runtime.Caching.Hosting.IMemoryCacheManager
  type: Interface
  summary: "Meghatározza a gyorsítótárat használó ahhoz, hogy a gyorsítótár-memória kihasználtsága egy gazdagép-környezetben való kommunikációhoz."
  remarks: "A IMemoryCacheManager felület állomás környezetekben, például az ASP.NET megvalósítja, és fel <xref:System.Runtime.Caching.ObjectCache>által a gazdagép-környezetben memóriahasználat meghatározásához együtt kell működnie.</xref:System.Runtime.Caching.ObjectCache> Gyorsítótárak gyakran jelentős mennyiségű memória felhasználását, mert a IMemoryCacheManager felület segítségével környezeteknél, memória-felhasználás kezelésére.       Általában csak <xref:System.Runtime.Caching.ObjectCache>által a memória gyorsítótárának objektumok kezelése szeretné használni az adott csatolón.</xref:System.Runtime.Caching.ObjectCache>"
  syntax:
    content: public interface IMemoryCacheManager
  implements: []
  platform:
  - net462
- uid: System.Runtime.Caching.Hosting.IMemoryCacheManager.ReleaseCache(System.Runtime.Caching.MemoryCache)
  id: ReleaseCache(System.Runtime.Caching.MemoryCache)
  parent: System.Runtime.Caching.Hosting.IMemoryCacheManager
  langs:
  - csharp
  name: ReleaseCache(MemoryCache)
  nameWithType: IMemoryCacheManager.ReleaseCache(MemoryCache)
  fullName: System.Runtime.Caching.Hosting.IMemoryCacheManager.ReleaseCache(MemoryCache)
  type: Method
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching.Hosting
  summary: "A gyorsítótár mutató hivatkozások eltávolítása eltávolítja a gazdagép-környezetben."
  remarks: "A gyorsítótár korábban regisztrált magát a gazdagép-környezetben, ha a gyorsítótár meghívhatja a ReleaseCache metódus hivatkozását. Ha a gyorsítótár eldobására, azt kell győződjön meg arról, hogy a gyorsítótár nincs hivatkozás tartják-e a gazdagépen a ReleaseCache metódus hívható meg."
  syntax:
    content: public void ReleaseCache (System.Runtime.Caching.MemoryCache cache);
    parameters:
    - id: cache
      type: System.Runtime.Caching.MemoryCache
      description: "A gyorsítótár mutató hivatkozás."
  overload: System.Runtime.Caching.Hosting.IMemoryCacheManager.ReleaseCache*
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Caching.Hosting.IMemoryCacheManager.UpdateCacheSize(System.Int64,System.Runtime.Caching.MemoryCache)
  id: UpdateCacheSize(System.Int64,System.Runtime.Caching.MemoryCache)
  parent: System.Runtime.Caching.Hosting.IMemoryCacheManager
  langs:
  - csharp
  name: UpdateCacheSize(Int64,MemoryCache)
  nameWithType: IMemoryCacheManager.UpdateCacheSize(Int64,MemoryCache)
  fullName: System.Runtime.Caching.Hosting.IMemoryCacheManager.UpdateCacheSize(Int64,MemoryCache)
  type: Method
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching.Hosting
  summary: "A jelentés a jelenlegi gyorsítótár mérete."
  remarks: "Egy jól behaved gyorsítótár-megvalósítással UpdateCacheSize metódus segítségével kell rendszeresen memóriaigény a gyorsítótár méretét jelenti a gazdagép-környezetben.       A gyorsítótár méretét megvalósított önmagára mutató hivatkozást is ad paraméterként. Ez lehetővé teszi, hogy a gazdagép-környezetben a következő feladatok végezhetők el:-ismert objektum gyorsítótárak listájának karbantartása.      -Hívja fel a gyorsítótárban, és, hogy a gyorsítótár a jelentett mérete alapján gyorsítótár elemek százalékaként trim, szükség esetén kérjen."
  syntax:
    content: public void UpdateCacheSize (long size, System.Runtime.Caching.MemoryCache cache);
    parameters:
    - id: size
      type: System.Int64
      description: "A memória mérete, a gyorsítótár feldolgozó mérete."
    - id: cache
      type: System.Runtime.Caching.MemoryCache
      description: "A gyorsítótár mutató hivatkozás."
  overload: System.Runtime.Caching.Hosting.IMemoryCacheManager.UpdateCacheSize*
  exceptions: []
  platform:
  - net462
