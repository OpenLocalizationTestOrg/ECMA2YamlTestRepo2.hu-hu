  name: OleDbPermission
  nameWithType: OleDbPermission
  fullName: System.Data.OleDb.OleDbPermission
  type: Class
  summary: "Lehetővé teszi, hogy a .NET Framework Data Provider az OLE DB érdekében győződjön meg arról, hogy a felhasználó rendelkezik-e az OLE DB adatforrás eléréséhez szükséges biztonsági szintet."
  remarks: "Ez az osztály részlegesen megbízható kapcsolat forgatókönyvek engedélyezésekor a rendszer a .NET Framework Data Provider az OLE DB későbbi használatra készült. A .NET Framework Data Provider az OLE DB rendszerhez jelenleg FullTrust engedélyre van szüksége. Jelenleg, használja a `OleDbPermission` osztály nincs hatása. További információkért lásd: [kódelérés-biztonsági és ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
