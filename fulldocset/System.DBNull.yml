- uid: System.DBNull.Value
  id: Value
  parent: System.DBNull
  langs:
  - csharp
  name: Value
  nameWithType: DBNull.Value
  fullName: System.DBNull.Value
  type: Field
  assemblies:
  - mscorlib
  namespace: System
  summary: "Az egyetlen példányát képviselik a <xref href=&quot;System.DBNull&quot;> </xref> osztály."
  remarks: "<xref:System.DBNull>az Egypéldányos osztályok, ami azt jelenti, hogy ez az osztály csak a példány létezhet.</xref:System.DBNull>       Ha egy adatbázis mezőben adathiányos, segítségével a Value tulajdonság explicit módon hozzárendelése egy <xref:System.DBNull>objektum értéket a mezőhöz.</xref:System.DBNull> Azonban a legtöbb adatszolgáltatók ehhez automatikusan.       Annak meghatározásához, hogy az értékek a következők adatbázismezőknek kiértékelése <xref:System.DBNull>, a mező értékét a átadhatók a `DBNull.Value.Equals` metódus.</xref:System.DBNull> Ez a módszer azonban igen ritkán alkalmazzák, mivel számos más módon hiányzó adatok az adatbázis mező kiértékelése. Ezek közé tartozik a Visual Basic `IsDBNull` funkció, a <xref:System.Convert.IsDBNull%2A?displayProperty=fullName>metódus, a <xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName>metódus, a <xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName>metódust, és számos egyéb módszerek.</xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName> </xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName> </xref:System.Convert.IsDBNull%2A?displayProperty=fullName>"
  example:
  - "The following example calls the `DBNull.Value.Equals` method to determine whether a database field in a contacts database has a valid value. If it does, the field value is appended to the string output in a label.  \n  \n [!code-cs[System.DBNull.Class#1](~/add/codesnippet/csharp/f-system.dbnull.value_1.cs)]\n [!code-vb[System.DBNull.Class#1](~/add/codesnippet/visualbasic/f-system.dbnull.value_1.vb)]"
  syntax:
    content: public static readonly DBNull Value;
    return:
      type: System.DBNull
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
