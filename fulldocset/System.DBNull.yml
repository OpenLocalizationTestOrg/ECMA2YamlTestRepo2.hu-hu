  langs:
  - csharp
  name: DBNull
  nameWithType: DBNull
  fullName: System.DBNull
  type: Class
  summary: "Egy nem létező értékét jelöli. Ez az osztály nem örökölhető."
  remarks: "A DBNull osztály egy nem létező értékét jelöli. Egy adatbázisban például egy oszlop a tábla egy sorát előfordulhat, hogy nem tartalmaz adatokat legyen. Ez azt jelenti, hogy az oszlop tekinthető érték nem csupán ahelyett egyáltalán nem létezik. Egy DBNull-objektum a nem létező oszlop jelöli. Emellett a COM-együttműködés használ a DBNull megkülönböztetni VT_NULL variant, amely megadja, hogy egy nem létező értéket, és egy VT_EMPTY változat, amely megadja, hogy egy nem meghatározott értékre.       A DBNull típus egypéldányú osztály, amely azt jelenti, hogy csak egy DBNull-objektum létezik. A <xref:System.DBNull.Value?displayProperty=fullName>tag a kizárólagos DBNull az objektumot jelöli.</xref:System.DBNull.Value?displayProperty=fullName> <xref:System.DBNull.Value?displayProperty=fullName>segítségével explicit módon nem létező értéket hozzárendelni az adatbázis mező, bár a legtöbb ADO.NET adatszolgáltatók automatikus hozzárendelése DBNull értékeit, ha egy mező nem rendelkezik érvényes értéket.</xref:System.DBNull.Value?displayProperty=fullName> Meghatározhatja, hogy egy beolvasta az adatbázis mező értéke DBNull érték úgy, hogy a mező értékének a `DBNull.Value.Equals` metódust. Azonban az egyes nyelvekhez és adatbázis-objektumokat adjon módszereket, amelyek révén könnyebben határozza meg, hogy az adatbázis mező értéke <xref:System.DBNull.Value?displayProperty=fullName>.</xref:System.DBNull.Value?displayProperty=fullName> Ezek közé tartozik a Visual Basic `IsDBNull` funkció, a <xref:System.Convert.IsDBNull%2A?displayProperty=fullName>metódus, a <xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName>metódust, és a <xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName>metódus.</xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName> </xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName> </xref:System.Convert.IsDBNull%2A?displayProperty=fullName>       Ne tévessze össze fogalmát `null` egy objektumorientált programozási nyelven DBNull objektummal hívja meg. Egy objektumorientált programozási nyelv, a `null` azt jelenti, hogy a hiányában egy objektumra hivatkozik. DBNull egy nem inicializált változat, vagy nem létező adatbázis oszlop jelöli."
  example:
  - "The following example calls the `DBNull.Value.Equals` method to determine whether a database field in a contacts database has a valid value. If it does, the field value is appended to the string output in a label.  \n  \n [!code-cs[System.DBNull.Class#1](~/add/codesnippet/csharp/t-system.dbnull_1.cs)]\n [!code-vb[System.DBNull.Class#1](~/add/codesnippet/visualbasic/t-system.dbnull_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DBNull : IConvertible, System.Runtime.Serialization.ISerializable
