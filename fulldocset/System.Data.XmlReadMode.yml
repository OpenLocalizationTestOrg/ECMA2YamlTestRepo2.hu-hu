  summary: "Alapértelmezés szerint."
  remarks: "Hajtja végre a következő műveletek a legmegfelelőbb: Ha az adatok egy DiffGram, beállítja `XmlReadMode` való `DiffGram`.       – vagy – ha a dataset már rendelkezik a séma, vagy a dokumentum szövegközi sémát tartalmaz, beállítja `XmlReadMode` való `ReadSchema`.       – vagy – ha a dataset már nincs a séma és a dokumentum nem tartalmaz egy sort a séma, beállítja `XmlReadMode` való `InferSchema`."
