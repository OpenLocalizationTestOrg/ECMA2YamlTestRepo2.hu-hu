  namespace: System.Data
  summary: "Beolvassa a beágyazott sémák, és betölti az adatokat. Ha a <xref href=&quot;System.Data.DataSet&quot;> </xref> már tartalmazza a séma, új táblákhoz adhatók hozzá a séma, de a rendszer kivételt hoz létre, ha a beágyazott séma összes tábla már szerepel a <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  syntax:
    content: ReadSchema
    return:
      type: System.Data.XmlReadMode
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
