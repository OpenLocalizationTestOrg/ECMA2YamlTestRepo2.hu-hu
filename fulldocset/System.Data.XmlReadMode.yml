  summary: "A DiffGram módosítások alkalmazása a DiffGram, hogy az olvasó a <xref href=&quot;System.Data.DataSet&quot;> </xref>. A szemantikáját megegyeznek az egy <> </> *> műveletet. Például a <> </> *> művelet <> </> *> értékek megmaradjanak. A bemeneti <> </> *> DiffGrams rendelkező csak kell beszerezni kimenete használatával <xref:System.Data.DataSet.WriteXml*>, egy DiffGram.</xref:System.Data.DataSet.WriteXml*>"
  remarks: "A cél <xref:System.Data.DataSet>kell rendelkeznie, mint ugyanazon séma a <xref:System.Data.DataSet>amelyen <xref:System.Data.DataSet.WriteXml%2A>DiffGram nevezik.</xref:System.Data.DataSet.WriteXml%2A> </xref:System.Data.DataSet> </xref:System.Data.DataSet> Ellenkező esetben a DiffGram egyesítési művelet sikertelen lesz, és a rendszer kivételt hoz létre."
  syntax:
    content: DiffGram
    return:
      type: System.Data.XmlReadMode
