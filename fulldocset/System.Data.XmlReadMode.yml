  - net462
- uid: System.Data.XmlReadMode.InferSchema
  id: InferSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: InferSchema
  nameWithType: XmlReadMode.InferSchema
  fullName: System.Data.XmlReadMode.InferSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Figyelmen kívül hagy minden beágyazott séma, kikövetkezteti a séma az adatokból, és betölti az adatokat. Ha a <xref href=&quot;System.Data.DataSet&quot;> </xref> már tartalmaz egy séma, az aktuális séma ki van bővítve új táblák hozzáadásával, vagy oszlopok felvétele a létező táblák. Kivételt vált ki, ha a következtetett tábla már létezik, de különböző névtérrel, vagy ha bármelyik következtetett oszlop ütközik a meglévő oszlopokat."
  syntax:
    content: InferSchema
    return:
      type: System.Data.XmlReadMode
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.InferTypedSchema
  id: InferTypedSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: InferTypedSchema
  nameWithType: XmlReadMode.InferTypedSchema
  fullName: System.Data.XmlReadMode.InferTypedSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Figyelmen kívül hagy semmilyen szövegközi sémát, az adatokból egy szigorú típusmegadású séma kikövetkezteti és betölti az adatokat. Ha a típus nem következtethető ki az adatokat, karakterlánc típusú adatok kerül értelmezésre. Ha a <xref href=&quot;System.Data.DataSet&quot;> </xref> már tartalmaz egy séma, az aktuális séma ki van bővítve, hozzáadása új táblákat vagy oszlopok felvétele a létező táblák. Kivételt vált ki, ha a következtetett tábla már létezik, de különböző névtérrel, vagy ha bármelyik következtetett oszlop ütközik a meglévő oszlopokat."
  syntax:
    content: InferTypedSchema
    return:
      type: System.Data.XmlReadMode
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
