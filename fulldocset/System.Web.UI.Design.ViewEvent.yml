  remarks: "A <xref:System.Web.UI.Design.ViewEventHandler>delegálása metódus hasonlítja össze a <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>tulajdonság a statikus <xref:System.Web.UI.Design.ViewEvent>mezők határozza meg, milyen típusú műveletet kiváltott esemény.</xref:System.Web.UI.Design.ViewEvent> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A> </xref:System.Web.UI.Design.ViewEventHandler> A <xref:System.Web.UI.Design.ViewEvent>objektum megegyezik annak jelzésére, hogy megváltozott-e a sablonszerkesztési módban a tervezési felülethez vezérlőelem TemplateModeChanged.</xref:System.Web.UI.Design.ViewEvent>       A <xref:System.Web.UI.Design.ControlDesigner>osztály megadja az alapértelmezett <xref:System.Web.UI.Design.ViewEventHandler>delegálása.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ControlDesigner> Ha az esemény típusa TemplateModeChanged, a meghatalmazott értékre állítja a <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>tulajdonság.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>       Egyéni tervezők származó a <xref:System.Web.UI.Design.TemplatedControlDesigner>osztály lehet felülbírálni a <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>is végrehajthatja a további mikor a sablon feldolgozása szerkesztése a tervezési felülethez a vezérlő módváltozása.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.TemplatedControlDesigner>"
