  remarks: "A <xref:System.Web.UI.Design.ViewEventHandler>delegálása metódus hasonlítja össze a <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>tulajdonság a statikus <xref:System.Web.UI.Design.ViewEvent>mezők határozza meg, milyen típusú műveletet kiváltott esemény.</xref:System.Web.UI.Design.ViewEvent> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A> </xref:System.Web.UI.Design.ViewEventHandler> A <xref:System.Web.UI.Design.ViewEvent>objektum értéke kattintson annak jelzésére, hogy egy régiót a Tervező felületére lehetőségre kattintott.</xref:System.Web.UI.Design.ViewEvent>       A <xref:System.Web.UI.Design.ControlDesigner>osztály megadja az alapértelmezett <xref:System.Web.UI.Design.ViewEventHandler>delegálása.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ControlDesigner> Kattintson az eseménytípus esetén a delegált meghívja a <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metódus.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> A származtatott osztályainak a <xref:System.Web.UI.Design.ControlDesigner>felülbírálás osztály a <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metódust kattintson események egy régiót tervezéskor.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner> Az esemény argumentumainál jelzi, hogy mely a tervezői régióban kattintott, ha van ilyen."
  syntax:
    content: public static readonly System.Web.UI.Design.ViewEvent Click;
    return:
      type: System.Web.UI.Design.ViewEvent
      description: "Fel kell venni a párbeszédpanelre."
