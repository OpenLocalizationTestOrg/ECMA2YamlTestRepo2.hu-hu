  summary: "Milyen típusú eseményt, amely egy nézeten vezérlő tervezéskor történt jelöli. Ez az osztály nem örökölhető."
  remarks: "Egy ViewEvent objektumot biztosít a Tervező összetevő tervezési állomás például [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], amikor a vezérlő tervezéskor nézetben bizonyos felhasználói által okozott esemény indítása. A <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName>eseményt kezeli a <xref:System.Web.UI.Design.ViewEventHandler>delegált metódust, amely fogad egy <xref:System.Web.UI.Design.ViewEventArgs>objektum paraméterként.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName> A <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>tulajdonsága a <xref:System.Web.UI.Design.ViewEventArgs>osztály egy ViewEvent objektum.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A> A <xref:System.Web.UI.Design.ViewEventHandler>delegálása metódus hasonlítja össze a <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>tulajdonság a statikus ViewEvent mezők annak meghatározásához, hogy milyen típusú műveletet kiváltott esemény.</xref:System.Web.UI.Design.ViewEventArgs.EventType%2A> </xref:System.Web.UI.Design.ViewEventHandler> Például egy esemény jelenik meg, a következő esetekben:-kattint egy régiót a Tervező felületére.      -A Tervező megrajzolja a tervezési felülethez vezérlő.      -Adja meg, és a kilépési sablonszerkesztési módban vezérlőelem.       A <xref:System.Web.UI.Design.ControlDesigner>osztály megadja az alapértelmezett meghatalmazott kezelni a <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName>esemény.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName> </xref:System.Web.UI.Design.ControlDesigner> Egyéni vezérlő tervezők bírálja felül a <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, és <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>módszerek feldolgozni ezeket az eseményeket a vezérlő a Tervező felületére.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       A Tervező gazdagép inicializálja a <xref:System.Web.UI.Design.ViewEventArgs>objektum műveletet a tervezési felülethez, és ezután cserél az objektumot a <xref:System.Web.UI.Design.ViewEventHandler>delegálása.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ViewEventArgs> A <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>tulajdonsága a <xref:System.Web.UI.Design.ViewEventArgs>objektum művelet típusát jelzi: - A <xref:System.Web.UI.Design.ViewEvent.Click>esemény.</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>      -A <xref:System.Web.UI.Design.ViewEvent.Paint>esemény.</xref:System.Web.UI.Design.ViewEvent.Paint>      -A <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>esemény.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       A <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>tulajdonság megadja az adott műveletet az eseményargumentumok.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>"
