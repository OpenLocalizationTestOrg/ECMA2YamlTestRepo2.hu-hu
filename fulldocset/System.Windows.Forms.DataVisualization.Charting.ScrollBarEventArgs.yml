  remarks: "A ScrollBarEventArgs osztály van közzétéve, mint a `e` paramétere a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>eseményt.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       A ScrollBarEventArgs osztály tartalmazza a következő tulajdonságokkal:-a <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A>tulajdonság, amellyel az <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objektumot, hogy az esemény volt-e a megemelt tartalmát.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>tulajdonság lekérdezi a diagramterület neve; a többi diagram terület tulajdonság is megadható.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A>tulajdonságot, amelynek segítségével kéri le a a <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objektum, amely szabályozza a görgetősáv tartozik, használja a <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A> Más <xref:System.Windows.Forms.DataVisualization.Charting.Axis>Tulajdonságok is beállítható.</xref:System.Windows.Forms.DataVisualization.Charting.Axis>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>tulajdonságot, amelynek a görgetősáv gombra, hogy a végfelhasználó kattintott lekérése segítségével történik.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>tulajdonság, amely meghatározza, hogy a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>vezérlő alapértelmezett viselkedése a görgetősáv gomb visszavonja a kód után a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>esemény végrehajtásának befejeződése.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>tulajdonság, amely képviseli az egérmutatót X pozíciója a végfelhasználói kattintott a görgetősáv elem időpontjában.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>tulajdonság, amely képviseli az egérmutatót az Y-pozíciója a végfelhasználói kattintott a görgetősáv elem időpontjában.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>"
