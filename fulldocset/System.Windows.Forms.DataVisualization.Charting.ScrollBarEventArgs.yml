- uid: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  id: IsHandled
  parent: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs
  langs:
  - csharp
  name: IsHandled
  nameWithType: ScrollBarEventArgs.IsHandled
  fullName: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Lekérdezi vagy beállítja azt a jelzőt, amely azt jelzi, hogy megszakítja a meghatározott görgetősáv események alapértelmezett viselkedését."
  remarks: "Ez a tulajdonság a tesz elérhetővé a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>a legfelső szintű esemény <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektum.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       Ez a tulajdonság segítségével szakítsa meg az alapértelmezett viselkedés adott görgetősáv események.       Ha egy scrollbar gombra kattint, az alapértelmezett módosítását. a nézet történik.       A következő lista foglalja össze, ez az alapértelmezett viselkedés:-Ha a felhasználó a visszaállítás/Nagyítás gombra kattint, az előző nézetével jelenik meg.      -Ha a felhasználó a görgetősáv háttérben – Ez azt jelenti, hogy nem görgethető görgetőgomb, a más néven a Rendszerleállási események követése – nagy lépésekben, illetve csökkenti a görgetősáv a történik, a növelést vagy a csökkentést méretű határozzák meg a <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>tulajdonság.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>       Ezek alapértelmezett viselkedés kikapcsolásához a tulajdonsága IsHandled `true` egyéni logika a megadása után a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>esemény.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>"
  syntax:
    content: public bool IsHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az esemény alapértelmezett viselkedését kell törölni kell, ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled*
  exceptions: []
  platform:
  - net462
