  name: DeploymentProgressChangedEventArgs
  nameWithType: DeploymentProgressChangedEventArgs
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs
  type: Class
  summary: "Folyamatban lévő adatokat egy aszinkron művelet jelentett képvisel."
  remarks: "Ez az osztály tulajdonságait, a folyamatban lévő leíró tartalmazza a <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>, <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>, és <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>események.</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> Ez az osztály nem minden tulajdonságot minden esemény vonatkozik.       <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted%2A>és <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal%2A>jelentik a teljes adatmennyiség bájtban rendre letöltött dátumát és a letöltési műveletben bájtok teljes száma; az összes három esemény alkalmazza őket.</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal%2A></xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted%2A> <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>az aktuális megfelelő Fájlcsoport neve <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>esemény, és <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.State%2A>az aktuális szakasza a letöltési művelet által adott jelentéseket tükrözik.</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.State%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged></xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/t-system.deployment.appl_5_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: 'public class DeploymentProgressChangedEventArgs : System.ComponentModel.ProgressChangedEventArgs'
  inheritance:
  - System.ComponentModel.ProgressChangedEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted
  id: BytesCompleted
  parent: System.Deployment.Application.DeploymentProgressChangedEventArgs
  langs:
  - csharp
  name: BytesCompleted
  nameWithType: DeploymentProgressChangedEventArgs.BytesCompleted
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Lekérdezi a művelet már letöltött bájtok száma."
  remarks: "A <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>, a BytesCompleted tulajdonság hivatkozik az üzembe helyezési jegyzék letöltése.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> A <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>, a tulajdonság része teljes frissítés letöltés előrehaladását a jegyzékfájlban, a szerelvények és az adatok fájlok hivatkozik.</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> A <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>, a tulajdonság hivatkozik a nevesített csoport részét képező fájlok teljes készlete letöltés előrehaladását.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/c5260b60-c259-429d-9763-_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public long BytesCompleted { get; }
    return:
      type: System.Int64
      description: "Egy <xref:System.Int64>az adatok már képviselő át, bájtban.</xref:System.Int64>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted*
  exceptions: []
  platform:
  - net462
