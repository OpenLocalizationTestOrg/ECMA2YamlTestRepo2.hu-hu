  namespace: System.Deployment.Application
  summary: "A letöltési művelet lekérdezi a bájtok teljes száma."
  remarks: "A <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>, a BytesTotal tulajdonság hivatkozik az üzembe helyezési jegyzék letöltése.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> A <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>, a tulajdonság része teljes frissítés letöltés előrehaladását a jegyzékfájlban, a szerelvények és az adatok fájlok hivatkozik.</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> A <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>, a tulajdonság hivatkozik a nevesített csoport részét képező fájlok teljes készlete letöltés előrehaladását.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/p-system.deployment.appl_3_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public long BytesTotal { get; }
    return:
      type: System.Int64
      description: "Egy <xref:System.Int64>jelölő teljes mérete bájtban a letöltés.</xref:System.Int64>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal*
  exceptions: []
  platform:
  - net462
