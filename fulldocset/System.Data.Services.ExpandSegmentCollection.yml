  summary: "A lekérdezés, amely és bővíthetők a szegmensek a `$expand` záradékot, amely a következő lekérdezést."
  remarks: "Egy `$expand` záradék azt jelzi, hogy minden egyes bontsa ki a cikk teljesen ki kell bontani. Az érték például `OrderLines.Product.Image` rendelkező `$expand` hatására `OrderLines`, a `Product` minden elemének `OrderLines`, és a `Image` a a `Product` minden elemének `OrderLines` kell bővíteni.       A bal szélső erőforrás-tulajdonságot az olyan `$expand` záradék nem lehet a kérés URI utolsó elérésiút-szegmens által azonosított entitáskészlet belül entitástípus.       Redundáns `$expand` záradék szabályokat a rendszer figyelmen kívül hagyja."
  syntax:
    content: 'public class ExpandSegmentCollection : System.Collections.Generic.List<System.Data.Services.ExpandSegment>'
