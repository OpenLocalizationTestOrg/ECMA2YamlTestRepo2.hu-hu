  fullName: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja, hogy a gyorsítótár engedélyezve van a szerelvényben erőforrásként beágyazott parancsfájlok."
  remarks: "A EnableCaching tulajdonság lekérdezi vagy beállítja az értéket, az eredmények a beágyazott parancsfájl gyorsítótárazása, minden lehetséges honosítási objektumok gyorsítótárazása és parancsfájlok gyorsítótárazása."
  syntax:
    content: public bool EnableCaching { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a gyorsítótár engedélyezve van a szerelvényben; erőforrásként beágyazott parancsfájlok Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching*
  exceptions: []
  platform:
  - net462
