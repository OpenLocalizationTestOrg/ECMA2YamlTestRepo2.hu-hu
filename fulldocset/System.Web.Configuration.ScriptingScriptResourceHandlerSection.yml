  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja, hogy a parancsfájlok a szerelvények erőforrásként beágyazott tömörítését engedélyezték-e."
  remarks: "A EnableCompression tulajdonság lekérdezi vagy beállítja az értéket, amely jelzi, hogy a következő tömörítése:-parancsfájl-erőforrásként a szerelvények beágyazott fájlok.      -Honosítási objektumok, például az erőforrásfájl (.resx kiterjesztésű) található erőforrásait.      -A parancsfájl erőforrás-kezelő által szolgáltatott parancsfájlok.      > [!NOTE] > A kérést küldő böngésző nem támogatja a tömörítést, ha ez a tulajdonság nincs hatása."
  syntax:
    content: public bool EnableCompression { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a parancsfájlok a szerelvények; erőforrásként beágyazott tömörítését engedélyezték Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
