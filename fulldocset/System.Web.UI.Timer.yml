  name: Timer
  nameWithType: Timer
  fullName: System.Web.UI.Timer
  type: Class
  summary: "Elvégzi a weblap szinkron vagy aszinkron visszaküldések meghatározott időközönként."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## Bevezetés az időzítő vezérlő lehetővé teszi a visszaküldések meghatározott időközönként.       Amikor az időzítő vezérlő használják eseményindítója a következőnek: egy <xref:System.Web.UI.UpdatePanel>vezérlő, a <xref:System.Web.UI.UpdatePanel>vezérlő frissít egy aszinkron, részleges-oldal frissítés használatával frissíthető.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Meg kell adni egy <xref:System.Web.UI.ScriptManager>objektum egy weblapon az időzítő vezérlő használatára.</xref:System.Web.UI.ScriptManager>       Az időzítő vezérlő segítségével frissíti egy <xref:System.Web.UI.UpdatePanel>vezérlő belső időzítő-ot a <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Azt is megteheti, elhelyezhet a időzítő kívül a <xref:System.Web.UI.UpdatePanel>szabályozza, és beállítja a időzítő eseményindítót.</xref:System.Web.UI.UpdatePanel>       A teljes weblap teljes visszaküldés is kezdeményezheti a időzítő vezérlő beleértve a weblapon, és nem állítaná eseményindítója a következőnek: egy <xref:System.Web.UI.UpdatePanel>vezérlő.</xref:System.Web.UI.UpdatePanel>       Az időzítő időköz elteltével eseménykezelő létrehozásával server kódot futtathatja a <xref:System.Web.UI.Timer.Tick>esemény.</xref:System.Web.UI.Timer.Tick> Abban az esetben, ha-kezelő, amely dinamikusan alkalmazkodik a időzítő vezérlő viselkedését kódot is megadhat.       Állítsa be a <xref:System.Web.UI.Timer.Interval%2A>tulajdonság adja meg, milyen gyakran fognak postbacks fordulhat elő.</xref:System.Web.UI.Timer.Interval%2A> Állítsa be a <xref:System.Web.UI.Timer.Enabled%2A>tulajdonságot a időzítő és ki.</xref:System.Web.UI.Timer.Enabled%2A>      > [!NOTE] > Amikor az időzítő vezérlő visszaküldés a webkiszolgáló pontosságát függ a ECMAScript (JavaScript) pontosságát `window.setTimeout` függvény, hogy fut a böngészőben.       A <xref:System.Web.UI.Timer.Interval%2A>tulajdonság ezredmásodpercben van definiálva.</xref:System.Web.UI.Timer.Interval%2A> Meg kell adni a <xref:System.Web.UI.Timer.Interval%2A>tulajdonság egy érték, amely lehetővé teszi, hogy legalább egy aszinkron visszaküldést befejezése után a következő visszaküldést lehet kezdeményezni.</xref:System.Web.UI.Timer.Interval%2A> Amikor az időzítő vezérlő kívül esik az <xref:System.Web.UI.UpdatePanel>vezérlő, az időzítő folytatja a futtatását, mialatt a tartalmát a <xref:System.Web.UI.UpdatePanel>vezérlő frissül.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Ha egy új visszaküldés lehet kezdeményezni, amíg egy korábbi visszaküldés feldolgozása folyamatban van, az első visszaküldés megszakad. Az alapértelmezett érték 60 000 ezredmásodpercet (60 másodperc).      > [!NOTE] > Hozzáadása egy időzítő vezérlő, hogy kisebb értéket ad a <xref:System.Web.UI.Timer.Interval%2A>tulajdonság hozhat létre a jelentős forgalma és a webkiszolgálóról.</xref:System.Web.UI.Timer.Interval%2A> Az időzítő vezérlővel csak amilyen gyakran szükséges a tartalom frissítéséhez.      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:Timer       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       Interval=&quot;integer&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnTick=&quot;Tick event handler&quot;       OnUnload=&quot;Unload handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. The Timer control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds.  \n  \n> [!NOTE]\n>  In this example, the timer interval is set to 10 seconds so that when you run the example, you do not have to wait a long time to see the results. Because each timer interval causes a postback that causes network traffic, in a production application you should set the interval to the longest time that is still practical for your application.  \n  \n [!code-vb[System.Web.UI.Controls.Timer#1](~/add/codesnippet/visualbasic/t-system.web.ui.timer_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer#1](~/add/codesnippet/csharp/t-system.web.ui.timer_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Tick")]

      [System.ComponentModel.DefaultProperty("Interval")]

      [System.ComponentModel.Designer("System.Web.UI.Design.TimerDesigner, System.Web.Extensions.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

