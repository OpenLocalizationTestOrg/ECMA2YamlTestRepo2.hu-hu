  summary: "Lekérdez vagy beállít egy értéket, amely jelzi, hogy a <xref href=&quot;System.Web.UI.Timer&quot;> </xref> vezérlő után ezredmásodpercben megadva indít el egy visszaküldés a kiszolgálónak a <xref:System.Web.UI.Timer.Interval*>tulajdonság lejárt.</xref:System.Web.UI.Timer.Interval*>"
  remarks: "Az engedélyezve tulajdonság segítségével kapcsolja be a <xref:System.Web.UI.Timer>vezérlő és ki.</xref:System.Web.UI.Timer> Ha beállította engedélyezve `true`, a <xref:System.Web.UI.Timer>vezérlő a időzítő visszaszámlálást kezdődik, amikor a weblap lett megjelenítve.</xref:System.Web.UI.Timer>       A visszaküldés módosíthatja az Enabled tulajdonságot a tulajdonságértékek, és a változások megjelennek, ha a tartalmat a böngészőben lett megjelenítve. Ha módosítja az Enabled tulajdonságot, és majd állítsa vissza az eredeti értékére a azonos visszaküldés során a <xref:System.Web.UI.Timer>szabályozása fut, ha nincs változás.</xref:System.Web.UI.Timer>"
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. By default, the <xref:System.Web.UI.Timer> control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds. The user can decide to update the stock price every 10 seconds, every 60 seconds, or not at all. When the user decides not to update the stock price, the Enabled property is set to `false`.  \n  \n [!code-vb[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/visualbasic/p-system.web.ui.timer.en_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/csharp/p-system.web.ui.timer.en_1.aspx)]"
  syntax:
