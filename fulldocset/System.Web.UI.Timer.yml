  remarks: "Az intervallum tulajdonságban segítségével gyakoriságának beállítása a <xref:System.Web.UI.Timer>vezérlő indít el egy visszaküldés a kiszolgálónak.</xref:System.Web.UI.Timer> Módosíthatja a kiszolgálóoldali kódban időköz tulajdonságának után visszaküldés, többek között az eseménykezelő a <xref:System.Web.UI.Timer.Tick>esemény.</xref:System.Web.UI.Timer.Tick> Ha pontosságát a <xref:System.Web.UI.Timer>vezérlő bejegyzéseket a webalkalmazás-kiszolgálón függ a ECMAScript (JavaScript) pontosságát `window.setTimeout` függvény fut, a böngészőben.</xref:System.Web.UI.Timer>      > [!NOTE] > Kis értéket az intervallum tulajdonságban beállítást hozhat létre a jelentős forgalma és a webkiszolgálóról. Használja a <xref:System.Web.UI.Timer>vezérlő frissítése csak amilyen gyakran szükséges a tartalom.</xref:System.Web.UI.Timer>       Az időköz tulajdonság értékének módosítása esetén a ECMAScript időzítési kódot a böngészőben futó vissza kell állítani a frissítések megjelenítéskor."
  example:
