  fullName: System.Web.Compilation.ExpressionEditorAttribute
  type: Class
  summary: "Adja meg a tervezési idejű szerkesztő a Kifejezésszerkesztő. Ez az osztály nem örökölhető."
  remarks: "A ExpressionEditorAttribute osztály adja meg a kifejezés egy <xref:System.Web.Compilation.ExpressionBuilder>osztály</xref:System.Web.Compilation.ExpressionBuilder> által kezelt tervezési idejű kifejezés szerkesztője       A vezérlő tulajdonságának szerkesztésekor is beállíthatja a tulajdonság értéke egy kifejezés szerkesztő használatával, a kifejezést.       Egy Kifejezésszerkesztő fejlesztésekor jelölheti meg a jelentéskészítő a szerkesztő típusú érték a ExpressionEditorAttribute attribútummal."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class ExpressionEditorAttribute : Attribute
