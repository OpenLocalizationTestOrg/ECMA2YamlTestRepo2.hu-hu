  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy van-e a tömeges másolási művelet megszakadt."
  remarks: "A megszakítási tulajdonság használatával szakítsa meg a tömeges másolási műveletek. Megszakítási beállítása `true` a tömeges másolási művelet megszakításához.       Ha meghívja a **Bezárás** metódusnak <xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>, kivétel jön létre, és a <xref:System.Data.SqlClient.SqlBulkCopy>objektum állapota nem változik.</xref:System.Data.SqlClient.SqlBulkCopy> </xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>       Ha egy alkalmazás kifejezetten hoz létre egy <xref:System.Data.SqlClient.SqlTransaction>objektum a <xref:System.Data.SqlClient.SqlCommand>konstruktor, a tranzakció nem vissza lesz állítva.</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlTransaction> Az alkalmazás akkor is felel annak meghatározásáért, visszaállítási művelet szükséges, és ha igen, azt kell hívnia a <xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName>metódus.</xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName> Ha az alkalmazás nem hoz létre egy tranzakcióban, a belső tranzakció az aktuális köteg megfelelő automatikusan vissza lesz állítva. Azonban a tömeges másolási művelet belül előző kötegek kapcsolatos módosításokat megmaradnak, mert a tranzakció már számukra véglegesítése megtörtént."
  syntax:
    content: public bool Abort { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a tömeges másolási művelet meg lesz szakítva; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort*
