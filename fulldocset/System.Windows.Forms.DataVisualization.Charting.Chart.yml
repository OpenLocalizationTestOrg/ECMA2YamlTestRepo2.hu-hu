  id: AlignDataPointsByAxisLabel(System.String)
  parent: System.Windows.Forms.DataVisualization.Charting.Chart
  langs:
  - csharp
  name: AlignDataPointsByAxisLabel(String)
  nameWithType: Chart.AlignDataPointsByAxisLabel(String)
  fullName: System.Windows.Forms.DataVisualization.Charting.Chart.AlignDataPointsByAxisLabel(String)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Az X tengelyen a tengelyfeliratok használatával különböző sorozatból adatpontok igazodik. A diagram a megadott sorozat igazodnak, növekvő sorrendben rendezi használatával."
  remarks: "Ez a módszer használatával a tengely felirataihoz, ha az X tengelyen különböző sorozatból adatpontok akkor igazíthatók szolgál, és kell alkalmazni, ha:-több adatsorozat jelennek meg, és az indexelt; Ez azt jelenti, hogy minden adatpontok rendelkezik egy <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>0, vagy a <xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A>tulajdonság `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>      – Az összes adat pontját, hogy a tengelyfeliratok nem üres, amely egyedi az <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> Ha nem egyedi, egy kivételt fog jelezni.       Ez a helyzet akkor nagyon gyakori, ha több sorozat létrehozását eredményezi adatkötési és `string` értékeket fogja használni az x tengely értékei.       Két problémák merülhetnek fel, ha több indexelt adatsorainak, és az X értékek kerülnek beállításra `string` értékek:-nem lehet garantálni, hogy ugyanazt a karakterláncot X értékek a különböző sorozatból adatpontok, ugyanazt az indexet, az X tengely mentén kell rajzolni.      – Csak az első adatsorozatban szereplő adatpontok tengely felirat jelenik meg, annak ellenére, hogy más sorozatból ugyanazt az indexet az adatpontok tengely felirataihoz, ha túl van.       Alapértelmezés szerint pontok ábrázolási az azokat tároló az adatsorozatban szereplő sorrendben. A rendezési sorrend megadásához használja az `AlignDataPointsByAxisLabel` metódus többszörös definíciót, amely rendelkezik egy `sortingOrder` paraméter."
  syntax:
    content: public void AlignDataPointsByAxisLabel (string series);
    parameters:
    - id: series
      type: System.String
      description: "Adatsorozat, hogy azok az X tengely használatával az adatpontfeliratok tengely igazodik adatpontok vesszővel tagolt listája."
  overload: System.Windows.Forms.DataVisualization.Charting.Chart.AlignDataPointsByAxisLabel*
  exceptions: []
