  summary: "A legfelső szintű osztály a diagram vezérlőelem funkcionál."
  remarks: "Ez az osztály összes tulajdonságok, módszerek és a Windows diagram vezérlőelem események közzététele.       A diagram osztály két fontos tulajdonság a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>és <xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>tulajdonságait, amelyek mindkettő gyűjtemény tulajdonságait.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>gyűjtemény tulajdonság tárolók <xref:System.Windows.Forms.DataVisualization.Charting.Series>objektumokat, amely megjelenik, amely az adatok attribútumok kívánt adatok tárolására szolgálnak.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>gyűjtemény tulajdonság tárolók <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objektumokat, amely egy tengely használatával egy vagy több diagram megrajzolásához elsősorban.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>"
