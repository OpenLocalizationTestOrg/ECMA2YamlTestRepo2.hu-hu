  type: Class
  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.Forms.DataGridView.CellValidating&quot;> </xref> az esemény egy <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Windows.Forms.DataGridView.CellValidating?displayProperty=fullName>esemény lehetővé teszi, hogy az aktuális cella módosításainak elvetése, ha az új érték nem érvényes.</xref:System.Windows.Forms.DataGridView.CellValidating?displayProperty=fullName> Használja a <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.FormattedValue%2A>tulajdonságát az aktuális érték meghatározásához.</xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.FormattedValue%2A> Az aktuális cella állapotának meghatározásához a <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.RowIndex%2A>és <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.ColumnIndex%2A>Tulajdonságok a cella keresztül eléréséhez a <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>gyűjtemény.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.RowIndex%2A> A módosítás visszavonásához állítsa be a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonságot `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Ez az esemény visszavonásakor adathoz kötött módban az új érték nem kerül az alapul szolgáló adatforrásban. Ez az esemény virtuális módban visszavonásakor a <xref:System.Windows.Forms.DataGridView.CellValuePushed?displayProperty=fullName>az esemény nem következik be.</xref:System.Windows.Forms.DataGridView.CellValuePushed?displayProperty=fullName>"
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValidating> event to ensure that only positive integers are entered by the user. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/csharp/t-system.windows.forms.d_44_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/cpp/t-system.windows.forms.d_44_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_44_1.vb)]"
  syntax:
    content: 'public class DataGridViewCellValidatingEventArgs : System.ComponentModel.CancelEventArgs'
