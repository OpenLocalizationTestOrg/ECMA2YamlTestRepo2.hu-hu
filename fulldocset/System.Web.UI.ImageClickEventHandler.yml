  fullName: System.Web.UI.ImageClickEventHandler
  type: Delegate
  summary: "A metódus, amely kezeli az ASP.NET-kiszolgálói lemezkép-alapú vezérlő kattintáskor előállított eseményeket jelöli."
  remarks: "Ez a delegált határozza meg a szükséges aláírás összes kattintson esemény következik be, amikor a felhasználó rákattint egy ASP.NET-kiszolgálói lemezkép-alapú vezérlőnek. Az aláírás határozzák meg a delegált bármely kell használnia `OnServerClick` eseménykezelők létrehozott egy <xref:System.Web.UI.HtmlControls.HtmlInputImage>server vezérlőre vagy bármely `OnClick` eseménykezelők létrehozott egy <xref:System.Web.UI.WebControls.ImageButton>Webalkalmazás-kiszolgáló ellenőrzési.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage>       Ha egyéni lemezkép-alapú ASP.NET server vezérlőt, amellyel a felhasználók hoz létre, ez a delegált segítségével határozza meg, hogy felhasználói művelet kapcsolatos események.       Delegáltak és azok működésmódját eseményekkel kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115). Az események kapcsolatos információkért lásd: [NIB: esemény indítása](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
