  name: AllowAnonymousAccess
  nameWithType: ProfilePropertyMetadata.AllowAnonymousAccess
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a tulajdonság nem hitelesített felhasználók számára elérhető."
  remarks: "Ha engedélyezi a névtelen azonosítást eleme beállításokkal, beállíthatja, mely profiltulajdonságok érhetők el a névtelen felhasználók számára. A AllowAnonymousAccess tulajdonságot a szakasz a Web.config fájl elemében be, ha a tulajdonságot definiálták. Az ügyfélalkalmazás az AllowAnonymousAccess tulajdonság segítségével határozza meg, hogy a profil tulajdonság beállítható a névtelen felhasználók."
  syntax:
    content: public bool AllowAnonymousAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a tulajdonság nem hitelesített felhasználók; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess*
  exceptions: []
  platform:
  - net462
