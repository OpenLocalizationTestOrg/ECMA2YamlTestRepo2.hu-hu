  name: ProfilePropertyMetadata
  nameWithType: ProfilePropertyMetadata
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata
  type: Class
  summary: "A profil tulajdonság leíró értékek gyűjteményét tartalmazza."
  remarks: "A ProfilePropertyMetadata osztály használatával egy profil tulajdonság adatainak lekérésére, ha az <xref:System.Web.ApplicationServices.ProfileService>osztály</xref:System.Web.ApplicationServices.ProfileService> keresztül érhetők el profilok Nevét és típusát. a tulajdonság kérheti le, hogy az csak olvasható, hogy a rendszer az elérhető legyen a felhasználók, akik nem hitelesített, és az alapértelmezett érték. Az alkalmazás a megfelelő műveleteket, ezeket az értékeket, például egy csak olvasható tulajdonság beállítása nem közben alapján is igénybe vehet.       A ProfilePropertyMetadata objektum érhető el, amely kompatibilis a Windows Communication keretrendszer (WCF) az alkalmazásból, használja a <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A>metódusában <xref:System.Web.ApplicationServices.ProfileService>osztályhoz.</xref:System.Web.ApplicationServices.ProfileService> </xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> A felhasználó nem rendelkezik a ProfilePropertyMetadata objektum beolvasása, mivel a profiltulajdonságok metaadatai nem a felhasználói profil tulajdonságértékét kell bejelentkeznie.       Az értékeket a ProfilePropertyMetadata osztály az elem a szakasz a Web.config fájlban vannak állítva, ha a tulajdonságot definiálták."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class ProfilePropertyMetadata : System.Runtime.Serialization.IExtensibleDataObject
  inheritance:
  - System.Object
  implements:
  - System.Runtime.Serialization.IExtensibleDataObject
  inheritedMembers: []
