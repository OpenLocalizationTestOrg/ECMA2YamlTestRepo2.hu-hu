  remarks: "Használatával a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>metódusában <xref:System.Web.Services.Discovery.DiscoveryClientProtocol>, és a térkép összes mentse a dokumentumot tartalmazó fájl érvényes hivatkozott dokumentum lehet írni lemezre.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> Minden mentett dokumentumot térképét tartalmazó fájl tartalmazza az egyes dokumentumok DiscoveryClientResult tulajdonságai foglaltak szerint.       Miután a hivatkozott dokumentumok és a leképezés a hivatkozott dokumentum van írva való használatával a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>metódus, hívhat meg a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>metódus számára a felderítési dokumentumok olvasását.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>"
  example:
