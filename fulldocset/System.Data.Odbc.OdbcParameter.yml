- uid: System.Data.Odbc.OdbcParameter.SourceColumnNullMapping
  id: SourceColumnNullMapping
  parent: System.Data.Odbc.OdbcParameter
  langs:
  - csharp
  name: SourceColumnNullMapping
  nameWithType: OdbcParameter.SourceColumnNullMapping
  fullName: System.Data.Odbc.OdbcParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Beállítja vagy lekérdezi egy érték, amely azt jelzi, hogy a forrás oszlop nullázható. Ez lehetővé teszi, hogy <xref href=&quot;System.Data.Common.DbCommandBuilder&quot;> </xref> helyesen létrehozni a nullázható oszlopok az Update utasításokban."
  remarks: "SourceColumnNullMapping használják a <xref:System.Data.Common.DbCommandBuilder>megfelelően generáljon frissítés parancsok nullázható oszlopai foglalkoznak.</xref:System.Data.Common.DbCommandBuilder> Általában SourceColumnNullMapping használata korlátozott a fejlesztők számára <xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder> öröklődése a szülőobjektumtól       <xref:System.Data.Common.DbCommandBuilder>Ezt a tulajdonságot használja annak meghatározásához, hogy a forrás oszlop nullázható, és értékűre `true` nullázható, ha és `false` Ha nem.</xref:System.Data.Common.DbCommandBuilder> Ha <xref:System.Data.Common.DbCommandBuilder>van generálása az Update utasításban, megvizsgálja a SourceColumnNullMapping mindegyik paraméterhez.</xref:System.Data.Common.DbCommandBuilder> Ha a tulajdonság `true`, <xref:System.Data.Common.DbCommandBuilder>állít elő, a WHERE záradék, az alábbi példához hasonló.</xref:System.Data.Common.DbCommandBuilder> A lekérdezési kifejezésben szereplő &quot;Mezőnév&quot; mező nevét jelöli: ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` Ha SourceColumnNullMapping a mező értéke false, <xref:System.Data.Common.DbCommandBuilder>hoz létre a következő WHERE záradékban: ```   FieldName = @OriginalFieldName   ``` emellett @IsNull_FieldName 1 tartalmazza, ha a forrás mező értéke null, 0, ha nem létezik.</xref:System.Data.Common.DbCommandBuilder> Ez a módszer lehetővé teszi, hogy a teljesítmény optimalizálása, az SQL Server, és biztosít közös kód, amely több is használható."
  syntax:
    content: public override bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a forrás oszlop nullázható; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Ha nem."
  overload: System.Data.Odbc.OdbcParameter.SourceColumnNullMapping*
