  name: OdbcParameter
  nameWithType: OdbcParameter
  fullName: System.Data.Odbc.OdbcParameter
  type: Class
  summary: "Egy paraméter jelöli egy <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> és szükség esetén a leképezés csak egy <xref href=&quot;System.Data.DataColumn&quot;> </xref>. Ez az osztály nem örökölhető."
  remarks: "A paraméter nevében a rendszer nem kis-és nagybetűket.       Az Oracle-adatbázishoz a Microsoft OLE DB-szolgáltató az Oracle (msdaora nevű) és az ODBC .NET Framework Data Provider lekérdezésekor használatával a `LIKE` ágon rögzített hosszúságú mezők értékei lekérdezés nem ad vissza az összes várt megegyezik. A hiba oka, hogy Oracle megegyezik a rögzített szélességű mezők értékei egy `LIKE` záradékában, megegyezik a teljes hosszán át a karakterlánc, többek között a bármely kitöltési végén lévő szóközöket. Például akkor, ha egy olyan táblázatában Oracle-adatbázishoz tartalmazza &quot;Mező1&quot; típusúként van definiálva, nevű mező `char(3)`, és a értéket ad meg, hogy a tábla a következő kód egy sorba &quot;a&quot; nem ad vissza a sor.      ```vb#   Dim queryString As String = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;   Dim command As OleDbCommand = New OleDbCommand(queryString, connection)   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;   Dim reader As OleDbDataReader = command.ExecuteReader()   ```      ```c#   string queryString = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;;   OleDbCommand command = new OleDbCommand(queryString, connection);   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;;   OleDbDataReader reader = command.ExecuteReader();   ```Ennek az az oka Oracle, &quot;a&quot; oszlop értékét tárolja (kitöltési &quot;a&quot;, a végén lévő szóközöket, a rögzített mező hosszúságával 3), amely Oracle nem kezeli, amely &quot;a&quot; paraméter értékét a következőket a `LIKE` rögzített szélességű mezők összehasonlítása.       A probléma megoldásához, fűzi hozzá a paraméter értéke százaléka (&quot;%&quot;) helyettesítő karakter (`&quot;a%&quot;`), vagy használja az SQL `=` összehasonlító helyette."
  example:
  - "The following example creates multiple instances of OdbcParameter through the <xref:System.Data.Odbc.OdbcParameterCollection> within the <xref:System.Data.Odbc.OdbcDataAdapter>. These parameters are used to select data from the data source and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.Odbc.OdbcDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-cs[Classic WebData OdbcParameter#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcp_1_1.cs)]\n [!code-vb[Classic WebData OdbcParameter#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcp_1_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.Odbc.OdbcParameter/OdbcParameterConverter))]

