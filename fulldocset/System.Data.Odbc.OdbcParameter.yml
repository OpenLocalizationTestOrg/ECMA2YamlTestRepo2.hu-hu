  namespace: System.Data.Odbc
  summary: "Lekérdezi vagy beállítja a paraméter értékét."
  remarks: "A bemeneti paraméterek értékét kötött a <xref:System.Data.Odbc.OdbcCommand>a kiszolgálónak küldött.</xref:System.Data.Odbc.OdbcCommand> A kimenet és a visszatérési értékű paraméterek értéke befejezését követően a <xref:System.Data.Odbc.OdbcCommand>, és utána a <xref:System.Data.Odbc.OdbcDataReader>le van zárva.</xref:System.Data.Odbc.OdbcDataReader> </xref:System.Data.Odbc.OdbcCommand>       Adjon meg egy null paraméter értéke a kiszolgálóra küldött, amikor a felhasználó <xref:System.DBNull>, nem null értékű.</xref:System.DBNull> A rendszer egy null érték üres objektum, amely nem rendelkezik értékkel. <xref:System.DBNull>null érték megjelenítésére szolgál.</xref:System.DBNull> A paraméter hívni paraméterek alapértelmezett értékeit, érték null okok használni az alapértelmezett értéket a tárolt eljárás használata.       Az alkalmazás az adatbázis adja meg, ha a kötött érték alakítja át, hogy a típus amikor a szolgáltató elküldi az adatokat a kiszolgáló. A szolgáltató megpróbálja átalakítása bármilyen típusú érték, ha az támogatja-e a <xref:System.IConvertible>felületet.</xref:System.IConvertible> Ha a megadott típus nem kompatibilis az érték a konvertálási hibák kedvezőtlen hatással lehet.       Mind a <xref:System.Data.Odbc.OdbcParameter.DbType%2A>és <xref:System.Data.Odbc.OdbcParameter.OdbcType%2A>Tulajdonságok értékének beállításával lehet következtetni.</xref:System.Data.Odbc.OdbcParameter.OdbcType%2A> </xref:System.Data.Odbc.OdbcParameter.DbType%2A> Ha van ilyen, a méretet, a pontosság és a skála is táblanévhez értékből a paraméteres utasítás végrehajtásakor. Azonban következtetett értékei nem érhetők el a felhasználó számára.       A Value tulajdonság felülírja az `Update` metódust."
  example:
  - "The following example creates an <xref:System.Data.Odbc.OdbcParameter> and sets some of its properties.  \n  \n```vb#  \nPublic Sub CreateOdbcParameter()  \n    Dim parameter As New OdbcParameter(\"Description\", OdbcType.VarChar, 88)  \n    parameter.Value = \"garden hose\"  \nEnd Sub   \n```  \n  \n```c#  \npublic void CreateOdbcParameter()   \n {  \n    OdbcParameter parameter = new OdbcParameter(\"Description\", OdbcType.VarChar, 88);  \n    parameter.Value = \"garden hose\";  \n }  \n```"
