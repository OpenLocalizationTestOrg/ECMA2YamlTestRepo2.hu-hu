  remarks: "A Size tulajdonság használatos bináris és a karakterlánc típusú.       Nonstring az adattípusokat és ANSI-karakterlánc típusú adatok esetén a Size tulajdonság hivatkozik bájtok száma. Unicode-karakterlánc adatok mérete a karakterek számát jelenti. A karakterláncok száma nem tartalmazza a lezáró karakter.       A változó hosszúságú adattípusok `Size` ismerteti a kiszolgálóra küldött adatok maximális mennyisége. Például egy Unicode karakterlánc `Size` az első&100; karakter hosszúságú lehet a kiszolgálóra küldött adatok mennyiségének korlátozására használható.       A kétirányú és a kimeneti paraméterek és visszatérési értékekkel, meg kell adni a értékének `Size`. Ez nem szükséges a bemeneti paramétereket, és ha nem állított be, a értéke van következtetni a megadott paraméter tényleges mérete Ha paraméteres utasítás végrehajtása.       A <xref:System.Data.Common.DbParameter.DbType%2A>, <xref:System.Data.Odbc.OdbcParameter.OdbcType%2A>, és úgy, hogy <xref:System.Data.Odbc.OdbcParameter.Value%2A>.</xref:System.Data.Odbc.OdbcParameter.Value%2A> mérete tulajdonságok paraméter lehet következtetni</xref:System.Data.Odbc.OdbcParameter.OdbcType%2A> </xref:System.Data.Common.DbParameter.DbType%2A> Ezért akkor nem kell adnia őket. Azonban ezek nem érhetők el a <xref:System.Data.Odbc.OdbcParameter>tulajdonságbeállítások.</xref:System.Data.Odbc.OdbcParameter> Ha a paraméter mérete lett kikövetkeztetve, például `Size` nem tartalmaz értéket következtetett utasítás végrehajtása után.      > [!NOTE] > A egy `OdbcParameter` rendelkező egy <xref:System.Data.Odbc.OdbcParameter.Direction%2A>a `ParameterDirection.Output`, `ParameterDirection.InputOutput`, vagy `ParameterDirection.ReturnValue`, kivételt vált ki, ha a parancs végrehajtása, ha az adatforrás által visszaadott érték mérete meghaladja a megadott `Size` <xref:System.Data.Odbc.OdbcParameter>.</xref:System.Data.Odbc.OdbcParameter> </xref:System.Data.Odbc.OdbcParameter.Direction%2A>       A rögzített hosszúságú adattípusnál értékének `Size` figyelmen kívül hagyja. Tájékoztató jellegű lekérhető, és a szolgáltató használ a kiszolgálóhoz a paraméter értékének továbbításakor bájt a maximális időt adja vissza."
  example:
  - "The following example creates an <xref:System.Data.Odbc.OdbcParameter> and sets some of its properties.  \n  \n```vb#  \nPublic Sub CreateOdbcParameter()  \n    Dim myValue As String = \"12 foot scarf - multiple colors, one previous owner\"  \n    Dim parameter As New OdbcParameter(\"Description\", OdbcType.VarChar)  \n    parameter.Direction = ParameterDirection.Output  \n    parameter.Size = myValue.Length  \n    parameter.Value = myValue  \nEnd Sub   \n```  \n  \n```c#  \npublic void CreateOdbcParameter()   \n {  \n    string myValue = \"12 foot scarf - multiple colors, one previous owner\";  \n    OdbcParameter parameter = new OdbcParameter(\"Description\", OdbcType.VarChar);  \n    parameter.Direction = ParameterDirection.Output;  \n    parameter.Size = myValue.Length;  \n    parameter.Value = myValue;  \n }  \n```"
  syntax:
    content: public override int Size { get; set; }
    return:
      type: System.Int32
      description: "Az adatok oszlopok maximális mérete. Az alapértelmezett érték a paraméterből táblanévhez."
  overload: System.Data.Odbc.OdbcParameter.Size*
  exceptions: []
