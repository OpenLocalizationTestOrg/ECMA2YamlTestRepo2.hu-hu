  summary: "Lekérdezi vagy beállítja a tizedesjegyek számát, amelyre <xref:System.Data.Odbc.OdbcParameter.Value*>meg van oldva.</xref:System.Data.Odbc.OdbcParameter.Value*>"
  remarks: "A skála tulajdonságának csak decimális és numerikus bemeneti paraméterek használatos.       A hatását, hogy a tulajdonság beállítása értéktől eltérőre az adatbázisban található értékkel az adatszolgáltató végrehajtásának attól függ, és előfordulhat, hogy hibakódot, vagy csonkolni vagy a ciklikus adatokat.       A skála tulajdonságának csak hatással van a paraméterek amelynek <xref:System.Data.Odbc.OdbcType>van `Decimal` vagy `Numeric`.</xref:System.Data.Odbc.OdbcType> Más adattípusok, a méretezési figyelmen kívül hagyja.       SQL Server Native Client 10 (vagy újabb) használata esetén egy paraméter, amelynek típusa, Decimal, numerikus, VarNumeric, DBDate vagy DBTimeStamp kötni, manuálisan adjon meg egy megfelelő értéket a skála.      > [!NOTE] > Megfelelő adatokat az adatbázisba a tulajdonság használata nem támogatott. Kerek, truncate, vagy ellenkező esetben kényszerítési adatokat az adatbázisba előtt használja a <xref:System.Math>osztály, amely része a `System` érték hozzárendelése a paraméter előtt névtér `Value` tulajdonság.</xref:System.Math>      > [!NOTE] > Érhetők el a .NET-keretrendszer 1.0-s verziója a .NET-keretrendszer adatszolgáltatók ne ellenőrizze a `scale` a <xref:System.Decimal>paraméterértékeket.</xref:System.Decimal> Ennek hatására a módosított adatokat beszúrni az adatforrásban. Ha a .NET-keretrendszer 1.0-s verzióját használja, ellenőrizze a s`cale` d`ecimal` értékek paraméter beállítása előtt. .NET-keretrendszer 1.1-es vagy újabb verzió használatakor `scale` értékek, amelyek mérete meghaladja a `decimal` paraméter méretezési csak lerövidítheti méretezési, ha ez a viselkedés az alapul szolgáló ODBC-illesztőprogram."
  example:
  - "The following example creates an <xref:System.Data.Odbc.OdbcParameter> and sets some of its properties.  \n  \n```vb#  \nPublic Sub CreateOdbcParameter()  \n    Dim parameter As New OdbcParameter(\"Price\", OdbcType.Decimal)  \n    parameter.Value = 3.1416  \n    parameter.Precision = 8  \n    parameter.Scale = 4  \nEnd Sub   \n```  \n  \n```c#  \npublic void CreateOdbcParameter()   \n {  \n    OdbcParameter parameter = new OdbcParameter(\"Price\", OdbcType.Decimal);  \n    parameter.Value = 3.1416;  \n    parameter.Precision = 8;  \n    parameter.Scale = 4;  \n }  \n```"
