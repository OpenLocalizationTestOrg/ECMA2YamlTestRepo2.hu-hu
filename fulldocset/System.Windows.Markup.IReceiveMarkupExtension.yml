  name: IReceiveMarkupExtension
  nameWithType: IReceiveMarkupExtension
  fullName: System.Windows.Markup.IReceiveMarkupExtension
  type: Interface
  summary: "Ez egy olyan mechanizmus, amellyel típusok deklarálhatnak, hogy azok fogadhat kifejezés (vagy egy másik osztály) egy markup extension, ahol a kimeneti egy másik tulajdonság típusa, mint a target tulajdonság. Ne használjon [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] megvalósítások; lásd: a megjegyzések."
  remarks: "A [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)], IReceiveMarkupExtension lett WPF-specifikus technika lehetővé tevő típusok adjon meg egy másik codepath, amikor egyetlen XAML-elérhető tagot ahol állítja kódkiterjesztés XAML elemzése során. A [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], ez az interfész már elavult, és a .NET-keretrendszer XAML-szolgáltatások implementációja hogyan kódkiterjesztés megkaphatja a szolgáltatások helyére vagy típusok hívhat meg kódkiterjesztés adott beállító logikát.       A [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] megvalósításokhoz, ha kíván különleges feldolgozási hajtható végre, ha a tulajdonságok beállítása által kódkiterjesztés, nem pedig egy másik módszerrel típusok definiálni kell a <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>alkalmazott attribútumok.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> Az attribútum határozza meg, hogy egy visszahívást, amelyet általában a típus saját tagként.       Infrastruktúra-implementációkban WPF osztályok, legtöbb esetben where <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>van alkalmazva hivatkozás egy `ReceiveMarkupExtension` metódus korábban megvalósítva Ez az interfész, de most helyette keresztül a visszahívási környezet használata.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>"
  syntax:
    content: >-
      [System.Obsolete("IReceiveMarkupExtension has been deprecated. This interface is no longer in use.")]

      public interface IReceiveMarkupExtension
