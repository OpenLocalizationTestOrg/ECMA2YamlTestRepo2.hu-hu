  name: TransferSession
  nameWithType: TransferSession
  fullName: System.ServiceModel.Channels.TransferSession
  type: Enum
  summary: "Meghatározza, hogy ha üzenetek átvitelét egy ügyfél kérelmet szerződése megköveteli a munkamenet, és hogy az üzenetek a szállítási meg kell őrizniük a sorrendet, amelyben az ügyfél a műveleti nevezik."
  remarks: "A TransferSession enumerálások jellemzően a szolgáltatási szerződés társítást. Amikor egy ügyfél üzeneteket küld egy távoli alkalmazás vagy szolgáltatás műveletek hívásához, TransferSession segítségével megállapítja, hogy a munkamenet szükség, amellyel kommunikálni tud a szolgáltatás és -e az üzeneteket, a szolgáltatás műveleteinek meghívására használt küldött volt ugyanabban a sorrendben kell az ügyfélszámítógépekre érkeznek.       Ügyfél és a szolgáltatás közötti megőrizni a sorrendet, amelyben az ügyfél a műveleti nevezik munkamenetet igényel. Ha végpontok közötti munkamenet sincs, majd a kézbesítési sorrendje nem tükrözi a sorrendben, ahol az üzenetek küldése történik.      -A az alkalmazás által használt TransferSession értéke határozza meg, hogy az alkalmazás igényli-e a kívánt sorrendjét a hívó sorrendben. Rendezett, a szerződés szükséges, hogy üzenetek érkezésekor kell-e az elküldés vannak-e.      -Ha Unordered, majd az üzenetek a nyilvános műveletek hívásához használt bármilyen sorrendben is érkeznek.       Ha nincs, nincsenek nincs."
  syntax:
    content: public enum TransferSession
  inheritance:
