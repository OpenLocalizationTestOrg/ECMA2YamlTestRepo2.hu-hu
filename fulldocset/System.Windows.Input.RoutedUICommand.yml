y=&quot;predefinedClassName.predefinedCommandName&quot;/>   - or -   <object property=&quot;{x:Static customClassName.customCommandName}&quot;/>      ``` <a name=&quot;xamlValues_RoutedUICommand&quot;> </a> ## XAML értékek *predefinedClassName* előre definiált parancs osztályok közül.             *predefinedCommandName* az előre definiált parancsok egyikét.       *előtag* a `xlmns` előtagot, amely leképezhető *customClassName*.* customCommandName* számára a [!INCLUDE[TLA2#tla_net](~/add/includes/tla2sharptla-net-md.md)] osztály.  További információkért lásd: [XAML-névterek és -Namespace leképezése WPF XAML](~/add/includes/ajax-current-ext-md.md).       *customClassName* egy egyéni osztály, amely tartalmazza az egyéni parancsot.       *customCommandName* egyéni parancsot."
