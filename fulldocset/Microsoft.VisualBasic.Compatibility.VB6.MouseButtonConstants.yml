  summary: "Itt állandók kompatibilis-e a shift paraméter maszk állandók a Visual Basic 6.0-s."
  remarks: "A Visual Basic 6.0-s, egér gomb paraméter maszk állandók használták az egérgomb állapotának a `Button` különböző egér eseménykezelők paramétere. A [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], az egér események paraméterei megváltoztak, és ezek állandók már nincs szükség. Ezek állandók engedélyezze a kódot, amely frissítve lett a Visual Basic 6.0 tovább futni további módosítás nélkül.      > [!NOTE] > Funkciók és az objektumok a <xref:Microsoft.VisualBasic.Compatibility.VB6>névtér az eszközöket a Visual Basic 6.0-s verzióról által biztosított használatra [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> A legtöbb esetben e funkciók és objektumok duplikálása funkciót, amely a más névtérben található a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Ezek szükségesek, csak akkor, ha a Visual Basic 6.0 kódmodell jelentősen eltér a .NET-keretrendszer végrehajtása."
  example:
