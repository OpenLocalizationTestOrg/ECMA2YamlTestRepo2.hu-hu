  name: TemplateField()
  nameWithType: TemplateField.TemplateField()
  fullName: System.Web.UI.WebControls.TemplateField.TemplateField()
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref> osztály."
  remarks: "Ez a konstruktor segítségével <xref:System.Web.UI.WebControls.TemplateField>osztály</xref:System.Web.UI.WebControls.TemplateField> új példányának inicializálása Ez a konstruktor gyakran használják, amikor mezőket ad hozzá egy dinamikusan létrehozott adathoz kötött vezérlő.       A dinamikus módon felveheti egy <xref:System.Web.UI.WebControls.TemplateField>adathoz kötött vezérlő object, hozzon létre egy új <xref:System.Web.UI.WebControls.TemplateField>objektum, adja meg a megfelelő sablonokat, és hozzáadhatja az adathoz kötött vezérlő mező gyűjtemény.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.TemplateField> Például, ha használja a <xref:System.Web.UI.WebControls.GridView>szabályozása, adja hozzá a <xref:System.Web.UI.WebControls.TemplateField>az objektum a <xref:System.Web.UI.WebControls.GridView.Columns%2A>gyűjtemény.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Mezők dinamikusan adathoz kötött vezérlő adhat hozzá, de erősen ajánlott, hogy mezők statikusan deklarált és majd látható vagy rejtett, szükség szerint. A statikusan deklaráló az összes mező csökkenti az a szülő adathoz kötött vezérlő állapotának megtekintése."
  example:
  - "The following code example demonstrates how to use the constructor to dynamically add a <xref:System.Web.UI.WebControls.TemplateField> field column to a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[TemplateFieldCtor#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_118_1.aspx)]\n [!code-vb[TemplateFieldCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_118_1.aspx)]"
