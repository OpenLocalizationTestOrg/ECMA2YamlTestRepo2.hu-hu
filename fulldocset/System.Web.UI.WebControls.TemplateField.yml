  name: TemplateField
  nameWithType: TemplateField
  fullName: System.Web.UI.WebControls.TemplateField
  type: Class
  summary: "Adathoz kötött vezérlő egyéni tartalom megjelenítő mező jelöli."
  remarks: "A TemplateField osztály adathoz kötött vezérlők által használt (például <xref:System.Web.UI.WebControls.GridView>és <xref:System.Web.UI.WebControls.DetailsView>) az egyes rekordokhoz jelenik meg az egyéni tartalom.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Ha a tartalom megjelenítése egy előre meghatározott adatok nem biztosított vezérlő mezők adathoz kötött vezérlő kell (például <xref:System.Web.UI.WebControls.BoundField>), a TemplateField osztály használatával az egyéni felhasználói felület (UI) létrehozása.</xref:System.Web.UI.WebControls.BoundField> A TemplateField objektum jelennek meg attól függően, hogy az adathoz kötött vezérlő, amelyek használják. Például a <xref:System.Web.UI.WebControls.GridView>vezérlő egy TemplateField objektum jelenik meg egy olyan oszloptól, és a <xref:System.Web.UI.WebControls.DetailsView>vezérlő megjeleníti sorként.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Megadhatja a TemplateField objektum a következő táblázatban felsorolt sablonokkal egyes részeinek egyéni sablont.      | Sablon |} Leírás |}   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate%2A>| Adja meg a tartalmat a váltakozó elemekhez TemplateField objektum megjelenítendő. |}   | <xref:System.Web.UI.WebControls.TemplateField.EditItemTemplate%2A>| Adja meg a tartalmat egy elem TemplateField-objektum szerkesztési módban megjelenített. |}   | <xref:System.Web.UI.WebControls.TemplateField.FooterTemplate%2A>| Adja meg a tartalom számára egy TemplateField objektum láblécében megjelenő. |}   | <xref:System.Web.UI.WebControls.TemplateField.HeaderTemplate%2A>| Adja meg a tartalmat egy TemplateField objektum fejlécében megjelenítendő. |}   | <xref:System.Web.UI.WebControls.TemplateField.InsertItemTemplate%2A>| Adja meg a tartalmat egy beszúrási módban objektumban a TemplateField elem megjelenítendő.</xref:System.Web.UI.WebControls.TemplateField.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.FooterTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate%2A> Ez a sablon csak a <xref:System.Web.UI.WebControls.DetailsView>vezérlő támogatott. |}   | <xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A>| Adja meg a tartalmat egy TemplateField objektum elemeinek megjelenítendő. |}       A TemplateField objektum adathoz kötött vezérlő elrejthetők úgy, hogy a <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A> </xref:System.Web.UI.WebControls.DetailsView>       Ahelyett, hogy egy egyéni meghatározása <xref:System.Web.UI.WebControls.TemplateField.HeaderTemplate%2A>vagy <xref:System.Web.UI.WebControls.TemplateField.FooterTemplate%2A>-sablon testre szabhatja a fejlécében és láblécében szakaszok TemplateField objektum más TemplateField objektum tulajdonságainak beállításával.</xref:System.Web.UI.WebControls.TemplateField.FooterTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.HeaderTemplate%2A> A fejléc vagy élőláb szakaszokban felirat megjelenítéséhez állítsa a <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>vagy a <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>tulajdonság, illetve.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Helyett fejlécében megjelenő szöveg, megjelenítheti a képfájl úgy, hogy a <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>tulajdonság.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> A fejlécszakasza lehet-e rejtett a TemplateField objektumban úgy, hogy a <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Néhány adathoz kötött vezérlők (például a <xref:System.Web.UI.WebControls.GridView>vezérlő) megjelenítheti vagy elrejtheti csak a vezérlő teljes fejlécszakasza.</xref:System.Web.UI.WebControls.GridView> Ezek adathoz kötött vezérlők nem támogatják a <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>egy egyedi kötött mező tulajdonságát.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Megjelenítése vagy elrejtése az adathoz kötött vezérlő teljes fejlécszakasza, használja a vezérlő `ShowHeader` tulajdonság (ha elérhető).       A TemplateField objektum (betűszíne, színét és így tovább) megjelenésének úgy, hogy a mező különböző részeinek stílustulajdonságainak is testreszabásához. A következő táblázat a különböző stílustulajdonságok.      | Style tulajdonság |} Leírás |}   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| A gyermek webkiszolgáló-vezérlőket a TemplateField objektum style beállításait. |}   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| A TemplateField objektum láblécében stílus beállításait. |}   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| A TemplateField objektum fejlécében stílus beállításait. |}   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| A TemplateField objektumban az adatelemek stílus beállításait. |}</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
