- uid: System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate
  id: AlternatingItemTemplate
  parent: System.Web.UI.WebControls.TemplateField
  langs:
  - csharp
  name: AlternatingItemTemplate
  nameWithType: TemplateField.AlternatingItemTemplate
  fullName: System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja azt a sablont, az elemeknek a váltakozó megjelenítése egy <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref> objektum."
  remarks: "A váltakozó elemekhez jelenik meg az egyéni tartalom megadásához használja a AlternatingItemTemplate tulajdonságot egy <xref:System.Web.UI.WebControls.TemplateField>objektum.</xref:System.Web.UI.WebControls.TemplateField> Adja meg a tartalmat a sablont, amely megadja, hogy megjelennek-e a váltakozó elemek létrehozásával.      > [!NOTE] > A AlternatingItemTemplate tulajdonság általánosan használt együtt a <xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A>tulajdonság az adathoz kötött vezérlő megjelenését minden más elem létrehozásához.</xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A>       Adjon meg egy sablont, először helyezze megnyitása és bezárása `<AlternatingItemTemplate>` címkék a nyitó és a záró címkék között a `<TemplateField>` elemet. Ezután adja hozzá az egyéni tartalom között a nyitó és záró `<AlternatingItemTemplate>` címkék. A tartalmat más dolga, mint az egyszerű szöveges vagy összetettebb (beágyazott más vezérlők a sablonban, például) lehet.       A sablonban definiált vezérlő programon keresztüli eléréséhez, először meghatározza, melyik <xref:System.Web.UI.WebControls.TableCell>az adathoz kötött vezérlő objektum tartalmazza a vezérlő.</xref:System.Web.UI.WebControls.TableCell> Ezután használhatja a <xref:System.Web.UI.Control.Controls%2A>gyűjteménye a <xref:System.Web.UI.WebControls.TableCell>objektumhoz a hozzáférés.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.Controls%2A> Is használhatja a <xref:System.Web.UI.Control.FindControl%2A>metódusában a <xref:System.Web.UI.WebControls.TableCell>objektum található a vezérlő, ha a következő vezérlőnek egy <xref:System.Web.UI.Control.ID%2A>modulhivatkozásokban.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following code example demonstrates how to use the AlternatingItemTemplate property to create a custom template for the alternating items in a <xref:System.Web.UI.WebControls.TemplateField> field column of a <xref:System.Web.UI.WebControls.GridView> control. The template is a variation of the template specified by the <xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A> property, where an image is displayed on the opposite side of the cell.  \n  \n [!code-vb[TemplateFieldAlternatingItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1029_1.aspx)]\n [!code-cs[TemplateFieldAlternatingItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1029_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate AlternatingItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "A <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-megvalósított objektum, amely tartalmazza a sablon az elemeknek a váltakozó megjelenítése egy <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, ami azt jelenti, hogy ez a tulajdonság nincs beállítva."
  overload: System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate*
  exceptions: []
  platform:
  - net462
