  remarks: "Az egyéni tartalom jelenik meg a fájlok megadásához használja az ItemTemplate tulajdonságot egy <xref:System.Web.UI.WebControls.TemplateField>objektum.</xref:System.Web.UI.WebControls.TemplateField> Adja meg a tartalmat egy sablont, amely meghatározza, hogy megjelennek-e az elemek létrehozásával.      > [!NOTE] > Nem kötelezően megadhatja a <xref:System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate%2A>tulajdonság együtt az ItemTemplate tulajdonságot, az adathoz kötött vezérlő megjelenését minden más elem létrehozásához.</xref:System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate%2A>       Adjon meg egy sablont, először helyezze megnyitása és bezárása `<ItemTemplate>` címkék a nyitó és a záró címkék között a `<TemplateField>` elemet. Ezután adja hozzá az egyéni tartalom között a nyitó és záró `<ItemTemplate>` címkék. A tartalmat más dolga, mint az egyszerű szöveges vagy összetettebb (beágyazott más vezérlők a sablonban, például) lehet.       A sablonban definiált vezérlő programon keresztüli eléréséhez, először meghatározza, melyik <xref:System.Web.UI.WebControls.TableCell>az adathoz kötött vezérlő objektum tartalmazza a vezérlő.</xref:System.Web.UI.WebControls.TableCell> Ezután használhatja a <xref:System.Web.UI.Control.Controls%2A>gyűjteménye a <xref:System.Web.UI.WebControls.TableCell>objektumhoz a hozzáférés.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.Controls%2A> Is használhatja a <xref:System.Web.UI.Control.FindControl%2A>metódusában a <xref:System.Web.UI.WebControls.TableCell>objektum található a vezérlő, ha a következő vezérlőnek egy <xref:System.Web.UI.Control.ID%2A>modulhivatkozásokban.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following code example demonstrates how to use the ItemTemplate property to create a custom template for the items of a <xref:System.Web.UI.WebControls.TemplateField> field in a <xref:System.Web.UI.WebControls.GridView> control. The template displays the field's value in a <xref:System.Web.UI.WebControls.RadioButtonList> control.  \n  \n [!code-cs[TemplateFieldItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_239_1.aspx)]\n [!code-vb[TemplateFieldItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_239_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate ItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "A <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-objektum, amely tartalmazza a sablon megjelenítése elemének megvalósítva egy <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, ami azt jelenti, hogy ez a tulajdonság nincs beállítva."
  overload: System.Web.UI.WebControls.TemplateField.ItemTemplate*
  exceptions: []
  platform:
  - net462
