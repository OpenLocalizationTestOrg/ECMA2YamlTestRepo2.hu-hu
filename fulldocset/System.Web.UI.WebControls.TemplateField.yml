  remarks: "Egy elem, amely a szerkesztési módban megjelenített egyéni tartalom megadásához használja a EditItemTemplate tulajdonságot egy <xref:System.Web.UI.WebControls.TemplateField>objektum.</xref:System.Web.UI.WebControls.TemplateField> Adja meg a tartalom hozzon létre egy sablont, amely megadja, hogy szerkesztési módban elem megjelenítése. A EditItemTemplate tulajdonság általában tartalmazza a felhasználót, hogy módosítsa egy értékét az adatforrás bemeneti vezérlők.       Adjon meg egy sablont, először helyezze megnyitása és bezárása `<EditItemTemplate>` címkék a nyitó és a záró címkék között a `<TemplateField>` elemet. Ezután adja hozzá az egyéni tartalom között a nyitó és záró `<EditItemTemplate>` címkék. A tartalmat más dolga, mint az egyszerű szöveges vagy összetettebb (beágyazott más vezérlők a sablonban, például) lehet.       A sablonban definiált vezérlő programon keresztüli eléréséhez, először meghatározza, melyik <xref:System.Web.UI.WebControls.TableCell>az adathoz kötött vezérlő objektum tartalmazza a vezérlő.</xref:System.Web.UI.WebControls.TableCell> Ezután használhatja a <xref:System.Web.UI.Control.Controls%2A>gyűjteménye a <xref:System.Web.UI.WebControls.TableCell>objektumhoz a hozzáférés.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.Controls%2A> Is használhatja a <xref:System.Web.UI.Control.FindControl%2A>metódusában a <xref:System.Web.UI.WebControls.TableCell>objektum található a vezérlő, ha a következő vezérlőnek egy <xref:System.Web.UI.Control.ID%2A>modulhivatkozásokban.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following code example demonstrates how to use the EditItemTemplate property to create a custom template for an item in edit mode in a <xref:System.Web.UI.WebControls.TemplateField> field column of a <xref:System.Web.UI.WebControls.GridView> control. The template contains validation server controls to prevent a user from leaving a value field empty.  \n  \n [!code-cs[TemplateFieldEditItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_821_1.aspx)]\n [!code-vb[TemplateFieldEditItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_821_1.aspx)]"
