  remarks: "Ez a tulajdonság a sablon kétirányú adatkötési nyilatkozatok vonatkozik. Az átalakítás után az értékek beolvasása a kétirányú kötött sablonból, és az értékeket az adatforráshoz, update vagy a beszúrási művelet előtt történik.       Például a felhasználó adja meg a üres karakterlánc (&quot;&quot;) az a mező értéke, ha a rekordok beszúrása vagy frissítése. Adja meg, hogy egy üres karakterláncértéket automatikusan alakítja át a ConvertEmptyStringToNull tulajdonsággal `null` az mező az adatforrásban frissítésekor."
