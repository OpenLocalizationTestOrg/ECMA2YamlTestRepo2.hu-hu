  name: PipeAccessRights
  nameWithType: PipeAccessRights
  fullName: System.IO.Pipes.PipeAccessRights
  type: Enum
  summary: "A hozzáférési jogok létrehozásakor hozzáférési és naplózási szabályok használatával határozza meg."
  remarks: "A PipeAccessRights számbavétel határozza meg, melyik fájl rendszer műveletek egy adott felhasználói fiók számára engedélyezett, és mely fájl rendszer műveletek naplóz egy adott felhasználói fiók.       A PipeAccessRights számbavétel használja, ha az <xref:System.IO.Pipes.PipeAccessRule>osztály vagy egy <xref:System.IO.Pipes.PipeAuditRule>osztály</xref:System.IO.Pipes.PipeAuditRule> naplózási szabály létrehozásakor</xref:System.IO.Pipes.PipeAccessRule> hozzáférési szabály létrehozása       Ez az enumerálás több adott rendszer jogokat és több értékek, amelyek ezeket az értékeket kombinációját tartalmazza.  Célszerűbb a kombinációja értékeket, például FullControl, olvasási, írási, helyett és külön-külön megadása minden összetevő értéket használja."
  syntax:
    content: >-
      [System.Flags]

      public enum PipeAccessRights
  inheritance:
