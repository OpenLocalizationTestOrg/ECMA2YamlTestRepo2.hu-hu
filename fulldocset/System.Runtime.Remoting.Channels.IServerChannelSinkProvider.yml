  name: IServerChannelSinkProvider
  nameWithType: IServerChannelSinkProvider
  fullName: System.Runtime.Remoting.Channels.IServerChannelSinkProvider
  type: Interface
  summary: "Kiszolgáló csatorna mosdók, mely a távoli eljáráshívás keresztül üzenetek flow kiszolgáló-csatorna létrehozása."
  remarks: "Csatorna mosdók egy kiszolgáló csatorna IServerChannelSinkProvider interfész megvalósítások keresztül csatlakoznak. A távoli eljáráshívás kiszolgálói csatornái konstruktorok használatát, amelyek egy IServerChannelSinkProvider paramétert adja meg.       Csatorna Gyűjtőszolgáltatóknak lánc tárolódnak, és a felhasználónak kell megőrizni az összes csatorna Gyűjtőszolgáltatóknak együtt láncolás előtt a csatorna konstruktorához külső egy. IServerChannelSinkProvider biztosít tulajdonságot, <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>erre a célra.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>       Ha több csatornát a fogadó is meg van adva egy konfigurációs fájlban, a távoli eljáráshívási infrastruktúrában fog láncolt azokat együtt a ahhoz, azok a konfigurációs fájlban találhatók. A csatorna Gyűjtőszolgáltatóknak során a csatorna egy időben létrehozott egy <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>hívása.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       Miután a <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>jön létre, .NET-keretrendszer regisztrált csatornák kereséséhez, amely képes a hívás listájának átvizsgálja.</xref:System.Runtime.Remoting.Messaging.IMethodCallMessage> Megfelelő csatorna talált, amint a csatornagyűjtő kéri le a rendszer a csatornát, és a <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>feldolgozásra a fogadó továbbíthatja a rendszer.</xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>"
  example:
  - "The following code example illustrates an implementation of this interface.  \n  \n [!code-cs[Remoting_Sinks#70](~/add/codesnippet/csharp/t-system.runtime.remotin_59_1.cs)]\n [!code-cpp[Remoting_Sinks#70](~/add/codesnippet/cpp/t-system.runtime.remotin_59_1.cpp)]  \n  \n See the <xref:System.Runtime.Remoting.Channels.IServerChannelSink> interface documentation for an example of the corresponding server sink implementation."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IServerChannelSinkProvider
  implements: []
