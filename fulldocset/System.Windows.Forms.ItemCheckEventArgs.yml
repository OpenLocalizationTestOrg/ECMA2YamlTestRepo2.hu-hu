  summary: "Lekérdezi vagy beállítja a érték jelzi-e állítva a jelölőnégyzet bejelölése, ellenőrizetlen vagy meghatározatlan a cikkhez."
  remarks: "Ez a tulajdonság lehetővé teszi az új jelölőnégyzet állapota a megadott elem előtt a jelöltség állapotát módosítja a a <xref:System.Windows.Forms.CheckedListBox>vezérlő.</xref:System.Windows.Forms.CheckedListBox> Annak meghatározásához, hogy az új jelöltség állapotát, mellett használhatja ezt a tulajdonságot eseménykezelő a <xref:System.Windows.Forms.CheckedListBox.ItemCheck>esemény a megadottól különböző ellenőrzés állapotba az állapot módosítására irányuló.</xref:System.Windows.Forms.CheckedListBox.ItemCheck> Például, ha a felhasználó az elem be van jelölve a <xref:System.Windows.Forms.CheckedListBox>, hogy megadta, hogy nem ellenőrizni kell az alkalmazás állapota alapján, felülírhatja a pipa jelre állapot változásáról a tulajdonság beállítása esetén az előző beállítás, vagy egy másik jelöltség állapotát.</xref:System.Windows.Forms.CheckedListBox>"
  example:
