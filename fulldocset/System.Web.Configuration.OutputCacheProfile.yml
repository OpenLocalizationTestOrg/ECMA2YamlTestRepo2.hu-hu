  type: Class
  summary: "A kimeneti gyorsítótár-profilt, használhatja a lapjain konfigurálja. Ez az osztály nem örökölhető."
  remarks: "A OutputCacheProfile osztály programozott módon hozzáférhet, és módosíthatja lehetőséget biztosít a `add` eleme a `outputCacheProfiles` szakasz a `caching` egy konfigurációs fájl részét.       A OutputCacheProfile objektum biztosítva gyakran használt beállításokat, például a függőségeket, a gyorsítótár helye és a gyorsítótár lejárati ideje, így nem kell megadnia őket minden oldalon.       A OutputCacheProfile egy lap segítségével alkalmazhatók a `CacheProfile` az irányelv attribútum.      > [!NOTE] > Az irányelv szerepelnie kell egy OutputCacheProfile objektumot kivételével az összes beállítás felülbírálható az <xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A>attribútum.</xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A> Engedélyezheti vagy tilthatja le a OutputCacheProfile anélkül, hogy a lapok, előfordulhat, hogy rendelkezik bírálták felül az irányelvek módosítani azt.       A <xref:System.Web.Caching.CacheDependency>osztály figyeli a függőségeket, hogy minden gyorsítótárazott elemek változásait, amikor a gyorsítótárazott elem automatikusan törlődni fognak.</xref:System.Web.Caching.CacheDependency>"
  example:
