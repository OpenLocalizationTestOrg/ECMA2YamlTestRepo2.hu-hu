  remarks: "A VaryByParam olyan pontosvesszővel elválasztott a gyorsítótárazott kimeneti eltérő használt paramétergyűjtemény. Lehetővé teszi a gyorsítótárazott kimenete GET változó lekérdezési karakterlánc vagy POST paraméterek alkotnak. A felhasználó-ellenőrzés kimeneti a gyorsítótárba változhat, a felhasználó-vezérlő neve mellett egy lekérdezési karakterlánc vagy egy űrlap FELADÁS egy vagy több paraméter megadásával. További információkért lásd: [gyorsítótárazás több verzió a felhasználói vezérlő kimeneti](~/add/includes/ajax-current-ext-md.md).       A VaryByParam beállítást kell megadni a profilt vagy a lap a profilt használó direktíva.      > [!NOTE] > A VaryByParam beállításai megegyeznek azokat, használja a `VaryByParam` attribútuma a. Az összes paraméter értékének beállításával változó &quot;*&quot; nem ajánlott. Gyorsítótár-túlcsordulás vagy egy szolgáltatásmegtagadási támadás a webkiszolgálón eredményezhet."
  example:
