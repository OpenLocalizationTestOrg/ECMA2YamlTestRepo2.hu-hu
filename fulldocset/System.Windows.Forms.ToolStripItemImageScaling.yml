  remarks: "A <xref:System.Windows.Forms.ToolStripItem.Image%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageKey%2A>, és <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>Tulajdonságok vonatkoznak a lemezkép-kezelési különböző aspektusait.</xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStripItem.ImageKey%2A> </xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A> </xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A> </xref:System.Windows.Forms.ToolStripItem.Image%2A> A lemezképeket <xref:System.Windows.Forms.ToolStrip>vezérlők úgy, hogy közvetlenül ezeket a tulajdonságokat, vagy úgy, hogy a Futtatás ideje – csak <xref:System.Windows.Forms.ToolStrip.ImageList%2A>tulajdonság.</xref:System.Windows.Forms.ToolStrip.ImageList%2A> </xref:System.Windows.Forms.ToolStrip>       Képméret határozza meg a kapcsolati tulajdonságok mindkét <xref:System.Windows.Forms.ToolStrip>és <xref:System.Windows.Forms.ToolStripItem>, az alábbiak szerint:- <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>értéke a skála a végső kép meghatározott a lemezkép operációs rendszerének kombinációjával <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>beállítás, és a tároló <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>beállítás.</xref:System.Windows.Forms.ToolStrip.AutoSize%2A> </xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A> </xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip>          -Ha <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>van `true` (alapértelmezett), és ToolStripItemImageScaling Méretezés méretre, nem méretezhető kép következik be, és a <xref:System.Windows.Forms.ToolStrip>mérete, amely a legnagyobb elem, vagy egy előírt minimális méretnél.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>          -If <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>van `false` és ToolStripItemImageScaling nincs, sem a lemezkép sem <xref:System.Windows.Forms.ToolStrip>Skálázás következik be.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>       A kép méretének szabályozásához használja a <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>tulajdonság.</xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>"
