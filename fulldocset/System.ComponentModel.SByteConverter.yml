  remarks: "A konverter csak egy 8 bites, előjel nélküli egész objektum alakíthatja át, illetve onnan karakterlánc.       A <xref:System.SByte>Értéktípus egész számok jelöli 127 pozitív és negatív 128 közötti értékű.</xref:System.SByte> A Visual Basicben Ez az adattípus nem támogatott.      > [!NOTE] > Soha nem SByteConverter példányt kell létrehozni. Ehelyett hívja meg a <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metódus <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> További információkért lásd: szereplő példák a <xref:System.ComponentModel.TypeConverter>alaposztály és [hogyan: valósítja meg az olyan Típuskonvertert](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
