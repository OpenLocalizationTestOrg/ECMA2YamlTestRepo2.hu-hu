ntrols.MenuItemCollection.AddAt%2A>metódus.</xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A> Csomópontok eltávolítása a gyűjteményből, használja a <xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>, a <xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A>, vagy a <xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A>metódus.</xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>      > [!NOTE] > Amikor a <xref:System.Web.UI.WebControls.Menu>vezérlő kötve van egy adatforrást a <xref:System.Web.UI.WebControls.Menu.Items%2A>és <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>gyűjtemények automatikusan töltődik fel minden alkalommal, amikor a kötés következik be.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> A kötések között a gyűjtemények módosításai elvesznek. Tartsa meg ezeket a módosításokat, vagy az adatforrás frissítésére, vagy manuálisan építse újra a gyűjtemény minden alkalommal, amikor létrehozta kötését.       A MenuItemCollection osztály tartalmaz tulajdonságokat és metódusokat, amelyek lehetővé teszik a maga a gyűjtemény adatainak lekérésére. Megkereshetjük hány elem a gyűjteményben, használja a <xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A>tulajdonság.</xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A> Ha meg szeretné határozni, hogy a gyűjtemény tartalmaz egy bizonyos <xref:System.Web.UI.WebControls.MenuItem>objektumazonosító, használja a <xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A>metódus.</xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A> </xref:System.Web.UI.WebControls.MenuItem> Indexét lekérni egy <xref:System.Web.UI.WebControls.MenuItem>gyűjtésére, felhasználására objektumban a <xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A>metódus.</xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A> </xref:System.Web.UI.WebControls.MenuItem>"
