  nameWithType: PropertyExpression
  fullName: System.Web.UI.WebControls.Expressions.PropertyExpression
  type: Class
  summary: "Segítségével hozzon létre egy <xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;> </xref> paramétereket a záradékot egy <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters*>gyűjtemény.</xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters*>"
  remarks: "A PropertyExpression osztály használják a <xref:System.Web.UI.WebControls.QueryExtender>vezérlő szűrő adatainak adatmezők.</xref:System.Web.UI.WebControls.QueryExtender> A PropertyExpression osztály alapját képező oszlop megadott értéket a tulajdonság értékének hasonlítja össze. Például egy logikai értéket, amely egy adatbázis termékek táblájának megszűnt oszlopban szereplő érték is összehasonlíthatja.       A PropertyExpression osztály hoz létre az equals (==) összehasonlítás minden paraméter és a megfelelő tulajdonsága a <xref:System.Linq.IQueryable>adatobjektum.</xref:System.Linq.IQueryable> Ha több mint egy paraméterrel adja meg, a paraméterek együtt használja a logikai `AND` operátor. Üres értéket tartalmazó paraméterek nem lettek hozzáadva a `Where` záradékában."
  example:
  - "The following example shows how to search the Products table of the AdventureWorks database for products whose `MakeFlag` property (a Boolean column) is set to `true`. The Boolean value parameter is set in a check box. The result of the query that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public class PropertyExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression'
