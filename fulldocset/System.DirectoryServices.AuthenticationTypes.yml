- uid: System.DirectoryServices.AuthenticationTypes.FastBind
  id: FastBind
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: FastBind
  nameWithType: AuthenticationTypes.FastBind
  fullName: System.DirectoryServices.AuthenticationTypes.FastBind
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Meghatározza, hogy ADSI nem kísérli meg az Active Directory tartományi szolgáltatások objectClass tulajdonság lekérdezni.  Ezért csak a alap-illesztőfelületben minden ADSI-objektum által támogatott megjelenik.  Egyéb felületek, amely támogatja az objektum nem lesz elérhető. A felhasználó használhatja ezt a beállítást egy sorozat része, például az csak az alap-illesztőfelületben módszerek objektum feldolgozás teljesítményének növelése érdekében. Azonban ADSI nem ellenőrizhető, ha a kérelem objektummal ténylegesen található a kiszolgálón. További információkért lásd: a &quot;Gyors kötés lehetőséget a kötegelt írási/módosítása műveletek&quot; témakör az MSDN-könyvtárban, [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library).  A objectClass tulajdonságra vonatkozó további információkért lásd: a &quot;Objektumosztály&quot; témakört az MSDN-könyvtárban, [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: FastBind
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
