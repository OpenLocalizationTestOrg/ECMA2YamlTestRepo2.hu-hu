  name: AuthenticationTypes
  nameWithType: AuthenticationTypes
  fullName: System.DirectoryServices.AuthenticationTypes
  type: Enum
  summary: "A AuthenticationTypes számbavétel határozza meg a hitelesítéshez használt típusú <xref href=&quot;System.DirectoryServices&quot;> </xref>. Az enumerálás egy <xref:System.FlagsAttribute>attribútum, amely lehetővé teszi a tagok értékének tagértékeinek.</xref:System.FlagsAttribute>"
  remarks: "A biztonságos jelző más jelzők például ReadonlyServer, FastBind együtt is használható.       Kiszolgáló nélküli kötés egy folyamatot, amelyben az ügyfél megkísérel megadása nélkül egy Active Directory tartományi szolgáltatások kiszolgálói a kötési karakterláncban, például az Active Directory tartományi szolgáltatások objektum kötése hivatkozik: ```   LDAP://CN=jsmith,DC=fabrikam,DC=Com   ``` mivel a Lightweight Directory Access Protocol (LDAP) szolgáltató támaszkodik a lokátor szolgáltatások a Windows 2000, az ügyfél a legjobb tartományvezérlő (DC) található. Azonban az ügyfél az Active Directory tartományi szolgáltatások tartományvezérlő a kiszolgáló nélküli kötés szolgáltatás olyan fiókkal kell rendelkeznie, és a tartományvezérlő egy kiszolgáló nélküli kötés által használt mindig az alapértelmezett tartomány (a tartomány, az aktuális biztonsági környezet, amely a kötés a szál társított) találhatók.      > [!NOTE] > A parancsok a Novell Netware Directory Service (NDS) rendszer-szolgáltató által támogatott."
  syntax:
    content: >-
      [System.Flags]

      public enum AuthenticationTypes
  inheritance:
  - System.Enum
  platform:
  - net462
