- uid: System.DirectoryServices.AuthenticationTypes.Secure
  id: Secure
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: Secure
  nameWithType: AuthenticationTypes.Secure
  fullName: System.DirectoryServices.AuthenticationTypes.Secure
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Biztonságos hitelesítési kéréseket. Ha ez a jelző be van állítva, a Windows NT szolgáltató NTLM segítségével hitelesíti az ügyfelet. Active Directory tartományi szolgáltatások használ Kerberos, és valószínűleg az NTLM, az ügyfél hitelesítéséhez. Ha a felhasználónév és jelszó egy null hivatkozás (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> a Visual Basic nyelvben), az objektum a hívó szál, vagy pedig a biztonsági környezetet használ a felhasználói fiók, amely alatt az alkalmazás fut, vagy az ügyfél, amely a hívó szál megszemélyesít felhasználói fiók biztonsági környezetében ADSI köti."
  syntax:
    content: Secure
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
