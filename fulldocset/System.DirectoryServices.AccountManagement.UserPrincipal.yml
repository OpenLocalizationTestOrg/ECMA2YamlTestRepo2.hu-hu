  summary: "Egyszerű objektumok gyűjteménye, amely tagja a felhasználó engedélyezési csoportot tartalmazó ad vissza. Ez a függvény csak adja vissza a csoportokat, amelyek a biztonsági csoportok; terjesztési csoportok nem lehet megjeleníteni."
  remarks: "Ez a módszer minden csoportok rekurzív módon keres, és adja vissza, amelynek tagja a felhasználói csoportok. A visszaadott előfordulhat, hogy is tartalmaz további csoportokat a rendszer akkor fontolja meg, hogy a felhasználó hitelesítési célra tagja.       A csoportokat, amelyekhez ez a metódus által visszaadott egy másik hatókört, mint az egyszerű tárolási csoportok tartalmazhatják. Például, ha a rendszerbiztonsági tag olyan Active Directory tartományi szolgáltatások objektum, amely rendelkezik egy megkülönböztető neve &quot;CN SpecialGroups, DC = Fabrikam, DC = com, = a visszaadott is tartalmazhatnak tartozó csoportok a&quot; CN NormalGroups, DC = Fabrikam, DC = = com."
