  summary: "Lekérdezi vagy beállítja az elérési út MSBuild.exe számára."
  remarks: "A [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] 3.5, a &quot;BinPath&quot; lecserélése esetén a &quot;ToolsPath.&quot; Ezért a. Célok fájlt, használja az MSBuildToolsPath MBBuildBinPath helyett. Az a [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] hálózatiobjektum-modellt a &quot;BinPath&quot; futtatja az eszközkészlet vonatkozik. A lépéseket az elérési út a build motor a a következők: 1.  Beolvassa az alapértelmezett eszközök verziót.      2.  Az eszközkészlet térkép beolvasása.      3.  Az eszközkészlet a térkép karakterlánc alapján találja.      4.  Az eszközkészlet beolvasása.      5.  Az elérési út az eszközkészlet beolvasása sikertelen.       Ez az eljárás nincs szükség a motor létrehozásakor. Ebben az esetben már ismeri az eszközkészlet útvonalat.       A megoldás projektek használhatja a különböző Toolsets, is beszerezhető MSBuild.exe elérési a projektből az alábbiak szerint.      ```   project.EvaluatedProperties[ReservedPropertyNames.toolsPath].FinalValue    ```Toolsets kapcsolatos további információkért lásd: `MSBuild Tool Set (ToolsVersion)`."
  example:
  - "The following example creates an <xref:Microsoft.Build.BuildEngine.Engine> object and uses the <xref:Microsoft.Build.BuildEngine.Engine.BuildProjectFile%2A> method to build a project file. The <xref:Microsoft.Build.BuildEngine.FileLogger> class is used to log information to a file.  \n  \n [!code-vb[msbuild_BuildAProject#1](~/add/codesnippet/visualbasic/BuildAProjectVB/Module1.vb#1)]\n [!code-cs[msbuild_BuildAProject#1](~/add/codesnippet/csharp/BuildAProjectCS/Program.cs#1)]"
  syntax:
