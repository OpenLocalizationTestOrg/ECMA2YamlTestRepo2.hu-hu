      description: "Jelzi, hogy feldolgozza-e az elem nem kötelező karakterlánc. Ha `condition` van <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, majd a megadott &lt;importálási&gt; címkét ad hozzá, ha <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, nem."
