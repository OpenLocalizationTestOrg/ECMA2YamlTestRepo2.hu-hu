  summary: "Lehetővé teszi a programozott módon adjon hozzá egy új gazdagépek [ &lt;importálási&gt; ](~/add/includes/ajax-current-ext-md.md) címkén belül, hogy egy projektfájl alatt a fogadó kezelhetők."
  syntax:
    content: public void AddNewImport (string projectFile, string condition);
