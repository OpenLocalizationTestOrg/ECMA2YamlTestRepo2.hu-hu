  name: RsaEncryptionCookieTransform
  nameWithType: RsaEncryptionCookieTransform
  fullName: System.IdentityModel.RsaEncryptionCookieTransform
  type: Class
  summary: "A cookie-k használatával titkosítja <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref>."
  remarks: "A transzformáció titkosított cookie-k által közösen használja az ugyanazon RSA társított titkos kulcs (általában egy X.509 tanúsítvány) számítógépek visszafejthető.       Az adott adatok titkosítása véletlenszerűen AES256 kulccsal. Ezt a kulcsot a rendszer ezután titkosítja, RSA használatával, majd az RSA nyilvános kulcs egyszerű szövegként továbbítja, így ha az osztály dekódolás tudja mely RSA-kulcs használata.      > [!IMPORTANT] > Amikor használatával a RsaEncryptionCookieTransform szolgáltatást, ha egy kulcsot, egy tanúsítvány módosítja a szolgáltatás újra kell indítani."
  syntax:
    content: 'public class RsaEncryptionCookieTransform : System.IdentityModel.CookieTransform'
  inheritance:
  - System.Object
  - System.IdentityModel.CookieTransform
  implements: []
  inheritedMembers: []
  platform:
  - net462
