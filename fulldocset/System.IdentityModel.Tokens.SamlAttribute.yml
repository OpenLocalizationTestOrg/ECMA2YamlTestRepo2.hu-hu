  remarks: "A SamlAttribute osztály felel meg a `<saml:Attribute>` a OASIS SAML 1.1 specifikációban megadott XML-elemet.       Egy SamlAttribute példány <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A> <xref:System.IdentityModel.Tokens.SamlAttributeStatement>.</xref:System.IdentityModel.Tokens.SamlAttributeStatement> tárgya jogcímeket</xref:System.IdentityModel.Claims.Rights.PossessProperty%2A> tartalmaz Például egy SamlAttribute tartalmazhat egy `Over21` jogcímet, amelynek típusa szeretné megadni a <xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A>tulajdonság, és amelynek erőforrás volna meg a gyűjtemény tagjai a <xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>tulajdonság.</xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A> </xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A> Ha a <xref:System.IdentityModel.Tokens.SamlStatement.CreatePolicy%2A>metódus lehívásra kerül, ez `Over21` jogcímet ad hozzá az engedélyezési házirendben által megtalált <xref:System.IdentityModel.Tokens.SamlAttributeStatement>.</xref:System.IdentityModel.Tokens.SamlAttributeStatement> által visszaadott</xref:System.IdentityModel.Tokens.SamlStatement.CreatePolicy%2A> Ha a <xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>tulajdonság több elemet tartalmaz, akkor egy jogcímet ad vissza minden elemhez.</xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>       A SAML-objektum hierarchia SamlAttribute pozíciója: <xref:System.IdentityModel.Tokens.SamlSecurityToken> <xref:System.IdentityModel.Tokens.SamlAssertion> <xref:System.IdentityModel.Tokens.SamlAttributeStatement>SamlAttribute</xref:System.IdentityModel.Tokens.SamlAttributeStatement>       </xref:System.IdentityModel.Tokens.SamlAssertion>       </xref:System.IdentityModel.Tokens.SamlSecurityToken>"
