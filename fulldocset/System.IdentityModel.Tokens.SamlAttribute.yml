A> </xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A> </xref:System.IdentityModel.Claims.Claim.ClaimType%2A> </xref:System.IdentityModel.Tokens.SamlAttribute.Name%2A> </xref:System.IdentityModel.Claims.Claim.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>"
