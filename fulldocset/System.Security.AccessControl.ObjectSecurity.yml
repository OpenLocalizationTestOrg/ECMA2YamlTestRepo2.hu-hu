  name: SetSecurityDescriptorSddlForm(String,AccessControlSections)
  nameWithType: ObjectSecurity.SetSecurityDescriptorSddlForm(String,AccessControlSections)
  fullName: System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm(String,AccessControlSections)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "A megadott szakaszok a biztonsági leíró beállítja a <xref href=&quot;System.Security.AccessControl.ObjectSecurity&quot;> </xref> objektum a megadott Security Descriptor Definition Language (SDDL) karakterláncból."
  remarks: "Ha a biztonsági leíró az SDDL karakterlánc által képviselt tartalmaz `null` a tulajdonosi hozzáférés szabályozási listához (DACL), egy egyetlen hozzáférés-szabályozási bejegyzés (ACE), amely lehetővé teszi, hogy mindenki számára teljes hozzáférést (AEFA) kerül a hozzáférés-vezérlési lista. Ha egy alkalmazás módosítja a hozzáférés-vezérlési lista a biztonsági leíró, amelyhez AEFA ACE hozzá lett adva, a AEFA ACE megőrződjenek a hozzáférés-vezérlési lista a amikor adott hozzáférés-vezérlési lista.       Ez egy alkalmazás rendszerbiztonsági tagok véletlenül hozzáférést eredményezhet. Ezért az alkalmazás kell AEFA ACE meglétének ellenőrzése és a biztonsági leíró módosítása előtt távolítsa el."
  syntax:
    content: public void SetSecurityDescriptorSddlForm (string sddlForm, System.Security.AccessControl.AccessControlSections includeSections);
    parameters:
    - id: sddlForm
      type: System.String
      description: "Az SDDL-karakterláncok, amelynek be kell beállítani a biztonsági leírót."
    - id: includeSections
      type: System.Security.AccessControl.AccessControlSections
      description: "A szakaszok (hozzáférési szabályok, ellenőrzési szabályok, tulajdonos, elsődleges csoport) beállítása a biztonsági leíró."
