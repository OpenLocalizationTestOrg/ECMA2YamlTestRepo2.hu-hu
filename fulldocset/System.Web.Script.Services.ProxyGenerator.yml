- uid: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(System.Type,System.String,System.Boolean)
  id: GetClientProxyScript(System.Type,System.String,System.Boolean)
  parent: System.Web.Script.Services.ProxyGenerator
  langs:
  - csharp
  name: GetClientProxyScript(Type,String,Boolean)
  nameWithType: ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  fullName: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: "Lekérdezi a megadott típus esetében a proxykiszolgáló kódnak."
  remarks: "A GetClientProxyScript metódus vonatkozó adja meg a proxy generációs ECMAScript (JavaScript) az adott webszolgáltatás egy [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] szolgáltatás, vagy statikus lapon módszereihez, amelyek rendelkeznek a <xref:System.Web.Services.WebMethodAttribute>attribútumában.</xref:System.Web.Services.WebMethodAttribute> A `type` paraméter típusát a webes szolgáltatás osztály, WCF szolgáltatás osztály vagy ASP.NET lap osztály tartalmazza. Ha a típus egy WCF-szolgáltatás osztály vagy illesztőfelület, az osztály vagy illesztőfelület kell rendelkeznie a <xref:System.ServiceModel.ServiceContractAttribute>attribútumában.</xref:System.ServiceModel.ServiceContractAttribute> Ha a `debug` paraméter `true`, a kapott kódnak az XML-kódot tartalmaz támogatja az IntelliSense használható kód megjegyzéseket [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] vagy más fejlesztési környezetekben. Ennek eredményeképpen a generált parancsfájl mérete nagyobb."
  syntax:
    content: public static string GetClientProxyScript (Type type, string path, bool debug);
    parameters:
    - id: type
      type: System.Type
      description: "A parancsfájl az beszerzése az objektum típusa."
    - id: path
      type: System.String
      description: "A végpont helye."
    - id: debug
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>XML-kód megjegyzéseket; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.String
      description: "A proxy kódnak."
  overload: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>type</code> or <code>path</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A megadott típus nem támogatott proxy létrehozása céljából."
  platform:
  - net462
