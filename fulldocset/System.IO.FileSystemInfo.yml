  summary: "Lekérdezi vagy beállítja az aktuális fájl vagy könyvtár attribútumait."
  remarks: "Az attribútumok tulajdonság előre összeállított akkor, ha az aktuális példányát a <xref:System.IO.FileSystemInfo>objektumot adott vissza a következő <xref:System.IO.DirectoryInfo>módszerek:- <xref:System.IO.DirectoryInfo.GetDirectories%2A>- <xref:System.IO.DirectoryInfo.GetFiles%2A>- <xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A>- <xref:System.IO.DirectoryInfo.EnumerateDirectories%2A>- <xref:System.IO.DirectoryInfo.EnumerateFiles%2A>- <xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A>ahhoz, hogy a legutóbbi értékét, hívja a <xref:System.IO.FileSystemInfo.Refresh%2A>metódus.</xref:System.IO.FileSystemInfo.Refresh%2A> </xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.EnumerateFiles%2A> </xref:System.IO.DirectoryInfo.EnumerateDirectories%2A> </xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.GetFiles%2A> </xref:System.IO.DirectoryInfo.GetDirectories%2A> </xref:System.IO.DirectoryInfo> </xref:System.IO.FileSystemInfo>       Ez a tulajdonság értéke a archív, tömörített, könyvtár, rejtett, rendszer kapcsolat nélküli, csak olvasható, és ideiglenes fájl attribútum jelzők kombinációja.       Ha úgy állítja be ezt az értéket, a bitenkénti vagy operátor használata (`|` C# vagy `Or` a Visual Basic nyelvben) egynél több értéket alkalmazni. Szeretné megőrizni a attribútumok tulajdonsága bármely létező értékek, vegye fel az attribútumok tulajdonság a hozzárendelés. Példa:`exampleFile.Attributes = exampleFile.Attributes | FileAttributes.ReadOnly;`"
  example:
  - "The following example demonstrates the Attributes property. This code example is part of a larger example provided for the <xref:System.IO.FileSystemInfo> class.  \n  \n [!code-cs[FileSystemInfo#2](~/add/codesnippet/csharp/p-system.io.filesystemin_3_1.cs)]\n [!code-cpp[FileSystemInfo#2](~/add/codesnippet/cpp/p-system.io.filesystemin_3_1.cpp)]\n [!code-vb[FileSystemInfo#2](~/add/codesnippet/visualbasic/p-system.io.filesystemin_3_1.vb)]"
