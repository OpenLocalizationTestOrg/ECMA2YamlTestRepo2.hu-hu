  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Lekérdezi vagy beállítja a létrehozásának idejét, az aktuális fájl vagy könyvtár."
  remarks: "**Megjegyzés:** ezt a módszert térhetnek vissza egy pontos értékét, mert használ, amelynek értéke nem lehet folyamatosan frissíteni az operációs rendszer natív függvények.       A CreationTime tulajdonság előre összeállított, ha az aktuális példányát a <xref:System.IO.FileSystemInfo>objektumot adott vissza a következő <xref:System.IO.DirectoryInfo>módszerek:- <xref:System.IO.DirectoryInfo.GetDirectories%2A>- <xref:System.IO.DirectoryInfo.GetFiles%2A>- <xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A>- <xref:System.IO.DirectoryInfo.EnumerateDirectories%2A>- <xref:System.IO.DirectoryInfo.EnumerateFiles%2A>- <xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A>ahhoz, hogy a legutóbbi értékét, hívja az <xref:System.IO.FileSystemInfo.Refresh%2A>metódus.</xref:System.IO.FileSystemInfo.Refresh%2A> </xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.EnumerateFiles%2A> </xref:System.IO.DirectoryInfo.EnumerateDirectories%2A> </xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.GetFiles%2A> </xref:System.IO.DirectoryInfo.GetDirectories%2A> </xref:System.IO.DirectoryInfo> </xref:System.IO.FileSystemInfo>       Ha a fájl ismertetett az <xref:System.IO.FileSystemInfo>objektum nem létezik, a tulajdonság rendszer visszatérési 12:00 éjféltől. január 1, i.. 1601.</xref:System.IO.FileSystemInfo> (SZ) Helyi idejéhez igazítva egyezményes világidő (UTC) szerint.       NTFS-formázású meghajtókra előfordulhat, hogy gyorsítótárazzák fájl metaadat-információ, például a fájl létrehozásának idejét, a rövid idő alatt. Ez a folyamat fájl Alagútkezelés néven ismert. Emiatt elképzelhető explicit módon meghatározhatja a fájl létrehozásának idejét, felülírás vagy cseréje egy már létező fájlt.       Ez a tulajdonság értéke `null` Ha tartalmazó fájl rendszer a <xref:System.IO.FileSystemInfo>objektum nem támogatja ezt az információt.</xref:System.IO.FileSystemInfo>"
  example:
  - "The following example demonstrates the CreationTime property. This code example is part of a larger example provided for the <xref:System.IO.FileSystemInfo> class.  \n  \n [!code-cs[FileSystemInfo#2](~/add/codesnippet/csharp/p-system.io.filesystemin_4_1.cs)]\n [!code-cpp[FileSystemInfo#2](~/add/codesnippet/cpp/p-system.io.filesystemin_4_1.cpp)]\n [!code-vb[FileSystemInfo#2](~/add/codesnippet/visualbasic/p-system.io.filesystemin_4_1.vb)]"
  syntax:
    content: public DateTime CreationTime { get; set; }
    return:
      type: System.DateTime
      description: "A létrehozási dátum és idő az aktuális <xref href=&quot;System.IO.FileSystemInfo&quot;> </xref> objektum."
  overload: System.IO.FileSystemInfo.CreationTime*
  exceptions:
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<xref:System.IO.FileSystemInfo.Refresh*>nem lehet inicializálni az adatokat.</xref:System.IO.FileSystemInfo.Refresh*>"
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "A megadott elérési út érvénytelen; például van egy le nem képezett meghajtón."
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "Az aktuális operációs rendszer nem Windows NT vagy újabb."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A hívó próbálja beállítani egy érvénytelen létrehozásának ideje."
  platform:
  - net462
