  name: WebPartConnectionsEventArgs
  nameWithType: WebPartConnectionsEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs
  type: Class
  summary: "Az eseményadatok biztosít a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected&quot;> </xref> és <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected&quot;> </xref> eseményeit a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> vezérlő."
  remarks: "A kijelzők vezérlő set képességeit használja, akkor lehet két közötti kapcsolat létrehozásához <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy más kiszolgáló vezérlők, a szolgáltató és a felhasználói adatok és az egyéb működő egy vezérlőt.</xref:System.Web.UI.WebControls.WebParts.WebPart> Egy kapcsolat kialakításához, a két vezérlők kell lennie, a zóna, amely örökli a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>osztály (például a <xref:System.Web.UI.WebControls.WebParts.WebPartZone>vezérlő), és azok kell megtervezni, megfelelően közös felületen keresztül adatokat oszthatnak.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> További kijelzőket kapcsolatok kapcsolatos információkért lásd: <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>és [webes kijelzők kapcsolatok – áttekintés](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       A WebPartConnectionsEventArgs osztály eseményadatok átadása módszereket, amelyek a <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler>delegált események kezelésére.</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler> Kétféleképpen ilyen hálózattal kapcsolatos, az események és a WebPartConnectionsEventArgs osztály használatával adja meg az eseményadatokat. Mindkettő tagjai a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>metódus vált ki a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>esemény után két kiszolgálói vezérlő sikeresen csatlakozott, és a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A>metódus vált ki a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>esemény után két kiszolgálói vezérlő megszakadt.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>       A fejlesztők létre egyéni esemény kezelő módszerei a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>és <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>eseményeket, és azokat a módszereket, hogy használhassák a WebPartConnectionsEventArgs osztály való hozzáféréshez szükséges adatokat a kapcsolat.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> Például a fejlesztők deklarálhatnak a `OnWebPartsConnected` attribútuma a `<asp:webpartmanager>` elemet, és rendelje hozzá egy egyéni nevét az esemény kezelésére. Egyéni eseménykezelő metódus fejlesztők hozzáférhet a kapcsolat részleteinek paraméterként metódusnak átadott WebPartConnectionsEventArgs objektum segítségével.       A WebPartConnectionsEventArgs osztály konstruktorának két túlterheléssel rendelkezik. A <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29?displayProperty=fullName>konstruktor az alapértelmezett beállítás; azt az osztályhoz tartozó tulajdonságértékek inicializálja</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29?displayProperty=fullName> A <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPartConnection%29?displayProperty=fullName>konstruktor meghívja az alapértelmezett konstruktort, és ezután inicializálja a <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPartConnection%29?displayProperty=fullName>       A WebPartConnectionsEventArgs osztály több tulajdonságait, amelyek tekintse meg a kijelzők kapcsolódási alapvető szempontok rendelkezik. A <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>tulajdonság hivatkozik a társított <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>az egész kapcsolat képviselő objektum.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Provider%2A>tulajdonsághivatkozást egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy egyéb kiszolgálói vezérlőnek a kapcsolatot a szolgáltatóként működő és a <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Consumer%2A>tulajdonsághivatkozást egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy a kiszolgálói vezérlőnek az ügyfél működött.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Consumer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Provider%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ProviderConnectionPoint%2A>tulajdonság hivatkozik a kapcsolat <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>objektum, amíg a <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ConsumerConnectionPoint%2A>tulajdonsághivatkozást a <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>objektum.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ConsumerConnectionPoint%2A> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ProviderConnectionPoint%2A>"
