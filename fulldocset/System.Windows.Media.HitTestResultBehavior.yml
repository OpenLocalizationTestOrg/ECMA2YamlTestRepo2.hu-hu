  name: HitTestResultBehavior
  nameWithType: HitTestResultBehavior
  fullName: System.Windows.Media.HitTestResultBehavior
  type: Enum
  summary: "Meghatározza, hogy folytatódjon a számbavétel során minden fennmaradó vizuális objektum."
  remarks: "A visszahívási metódus határozza meg a végrehajtandó műveleteket hajt végre, amikor egy találati teszt találati teszteredmények vizuális fában adott vizuális objektum azonosítja. A műveletek végrehajtása után ad vissza, amely meghatározza, hogy folytatódjon a bármely más visual objektumok számbavétele HitTestResultBehavior értéket.       Egy megadott koordináta értéket tartalmaz, amelyek geometriai egy vizuális fában lévő összes vizuális objektum enumerálása. A találati teszt visszahívási metódus Folytatás visszaküldésével összes vizuális objektum találat, még az esetleg nem teljesen vagy részben látható egyéb vizuális objektum azonosíthatja."
  example:
