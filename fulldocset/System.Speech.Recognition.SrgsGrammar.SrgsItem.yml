  type: Class
  summary: "A kifejezések vagy a felhasználó sikeres felismerés létrehozására is beszéd végző más entitásokkal tartalmazó nyelvtan elemet jelképezi."
  remarks: "SrgsItem objektum állhat kifejezések, entitások például <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>objektumok, logikai összetett mondatok és <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>objektumokat, és így tovább.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> Használhatja a <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>az összetevők SrgsItem objektum eléréséhez a SrgsItem osztály tulajdonsága.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>       A megjelenítési objektum mely SrgsItem egy adott <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objektum meghatározza azt a sorrendet, amelyben egy felhasználó kell beszéd őket.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Alapértelmezés szerint pontosan egyszer kell a tartalmát egy SrgsItem szóbeli. Adja meg, hogy a tartalmát egy SrgsItem ismételten kell elhangzani a <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A>konstruktor és beállítása a `repeatCount` paraméter.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A> Hasonlóképpen adja meg a tartományt, amely egy SrgsItem is elhangzani hányszor, hoz létre, a SrgsItem a beállított konstruktorok egyikét a <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A>tulajdonság és a <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A>tulajdonság.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A> Ha már létezik a SrgsItem, egyikét használhatja a <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>vagy a <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A>módszerek ismétlődik meg.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>       Azt is megadhatja a valószínűsége annak, hogy egy elem többször fel fognak elhangzani értékének beállításával a <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>tulajdonság.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>       SrgsItem belüli objektumok egy <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>objektum alternatívák, amelyről a felhasználó is beszéd egy listáját tartalmazza.</xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> Használhatja a <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>tulajdonság adja meg annak a valószínűségét, hogy egy adott elemet a listában fognak elhangzani.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>       A SrgsItem osztály pedig a `item` elem a World Wide Web Consortium (W3C) definiált [Beszéd felismerés nyelvtan Specification (SRGS) 1.0-s verziója](http://go.microsoft.com/fwlink/?LinkId=201761). További információ az SRGS `item` elem és System.Speech, amelyet a támogatással kapcsolatos részleteket lásd: [konfigurációelem-elem](http://msdn.microsoft.com/en-us/10cba7dd-994e-4aa7-907e-0669e5467d60)."
