  remarks: "A módszerek CodeIdentifier osztály az XML-szerializálási infrastruktúra által használt közben létrehozott XML- eleme típusdefiníciók a .NET-keretrendszer típusok. XML-elem vagy attribútum neve általában biztosítanak a módszerek bemeneti szöveg.       Nem kell közvetlenül a kódból metódushívások a CodeIdentifier osztály. Ehelyett használja a különféle eszközök és API-k által a .NET-keretrendszer a megadott XML-szerializáláshoz, például a <xref:System.Xml.Serialization.XmlSerializer>, vagy a [XML Schema definíció eszköz (Xsd.exe)](~/add/includes/ajax-current-ext-md.md) eszköz.</xref:System.Xml.Serialization.XmlSerializer>"
