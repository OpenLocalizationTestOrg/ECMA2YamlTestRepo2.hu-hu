  name: Item(String)
  nameWithType: SettingsBase.Item(String)
  fullName: System.Configuration.SettingsBase.Item(String)
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Lekérdezi vagy beállítja a megadott beállítások tulajdonság értéke."
  remarks: "Az elemtulajdonság, más néven az indexelő rendszeresen használt <xref:System.Configuration.SettingsBase>.</xref:System.Configuration.SettingsBase> származó beállítások osztályban Az elemtulajdonság az osztály nyilvános tulajdonságának a megfelelő beállítások tulajdonság van kötve.       A tulajdonság érhető el, először a <xref:System.Configuration.SettingsBase>példány megkeresi az összes többi tulajdonság, amelyek ugyanazt a szolgáltatót, mint a kért tulajdonság.</xref:System.Configuration.SettingsBase> A <xref:System.Configuration.SettingsBase>példány majd fel fogja hívni a szolgáltató, átadja azt a készletét <xref:System.Configuration.SettingsProperty>objektumok, amelyek megfelelnek az adatokat a szolgáltató kell beolvasni.</xref:System.Configuration.SettingsProperty> </xref:System.Configuration.SettingsBase>       Vegye figyelembe, hogy az indexelő fogja lekérni, és állítsa be tulajdonság szálbiztos módon ha <xref:System.Configuration.SettingsBase.IsSynchronized%2A>van `true`.</xref:System.Configuration.SettingsBase.IsSynchronized%2A> A <xref:System.Configuration.SettingsBase>példány alapértelmezés szerint nincs többszálú futtatásra.</xref:System.Configuration.SettingsBase> Azonban hívása <xref:System.Configuration.SettingsBase.Synchronized%2A>, a tompított egy <xref:System.Configuration.SettingsBase>példány, ellenőrizze a <xref:System.Configuration.SettingsBase>Indexelő szálbiztos módon fog működni.</xref:System.Configuration.SettingsBase> </xref:System.Configuration.SettingsBase> </xref:System.Configuration.SettingsBase.Synchronized%2A>"
  syntax:
    content: public virtual object this[string propertyName] { get; set; }
    parameters:
    - id: propertyName
      type: System.String
      description: "A <xref:System.String>eléréséhez a tulajdonság nevét tartalmazó.</xref:System.String>"
    return:
      type: System.Object
      description: "Ha található, a nevesített beállítások tulajdonság értéke."
  overload: System.Configuration.SettingsBase.Item*
  exceptions:
  - type: System.Configuration.SettingsPropertyNotFoundException
    commentId: T:System.Configuration.SettingsPropertyNotFoundException
    description: "Nincsenek a jelenlegi objektumhoz társított tulajdonságok, vagy a megadott tulajdonság nem található."
  - type: System.Configuration.SettingsPropertyIsReadOnlyException
    commentId: T:System.Configuration.SettingsPropertyIsReadOnlyException
    description: "Kísérlet történt egy csak olvasható tulajdonság beállítására."
  - type: System.Configuration.SettingsPropertyWrongTypeException
    commentId: T:System.Configuration.SettingsPropertyWrongTypeException
    description: "A megadott érték nem kompatibilis a beállítások tulajdonságot az olyan típusú beállítási művelet során."
