  summary: "Lekérdezi a kapcsolódó beállításokat a környezetben."
  remarks: "A <xref:System.Configuration.SettingsContext>az alkalmazás által használt környezetfüggő információkkal, amelyek használatával a szolgáltató beállítások megtartására.</xref:System.Configuration.SettingsContext>       Egyes beállítások osztály származtatott <xref:System.Configuration.SettingsBase>van társítva. a környezetben</xref:System.Configuration.SettingsBase> A környezet profilszolgáltatóhoz továbbított a beállítások a beállítási információk identitás további információkra. A környezetben ezért úgy működik, mint a beállítások szolgáltató határozza meg, hogyan megőrizni a kapcsolódó beállításokat értékek segítő."
