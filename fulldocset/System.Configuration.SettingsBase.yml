  name: SettingsBase
  nameWithType: SettingsBase
  fullName: System.Configuration.SettingsBase
  type: Class
  summary: "A felhasználói beállítások támogatásához használt alaposztály biztosít."
  remarks: "Az ASP.NET Web Forms és a Windows Forms mindkét konfigurációs beállítások ugyanazon az infrastruktúrán használatával támogatja a felhasználói beállításokat. Felhasználói beállítások belül ASP.NET gyakran ASP.NET profil nevezik. A beállítások infrastruktúrát a SettingsBase alaposztály, <xref:System.Configuration.SettingsProperty>osztály, az <xref:System.Configuration.SettingsPropertyValue>osztály a <xref:System.Configuration.SettingsContext>osztály, az <xref:System.Configuration.SettingsProvider>osztályt, és az <xref:System.Configuration.SettingAttribute>osztályhoz.</xref:System.Configuration.SettingAttribute> </xref:System.Configuration.SettingsProvider> </xref:System.Configuration.SettingsContext> </xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsProperty>       A beállítások alaposztályok meghatározása és a beállítások megőrzése csak egy közös infrastruktúrát biztosítanak. Attól függően, hogy hogyan származnak ezek alaposztályok és a környezetben a beállítások API funkciók különböző szinteken biztosít. ASP.NET-profil például az beállítások alaposztályok használ felhasználói beállítások mentése és kérelem szemantikáját megfelelően betöltve."
  syntax:
    content: public abstract class SettingsBase
