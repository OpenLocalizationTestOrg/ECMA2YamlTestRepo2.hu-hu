  summary: "Beállítások tulajdonságok gyűjteményének beolvasása."
  remarks: "A `get` a Properties tulajdonság elérője gyűjteményét adja vissza <xref:System.Configuration.SettingsProperty>által kezelt tulajdonságainak társított példányok a <xref:System.Configuration.SettingsBase>példány.</xref:System.Configuration.SettingsBase> </xref:System.Configuration.SettingsProperty>       A <xref:System.Configuration.SettingsBase>osztály natív módon felismeri a beállítását, például a neve, tulajdonságtípus, beállításszolgáltató, alapértelmezett érték, és csak olvasható állapotát és szerializálási előnyben bizonyos jellemzők.</xref:System.Configuration.SettingsBase> E jellemzők tükrözi, tulajdonságként az <xref:System.Configuration.SettingsProperty>osztályhoz.</xref:System.Configuration.SettingsProperty> Az <xref:System.Configuration.SettingsProperty>osztály csak továbbítja a rendszer a kapcsolódó beállításokat-szolgáltatóhoz, mint a <xref:System.Configuration.SettingsAttributeDictionary>.</xref:System.Configuration.SettingsAttributeDictionary> </xref:System.Configuration.SettingsProperty> egyéb attribútumai"
