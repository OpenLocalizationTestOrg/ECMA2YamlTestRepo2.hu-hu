  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekér egy hivatkozást az összes <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlők követi nyomon a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> vezérlő weblapon."
  remarks: "A kijelzők tulajdonságot használja a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>nyomon követheti az összes vezérlőelem <xref:System.Web.UI.WebControls.WebParts.WebPart>belül található vezérlők <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónák az oldalon.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Bár a gyűjtemény csak olvasható, érheti el az egyes <xref:System.Web.UI.WebControls.WebParts.WebPart>révén azokat gyűjteményben, és később módosításai programozott módon szabályozza.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!NOTE] > Lehetséges, hogy egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőt oldalán kívül elhelyezni egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zóna, így ez a vezérlő nem követi a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>szabályozása, vagy a kijelzők gyűjteménye hivatkozik.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Van azonban kevés ok arra, hogy használja a <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozása, zónán kívül, mert majd elveszti a kijelzők működését, és úgy működik, mint egy normál kiszolgálói vezérlőnek.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Nem helyezhető egy zónát, hogy egy egyéni vezérlő bármilyen típusú <xref:System.Web.UI.WebControls.WebParts.WebPart>, egy szabványos ASP.NET-vezérlő, a felhasználói vezérlők vagy egy egyéni server vezérlőelem képes kezelni egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő futási időben.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Amikor a vezérlő nem egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőelem egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zóna ASP.NET becsomagolja vezérlő futási időben egy <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>objektumot, hogy a vezérlő egy igaz viselkedhet <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ezért használatával a kijelzőket tulajdonság, a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő nyomon követheti a kiszolgálói vezérlőnek, függetlenül attól, hogy azt a a <xref:System.Web.UI.WebControls.WebParts.WebPart>osztályból</xref:System.Web.UI.WebControls.WebParts.WebPart> származik bármilyen típusú</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  example:
  - "The following code example demonstrates how to use the WebParts property programmatically to access individual <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that in the declarative markup for the Web page, within the `<asp:webpartzone>` element there are two standard ASP.NET server controls. Although these do not inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, because they are in a zone they will be wrapped with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object at run time, and thus will be included in the collection referenced by the WebParts property. You could also add custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, user controls, or custom server controls in this zone, and they would be handled the same way.  \n  \n [!code-vb[WebParts_WebPartManager_WebParts#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_992_1.aspx)]\n [!code-cs[WebParts_WebPartManager_WebParts#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_992_1.aspx)]  \n  \n Note that for the code example to work, you must add a setting in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n After you load the page into a browser, if you click the **WebPart Count** button, the code uses the WebParts property to return the count of controls in the collection. If you click the **Hide Calendar Title** button, the code changes the calendar so that it renders with only a border and not a title."
  syntax:
    content: public System.Web.UI.WebControls.WebParts.WebPartCollection WebParts { get; }
    return:
