- uid: System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode
  id: DisplayMode
  parent: System.Web.UI.WebControls.WebParts.WebPartManager
  langs:
  - csharp
  name: DisplayMode
  nameWithType: WebPartManager.DisplayMode
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lekérdezi vagy beállítja a aktív megjelenítési mód egy weblap kijelzők vezérlőket."
  remarks: "A kijelzők vezérlők tartalmazó lap mindig több lehetséges megjelenítési módban van. További megjelenítési módokkal kapcsolatos további információkért lásd: [webes kijelzők lap megjelenítéséhez módok](~/add/includes/ajax-current-ext-md.md).       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>osztály hoz létre a megjelenítési mód egy weblap.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> A következő használatával <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>osztály, a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő hoz létre több szabványos mód objektumok megjelenítése, amely használható a kijelzők vezérlőket tartalmazó lapokon.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> Ezek szabványos megjelenítési módok részelemcímkék ismertetését a <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>osztály áttekintése.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő is kezeli a lapok, amelyek kijelzők vezérlőkkel megjelenítési mód választható.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> A DisplayMode tulajdonság használatával, a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlőelem megtartja az aktuális megjelenítési mód mutató hivatkozás oldalon.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> A DisplayMode tulajdonság használhatja, ha az oldal megjelenítési módokról pedig a. A kijelzők vezérlők használó oldalon megjelenítési módok változó példáért lásd: [forgatókönyv: megjelenítése üzemmód módosítása egy lap](~/add/includes/ajax-current-ext-md.md).       A megjelenítési mód kezelése részeként a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő is biztosít, eseményeket és üzemmódot, például a megjelenítendő vonatkozó Eseményleírók a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnDisplayModeChanged%2A>metódus és a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnDisplayModeChanging%2A>metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnDisplayModeChanging%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnDisplayModeChanged%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Ezek a módszerek egy olyan mechanizmus biztosítása a lap viselkedés testreszabása, és még egy egyéni megjelenítési mód hozzáadása."
  example:
  - "The following code example demonstrates programmatic use of the DisplayMode property. After loading the page in a browser, you can use the buttons near the bottom of the page to switch display modes. The page is in browse mode by default when it loads. If you switch to design mode, you can drag the server controls from one zone to another, or arrange two controls within one zone. If you switch to edit mode, you can click the verbs menu in the header of either of the server controls, select **Edit**, and edit the control using the provided editing user interface (UI).  \n  \n> [!NOTE]\n>  Switching among display modes in a Web Parts application is very common, and you might want to provide a consistent, reusable way to do this on all your pages that contain Web Parts controls. For an example of a user control that changes display modes and that can be reused on many pages, see [Walkthrough: Changing Display Modes on a Web Parts Page](../Topic/Walkthrough:%20Changing%20Display%20Modes%20on%20a%20Web%20Parts%20Page.md).  \n  \n [!code-cs[WebParts_WebPartManager_DisplayMode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_632_1.aspx)]\n [!code-vb[WebParts_WebPartManager_DisplayMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_632_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartDisplayMode DisplayMode { get; set; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartDisplayMode
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDisplayMode&quot;> </xref> , amely meghatározza, hogy a lap megjelenítési mód."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDisplayMode&quot;> </xref> objektum lett hozzárendelve a tulajdonság értéke <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <xref href=\"System.Web.UI.WebControls.WebParts.WebPartDisplayMode\"></xref> object being assigned to the property is not one of the supported display modes.  \n  \n \\- or -  \n  \n The <xref href=\"System.Web.UI.WebControls.WebParts.WebPartDisplayMode\"></xref> object being assigned to the property is disabled."
  platform:
  - net462
