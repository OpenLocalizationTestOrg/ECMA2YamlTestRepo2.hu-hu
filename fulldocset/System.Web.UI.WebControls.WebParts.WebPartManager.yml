y jelenik meg, az esemény nem szakítható (úgy lett kialakítva), mert a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kell elvégezni a feladatot, a zóna vezérlők törléséről.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CloseWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
