koznak a lap vagy az oldalon kapcsolatok állapotát. A következő táblázat felsorolja azokat a rendelkezésre álló eseményeket, és azok célokból összesíti.      > [!NOTE] > Minden esetben az alábbi táblázatban az &quot;ellenőrzés&quot; szó hivatkozik egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy bármely, a zóna fájlcsoportban helyezkedik el, és hozzáfűződik server vezérlőelem egy <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>objektum futási időben.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>| Csak egy vezérlő olyan lapon győződjön meg arról, hogy engedélyezett hozzáadódik előtt következik be. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectionsActivated>| Egy oldalon a kapcsolatok aktívvá válása után következik be. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectionsActivating>| A lapon az összes kapcsolat aktiválási folyamat előtt következik be. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged>| Módosult az aktuális megjelenítési mód az oldal után következik be. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanging>| Akkor következik be, mielőtt a lap megjelenítési mód folyamatát. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged>| Akkor következik be, miután a kijelölés vezérlő meg lett szakítva. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>| Akkor következik be, mielőtt törli a vezérlő folyamatán. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>| A vezérlő hozzáadása zónához után következik be. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>| A vezérlő hozzáadása zónához előtt következik be. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>| A vezérlő bezárást (távolítja el a lap) után következik be. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>| A folyamat egy vezérlő záró előtt következik be. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted>| Akkor következik be, miután egy dinamikus vezérlő (egy programozott módon létrehozott vagy a katalógus hozzáadott) véglegesen törlődik. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting>| A dinamikus vezérlő törlésének előtt következik be. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>| Akkor következik be, miután egy vezérlő áthelyezte a zónán belül, vagy egy másik zónába. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>| A vezérlő során előtt következik be. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>| Részvétel a kapcsolatot a kijelölt két szabályozza a kapcsolat létesítése után következik be. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>| A folyamat két vezérlők csatlakozás előtt következik be. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>| Két csatlakoztatott vezérlők megszakadt után következik be. |}   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>| A folyamat két vezérlők leválasztásának előtt következik be. |}       A WebPartManager vezérlőnek számos módszert kijelzők lapok kezelése.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> </xref:System.Web.UI.WebControls.WebParts.