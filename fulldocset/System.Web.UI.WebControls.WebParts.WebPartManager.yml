  remarks: "CopyWebPart metódus nem hívható közvetlenül a kódból. Ezt a módszert nevezik által belsőleg a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>új dinamikus hozzáadása folyamat részeként vezérlő <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy a kiszolgálói vezérlőnek az elemtárolónak oldalhoz.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Dinamikus vezérlő kerül egy lap programozott módon, vagy a kijelzők felhasználói felületen (UI), például a felhasználó a vezérlő hozzáadása vezérlők statikus vezérlő, közvetlenül a lap markup deklarált szemben a katalógusból.      > [!NOTE] > Metódus egy származtatott osztályban felülbírálható, ha fejlesztők számára szeretné engedélyezni a további ellenőrzési forgatókönyvek másolása a metódust. További információkért lásd: a Megjegyzések az öröklőknek szakasz.       Ha egy új dinamikus vezérlő ad hozzá, ha egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő, a CopyWebPart metódus visszaadja a vezérlő új példányát.</xref:System.Web.UI.WebControls.WebParts.WebPart> Hozzáadni kívánt még kiszolgáló vezérlő (például a felhasználói vezérlőt, egy egyéni vezérlő vagy ASP.NET-vezérlő) valamilyen más hozzájuk, ha a vezérlő fog már burkolt egy <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>a kijelzők vezérlő készlet objektum.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> Ha a CopyWebPart metódus észlel, a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>vezérlő, adja vissza <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>egy új példányt a becsomagolt belül tőle alárendelt vezérlő vezérlő</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> új példányát</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>       A CopyWebPart vissza vezérlő új példányát hoz létre, amikor is alaphelyzetbe állítja a tulajdonságok értékeit az alapértelmezett értékekre. Vegye figyelembe, hogy ha megőrzése a personalizable tulajdo