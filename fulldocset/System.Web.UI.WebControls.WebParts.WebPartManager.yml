  summary: "A felhasználó kattint egy weblapon, amely megkezdi az módosítása a különböző megjelenítési mód művelet után következik be."
  remarks: "Megjelenítési módok a kijelzők alkalmazások szerves részét képezik. Amikor a felhasználók átvált egy másik megjelenítési mód weblapon, az a lap gyakran hajt végre magán nagyon megjelenését, attól függően, hogy az a rendeltetése, az új megjelenítési mód. Miután egy felhasználó alkalmazástelepítést kezdeményez a folyamatát az új megjelenítési kattintva olyan műveleteket, érdemes bizonyos módosításokat a felhasználói felület (UI) használatával a <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCancelEventArgs.NewDisplayMode%2A>tulajdonságot meghatározni, mely az új megjelenítési mód kell, majd módosítja ennek megfelelően a különböző felhasználói felületi elemei.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCancelEventArgs.NewDisplayMode%2A> Egy hasznos módja, hogy bírálja felül a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnDisplayModeChanging%2A>metódus a felhasználói felület testreszabása.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnDisplayModeChanging%2A>      > [!NOTE] > Megjelenítési módok további információkért lásd: [webes kijelzők lap megjelenítéséhez módok](~/add/includes/ajax-current-ext-md.md). Az események fel további információkért lásd: [hogyan: egy webes űrlapalkalmazás események felhasználásához](~/add/includes/ajax-current-ext-md.md)."
