  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.ConnectionsActivated
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Minden aktuális kijelzők kapcsolat egy lapon csak nincs csatlakoztatva, de is kezdtek aktívan az egyes kapcsolatok részt ügyfelének és szolgáltatójának vezérlők adatok megosztása után következik be."
  remarks: "A kapcsolatok életciklusát ezt az eseményt a lap betöltése feldolgozás befejezése után következik be. Akkor is felléphet után a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>esemény, amely azt jelzi, hogy csak a <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy egy adott kapcsolat részt vezérlőket sikeresen csatlakozott.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> Abban az esetben ahol oldalon több kapcsolatot, a ConnectionsActivated módszer azt jelzi, hogy minden érvényes kijelzők kapcsolat oldalon most aktív és osszanak meg adatok. Ismerete, hogy az összes kapcsolat sem volt aktív, a fejlesztők végrehajtásához tetszőleges számú feladat, beleértve a felhasználók a kapcsolatok állapotát, amely értesíti, amely értesíti fogyasztói vezérlők a feldolgozásához és jelenítenek meg adatokat a szolgáltatóktól, és így tovább.       Ez az esemény társítva van a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnConnectionsActivated%2A>metódus, amely kiváltja az esemény, és lehetővé teszi a fejlesztők egyéni kezelők az esemény létrehozása.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnConnectionsActivated%2A>       Lap fejlesztők hozhat létre egy egyéni kezelő a következő eseményhez hozzáadásával a `OnConnectionsActivated` attribútumot a `<asp:webpartmanager>` elemet a lapon, és az egyéni metódusnév majd hozzárendelése a attribútum."
  syntax:
    content: public event EventHandler ConnectionsActivated;
    return:
      type: System.EventHandler
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
