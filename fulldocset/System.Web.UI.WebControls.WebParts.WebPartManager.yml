  remarks: "A ExportWebPart metódus állítja össze a különböző állapotot és a tulajdonság adatait `webPart` XML-fájlba. Az adatok a vezérlőbe ágyazni, beleértve a szerelvény, állapotadatokat és tulajdonságadat kapcsolatos adatokat tartalmaz. A felhasználó az exportálást kezdeményező mentheti az XML-fájl lemezre a helyi számítógépen vagy a hálózaton. Más felhasználók ezután importálja a leírás fájlt egy másik oldalon vagy a webhely, és az állapot és a tulajdonság adatok alkalmazása egy másik példánya `webPart`. Ez lehetővé teszi a gyors és kényelmes megosztása és felhasználni a beállításokat a vezérlőket a felhasználók számára, és fejlesztők a Megjelenés és viselkedés exportált és importált vezérlők szabályozásához eszközöket is biztosít.       A Tulajdonságok `webPart` alapértelmezés szerint nem lesznek exportálva. Ahhoz, hogy az export-tulajdonság, a megjelölni a `[Personalizable]` a forráskód attribútum. Opcionálisan jelölheti meg bizalmas adatokat tartalmazó úgy, hogy egy exportálható tulajdonság a `isSensitive` paramétere a `[Personalizable]` attribútumot `true`. Alapértelmezés szerint `isSensitive` van `false`. A fejlesztők állíthat be a paraméter `true` azt jelzi, hogy az adatok bizalmas.       Ahhoz, hogy `webPart` exportálását, a fejlesztő állítja be a <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>tulajdonság értéke vagy <xref:System.Web.UI.WebControls.WebParts.WebPartExportMode>(amely tartalmazza az összes personalizable és bizalmas tulajdonság), vagy <xref:System.Web.UI.WebControls.WebParts.WebPartExportMode>, amely exportálja bizalmas tulajdonságok kívül minden.</xref:System.Web.UI.WebControls.WebParts.WebPartExportMode> </xref:System.Web.UI.WebControls.WebParts.WebPartExportMode> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>      > [!IMPORTANT] > Néhány biztonsági kockázatok lehetővé teszi a felhasználók adatokat exportálhat vezérlők, és hogy adatokat importáljon belőlük más vezérlők terjed ki. A fejlesztők a bizalmas adatok védelme a fent ismertetett módszert kell használnia, és azok szeretné kerülni az adatok teljesen kitettségének kockázata, ha azok nem célszerű engedélyezni exportálás `webPart` egyáltalán. A kijelzők biztonsági kérdésekkel kapcsolatos részletekért lásd: [biztonságossá tétele weblapok részek](~/add/includes/ajax-current-ext-md.md)."
