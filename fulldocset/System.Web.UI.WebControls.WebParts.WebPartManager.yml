  remarks: "A CreateErrorWebPart metódus lehívásra kerül, ha a kijelzők szabályozása set kísérletek betölteni vagy létrehozni egy dinamikus <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy a kiszolgálói vezérlőnek, és valamilyen okból nem sikerül.</xref:System.Web.UI.WebControls.WebParts.WebPart> A metódus létrehoz egy <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>objektumot, hozzárendel egy hibaüzenet, és visszaadja azt.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> A <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>helyett a vezérlő, melyeknél nem sikerült a vezérlő csatlakoztatva van, és a hibaüzenet jelenik meg az oldalon.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>       CreateErrorWebPart metódus nem hívható közvetlenül a kódból. Azonban Ön örökölhet a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>osztály és a metódus kiterjesztése.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> További információkért lásd: a Megjegyzések az öröklőknek szakasz.       A végfelhasználók együttműködhet egy <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>szabályozza egy sokkal normál ugyanúgy, mint <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> A hibaüzenet a következő eltávolításához kattintson a Bezárás művelet, amikor a vezérlő nem kerülnek be a vezérlő is bezárása egy <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>objektum, például a lezárt vezérlőelemhez.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Ha a felhasználó töröl egy <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>vezérlő, a kiszolgálói vezérlőnek, amely nem sikerült betölteni a is törlődni fognak a lapról.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>"
