  remarks: "A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő segítségével a IsCustomPersonalizationStateDirty tulajdonság nyomon követheti, hogy a lap szintű személyre az általa felügyelt adatok változásairól.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> A megszemélyesítési adatok megváltozik, amikor a felhasználók különböző testreszabási műveletek végrehajtására a lap szintjén, például hozzáadásával vagy eltávolításával <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, csatlakoztatása vagy leválasztása vezérlők, a lapelrendezés módosítása vezérlők és egyéb műveleteket mozgatásával.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!NOTE] > Felhasználók is elvégezheti a személyre szabási a vezérlő szintjén, ami azt jelenti, hogy azok testre szabni egy adott vezérlőt, és a módosításokat a program csak az adott vezérlőn. Példa volna a vezérlő szerkesztési és módosítása a címszöveg, vagy annak háttérszínét. Vezérlő szintű személyre szabása nem befolyásolja a lap szintű megszemélyesítési adatok követi nyomon a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő, és a IsCustomPersonalizationStateDirty tulajdonság értéke nem változott így `true` vezérlési szintű személyre szabása esetén.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Bár a metódus védett, és nem érhető el, közvetlenül a hívónak a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.System%23Web%23UI%23WebControls%23WebParts%23IPersonalizable%23IsDirty%2A>tulajdonság közvetlenül hívó keresztül elérhető legyen, és ez a tulajdonság értékét adja vissza.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.System%23Web%23UI%23WebControls%23WebParts%23IPersonalizable%23IsDirty%2A>"
