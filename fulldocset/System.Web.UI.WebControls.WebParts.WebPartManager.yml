  remarks: "Ez a módszer a megvalósítása a <xref:System.Web.UI.WebControls.WebParts.IPersonalizable.Load%2A?displayProperty=fullName>metódus, amely lehetőséget biztosít az kijelzők vezérlő állítsa közvetlenül a hozzáférést a védett <xref:System.Web.UI.WebControls.WebParts.WebPartManager.LoadCustomPersonalizationState%2A?displayProperty=fullName>metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.LoadCustomPersonalizationState%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.IPersonalizable.Load%2A?displayProperty=fullName> Ez a metódus meghívásakor a személyre szabott egyéni adatok által kezelt tárol a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő, és hogy a korábban mentett használatra az inicializálási folyamat későbbi szakaszában a végleges adattár.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!NOTE] > A legtöbb esetben oldal és a vezérlő fejlesztői kód nem kell a metódus, mivel elsősorban a kijelzők vezérlő állítja be a személyre szabási adatok beolvasása a mechanizmus."
