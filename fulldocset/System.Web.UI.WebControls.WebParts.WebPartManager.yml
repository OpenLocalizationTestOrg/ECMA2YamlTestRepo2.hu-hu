  name: DisplayModeChanged
  nameWithType: WebPartManager.DisplayModeChanged
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Az aktuális megjelenítési módja egy lap megváltozott kijelzők után következik be."
  remarks: "Megjelenítési módok a kijelzők alkalmazások szerves részét képezik. Amikor a felhasználók átvált egy másik megjelenítési mód weblapon, az a lap gyakran hajt végre magán nagyon megjelenését, attól függően, hogy az a rendeltetése, az új megjelenítési mód. Egy megjelenítési módja módosult, miután előfordulhat, hogy szeretné, hogy a felhasználói felületen (UI), egyes módosításokat elrejtése vagy megjelenítése bizonyos vezérlők, például kijelölt felhasználói felületi elemeket megjelenésének módosítása, és így tovább.      > [!NOTE] > Megjelenítési módok további információkért lásd: [webes kijelzők lap megjelenítéséhez módok](~/add/includes/ajax-current-ext-md.md). Az események fel további információkért lásd: [hogyan: egy webes űrlapalkalmazás események felhasználásához](~/add/includes/ajax-current-ext-md.md)."
