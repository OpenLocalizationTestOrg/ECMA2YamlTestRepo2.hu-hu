  summary: "A kijelzők vezérlő készlet összes kijelzők vezérlők, funkcióit és kezelésére webes események központi osztály funkcionál."
  remarks: "A WebPartManager vezérlő kijelzők alkalmazás hubhoz vagy -vezérlőket center funkcionál. --Egy és csakis egy--WebPartManager vezérlő példány kijelzők vezérlők használó minden oldalon kell. Csakúgy, mint a kijelzők alkalmazások legtöbb területét, a WebPartManager vezérlő csak a hitelesített felhasználókkal működik. További a működését együttműködve szinte teljesen <xref:System.Web.UI.WebControls.WebParts.WebZone>osztálytól</xref:System.Web.UI.WebControls.WebParts.WebZone> örökölhet kijelzők zónákhoz található vezérlőket Ezekben a zónákban kívül oldalon található vezérlőket rendelkezhet csekély kijelzők funkcionalitással kapcsolatban, vagy a WebPartManager vezérlő való együttműködéshez.       A kijelzők funkció oldalon kiválasztásával, mint a WebPartManager vezérlő hajtja végre, a végrehajtandó feladatokat a következő táblázat ismerteti.      | Feladatkategória |} A vezérlő funkciója |}   |-------------------|---------------------------|   | Követés kijelzők vezérlők |} Nyomon követi a vezérlők lapon kijelzők funkciót, beleértve a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, kapcsolatok, zónák és mások által számos különböző típusú. |}   | Hozzáadása és eltávolítása a kijelzők vezérlők |} A módszerek biztosít hozzáadásával, törlésével és <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők lapon bezárása. |}   | Kapcsolatok felügyelete |} A vezérlőelemek közötti kapcsolatot hoz létre, és figyeli a kapcsolatok, valamint hozzáadása, és eltávolítja azokat a folyamatokat. |}   | Személyre szabás vezérlők és lapok |} Lehetővé teszi a felhasználók vezérlők áthelyezése különböző helyek lapon, és elindítja a nézetek, amelyben szerkeszthetik a megjelenését, a tulajdonságok és a vezérlők viselkedését.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Felhasználó személyre szabási beállításait minden oldalon fenntartja. |}   | Másik oldalon nézetek váltása |} Egy lap között különböző emellett speciális nézeteket az oldal vált, hogy a felhasználók bizonyos feladatokat, például az Oldalbeállítások módosítása vagy művelet is végrehajthasson. |}   | A kijelzők életciklus-események kiváltása |} Határozza meg, vált ki, és lehetővé teszi, hogy a fejlesztők a kijelzők vezérlők, például amikor vezérlők közé éppen felvett, áthelyezett, csatlakoztatott vagy törölt életciklus-események kezelésére. |}   | Importálás és exportálás a vezérlők engedélyezése |} Exportálja a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők tulajdonságainak állapotát tartalmazó XML-adatfolyamokat, és lehetővé teszi, hogy a felhasználók számára a fájlok importálása a személyre szabás más lapok vagy összetett intézkedések kényelmét szolgálja. |}       A WebPartManager vezérlő osztályhoz tartozik egy nagy tulajdonságok.</xref:System.Web.UI.WebControls.WebParts.WebPart> A WebPartManager vezérlő szerepkör más vezérlők nyilvántartásával konzisztens rendelkezik, hogy a kijelzők vezérlők vagy más speciális kijelzők objektumok gyűjteményekre hivatkoznak-tulajdonság. A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AvailableTransformers%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Connections%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Controls%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DynamicConnections%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebParts%2A>, és <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A>tulajdonságainak a nyomon követési és egyéb kezelési feladatok a WebPartManager vezérlő által használt összes gyűjteményt.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DynamicConnections%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.Controls%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.Connections%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AvailableTransformers%2A>       Tulajdonságok közül egy másik csoportot, amely bizonyos forgatókönyvekben kijelzők alkalmazásokban előforduló alkalmazása testre szabható figyelmeztetések tartalmazza. Ezek közé tartozik a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CloseProviderWarning%2A>, a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWarning%2A>, és a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ExportSensitiveDataWarning%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ExportSensitiveDataWarning%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWarning%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CloseProviderWarning%2A>       A WebPartManager vezérlő osztály felülbírálja néhány alap örökölt tulajdonságát, amelyeket a sok webkiszolgáló-vezérlőket használ. Ezek közé tartozik a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EnableTheming%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SkinID%2A>, és <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Visible%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Visible%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.SkinID%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.EnableTheming%2A>       Végül pedig a csoport tulajdonságai hasznos az alkalmazás jelenlegi állapotának eléréséhez. A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>tulajdonság azt jelzi, az aktuális megjelenítési mód, hogy a lap-e a modult.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EnableClientScript%2A>tulajdonság azt jelzi, hogy a vezérlő megjelenítéséhez ügyféloldali parancsprogram, amely fontos olyan esetekben, ahol felhasználók lehet, hogy a különböző képességeket böngészők vagy rendelkezik a parancsfájlok kapcsolódik ki.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.EnableClientScript%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A>tulajdonság akkor hasznos, ha egy segédprogram osztály, amely tartalmazza a hívások számos fontos kijelzők módszer bővítési esetekben használt hivatkozik.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A> Ezek a módszerek külön osztályának hívásainak elrejtésével (a <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals>osztály), a WebPartManager vezérlő osztály saját API egyszerűsített.</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals> A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Personalization%2A>tulajdonság a személyre szabási objektumok, amely tárolja a felhasználó személyre szabási beállításait, és továbbra is fennáll, hogy az adatok állandó tároló hozzáférést biztosít.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Personalization%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>tulajdonság jelzi, hogy mely <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőelem lapon a felhasználó vagy az alkalmazás által jelenleg kiválasztott.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.System%23Web%23UI%23WebControls%23WebParts%23IPersonalizable%23IsDirty%2A>tulajdonság azt jelzi, hogy az egyéni megszemélyesítési adatok egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő megváltozott.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.System%23Web%23UI%23WebControls%23WebParts%23IPersonalizable%23IsDirty%2A>       A WebPartManager vezérlő tartalmaz öt beépített megjelenítési módok, illetve a weblap nézetek. A fejlesztők kiterjesztheti ezzel a funkcióval egyéni megjelenítési mód létrehozása típusok, például az <xref:System.Web.UI.WebControls.WebParts.WebZone>osztály vagy a <xref:System.Web.UI.WebControls.WebParts.ToolZone>osztály</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.WebZone> kiterjesztése Felhasználók oldal válthat azokat a különböző megjelenítési módokat, feltéve, hogy a megfelelő típusú vezérlők, amelyek megfelelnek a megadott megjelenítési mód lapon találhatók.      > [!NOTE] > Kiterjesztése ezt a szolgáltatást, hogy a felhasználók átválthatja egy egyéni megjelenítési módba, anélkül, hogy a megfelelő zónát a lapon lehet. Az alapértelmezett viselkedés azonban, hogy megjelenítési módok megfelelnek-e zónák.       A szabványos megjelenítési módok a WebPartManager vezérlő osztály nyilvános mezők jelölik. A következő táblázat összefoglalja a mezők és a megjelenítési mód hivatkoznak. Az aktuális megjelenítési mód a lap a fentieknek megfelelően, mindig hivatkozik a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>tulajdonság, és lehetséges, egy adott oldalon, milyen típusú zónákat szerepel a lapon megadott megjelenítési mód készletét tartalmazza a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>      | A mező |} Mód részleteinek megjelenítése |}   |-----------|--------------------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode>| A szokványos felhasználói nézet egy weblap; az alapértelmezett és a leggyakrabban használt megjelenítési mód. |}   | <xref:System.Web.UI.WebControls.W