  id: OnAuthorizeWebPart(System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs)
  parent: System.Web.UI.WebControls.WebParts.WebPartManager
  langs:
  - csharp
  name: OnAuthorizeWebPart(WebPartAuthorizationEventArgs)
  nameWithType: WebPartManager.OnAuthorizeWebPart(WebPartAuthorizationEventArgs)
  fullName: System.Web.UI.WebControls.WebParts.WebPartManager.OnAuthorizeWebPart(WebPartAuthorizationEventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Kiváltja a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;> </xref> esemény és egy kezelő az esemény hív, ha van ilyen."
  remarks: "A OnAuthorizeWebPart metódust a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A>metódust, ha egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő éppen ellenőrzi a hitelesítéshez, fel kell venni egy lap.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A> A OnAuthorizeWebPart metódus meghívásakor, a riasztást a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>esemény, és ha egy eseménykezelő metódus a következő eseményhez, az meghívja-e a kezelő.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>       Engedélyezése a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők az kijelzők fontos szolgáltatása.</xref:System.Web.UI.WebControls.WebParts.WebPart> Minden <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy egy zóna által hozzáadott kiszolgálói vezérlőnek az <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő végighalad az engedélyezési folyamat annak meghatározásához, hogy a vezérlő is hozzáadhatók.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> Alapértelmezés szerint a kijelzők vezérlő set nem biztosít bármely megakadályozhatja, hogy a vezérlők a zónához hozzáadott szűrési feltételeket. De a vezérlő set biztosítanak a fejlesztők számára a saját szűrési feltételeket létrehozásához szükséges mechanizmusok. Ezek a mechanizmusok használatával létrehozhat egyéni szűrési forgatókönyvek. Például létrehozhat egy szűrőt, hogy ha egy felhasználó egy rendszergazdai szerepkört, zónához bizonyos vezérlők volna hozzá, amikor a lap megjelenítése, és ha a felhasználó egy felhasználói szerepkört, azokat a vezérlőelemeket volna nem adható hozzá.       A mechanizmusok vezérlők szűréséhez a hitelesítési folyamat során is a <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>tulajdonságának <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A>és OnAuthorizeWebPart módszerek, és a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>azonosítójú esemény a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>       Hozzon létre egy szűrési forgatókönyv, nincsenek alapvetően két feladatot. Először karakterláncokkal rendelje hozzá a <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>tulajdonság az egyes <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő szűrni kívánt.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> Lehet, hogy a karakterlánc-értékek tetszőleges, de tartalmaznia kell a szűrni kívánt feltételeket. Például ha egy adott vezérlő fel kell venni egy zóna csak akkor, ha egy rendszergazda felhasználó megtekinti a lapon, majd a karakterlánc-érték hozzárendelheti `admin` tulajdonság. Ezután sikerült használja az ASP.NET-szerepkörök szolgáltatás, és minden felhasználójának az alkalmazás a webhely felvétele a különböző szerepkörökben, például rendszergazda, a kezelő és a felhasználó. Oldal betöltésekor a szűrési kód ellenőrizze-e a felhasználó milyen szerepet a szeretné-e, hasonlítsa össze azokat a vezérlő éppen be van jelölve, a szűrő értékét, és ha (például) a felhasználó egy rendszergazdai szerepkört, és a vezérlő beállított <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>egy érték `admin`, a vezérlő adható.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>       A második lépés egy szűrési forgatókönyv létrehozása az, hogy ellenőrizni kód írása a <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>tulajdonság értékei a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérli, és a meghatározásához, hogy minden vezérlőjének, engedélyezett-e, mielőtt felvétele a zónába kerül.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> Ez a szűrési kód helye esetén két lehetőség áll rendelkezésre. Az első lehetőség a lap fejlesztők számára a kívánt beállítást. Létrehozhat egy metódust a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>esemény közvetlenül a weblap kiszolgálón parancsfájlkódot, illetve a kódfájl elkülönítése.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> Az esemény hozzáadásával a metódus társítani a `OnAuthorizeWebPart` címkéjének attribútumot a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>szabályozhatja a lapon, ahogy az az alábbi példakód markup.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      ```   <asp:webpartmanager id=&quot;manager1&quot; runat=&quot;server&quot;       OnAuthorizeWebPart=&quot;manager1_AuthorizeWebPart&quot; />   ```Összes egyéni módszerre van ehhez a rendszer ellenőrzi az egyes <xref:System.Web.UI.WebControls.WebParts.WebPart>a szűrési feltétel vezérlik, és ezután az eredmények alapján, rendelje hozzá a logikai értéket, amely a <xref:System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsAuthorized%2A>tulajdonsága a <xref:System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs>objektum jelzi hogy a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő is hozzáadhatók.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs> </xref:System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsAuthorized%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> A példa szakaszban kód bemutatja, hogyan ehhez.       Hol szeretné elhelyezni a szűrési kódot a második lehetőség örökli a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>osztály, és a keresési feltételek ellenőrzési módszert felülbírálja.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> A két módszer ennek a következők elvégzésére lehet felülbírálni a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%28System.Type%2CSystem.String%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>vagy a OnAuthorizeWebPart metódust.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%28System.Type%2CSystem.String%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName> Bár mindkét módszer akkor működik, a legtöbb esetben célszerű bírálja felül a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A>metódus, mert biztosítja a nagyobb mértékben programozott vezérelheti az egész hitelesítési folyamat, mivel a OnAuthorizeWebPart metódus csak egy adott feladat, amely kell kiadni a esemény és egy kezelő keressen.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A> Egy egyéni kód példát <xref:System.Web.UI.WebControls.WebParts.WebPartManager>osztály, amely felülbírálja a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A>metódus, tekintse meg a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%28System.Type%2CSystem.String%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>a metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%28System.Type%2CSystem.String%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  example:
  - "The following code example demonstrates how to set a custom event handler for the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> event, so that the handler can provide custom filtering code for the OnAuthorizeWebPart method. This example would be a typical way for a page developer to provide a filtering scenario and authorization of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls to be added to a page.  \n  \n In the Web page, notice that the `<asp:webpartmanager>` element has the `OnAuthorizeWebPart` attribute with the name of the event handler assigned to it. The method checks whether the controls on the page have their respective <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> property values set to `admin` and, if so, returns `true`, which means that they will be authorized and added to the page.  \n  \n> [!NOTE]\n>  Note that controls that do not have any value assigned to the <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> property are added as well, because they are assumed not to be part of a filtering scenario. This would be a common approach in a filtering scenario: some controls would be filtered, and others would not be, because they are presumed to be available for all users.  \n  \n [!code-vb[WebParts_WebPartManager_AuthorizeWebPart#1](~/add/codesnippet/visualbasic/fb74240d-1119-4128-abbc-_1.aspx)]\n [!code-cs[WebParts_WebPartManager_AuthorizeWebPart#1](~/add/codesnippet/csharp/fb74240d-1119-4128-abbc-_1.aspx)]  \n  \n Because setting up users in roles is beyond the scope of this topic, this code example does not check user roles in the filtering. However, the scenario of filtering controls according to user roles is likely to be one of the most common uses of this filtering feature. If you have roles on your site, and you want to check user roles in this method to filter controls, the method would resemble the following code block (versus the simpler approach in the preceding code example, which does not use roles).  \n  \n [Visual Basic]  \n  \n```  \nProtected Sub WebPartManager1_AuthorizeWebPart(ByVal sender _  \n  As Object, ByVal e As WebPartAuthorizationEventArgs)  \n  \n  If String.IsNullOrEmpty(e.AuthorizationFilter) Then  \n    If Roles.IsUserInRole(Page.User.Identity.Name, _  \n      e.AuthorizationFilter) Then  \n  \n      e.IsAuthorized = True  \n    Else  \n      e.IsAuthorized = False  \n    End If  \n  End If  \n  \nEnd Sub  \n```  \n  \n [C#]  \n  \n```  \nprotected void mgr1_AuthorizeWebPart(object sender,   \n  WebPartAuthorizationEventArgs e)  \n{  \n  if (!String.IsNullOrEmpty(e.AuthorizationFilter))  \n  {  \n    if(Roles.IsUserInRole(Page.User.Identity.Name, e.authorizationFilter))  \n      e.IsAuthorized = true;  \n    else  \n      e.IsAuthorized = false;  \n  }  \n}  \n```"
  syntax:
    content: protected virtual void OnAuthorizeWebPart (System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs e);
