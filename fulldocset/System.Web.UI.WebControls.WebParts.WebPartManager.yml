  remarks: "A kapcsolatok életciklusát, ez az esemény következik-e be a lap csak előtt befejeződik az betöltése feldolgozás, a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ActivateConnections%2A>metódust.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ActivateConnections%2A> Eltér a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>esemény, amely egy adott kapcsolat közötti <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy más vezérlőket.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> A ConnectionsActivating esemény következik be lapon az összes lehetséges kapcsolat csatlakoztatni és aktiválni kell a művelettel.       A ConnectionsActivating esemény társítva van a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnConnectionsActivating%2A>metódus, amely kiváltja az esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnConnectionsActivating%2A> Vezérlő fejlesztők számára, akik ki szeretnék bővíteni a típusát, a kapcsolatok lapra adható hozzá a védett sikerült felülbírálása <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnConnectionsActivating%2A>metódust, és aktiválja a további kapcsolattípusok.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnConnectionsActivating%2A>       Lap fejlesztők hozhat létre egy egyéni kezelő a következő eseményhez hozzáadásával a `OnConnectionsActivating` attribútumot a `<asp:webpartmanager>` elemet a lapon, és az egyéni metódusnév majd hozzárendelése a attribútum."
