  remarks: "A SelectedWebPart tulajdonság visszaad egy hivatkozást egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy egyéb kiszolgálói vezérlőnek a kiválasztott szerkesztésre vagy egy másik vezérlő való kapcsolat létrehozásának.</xref:System.Web.UI.WebControls.WebParts.WebPart>       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlője számos hasznos metódusok és események kezelésére a vezérlő kiválasztása a folyamat.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>az esemény akkor következik be, csak egy vezérlő lett kijelölve, de előtt végzett módosítások.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging> Hajthat végre bizonyos műveleteket a vezérlőn, ha be van jelölve, bírálja felül a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnSelectedWebPartChanging%2A>metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnSelectedWebPartChanging%2A> Például előfordulhat, hogy módosítandó a vezérlő megjelenését van kiválasztva, de nem változott, hogy hangsúlyozzák vizuálisan mely vezérlő lett kijelölve.       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged>az esemény akkor következik be, csak a kijelölt vezérlőt módosítása után.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged> Egyes műveletek elvégzésére a vezérlőn után történt változás, bírálja felül a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnSelectedWebPartChanged%2A>metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnSelectedWebPartChanged%2A>"
