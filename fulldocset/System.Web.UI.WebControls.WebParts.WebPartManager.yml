  summary: "A szabványos programozott metódus biztosít <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vezérlők egy weboldalra."
  remarks: "A AddWebPart módszert is hozzáadni az új dinamikus <xref:System.Web.UI.WebControls.WebParts.WebPart>lapra, és nyissa meg újra a statikus vagy dinamikus vezérlők lapon korábban lezárt szabályozza.</xref:System.Web.UI.WebControls.WebParts.WebPart> Egy új vezérlő hozzáadása a metódus meghívásakor azt ténylegesen másolatot készít a vezérlő hivatkozik a `webPart` paraméter. Új azonosító a vezérlő példányát jön létre, így a fejlesztők hivatkoznia kell a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő a módszer segítségével az új azonosító értéket adott vissza.</xref:System.Web.UI.WebControls.WebParts.WebPart> Egy korábban lezárt vezérlő újbóli megnyitásához a metódus meghívásakor a vezérlő által hivatkozott egy közvetlen hivatkozást ad vissza a `webPart` paraméter.      > [!IMPORTANT] > Kell mindig a AddWebPart módszert használja, nem pedig a <xref:System.Web.UI.ControlCollection.Add%2A>által hivatkozott vezérlők gyűjteménye metódusában a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Controls%2A?displayProperty=fullName>tulajdonság hozzáadása <xref:System.Web.UI.WebControls.WebParts.WebPart>a lapra, mert használja programozott módon szabályozza a <xref:System.Web.UI.ControlCollection.Add%2A>metódus kivételt jelez.</xref:System.Web.UI.ControlCollection.Add%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.Controls%2A?displayProperty=fullName> </xref:System.Web.UI.ControlCollection.Add%2A> Tartozó vezérlőelem nem hozzáadása egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő (más szóval egy fog törik a kiszolgálói vezérlőnek egy <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>futási időben vezérlő), először meg kell hívnia a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart%2A>külön módszer vezérlő létrehozása, majd hívja meg a vezérlő hozzáadása a AddWebPart metódust.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ez a megközelítés a bemutatója című példa."
  example:
  - "The following code example demonstrates use of the AddWebPart method to add a server control programmatically to a page. The page markup contains an empty `<asp:webpartzone>` element, and an `<asp:webpartmanager>` element. The first time the **Add Calendar** button is clicked, the code in the event handler creates a <xref:System.Web.UI.WebControls.Calendar> control, and adds it to a zone as a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object, calling the AddWebPart method.  \n  \n [!code-cs[WebParts_WebPartManager_DeleteWebPart#1](~/add/codesnippet/csharp/6da004d9-95d1-4401-9d7e-_1.aspx)]\n [!code-vb[WebParts_WebPartManager_DeleteWebPart#1](~/add/codesnippet/visualbasic/6da004d9-95d1-4401-9d7e-_1.aspx)]"
