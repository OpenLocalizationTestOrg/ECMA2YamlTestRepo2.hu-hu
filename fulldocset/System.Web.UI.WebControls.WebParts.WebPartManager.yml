  namespace: System.Web.UI.WebControls.WebParts
  summary: "A megjelenítési mód, amelyben a végfelhasználók szerkeszthetik és módosíthatja a vezérlőket jelöli. Ez a mező csak olvasható."
  remarks: "A EditDisplayMode mező hivatkozik egy egyéni <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objektum, amely jön létre, és szerepelnie kell a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> Mivel ez egy statikus objektumot, akkor is hivatkozik rá közvetlenül a a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>anélkül, hogy a vezérlő osztályhoz.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Kijelzőket tartalmazó lap első terhelések szabályozza, amikor a rendszer <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode>(Tallózás módban) alapértelmezés szerint.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode> Felhasználók szerkesztése, vagy módosítsa a kiszolgálói vezérlőnek szeretnék, ha azok kell váltania az oldal első EditDisplayMode (szerkesztési módban). Másodszor is kell választania egy adott kiszolgáló vezérlő szerkesztéséhez kattintson a Szerkesztés művelet az adott vezérlő fejléce műveletek menüjében. Miután a vezérlő szerkesztési módban, a szerkesztő felhasználói felület (UI) a kijelölt vezérlőt szerkeszthető jelenik meg.       Ahhoz, hogy szerkesztési módban egy oldalon, a lap tartalmaznia kell legalább egy <xref:System.Web.UI.WebControls.WebParts.EditorZone>, amely egy vagy több megadott szerkesztési zóna szabályozza, mint például a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, vezérlőelemeket egyéni szerkesztési.</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>"
  example:
  - "The following code example demonstrates how to work with the EditDisplayMode field programmatically. The code populates a drop-down list with the supported display modes for the page, which in this case are browse, design, and edit. To support editing, an `<asp:EditorZone>` element is in the page. Notice that, in the `Page_PreRender` method, the code checks whether the current <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> property is set to EditDisplayMode. If so, `Label1` will be visible, and if not, `Label1` will be hidden.  \n  \n [!code-cs[WebParts_WebPartManager_EditDisplayMode#1](~/add/codesnippet/csharp/f-system.web.ui.webcontr_7_1.aspx)]\n [!code-vb[WebParts_WebPartManager_EditDisplayMode#1](~/add/codesnippet/visualbasic/f-system.web.ui.webcontr_7_1.aspx)]  \n  \n After you load the page in a browser, you are in browse mode by default. Notice the label on the page is hidden. Use the drop-down list control to switch the page to edit mode. Notice that, because of the code in the `Page_PreRender` method, the label is now visible. Click the **Edit** verb in the verbs menu on one of the controls, to enable editing of that specific control."
