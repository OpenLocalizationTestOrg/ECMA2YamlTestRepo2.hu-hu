  summary: "Akkor következik be, amely módosítása során <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vagy a kiszolgáló vezérlő jelenleg kijelölt weblapon."
  remarks: "Ez az esemény használható együtt a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnSelectedWebPartChanging%2A>metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnSelectedWebPartChanging%2A> Lap fejlesztők létrehozásához eseménykezelő a kódban adja meg a `OnSelectedWebPartChanging` attribútumot a `<asp:webpartmanager>` elem egy lapon, és az érték az attribútum egy egyéni metódus neve, amely az esemény fogja kezelni.       Ez az esemény kezdődő, vagy a kapcsolat vezérlőelemek között, és amikor a nyitó és záró a vezérlő szerkesztési vége a folyamat során következik be. További információkért lásd: a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnSelectedWebPartChanging%2A>metódus.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnSelectedWebPartChanging%2A>       Általában a SelectedWebPartChanging esemény jelenik meg, amely a kijelölt vezérlőt megváltozik egy felhasználó művelet közvetlen eredményként, ha az esemény is megszakítja. Van azonban egy olyan forgatókönyvet, amelyben az esemény nem állítható le. Ha egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>vezérlő törlődik, a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőelemeket összes lezártnak kell lennie, ellenkező esetben ezek volna kell ezek után árva marad.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> Ebben az esetben a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>bezárása szabályozhatja a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, nem a felhasználó, és meg kell határoznia, melyik vezérlőelemet jelenleg, és ha módosítja a kijelölést nélkül bármely, megszakadásának esélyét, hogy törli az összes vezérlő folyamata ezután fejezheti be.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Ezért úgy lett kialakítva a SelectedWebPartChanging metódus nem szakítható meg ebben a forgatókönyvben. Egy kapcsolódó esemény, amely visszavonható, tekintse meg a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>"
