      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionPoint&quot;> </xref> , amely lehetővé teszi, hogy `provider` részt venni a kapcsolatot."
    - id: consumer
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "A vezérlő adatokat a fogadó `provider` vezérlők csatlakoztatásakor."
    - id: consumerConnectionPoint
      type: System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionPoint&quot;> </xref> , amely úgy működik, mint egy visszahívási metódus úgy, hogy `consumer` részt vehetnek-kapcsolatot."
    return:
      type: System.Boolean
      description: "Logikai érték, amely jelzi, hogy <code> provider </code> és <code> consumer </code> csatlakozhat."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.CanConnectWebParts*
