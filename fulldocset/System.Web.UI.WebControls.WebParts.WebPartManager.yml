  remarks: "A CatalogDisplayMode mező hivatkozik egy egyéni <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objektum, amely jön létre, és szerepelnie kell a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> Mivel ez egy statikus objektumot, akkor is hivatkozik rá közvetlenül a a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>anélkül, hogy a vezérlő osztályhoz.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Felhasználók szeretnék vezérlők hozzáadása a lapon, ha egy kiszolgáló vezérlők katalógus elérhető, amikor azok válthat az oldal CatalogDisplayMode (katalógus mód), és a katalógus felhasználói felület (UI) jelenik meg. A kijelzők katalógus felhasználói felülete által biztosított egy <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>vezérlő zónát.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> A fejlesztők a zóna hozzáadása az oldalhoz tervezési időben, és adja hozzá vezérlőket felvétele a zónába, hogy a felhasználók tudják azokat a vezérlőelemeket hozzáadása a lapok futási időben. A fejlesztői rendelkezik ezen vezérlők hozzáadása után a katalógus mód lesz egy támogatott megjelenítési mód az oldalon, mivel a szükséges ellenőrzések catalog mód engedélyezéséhez.       Ha egy felhasználói módban, a zóna és az azt válnak láthatóvá hozzáadott összes kiszolgáló vezérlő katalógus tesztoldalt vált, és a felhasználó kiválaszthatja a vezérlők hozzáadása az oldalhoz, vagy távolítsa el a vezérlők lapról a katalógusból. Hozzáadása után a vezérlőket a lapra, azok megjelennek a normál a tallózási mód, és az oldal frissül."
  example:
  - "The following code example demonstrates how to work with the CatalogDisplayMode field programmatically. The code populates a drop-down list with the supported display modes for the page, which in this case are browse, design, and catalog. The catalog mode is available because of the `<asp:CatalogZone>` element and its child elements in the Web page. Notice that, in the `Page_PreRender` method, the code checks whether the current <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> property is set to CatalogDisplayMode. If so, `Label1` will be visible, and if not, `Label1` will be hidden.  \n  \n [!code-vb[WebParts_WebPartManager_CatalogDisplayMode#1](~/add/codesnippet/visualbasic/f-system.web.ui.webcontr_3_1.aspx)]\n [!code-cs[WebParts_WebPartManager_CatalogDisplayMode#1](~/add/codesnippet/csharp/f-system.web.ui.webcontr_3_1.aspx)]  \n  \n After you load the page in a browser, you are in browse mode by default. Notice that the label on the page is hidden. Use the drop-down list control to switch the page to catalog mode. Notice that, because of the code in the `Page_PreRender` method, the label is now visible. You can select the control in the catalog and add it to either of the two zones on the page."
  syntax:
    content: public static readonly System.Web.UI.WebControls.WebParts.WebPartDisplayMode CatalogDisplayMode;
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartDisplayMode
      description: "Fel kell venni a párbeszédpanelre."
