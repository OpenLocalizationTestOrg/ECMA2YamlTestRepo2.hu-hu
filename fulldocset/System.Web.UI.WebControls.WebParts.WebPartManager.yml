  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Akkor következik be, a kapcsolat megszüntetése során közötti korábban csatlakoztatott <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> vagy vezérlőket."
  remarks: "A WebPartsDisconnecting esemény jelenik meg, amelyet a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>metódust, és jelzi a tényt, hogy a felhasználó rákattint egy disconnect-műveletet, vagy a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>metódus meghívása egyéb.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> Az esemény megszakítja a folyamatot, a befejezési kapcsolatot befejezése előtt lehetőséget biztosít. Ha a kapcsolat sikeresen véget ér, ez az esemény követi a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>       Lap fejlesztők is hozzáadhat egy egyéni kezelő a következő eseményhez hozzáadásával a `OnWebPartsDisconnecting` attribútumot a `<asp:webpartmanager>` elemet, és rendelje hozzá a egy egyéni nevét az attribútumhoz.       Általában a WebPartsDisconnecting esemény jelenik meg, hogy megszakítja a kapcsolatot a felhasználó művelet közvetlen eredményként, ha az esemény is megszakítja. Van azonban több forgatókönyvek, amelyben az esemény nem állítható le. Az első forgatókönyv, ha egy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>vezérlő törlődik, a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőelemeket összes lezártnak kell lennie, ellenkező esetben ezek volna kell ezek után árva marad.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> Ebben az esetben a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>bezárása szabályozhatja a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők, nem a felhasználó, és azt is képesnek kell lennie a kapcsolatok megszakadása, kockázata nélkül csatlakoztatott ellenőrzések leáll, hogy ezután fejezheti be takarítás és az összes vezérlő bezárása.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Ezért úgy lett kialakítva a WebPartsDisconnecting metódus nem szakítható meg ebben a forgatókönyvben. Egy kapcsolódó esemény, amely visszavonható, tekintse meg a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>       A második forgatókönyv, amelyben a WebPartsDisconnecting esemény nem szakítható meg kell, ha a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ActivateConnections%2A>metódus lehívásra kerül (Ez lapra, minden egyes kérelem során például nevezik), és néhány típus ütközik a meglévő kapcsolatok oldalon.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ActivateConnections%2A> Például lehet, hogy egy felhasználó csatlakozik vezérlő x vezérlő y, de megosztott felhasználói vezérlő x z vezérlésére csatlakozik, és még vezérlő x nem engedélyezett több kapcsolat kialakításához. Ebben az esetben a kapcsolat a felhasználó beállításainak elsőbbséget élveznek, és a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő meghívásával feloldja az ütközést a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebPart%2A>metódus és a záró közötti kapcsolat x és az adott felhasználó z.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> A kapcsolatbontás alapvető fontosságú az ütközés feloldása, mert a WebPartsDisconnecting azért esemény nem szakítható meg ebben a forgatókönyvben.       A harmadik forgatókönyv, amelyben a WebPartsDisconnecting metódus nem szakítható meg kell, ha egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy a kiszolgálói vezérlőnek csatlakoztatott törölték, vagy lezárt.</xref:System.Web.UI.WebControls.WebParts.WebPart> A vezérlő mindenképpen is eltávolítsa őket a lapon, mert egy logikai szükségességét távolítsa el a kapcsolatot. Ezért, amikor a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő meghívja a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebPart%2A>metódus, amely kiváltja a WebPartsDisconnecting esemény, a szándékosan nincs lehetőség az esemény visszavonásának.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
