  remarks: "Általában két kategóriájuk van, hogy a fejlesztők tegyen <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zónák kijelzők alkalmazások részt: <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőket, amelyek örökli a <xref:System.Web.UI.WebControls.WebParts.WebPart>osztály, és a többi kiszolgáló vezérlőket, amelyek szabványos ASP.NET vezérlőket, az egyéni vezérlők vagy a felhasználói vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Ha ezek bármelyikét kerül egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>vonatkozóan tart zóna, egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> A <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlőnek ezt a funkciót eredendően, de a többi típusú vezérlőket azonban nem.</xref:System.Web.UI.WebControls.WebParts.WebPart> Ahhoz, hogy a más kiszolgáló vezérlők segítségével <xref:System.Web.UI.WebControls.WebParts.WebPart>szabályozza, amikor kerülnek a egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna, ASP.NET becsomagolja őket egy <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Mivel a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>vezérlő örököl közvetlenül a <xref:System.Web.UI.WebControls.WebParts.WebPart>osztály, biztosít a gyermekvezérlők igaz kijelzők szolgáltatásokkal.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart>       Gyakran futási időben lap fejlesztők előfordulhat, hogy szeretné, hogy egy hivatkozást a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>zónában server vezérlőelemnek tartalmazó vezérlő.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> A GetGenericWebPart módszer lehetővé teszi, hogy hivatkozni kell beolvasniuk a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>vezérlő.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>"
  example:
  - "The following code example demonstrates the use of the GetGenericWebPart method. The code example contains a <xref:System.Web.UI.WebControls.Calendar> control declared within a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone. The `Button1_Click` method first prints the ID of the <xref:System.Web.UI.WebControls.Calendar> control to a label, and then uses the GetGenericWebPart method to retrieve a reference to the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control that wraps the calendar. The ID of the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control, and the ID of its child control (which is the <xref:System.Web.UI.WebControls.Calendar> control), are both printed to a second label.  \n  \n [!code-cs[WebParts_WebPartManager_GetGenericWebPart#1](~/add/codesnippet/csharp/d656242f-a1d2-490c-85d4-_1.aspx)]\n [!code-vb[WebParts_WebPartManager_GetGenericWebPart#1](~/add/codesnippet/visualbasic/d656242f-a1d2-490c-85d4-_1.aspx)]"
