  remarks: "A EnableClientScript tulajdonság módot biztosít a fejlesztők számára, hogy tiltsa le az ügyfél parancsfájlok. Érdemes biztonsági okokból scripting ügyfél letiltása, illetve arról, hogy az oldal összes felhasználó fog hasonló felhasználói élményt, még akkor is, ha a különböző böngészők használnak.       Letilthatja a parancsfájl-kezelési hozzáadásával ügyfél egy `EnableClientScript` attribútumot a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>elemet a weblapon, mint a következő kódsorban deklaratív: `<asp:webpartmanager id=&quot;manager&quot; runat=&quot;server&quot;` `EnableClientScript=&quot;false&quot; />` is, a fejlesztők sikerült kiküszöbölése ehhez a tulajdonsághoz való öröklődés által a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>osztály és az alapértelmezett érték `false`.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>        </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       A kijelzők vezérlő set parancsfájlok segítségével adjon meg egy, az ügyfél felhasználói felület (UI) és személyre szabása szolgáltatások ügyfél használja. Ha letiltja az ügyfél parancsfájlok, kijelzők vezérlők továbbra is működni, de néhány funkció le van tiltva. Húzza vezérlőket különböző zónákhoz lehetősége le van tiltva, és a műveletek legördülő menüben (a HTTP-parancsokat helyette, a vezérlő címsorában szereplő hivatkozások jelennek meg) egy vezérlő címsorában műveletek megjelenítéséhez lehetőséget."
