  remarks: "A DesignDisplayMode mező hivatkozik egy egyéni <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objektum, amely jön létre, és szerepelnie kell a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> Mivel ez egy statikus objektumot, akkor is hivatkozik rá közvetlenül a a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>anélkül, hogy a vezérlő osztályhoz.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Kijelzőket tartalmazó lap első terhelések szabályozza, amikor a rendszer <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode>(Tallózás módban) alapértelmezés szerint.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode> Amikor a felhasználók szeretné módosítani a lap elrendezése vezérlők áthelyezését különböző zónákhoz vagy a jelenlegi zóna belül, akkor DesignDisplayMode (Tervező módban) előbb át kell váltania a lap. A Tervező módban a felhasználói felület (UI) különböző zónák jelenik meg, és a felhasználók húzással vezérlők elrendezésének."
  example:
  - "The following code example demonstrates how to work with the DesignDisplayMode field programmatically. The code populates a drop-down list with the supported display modes for the page, which in this case are browse and design. Notice that, in the `Page_PreRender` method, the code checks whether the current <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> property is set to DesignDisplayMode. If so, `Label1` will be visible, and if not, `Label1` will be hidden.  \n  \n [!code-vb[WebParts_WebPartManager_DesignDisplayMode#1](~/add/codesnippet/visualbasic/f-system.web.ui.webcontr_6_1.aspx)]\n [!code-cs[WebParts_WebPartManager_DesignDisplayMode#1](~/add/codesnippet/csharp/f-system.web.ui.webcontr_6_1.aspx)]  \n  \n After you load the page in a browser, you are in browse mode by default. Notice that the label on the page is hidden. Use the drop-down list control to switch the page to design mode. Notice that, because of the code in the `Page_PreRender` method, the label is now visible."
