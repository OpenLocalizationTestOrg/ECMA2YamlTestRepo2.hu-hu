  remarks: "A OnSelectedWebPartChanging metódus riasztást a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>esemény, amely során a folyamat a változó, amely <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő van kijelölve.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő használja ezt a módszert, és a kapcsolódó esemény arra, hogy megszakítja a folyamatot, amelyben a kijelölt vezérlőt módosítása van lehetőség.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Például a a metódus lehívásra kerül belül a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BeginWebPartEditing%2A>metódust, és belül is a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EndWebPartEditing%2A>metódust, hogy megszakítja a folyamatot.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.EndWebPartEditing%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.BeginWebPartEditing%2A> Ha a felhasználó a megszakítási művelet egy, a Szerkesztés alatt álló vezérlő kattint, a vezérlő már nem lett kijelölve, és szerkesztési módosítások nincsenek mentve, mert a OnSelectedWebPartChanging módszer lehetővé teszi a szerkesztési módosítások elvetése.      > [!NOTE] > A metódus lehívásra kerül hasonlóan a módszereket, amelyek kezdődniük és végződniük a folyamat, amely során egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő egy másik vezérlőhöz engedélyezéséhez, hogy a folyamat megszakítása.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Lap fejlesztők hozhat létre egy egyéni hibakezelőt a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>esemény hozzáadásával a `OnSelectedWebPartChanging` attribútumot a `<asp:webpartmanager>` deklaratív lap kódjában, és az attribútum hozzárendelése egy egyéni metódus neve elemében.</xref:System.Web.UI.WebCont