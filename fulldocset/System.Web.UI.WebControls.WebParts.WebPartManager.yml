  remarks: "A OnWebPartClosed metódus kiváltja a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>eseményt annak jelzésére, hogy egy <xref:System.Web.UI.WebControls.WebParts.WebPart>(vagy egyéb kiszolgálói vagy felhasználói vezérlőelem) sikeresen bezáródott oldalon.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>       Bezárja a <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő azt jelenti, hogy távolítsa el a lapról, hogy nem lett megjelenítve, és egy külön helyezendő okozó objektum elnevezése lap katalógus.</xref:System.Web.UI.WebControls.WebParts.WebPart> Egy lap katalógust, amely megfelel a <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>kontrolljához tart fenn lezárt mutató hivatkozások <xref:System.Web.UI.WebControls.WebParts.WebPart>Minden lap vezérlői.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Ha egy <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>vezérlő lapon belül van deklarálva a <xref:System.Web.UI.WebControls.WebParts.CatalogZone>zóna, felhasználók az oldal átváltani katalógus megjelenítési mód, és vegye fel újból az oldal vezérlőket, amelyek korábban be lett zárva.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>       A OnWebPartClosed módszer lehetővé teszi a fejlesztők számára hozzon létre egy egyéni hibakezelőt lehetőséget a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed> Lap fejlesztők is hozzáadhat egy egyéni kezelő a következő eseményhez hozzáadásával egy `OnWebPartClosed` attribútumot a `<asp:webpartmanager>` elem egy lapon, és az egyéni metódusnév majd hozzárendelése a attribútum. Egy fejlesztő előfordulhat, hogy hajthat végre a módszer hasznos feladat egy helyőrző helyett a lezárt vezérlő megjel