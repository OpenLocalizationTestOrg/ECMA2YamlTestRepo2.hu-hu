  summary: "Becsomagolja a kiszolgálói vezérlőnek, amely nem egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> ellenőrizni egy <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> objektumot, hogy a vezérlő rendelkezhet kijelzők funkciót."
  remarks: "A CreateWebPart metódust, akkor a fő eszköz engedélyezésének vezérlőket, amelyek nem <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők funkcióját is végrehajthat egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő, és így teljes mértékben részt kijelzők alkalmazások.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ezzel a módszerrel, a fejlesztők jelentősen bontsa ki a kijelzők alkalmazásokban használhatnak kiszolgálói vezérlő számát, mert szinte bármilyen kiszolgálói vezérlőnek – ASP.NET szabványos vezérlőket, a felhasználói vezérlők és az egyéni vezérlők--is használható.       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő is ezt a módszert használja két esetben server vezérlők csomagolásához egy <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>objektum.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Amikor felhasználók server vezérlők hozzáadása egy lap segítségével a <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>szabályozhatja, ha az importált vezérlő nem egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő, a CreateWebPart metódus lehívásra kerül.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> Is, ha kiszolgálói vezérlő deklarált adatmegőrzési formátumban belül egy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zóna weblapon, a metódus lehívásra kerül a vezérlőket, amelyek nem CreateWebPart <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlők.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Hozzáadta a kiszolgálói vezérlőnek egy zóna programozott módon, egy tipikus megközelítés esetén a CreateWebPart módszer használatát a vezérlő csomagolásához egy <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>objektum, majd hívja a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AddWebPart%2A>metódust a vezérlő a gyűjteményhez hozzáadni kívánt összes <xref:System.Web.UI.WebControls.WebParts.WebPart>a lap, amely hivatkozik a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebParts%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AddWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart>"
