  namespace: System.Web.UI.WebControls.WebParts
  summary: "Importálja az állapotot és a tulajdonság adatait tartalmazó XML-leírás fájl egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> szabályozza, és az adatok vonatkozik a vezérlés."
  remarks: "A ImportWebPart módszer által létrehozott XML-leírás fájl importálja a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ExportWebPart%2A>metódus egy kiszolgáló-ellenőrzéshez.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ExportWebPart%2A> Nincs a kiszolgáló tényleges vezérlő importált, de csak a leírás fájlt tartalmazó vezérlő állapotot és a tulajdonság adatait. A vezérlő és a leírás fájlban hivatkozott szerelvény már elérhetőnek kell lennie a kiszolgálón, ha egy felhasználó megpróbál a leírás fájl importálásához.       A vezérlő importálása engedélyezéséhez a fejlesztő hozzá kell egy <xref:System.Web.UI.WebControls.WebParts.CatalogZone>vezérlő hol legyen engedélyezve importálása az oldalon.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> A zónán belül egy <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>vezérlő hozzá kell adni.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> Ez a vezérlő biztosít a párbeszédpanelt, amely lehetővé teszi a felhasználók számára a Tallózás gombra, és keresse meg az importálni kívánt leírás fájlról.       Miután a felhasználó talál leírást fájlt, és megkezdi az importálást, a leírás fájl ImportWebPart módszerrel olvasható. Ha nincsenek hibák, és ha a szerelvény és a vezérlő találhatók, a kiszolgálói vezérlőnek ad hozzá a katalógus belül a <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>a vezérlési és a leírás fájlban megadott különböző tulajdonság és az állapot az vezérlő is vonatkozik.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> A felhasználó a vezérlő kiválasztása, majd vegye fel a lap.      > [!IMPORTANT] > Hasonlóan a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ExportWebPart%2A>metódus, a ImportWebPart metódus rendelkezik néhány potenciális biztonsági kockázatok.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ExportWebPart%2A> Adatok importálása egy webhely magában foglalja, mert egy rosszindulatú felhasználó megpróbálhatja beszúrni hibás adatot vagy parancsfájlkód még akkor is, a leírás importált fájl. Ezután a hibás adat fog megjelenni az oldalon, vagy egy adatbázisban, vagy a beszúrt parancsfájlt futtathat. Az esetleges kockázatokat, importálja a fájlt, és a kockázatok elkerülése társított áttekintését lásd: [biztonságossá tétele weblapok részek](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPart ImportWebPart (System.Xml.XmlReader reader, out string errorMessage);
    parameters:
    - id: reader
      type: System.Xml.XmlReader
      description: "Egy <xref:System.Xml.XmlReader>, amely az állapotot és tulajdonság adatokat olvas az XML-fájlból leírás importált.</xref:System.Xml.XmlReader>"
    - id: errorMessage
      type: System.String
      description: "A <xref:System.String>, amely megjelenik a felhasználó Ha hiba esetén az importálás során.</xref:System.String>"
    return:
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> (vagy a kiszolgáló által becsomagolt vezérlője egy <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> és így a rendszer egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref>) hivatkozik, amely az importált XML-leírás fájlt."
  overload: System.Web.UI.WebControls.WebParts.WebPartManager.ImportWebPart*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>reader</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.EndOfStreamException
    commentId: T:System.IO.EndOfStreamException
    description: "<code>reader</code> could not read the file.  \n  \n \\- or -  \n  \n <code>reader</code> needed to display an import error message but did not find one in the file.  \n  \n \\- or -  \n  \n <code>reader</code> reached the end of the file without finding the XML element that contains the exported data."
  platform:
  - net462
