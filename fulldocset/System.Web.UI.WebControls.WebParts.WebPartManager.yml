  summary: "Végleg eltávolítja a dinamikus példányát egy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> weblapról vezérlő."
  remarks: "A DeleteWebPart metódus véglegesen eltávolítja a vezérlő által képviselt a `webPart` paraméter lapról. Ellentétben a lezárt vezérlő, amely hozzáadódik a <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>vezérlik, és felveheti az oldalra, a törölt vezérlő példánya soha nem adható vissza a lap.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>      > [!NOTE] > A kijelzők vezérlő által megvalósított módon van állítva, hogy a felhasználók törlése a dinamikus <xref:System.Web.UI.WebControls.WebParts.WebPart>vezérlő függ, a felhasználó és a személyes beállításokat tartalmazó hatókörbe, amelyben a vezérlő lapra lett hozzáadva.</xref:System.Web.UI.WebControls.WebParts.WebPart> Ha a vezérlő hozzáadott elem megosztott hatókörében (engedélyekkel rendelkező felhasználó), majd a vezérlőt nem lehet törölni egyéni felhasználók elem felhasználói hatókörében.       Csak dinamikus vezérlők törölhetők. Dinamikus vezérlők oldalra kerülnek, programozott módon vagy a felhasználók vezérlők hozzáadása a katalógusból. Statikus vezérlő felvételének deklarációval markup vagy formátumban adatmegőrzési lapra. A deklaratív címkék véglegesen szerepelnek a jelölés során, mert statikus vezérlők soha nem törölhetők, de azok zárva, és újra meg."
  example:
  - "The following code example demonstrates how to use the DeleteWebPart method. The first time the **Add Calendar** button is clicked, the code in the event handler creates a <xref:System.Web.UI.WebControls.Calendar> control, and adds it to a zone as a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object. Because the control is added programmatically, it is a dynamic control, and therefore it can be deleted. When a user clicks the **Delete Calendar** button, the code ensures that the control exists, and then deletes it by calling the DeleteWebPart method.  \n  \n [!code-cs[WebParts_WebPartManager_DeleteWebPart#1](~/add/codesnippet/csharp/116fed0f-0c12-4700-9cde-_1.aspx)]\n [!code-vb[WebParts_WebPartManager_DeleteWebPart#1](~/add/codesnippet/visualbasic/116fed0f-0c12-4700-9cde-_1.aspx)]"
