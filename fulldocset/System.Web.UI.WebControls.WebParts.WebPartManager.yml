      type: System.Boolean
      description: "Logikai érték, amely jelzi az ügyféloldali parancsprogram futtatható-e a lapon. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
