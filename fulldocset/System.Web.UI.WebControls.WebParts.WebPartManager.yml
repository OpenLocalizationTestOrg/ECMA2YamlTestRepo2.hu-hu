      type: System.Web.UI.WebControls.WebParts.ProviderConnectionPoint
      description: "A metódus, amely a kapcsolat visszahívási metódusként szolgál. A kijelzők vezérlő set-ben megvalósuló azt a nyilvános metódus `provider` , amely meg van jelölve egy <xref uid=&quot;langword_csharp_ConnectionProvider&quot; name=&quot;ConnectionProvider&quot; href=&quot;&quot;> </xref> metaadat-attribútum."
    - id: consumer
