  remarks: "A BrowseDisplayMode mező hivatkozik egy egyéni <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objektum, amely jön létre, és szerepelnie kell a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>vezérlő.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> Mivel ez egy statikus objektumot, akkor is hivatkozik rá közvetlenül a a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>anélkül, hogy a vezérlő osztályhoz.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Kijelzőket tartalmazó lap első terhelések szabályozza, amikor a BrowseDisplayMode (a tallózási mód) alapértelmezés szerint le van. Amikor a felhasználók egyszerűen által használt, mint a normál weblapon, a lap Tallózás üzemmódban marad. A lap elrendezését, vezérlők, megjelenés és viselkedés testreszabásához szeretnék, azok kell váltania az oldal valamelyikébe keresztül érhető el a speciális megjelenítési mód a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>tulajdonság.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>"
