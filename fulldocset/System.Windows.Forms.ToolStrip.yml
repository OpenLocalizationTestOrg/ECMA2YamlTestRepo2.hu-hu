  fullName: System.Windows.Forms.ToolStrip
  type: Class
  summary: "A tárolót biztosít a Windows eszköztár objektumok."
  remarks: "ToolStrip alaposztálya <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip>, és <xref:System.Windows.Forms.ContextMenuStrip>.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip>       A túlcsordulást és az elemek futási időben való újrarendezését támogatja használata ToolStrip és a kapcsolódó osztályok létrehozása eszköztárak, amelyeken Windows XP, Office, az Internet Explorer, vagy egyéni megjelenését és viselkedését, vagy témák nélkül, és az összes új Windows Forms-alkalmazásokhoz. ToolStrip vezérlő is kínál a gazdag tervezési idejű élményt, amely tartalmazza a helyi aktiválás és a Szerkesztés, egyéni elrendezés és vízszintes vagy függőleges terület belül egy megadott <xref:System.Windows.Forms.ToolStripContainer>.</xref:System.Windows.Forms.ToolStripContainer> megosztása       A ToolStrip osztály sok tagot által kezelt kifestési, az egér és a bevitel a billentyűzetről és a fogd és vidd funkciókat biztosít. Használja a <xref:System.Windows.Forms.ToolStripRenderer>az osztály a <xref:System.Windows.Forms.ToolStripManager>osztály ahhoz, hogy még több vezérlő és testreszabhatóság miatt keresztül minden ToolStrip vezérlő Windows űrlap kifestési és elrendezési stílusát.</xref:System.Windows.Forms.ToolStripManager> </xref:System.Windows.Forms.ToolStripRenderer>       A következő elemek amelyeket kifejezetten zökkenőmentesen mindkét <xref:System.Windows.Forms.ToolStripSystemRenderer>és <xref:System.Windows.Forms.ToolStripProfessionalRenderer>a Minden tájolás.</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> A ToolStrip vezérlő tervezéskor alapértelmezés szerint:- <xref:System.Windows.Forms.ToolStripButton>- <xref:System.Windows.Forms.ToolStripSeparator>- <xref:System.Windows.Forms.ToolStripLabel>- <xref:System.Windows.Forms.ToolStripDropDownButton>- <xref:System.Windows.Forms.ToolStripSplitButton>- <xref:System.Windows.Forms.ToolStripTextBox>- <xref:System.Windows.Forms.ToolStripComboBox>csatlakozhat a ToolStrip vezérlő belül egy megadott <xref:System.Windows.Forms.ToolStripContainer>, és összefésüli a ToolStrip vezérlő egymással.</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripLabel> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStripButton> Használjon <xref:System.Windows.Forms.ToolStripPanel>helyett <xref:System.Windows.Forms.ToolStripContainer>több felület (MDI) alkalmazásokhoz.</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripPanel> Általában a ToolStrip nem vesz részt a tabulátorsorrend szerinti kivéve, ha feltétlenül el, vagy a <xref:System.Windows.Forms.ToolStripPanel>.</xref:System.Windows.Forms.ToolStripPanel> ahelyett, hogy dokkolva folyamatban       Használja a <xref:System.Windows.Forms.ToolStripControlHost>osztály bármely más Windows Forms-vezérlő a ToolStrip üzemeltetésére.</xref:System.Windows.Forms.ToolStripControlHost>       Alapértelmezés szerint a ToolStrip dupla pufferelt, lehetővé teszi a <xref:System.Windows.Forms.ControlStyles>beállítás.</xref:System.Windows.Forms.ControlStyles>       Bár a ToolStrip váltja fel, és a funkciókat ad hozzá a <xref:System.Windows.Forms.ToolBar>korábbi verziókban irányítását <xref:System.Windows.Forms.ToolBar>megmarad az előző verziókkal való kompatibilitás és a jövőbeli használatra, ha úgy dönt,.</xref:System.Windows.Forms.ToolBar> </xref:System.Windows.Forms.ToolBar>"
