  langs:
  - csharp
  name: GenericAccessRights
  nameWithType: GenericAccessRights
  fullName: System.Messaging.GenericAccessRights
  type: Enum
  summary: "A Windows 2000 és a Windows NT hozzáférés formátum használatával adja meg olyan közös hozzáférési jogokkal, amely a Message Queuing olvasása, írása, és végrehajtása mindkét szabványos és objektum-specifikus hozzáférési jogosultsága van leképezve."
  remarks: "A GenericAccessRights számbavétel mi is megad, de felügyelete általában egyszerűbb, mint minden a megfelelő szabványos és az adott jog megadása a kevésbé részletes biztosít. Minden egyes objektumtípus általános hozzáférési jogosultsága ahhoz, hogy egy (a legtöbb típusú biztonságos objektumok közös) szabványos készletét és objektum-specifikus jogosultságokat is leképezheti.       Például ad egy felhasználónak olvasási és írási hozzáféréssel az üzenet-várólista lehetővé teszi, hogy, megtekintésekor, üzenetek küldése és fogadása az üzenetsorból. Azonban hozzáférési jogok szabályozásához, használhatja a <xref:System.Messaging.StandardAccessRights>és a <xref:System.Messaging.MessageQueueAccessRights>számbavételi megadásához például, hogy a felhasználó Belepillantás, de nem kapott üzenetet, törölheti, várólisták és üzenetek, vagy beállíthatja a várólista-tulajdonságok.</xref:System.Messaging.MessageQueueAccessRights> </xref:System.Messaging.StandardAccessRights>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
