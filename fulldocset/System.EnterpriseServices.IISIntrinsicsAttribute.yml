  type: Class
  summary: "Engedélyezi a hozzáférést az ASP belső értékre &lt;xref:System.EnterpriseServices.ContextUtil.GetNamedProperty%2A?displayProperty=fullName&gt;. Ez az osztály nem örökölhető."
  remarks: "Az ASP belső objektumai szerezhetők érhetők el a COM + objektumkörnyezethez az elnevezett tulajdonságok használatát, ha az objektumot létrehozták, az ASP COM + objektumon belül. Az ASP.NET a belső objektumok új készletét szolgál, amelyek nem érhetők el olyan környezetben, de ahelyett, hogy a névtérben, hasonlóan a <xref:System.EnterpriseServices.ContextUtil>osztálytól</xref:System.EnterpriseServices.ContextUtil> módszerek A COM + ASP.NET létrehozott objektumok esetében életképes; ezért a COM + objektumkörnyezethez COM-objektumok elérhetővé belső objektumai lehet szükség, hogy a COM + objektumok és az ASP.NET kommunikációját.       Attribútumok használatával kapcsolatos további információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class IISIntrinsicsAttribute : Attribute
