- uid: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  id: MaxConnection
  parent: System.Net.Configuration.ConnectionManagementElement
  langs:
  - csharp
  name: MaxConnection
  nameWithType: ConnectionManagementElement.MaxConnection
  fullName: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Lekérdezi vagy beállítja a beállíthatja, hogy egy távoli számítógépre kapcsolatok maximális számát."
  remarks: "Ez a tulajdonság határozza meg, hány egyidejű kapcsolatainak engedélyezését a helyi számítógépen és a távoli számítógép között. A távoli számítógépet adott meg a <xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>tulajdonság.</xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>       A MaxConnection tulajdonság <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> száma Ha egy alkalmazás nem változik <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>az alapértelmezett, majd a MaxConnection tulajdonság alkalmazza a teljes alkalmazás tartományi.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> Ha csak egyetlen alkalmazástartományt az alkalmazás fut, majd a MaxConnection tulajdonság értéke alkalmazásszintű."
  syntax:
    content: public int MaxConnection { get; set; }
    return:
      type: System.Int32
      description: "A kapcsolatok maximális számát meghatározó egész szám."
  overload: System.Net.Configuration.ConnectionManagementElement.MaxConnection*
  exceptions: []
  platform:
  - net462
