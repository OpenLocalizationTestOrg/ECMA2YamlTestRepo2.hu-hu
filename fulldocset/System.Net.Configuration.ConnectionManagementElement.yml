  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Lekérdezi vagy beállítja a cím távoli számítógépeken."
  remarks: "Ez a tulajdonság az ismeretlen számítógépek kapcsolatok alapértelmezett számát beállítása a csillag (*) segítségével állíthatja be.       Ez a tulajdonság egy vagy több távoli számítógépet azonosít, és a <xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>tulajdonság határozza meg, hogy hány egyidejű kapcsolatok használata engedélyezett a helyi számítógép és a távoli számítógépek között.</xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>"
  syntax:
    content: public string Address { get; set; }
    return:
      type: System.String
      description: "Egy karakterlánc, amely egy IP-cím vagy a DNS-név leíró reguláris kifejezést tartalmaz."
