  fullName: System.Windows.Markup.Localizer.BamlLocalizabilityResolver
  type: Class
  summary: "Oldja fel az osztályok és tulajdonságok honosítható beállításainak [!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]."
  remarks: "BamlLocalizabilityResolver használják a <xref:System.Windows.Markup.Localizer.BamlLocalizer>honosíthatósági beállításainak osztályok és tulajdonságok feloldásához [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)].</xref:System.Windows.Markup.Localizer.BamlLocalizer> A feloldó nevezik, mind az erőforrás kinyerési, valamint honosított időpontjában [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] frissül.       Erőforrás kibontási időpontjában (<xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>), a feloldó:-biztosít <xref:System.Windows.LocalizabilityAttribute>osztályok és tulajdonságok [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] amikor a <xref:System.Windows.Markup.Localizer.BamlLocalizer>honosítható erőforrások van hozhat létre.</xref:System.Windows.Markup.Localizer.BamlLocalizer> </xref:System.Windows.LocalizabilityAttribute> </xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>      -Itt formázási beállítások adatelemek [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] , elemek beágyazott címkeként formázott.       Az időpontot, amikor honosított at [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] frissül (<xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>), a feloldó: - címkék formázás vissza osztályokba feloldása.</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>      -Oldja fel az osztály definícióját tartalmazó szerelvény nevét.      -BamlLocalizabilityResolver van alosztályba egy belső osztály, amely elvégzi az osztály a funkciókat a <xref:System.Windows.Markup.Localizer.BamlLocalizer>.</xref:System.Windows.Markup.Localizer.BamlLocalizer> gyakorlati szempontok      <a name=&quot;xamlTextUsage_BamlLocalizabilityResolver&quot;></a>## XAML szöveg kihasználtsága"
