  name: SqlCommandColumnEncryptionSetting
  nameWithType: SqlCommandColumnEncryptionSetting
  fullName: System.Data.SqlClient.SqlCommandColumnEncryptionSetting
  type: Enum
  summary: "Itt adhatja meg, hogyan adatok küldött és fogadott titkosított oszlopokat írásakor vagy olvasásakor. Attól függően, hogy az adott lekérdezéshez teljesítményre gyakorolt hatás csökkenthető kihagyásával a mindig titkosítja illesztőprogram feldolgozással, ha nem titkosított oszlopok lesznek használva. Vegye figyelembe, hogy ezek a beállítások nem használható titkosítás kihagyásával egyszerű szöveges adatok eléréséhez. További információkért lásd: [mindig titkosítja (adatbázismotor)](https://msdn.microsoft.com/library/mt163865.aspx)"
  remarks: "-   Ha mindig titkosítja a lekérdezés le van tiltva, és a lekérdezési paraméterek titkosított (paraméternek, amely megfelel a titkosított oszlopok) van szüksége, a lekérdezés nem fog működni.      -Ha mindig titkosított le van tiltva, a lekérdezés és a lekérdezés titkosított oszlopokat eredményeket ad vissza, a lekérdezés titkosított érték. A titkosított varbinary adattípus lesz."
  syntax:
    content: public enum SqlCommandColumnEncryptionSetting
  inheritance:
