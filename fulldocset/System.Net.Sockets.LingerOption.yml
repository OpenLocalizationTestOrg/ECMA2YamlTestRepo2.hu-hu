  name: LingerOption
  nameWithType: LingerOption
  fullName: System.Net.Sockets.LingerOption
  type: Class
  summary: "Megadja, hogy egy <xref:System.Net.Sockets.Socket>hívása után marad kapcsolatban a <> </> *> vagy <> </> *> módszerek és mennyi ideig marad, csatlakoztatva, ha az adatok küldésének maradnak.</xref:System.Net.Sockets.Socket>"
  remarks: "Továbbra is lehet adatokat használható a kimenő hálózati pufferben után egy alkalmazás a <xref:System.Net.Sockets.Socket>vagy <xref:System.Net.Sockets.TcpClient>metódus.</xref:System.Net.Sockets.TcpClient> </xref:System.Net.Sockets.Socket> Ha azt szeretné, hogy adja meg a alkalommal, amikor a <xref:System.Net.Sockets.Socket>el nem küldött adatokat továbbítson a Bezárás után, és hozzon létre egy LingerOption rendelkező megkísérli a `enable` paraméter értéke `true`, és a `seconds` paraméter értéke a kívánt időn.</xref:System.Net.Sockets.Socket> A `seconds` paraméter használatával adja mennyi ideig szeretné a <xref:System.Net.Sockets.Socket>folyamatos időkorlátját.</xref:System.Net.Sockets.Socket> Ha nem szeretné, hogy a <xref:System.Net.Sockets.Socket>maradhat bármely mennyi idő után záró, hozzon létre egy LingerOption-példány a `enable` paraméter `true` és a `seconds` paraméter nullára.</xref:System.Net.Sockets.Socket> Ebben az esetben a <xref:System.Net.Sockets.Socket>azonnal leáll, és bármely el nem küldött adatok elvesznek.</xref:System.Net.Sockets.Socket> Létrehozása után adja át a LingerOption a <xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>metódus.</xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName> Ha Ön a küldött és fogadott adatok egy <xref:System.Net.Sockets.TcpClient>, majd állítsa be a LingerOption példány a <xref:System.Net.Sockets.TcpClient.LingerState%2A?displayProperty=fullName>tulajdonság.</xref:System.Net.Sockets.TcpClient.LingerState%2A?displayProperty=fullName> </xref:System.Net.Sockets.TcpClient>       Az IP-verem kiszámítja az alapértelmezett IP protokoll időkorlát használata a kapcsolat visszatérési ideje alapján. A legtöbb esetben az időtúllépés verem által kiszámított egy alkalmazás által meghatározott egynél több megfelelő. Ez az alapértelmezett viselkedése a <xref:System.Net.Sockets.Socket>Amikor a <xref:System.Net.Sockets.Socket.LingerState%2A>tulajdonsága nincs beállítva és az egy <xref:System.Net.Sockets.TcpClient>Amikor a <xref:System.Net.Sockets.TcpClient.LingerState%2A>tulajdonsága nincs beállítva.</xref:System.Net.Sockets.TcpClient.LingerState%2A> </xref:System.Net.Sockets.TcpClient> </xref:System.Net.Sockets.Socket.LingerState%2A> </xref:System.Net.Sockets.Socket>"
  example:
  - "The following example sets a previously created <xref:System.Net.Sockets.Socket> to linger one second after calling the <xref:System.Net.Sockets.Socket.Close%2A> method.  \n  \n [!code-cpp[Classic LingerOption Example#1](~/add/codesnippet/cpp/t-system.net.sockets.lin_1.cpp)]\n [!code-cs[Classic LingerOption Example#1](~/add/codesnippet/csharp/t-system.net.sockets.lin_1.cs)]\n [!code-vb[Classic LingerOption Example#1](~/add/codesnippet/visualbasic/t-system.net.sockets.lin_1.vb)]"
