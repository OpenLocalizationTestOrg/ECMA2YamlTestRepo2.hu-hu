  summary: "Lekérdez vagy beállít egy értéket, amely azt jelzi, hogy linger után a <xref:System.Net.Sockets.Socket>le van zárva.</xref:System.Net.Sockets.Socket>"
  remarks: "Az engedélyezve tulajdonság segítségével határozza meg hogy a <xref:System.Net.Sockets.Socket>Bezárás után fog linger.</xref:System.Net.Sockets.Socket> Módosítsa az értéket `true` vagy `false` , és adja át a módosított <xref:System.Net.Sockets.LingerOption>számára a <xref:System.Net.Sockets.Socket.SetSocketOption%2A>metódust vagy állítsa a <xref:System.Net.Sockets.TcpClient.LingerState%2A>vagy <xref:System.Net.Sockets.Socket.LingerState%2A>property.to engedélyezése vagy letiltása az fennmaradó.</xref:System.Net.Sockets.Socket.LingerState%2A> </xref:System.Net.Sockets.TcpClient.LingerState%2A> </xref:System.Net.Sockets.Socket.SetSocketOption%2A> </xref:System.Net.Sockets.LingerOption>       A következő táblázat ismerteti a lehetséges értékek a engedélyezve tulajdonság a magas és a <xref:System.Net.Sockets.LingerOption.LingerTime%2A>tulajdonság tárolja az <xref:System.Net.Sockets.Socket.LingerState%2A>tulajdonság.</xref:System.Net.Sockets.Socket.LingerState%2A> </xref:System.Net.Sockets.LingerOption.LingerTime%2A>      | `enable`|`seconds`| Viselkedés |}   |--------------|---------------|--------------|   | `false` (letiltva), az alapértelmezett érték |} Az időtúllépés értéke nem alkalmazható, (alapértelmezett). |} Kísérletekre függőben lévő adatokat egy kapcsolatalapú szoftvercsatorna (például TCP) csak az alapértelmezett IP protokoll időkorlátja lejár. |}   | `true` (engedélyezve) |} Egy nem nulla időtúllépés |} Függőben lévő adatok küldeni addig, amíg a megadott időkorlát lejár, és ha a sikertelen lesz, majd Winsock alaphelyzetbe állítja a kapcsolatot. |}   | `true` (engedélyezve) |} Egy nulla időtúllépési. |} Minden függőben lévő adatok elveti. Kapcsolat alapú szoftvercsatorna (például TCP), a Winsock alaphelyzetbe állítja a kapcsolatot. |}       Az IP-verem kiszámítja az alapértelmezett IP protokoll időkorlát használata a kapcsolat visszatérési ideje alapján. A legtöbb esetben az időtúllépés verem által kiszámított egy alkalmazás által meghatározott egynél több megfelelő. Az alapértelmezett viselkedés jellemző a szoftvercsatorna amikor a <xref:System.Net.Sockets.Socket.LingerState%2A>tulajdonság nincs beállítva.</xref:System.Net.Sockets.Socket.LingerState%2A>       Ha a <xref:System.Net.Sockets.LingerOption.LingerTime%2A>tulajdonság tárolja az <xref:System.Net.Sockets.Socket.LingerState%2A>tulajdonság értéke nagyobb, mint az alapértelmezett IP protokoll időtúllépés, az alapértelmezett IP protokoll időtúllépési továbbra is alkalmazza, valamint bírálja felül.</xref:System.Net.Sockets.Socket.LingerState%2A> </xref:System.Net.Sockets.LingerOption.LingerTime%2A>"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a <xref:System.Net.Sockets.Socket>után kell linger &lt;xref:System.Net.Sockets.Socket.Close%2A?displayProperty=fullName&gt; hívott; egyéb, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Net.Sockets.Socket>"
  overload: System.Net.Sockets.LingerOption.Enabled*
