  name: LingerOption(Boolean,Int32)
  nameWithType: LingerOption.LingerOption(Boolean,Int32)
  fullName: System.Net.Sockets.LingerOption.LingerOption(Boolean,Int32)
  type: Constructor
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Net.Sockets.LingerOption&quot;> </xref> osztály."
  remarks: "Továbbra is lehet adatokat használható a kimenő hálózati pufferben a <xref:System.Net.Sockets.Socket>.</xref:System.Net.Sockets.Socket> bezárása után Használja a `enable` paraméterrel megadhatja, hogy a <xref:System.Net.Sockets.Socket>el nem küldött adatok átvitele a close metódus neve után a folytatáshoz.</xref:System.Net.Sockets.Socket> Használja a `seconds` paraméter jelzi, hogy mennyi ideig szeretné a <xref:System.Net.Sockets.Socket>sikertelen bejelentkezési kísérletet elküldetlen adatátvitel időkorlátját.</xref:System.Net.Sockets.Socket> Ha megad `true` a a `enable` paraméter és a 0 a `seconds` paraméter, a <xref:System.Net.Sockets.Socket>megpróbál adatokat küldeni addig, amíg nincs nincs adatok balra a kimenő hálózati pufferben.</xref:System.Net.Sockets.Socket> Ha megad `false` a a `enable` paraméter, a <xref:System.Net.Sockets.Socket>azonnal leáll, és bármely el nem küldött adatok elvesznek.</xref:System.Net.Sockets.Socket>       A következő táblázat ismerteti a viselkedés a a <xref:System.Net.Sockets.Socket.Close%2A?displayProperty=fullName>és <xref:System.Net.Sockets.TcpClient.Close%2A?displayProperty=fullName>módszerek a lehetséges értékek alapján a `enable` és `seconds` paramétereket T:System.Net.Sockets.LingerOption példány hozzák létre, és állítsa be a <xref:System.Net.Sockets.Socket.LingerState%2A?displayProperty=fullName>vagy <xref:System.Net.Sockets.TcpClient.LingerState%2A?displayProperty=fullName>tulajdonság.</xref:System.Net.Sockets.TcpClient.LingerState%2A?displayProperty=fullName> </xref:System.Net.Sockets.Socket.LingerState%2A?displayProperty=fullName> </xref:System.Net.Sockets.TcpClient.Close%2A?displayProperty=fullName> </xref:System.Net.Sockets.Socket.Close%2A?displayProperty=fullName>      | `enable`|`seconds`| Viselkedés |}   |--------------|---------------|--------------|   | `false` (letiltva), az alapértelmezett érték |} Az időtúllépés értéke nem alkalmazható, (alapértelmezett). |} Kísérletekre függőben lévő adatokat egy kapcsolatalapú szoftvercsatorna (például TCP) csak az alapértelmezett IP protokoll időkorlátja lejár. |}   | `true` (engedélyezve) |} Egy nem nulla időtúllépés |} Függőben lévő adatok küldeni addig, amíg a megadott időkorlát lejár, és ha a sikertelen lesz, majd Winsock alaphelyzetbe állítja a kapcsolatot. |}   | `true` (engedélyezve) |} Egy nulla időtúllépési. |} Minden függőben lévő adatok elveti. Kapcsolat alapú szoftvercsatorna (például TCP), a Winsock alaphelyzetbe állítja a kapcsolatot. |}       Az IP-verem kiszámítja az alapértelmezett IP protokoll időkorlát használata a kapcsolat visszatérési ideje alapján. A legtöbb esetben az időtúllépés verem által kiszámított egy alkalmazás által meghatározott egynél több megfelelő. Az alapértelmezett viselkedés jellemző a szoftvercsatorna amikor a <xref:System.Net.Sockets.Socket.LingerState%2A>tulajdonság nincs beállítva.</xref:System.Net.Sockets.Socket.LingerState%2A>       Ha a <xref:System.Net.Sockets.LingerOption.LingerTime%2A>tulajdonság tárolja az <xref:System.Net.Sockets.Socket.LingerState%2A>tulajdonság értéke nagyobb, mint az alapértelmezett IP protokoll időtúllépés, az alapértelmezett IP protokoll időtúllépési továbbra is alkalmazza, valamint bírálja felül.</xref:System.Net.Sockets.Socket.LingerState%2A> </xref:System.Net.Sockets.LingerOption.LingerTime%2A>"
  example:
  - "The following example sets a previously created <xref:System.Net.Sockets.Socket> to linger one second after calling the <xref:System.Net.Sockets.Socket.Close%2A> method.  \n  \n [!code-cpp[Classic LingerOption Example#1](~/add/codesnippet/cpp/m-system.net.sockets.lin_1.cpp)]\n [!code-cs[Classic LingerOption Example#1](~/add/codesnippet/csharp/m-system.net.sockets.lin_1.cs)]\n [!code-vb[Classic LingerOption Example#1](~/add/codesnippet/visualbasic/m-system.net.sockets.lin_1.vb)]"
  syntax:
    content: public LingerOption (bool enable, int seconds);
    parameters:
    - id: enable
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>folyamatos után a &lt;xref:System.Net.Sockets.Socket.Close%2A?displayProperty=fullName&gt; metódust hívott; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: seconds
      type: System.Int32
      description: "Maradjon másodpercben követően csatlakozni a &lt;xref:System.Net.Sockets.Socket.Close%2A?displayProperty=fullName&gt; metódust."
