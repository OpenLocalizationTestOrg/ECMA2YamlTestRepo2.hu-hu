  summary: "Lekérdezi vagy beállítja a szükséges időt hívása után csatlakoztatva tartani a &lt;xref:System.Net.Sockets.Socket.Close%2A?displayProperty=fullName&gt; módszert, ha az adatok küldésének marad."
  remarks: "Használja ezt az értéket, ha meg szeretné határozni, hogyan hosszú lezárt <xref:System.Net.Sockets.Socket>megkísérli időkorlátját el nem küldött adatok átvitelét.</xref:System.Net.Sockets.Socket> A kívánt időkorlát másodpercben is állíthatja ezt az értéket.       Ha a <xref:System.Net.Sockets.LingerOption.Enabled%2A>tulajdonság `true`, és LingerTime be 0-ra, és a <xref:System.Net.Sockets.Socket>figyelmen kívül hagyja a kimenő hálózati pufferben küldött adatok függőben.</xref:System.Net.Sockets.Socket> </xref:System.Net.Sockets.LingerOption.Enabled%2A> Ha megváltoztatja ezt az értéket, át kell adnia a módosított <xref:System.Net.Sockets.LingerOption>példányukra a a <xref:System.Net.Sockets.Socket.SetSocketOption%2A>metódust vagy állítsa a <xref:System.Net.Sockets.TcpClient.LingerState%2A>vagy <xref:System.Net.Sockets.Socket.LingerState%2A>tulajdonság.</xref:System.Net.Sockets.Socket.LingerState%2A> </xref:System.Net.Sockets.TcpClient.LingerState%2A> </xref:System.Net.Sockets.Socket.SetSocketOption%2A> </xref:System.Net.Sockets.LingerOption>       A következő táblázat ismerteti a lehetséges értékek a működését a <xref:System.Net.Sockets.LingerOption.Enabled%2A>tulajdonság és a tárolt LingerTime tulajdonság a <xref:System.Net.Sockets.Socket.LingerState%2A>tulajdonság.</xref:System.Net.Sockets.Socket.LingerState%2A> </xref:System.Net.Sockets.LingerOption.Enabled%2A>      | `enable`|`seconds`| Viselkedés |}   |--------------|---------------|--------------|   | `false` (letiltva), az alapértelmezett érték |} Az időtúllépés értéke nem alkalmazható, (alapértelmezett). |} Kísérletekre függőben lévő adatokat egy kapcsolatalapú szoftvercsatorna (például TCP) csak az alapértelmezett IP protokoll időkorlátja lejár. |}   | `true` (engedélyezve) |} Egy nem nulla időtúllépés |} Függőben lévő adatok küldeni addig, amíg a megadott időkorlát lejár, és ha a sikertelen lesz, majd Winsock alaphelyzetbe állítja a kapcsolatot. |}   | `true` (engedélyezve) |} Egy nulla időtúllépési. |} Minden függőben lévő adatok elveti. Kapcsolat alapú szoftvercsatorna (például TCP), a Winsock alaphelyzetbe állítja a kapcsolatot. |}       Az IP-verem kiszámítja az alapértelmezett IP protokoll időkorlát használata a kapcsolat visszatérési ideje alapján. A legtöbb esetben az időtúllépés verem által kiszámított egy alkalmazás által meghatározott egynél több megfelelő. Az alapértelmezett viselkedés jellemző a szoftvercsatorna amikor a <xref:System.Net.Sockets.Socket.LingerState%2A>tulajdonság nincs beállítva.</xref:System.Net.Sockets.Socket.LingerState%2A>       Ha a LingerTime tulajdonság tárolja az <xref:System.Net.Sockets.Socket.LingerState%2A>tulajdonság értéke nagyobb, mint az alapértelmezett IP protokoll időtúllépés, az alapértelmezett IP protokoll időtúllépési továbbra is alkalmazza, valamint bírálja felül.</xref:System.Net.Sockets.Socket.LingerState%2A>"
