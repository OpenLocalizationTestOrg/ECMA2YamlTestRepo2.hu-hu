  fullName: System.Windows.Media.Animation.DiscreteObjectKeyFrame
  type: Class
  summary: "A animálja a <xref:System.Object>a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value*>használatával diszkrét köztes.</xref:System.Windows.Media.Animation.ObjectKeyFrame.Value*> </xref:System.Object>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.ObjectKeyFrameCollection>együtt egy <xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames>animálására egy <xref:System.Object>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Object> </xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ObjectKeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor.       Például DiscreteObjectKeyFrame diszkrét hozzon létrehozása hirtelen &quot;ugráskor&quot; (nincs köztes) értékek között. Más szóval az animált tulajdonság nem változtatja meg eléréséig a kulcskocka kulcs idő ekkor az animált tulajdonság ugrik hirtelen a célértéket."
  syntax:
    content: 'public class DiscreteObjectKeyFrame : System.Windows.Media.Animation.ObjectKeyFrame'
