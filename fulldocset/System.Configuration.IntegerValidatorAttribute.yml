  type: Class
  summary: "Deklaratív módon arra utasítja a .NET-keretrendszer egész érvényesítést hajt végre egy konfigurációs tulajdonság. Ez az osztály nem örökölhető."
  remarks: "A IntegerValidatorAttribute attribútum segítségével egy konfigurációs tulajdonság, amely arra utasítja a .NET-keretrendszer ellenőrzése, hogy a tulajdonság használatával adja a <xref:System.Configuration.IntegerValidator>objektumot, és adja át azt az decorating paraméterek értékét.</xref:System.Configuration.IntegerValidator>       Csak a Tulajdonságok típusa IntegerValidatorAttribute attribútumok alkalmazhat."
  example:
  - "The following example shows how to decorate the properties of a custom <xref:System.Configuration.ConfigurationSection> object using the IntegerValidatorAttribute attribute.  \n  \n [!code-vb[System.Configuration.ConfigurationValidatorAttributes#6](~/add/codesnippet/visualbasic/t-system.configuration.i_0_1.vb)]\n [!code-cs[System.Configuration.ConfigurationValidatorAttributes#6](~/add/codesnippet/csharp/t-system.configuration.i_0_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class IntegerValidatorAttribute : System.Configuration.ConfigurationValidatorAttribute
