  remarks: "Egy összetett sor párhuzamos sorok és a különböző szélességű területek váltakozó épül fel. A tömbben szereplő értékeket adja meg a kiindulási pont, az egyes összetevők, az összetett sor a vonalvastagság viszonyítva. A tömb első értékét adja meg, ahol az első összetevő (egy sorban) megkezdődik a távolság formájukban között a toll szélességét. A tömb a második értéke határozza meg, a toll szélességének között (hely) következő összetevő elejéhez a távolság formájukban. A tömb utolsó értékét adja meg, ahol az utolsó összetevőjének véget ér.       Tegyük fel, hogy azt szeretné, hogy egy toll két párhuzamos vonal megrajzolásához, ahol az első sor a vonalvastagság 20 százalékát, a helyet, amely elválasztja a két sort szélességének-e a toll 50 százaléka &quot;s szélesség és a második sor szélességét a vonalvastagság 30 százalékával. Először hozzon létre egy <xref:System.Drawing.Pen>és valós számok tömbje.</xref:System.Drawing.Pen> Az összetett tömb beállítása úgy, hogy az értékek 0,0, 0,2, 0,7 és 1.0 a tömb ezt a tulajdonságot.       Ne adja meg ezt a tulajdonságot, ha <xref:System.Drawing.Pen>a <xref:System.Drawing.Pen.Alignment%2A> <xref:System.Drawing.Drawing2D.PenAlignment>.</xref:System.Drawing.Drawing2D.PenAlignment> tulajdonsága</xref:System.Drawing.Pen.Alignment%2A> van</xref:System.Drawing.Pen>"
