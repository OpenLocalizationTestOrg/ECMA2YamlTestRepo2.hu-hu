  remarks: "A NextPreviousPagerField osztály jelöli az oldalkezelési vezérlőelemek megjelenítő mező egy <xref:System.Web.UI.WebControls.DataPager>vezérlő.</xref:System.Web.UI.WebControls.DataPager> Ezek oldalkezelési vezérlőelemek használható oldalra keresztül, amely megvalósítja a vezérlő által megjelenített adatok a <xref:System.Web.UI.WebControls.IPageableItemContainer>csatoló, mint például a <xref:System.Web.UI.WebControls.ListView>vezérlő.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer>       A NextPreviousPagerField osztály biztosít, amelyek lehetővé teszik a felhasználók egy lap lapok navigálni egyszerre, vagy az első vagy utolsó oldal adatok Ugrás gombokat.       A NextPreviousPagerField objektum megjelenésének segítségével testreszabhatja a <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A>tulajdonság beállításához a gombok stílusa.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A> Használhatja a <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>kiválasztása gomb akkor jelenik meg, milyen típusú tulajdonság.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> A következő táblázat ismerteti a rendelkezésre álló gomb.      | Gomb típusa |} Leírás |}   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType>| Egy <xref:System.Web.UI.WebControls.Button>vezérlő. |}   | <xref:System.Web.UI.WebControls.ButtonType>| Olyan <xref:System.Web.UI.WebControls.ImageButton>vezérlőt. |}   | <xref:System.Web.UI.WebControls.ButtonType>| Egy <xref:System.Web.UI.WebControls.LinkButton>vezérlő. |}       Elrejtheti a NextPreviousPagerField objektum egy <xref:System.Web.UI.WebControls.DataPager>vezérlő úgy, hogy a <xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>tulajdonságot `false`.</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType> Az egyéni gombok (első oldalán, az előző lapon, a következő-oldal és a utolsó-lap gomb) is elrejtheti úgy, hogy a <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A>, és <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A>Tulajdonságok `false`.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>       A NextPreviousPagerField vezérlési funkció lehetővé teszi az egyéni szöveg minden gomb használatával adja meg a <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A>, és <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>       Ha a <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>tulajdonsága `ButtonType.Image`, a gombhoz megjelenítendő kép URL-CÍMÉT meg kell adnia.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Képek minden gombhoz külön-külön beállíthatja úgy, hogy a <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A>, és <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A>Tulajdonságok.</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>       Ha a <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>tulajdonsága `ButtonType.Image`, a megfelelő text tulajdonságához úgy működik, mint a helyettesítő szöveg a képhez.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Például, ha a szöveg, amely megadja a <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>tulajdonságot az első oldalán kép gomb helyettesítő szöveg jelenik meg.</xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A> Elemleírásként is megjelenik a elemleírások támogató böngészőkkel, ezt a szöveget."
