- uid: System.Web.UI.Design.ExpressionEditorSheet.GetExpression
  id: GetExpression
  parent: System.Web.UI.Design.ExpressionEditorSheet
  langs:
  - csharp
  name: GetExpression()
  nameWithType: ExpressionEditorSheet.GetExpression()
  fullName: System.Web.UI.Design.ExpressionEditorSheet.GetExpression()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Ha a származtatott osztály felülbírálva, karakterláncot ad vissza, a kifejezés, amely szerint szerkesztő lap tulajdonság kifejezésérték formátuma."
  remarks: "Egy egyéni kifejezés szerkesztő lap kifejezés több tulajdonságra, és egy kifejezést kombinált tervezési idejű beállításait tartalmazza. Vezérlő tulajdonságértékek beállításához kifejezés karakterláncok; a kifejezés karakterláncok kiértékelése futási időben pedig egy Kifejezésszerkesztő.       A GetExpression metódus aktuális kifejezés tulajdonságai részét képező kifejezés karakterláncot ad vissza. A vizuális tervezőt lehetővé teszi tulajdonságok beállítását a kifejezés, és ezután GetExpression metódus a kifejezést, és állítsa be a vezérlő tulajdonság értéke."
  syntax:
    content: public abstract string GetExpression ();
    parameters: []
    return:
      type: System.String
      description: "A Tulajdonságok pillanatnyi értékének egyéni kifejezés karakterlánc."
  overload: System.Web.UI.Design.ExpressionEditorSheet.GetExpression*
  exceptions: []
  platform:
  - net462
