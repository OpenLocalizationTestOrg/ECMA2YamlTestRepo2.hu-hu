  name: ExpressionEditorSheet
  nameWithType: ExpressionEditorSheet
  fullName: System.Web.UI.Design.ExpressionEditorSheet
  type: Class
  summary: "Egy egyéni kifejezés tervezési idejű szerkesztő lap jelöli. Ez az osztály kell örökölhető."
  remarks: "Egy egyéni kifejezés szerkesztő lap lehetővé teszi, hogy a fejlesztő tervezéskor egyéni kifejezés tulajdonságainak beállítása. Vezérlő tulajdonságértékek beállításához kifejezés karakterláncok; a kifejezés karakterláncok értékeli ki egy Kifejezésszerkesztő futásidőben és tervezési időben egy kifejezés szerkesztő.       Ha megnyitja a <xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A>tervezési idejű tulajdonságok rácsban vezérlőelem tulajdonságát, a vizuális tervezőt megjelenít egy párbeszédpanelt, beállítani az értéket adjon meg egy vezérlő tulajdonságának kifejezéseket.</xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A> A kifejezés előtagok listája alapján kifejezés típusának kiválasztása Egy kifejezés-előtagot a listáról válassza ki, ha a vizuális tervezőt használja a társított <xref:System.Web.UI.Design.ExpressionEditor>és a szintaxist, az adott kifejezés alapján ExpressionEditorSheet objektumok értékelje ki és konvertálni a kifejezés-karakterlánc.</xref:System.Web.UI.Design.ExpressionEditor> A vizuális tervezőt kifejezés szerkesztő tulajdonságok segítségével meg kell adni egy vagy több karaktersort, amely az egyéni kifejezés karakterlánccá egyesít.       Általában szeretne megadni egy új kifejezés típusa tervezési időben, akkor adja meg egy egyedi kifejezésnek előtag, adjon meg egyéni <xref:System.Web.Compilation.ExpressionBuilder>és <xref:System.Web.UI.Design.ExpressionEditor>megvalósítások.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Igény szerint is adja meg egy egyéni ExpressionEditorSheet megvalósítása, amely meghatározza a kifejezés létrehozásához használt tulajdonságokat. Egy kifejezés-előtagot a társítandó egy Kifejezésszerkesztő és egy Reguláriskifejezés-szerkesztő, alkalmazza a <xref:System.Web.Compilation.ExpressionEditorAttribute>attribútum és egy <xref:System.Web.Compilation.ExpressionPrefixAttribute>az egyéni attribútumot <xref:System.Web.Configuration.ExpressionBuilder>osztály, és adja meg a kifejezés-előtagot a egy Kifejezésszerkesztő a a `expressionBuilders` a webes konfigurációs fájlban.</xref:System.Web.Configuration.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionPrefixAttribute> </xref:System.Web.Compilation.ExpressionEditorAttribute>       Az alapértelmezett implementációja a <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>metódus visszaadja egy alapszintű szerkesztő lap, amely egyetlen bemeneti karakterláncot használó kifejezést kialakításához.</xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A> Egyéni kifejezés szerkesztők származó a <xref:System.Web.UI.Design.ExpressionEditor>lehet felülbírálni a <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>metódus vissza egy egyéni szerkesztő lap végrehajtása.</xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A> </xref:System.Web.UI.Design.ExpressionEditor> Általában egy egyéni szerkesztő lap tartalmaz a több tulajdonságok alapján állítja össze a kifejezés-karakterlánc. A <xref:System.Web.UI.Design.ExpressionEditorSheet.GetExpression%2A>módszer az aktuális kifejezés tulajdonságok alapján létrejövő kifejezés karakterláncot adja vissza.</xref:System.Web.UI.Design.ExpressionEditorSheet.GetExpression%2A>       Például a <xref:System.Web.UI.Design.ResourceExpressionEditor>származik a <xref:System.Web.UI.Design.ExpressionEditor>osztály és megvalósítását biztosít értékelése és erőforrás-karakterlánc hivatkozni társít egy vezérlő tulajdonságának tervezési időben.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.UI.Design.ResourceExpressionEditor> A <xref:System.Web.Compilation.ResourceExpressionBuilder>osztály társítva a kifejezés-előtag `Resources` és a <xref:System.Web.UI.Design.ResourceExpressionEditor>végrehajtása.</xref:System.Web.UI.Design.ResourceExpressionEditor> </xref:System.Web.Compilation.ResourceExpressionBuilder> A <xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A>metódus értéket ad vissza egy <xref:System.Web.UI.Design.ResourceExpressionEditorSheet>, amely megadja, hogy az egyes tulajdonságok egy erőforrás hivatkozó kifejezést alkotó.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet> </xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A>       Ha a ExpressionEditorSheet osztály örökli, felül kell bírálnia a következő tag: - a <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>metódus vissza egy egyéni szerkesztő lap végrehajtása.</xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>      -A <xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>konstruktor kifejezés szerkesztő lap hoznia egyéni inicializálási műveletek végrehajtására.</xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>"
  syntax:
    content: public abstract class ExpressionEditorSheet
