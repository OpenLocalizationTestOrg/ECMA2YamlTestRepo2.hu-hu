  summary: "Lekérdezi a szolgáltatás szolgáltató általi megvalósítása a kifejezés szerkesztő lap által használt."
  remarks: "Használja a <xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>konstruktor beállítása egy egyéni kifejezés szerkesztő lap szolgáltató végrehajtására.</xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>       A szolgáltató tulajdonság a Tervező állomás által biztosított szolgáltatásokat is használható. Például a <xref:System.IServiceProvider.GetService%2A>metódust a <xref:System.Web.UI.Design.IWebApplication>felületet biztosít a hozzáférési projekt elemeket, dokumentumokat és szolgáltatáson keresztül a vizuális tervező használatára, a konfigurációs fájl adatait tartalmazó.</xref:System.Web.UI.Design.IWebApplication> </xref:System.IServiceProvider.GetService%2A>"
  syntax:
    content: public IServiceProvider ServiceProvider { get; }
    return:
      type: System.IServiceProvider
      description: "Egy <xref:System.IServiceProvider>, általában a Tervező gazdagép, amelyek segítségével szerezzen be további tervezési idejű szolgáltatások által megadott.</xref:System.IServiceProvider>"
  overload: System.Web.UI.Design.ExpressionEditorSheet.ServiceProvider*
  exceptions: []
  platform:
  - net462
