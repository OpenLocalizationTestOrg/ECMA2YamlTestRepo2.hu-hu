  summary: "Adja meg az adatait a <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SecurityTokenReceived&quot;> </xref> esemény."
  remarks: "Az esemény jelenik meg, amikor egy kiállított jogkivonat érkezett a biztonsági jegykiadó szolgáltatás (STS) során jelentkezzen be WS-Federation használatával. Ez a jogkivonat érvényesítése előtt következik be. A kibocsátott jogkivonat keresztül érheti el a <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A>tulajdonság és annak tulajdonságait, vagy cserélje le azt.</xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A> Bejelentkezési feldolgozási megszakíthatja úgy, hogy a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>tulajdonság.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
