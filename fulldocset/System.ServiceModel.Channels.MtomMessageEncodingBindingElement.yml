  name: MtomMessageEncodingBindingElement
  nameWithType: MtomMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  type: Class
  summary: "A kötéselemet, amely meghatározza a kódolást és versioning üzenet átviteli optimalizálási mechanizmus (MTOM) üzenetek számára."
  remarks: "Kódolás üzenet bájt sorozatát való átalakítása során a rendszer. Dekódolás fordított során a rendszer. [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]a következő három SOAP-üzenetekkel kódolását: szöveg, a bináris és az üzenet átviteli optimalizálási mechanizmus (MTOM).       A MtomMessageEncodingBindingElement jelenti. a kötéselem, amely meghatározza a forráskarakter-kódolás és üzenet versioning és egyéb beállításokat, egy üzenet átviteli optimalizálási mechanizmus (MTOM) kódolással üzenetek számára. Az MTOM egy hatékony technológia a bináris adatok [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] üzeneteket. Az MTOM-kódoló megkísérli a hatékonyság és együttműködési közötti egyensúly létrehozása. Az MTOM-kódolás továbbítja a legtöbb XML szöveges formában, de a bináris adatok nagy mennyiségű optimalizálja őket átvitelével – a base64-kódolású formátumot átalakítás nélkül.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]a kötéselemet, amely megadja, hogy üzenetek kódolásának XML, képviselő szöveges alakot használja <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement> lásd:       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]a kötéselem, amely meghatározza az üzenetek a .NET bináris formátum használatával az XML-kódolt, <xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>.</xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement> lásd:       Egy egyéni üzenetkódoló végrehajtásához használja a <xref:System.ServiceModel.Channels.MessageEncodingBindingElement>osztályhoz.</xref:System.ServiceModel.Channels.MessageEncodingBindingElement>"
  syntax:
    content: 'public sealed class MtomMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IPolicyExportExtension, System.ServiceModel.Description.IWsdlExportExtension'
  inheritance:
  - System.ServiceModel.Channels.MessageEncodingBindingElement
  implements:
  - System.ServiceModel.Description.IPolicyExportExtension
  - System.ServiceModel.Description.IWsdlExportExtension
  inheritedMembers: []
