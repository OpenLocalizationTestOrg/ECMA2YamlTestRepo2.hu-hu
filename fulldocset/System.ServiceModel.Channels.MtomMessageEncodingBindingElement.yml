- uid: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: MtomMessageEncodingBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Lekérdezi vagy beállítja a puffer maximális méretét."
  remarks: "Üzenet-üzenetek továbbítására optimalizálási mechanizmus (MTOM) [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] több MIME-részek állhat. Az üzenet mindig tartalmazza a Multipurpose Internet Mail Extensions (MIME) része, amely tartalmazza az üzenet adatkészlet része. Emellett ha az üzenet bináris adatok optimalizált tartalmaz, tartalmazhat bináris adatokat tartalmazó további MIME-része. Nincsenek milyen sorrendben a MIME-részek szerepelnie kell az üzenet vonatkozó küszöbértéket. A folyamat néha olvasása üzenet kell puffer MIME-részek, ha nem megfelelő sorrendben jelennek meg. Az üzenet folyamat is olvasási puffer megfelelő MIME-fejléc adatok minden egyes részben lehet. A MaxBufferSize kvóta olyan cap az MTOM-üzenetek olvasásakor osztják, és így korlátozhatja a pufferelési követelmények miatt memória túlzott használata memória mennyiségét."
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "A puffer maximális mérete. Az alapértelmezett érték: (0x10000) 65536 bájt."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "A beállított érték értéke kisebb vagy egyenlő, mint nulla."
  platform:
  - net462
