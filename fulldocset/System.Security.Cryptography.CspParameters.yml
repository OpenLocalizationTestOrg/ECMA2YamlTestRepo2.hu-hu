  remarks: "A szolgáltatótípus mező használatával adja meg a szolgáltató típusát úgy, hogy ezt a szolgáltatót a numerikus értéket.  A numerikus érték, amelyek megfelelnek az alapértelmezett szolgáltató típusa határozzák meg a WinCrypt.h fejlécfájlt: – Adjon meg olyan szolgáltatót, amely kompatibilis a <xref:System.Security.Cryptography.RSA>osztály, az értékét `1`.</xref:System.Security.Cryptography.RSA>      -A adjon meg olyan szolgáltatót, amely kompatibilis a <xref:System.Security.Cryptography.DSA>osztály, az értékét `13`.</xref:System.Security.Cryptography.DSA>       A következő táblázat a szolgáltató típusát és a hozzájuk tartozó numerikus értékek a WinCrypt.h fejléc fájlban meghatározott.      | Szolgáltatótípus |} Numerikus értéket |}   |-------------------|-------------------|   | `PROV_RSA_FULL`|1|   | `PROV_RSA_SIG`|2|   | `PROV_DSS`|3|   | `PROV_FORTEZZA`|4|   | `PROV_MS_EXCHANGE`|5|   | `PROV_SSL`|6|   | `PROV_RSA_SCHANNEL`|12|   | `PROV_DSS_DH`|13|   | `PROV_EC_ECDSA_SIG`|14|   | `PROV_EC_ECNRA_SIG`|15|   | `PROV_EC_ECDSA_FULL`|16|   | `PROV_EC_ECNRA_FULL`|17|   | `PROV_DH_SCHANNEL`|18|   | `PROV_SPYRUS_LYNKS`|20|   | `PROV_RNG`|21|   | `PROV_INTEL_SEC`|22|   | `PROV_REPLACE_OWF`|23|   | `PROV_RSA_AES`|24|       Az alapértelmezett szolgáltató típusa és azok viselkedése további információt az MSDN Library Microsoft Cryptography API (CAPI) dokumentációjában találhat."
