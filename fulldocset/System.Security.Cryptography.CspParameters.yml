  summary: "Meghatározza, hogy létrejöjjön-e az aszimmetrikus kulcs egy aláírási kulcs vagy egy exchange-kulcsot."
  remarks: "A KeyNumber mező inicializálja a <xref:System.Security.Cryptography.CspKeyContainerInfo.KeyNumber%2A>tulajdonságot, ha Ön inicializálni egy <xref:System.Security.Cryptography.CspKeyContainerInfo>rendelkező objektum egy <xref:System.Security.Cryptography.CspParameters>objektum.</xref:System.Security.Cryptography.CspParameters> </xref:System.Security.Cryptography.CspKeyContainerInfo> </xref:System.Security.Cryptography.CspKeyContainerInfo.KeyNumber%2A>       Az exchange használatával titkosítja a munkamenetkulcsok, hogy azok biztonságosan tárolja és cseréje más felhasználókkal aszimmetrikus kulcspár kulcsa.  Használhatja a <xref:System.Security.Cryptography.KeyNumber>érték (`1`) egy exchange-kulcs megadásához.</xref:System.Security.Cryptography.KeyNumber>  Ez az érték a `AT_KEYEXCHANGE` értéket, az a nem felügyelt Microsoft kriptográfiai API (CAPI).       Egy aláírási kulcs aszimmetrikus kulcspár digitálisan aláírt üzenetek vagy fájlok hitelesítéséhez szeretne használni.  Használhatja a <xref:System.Security.Cryptography.KeyNumber>érték (`2`) egy aláírási kulcs megadásához.</xref:System.Security.Cryptography.KeyNumber>  Ez az érték a `AT_SIGNATURE` CAPI használt érték.       Alapértelmezés szerint a KeyNumber mező határozza meg egy exchange-kulcsot."
  example:
