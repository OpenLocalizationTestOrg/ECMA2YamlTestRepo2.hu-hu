  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Security.Cryptography.CspParameters&quot;> </xref> osztály a megadott szolgáltatón. a típus kóddal."
  remarks: "A CspParameters konstruktor használatával adja meg a szolgáltató típusát úgy, hogy ezt a szolgáltatót a numerikus értéket.  A numerikus érték, amelyek megfelelnek az alapértelmezett szolgáltató típusa a WinCrypt.h fejléc fájlban definiált: - Adjon meg olyan szolgáltatót, amely kompatibilis a a <xref:System.Security.Cryptography.RSA>algoritmus, pass érték `1`való a `dwTypeIn` paraméter.</xref:System.Security.Cryptography.RSA>      -Adjon meg olyan szolgáltatót, amely kompatibilis a a <xref:System.Security.Cryptography.DSA>algoritmus, pass értékek `13`való a `dwTypeIn` paraméter.</xref:System.Security.Cryptography.DSA>       További információ a többi szolgáltató típusú értékeket: a <xref:System.Security.Cryptography.CspParameters.ProviderType>mező.</xref:System.Security.Cryptography.CspParameters.ProviderType>  Az alapértelmezett szolgáltató típusa és azok viselkedése további információt az MSDN Library Microsoft Cryptography API (CAPI) dokumentációjában találhat."
  example:
  - "The following code example creates a key container using the <xref:System.Security.Cryptography.CspParameters> class and saves the key in the container.  \n  \n [!code-cpp[capikey#1](~/add/codesnippet/cpp/m-system.security.crypto_129_1.cpp)]\n [!code-vb[capikey#1](~/add/codesnippet/visualbasic/m-system.security.crypto_129_1.vb)]\n [!code-cs[capikey#1](~/add/codesnippet/csharp/m-system.security.crypto_129_1.cs)]"
