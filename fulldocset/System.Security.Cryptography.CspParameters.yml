  name: CspParameters
  nameWithType: CspParameters
  fullName: System.Security.Cryptography.CspParameters
  type: Class
  summary: "A kriptográfiai szolgáltató (CSP) kriptográfiai számításokat végez átadott paramétereket tartalmaz. Ez az osztály nem örökölhető."
  remarks: "A CspParameters osztály, amely képes továbbadni a Microsoft kriptográfiai szolgáltatókat (CSP) az a nem felügyelt a Microsoft Cryptography API (CAPI) használó belső felügyelt titkosítási osztályainak paraméterek jelöli. A &quot;CryptoServiceProvider&quot; végződő nevű a megfelelő CSP a felügyelt kód burkolók.       A CspParameters osztály használatával tegye a következőket:-Adjon meg egy adott CSP-hez úgy, hogy a szolgáltató típusát az <xref:System.Security.Cryptography.CspParameters.ProviderType>vagy <xref:System.Security.Cryptography.CspParameters.ProviderName>tulajdonság.</xref:System.Security.Cryptography.CspParameters.ProviderName> </xref:System.Security.Cryptography.CspParameters.ProviderType>  A konstruktor olyan túlterhelés használata a CSP is megadható.      -A titkosítási kulcsok tárolására kulcstároló létrehozása.  Nyilvánoskulcs-tárolókra vonatkozóan adja meg a titkosítási kulcsok és a tartsa titokban rosszindulatú harmadik felek legbiztonságosabb módja.  Nyilvánoskulcs-tárolókra vonatkozóan létrehozásával kapcsolatos további információkért lásd: [hogyan: tároló aszimmetrikus kulcsok kulcsot tároló](~/add/includes/ajax-current-ext-md.md).      -Adja meg, hogy hozzon létre egy aszimmetrikus aláírási kulcs vagy egy aszimmetrikus exchange kulcs használatával a <xref:System.Security.Cryptography.CspParameters.KeyNumber>tulajdonság.</xref:System.Security.Cryptography.CspParameters.KeyNumber>"
  example:
  - "The following code example creates a key container using the CspParameters class and saves the key in the container.  \n  \n [!code-cpp[capikey#1](~/add/codesnippet/cpp/t-system.security.crypto_47_1.cpp)]\n [!code-vb[capikey#1](~/add/codesnippet/visualbasic/t-system.security.crypto_47_1.vb)]\n [!code-cs[capikey#1](~/add/codesnippet/csharp/t-system.security.crypto_47_1.cs)]  \n  \n The following code example uses the CspParameters class to select a Smart Card Cryptographic Service Provider.  It then signs and verifies data using the smart card.  \n  \n [!code-cs[Cryptography.SmartCardCSP#1](~/add/codesnippet/csharp/t-system.security.crypto_47_2.cs)]\n [!code-cpp[Cryptography.SmartCardCSP#1](~/add/codesnippet/cpp/t-system.security.crypto_47_2.cpp)]\n [!code-vb[Cryptography.SmartCardCSP#1](~/add/codesnippet/visualbasic/t-system.security.crypto_47_2.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class CspParameters
