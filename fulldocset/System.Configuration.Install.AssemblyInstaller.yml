      type: System.Collections.IDictionary
      description: "Egy <xref:System.Collections.IDictionary>, amely tartalmazza a számítógép telepítés utáni állapotát.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Uninstall*
