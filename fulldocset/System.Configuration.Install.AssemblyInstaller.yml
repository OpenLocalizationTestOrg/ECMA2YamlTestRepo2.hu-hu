  summary: "A számítógép visszaállítása a állapotba, amelyben a telepítés előtt."
  remarks: "A visszaállítás történt a telepítés előtti állapotát visszaállítja a számítógépet. A visszaállítási metódus lehívásra kerül, ha a <xref:System.Configuration.Install.AssemblyInstaller.Install%2A>ezen metódus <xref:System.Configuration.Install.Installer>példányt, vagy a telepítő a telepítő a gyűjtemény nem fut megfelelően.</xref:System.Configuration.Install.Installer> </xref:System.Configuration.Install.AssemblyInstaller.Install%2A> A visszaállítási metódus hívása a telepítő a gyűjtemény által létrehozott kivételek figyelmen kívül lesznek hagyva, és az egyéb telepítők visszaállításának továbbra is fennáll."
  example:
  - "In the following sample, the Rollback method is called to undo the install process on the specified assembly.  \n  \n [!code-cs[AssemblyInstaller_Rollback#1](~/add/codesnippet/csharp/bc53a39c-e214-4f79-a081-_1.cs)]\n [!code-cpp[AssemblyInstaller_Rollback#1](~/add/codesnippet/cpp/bc53a39c-e214-4f79-a081-_1.cpp)]\n [!code-vb[AssemblyInstaller_Rollback#1](~/add/codesnippet/visualbasic/bc53a39c-e214-4f79-a081-_1.vb)]"
  syntax:
