    description: "A mentett állapot <xref:System.Collections.IDictionary>Előfordulhat, hogy sérült.</xref:System.Collections.IDictionary>       – vagy – A fájl nem található."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Hiba történt a <xref href=&quot;System.Configuration.Install.Installer.BeforeUninstall&quot;> </xref> a telepítőcsomagokat a gyűjtemény egyik eseménykezelő.       – vagy – hiba történt a <xref href=&quot;System.Configuration.Install.Installer.AfterUninstall&quot;> </xref> a telepítőcsomagokat a gyűjtemény egyik eseménykezelő.       - vagy - kivétel történt az eltávolítás során. A kivételt a rendszer figyelmen kívül hagyja, és az eltávolítás folytatódik. Azonban az alkalmazás esetleg nem lesz teljes mértékben eltávolítva az eltávolítás befejezése után.       – vagy – telepítőtípusok a egy szerelvény nem található.       – vagy – telepítő típusok egyike egy példánya nem hozható létre.       – vagy – A fájl nem törölhető."
