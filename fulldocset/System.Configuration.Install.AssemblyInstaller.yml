    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "Egy <xref:System.Collections.IDictionary>, amely tartalmazza a számítógépet a telepítés előtti állapotát.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Rollback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       – vagy – a mentett állapot <xref:System.Collections.IDictionary>Előfordulhat, hogy sérült.</xref:System.Collections.IDictionary>       – vagy – A fájl nem található."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Kivétel történt a <xref href=&quot;System.Configuration.Install.Installer.BeforeRollback&quot;> </xref> a telepítőcsomagokat a gyűjtemény egyik eseménykezelő.       - vagy - kivétel keletkezett a <xref href=&quot;System.Configuration.Install.Installer.AfterRollback&quot;> </xref> a telepítőcsomagokat a gyűjtemény egyik eseménykezelő.       - vagy - kivétel történt a telepítés visszagörgetési fázisában. A kivételt a rendszer figyelmen kívül hagyja, és a visszagörgetés folytatódik. Azonban a számítógép lehet, hogy nem teljesen visszaállítani a kezdeti állapotot a visszaállítás befejezése után.       – vagy – telepítőtípusok a egy szerelvény nem található.       – vagy – telepítő típusok egyike egy példánya nem hozható létre."
