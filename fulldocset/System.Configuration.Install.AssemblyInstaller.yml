- uid: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable(System.String)
  id: CheckIfInstallable(System.String)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: CheckIfInstallable(String)
  nameWithType: AssemblyInstaller.CheckIfInstallable(String)
  fullName: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable(String)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Ellenőrzi, hogy ha a megadott szerelvény is telepíthető."
  remarks: "A CheckIfInstallable módszer határozza meg, hogy a megadott szerelvény is telepíthető. Egy merültek fel kivételhiba elkerülése érdekében a fájl a következő feltételeknek kell megfelelnie:-a fájl létezik-e.      – A fájl nem egy .NET-keretrendszer szerelvényében.      – A nyilvános típusok fájlból olvasható.      -Van legalább egy nyilvános, nem absztrakt osztály, amely kiterjeszti a <xref:System.Configuration.Install.Installer>osztály, és tartalmazza a <xref:System.ComponentModel.RunInstallerAttribute.Yes>attribútum.</xref:System.ComponentModel.RunInstallerAttribute.Yes> </xref:System.Configuration.Install.Installer>      -Egy példányát minden egyes telepítő is létrehozható.      > [!NOTE] > A szerelvény érvényes, de nincsenek telepítők tartalmazza, ha kivétel történik. Ez a viselkedés eltér telepítésekor, ha nincs hiba, ha üres szerelvény telepítésére."
  example:
  - "In the following example, the CheckIfInstallable method is applied to both an existent and nonexistent assembly and the results of the call are displayed to the console.  \n  \n [!code-cpp[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/cpp/e5260558-85d4-42b6-9d54-_1.cpp)]\n [!code-vb[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/visualbasic/e5260558-85d4-42b6-9d54-_1.vb)]\n [!code-cs[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/csharp/e5260558-85d4-42b6-9d54-_1.cs)]"
  syntax:
    content: public static void CheckIfInstallable (string assemblyName);
    parameters:
    - id: assemblyName
      type: System.String
      description: "A szerelvény, amelyben telepítők kereséséhez."
  overload: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable*
  exceptions:
  - type: System.Exception
    commentId: T:System.Exception
    description: "A megadott szerelvény nem lehet telepíteni."
  platform:
  - net462
