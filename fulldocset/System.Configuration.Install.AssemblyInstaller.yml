  summary: "A telepítés tranzakció befejeződött."
  remarks: "Ez a metódus neve csak akkor, ha a <xref:System.Configuration.Install.AssemblyInstaller.Install%2A>Ehhez a példányhoz tartozó összes telepítőprogramhoz módszerek <xref:System.Configuration.Install.InstallerCollection>sikeres.</xref:System.Configuration.Install.InstallerCollection> </xref:System.Configuration.Install.AssemblyInstaller.Install%2A> Ez a módszer minden telepítő véglegesítési mód majd meghívja a gyűjteményben.       Bármilyen információit, hogy szükség lehet a helyes ehhez távolítsa el a mentett állapotú művelet <xref:System.Collections.IDictionary>, amely átadott a <xref:System.Configuration.Install.AssemblyInstaller.Uninstall%2A>metódus.</xref:System.Configuration.Install.AssemblyInstaller.Uninstall%2A> </xref:System.Collections.IDictionary>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> and Commit methods of the <xref:System.Configuration.Install.AssemblyInstaller> class.  \n  \n An <xref:System.Configuration.Install.AssemblyInstaller> class is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The properties of this object are set and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> and Commit methods are called to install the `MyAssembly_Install.exe` assembly.  \n  \n [!code-cs[AssemblyInstaller_Install#2](~/add/codesnippet/csharp/1a78872c-c18f-4fcc-962b-_1.cs)]\n [!code-vb[AssemblyInstaller_Install#2](~/add/codesnippet/visualbasic/1a78872c-c18f-4fcc-962b-_1.vb)]\n [!code-cpp[AssemblyInstaller_Install#2](~/add/codesnippet/cpp/1a78872c-c18f-4fcc-962b-_1.cpp)]"
  syntax:
    content: public override void Commit (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "Egy <xref:System.Collections.IDictionary>, amely tartalmazza a számítógép állapotát, miután a telepítő gyűjteményéhez a telepítőcsomagokat futtatta.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Commit*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       – vagy – a mentett állapot <xref:System.Collections.IDictionary>Előfordulhat, hogy sérült.</xref:System.Collections.IDictionary>       – vagy – A fájl nem található."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Hiba történt a <xref href=&quot;System.Configuration.Install.Installer.Committing&quot;> </xref> a telepítőcsomagokat a gyűjtemény egyik eseménykezelő.       – vagy – hiba történt a <xref href=&quot;System.Configuration.Install.Installer.Committed&quot;> </xref> a telepítőcsomagokat a gyűjtemény egyik eseménykezelő.       - vagy - kivétel történt a telepítés véglegesítési fázisában. A kivételt a rendszer figyelmen kívül hagyja, és a telepítés folytatódik. Azonban az alkalmazás esetleg nem működik megfelelően a telepítést követően.       – vagy – telepítőtípusok a egy szerelvény nem található.       – vagy – telepítő típusok egyike egy példánya nem hozható létre."
  - type: System.Configuration.Install.InstallException
