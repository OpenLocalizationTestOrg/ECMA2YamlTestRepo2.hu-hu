  summary: "Eltávolít egy telepítés."
  remarks: "Ez a metódus egy korábban teljes telepítést eltávolítja hívható. Ha a <xref:System.Configuration.Install.Installer.Uninstall%2A>módszer nem jár sikerrel, egy gyűjtemény telepítők, a fennmaradó telepítők számára továbbra is nevezik.</xref:System.Configuration.Install.Installer.Uninstall%2A> A sikertelen eltávolítás nem állítja vissza a számítógép az eltávolítás előtti állapotába.      > [!NOTE] > Bár a <xref:System.Configuration.Install.Installer.Install%2A>és <xref:System.Configuration.Install.Installer.Commit%2A>módszerek menteni az állapotot, a számítógép a telepítés után a fájlt tartalmazó a <xref:System.Collections.IDictionary>a a `savedState` paraméter törölve lett egy bizonyos ponton befejeződött a telepítés után.</xref:System.Collections.IDictionary> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> A fájl törlésekor a `savedState` paraméter `null`."
  example:
  - "In the following sample, the Uninstall method is called after installing and committing the assembly passed as the parameter to the constructor.  \n  \n [!code-cs[AssemblyInstaller_Uninstall#2](~/add/codesnippet/csharp/bca960bf-b3ff-465a-8389-_1.cs)]\n [!code-cpp[AssemblyInstaller_Uninstall#2](~/add/codesnippet/cpp/bca960bf-b3ff-465a-8389-_1.cpp)]\n [!code-vb[AssemblyInstaller_Uninstall#2](~/add/codesnippet/visualbasic/bca960bf-b3ff-465a-8389-_1.vb)]"
