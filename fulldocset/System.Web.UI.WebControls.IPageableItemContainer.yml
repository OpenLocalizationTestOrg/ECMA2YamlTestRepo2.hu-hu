  fullName: System.Web.UI.WebControls.IPageableItemContainer
  type: Interface
  summary: "Határozza meg a tagok, amelyek egy adathoz kötött vezérlő kell biztosítani a lapozási funkció által nyújtott meg kell valósítania a <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> vezérlő."
  remarks: "Határozza meg az IPageableItemContainer illesztőfelületet, tulajdonságait, módszerek és eseményeket, amelyek az adathoz kötött vezérlők által kell biztosítani a lapozási funkció által nyújtott kell megvalósítani a <xref:System.Web.UI.WebControls.DataPager>vezérlő.</xref:System.Web.UI.WebControls.DataPager> (Például a vezérlő, amely megvalósítja ezt a felületet a <xref:System.Web.UI.WebControls.ListView>vezérlő.)</xref:System.Web.UI.WebControls.ListView>       A <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>esemény jelenik meg, amikor a <xref:System.Web.UI.WebControls.DataPager>vezérlő köthető adatok.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> A <xref:System.Web.UI.WebControls.DataPager>vezérlő biztosít a kezelő <xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>.</xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A> nevű esemény</xref:System.Web.UI.WebControls.DataPager>       A <xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A>metódust a <xref:System.Web.UI.WebControls.DataPager>minden alkalommal, hogy a vezérlő frissítenie kell a lapokkal kapcsolatos tulajdonságok szabályozzák.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A> Ezt a módszert nevezik például, amikor a felhasználók megnyitják az adatok egy másik lapra."
  syntax:
    content: public interface IPageableItemContainer
  implements: []
  platform:
  - net462
