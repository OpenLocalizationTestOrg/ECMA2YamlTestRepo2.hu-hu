  remarks: "A SetPageProperties metódust a <xref:System.Web.UI.WebControls.DataPager>minden alkalommal, hogy a vezérlő frissítenie kell a lapokkal kapcsolatos tulajdonságok szabályozzák.</xref:System.Web.UI.WebControls.DataPager> Osztály által megvalósított SetPageProperties metódus belső frissítenie kell a <xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A>és <xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A>Tulajdonságok értékének használatával az `maximumRows` és `startRowIndex`paraméterek.</xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A> </xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A>"
