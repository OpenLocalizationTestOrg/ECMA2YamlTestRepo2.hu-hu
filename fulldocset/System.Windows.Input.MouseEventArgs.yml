  summary: "Adatokat biztosít a kapcsolódó egér irányított események, amelyek nem kifejezetten egérgomb vagy az egér kerekének például <xref href=&quot;System.Windows.UIElement.MouseMove&quot;> </xref>."
  remarks: "A következő csatolt események az esemény adatainak osztály használatos.      - <xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName>a következő irányított események az esemény adatainak osztály használatos.</xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName> </xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName> </xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName> Ezek az irányított események az általános elem modellre könnyebben megtalálják a fent felsorolt csatolt események továbbítására [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName>a csatolt események és az Alap elem irányított események megoszthassák esemény, és a propagálása felfelé és az irányított események verziói tunneling is osztja meg az eseményadatokat.</xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName> Ez hatással lehet az esemény kezelt jellemzői az eseményútvonal adatcsere. További információkért lásd: [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md).       Other than a <xref:System.Windows.RoutedEventArgs>Tulajdonságok szempontjából releváns összes irányított események, MouseEventArgs, használhatja a legérdekesebb tulajdonságait egy <xref:System.Windows.Input.MouseEventHandler>végrehajtására több tulajdonságokhoz teszi közzé a jelenlegi gomb állapota (például <xref:System.Windows.Input.MouseEventArgs.LeftButton%2A>) és <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>).</xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A> </xref:System.Windows.Input.MouseEventArgs.LeftButton%2A> </xref:System.Windows.Input.MouseEventHandler> </xref:System.Windows.RoutedEventArgs> <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>akkor hasznos, mert akkor is ellenőrizhesse <xref:System.Windows.Input.MouseDevice.Captured%2A>azt.</xref:System.Windows.Input.MouseDevice.Captured%2A></xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>       Vegye figyelembe, hogy az eseményeket, amelyek kifejezetten az egér gomb események kezelésére használja egy másik adatok eseményosztály, <xref:System.Windows.Input.MouseButtonEventArgs>.</xref:System.Windows.Input.MouseButtonEventArgs> Az egér tulajdonságai állnak MouseEventArgs abban az esetben, ha nincsenek módok vagy kapcsolati tevékenységek, például a gombok, még akkor is, ha a nem gombra az esemény kezelésével foglalkoznak.       A <xref:System.Windows.Input.Mouse>osztály biztosít további tulajdonságok és az egérrel állapotának meghatározására szolgáló módszerek.</xref:System.Windows.Input.Mouse>"
