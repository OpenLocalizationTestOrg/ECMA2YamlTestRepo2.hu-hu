  namespace: System.Windows.Media.Animation
  summary: "Egy adott Kulcskocka: a megadott folyamatban növekmény interpolált értékét adja vissza."
  remarks: "A kiinduló érték általában a kezdeti értéket az animált tulajdonság vagy a <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>az előző kulcs keret.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>       A legtöbb megvalósítások visszaadható értékének `baseValue` amikor `keyFrameProgress` értéke 0.0."
  syntax:
    content: public char InterpolateValue (char baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Char
      description: "Az érték a animálására."
    - id: keyFrameProgress
      type: System.Double
      description: "0,0 és 1,0, a határokat is beleértve, közötti értéket, amely meghatározza a fő keret eltelt idő hány százalékát."
    return:
      type: System.Char
      description: "Ez a kulcs keret kimeneti értéke a megadott alapérték és a megadott."
  overload: System.Windows.Media.Animation.CharKeyFrame.InterpolateValue*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Akkor következik be, ha <code> keyFrameProgress </code> nincs a 0,0 és 1,0 között lehet."
