  remarks: "Létrehozza vagy egy teljes mértékben korlátozott (`None`) vagy `Unrestricted` engedéllyel.      > [!NOTE] > A .NET Framework 1.0 és 1.1-es verzió, az azonosító engedélyek nem lehet egy <xref:System.Security.Permissions.PermissionState>engedély állapotérték.</xref:System.Security.Permissions.PermissionState> A .NET-keretrendszer 2.0-s és újabb verziók az azonosító engedélyek bármilyen engedéllyel állapot értéke lehet.  Ez azt jelenti, hogy a 2.0-s és újabb verziók, az azonosító engedélyek, amelyek megvalósítják az engedélyek megegyező viselkedést a <xref:System.Security.Permissions.IUnrestrictedPermission>felületet.</xref:System.Security.Permissions.IUnrestrictedPermission> Ez azt jelenti, hogy mindig identitást kér sikeres, függetlenül a szerelvény identitása, ha a szerelvény rendelkezik teljes megbízhatóság.       A .NET-keretrendszer verzióiban 1.0 és 1.1 identitás engedélyeinek terhelése hatékony, még ha a hívó szerelvény teljesen megbízható. Ez azt jelenti, hogy bár a hívó szerelvény teljes megbízhatósági kapcsolattal rendelkezik, az identitás engedélyt kér sikertelen lesz, ha a szerelvény nem felel meg az igényelt feltételeknek. A .NET-keretrendszer verziója a 2.0-s és újabb verziók, az azonosító engedélyek terhelése hatástalan, ha a hívó szerelvény teljes megbízhatósági kapcsolattal rendelkezik. Ez biztosítja, hogy az összes engedélyt, így kiküszöböli az azonosító engedélyek kezelésére, egy különleges esetben konzisztencia.       Ez a konstruktor használja az engedély állapota érték <xref:System.Security.Permissions.PermissionState>létrehozása, amely nincs erős neve megegyezik egy identitás-engedély.</xref:System.Security.Permissions.PermissionState> Ha ezt követően állítsa be a <xref:System.Security.Permissions.StrongNameIdentityPermission.Name%2A>és <xref:System.Security.Permissions.StrongNameIdentityPermission.Version%2A>Tulajdonságok, egy adott erős névvel azonosító az engedély jelölhető.</xref:System.Security.Permissions.StrongNameIdentityPermission.Version%2A> </xref:System.Security.Permissions.StrongNameIdentityPermission.Name%2A>"
