  name: StrongNameIdentityPermission
  nameWithType: StrongNameIdentityPermission
  fullName: System.Security.Permissions.StrongNameIdentityPermission
  type: Class
  summary: "Határozza meg az erős név identitás engedély. Ez az osztály nem örökölhető."
  remarks: "> [!IMPORTANT]> Kezdve a [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], az azonosító engedélyek nem használhatók.   >> Verzióban a .NET-keretrendszer 1.0 és 1.1, az azonosító engedélyek nem lehet egy <xref:System.Security.Permissions.PermissionState>engedély állapotérték.</xref:System.Security.Permissions.PermissionState> A .NET-keretrendszer 2.0-s és újabb verziók az azonosító engedélyek bármilyen engedéllyel állapot értéke lehet.  Ez azt jelenti, hogy a 2.0-s és újabb verziók, az azonosító engedélyek, amelyek megvalósítják az engedélyek megegyező viselkedést a <xref:System.Security.Permissions.IUnrestrictedPermission>felületet.</xref:System.Security.Permissions.IUnrestrictedPermission> Ez azt jelenti, hogy mindig identitást kér sikeres, függetlenül a szerelvény identitása, ha a szerelvény rendelkezik teljes megbízhatóság.       StrongNameIdentityPermission segítségével győződjön meg arról, hogy a hívó kód egy különösen erős névvel ellátott kódszerelvényből. A StrongNameIdentityPermission teljes iránti igények kielégítése érdekében csak sikeres, ha a verem a szerelvények rendelkezik a megfelelő bizonyító adatok az igény kielégítésére. Hivatkozás megköveteli, hogy használja a <xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>attribútum csak sikeres, ha a közvetlen hívónak rendelkezik a megfelelő tanúsítás.</xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>       Egy erős név identitás nevű nagy bináris objektum (BLOB), amely opcionálisan együtt nevét és verzióját adott kriptográfiai nyilvános kulcs alapul. A kulcs határozza meg egy egyedi névteret, és erős annak ellenőrzése, hogy a név eredeti, mert neve definíciója kell a megfelelő titkos kulcsával aláírt szerelvények biztosít.       Vegye figyelembe, hogy az erős névhez használandó kulcs érvényessége nem függő megbízhatósági kapcsolat, illetve bármely olyan tanúsítvány, a kulcs feltétlenül ki.       A .NET-keretrendszer verzióiban 1.0 és 1.1 identitás engedélyeinek terhelése hatékony akkor is, ha a hívó szerelvény be teljesen megbízható. Ez azt jelenti, hogy akkor is, ha a hívó szerelvény teljes megbízhatósági kapcsolattal rendelkezik, az identitás engedélyt kér sikertelen lesz, ha a szerelvény nem felel meg az igényelt feltételeknek. A .NET-keretrendszer verziója a 2.0-s és újabb verziók, az azonosító engedélyek terhelése hatástalan, ha a hívó szerelvény teljes megbízhatósági kapcsolattal rendelkezik. Ez az összes engedélyt konzisztencia biztosítja, és megszünteti az azonosító engedélyek egy különleges esetben kezelése.       Az erős név teljes leírását lásd: a <xref:System.Security.Policy.StrongName>referencialapja.</xref:System.Security.Policy.StrongName> Erős nevű szerelvény kapcsolatos további információkért lásd: [Strong-Named szerelvények](~/add/includes/ajax-current-ext-md.md).       A StrongNameIdentityPermission osztály eléréséhez olyan nyilvános tagjai erősnév követelmények meghatározására szolgál. A <xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>attribútum is használható a szerelvény szinten erősnév követelmények meghatározása.</xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute> A .NET-keretrendszer 2.0-s és újabb verziók, használhatja a <xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute>attribútum segítségével adhatja meg, hogy láthatók-e az adott szerelvénybe bizalmasként mindenfajta egy másik szerelvényre.</xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute> További információkért lásd: [&quot;Friend&quot; szerelvények](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongNameIdentityPermission : System.Security.CodeAccessPermission
