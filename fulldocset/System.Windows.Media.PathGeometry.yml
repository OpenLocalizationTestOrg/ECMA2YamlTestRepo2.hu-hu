  remarks: "**EvenOdd** határozza meg a &quot;insideness&quot; az alakzat pont egy ray rajzolási ettől a tetszőleges irányba végtelenig, és az adott alakzatból a ray keverve elérési szegmensek számával. Ha ez a szám páratlan,-e a ponton belül; még akkor is, ha a pont kívül esik.       **Nem nulla** meghatározza, hogy a &quot;insideness&quot; pont az alakzat megrajzolásához egy ray ettől a tetszőleges irányba végtelenig, és majd vizsgálata folyamatban van a helyen, ahol az alakzat szegmens keverve használ a ray. Kezdve egy száma nulla, vegyen fel egyet minden szegmens keverve használ a ray balról jobbra, és egyet a kivonás idő idő elérési szegmens keverve használ a ray jobbról balra. Miután számbavételi a átmenetek, ha az eredmény nulla, majd a pont az elérési út kívül esik. Ellenkező esetben belül van.       ![Töltse ki a szabály ábra](~/add/media/ref-mil-fillrule-stars.PNG &quot;töltse ki a szabály ábra&quot;) FillRule példa <a name=&quot;dependencyPropertyInfo_FillRule&quot;> </a> ## Függőségtulajdonság adatai |||   |-|-|   | Alkalmazásazonosító mezőben |} <xref:System.Windows.Media.PathGeometry.FillRuleProperty>|   | Metaadat-tulajdonságainak beállítása `true`|} Nincs |}</xref:System.Windows.Media.PathGeometry.FillRuleProperty>"
