  summary: "Lekérdezi vagy beállítja a szűrő vezérlő azonosítója."
  remarks: "A vezérlő azonosítója használják a <xref:System.Web.DynamicData.DynamicFilterExpression>osztályra, hogy válassza ki a szűrő szabályozása, amelyre delegálja a feladat a lekérdezés, amely ezután futtatja az adatforrás-vezérlő épület.</xref:System.Web.DynamicData.DynamicFilterExpression>       A szűrő vezérlő delegálja a lefordítani a lekérdezés Szűrősablon azt hivatkozások feladatát. A lekérdezés majd végre a által hivatkozott adatforrás-vezérlő által az <xref:System.Web.UI.WebControls.QueryExtender>vezérlő.</xref:System.Web.UI.WebControls.QueryExtender>"
  example:
  - "The following example shows how to use the <xref:System.Web.DynamicData.DynamicFilterExpression> class to select a filter control in a page.  \n  \n```  \n<asp:QueryExtender ID=\"QueryExtender1\"   \n    TargetControlID=\"GridDataSource\" runat=\"server\">  \n    <asp:DynamicFilterExpression ControlID=\"CategoryFilterID\" />  \n</asp:QueryExtender>  \n```"
  syntax:
    content: public string ControlID { get; set; }
    return:
      type: System.String
      description: "A szűrő vezérlő azonosítója."
  overload: System.Web.DynamicData.DynamicFilterExpression.ControlID*
  exceptions: []
  platform:
