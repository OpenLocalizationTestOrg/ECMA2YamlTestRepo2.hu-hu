  name: DynamicFilterExpression
  nameWithType: DynamicFilterExpression
  fullName: System.Web.DynamicData.DynamicFilterExpression
  type: Class
  summary: "Módosítja egy adatbázis-lekérdezés egy értéket a megadott szűrő vezérlő segítségével."
  remarks: "A DynamicFilterExpression osztály lehetővé teszi az értékek nem rendelt adatbázis-lekérdezés módosítását egy <xref:System.Web.DynamicData.DynamicFilter>vezérlő.</xref:System.Web.DynamicData.DynamicFilter> Ez a vezérlő delegálja a feladat az épület a <xref:System.Linq.IQueryable>például lekérdezni egy speciális vezérlőhöz <xref:System.Web.DynamicData.QueryableFilterRepeater>vezérlő vagy <xref:System.Web.DynamicData.DynamicFilter>vezérlő.</xref:System.Web.DynamicData.DynamicFilter> </xref:System.Web.DynamicData.QueryableFilterRepeater> </xref:System.Linq.IQueryable>       A szűrő vezérlők pedig delegálása az épület a lekérdezés hivatkozó szűrő sablont. A lekérdezés majd végre a által hivatkozott adatforrás-vezérlő által az <xref:System.Web.UI.WebControls.QueryExtender>vezérlő.</xref:System.Web.UI.WebControls.QueryExtender>       A DynamicFilterExpression osztály használata egy, a lépések:-hozzáadása egy <xref:System.Web.UI.WebControls.QueryExtender>vezérlőt a lapon.</xref:System.Web.UI.WebControls.QueryExtender>      – Állítsa be a `TargetControlID` tulajdonsága a <xref:System.Web.UI.WebControls.QueryExtender>vezérlő az adatforrás-vezérlő hivatkozni.</xref:System.Web.UI.WebControls.QueryExtender>      -Adjon hozzá egy DynamicFilterExpression objektum gyermekeként a <xref:System.Web.UI.WebControls.QueryExtender>vezérlő.</xref:System.Web.UI.WebControls.QueryExtender>      – Állítsa be a `ControlID` való hivatkozáshoz szűrő vezérlő DynamicFilterExpression objektum tulajdonsága.       Az előző lépések feltételezik, hogy a lap a kapcsolódó szűrő vezérlőket, az adathoz kötött vezérlők és az adatforrás-vezérlő vannak megadva."
  example:
  - "The following example shows how to use the DynamicFilterExpression control to select a filter template in a page. The filter template is selected by the <xref:System.Web.DynamicData.DynamicFilter> control that is identified by DynamicFilterExpression control through its `ControID` property.  \n  \n```  \n<asp:QueryExtender ID=\"QueryExtender1\"   \n    TargetControlID=\"GridDataSource\" runat=\"server\">  \n    <asp:DynamicFilterExpression ControlID=\"CategoryFilterID\" />  \n</asp:QueryExtender>  \n```"
  syntax:
    content: 'public class DynamicFilterExpression : System.Web.UI.WebControls.Expressions.DataSourceExpression'
