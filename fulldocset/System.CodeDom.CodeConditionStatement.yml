  name: CodeConditionStatement
  nameWithType: CodeConditionStatement
  fullName: System.CodeDom.CodeConditionStatement
  type: Class
  summary: "A feltételes fiókirodai utasításban, általában ábrázolva jelöli egy <xref uid=&quot;langword_csharp_if&quot; name=&quot;if&quot; href=&quot;&quot;> </xref> utasítást."
  remarks: "CodeConditionStatement használható kód, amely áll egy feltételes kifejezéses utasítás végrehajtása, ha a feltételes kifejezés gyűjteményét képviseli `true`, és egy választható utasítás végrehajtása, ha a feltételes kifejezés értéke `false`. Egy CodeConditionStatement jön létre a különböző nyelvű, mint egy `if` utasítást.       A <xref:System.CodeDom.CodeConditionStatement.Condition%2A>tulajdonság jelzi a kifejezést, hogy a teszt.</xref:System.CodeDom.CodeConditionStatement.Condition%2A> A <xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A>tulajdonsága tartalmazza az utasítást, hogy hajtható végre, ha a kifejezés teszteléséhez értéke `true`.</xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A> A <xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>tulajdonsága tartalmazza az utasítást, hogy hajtható végre, ha a kifejezés teszteléséhez értéke `false`.</xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>"
  example:
  - "This example demonstrates using a CodeConditionStatement to represent an `if` statement with an `else` block.  \n  \n [!code-cpp[CodeConditionStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_1_1.cpp)]\n [!code-cs[CodeConditionStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_1_1.cs)]\n [!code-vb[CodeConditionStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConditionStatement : System.CodeDom.CodeStatement
