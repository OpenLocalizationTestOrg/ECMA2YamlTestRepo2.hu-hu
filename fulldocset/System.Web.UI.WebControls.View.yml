  nameWithType: View
  fullName: System.Web.UI.WebControls.View
  type: Class
  summary: "Egy vezérlő, amely különbséglemezként funkcionál belül vezérlők egy csoportja tárolója jelöli egy <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> vezérlő."
  remarks: "Ebben a témakörben:- [bemutatása](#introduction)      -   [deklaratív Szintaxisán](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## bemutatása a nézet vezérlőjének egy olyan tároló vezérlők egy csoportja számára.       A View vezérlő mindig szerepelnie kell egy <xref:System.Web.UI.WebControls.MultiView>vezérlő.</xref:System.Web.UI.WebControls.MultiView> Egyszerre csak egy vezérlő aktív view értéke belül adható meg egy <xref:System.Web.UI.WebControls.MultiView>vezérlő.</xref:System.Web.UI.WebControls.MultiView>       A <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>tulajdonság határozza meg az aktív View vezérlő belül a <xref:System.Web.UI.WebControls.MultiView.Views%2A>gyűjteménye egy <xref:System.Web.UI.WebControls.MultiView>vezérlő.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.MultiView.Views%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Az aktív nézet vezérlőjének megjelenítése az ügyfélnek, és mindaddig az őt tartalmazó <xref:System.Web.UI.WebControls.MultiView>vezérlő látható.</xref:System.Web.UI.WebControls.MultiView> Használja a <xref:System.Web.UI.WebControls.View.Visible%2A>tulajdonság megállapításához a View vezérlő és az alárendelt vezérlők megjelenített és a lapon látható az ügyfélnek.</xref:System.Web.UI.WebControls.View.Visible%2A>       A View vezérlő bármilyen típusú, beleértve a vezérlőket tartalmazhat <xref:System.Web.UI.WebControls.MultiView>vezérlők.</xref:System.Web.UI.WebControls.MultiView> A View vezérlő nem támogatja a stílustulajdonságok. Alkalmazandó stílusok vezérlőn, adja hozzá egy vagy több <xref:System.Web.UI.WebControls.Panel>vezérlők a nézet vezérlőjének.</xref:System.Web.UI.WebControls.Panel>       A nézet osztály biztosít a <xref:System.Web.UI.WebControls.View.Activate>és <xref:System.Web.UI.WebControls.View.Deactivate>események.</xref:System.Web.UI.WebControls.View.Deactivate> </xref:System.Web.UI.WebControls.View.Activate> A <xref:System.Web.UI.WebControls.View.Activate>esemény jelenik meg, ha az aktuális nézet vezérlő aktív view értéke lesz.</xref:System.Web.UI.WebControls.View.Activate> Ez akkor fordul elő, amikor értékének a <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>Tulajdonságok módosítását vagy a <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>módszer neve egy másik nézet adhatják meg.</xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Például ha `View1` belül az aktív nézet egy <xref:System.Web.UI.WebControls.MultiView>vezérlő, ha a <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>Adja meg a tulajdonság módosításai `View2`, a <xref:System.Web.UI.WebControls.View.Activate>egy esemény jelenik meg a `View2` és a <xref:System.Web.UI.WebControls.View.Deactivate>egy esemény jelenik meg a `View1`.</xref:System.Web.UI.WebControls.View.Deactivate> </xref:System.Web.UI.WebControls.View.Activate> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> </xref:System.Web.UI.WebControls.MultiView>       A felhasználók több View vezérlők belül közötti navigálás egy <xref:System.Web.UI.WebControls.MultiView>vezérlő, hozzáadhat egy <xref:System.Web.UI.WebControls.LinkButton>vagy <xref:System.Web.UI.WebControls.Button>Minden nézet vezérlőjének vezérlőt.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.MultiView> Állítsa be a <xref:System.Web.UI.WebControls.LinkButton>vagy <xref:System.Web.UI.WebControls.Button>vezérlő `CommandName` keresse meg a nézet vezérlőjének azonosítója tulajdonságot.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.LinkButton> Egy példa lásd: <xref:System.Web.UI.WebControls.MultiView.ActiveViewChanged>.</xref:System.Web.UI.WebControls.MultiView.ActiveViewChanged>       További információk kezelésére szolgáló View vezérlők belül egy <xref:System.Web.UI.WebControls.MultiView>szabályozása, lásd: a <xref:System.Web.UI.WebControls.MultiView>témakör.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.MultiView>      <a name=&quot;declarative_syntax&quot;></a>## Deklaratív Szintaxisán```   <asp:View       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnActivate=&quot;Activate event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeactivate=&quot;Deactivate event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.MultiView> control that contains three View controls. The first time the page is loaded, `DefaultView` is set as the active view. Each View control contains link buttons to allow the user to navigate to different views. Note that each View control contains a <xref:System.Web.UI.WebControls.Panel> control to allow styles to be applied.  \n  \n [!code-vb[MultiView Class Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_297_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ViewDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ParseChildren(false)]

      [System.Web.UI.ToolboxData("<{0}:View runat="server"></{0}:View>")]

      public class View : System.Web.UI.Control
