  name: EnableTheming
  nameWithType: View.EnableTheming
  fullName: System.Web.UI.WebControls.View.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy témák vonatkoznak-e ehhez a vezérlőhöz."
  remarks: "Az EnableTheming tulajdonságot azt jelzi, hogy témák engedélyezve vannak a <xref:System.Web.UI.WebControls.View>vezérlő.</xref:System.Web.UI.WebControls.View> Az EnableTheming tulajdonságot is határozza meg, hogy engedélyezve vannak a témák szereplő vezérlőkben a <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>gyűjtemény.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> Ha az EnableTheming tulajdonságot van `true`, az alkalmazás könyvtárában található téma a vezérlők felszíne alkalmazni kell keresni. Ha nem az adott vezérlő felszín létezik-e a téma könyvtárban, a felszín nem lesz alkalmazva. Az EnableTheming tulajdonságot esetén `false`, nem keres a téma directory és a tartalmát a <xref:System.Web.UI.Control.SkinID%2A>tulajdonság nem használhatók.</xref:System.Web.UI.Control.SkinID%2A>       A vezérlő felülírhatja az EnableTheming értéket a szülő vezérlő, illetve a tartalmazó lap. Például ha egy <xref:System.Web.UI.WebControls.View>vezérlőnek beállítani EnableTheming `false`, szelektív módon alkalmazható témák gyermekvezérlők belül található a <xref:System.Web.UI.WebControls.View>vezérlő úgy, hogy a <xref:System.Web.UI.Control.EnableTheming%2A>tulajdonságot `true` az egyes alárendelt vezérlők.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View>"
  syntax:
