- uid: System.Windows.Condition.Binding
  id: Binding
  parent: System.Windows.Condition
  langs:
  - csharp
  name: Binding
  nameWithType: Condition.Binding
  fullName: System.Windows.Condition.Binding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Lekérdezi vagy beállítja a kötést, amely meghatározza a tulajdonság a feltétel. Ez a tulajdonság csak alkalmazandó <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref> objektumok."
  remarks: "<xref:System.Windows.MultiDataTrigger>s lehetővé teszik az adatok visszaadott értékek alapján tulajdonságértékeit állítja be.</xref:System.Windows.MultiDataTrigger> Például ha a feladat elemek listájának jelenítjük meg, érdemes lehet vörös kötegazonosítójú feladat megjelenítése, ha a magas prioritású virtuális gép van, és nem lett megvizsgálta több mint két hétig.       Hozzon létre egy kötést, és használja a <xref:System.Windows.Data.Binding.Path%2A>tulajdonság egy bizonyos objektum (a kötési objektum) tulajdonsága kötődni.</xref:System.Windows.Data.Binding.Path%2A> Például előfordulhat, hogy a kötés a *prioritás* tulajdonsága egy *feladat*. További információkért lásd: [kötés – áttekintés](~/add/includes/ajax-current-ext-md.md).       Vegye figyelembe, hogy ha egy feltétel egy <xref:System.Windows.MultiDataTrigger>, a kötés és <xref:System.Windows.Condition.Value%2A>tulajdonságokat kell beállítani.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiDataTrigger> Beállítás a <xref:System.Windows.Condition.Property%2A>érték ebben az esetben kivételt okoz.</xref:System.Windows.Condition.Property%2A>      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a>## XAML attribútumok használata ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> ## XAML tulajdonság elemek használata ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> ## XAML értékek *deklaráció* kötés nyilatkozatot.             Lásd: [kötés nyilatkozatok áttekintése](~/add/includes/ajax-current-ext-md.md) további információt."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition>s of the <xref:System.Windows.MultiDataTrigger> are specified such that if the *Name* and *State* of the *Place* data item is \"Portland\" and \"OR\" respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Cyan.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.Data.BindingBase Binding { get; set; }
    return:
      type: System.Windows.Data.BindingBase
      description: "Az alapértelmezett értéke null."
  overload: System.Windows.Condition.Binding*
  exceptions: []
  platform:
  - net462
