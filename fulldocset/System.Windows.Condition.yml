  name: Condition
  nameWithType: Condition
  fullName: System.Windows.Condition
  type: Class
  summary: "Egy feltétel jelöli a <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> és a <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref>, amely meghatározott feltételek alapján a tulajdonságértékek módosítások alkalmazásához."
  remarks: "<xref:System.Windows.MultiTrigger>s és <xref:System.Windows.MultiDataTrigger>s engedélyezi, hogy a meghatározott feltételek alapján a tulajdonságértékeit állítja be.</xref:System.Windows.MultiDataTrigger></xref:System.Windows.MultiTrigger> A feltétel teljesül-e az elem vagy adattípus elem a tulajdonság értéke megegyezik a megadott <xref:System.Windows.Condition.Value%2A>(egyenlőségének ellenőrzésén hivatkoznak).</xref:System.Windows.Condition.Value%2A> Ha az összes megadott feltételek teljesülnek, majd az eseményindító lesz alkalmazva.       Az alábbiakban olvashat egy listát azokról az esetekről, kivételt okoz:-az egyes feltételekhez csak állíthatja be vagy a <xref:System.Windows.Condition.Property%2A>tulajdonság vagy a <xref:System.Windows.Condition.Binding%2A>tulajdonság.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.Condition.Property%2A> Ha mindkét vannak beállítva, a rendszer kivételt hoz létre.      -Ha a feltétel egy <xref:System.Windows.MultiTrigger>, a <xref:System.Windows.Condition.Property%2A>tulajdonsága nem lehet null.</xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger>      -Ha a feltétel egy <xref:System.Windows.MultiDataTrigger>, a <xref:System.Windows.Condition.Binding%2A>tulajdonsága nem lehet null.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>      -Kivételt vált ki, ha a megadott <xref:System.Windows.Condition.Value%2A>nem érvényes a megadott <xref:System.Windows.Condition.Property%2A>.</xref:System.Windows.Condition.Property%2A> típusa</xref:System.Windows.Condition.Value%2A>       Vegye figyelembe, hogy ha a feltétel egy <xref:System.Windows.MultiTrigger>, a <xref:System.Windows.Condition.Property%2A>és <xref:System.Windows.Condition.Value%2A>tulajdonságokat kell beállítani.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger> Ha a egy <xref:System.Windows.MultiDataTrigger>, a <xref:System.Windows.Condition.Binding%2A>és <xref:System.Windows.Condition.Value%2A>tulajdonságokat kell beállítani.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]  \n  \n See the <xref:System.Windows.Condition.Binding%2A> property for examples of conditions used in a <xref:System.Windows.MultiDataTrigger>."
  syntax:
    content: >-
      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      [System.Windows.Markup.XamlSetTypeConverter("ReceiveTypeConverter")]

      public sealed class Condition : System.ComponentModel.ISupportInitialize
