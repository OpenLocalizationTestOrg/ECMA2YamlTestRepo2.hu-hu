  summary: "Lekérdezi vagy beállítja a feltétel a tulajdonságot. Ez a tulajdonság csak alkalmazandó <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> objektumok."
  remarks: "<xref:System.Windows.MultiTrigger>s engedélyezi, hogy a meghatározott feltételek alapján a tulajdonságértékeit állítja be.</xref:System.Windows.MultiTrigger> A feltétel teljesül-e az elem (tulajdonság tulajdonság által megadott) tulajdonság értéke megegyezik a megadott <xref:System.Windows.Condition.Value%2A>(egyenlőségének ellenőrzésén hivatkoznak).</xref:System.Windows.Condition.Value%2A> Ha az összes megadott feltételek teljesülnek, majd az eseményindító lesz alkalmazva.       Ha `TargetType` nincs beállítva a sablont, amely tartalmazza az eseményindítók stílusát. Akkor szükséges ahhoz, hogy a tulajdonság nevét használja a `ClassName.PropertyName` szintaxist.       Vegye figyelembe, hogy ha egy feltétel egy <xref:System.Windows.MultiTrigger>, a tulajdonság és <xref:System.Windows.Condition.Value%2A>tulajdonságokat kell beállítani.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiTrigger> Beállítás a <xref:System.Windows.Condition.Binding%2A>érték ebben az esetben kivételt okoz.</xref:System.Windows.Condition.Binding%2A>       A <xref:System.Windows.Condition>s <xref:System.Windows.MultiDataTrigger>s, a <xref:System.Windows.Condition.Binding%2A>tulajdonság használandó helyett ezt a tulajdonságot.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Condition>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
