  remarks: "A CheckForUpdate metódus összehasonlítsa a jelenleg telepített központi telepítés a következő <xref:System.Deployment.Application.ApplicationDeployment.UpdateLocation%2A>.</xref:System.Deployment.Application.ApplicationDeployment.UpdateLocation%2A> az üzembe helyezési jegyzékben megadott verzióval verziója Ha a kiszolgáló verziója azonos a jelenleg telepített változata, visszatérési `true`.       Ez a metódus csak az ellenőrzés befejezése után blokkolja. Aszinkron módon keressen frissítést, használja a <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsync%2A>metódus inkább.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsync%2A>      > [!NOTE] > Ha CheckForUpdate észleli, hogy a frissítés érhető el, és a felhasználó úgy dönt, hogy nem telepíti, [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] fogja kérni a felhasználót, hogy a frissítés érhető el a következő futtatásakor az alkalmazás. Nincs mód letiltása, ez a figyelmeztetés. (Ha az alkalmazás egy kötelező frissítés, [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] értesítése nélkül telepíti azt.)"
