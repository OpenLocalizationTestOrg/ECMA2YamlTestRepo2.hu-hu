  remarks: "Az egy [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás, a &quot;kötelező&quot; az alkalmazásjegyzékben jelölt fájlok nincsenek letöltve inicializálási vagy a frissítés során. Használhatja a <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metódus letöltheti az összes olyan elnevezett csoportját az igény szerinti tartozó fájlokat, hogy nem használják ki a hálózati erőforrások és a hely a lemezen csak biztos benne, hogy a felhasználó megköveteli őket.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> Ez a módszer nem csak a statikus fájlok azonban is, amely egy alkalmazást, vagy hogy nincs szükség szerelvények működik. Például bizonyos felhasználók esetleg bele az alkalmazásba, naponta, amíg más felhasználók soha nem indít el az adatok elemzése csomag használatára. Az igény szerinti szerelvények letöltéséhez csatolja az eseményfigyelő az <xref:System.AppDomain.AssemblyResolve>esemény a a <xref:System.AppDomain.CurrentDomain%2A>.</xref:System.AppDomain.CurrentDomain%2A> </xref:System.AppDomain.AssemblyResolve>       Több fájlcsoportok egyidejűleg letöltheti a DownloadFileGroupAsync módszer használatával. A közöttük lévő különbséget tehet a <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>tulajdonsága a <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs>osztályt, amely számára a <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>esemény.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged> </xref:System.Deployment.Application.DeploymentProgressChangedEventArgs> </xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A> Kell átadni egy összetett állapotba, ha segítségével DownloadFileGroupAsync adjon át egy `state` objektum.       Az összes statikus fájlok letöltődnek a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás adatkönyvtára és azok ezért el az alkalmazás jelenlegi verziója. További információ a statikus fájlok elérése: [elérése helyi és távoli adatok ClickOnce-alkalmazások](~/add/includes/ajax-current-ext-md.md). . Tegyük fel, amely után az alkalmazás fájlcsoport tölti le, a felhasználó az alkalmazás egy új verzióját telepíti, de újabb felhasználói visszatér az alkalmazás előző verziója. Ebben az esetben az előző verzió továbbra is fennáll az eredetileg letöltött fájlok másolatait.       <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>Ez azt jelenti, hogy működik a részlegesen megbízható alkalmazások bármelyikében [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] a korlátozott engedéllyel rendelkező alkalmazást.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A> Azonban ha dinamikusan szerelvényeket betölteni kívánt, az alkalmazást teljes megbízhatósági fog igényelni.       Igény szerinti adatok fájlok letöltése jelenleg nem támogatott.       Az aszinkron letöltése megszüntetéséhez hívja meg a <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsyncCancel%2A>metódus.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsyncCancel%2A>"
  syntax:
