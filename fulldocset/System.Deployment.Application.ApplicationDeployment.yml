  remarks: "CheckForUpdateAsync azonnal visszaadja az eredményeket, és elindítja a frissített alkalmazás letöltéséhez külön szálban. Ha a metódus befejeződik, vagy megszakadt, riasztást a <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateCompleted>esemény.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateCompleted> Használhat <xref:System.ComponentModel.AsyncCompletedEventArgs>az ebben az eseménykezelőben határozza meg, hogy a művelet meg lett szakítva, vagy ha kivétel történt frissítése közben.</xref:System.ComponentModel.AsyncCompletedEventArgs>       Egy aszinkron frissítés megszakíthatja <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsyncCancel%2A>.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsyncCancel%2A> meghívásával      > [!NOTE] > Ha <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdate%2A>észleli, hogy a frissítés érhető el, és a felhasználó úgy dönt, hogy nem telepíti, [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] fogja kérni a felhasználót, hogy a frissítés érhető el a következő futtatásakor az alkalmazás.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdate%2A> Nincs mód letiltása, ez a figyelmeztetés. (Ha az alkalmazás egy kötelező frissítés, [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] értesítése nélkül telepíti azt.)"
