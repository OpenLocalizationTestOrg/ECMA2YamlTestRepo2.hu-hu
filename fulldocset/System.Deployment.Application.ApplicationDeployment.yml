- uid: System.Deployment.Application.ApplicationDeployment.Update
  id: Update
  parent: System.Deployment.Application.ApplicationDeployment
  langs:
  - csharp
  name: Update()
  nameWithType: ApplicationDeployment.Update()
  fullName: System.Deployment.Application.ApplicationDeployment.Update()
  type: Method
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Elindítja a szinkron letöltése és telepítése az alkalmazás legújabb verzióját."
  remarks: "Egy alkalmazás tekintendő, ha közzéteszi a megadott helyen az alkalmazás új verziójának frissítése <xref:System.Deployment.Application.ApplicationDeployment.UpdateLocation%2A>, és az alkalmazás üzembe helyezési jegyzékben verziószáma nagyobb, mint a jelenleg telepített a felhasználó az alkalmazás verziószámát.</xref:System.Deployment.Application.ApplicationDeployment.UpdateLocation%2A>       A frissítési hívásban blokkolja, amíg a frissítés az ügyfélszámítógép letölti és telepíti a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] gyorsítótár; ebben az időszakban, az alkalmazás nem lesz a felhasználó válaszol. Ha az alkalmazások válaszkészségét karbantartása, vagy egy folyamatban lévő jelentés megjelenítéséhez, letöltése és használata során a <xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A>metódus inkább.</xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A>       Frissítés letölti az összes megjelölt nem &quot;választható&quot; az alkalmazásjegyzékben szereplő fájlt. Letöltheti az igény szerinti opcionális fájlok használatával a <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>vagy a <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metódus.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>       [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]lehet, hogy már frissíti az alkalmazás automatikusan hívja az Update metódus; Ebben az esetben, ha ez a módszer hívásainak kivételhibát <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>       Ha a központi telepítés egy vagy több fájl frissítése befejeződött, de nem frissítette az alkalmazásjegyzék, kapni fog egy <xref:System.Deployment.Application.InvalidDeploymentException>.</xref:System.Deployment.Application.InvalidDeploymentException> A legtöbb esetben ismételt üzembe helyezéssel a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás megoldja a problémát. Ez a kivétel is kap, ha az üzembe helyezési jegyzék vagy alkalmazás jegyzékfájlja nyilvános kulcs aláírása érvénytelen vagy hiányzik.       Frissítés a az alkalmazás korábbi verziójú, mint a helyi számítógépen megbízhatósági magasabb szintű kérheti. Ha az alkalmazás használja a megbízható alkalmazások központi telepítése, a közös nyelvi futtatókörnyezet (CLR) Megbízhatóságkezelő megvizsgálja-e az üzembe helyezési jegyzék annak meghatározásához, hogy tartalmaz-e egy érvényes megbízhatósági licencet. Ha az üzembe helyezési jegyzék nem tartalmaz érvényes megbízhatósági licencet, [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] leállítja a telepítést, és egy <xref:System.Deployment.Application.TrustNotGrantedException>.</xref:System.Deployment.Application.TrustNotGrantedException> jelez Az Update metódus soha nem jelenik meg a megkérdezi a felhasználót hogy szeretné-e az alkalmazás engedélyt futtatásához."
