  name: ApplicationDeployment
  nameWithType: ApplicationDeployment
  fullName: System.Deployment.Application.ApplicationDeployment
  type: Class
  summary: "Programozott módon támogatja az aktuális telepítés frissítéseket, és kezeli a fájlok letöltésének igény. Ez az osztály nem örökölhető."
  remarks: "Konfigurálhatja a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás frissítéseinek keresése és telepítése automatikusan a a `subscription` az üzembe helyezési jegyzék eleme. Egyes alkalmazások azonban kell részletesebben vezérelheti a frissítéseket. Érdemes lehet szükséges frissítések telepítése programozott módon, és kéri a felhasználók kényelme opcionális frissítés telepítéséhez. Az üzembe helyezési jegyzékben előfizetés frissítések kikapcsolásával teljes körű vezérlést biztosítanak az alkalmazás frissítés házirendek is igénybe vehet. Másik lehetőségként automatikus előfizetéseket használhat ApplicationDeployment, amely lehetővé teszi, hogy együtt [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] frissítése az alkalmazás rendszeres időközönként, de használ ApplicationDeployment kritikus frissítések letöltése, azok kiadásakor követően rövid időn belül.       Tesztelheti, hogy a telepítéshez elérhető frissítést használatával vagy a <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdate%2A>vagy a <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsync%2A>metódus; a utóbbi metódus vált ki a <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateCompleted>esemény sikeres befejezését.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateCompleted> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdate%2A> <xref:System.Deployment.Application.ApplicationDeployment.CheckForDetailedUpdate%2A>a frissítés, a verziószám, és hogy-e a szükséges frissítés a jelenlegi felhasználóknak például fontos információt ad vissza.</xref:System.Deployment.Application.ApplicationDeployment.CheckForDetailedUpdate%2A> Frissítés érhető el, ha telepítheti azt a <xref:System.Deployment.Application.ApplicationDeployment.Update%2A>vagy <xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A>; utóbbi metódus kiváltja a <xref:System.Deployment.Application.ApplicationDeployment.UpdateCompleted>esemény, a frissítés telepítésének befejezése után.</xref:System.Deployment.Application.ApplicationDeployment.UpdateCompleted> </xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.Update%2A> Nagyméretű frissítések is fogadhatja az folyamatban értesítéseket keresztül a <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>és <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>eseményeket, és olvassa el a <xref:System.ComponentModel.ProgressChangedEventArgs>értesítsék a felhasználót letöltési állapotáról.</xref:System.ComponentModel.ProgressChangedEventArgs> </xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>       ApplicationDeployment használatával töltse le a nagy méretű fájlok és az igény szerinti szerelvényeket. Ezeket a fájlokat kell megjelölni a &quot;választható&quot; a telepítési alkalmazásjegyzék belül, hogy a letöltésük telepítése során. Letöltheti a fájlokat, bármikor az alkalmazás időtartama alatt használatával a <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>vagy a <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metódus.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A> Letöltheti a szerelvények előtt a memóriába betöltött úgy, hogy megadja az <xref:System.AppDomain.AssemblyResolve>esemény a <xref:System.AppDomain>osztálytól</xref:System.AppDomain> </xref:System.AppDomain.AssemblyResolve> eseménykezelő További információkért lásd: [forgatókönyv: igény szerint a ClickOnce telepítési API-tervezővel rendelkező szerelvények letöltése](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Ha frissíti a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás az alkalmazás futása közben, a felhasználónak nem jelenik meg a frissítések csak akkor hívja meg a <xref:System.Windows.Forms.Application.Restart%2A>metódus <xref:System.Windows.Forms.Application>amely zárja be az alkalmazás aktuális futó példányát és azonnal újraindítsa.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Restart%2A>       ApplicationDeployment nem tartozik nyilvános konstruktor; a benne levő osztály példányai beszerezte a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás keresztül a <xref:System.Deployment.Application.ApplicationDeployment.CurrentDeployment%2A>tulajdonság.</xref:System.Deployment.Application.ApplicationDeployment.CurrentDeployment%2A> Használja a <xref:System.Deployment.Application.ApplicationDeployment.IsNetworkDeployed%2A>annak ellenőrzéséhez, hogy az aktuális alkalmazás tulajdonság egy [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás.</xref:System.Deployment.Application.ApplicationDeployment.IsNetworkDeployed%2A>       ApplicationDeployment támogatja a frissítések keresését, és a frissített fájlok letöltése aszinkron módon az új [aszinkron mintát áttekintése eseményalapú](~/add/includes/ajax-current-ext-md.md), amely elérhetővé teszi a befejezési visszahívások osztály eseményként is rögzíti. ApplicationDeployment elindul a szálak kezeli, és az alkalmazás a megfelelő felhasználói felület szálán visszahívja. Ez az osztály használatával frissítheti nélkül az alkalmazás zárolás, hogy a felhasználó továbbra is működik-e a frissítés telepítése során. Ha a felhasználó le kell állítania minden munkahelyi, amíg a frissítés akkor történik meg, vegye figyelembe a szinkron módszerek használatát.      > [!NOTE] > Aszinkron frissítések végrehajtásához szükséges, hogy az alkalmazás importálása a <xref:System.Deployment.Application>és <xref:System.ComponentModel>névterek.</xref:System.ComponentModel> </xref:System.Deployment.Application>"
  example:
  - "The following code example determines at application load time whether a new update is available; if a required update is available, the code example installs the update asynchronously. This code should be added to a form that contains a <xref:System.Windows.Forms.TextBox> named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#1](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#1)]\n [!code-cpp[ClickOnceAPI#1](~/add/codesnippet/cpp/t-system.deployment.appl_4_1.cpp)]\n [!code-vb[ClickOnceAPI#1](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#1)]"
