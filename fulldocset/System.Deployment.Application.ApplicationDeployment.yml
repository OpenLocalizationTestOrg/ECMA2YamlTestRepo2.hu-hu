  namespace: System.Deployment.Application
  summary: "Az igény szerinti választható fájlokat tölti le."
  remarks: "Az egy [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás, a &quot;kötelező&quot; az alkalmazásjegyzékben jelölt fájlok nincsenek letöltve inicializálási vagy a frissítés során. A DownloadFileGroup metódus segítségével letöltheti az összes olyan elnevezett csoportját az igény szerinti tartozó fájlokat, hogy nem használják ki a hálózati erőforrások és a hely a lemezen csak biztos benne, hogy a felhasználó megköveteli őket. Például bizonyos felhasználók esetleg bele az alkalmazásba, naponta, amíg más felhasználók soha nem indít el az adatok elemzése csomag használatára.       A letöltött szerelvény használata DownloadFileGroup, az eseményfigyelő csatolása az <xref:System.AppDomain.AssemblyResolve>esemény a <xref:System.AppDomain.CurrentDomain%2A>.</xref:System.AppDomain.CurrentDomain%2A> a</xref:System.AppDomain.AssemblyResolve> Egy vonatkozó példáért lásd: =[forgatókönyv: igény szerint a ClickOnce telepítési API-tervezővel rendelkező szerelvények letöltése](~/add/includes/ajax-current-ext-md.md).       Minden fájlok letöltődnek a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás gyorsítótár és a ezért el az alkalmazás jelenlegi verziója. Tegyük fel, hogy egy alkalmazás fájlcsoport tölti le, miután a felhasználó az alkalmazás egy új verzióját telepíti, de később visszatér az alkalmazás előző verziója. Ebben az esetben az előző verzió továbbra is fennáll az eredetileg letöltött fájlok másolatait. Az adatfájlok elérésével kapcsolatos további információkért lásd: [elérése helyi és távoli adatok ClickOnce-alkalmazások](~/add/includes/ajax-current-ext-md.md).       DownloadFileGroup működik a részlegesen megbízható alkalmazások, ez azt jelenti, hogy bármely [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] a korlátozott engedéllyel rendelkező alkalmazást. Azonban ha megkísérli betölteni dinamikusan, az alkalmazás teljesen megbízható fog igényelni.       Igény szerinti adatok fájlok letöltése jelenleg nem támogatott.       Az alkalmazás nem lesz válaszol a felhasználói bevitel, amíg a DownloadFileGroup metódus adja vissza. Ha le kell töltenie a fájlok nem szakad meg a felhasználó a munkafolyamat, használja a <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metódus inkább.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>       Egyetlen fájl önmagában fájl neve nem tölthető le. Egyetlen fájl letöltéséhez rendelje hozzá a csoport nevét a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] üzembe helyezési és letöltés a csoport, ezzel a módszerrel."
  example:
  - "The following code example demonstrates how to load an assembly on demand by listening for the <xref:System.AppDomain.AssemblyResolve> event.  \n  \n [!code-cs[ClickOnceOnDemandCmdLine#2](~/add/codesnippet/csharp/6f3e5fcc-9a7b-4ff6-a5e4-_1.cs)]"
  syntax:
    content: public void DownloadFileGroup (string groupName);
    parameters:
    - id: groupName
      type: System.String
      description: "A letöltendő fájlok elnevezett csoportját. &quot;Választható&quot; a kijelölt összes fájlt egy [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] alkalmazás csoport nevet kell megadni."
