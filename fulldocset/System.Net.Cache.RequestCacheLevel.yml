  name: RequestCacheLevel
  nameWithType: RequestCacheLevel
  fullName: System.Net.Cache.RequestCacheLevel
  type: Enum
  summary: "Megadja a gyorsítótár-viselkedést használatával fürterőforrásokból <xref:System.Net.WebRequest>és a származtatott osztályokban.</xref:System.Net.WebRequest>"
  remarks: "Ez az enumerálás tagjai használt inicializálása <xref:System.Net.Cache.RequestCachePolicy>objektumok.</xref:System.Net.Cache.RequestCachePolicy> Az aktuális beállítás egy <xref:System.Net.Cache.RequestCachePolicy>objektum érhető el a <xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A?displayProperty=fullName>tulajdonság.</xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A?displayProperty=fullName> </xref:System.Net.Cache.RequestCachePolicy>       Ez <xref:System.Net.Cache.HttpRequestCacheLevel>értéke a konfigurációs fájlban megadott a gép programcsomagban található a .NET-keretrendszer alapértelmezett gyorsítótár-viselkedést.</xref:System.Net.Cache.HttpRequestCacheLevel> Nem bejegyzés gyorsítótárak vett, gyorsítótárak hozzáadni, vagy eltávolítja a gyorsítótárak az ügyfél és kiszolgáló között.       A <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName>tulajdonság beolvasni vagy beállítani az alapértelmezett gyorsítótár házirend használható <xref:System.Net.HttpWebRequest>példányok.</xref:System.Net.HttpWebRequest> </xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName> A <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>tulajdonság lekérése vagy beállítása az alapértelmezett gyorsítótár házirend szolgál egy <xref:System.Net.WebRequest>példányok.</xref:System.Net.WebRequest> </xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName> A <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>tulajdonság lekérése vagy beállítása a gyorsítótári házirend egy adott kérés szolgál.</xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>       Egy erőforrás másolatát csak a gyorsítótárba kerül, ha a válaszfolyamnak az erőforrás lekérése, és olvassa be az adatfolyam végét. Így erőforrást egy másik kérelem használhatja a gyorsítótárban található példányát, attól függően, hogy az alapértelmezett gyorsítótár házirendszint ehhez a kérelemhez."
  example:
  - "The following code example creates policy that returns a resource only if it is in the cache.  \n  \n [!code-cpp[NclSimpleCache#13](~/add/codesnippet/cpp/t-system.net.cache.reque_0_1.cpp)]\n [!code-cs[NclSimpleCache#13](~/add/codesnippet/csharp/t-system.net.cache.reque_0_1.cs)]"
  syntax:
    content: public enum RequestCacheLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.BypassCache
  id: BypassCache
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: BypassCache
  nameWithType: RequestCacheLevel.BypassCache
  fullName: System.Net.Cache.RequestCacheLevel.BypassCache
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "A kiszolgáló eleget tesz egy kérelmet. Nem bejegyzés gyorsítótárak vett, gyorsítótárak hozzáadni, vagy eltávolítja a gyorsítótárak az ügyfél és kiszolgáló között. Ez az a konfigurációs fájlban megadott a gép programcsomagban található a .NET-keretrendszer alapértelmezett gyorsítótár-viselkedést."
  syntax:
    content: BypassCache
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.CacheIfAvailable
  id: CacheIfAvailable
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: CacheIfAvailable
  nameWithType: RequestCacheLevel.CacheIfAvailable
  fullName: System.Net.Cache.RequestCacheLevel.CacheIfAvailable
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Megfelel a gyorsítótárból erőforrás kérelmet, ha az erőforrás áll rendelkezésre; Ellenkező esetben erőforrás kérést küld a kiszolgáló. A kért elem a gyorsítótár az ügyfél és a kiszolgáló között érhető el, ha a kérelem a köztes gyorsítótár lehet teljesíteni."
  remarks: "A kért erőforrás másolatot csak a gyorsítótárba kerül, ha a válaszfolyamnak az erőforrás lekérése, és olvassa be az adatfolyam végét. Így az azonos erőforrás kérelmeknél gyorsítótárban található példányát használja."
  syntax:
    content: CacheIfAvailable
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.CacheOnly
  id: CacheOnly
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: CacheOnly
  nameWithType: RequestCacheLevel.CacheOnly
  fullName: System.Net.Cache.RequestCacheLevel.CacheOnly
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Eleget tesz egy kérelmet a helyileg tárolt erőforrás; küldött kérelmet egy elem, amely nincs a gyorsítótárban. Ha a gyorsítótár házirendszint meg van adva, a <xref:System.Net.WebException>kivételhiba fordul elő, ha az elem nem az ügyfél gyorsítótárában.</xref:System.Net.WebException>"
  syntax:
    content: CacheOnly
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.Default
  id: Default
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Default
  nameWithType: RequestCacheLevel.Default
  fullName: System.Net.Cache.RequestCacheLevel.Default
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Az erőforrás gyorsítótárazott másolatának használatával vagy az erőforrás-kérelmet küld a kiszolgálóra, amely eleget tesz erőforrás kérelmet. A műveletet hajt végre az aktuális gyorsítótári házirend és a gyorsítótár tartalma élettartamát határozza meg. Ez a legtöbb alkalmazás által használt a gyorsítótár szintje."
  syntax:
    content: Default
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.NoCacheNoStore
  id: NoCacheNoStore
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: NoCacheNoStore
  nameWithType: RequestCacheLevel.NoCacheNoStore
  fullName: System.Net.Cache.RequestCacheLevel.NoCacheNoStore
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Soha nem eleget tesz egy kérelmet a gyorsítótárból erőforrások használatával, és nem gyorsítótárazza az erőforrások. Ha az erőforrás a helyi gyorsítótárban található, a rendszer eltávolítja. Ez a házirend szint jelzi a köztes gyorsítótárak, akkor távolítsa el az erőforrás. A HTTP protokoll gyorsítótárazás, ehhez használja a <xref uid=&quot;langword_csharp_no-cache&quot; name=&quot;no-cache&quot; href=&quot;&quot;> </xref> cache-control direktíva."
  syntax:
    content: NoCacheNoStore
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.Reload
  id: Reload
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Reload
  nameWithType: RequestCacheLevel.Reload
  fullName: System.Net.Cache.RequestCacheLevel.Reload
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "A kiszolgáló eleget tesz egy kérelmet. A válasz mentheti a gyorsítótárban. A HTTP protokoll gyorsítótárazás, ehhez használja a <xref uid=&quot;langword_csharp_no-cache&quot; name=&quot;no-cache&quot; href=&quot;&quot;> </xref> a gyorsítótár-control direktíva és a no-cache <xref uid=&quot;langword_csharp_Pragma&quot; name=&quot;Pragma&quot; href=&quot;&quot;> </xref> fejléc."
  syntax:
    content: Reload
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.Revalidate
  id: Revalidate
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Revalidate
  nameWithType: RequestCacheLevel.Revalidate
  fullName: System.Net.Cache.RequestCacheLevel.Revalidate
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Egy kérelem megfelel a Timestamp típusú megegyezik a Timestamp típusú erőforrás a kiszolgálón; Ha az erőforrás gyorsítótárazott másolatának használatával Ellenkező esetben az erőforrás letölteni a kiszolgálóról, a hívó számára, és a gyorsítótárba."
  remarks: "Egy erőforrás másolatát csak a gyorsítótárba kerül, ha a válaszfolyamnak az erőforrás lekérése, és olvassa be az adatfolyam végét. Ugyanaz az erőforrás úgy későbbi kérelmek gyorsítótárban található példányát a használna, ha a gyorsítótárazott erőforrás időbélyeg megegyezik a timestamp az erőforrás a kiszolgálón."
  syntax:
    content: Revalidate
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
