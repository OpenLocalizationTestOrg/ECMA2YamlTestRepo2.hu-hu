  name: PowerEase
  nameWithType: PowerEase
  fullName: System.Windows.Media.Animation.PowerEase
  type: Class
  summary: "Az animáció hoz létre egy easing függvény felgyorsítják és/vagy a képlet szerint lassulás jelöli *f*(*t*) = *t*<sup>p</sup> ahol p megegyezik a <xref:System.Windows.Media.Animation.PowerEase.Power*>tulajdonság.</xref:System.Windows.Media.Animation.PowerEase.Power*>"
  remarks: "Szabályozhatja az animáció felgyorsítják, hogy lassulás, vagy mindkettő a <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> megadásával A következő ábra azt mutatja be, a különböző értékeket <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, ahol *f*(*t*) jelöli az animáció folyamatban és *t* időt jelenti.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![CubicEase EasingMode diagramjait. ] (~/add/media/cubicease-graph.png &quot;CubicEase EasingMode diagramjait.&quot;)       A PowerEase függvény használatával megadhatja, milyen gyorsan gyorsítás/lassulás történik megadásával a <xref:System.Windows.Media.Animation.PowerEase.Power%2A>tulajdonság: *f*(*t*) = *t*<sup>p</sup> ahol `p` megegyezik a <xref:System.Windows.Media.Animation.PowerEase.Power%2A>tulajdonság.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.PowerEase.Power%2A>       Because of this, the PowerEase function can be substituted for <xref:System.Windows.Media.Animation.QuadraticEase> (*f*(*t*) = *t*<sup>2</sup>), <xref:System.Windows.Media.Animation.CubicEase> (*f*(*t*) = *t*<sup>3</sup>), <xref:System.Windows.Media.Animation.QuarticEase> (*f*(*t*) = *t*<sup>4</sup>), and <xref:System.Windows.Media.Animation.QuinticEase> (*f*(*t*) = *t*<sup>5</sup>).</xref:System.Windows.Media.Animation.QuinticEase></xref:System.Windows.Media.Animation.QuarticEase></xref:System.Windows.Media.Animation.CubicEase></xref:System.Windows.Media.Animation.QuadraticEase> Ha szeretne egy PowerEase funkció segítségével hozzon létre a kívánt viselkedést eredményező beállítást, például egy <xref:System.Windows.Media.Animation.QuadraticEase>függvény (*f*(*t*) = *t*<sup>2</sup>), lehet megadni egy <xref:System.Windows.Media.Animation.PowerEase.Power%2A>tulajdonságának értéke 2.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuadraticEase>       Nincsenek több easing funkciók mellett PowerEase, amely ismerje meg a következő Silverlight-mintát használja.       [A minta futtatásához](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) mellett a futásidejű easing ellátása, létrehozhatja a saját egyéni easing funkciók <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase> öröklődése a szülőobjektumtól      <a name=&quot;xamlObjectElementUsage_PowerEase&quot;></a>## XAML objektum elemek használata```   <PowerEase .../>   ```"
  example:
  - "The following example applies a PowerEase easing function with a <xref:System.Windows.Media.Animation.PowerEase.Power%2A> property value of `20` to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation. Because the <xref:System.Windows.Media.Animation.PowerEase.Power%2A> value is so high, the deceleration is sudden compared to if you used a lower value.  \n  \n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/t-system.windows.media.a_27_1.xaml)]\n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/powerease/window1.xaml#powerease)]"
  syntax:
    content: 'public class PowerEase : System.Windows.Media.Animation.EasingFunctionBase'
