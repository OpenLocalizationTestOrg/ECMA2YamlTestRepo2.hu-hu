  summary: 'Beállítja és lekérdezi a lehetőséget, amely meghatározza, hogy a legfelső szintű és az aláíró tanúsítványhoz tartozó teljes tanúsítványlánc találhatók a létrehozott CMS vagy PKCS #7 üzenet a IncludeOption tulajdonságot.'
