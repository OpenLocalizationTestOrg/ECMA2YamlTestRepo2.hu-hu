    return:
      type: System.Security.Cryptography.X509Certificates.X509IncludeOption
      description: "Tagja az <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> számbavételi, amely meghatározza a tanúsítványlánc szerepeljenek X509 százalékát a <xref href=&quot;System.Security.Cryptography.Pkcs.CmsSigner&quot;> </xref> objektum. A IncludeOption tulajdonság a következők egyike lehet <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> tagokat.       <table><thead><tr><th> Név       </th><th> Értéket       </th></tr></thead><tbody><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 0 a tanúsítványlánc nincs megadva.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 1 a tanúsítványlánc, kivéve a legfelső szintű tanúsítvány megtalálható.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 2 csak a végfelhasználók tanúsítvány megtalálható.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 3 a tanúsítványlánc, beleértve a legfelső szintű tanúsítvány megtalálható.       </td></tr></tbody></table>"
  overload: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption*
