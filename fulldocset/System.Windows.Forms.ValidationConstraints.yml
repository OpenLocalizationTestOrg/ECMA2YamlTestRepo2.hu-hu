  name: ValidationConstraints
  nameWithType: ValidationConstraints
  fullName: System.Windows.Forms.ValidationConstraints
  type: Enum
  summary: "Határozza meg, amely tájékoztatja állandók <xref:System.Windows.Forms.ContainerControl.ValidateChildren*>kapcsolatos hogyan akkor érdemes ellenőrizni a tároló gyermekvezérlőket.</xref:System.Windows.Forms.ContainerControl.ValidateChildren*>"
  remarks: "Alapértelmezés szerint <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>tároló, például az űrlap minden engedélyezett vezérlők fogja ellenőrizni.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> Ez az enumerálás segítségével korlátozhatja a típusú vezérlők amelynek <xref:System.Windows.Forms.Control.Validating>egy esemény jelenik meg.</xref:System.Windows.Forms.Control.Validating>       A felsorolt értékek együtt bitenkénti vagy műveletet kombinálhatja. A paraméterek kombinálása egy bitenkénti vagy művelettel azt eredményezi, hogy a logikai és műveletet. Például hívása `ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)` csak emeli az <xref:System.Windows.Forms.Control.Validating>esemény vezérlők, amelyek mind a tároló közvetlen gyermekeit, és engedélyezve vannak.</xref:System.Windows.Forms.Control.Validating>       Ha nem ad meg ImmediateChildren hívásakor <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>, a metódus szükséges, hogy ellenőrizze-e a vezérlő hierarchiában lévő összes gyermekvezérlőket.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>"
  example:
  - "The following code example will only cause the <xref:System.Windows.Forms.Control.Validating> event to be raised for immediate children of the form whose <xref:System.Windows.Forms.Control.Enabled%2A> property is `true`.  \n  \n [!code-vb[ValidateChildrenWithConstraints#1](~/add/codesnippet/visualbasic/t-system.windows.forms.v_5_1.vb)]\n [!code-cs[ValidateChildrenWithConstraints#1](~/add/codesnippet/csharp/t-system.windows.forms.v_5_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ValidationConstraints
