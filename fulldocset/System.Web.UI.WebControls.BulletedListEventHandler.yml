  remarks: 'Egy BulletedListEventHandler delegált létrehozásakor azonosította a módszert, amelyet fogja kezelni a <xref:System.Web.UI.WebControls.BulletedList.Click>az esemény egy <xref:System.Web.UI.WebControls.BulletedList>vezérlő.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.Click> Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).'
