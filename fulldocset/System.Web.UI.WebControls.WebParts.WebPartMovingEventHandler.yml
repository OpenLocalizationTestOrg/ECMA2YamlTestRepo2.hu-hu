  remarks: "A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>esemény jelenik meg, amikor egy <xref:System.Web.UI.WebControls.WebParts.WebPart>vagy egyéb kiszolgálói vezérlőnek éppen áthelyezik a saját a zónán belül, vagy egy másik zónába.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Ez akkor fordulhat elő, a vezérlő húzásakor, mind a programozott áthelyezés esetén.       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>esemény jelenik meg, amelyet a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>metódust, és állítsa le a mozgóátlag befejezése előtt lehetőséget kínál a.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Ha az áthelyezés befejeződött, és a vezérlő egy új helyzetbe állítani, ez az esemény követi a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>esemény.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       A WebPartMovingEventHandler delegált részben ismertetett módon fogja meghívni, amikor egy <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>egy esemény jelenik meg.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>       Lap fejlesztők hozhat létre egy egyéni kezelő a következő eseményhez hozzáadásával a `OnWebPartMoving` attribútumot a `<asp:webpartmanager>` elemet, és rendelje hozzá a egy egyéni nevét az attribútumhoz. Egy egyéni kezelő programozott módon is hozzárendelhetők. Programozott módon hozzárendelésével eseménykezelő további információkért lásd: [NIB: Útmutató: csatlakozás esemény kezelő metódusok események](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
