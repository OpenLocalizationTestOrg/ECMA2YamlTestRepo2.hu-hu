- uid: System.Web.Configuration.SessionStateSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.SessionStateSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: SessionStateSection.Cookieless
  fullName: System.Web.Configuration.SessionStateSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a cookie-k ügyfél-munkamenetek azonosítására szolgál."
  remarks: "Két módon, hogy a munkamenet-állapot tárolhatja, hogy az ügyfél egy kiszolgálói munkamenet egyedi azonosítója: egy HTTP cookie tárolja az ügyfélen vagy a munkamenet-azonosító az URL-kódolást. A cookie tárolja a munkamenet-azonosító biztonságosabb, de az ügyfél böngészője a cookie-k támogatásához szükséges.       Az alkalmazások, amelyek lehetővé teszik az ügyfelek, amelyek nem támogatják a cookie-kat, különböző mobil eszközök, például a munkamenet-Azonosítót kell tárolni az URL-címben. Az URL-cím kapcsolónak több hátrányai is. Azt igényli, hogy a helyen lévő hivatkozások lehet relatív, és, hogy a lap átirányítani a munkamenetet új lekérdezés-karakterlánc-értékek elején, és a munkamenet azonosítója közvetlenül a lekérdezési karakterláncot, ahol azt fogadhatja az olyan biztonsági támadások használatra teszi elérhetővé.       Hosszúan a cookieless mód használata csak akkor, ha nem cookie-t támogató ügyfelek támogatásához szükséges.       A munkamenet-állapot is támogatja a két további beállítás: <xref:System.Web.HttpCookieMode>és <xref:System.Web.HttpCookieMode>.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> A korábbi lehetővé teszi, hogy a munkamenet-állapot modul annak meghatározásához, hogy milyen üzemmódban (cookie-k vagy cookieless) a böngésző képességei alapuló ügyfél alapon szolgál.  A <xref:System.Web.HttpCookieMode>beállítás hajtja végre a kézfogás ellenőrzése, hogy tárolhatjuk egy cookie-t, és ezért van szükség egy további kérést gondoskodjon meghatározására a böngészővel.</xref:System.Web.HttpCookieMode> Cookie nélküli ügyfelek támogatásához, erősen javasolt használatával <xref:System.Web.HttpCookieMode>cookieless URL-címek csak azok az ügyfelek, amelyek azt igénylik előállításához.</xref:System.Web.HttpCookieMode>      > [!NOTE] > Rendelkező fel. Böngésző 4.1 vagy fel. Böngésző 3.2-es verzióját, <xref:System.Web.HttpResponse.Redirect%2A>mindig úgy viselkedik, mintha értékének a <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A>tulajdonsága a <xref:System.Web.HttpBrowserCapabilities>objektum `false`, kivéve, ha a Cookieless tulajdonságot az a <xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A>szakasz a Web.config fájl explicit módon állították be `true`.</xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A> </xref:System.Web.HttpResponse.Redirect%2A>   >> Az ASP.NET 1.1-es verzió, a beállítások ehhez a beállításhoz volt `true` vagy `false`, azonban csak az ASP.NET 2.0, a választási lehetőségek bontva, és <xref:System.Web.HttpCookieMode>mostantól az alapértelmezett beállítás.</xref:System.Web.HttpCookieMode> Ha a webes alkalmazás a cookie nélküli tulajdonság van beállítva logikai értéket, majd <xref:System.Web.HttpResponse.Redirect%2A>a böngészők várt módon működnek.</xref:System.Web.HttpResponse.Redirect%2A>"
  example:
  - "The following code example demonstrates how to get the Cookieless property. Refer to the code example in the <xref:System.Web.Configuration.SessionStateSection> class topic to learn how to access the <xref:System.Web.Configuration.SessionStateSection> object.  \n  \n [!code-vb[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_358_1.vb)]\n [!code-cs[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/csharp/p-system.web.configurati_358_1.cs)]"
  syntax:
    content: public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha az összes kérelem cookie nélküli, kezelik vagy <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Ha kérelmek nem kezelik cookie nélküli, vagy az egyik a <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref> értékek. Az alapértelmezett érték az ASP.NET 2.0-s verziójának <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref>. A korábbi verziókban az alapértelmezett érték volt <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.SessionStateSection.Cookieless*
  exceptions: []
  platform:
  - net462
