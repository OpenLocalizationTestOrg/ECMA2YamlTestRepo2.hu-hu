- uid: System.Web.Configuration.SessionStateSection.PartitionResolverType
  id: PartitionResolverType
  parent: System.Web.Configuration.SessionStateSection
  langs:
  - csharp
  name: PartitionResolverType
  nameWithType: SessionStateSection.PartitionResolverType
  fullName: System.Web.Configuration.SessionStateSection.PartitionResolverType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja a munkamenet-állapot tárolási helyének megadása értéket."
  remarks: "Ha a PartitionResolverType tulajdonság van megadva, a <xref:System.Web.Configuration.SessionStateSection.SqlConnectionString%2A>tulajdonság és <xref:System.Web.Configuration.SessionStateSection.StateConnectionString%2A>tulajdonság figyelmen kívül lesznek hagyva.</xref:System.Web.Configuration.SessionStateSection.StateConnectionString%2A> </xref:System.Web.Configuration.SessionStateSection.SqlConnectionString%2A>  A PartitionResolverType keresztül zárolhatók a <xref:System.Configuration.ConfigurationElement.LockAttributes%2A>tulajdonság például más tulajdonságokat a [sessionState elem (ASP.NET beállítási séma)](http://msdn.microsoft.com/en-us/bda6fb8c-0076-43e3-9ce2-8cf1f8bdaa7d) elem.</xref:System.Configuration.ConfigurationElement.LockAttributes%2A> A kapcsolati karakterláncot adott vissza a PartitionResolverType által használandó halasztása minden kérelemnél a megfelelő server valamelyik helyéhez csatlakoznak a fennmaradó a kérelem.  Ha a kapcsolati karakterlánc érvénytelen, az ASP.NET kivételhibát ugyanazt a kivételt vált ki, ha a kiszolgáló a megadott kapcsolati karakterlánc érvénytelen.       Ez a tulajdonság munkamenet-állapot adatainak particionálásához több háttér-csomópont között, amely SQL vagy az állapot-kiszolgálói módban használható."
  syntax:
    content: public string PartitionResolverType { get; set; }
    return:
      type: System.String
      description: "A munkamenet-állapot, vagy üres karakterlánc tárolására szolgáló megadó értéket (&quot;&quot;)."
  overload: System.Web.Configuration.SessionStateSection.PartitionResolverType*
  exceptions: []
  platform:
  - net462
