      type: System.AddIn.Contract.Automation.IRemoteObjectContract
      description: "A <xref href=&quot;System.AddIn.Contract.Automation.IRemoteObjectContract&quot;> </xref> , amely azonosítja a meghívni kívánt metódus tartalmazó objektumot."
    - id: bindingFlags
      type: System.Reflection.BindingFlags
      description: "Tagértékeinek a <xref href=&quot;System.Reflection.BindingFlags&quot;> </xref> érték, amely meghatározza, hogyan kell meghívni a metódust."
    - id: parameters
      type: System.AddIn.Contract.Collections.IRemoteArgumentArrayContract
      description: "Egy <xref href=&quot;System.AddIn.Contract.Collections.IRemoteArgumentArrayContract&quot;> </xref> , amely megadja, hogy a metódusok paramétereihez; <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Ha a metódus nem rendelkezik a paramétereket."
    - id: localeId
      type: System.Int32
      description: "A területibeállítás-azonosító, a módszer fog használni a területibeállítás-specifikus argumentum átalakítás esetén írja be vagy visszatérési értéke."
    return:
      type: System.AddIn.Contract.RemoteArgument
      description: "A <xref href=&quot;System.AddIn.Contract.RemoteArgument&quot;> </xref> , amely megadja, hogy a meghívott metódus visszatérési értéke."
