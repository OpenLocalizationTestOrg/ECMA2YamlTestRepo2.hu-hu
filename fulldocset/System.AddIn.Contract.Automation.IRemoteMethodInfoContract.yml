  summary: "A metódus meghívja a <xref href=&quot;System.AddIn.Contract.Automation.IRemoteMethodInfoContract&quot;> </xref> azonosítja."
  remarks: "Ha a meghívott metódus nem rendelkezik a visszatérési érték (például a metódus egy konstruktor), Invoke adja vissza egy alapértelmezett <xref:System.AddIn.Contract.RemoteArgument>, amelyben a <xref:System.AddIn.Contract.RemoteArgument.RemoteArgumentKind%2A>tulajdonsága értékének <xref:System.AddIn.Contract.RemoteArgumentKind?displayProperty=fullName>és <xref:System.AddIn.Contract.RemoteArgument.TypeCode%2A>az érték <xref:System.TypeCode?displayProperty=fullName>.</xref:System.TypeCode?displayProperty=fullName> tulajdonság értéke</xref:System.AddIn.Contract.RemoteArgument.TypeCode%2A> </xref:System.AddIn.Contract.RemoteArgumentKind?displayProperty=fullName> </xref:System.AddIn.Contract.RemoteArgument.RemoteArgumentKind%2A> </xref:System.AddIn.Contract.RemoteArgument>"
  syntax:
