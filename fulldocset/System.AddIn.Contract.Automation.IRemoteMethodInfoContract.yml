  name: IRemoteMethodInfoContract
  nameWithType: IRemoteMethodInfoContract
  fullName: System.AddIn.Contract.Automation.IRemoteMethodInfoContract
  type: Interface
  summary: "Meghatározza egy szerződést, amely összetevők metódus információ alkalmazás tartomány és a folyamat határokon keresztül történő elérésére szolgál."
  remarks: "Egy IRemoteMethodInfoContract jelöli egy távoli objektumhoz, amely egy metódust a <xref:System.AddIn.Contract.Automation.IRemoteObjectContract>felületet.</xref:System.AddIn.Contract.Automation.IRemoteObjectContract>       Egy vagy több módszert egy távoli objektum eléréséhez használjon a <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A>metódus használatával kérje le egy <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>, amely a távoli objektum típusát jelöli.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract> </xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> Majd, meghívják a <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetMethod%2A>vagy <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetMethods%2A>metódus.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetMethods%2A> </xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetMethod%2A>"
  syntax:
    content: 'public interface IRemoteMethodInfoContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
