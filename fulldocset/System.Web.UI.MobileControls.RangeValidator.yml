  summary: "Ellenőrzi, hogy egy másik vezérlő érték az engedélyezett tartományon belül esik. Mobil ASP.NET-alkalmazások fejlesztésével kapcsolatos további információkért lásd: a [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webhelyen."
  remarks: "A tartomány minimális és maximális értékek találhatók, közvetlenül vagy egy másik vezérlő alapján. Ez az osztály az azonos módon viselkedik a <xref:System.Web.UI.WebControls.RangeValidator?displayProperty=fullName>vezérlő.</xref:System.Web.UI.WebControls.RangeValidator?displayProperty=fullName>       Alapértelmezés szerint <xref:System.Web.UI.MobileControls.Command>űrlap vezérlőit emelni az űrlap érvényesítést hajt végre, amikor az űrlap a kiszolgáló érvényesítési vezérlői.</xref:System.Web.UI.MobileControls.Command> Automatikus ellenőrzés letiltásához állítsa be a <xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>tulajdonságát a <xref:System.Web.UI.MobileControls.Command>való `false`.</xref:System.Web.UI.MobileControls.Command> </xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.MobileControls.RangeValidator.MinimumValue%2A> property to validate a numerical value entered into a <xref:System.Web.UI.MobileControls.TextBox>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
