  remarks: "Ez a delegált jelöli a kezelők &quot;SourceChanged&quot; esemény nem lesz közzétéve nyilvános [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] esemény, mint a legtöbb irányított események esetében. Ehelyett a &quot;SourceChanged&quot; egy irányított események, amelyek a saját marad a [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] infrastruktúra és a közvetlen történik. Mivel már közvetlen továbbítani, `sender` és a <xref:System.Windows.RoutedEventArgs.Source%2A>az adatokat a rendszer mindig ugyanazt az objektumot.</xref:System.Windows.RoutedEventArgs.Source%2A> Adja hozzá, és távolítsa el a kezelők ezt az eseményt annak ellenére, hogy a személyes hozzáférési szint magáról az eseményről, a nyilvános metódusok <xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>és <xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>.</xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A> </xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A> használatával       A `sender` az esemény lesz <xref:System.Windows.PresentationSource>.</xref:System.Windows.PresentationSource> származtatott osztálya"
