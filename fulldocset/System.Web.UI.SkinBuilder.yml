      description: "A vezérlő példány, amelyre a téma vagy stíluslap témája és esetleges szabályozhatja a felszín alkalmaztak. Ez az átadott a jelentéskészítő a példányt &lt;xref:System.Web.UI.SkinBuilder.%23ctor%2A&gt; konstruktor. Ez a módszer visszaadható <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Ha befolyással kapott a konstruktor."
