  type: Enum
  summary: "A támogatott fonetikus ábécét enumerálása."
  remarks: "Fonetikus ábécét álló telefonok, amelyet betűk, számok és karakterek, néha kombinációja állhat. Minden egyes phone beszéd egyedi hang ismerteti. Ez a ellentétben a Latin ábécében, amelyhez bármely betű több szóbeli hangok jelöl. Figyelembe kell venni a különböző kiejtés a levél &quot;c&quot; szavak &quot;csoki&quot; és &quot;próbálkozást&quot;, vagy a levél kombináció különböző kiejtés &quot;th&quot; szavak &quot;is&quot; és &quot;a&quot;.       A System.Speech, segítségével három fonetikus ábécét bármelyikét adja meg az egyéni kiejtés: nemzetközi telefonszám ábécé (IPA), univerzális Phone beállítása (UPS) vagy a SAPI phone beállítása. A megadott fonetikus ábécére határozza meg, melyik phone beállítása határozza meg a beágyazott kiejtés használható <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>objektumok.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> A megadott <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>meg kell egyeznie a <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet%2A>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet%2A> megadott fonetikus ábécére</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A> telefonok"
  syntax:
    content: public enum SrgsPhoneticAlphabet
  inheritance:
