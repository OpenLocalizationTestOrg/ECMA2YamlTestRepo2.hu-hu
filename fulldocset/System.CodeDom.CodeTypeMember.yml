- uid: System.CodeDom.CodeTypeMember.Attributes
  id: Attributes
  parent: System.CodeDom.CodeTypeMember
  langs:
  - csharp
  name: Attributes
  nameWithType: CodeTypeMember.Attributes
  fullName: System.CodeDom.CodeTypeMember.Attributes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Lekérdezi vagy beállítja a tag attribútumainak."
  remarks: "Ez a tulajdonság a típusú tag attribútumainak megadásához használható.       Csoportok, az egyes csoportok maszkkal tag attribútumainak tartozóként legyenek besorolva. A hozzáférési csoport áll a feltételeket tartalmazó jelzők `Public`, `Private`, `Family`, vagy `Assembly`.  A hatókör csoport tartalmaz jelzők <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, és <xref:System.CodeDom.MemberAttributes>.</xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> A <xref:System.CodeDom.MemberAttributes>maszk azonosítja a hozzáférési attribútumokkal.</xref:System.CodeDom.MemberAttributes> A <xref:System.CodeDom.MemberAttributes>maszk azonosítja a hatókör-attribútumok.</xref:System.CodeDom.MemberAttributes> Az attribútumok tulajdonság alapértelmezett értéke hozzáférés és a hatókör jelzőket tartalmaz. Hozzáférés vagy hatókörének módosításához el a meglévő első maszk észleli, és utána állítsa be az új érték. Például egy konstruktor azonosításához kód utasítás (nevű `constructor1`) nyilvánosként van `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`."
  syntax:
    content: public System.CodeDom.MemberAttributes Attributes { get; set; }
    return:
      type: System.CodeDom.MemberAttributes
      description: "Tagértékeinek a <xref href=&quot;System.CodeDom.MemberAttributes&quot;> </xref> azt jelzi, a tag attribútumainak értékeit. The default value is <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref> | <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref>."
  overload: System.CodeDom.CodeTypeMember.Attributes*
  exceptions: []
  platform:
  - net462
