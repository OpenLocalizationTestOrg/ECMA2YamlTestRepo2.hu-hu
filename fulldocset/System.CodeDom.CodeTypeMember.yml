  name: CodeTypeMember
  nameWithType: CodeTypeMember
  fullName: System.CodeDom.CodeTypeMember
  type: Class
  summary: "Egy olyan alaposztályból biztosít a típus egyik tagja. Típusú tagok mezők, metódusok, tulajdonságok, konstruktorok és beágyazott típusokat tartalmazza."
  remarks: "A CodeTypeMember osztály a deklaráció található a típus egyik tagja képviselő használható. CodeTypeMember egy olyan alaposztályból, amelyből tagokat pontosabb típusú származik, például <xref:System.CodeDom.CodeMemberField>és <xref:System.CodeDom.CodeMemberMethod>.</xref:System.CodeDom.CodeMemberMethod> </xref:System.CodeDom.CodeMemberField> Ez az osztály tulajdonságai és metódusai vonatkozó összes típusú tagot tartalmaz."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeMember : System.CodeDom.CodeObject
