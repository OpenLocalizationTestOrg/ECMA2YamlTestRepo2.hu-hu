  name: StrongNameIdentityPermissionAttribute
  nameWithType: StrongNameIdentityPermissionAttribute
  fullName: System.Security.Permissions.StrongNameIdentityPermissionAttribute
  type: Class
  summary: "Lehetővé teszi, hogy a biztonsági műveletek <xref href=&quot;System.Security.Permissions.StrongNameIdentityPermission&quot;> </xref> kód megadása a deklaratív biztonság alkalmazandó. Ez az osztály nem örökölhető."
  remarks: "> [!IMPORTANT]> Kezdve a [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], az azonosító engedélyek nem használhatók.   >> Verzióban a .NET-keretrendszer 1.0 és 1.1 identitás engedélyeinek terhelése hatékony, ha a hívó szerelvény teljesen megbízható. Ez azt jelenti, hogy bár a hívó szerelvény teljes megbízhatósági kapcsolattal rendelkezik, az identitás engedélyt kér sikertelen lesz, ha a szerelvény nem felel meg az igényelt feltételeknek. A .NET-keretrendszer verziója a 2.0-s és újabb verziók, az azonosító engedélyek terhelése hatástalan, ha a hívó szerelvény teljes megbízhatósági kapcsolattal rendelkezik. Ez biztosítja, hogy az összes engedélyt, így kiküszöböli az azonosító engedélyek kezelésére, egy különleges esetben konzisztencia.       A nyilatkozat engedélyezett köre attól függ, a <xref:System.Security.Permissions.SecurityAction>használt.</xref:System.Security.Permissions.SecurityAction> Ezt úgy szerezheti be a kulcs karakterlánc az attribútum az erős nevének eszköz (Sn.exe) futtatásával a token és nyilvános kulcs paraméterek (**Sn** **- tp** *keyfile* `)` Authenticode aláírással rendelkező fájlt ellen. További információkért lásd: [Sn.exe (erős név eszköz)](~/add/includes/ajax-current-ext-md.md).       A biztonsági adatokat a biztonsági attribútum által megadott attribútum cél metaadatait tárolja, és szeretné elérni, a rendszer futási időben. Biztonsági attribútumok csak a deklaratív biztonság használata. Imperatív biztonság érdekében a megfelelő engedéllyel az osztály használatával.       A StrongNameIdentityPermissionAttribute attribútum segítségével hozzáférést erős nevű követelményeinek meghatározása a szerelvény szinten nyilvános tagjai. A .NET-keretrendszer 2.0-s és újabb verziók, használhatja a <xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute>attribútum segítségével adhatja meg, hogy láthatók-e az adott szerelvénybe bizalmasként mindenfajta egy másik szerelvényre.</xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute> További információkért lásd: [&quot;Friend&quot; szerelvények](~/add/includes/ajax-current-ext-md.md) vagy [NOT IN BUILD: &quot;Friend&quot; szerelvények (Visual Basic)](http://msdn.microsoft.com/en-us/80e7a33a-ca91-450b-a00e-c5a7986e228c)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongNameIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
