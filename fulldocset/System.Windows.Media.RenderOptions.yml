- uid: System.Windows.Media.RenderOptions.ProcessRenderMode
  id: ProcessRenderMode
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: ProcessRenderMode
  nameWithType: RenderOptions.ProcessRenderMode
  fullName: System.Windows.Media.RenderOptions.ProcessRenderMode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Adja meg a megjelenítési mód beállítás az aktuális folyamat számára."
  remarks: "Használja a ProcessRenderMode tulajdonság szoftveres leképezés az aktuális folyamat számára. A WPF-alkalmazások előforduló, és által okozott külső problémák Ha megváltoztatja az szoftver leképezésre igény szerint számos megjelenítési problémák elkerülése érdekében.       Alkalmazás indításakor Ha az alkalmazás észleli megjelenítési problémák, például lassú keret díjszabás is beállíthatja a megjelenítési mód csak a szoftver. Emellett előfordulhat, hogy engedélyezni szeretné a felhasználói beállítást az alkalmazás futása közben.       A <xref:System.Windows.Interop.RenderMode>preferencia felülbírálást a <xref:System.Windows.Interop.HwndTarget.RenderMode%2A>beállítás.</xref:System.Windows.Interop.HwndTarget.RenderMode%2A> </xref:System.Windows.Interop.RenderMode> A szoftver megjelenítési sorrendje sorrendje: 1.  DisableHWAcceleration beállításkulcs 2.  ProcessRenderMode 3.  <xref:System.Windows.Interop.HwndTarget.RenderMode%2A>(egyes célzott)       **Megjegyzés** ProcessRenderMode határozza meg a megfelelő módot, és nem feltétlenül módosítja a tényleges megjelenítési mód.</xref:System.Windows.Interop.HwndTarget.RenderMode%2A> A rendszer egyéb részeivel előfordulhat, hogy ez a beállítás felülbírálása és kényszeríthetik a rendszert a szoftveres leképezés."
  syntax:
    content: public static System.Windows.Interop.RenderMode ProcessRenderMode { get; set; }
    return:
      type: System.Windows.Interop.RenderMode
      description: "A <xref href=&quot;System.Windows.Interop.RenderMode&quot;> </xref> beállítás az aktuális folyamat számára."
  overload: System.Windows.Media.RenderOptions.ProcessRenderMode*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.RenderOptions.SetBitmapScalingMode(System.Windows.DependencyObject,System.Windows.Media.BitmapScalingMode)
  id: SetBitmapScalingMode(System.Windows.DependencyObject,System.Windows.Media.BitmapScalingMode)
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: SetBitmapScalingMode(DependencyObject,BitmapScalingMode)
  nameWithType: RenderOptions.SetBitmapScalingMode(DependencyObject,BitmapScalingMode)
  fullName: System.Windows.Media.RenderOptions.SetBitmapScalingMode(DependencyObject,BitmapScalingMode)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Az értéke a <xref:System.Windows.Media.RenderOptions.BitmapScalingMode*>csatolt tulajdonság megadott függőségi objektum.</xref:System.Windows.Media.RenderOptions.BitmapScalingMode*>"
  remarks: "Használja az SetBitmapScalingMode metódust egy <xref:System.Windows.UIElement>vagy <xref:System.Windows.Media.DrawingGroup>, amely a bitkép értéke animálása leszármazottja.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.UIElement>       A skála bármely bitkép animálásakor az alapértelmezett kiváló minőségű kép ismételt mintavételt algoritmus néha erőforrásigénye elegendő rendszer keret arány teljesítménycsökkenést, hatékonyan, amely a stutter animációk okozza. Úgy, hogy a <xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>tulajdonsága a <xref:System.Windows.Media.RenderOptions>objektum <xref:System.Windows.Media.BitmapScalingMode>, gördülékenyebb animáció hozhat létre, ha a bitkép skálázás.</xref:System.Windows.Media.BitmapScalingMode> </xref:System.Windows.Media.RenderOptions> </xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>"
  example:
  - "The following example shows how to set the <xref:System.Windows.Media.BitmapScalingMode> for an <xref:System.Windows.Controls.Image> object.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet2)]\n [!code-vb[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet2)]"
  syntax:
    content: public static void SetBitmapScalingMode (System.Windows.DependencyObject target, System.Windows.Media.BitmapScalingMode bitmapScalingMode);
    parameters:
