- uid: System.Windows.Media.RenderOptions.SetCachingHint(System.Windows.DependencyObject,System.Windows.Media.CachingHint)
  id: SetCachingHint(System.Windows.DependencyObject,System.Windows.Media.CachingHint)
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: SetCachingHint(DependencyObject,CachingHint)
  nameWithType: RenderOptions.SetCachingHint(DependencyObject,CachingHint)
  fullName: System.Windows.Media.RenderOptions.SetCachingHint(DependencyObject,CachingHint)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Az értéke a <xref:System.Windows.Media.RenderOptions.CachingHint*>csatolt tulajdonság megadott függőségi objektum.</xref:System.Windows.Media.RenderOptions.CachingHint*>"
  remarks: "Alapértelmezés szerint [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] nem gyorsítótárazza a megjelenített tartalmát <xref:System.Windows.Media.DrawingBrush>és <xref:System.Windows.Media.VisualBrush>objektumok.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Statikus forgatókönyvekben, ahol a tartalmak sem található a leképezni kívánt jelenetben ecset használatát jal, gyorsítótárazás nem biztosít előnyt videomemória takarít meg, mert. A statikus tartalom ecset nem statikus módon alapértelmezett viselkedése használatakor [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] a ecset a tartalom újbóli megjelenítéséhez minden keret, még akkor is, ha a tartalom nem változó. Például ez történik, ha a statikus <xref:System.Windows.Media.DrawingBrush>vagy <xref:System.Windows.Media.VisualBrush>egy forgó 3D objektum felületét van leképezve.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Újra megjelenítése a statikus tartalom, a negatív hatással lehet a teljesítményre.       Úgy, hogy a <xref:System.Windows.Media.RenderOptions.CachingHint%2A>csatolt tulajdonság a ecset <xref:System.Windows.Media.CachingHint>, a mozaikszerűen ecset objektumok gyorsítótárazott verzióinak használatával növelheti a teljesítményt.</xref:System.Windows.Media.CachingHint> </xref:System.Windows.Media.RenderOptions.CachingHint%2A>       A <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>és <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>tulajdonságértékek relatív méretű értékek, amelyek meghatározzák, ha a <xref:System.Windows.Media.TileBrush>objektum méretezési változásai miatt legyenek újra létrehozva.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> Például, ha a <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>tulajdonsága 2.0, a gyorsítótár a <xref:System.Windows.Media.TileBrush>kell újra létrehozza a rendszer csak akkor, ha a mérete meghaladja a jelenlegi gyorsítótár mérete kétszer.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>       Ez a módszer segítségével állítsa be a <xref:System.Windows.Media.RenderOptions.CachingHint%2A>csatolt tulajdonság a kódban.</xref:System.Windows.Media.RenderOptions.CachingHint%2A>"
  example:
  - "The following example shows how to use the caching hint option for a <xref:System.Windows.Media.DrawingBrush>.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet3)]\n [!code-vb[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet3)]"
  syntax:
