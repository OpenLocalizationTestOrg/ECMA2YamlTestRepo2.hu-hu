  name: Authorization
  nameWithType: Authorization
  fullName: System.Net.Authorization
  type: Class
  summary: "Egy Internet-kiszolgáló hitelesítési üzenet tartalmazza."
  remarks: "A <xref:System.Net.AuthenticationManager>egy hitelesítési üzenet tartalmazó engedélyezési osztály egy példányát adja vissza.</xref:System.Net.AuthenticationManager> Ezt az üzenetet kap, jelezve, hogy az internetes kiszolgáló az ügyfél (például <xref:System.Net.WebRequest>vagy a leszármazottai közül) a kiszolgáló elérésére jogosult.</xref:System.Net.WebRequest>       Az engedélyezési példánya hozta létre a hitelesítési modul, amely a <xref:System.Net.AuthenticationManager>meg, míg a kérelem kezelésére.</xref:System.Net.AuthenticationManager>"
  syntax:
    content: public class Authorization
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
