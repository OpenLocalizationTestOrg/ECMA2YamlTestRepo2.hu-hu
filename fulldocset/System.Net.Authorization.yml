- uid: System.Net.Authorization.ProtectionRealm
  id: ProtectionRealm
  parent: System.Net.Authorization
  langs:
  - csharp
  name: ProtectionRealm
  nameWithType: Authorization.ProtectionRealm
  fullName: System.Net.Authorization.ProtectionRealm
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Lekérdezi vagy beállítja az előtag egységes erőforrás-azonosítók (URI) rendelkező hitelesíthető a <xref:System.Net.Authorization.Message*>tulajdonság.</xref:System.Net.Authorization.Message*>"
  remarks: "A ProtectionRealm tulajdonság listáját tartalmazza URI-előtagok, amely a <xref:System.Net.Authorization.Message%2A>tulajdonság segítségével hitelesíteni.</xref:System.Net.Authorization.Message%2A> <xref:System.Net.WebRequest>a leszármazottai annak meghatározásához, hogy erre a listára URI hasonlítsa össze a <xref:System.Net.Authorization>érvényes egy adott URI-azonosítóhoz.</xref:System.Net.Authorization></xref:System.Net.WebRequest>"
  example:
  - "The following code example gets or sets the prefix for URIs that can be authenticated with the <xref:System.Net.Authorization.Message%2A> property.  \n  \n [!code-cpp[Authorization_ProtectionRealm#1](~/add/codesnippet/cpp/p-system.net.authorizati_0_1.cpp)]\n [!code-vb[Authorization_ProtectionRealm#1](~/add/codesnippet/visualbasic/p-system.net.authorizati_0_1.vb)]\n [!code-cs[Authorization_ProtectionRealm#1](~/add/codesnippet/csharp/p-system.net.authorizati_0_1.cs)]"
  syntax:
    content: public string[] ProtectionRealm { get; set; }
    return:
      type: System.String[]
      description: "URI-előtagok tartalmazó karakterláncokból álló tömb."
  overload: System.Net.Authorization.ProtectionRealm*
  exceptions: []
  platform:
  - net462
