- uid: System.Net.Authorization.Complete
  id: Complete
  parent: System.Net.Authorization
  langs:
  - csharp
  name: Complete
  nameWithType: Authorization.Complete
  fullName: System.Net.Authorization.Complete
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Az engedélyezési befejezési állapotát olvassa be."
  remarks: "A teljes tulajdonsága `true` Miután befejezte a hitelesítési folyamat az ügyfél és a kiszolgáló között. Bizonyos hitelesítési modulok, például a Kerberos-modul több, az ügyfél és kiszolgáló közötti adatváltások használja a hitelesítés befejezéséhez. Tartsa a <xref:System.Net.WebRequest>vagy leszármazott, amely kezdeményezett a hitelesítési folyamat a felhasználók megzavarása engedélyezési közben, a hitelesítési modul állítja be a teljes tulajdonság `false`.</xref:System.Net.WebRequest>"
  example:
  - "The following code example uses the Complete property to get the completion status of the authorization. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#5](~/add/codesnippet/csharp/p-system.net.authorizati_1_1.cs)]\n [!code-cpp[System.Net.Authentication#5](~/add/codesnippet/cpp/p-system.net.authorizati_1_1.cpp)]\n [!code-vb[System.Net.Authentication#5](~/add/codesnippet/visualbasic/p-system.net.authorizati_1_1.vb)]"
  syntax:
    content: public bool Complete { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a hitelesítési folyamat be nem fejeződik; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Authorization.Complete*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Authorization.ConnectionGroupId
  id: ConnectionGroupId
  parent: System.Net.Authorization
  langs:
  - csharp
  name: ConnectionGroupId
  nameWithType: Authorization.ConnectionGroupId
  fullName: System.Net.Authorization.ConnectionGroupId
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Egy egyedi azonosítót lekérdezi a felhasználó-specifikus kapcsolatokhoz."
  remarks: "A ConnectionGroupId tulajdonság egy egyedi karakterlánc, amely összekapcsolja a kapcsolat egy hitelesítendő entitást. Például az NTLM-hitelesítési modul kötelékek a hitelesítés hitelesítő adatokat a megadott kapcsolat érvénytelen használatának megakadályozása kapcsolatot."
  example:
  - "The following code example uses the ConnectionGroupId property to get the group identifier returned by the server. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#5](~/add/codesnippet/csharp/p-system.net.authorizati_3_1.cs)]\n [!code-cpp[System.Net.Authentication#5](~/add/codesnippet/cpp/p-system.net.authorizati_3_1.cpp)]\n [!code-vb[System.Net.Authentication#5](~/add/codesnippet/visualbasic/p-system.net.authorizati_3_1.vb)]"
  syntax:
    content: public string ConnectionGroupId { get; }
    return:
      type: System.String
      description: "Egy egyedi karakterlánc, amely a kapcsolat társítja a hitelesítendő entitást."
  overload: System.Net.Authorization.ConnectionGroupId*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Authorization.Message
  id: Message
  parent: System.Net.Authorization
  langs:
  - csharp
  name: Message
  nameWithType: Authorization.Message
  fullName: System.Net.Authorization.Message
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Lekérdezi a kiszolgálóra egy hitelesítési kérdés válaszként visszaadott üzenet."
  remarks: "Az üzenet tulajdonság a engedélyezési karakterláncot tartalmaz, amely az ügyfél visszatérhet a kiszolgáló elérése védett erőforrásokhoz. Az üzenet tényleges tartalmát a hitelesítés típusát az ügyfél és kiszolgáló használatával határozzák meg. Alapszintű HTTP-hitelesítést, például egy másik üzenetet mint Kerberos-hitelesítést használ.       Ha egy hitelesítési modul támogatja az előhitelesítést, a kezdeti kérés üzenettulajdonság jut."
  example:
  - "The following code example uses the Message property to get the message returned to the server in response to an authentication challenge. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#5](~/add/codesnippet/csharp/p-system.net.authorizati_2_1.cs)]\n [!code-cpp[System.Net.Authentication#5](~/add/codesnippet/cpp/p-system.net.authorizati_2_1.cpp)]\n [!code-vb[System.Net.Authentication#5](~/add/codesnippet/visualbasic/p-system.net.authorizati_2_1.vb)]"
  syntax:
    content: public string Message { get; }
    return:
      type: System.String
      description: "Az a kiszolgálóra egy hitelesítési kérdés válaszként visszaadott üzenetet."
  overload: System.Net.Authorization.Message*
  exceptions: []
  platform:
  - net462
