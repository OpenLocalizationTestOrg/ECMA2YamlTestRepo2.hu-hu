  type: Class
  summary: "A formátum megtekintéséhez az e-mailt jelöli."
  remarks: "A AlternateView osztály használatával adjon meg egy e-mail üzenet példányait különböző formátumokban. Például ha HTML-formátumban küldi el egy üzenetet, érdemes lehet egyszerű szövegként adja meg, abban az esetben, ha egyes címzettek e-mail olvasók, amelyek HTML-tartalom nem jeleníthető meg használni.       Ez az osztály két tulajdonságokkal rendelkezik <xref:System.Net.Mail.AlternateView.LinkedResources%2A>és <xref:System.Net.Mail.AlternateView.BaseUri%2A>használt URL-címeket feloldani az e-mailek tartalma belül.</xref:System.Net.Mail.AlternateView.BaseUri%2A> </xref:System.Net.Mail.AlternateView.LinkedResources%2A> <xref:System.Net.Mail.AlternateView.LinkedResources%2A>gyűjteménye <xref:System.Net.Mail.LinkedResource>objektumok.</xref:System.Net.Mail.LinkedResource></xref:System.Net.Mail.AlternateView.LinkedResources%2A> Ha megjelenítve, az e-mailek tartalma belül URL-címek először egyező szemben az URL-címeit a <xref:System.Net.Mail.LinkedResource.ContentLink%2A>az egyes <xref:System.Net.Mail.LinkedResource>objektum a <xref:System.Net.Mail.AlternateView.LinkedResources%2A>gyűjteményben, és megoldásához.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource> </xref:System.Net.Mail.LinkedResource.ContentLink%2A> <xref:System.Net.Mail.AlternateView.BaseUri%2A>a levelezőprogram használják törzsében relatív URL-címeket feloldani és megoldásához relatív <xref:System.Net.Mail.LinkedResource.ContentLink%2A>URL-címeket, a a <xref:System.Net.Mail.AlternateView.LinkedResources%2A>gyűjtemény.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource.ContentLink%2A></xref:System.Net.Mail.AlternateView.BaseUri%2A>"
