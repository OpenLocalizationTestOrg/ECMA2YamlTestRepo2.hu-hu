  type: Class
  summary: "Absztrakt osztály, amely a billentyűzet eszközt jelenti."
  remarks: "A KeyboardDevice támogatja a [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] infrastruktúra és nem javasolt közvetlenül a kódból használni.       Kapcsolódó billentyűzet bemeneti, használja az <xref:System.Windows.Input.Keyboard>osztályhoz.</xref:System.Windows.Input.Keyboard> A <xref:System.Windows.Input.Keyboard>osztály a billentyűzet jelöli egy alkalmazáshoz, és a metódusok, tulajdonságok és az eseményeket, amelyek jelzik az állapotot a billentyűzet.</xref:System.Windows.Input.Keyboard>       A <xref:System.Windows.Input.Keyboard>osztály delegáltak, hogy a megfelelő KeyboardDevice.</xref:System.Windows.Input.Keyboard>       Minden egyes <xref:System.Windows.Input.InputDevice>objektum egy adott bemeneti eszközt jelenti.</xref:System.Windows.Input.InputDevice>  Például, ha két egeret, nem lesznek két <xref:System.Windows.Input.InputDevice>objektumok.</xref:System.Windows.Input.InputDevice>"
