t a <xref:System.STAThreadAttribute>kivételével minden metódus `Main` , és nem használható <xref:System.Threading.Thread.SetApartmentState%2A>a a `Main` szál.</xref:System.Threading.Thread.SetApartmentState%2A> </xref:System.STAThreadAttribute>       Egyéb módjai a Nyomtatás [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] közé tartozik a <xref:System.Windows.Controls.PrintDialog.PrintDocument%2A?displayProperty=fullName>módszer, amellyel vagy anélkül megnyitni a párbeszédpanelt, és számos <xref:System.Windows.Xps.XpsDocumentWriter.Write%2A>és <xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A>a <xref:System.Windows.Xps.XpsDocumentWriter>.</xref:System.Windows.Xps.XpsDocumentWriter> módszerek</xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A> </xref:System.Windows.Xps.XpsDocumentWriter.Write%2A> </xref:System.Windows.Controls.PrintDialog.PrintDocument%2A?displayProperty=fullName>"
