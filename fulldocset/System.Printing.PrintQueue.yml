stem.Printing.PrintTicket>a a <xref:System.Printing.ValidationResult>, amelyek adott vissza feladat széles hatókörű.</xref:System.Printing.ValidationResult> </xref:System.Printing.PrintTicket> Adja meg, hogy egy másik hatókört használja más ezt a módszert."
