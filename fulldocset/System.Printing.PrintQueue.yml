  name: PrintQueue
  nameWithType: PrintQueue
  fullName: System.Printing.PrintQueue
  type: Class
  summary: "Kezeli a nyomtatók és a nyomtatási feladatokat."
  remarks: "Néhány a PrintQueue objektum tulajdonságainak határoz meg a nyomtatási sor segédprogram, amely a számítógépén fut jellemzői, de más képviseli, szolgáltatások vagy maga a nyomtató állapota. Például <xref:System.Printing.PrintQueue.NumberOfJobs%2A>jellemzője, a nyomtatási sort, de <xref:System.Printing.PrintQueue.Location%2A>a nyomtató tulajdonsága.</xref:System.Printing.PrintQueue.Location%2A> </xref:System.Printing.PrintQueue.NumberOfJobs%2A> Jelentős része, például a szükséges felhasználói beavatkozást, hogy a nyomtató Tulajdonságok kell átadni, eszközt a <xref:System.Printing.PrintQueue.Refresh%2A>metódusnak, maga a nyomtató és a PrintQueue objektum.</xref:System.Printing.PrintQueue.Refresh%2A> A megfelelő tulajdonság előtt ezt (<xref:System.Printing.PrintQueue.NeedUserIntervention%2A>) a program által olvasható.</xref:System.Printing.PrintQueue.NeedUserIntervention%2A> Hasonlóképpen amikor a program módosítja a PrintQueue objektum egy vagy több tulajdonság értékét, a módosítás kell írni a tényleges nyomtatási várólista segédprogram a számítógépen. Az ehhez a <xref:System.Printing.PrintQueue.Commit%2A>metódus.</xref:System.Printing.PrintQueue.Commit%2A>      > [!CAUTION] > Belül osztályokat a <xref:System.Printing>egy Windows-szolgáltatás vagy az ASP.NET alkalmazás vagy szolgáltatás használata nem támogatott névtér.</xref:System.Printing> Váratlan problémák próbál használni ezeket az osztályokat a belül e típusok egyikét is eredményezhet, például csökken a teljesítmény- és futásidejű kivételek szolgáltatás.       Ha ki szeretné nyomtatni a Windows Forms-alkalmazás, tekintse meg a <xref:System.Drawing.Printing>névtér.</xref:System.Drawing.Printing>"
