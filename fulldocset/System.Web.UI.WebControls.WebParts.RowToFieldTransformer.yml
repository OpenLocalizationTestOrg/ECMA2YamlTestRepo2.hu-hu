  summary: "Konfigurálja az ASP.NET-vezérlő megjeleníti a <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref> az átalakító a <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> zóna."
  remarks: "Statikus vagy dinamikus kijelzők kapcsolatot kell létesíteni. A statikus kapcsolat van meghatározva a `<StaticConnections>` címke. A felhasználó megadhatja a dinamikus kapcsolatot, amikor egy weblap tartalmazza a kapcsolatok zónájában, és a felhasználó a connect módban van. Dinamikus kapcsolat létrehozásakor, a felhasználó a kapcsolat konfigurációs vezérlő keresztül határozza meg. A CreateConfigurationControl metódus visszaadja a felhasználó kommunikál a kapcsolat definiálásának vezérlő.       A konfigurációs vezérlő egy <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>objektum lehetővé teszi, hogy a felhasználót, hogy csatlakozzon, vagy válassza le a szolgáltatói és, és válassza ki a szolgáltató sor a fogyasztó adatmezőjében kapcsolódni melyik mezőt.</xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> Megjelenik a kapcsolatok zónájában. A felhasználó-konfigurációs beállítások rendszer menti, és a következő látogatásakor betöltése."
  syntax:
    content: public override System.Web.UI.Control CreateConfigurationControl ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "Konfigurálja az ASP.NET-vezérlő egy <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.RowToFieldTransformer.CreateConfigurationControl*
