  summary: "Lekérdezi vagy beállítja a maximális, bájtokban a pufferkészlet."
  remarks: "A sok különböző részeinek [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] pufferek használata. Létrehozása és megsemmisítése pufferek minden alkalommal, amikor a segítségükkel is drága, és a pufferek szemétgyűjtés is drága. A puffer-készletek igénybe vehet egy puffernek a készletből, használja, és térjen vissza a készletet, miután a. Így elkerülhető a létrehozása és pufferek megsemmisítése terhelést."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "A pufferkészlet maximális mérete. Az alapértelmezett érték 524,288 bájt (512 * 1024)."
  overload: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize*
  exceptions: []
