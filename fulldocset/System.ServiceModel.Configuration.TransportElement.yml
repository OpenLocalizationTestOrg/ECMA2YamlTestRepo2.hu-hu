- uid: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  id: ManualAddressing
  parent: System.ServiceModel.Configuration.TransportElement
  langs:
  - csharp
  name: ManualAddressing
  nameWithType: TransportElement.ManualAddressing
  fullName: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Lekérdezi vagy beállítja a logikai értéket, amely meghatározza, hogy a felhasználó veszi-e az üzenetcímzést."
  remarks: "Ez a tulajdonság olyan általában útválasztó esetekben használható, ahol az alkalmazás meghatározza, hogy mely elküldeni egy üzenetet, amely több célok egyikét.       Ha ez a tulajdonság értéke `true`, a csatorna azt feltételezi, hogy az üzenet már tárgyalt, és nem felvétele azokat az adatokat.       Ha ez a tulajdonság értéke `false`, a csatorna hozzáadja a SOAP-címzési adatokat az üzenethez."
  syntax:
    content: public bool ManualAddressing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a felhasználó kezelheti minden üzenet külön-külön; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Ha az alapértelmezett [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] összes üzenet címek címzési mechanizmus automatikusan hoz létre. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.TransportElement.ManualAddressing*
  exceptions: []
  platform:
  - net462
