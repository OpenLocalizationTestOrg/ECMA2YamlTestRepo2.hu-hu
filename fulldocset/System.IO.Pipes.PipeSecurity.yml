  fullName: System.IO.Pipes.PipeSecurity
  type: Class
  summary: "Jelenti. a hozzáférés-vezérlés és a pipe biztonsági naplózási."
  remarks: "A PipeSecurity osztály adja meg a hozzáférési jogok a cső, és hogyan hozzáférések naplóz.  Ez az osztály a szabálykészlet, hozzáférési és naplózási jogosultságok jelenti. Minden hozzáférési szabály által képviselt egy <xref:System.IO.Pipes.PipeAccessRule>objektum, amíg minden naplózási szabály által képviselt egy <xref:System.IO.Pipes.PipeAuditRule>objektum.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       PipeSecurity osztálya: Microsoft Windows fájlt a biztonsági rendszer absztrakciója. Ez a rendszer minden cső tartozik egy tulajdonosi hozzáférés-szabályozási listához (DACL), amely vezérli a csőre való hozzáférést, és a rendszer hozzáférési szabálygyűjtemény (Rendszerszintű), amely megadja a vezérlő hozzáférések naplóz.  A <xref:System.IO.Pipes.PipeAccessRule>és <xref:System.IO.Pipes.PipeAuditRule>osztályokat absztrakt entitással egészült ki, a hozzáférés-vezérlő bejegyzések (ACE-k) DACL-EK és rendszerszintű alkotó.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       A PipeSecurity osztály egyedi hozzáférés-szabályozási és rendszerszintű; részleteit számos elrejtése Nincs hozzáférés-vezérlő bejegyzések rendezése vagy null DACL foglalkoznia.       A PipeSecurity osztály használatával beolvasni, hozzáadása vagy módosítása a hozzáférési szabályok, amelyek megfelelnek a hozzáférés-vezérlési lista és a cső Rendszerszintű.       Új vagy módosított hozzáférés maradnak meg vagy a csőre való szabályok naplózása, használja a <xref:System.IO.Pipes.PipeStream.SetAccessControl%2A>metódus.</xref:System.IO.Pipes.PipeStream.SetAccessControl%2A> Hozzáférés beolvasása, vagy egy meglévő fájlból szabályok naplózása, használja a <xref:System.IO.Pipes.PipeStream.GetAccessControl%2A>metódus.</xref:System.IO.Pipes.PipeStream.GetAccessControl%2A>"
