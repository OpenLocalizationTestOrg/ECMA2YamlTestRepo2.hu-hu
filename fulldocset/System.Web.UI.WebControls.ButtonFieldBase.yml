  remarks: "Segítségével, hogy a ButtonType tulajdonság adja meg, milyen típusú gomb gomb mezőben jelenik meg. A következő táblázat ismerteti a rendelkezésre álló gomb.      | Objektumtípus-érték gomb |} Részére |}   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType>| A gomb vezérlőelem. |}   | <xref:System.Web.UI.WebControls.ButtonType>| A képfájl gombot. |}   | <xref:System.Web.UI.WebControls.ButtonType>| A hivatkozás. |}       Ez a tulajdonság értékének nézetállapot van tárolva.</xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType>"
