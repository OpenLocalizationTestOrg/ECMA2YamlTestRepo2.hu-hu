  name: ButtonFieldBase
  nameWithType: ButtonFieldBase
  fullName: System.Web.UI.WebControls.ButtonFieldBase
  type: Class
  summary: "Működik, mint az absztrakt alaposztály gomb mezők, például a <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref> vagy <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> osztály. A ButtonFieldBase osztály biztosít, a metódusok és, amelyek közösek az összes gomb mezőre."
  remarks: "A ButtonFieldBase osztály gomb mezők absztrakt alaposztálya, és tartalmazza a metódusok és a Tulajdonságok megegyeznek az összes gomb mező. Mivel ez az osztály absztrakt, akkor nem hozható létre egy példánya közvetlenül. Ehelyett kell létrehoznia, amely örökli az ButtonFieldBase osztályt, például a <xref:System.Web.UI.WebControls.ButtonField>vagy <xref:System.Web.UI.WebControls.CommandField>osztály</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> nem absztrakt osztály példánya       Adathoz kötött vezérlők által használt olyan objektum, amely a ButtonFieldBase származik (például a <xref:System.Web.UI.WebControls.GridView>és <xref:System.Web.UI.WebControls.DetailsView>vezérlők) az egyes rekordokhoz, amely akkor jelenik meg egy vagy több gomb megjelenítéséhez.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> A gomb mező jelennek meg attól függően, hogy az adathoz kötött vezérlő, amelyek használják. Például a <xref:System.Web.UI.WebControls.GridView>vezérlőelem gomb mező oszlopként, jeleníti meg, mivel a <xref:System.Web.UI.WebControls.DetailsView>vezérlő megjeleníti sorként.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       A parancs az esemény a szülő adathoz kötött vezérlő gomb mezőben egy gombra való kattintás riasztást. Megadhat egy egyéni rutin végrehajtani, ha egy gombra kattint a parancs esemény eseménykezelő megadásával.      > [!NOTE] > A <xref:System.Web.UI.WebControls.GridView>szabályozása vált ki a <xref:System.Web.UI.WebControls.GridView.RowCommand>esemény, mivel a <xref:System.Web.UI.WebControls.DetailsView>vált ki szabályozhatja a <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>esemény.</xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView.RowCommand> </xref:System.Web.UI.WebControls.GridView>       A megjelenítendő gomb típusa megadásához használja a <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>tulajdonság.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Megjelenítése vagy elrejtése a fejlécszakasza ButtonFieldBase objektum, állítsa be a <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>tulajdonság.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Néhány adathoz kötött vezérlők (például a <xref:System.Web.UI.WebControls.GridView>vezérlő) megjelenítheti vagy elrejtheti csak a vezérlő teljes fejlécszakasza.</xref:System.Web.UI.WebControls.GridView> Ezek adathoz kötött vezérlők nem támogatják a <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>gomb mezőben tulajdonság.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Megjelenítése vagy elrejtése az adathoz kötött vezérlő teljes fejlécszakasza (ha elérhető), használja a `ShowHeader` tulajdonságát."
