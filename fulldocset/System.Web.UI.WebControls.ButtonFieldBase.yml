- uid: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: CausesValidation
  nameWithType: ButtonFieldBase.CausesValidation
  fullName: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy érvényesítési történik-e, amikor az egyik gombjára egy <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> objektum kattint."
  remarks: "Ellenőrzési csoportok lehetővé teszik egy oldalon érvényesítési vezérlői hozzárendelése egy adott konkrét kategóriával. Egyéb ellenőrzési csoportok lapon függetlenül minden érvényesítési csoportnak érvényesíthető legyen. Használja a <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>tulajdonság adja meg az érvényesítési csoportnak a nevét, amelynek a <xref:System.Web.UI.WebControls.ButtonFieldBase>objektum érvényesítési okoz, ha a kiszolgáló akkor visszaküldés.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       A <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>tulajdonság akkor van hatása, csak akkor, ha a CausesValidation tulajdonság értéke `true`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> Értékének megadása a <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>tulajdonság, csak a megadott csoport részét képező érvényesítési vezérlői vannak érvényesítve, ha a <xref:System.Web.UI.WebControls.ButtonFieldBase>a kiszolgáló biztonsági közlemények.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> Ha nem ad meg értéket a <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>tulajdonság és a CausesValidation tulajdonság értéke `true`, a lapon minden olyan érvényesítési vezérlői érvényesítési csoport hozzá nem rendelt érvényesítése során a <xref:System.Web.UI.WebControls.ButtonFieldBase>a kiszolgáló biztonsági közlemények.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       Ez a tulajdonság tárolja állapotának megtekintése."
  example:
  - "The following code example demonstrates how to use the CausesValidation property to perform validation when the button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_575_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_575_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha egyik gombjára-ellenőrzéshez egy <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> ablakra; egyéb, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation*
  exceptions: []
  platform:
  - net462
