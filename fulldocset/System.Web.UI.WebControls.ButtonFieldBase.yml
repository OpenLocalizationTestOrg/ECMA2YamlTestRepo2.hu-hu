  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a csoport az érvényesítési vezérlői érvényesítéséhez, ha a gomb neve egy <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> objektum kattint."
  remarks: "Az érvényesítési csoportnak érvényesítéséhez, ha a gomb megadásához használja a ValidationGroup tulajdonságot egy <xref:System.Web.UI.WebControls.ButtonFieldBase>objektum kattint.</xref:System.Web.UI.WebControls.ButtonFieldBase> A megadott érvényesítési csoport csak az érvényesítési vezérlői érvényesíti.      > [!NOTE] > A <xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>tulajdonság értékre kell állítani `true` hatással ValidationGroup tulajdonsághoz.</xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>       Ellenőrzési csoportok további információkért lásd: <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>       Ez a tulajdonság tárolja állapotának megtekintése."
