  remarks: "A ShowHeader tulajdonsággal megjelenítése vagy elrejtése fejlécében a <xref:System.Web.UI.WebControls.ButtonFieldBase>objektum.</xref:System.Web.UI.WebControls.ButtonFieldBase> A fejlécszakasza megjelenítéséhez a tulajdonsága ShowHeader `true`.      > [!NOTE] > Néhány adathoz kötött vezérlők (például a <xref:System.Web.UI.WebControls.GridView>vezérlő) megjelenítheti vagy elrejtheti csak a vezérlő teljes fejlécszakasza.</xref:System.Web.UI.WebControls.GridView> Ezek adathoz kötött vezérlők nem támogatják a ShowHeader tulajdonság gomb mezőben. Megjelenítése vagy elrejtése az adathoz kötött vezérlő teljes fejlécszakasza (ha elérhető), használja a `ShowHeader` tulajdonságát.       Ez a tulajdonság tárolja állapotának megtekintése."
  example:
