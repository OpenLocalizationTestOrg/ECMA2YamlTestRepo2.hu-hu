  remarks: "A <xref:System.Net.NetworkInformation.Ping>osztály annak jelzésére, hogy az Internet Control Message Protocol (ICMP) Echo kérés küldésekor, egy metódust hívja a kivételt okoz a <xref:System.Net.NetworkInformation.Ping>osztály nem kezelt kivételt okozott.</xref:System.Net.NetworkInformation.Ping> </xref:System.Net.NetworkInformation.Ping> Alkalmazások ellenőrizze a belső kivétel üzenetében PingException objektum a probléma meghatározásához.       A <xref:System.Net.NetworkInformation.Ping>osztály nem lépett ezt a kivételt, ha az ICMP Echo kérés-hálózatot és az ICMP vagy a cél hibák miatt nem sikerül.</xref:System.Net.NetworkInformation.Ping> Ilyen hibák a <xref:System.Net.NetworkInformation.Ping>osztály értéket ad vissza egy <xref:System.Net.NetworkInformation.PingReply>objektum a megfelelő <xref:System.Net.NetworkInformation.IPStatus>beállítva értéke a <xref:System.Net.NetworkInformation.PingReply.Status%2A>tulajdonság.</xref:System.Net.NetworkInformation.PingReply.Status%2A> </xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping>"
