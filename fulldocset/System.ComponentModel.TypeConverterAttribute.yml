  name: TypeConverterAttribute
  nameWithType: TypeConverterAttribute
  fullName: System.ComponentModel.TypeConverterAttribute
  type: Class
  summary: "Itt adhatja meg, milyen típusú használandó konvertert az az objektum ehhez az attribútumhoz van kötve."
  remarks: "A konvertáláshoz használható osztály <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter> kell örökölnie Használja a <xref:System.ComponentModel.TypeConverterAttribute.ConverterTypeName%2A>tulajdonság használatával beolvassa a neve, osztály, amely biztosítja az adatok konverzió az objektum ehhez az attribútumhoz van kötve.</xref:System.ComponentModel.TypeConverterAttribute.ConverterTypeName%2A>       Attribútumok kapcsolatos további információkért lásd: [attribútumok](~/add/includes/ajax-current-ext-md.md). Típus konverterek kapcsolatos további információkért tekintse meg a <xref:System.ComponentModel.TypeConverter>alaposztály és [hogyan: valósítja meg az olyan Típuskonvertert](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>       Olyan típuskonvertert, egy egyéni osztály, amely típus átalakítás viselkedést biztosít az XAML jöjjön alkalmaz a typeconverterattribute attribútumot attribútum az típusát. Az attribútum az argumentum típusa konverter megvalósítását hivatkozik. A típuskonverternek kell tud fogadni attribútumok vagy XAML-kód inicializálási szöveg használt karakterlánc értékeit, és karakterláncokat konvertálása a rendeltetési típusa. További információkért lásd:[TypeConverters és XAML](~/add/includes/ajax-current-ext-md.md).       Ahelyett, hogy alkalmazása az összes érték típusa, XAML típusa a konverter tulajdonság is is meg lehet határozni egy adott tulajdonságra. Ebben az esetben telepítenie typeconverterattribute attribútumot a tulajdonság definíciójára (a külső definícióját, nem az egyes `get` és `set` definíciókkal).       XAML-használat egy egyéni csatolható tag típusa a konverter tulajdonság rendelhetők hozzá typeconverterattribute attribútumot az alkalmazása a `get` metódus elérő, amely támogatja az XAML-használat. További információkért lásd: [csatolt tulajdonságok áttekintése](~/add/includes/ajax-current-ext-md.md).       Összetett XAML szerializálási esetek további állapotát, az objektum futásidejű igénylő fontolja meg az egyéni típusokra, illetve egyéni tagok mindkét támogatási osztályok mellett egy típuskonverternek, és egy attribútum értéke szerializálót meghatározása. További információkért lásd: <xref:System.Windows.Markup.ValueSerializer>.</xref:System.Windows.Markup.ValueSerializer>"
  example:
  - "The following example declares `MyClass` to use the type converter called `MyClassConverter`. This example assumes that `MyClassConverter` has been implemented elsewhere. The class implementing the converter (`MyClassConverter`) must inherit from the <xref:System.ComponentModel.TypeConverter> class.  \n  \n [!code-vb[Classic TypeConverterAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._140_1.vb)]\n [!code-cpp[Classic TypeConverterAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._140_1.cpp)]\n [!code-cs[Classic TypeConverterAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._140_1.cs)]  \n  \n The next example creates an instance of `MyClass`. Then it gets the attributes for the class, and prints the name of the type converter used by `MyClass`.  \n  \n [!code-vb[Classic TypeConverterAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._140_2.vb)]\n [!code-cpp[Classic TypeConverterAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._140_2.cpp)]\n [!code-cs[Classic TypeConverterAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._140_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class TypeConverterAttribute : Attribute
