  summary: "A mód, amely kezeli a <xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;> </xref> esemény."
  remarks: "Az <xref:System.Windows.Forms.Form.FormClosing>esemény következik be, mielőtt űrlap be van zárva, vagy a felhasználó a felhasználói felületen (UI) vagy programozott módon, például <xref:System.Windows.Forms.Form.Close%2A>az <xref:System.Windows.Forms.Form>osztályhoz, vagy <xref:System.Windows.Forms.Application.Exit%2A>az <xref:System.Windows.Forms.Application>osztály</xref:System.Windows.Forms.Application> a</xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> metódusok</xref:System.Windows.Forms.Form.FormClosing> Ez az esemény lehet megszakítani.       Egy FormClosingEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [események](~/add/includes/ajax-current-ext-md.md)."
