- uid: System.Xml.Xsl.XsltContext.CompareDocument(System.String,System.String)
  id: CompareDocument(System.String,System.String)
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: CompareDocument(String,String)
  nameWithType: XsltContext.CompareDocument(String,String)
  fullName: System.Xml.Xsl.XsltContext.CompareDocument(String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Felülbírálja a származtatott osztály, ha összehasonlítja az alap egységes erőforrás-azonosítók (URI) a dokumentumok betöltése az XSLT-feldolgozó által a sorrend alapján két dokumentumok (Ez azt jelenti, hogy a <xref href=&quot;System.Xml.Xsl.XslTransform&quot;> </xref> osztály)."
  remarks: "Ez a metódus támogatja a XSLT `document()` függvénynek, amely megadja, hogy egyszerre több dokumentum kijelölt csomópontoknak mindig vissza ugyanabban a sorrendben.      > [!NOTE] > Függő sorrendje."
  syntax:
    content: public abstract int CompareDocument (string baseUri, string nextbaseUri);
    parameters:
    - id: baseUri
      type: System.String
      description: "Az alap URI-Azonosítójának az első dokumentum összehasonlítani."
    - id: nextbaseUri
      type: System.String
      description: "Az alap URI-Azonosítójának a második dokumentum összehasonlítani."
    return:
      type: System.Int32
      description: 'A két alap URI-k relatív sorrendjének leíró egész szám: <xref uid=&quot;langword_csharp_-&quot; name=&quot;-&quot; href=&quot;&quot;> </xref>1 if <code> baseUri </code> előtt következik be <code> nextbaseUri </code>; Ha a két alap URI-k azonos; 0 és 1 if <code> baseUri </code> utáni <code> nextbaseUri </code>.'
  overload: System.Xml.Xsl.XsltContext.CompareDocument*
  exceptions: []
  platform:
  - net462
