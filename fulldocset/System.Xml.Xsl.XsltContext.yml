  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Felülbírálja a származtatott osztály, amikor függvény hivatkozás mutat, és adja vissza egy <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> képviselő a függvényt. A <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> szolgál a végrehajtás során a függvény visszatérési értékének beolvasása."
  syntax:
    content: public abstract System.Xml.Xsl.IXsltContextFunction ResolveFunction (string prefix, string name, System.Xml.XPath.XPathResultType[] ArgTypes);
    parameters:
    - id: prefix
      type: System.String
      description: "Az előtag, ez a függvény az XPath-kifejezés szerepel."
    - id: name
      type: System.String
      description: "A függvény nevét."
    - id: ArgTypes
      type: System.Xml.XPath.XPathResultType[]
      description: "A feloldott függvény argumentumtípus tömbjét. Ez lehetővé teszi, hogy ugyanazzal a névvel (például túlterhelt metódusok) módszerek választhat."
    return:
      type: System.Xml.Xsl.IXsltContextFunction
      description: "Egy <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> képviselő a függvényt."
  overload: System.Xml.Xsl.XsltContext.ResolveFunction*
  exceptions: []
  platform:
  - net462
