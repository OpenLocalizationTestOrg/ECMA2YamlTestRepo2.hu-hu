  name: CollectionView
  nameWithType: CollectionView
  fullName: System.Windows.Data.CollectionView
  type: Class
  summary: "Egy nézet csoportosítás, rendezési, szűrési és egy adatgyűjtés Navigálás jelöli."
  remarks: "Ez az osztály az objektumok nem kell létrehoznia, a kódban. A gyűjtemény csak megvalósító gyűjtemény nézet létrehozása <xref:System.Collections.IEnumerable>, hozzon létre egy <xref:System.Windows.Data.CollectionViewSource>objektumazonosító, a gyűjtemény hozzáadása a <xref:System.Windows.Data.CollectionViewSource.Source%2A>tulajdonság, és a gyűjtemény megtekintheti a get a <xref:System.Windows.Data.CollectionViewSource.View%2A>tulajdonság.</xref:System.Windows.Data.CollectionViewSource.View%2A> </xref:System.Windows.Data.CollectionViewSource.Source%2A> </xref:System.Windows.Data.CollectionViewSource> </xref:System.Collections.IEnumerable>       Az eltolásokat tekintheti gyűjtemény nézet, a felső szintű rétege, amely lehetővé teszi, lépjen ki és jelenítheti meg a gyűjtemény rendezési, szűrési és csoport lekérdezések, ne kelljen magát a alapul szolgáló adatforrás gyűjteményt összes alapján kötés forrás gyűjteménye. Ha a forrás gyűjtemény megvalósítja a <xref:System.Collections.Specialized.INotifyCollectionChanged>csatoló, emelje a módosításokat a <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>esemény továbbítódnak a nézetekhez.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       A nézet nem változtatja meg az alapul szolgáló adatforrás gyűjtemény, mert a forrás-gyűjtemény lehet társítva több nézetet. Nézetek használatával jelenítheti meg ugyanazokat az adatokat különböző módon. Például használhatja a két nézetet szervezendő `Task` objektumok megjelenítése a weblap egy részét a prioritás szerint rendezve, és a weblap többi részét a terület szerint csoportosítva.       A [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] alkalmazások, az összes gyűjteményeknél egy társított alapértelmezett gyűjtőjének megtekintése. Ahelyett, hogy közvetlenül a gyűjtemény dolgozik, a kötési motor mindig keresztül fér hozzá a gyűjteményhez társított nézethez. Az alapértelmezett nézet használatához a <xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A?displayProperty=fullName>metódus.</xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A?displayProperty=fullName> Belső osztály a CollectionView alapján az alapértelmezett nézet csak <xref:System.Collections.IEnumerable>.</xref:System.Collections.IEnumerable> megvalósító gyűjtemények <xref:System.Windows.Data.ListCollectionView>az alapértelmezett nézet <xref:System.Collections.IList>.</xref:System.Collections.IList> megvalósító gyűjtemények</xref:System.Windows.Data.ListCollectionView> <xref:System.Windows.Data.BindingListCollectionView>az alapértelmezett nézet <xref:System.ComponentModel.IBindingListView>vagy <xref:System.ComponentModel.IBindingList>.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingListView> megvalósító gyűjtemények</xref:System.Windows.Data.BindingListCollectionView>       Azt is megteheti, létrehozhat egy nézet, a gyűjtési [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] használatával a <xref:System.Windows.Data.CollectionViewSource>osztály és majd kötést létrehozni a vezérlő nézeten.</xref:System.Windows.Data.CollectionViewSource> A <xref:System.Windows.Data.CollectionViewSource>az osztály a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] a CollectionView osztály ábrázolását</xref:System.Windows.Data.CollectionViewSource> Egy vonatkozó példáért lásd: [Útmutató: a rendezés és a csoport az XAML-kódban nézet használata](~/add/includes/ajax-current-ext-md.md).       További információkért lásd: &quot;Gyűjtemény a kötés&quot; a [kötés – áttekintés](~/add/includes/ajax-current-ext-md.md).       Beállítani a nézet [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], használja az <xref:System.Windows.Data.CollectionViewSource>osztályhoz.</xref:System.Windows.Data.CollectionViewSource> <xref:System.Windows.Data.CollectionViewSource>van a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] a CollectionView osztály, és elérhetővé teszi a leggyakrabban használt a CollectionView osztály tagjai.</xref:System.Windows.Data.CollectionViewSource>      <a name=&quot;xamlTextUsage_CollectionView&quot;></a>## XAML szöveg használati lásd: megjegyzések"
