  type: Class
  summary: "Egy osztály, amely a konfigurálása a felhasználói név és jelszó-hitelesítést használó felhasználók hitelesítése hogyan történjen a szolgáltatás és a bejelentkezési jogkivonatok gyorsítótár konfigurálása használt jelöli."
  remarks: "Ha a szolgáltatás által használt kötéseket egyike a felhasználói név/jelszó-alapú hitelesítés van beállítva, ez az osztály a vonatkozó tulajdonság figyelmen kívül lesznek hagyva. E tulajdonságok közé tartozik a <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.CustomUserNamePasswordValidator%2A>, <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.IncludeWindowsGroups%2A>, <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A>, és <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode%2A>Tulajdonságok.</xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode%2A> </xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A> </xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.IncludeWindowsGroups%2A> </xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.CustomUserNamePasswordValidator%2A>       Ha nincs a kötéseket a szolgáltatás által használt felhasználónév és jelszó Windows hitelesítés használatára van konfigurálva, a rendszer figyelmen kívül hagyja a bejelentkezési jogkivonatok gyorsítótárazás kapcsolatos beállítások. Ezek a beállítások tartalmazzák a <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.CachedLogonTokenLifetime%2A>, <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.CacheLogonTokens%2A>, és <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MaxCachedLogonTokens%2A>Tulajdonságok.</xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MaxCachedLogonTokens%2A> </xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.CacheLogonTokens%2A> </xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.CachedLogonTokenLifetime%2A>"
