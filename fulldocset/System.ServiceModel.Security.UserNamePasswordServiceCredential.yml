  remarks: "Lehetséges értékei:- <xref:System.ServiceModel.Security.UserNamePasswordValidationMode>- <xref:System.ServiceModel.Security.UserNamePasswordValidationMode>- <xref:System.ServiceModel.Security.UserNamePasswordValidationMode>Ha ez a tulajdonság értéke <xref:System.ServiceModel.Security.UserNamePasswordValidationMode>, a szolgáltatás használja, az objektum által visszaadott <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.CustomUserNamePasswordValidator%2A>felhasználónevek és jelszavak a bejövő üzenetekben érvényesítéséhez.</xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.CustomUserNamePasswordValidator%2A> </xref:System.ServiceModel.Security.UserNamePasswordValidationMode> </xref:System.ServiceModel.Security.UserNamePasswordValidationMode> </xref:System.ServiceModel.Security.UserNamePasswordValidationMode> </xref:System.ServiceModel.Security.UserNamePasswordValidationMode>      > [!NOTE] > Amikor egy [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] szolgáltatáshoz az Internet Information Services (IIS) használatával átvitelszintű biztonság van-e tárolva, és a UserNamePasswordValidationMode tulajdonsága <xref:System.ServiceModel.Security.UserNamePasswordValidationMode>, az egyéni hitelesítési sémát használja a Windows-hitelesítés egy részhalmazát.</xref:System.ServiceModel.Security.UserNamePasswordValidationMode> Mivel ebben az esetben az IIS Windows-hitelesítés előtt hajtja végre. Ez [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] az egyéni hitelesítő meghívását.       Ha ez a tulajdonság értéke <xref:System.ServiceModel.Security.UserNamePasswordValidationMode>, adja meg a tagsági szolgáltató úgy, hogy a <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A>által megadott tulajdonsághoz, és a tagsági szolgáltató példánya a <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A>tulajdonság a felhasználónevet és jelszót a bejövő üzenetekben ellenőrzésére szolgál.</xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A> </xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A> </xref:System.ServiceModel.Security.UserNamePasswordValidationMode>"
