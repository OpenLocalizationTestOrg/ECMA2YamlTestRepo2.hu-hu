- uid: System.ServiceModel.Security.UserNamePasswordServiceCredential.CacheLogonTokens
  id: CacheLogonTokens
  parent: System.ServiceModel.Security.UserNamePasswordServiceCredential
  langs:
  - csharp
  name: CacheLogonTokens
  nameWithType: UserNamePasswordServiceCredential.CacheLogonTokens
  fullName: System.ServiceModel.Security.UserNamePasswordServiceCredential.CacheLogonTokens
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Lekérdezi vagy beállítja egy érték, amely azt jelzi, hogy a bejelentkezési jogkivonatok gyorsítótárba kerüljenek."
  remarks: "Alapértelmezés szerint [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] biztonsági kéri a Windows biztonsági alrendszer a minden felhasználó és jelszó bejövő biztonsági jogkivonatban bejelentkezési jogkivonatot létrehozni, ha a felhasználónév hozzárendelésre kerül a Windows-fiók. Ez a viselkedés módosítható úgy, hogy a <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode%2A>tulajdonság.</xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode%2A>       A <xref:System.ServiceModel.Security.UserNamePasswordValidationMode>módban, a szolgáltatás által használt Win32 tartozó `LogonUser` függvény a felhasználói név és jelszó hitelesítéséhez.</xref:System.ServiceModel.Security.UserNamePasswordValidationMode> Ha a CacheLogonTokens `true`, az így létrejövő jogkivonatot a Windows a gyorsítótárba, és ugyanarra a felhasználói név és jelszó két hez. A gyorsítótár érvénytelen <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.CachedLogonTokenLifetime%2A>.</xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.CachedLogonTokenLifetime%2A> A gyorsítótárak maximális száma a <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MaxCachedLogonTokens%2A>.</xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MaxCachedLogonTokens%2A> korlátozódik."
  example:
  - "The following example gets the value of this property.  \n  \n [!code-cs[UserNamePasswordServiceCredential#1](~/add/codesnippet/csharp/e71feb9d-7988-4452-b8ad-_1.cs)]\n [!code-vb[UserNamePasswordServiceCredential#1](~/add/codesnippet/visualbasic/e71feb9d-7988-4452-b8ad-_1.vb)]"
  syntax:
    content: public bool CacheLogonTokens { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha bejelentkezési jogkivonatok; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Security.UserNamePasswordServiceCredential.CacheLogonTokens*
  exceptions: []
  platform:
  - net462
