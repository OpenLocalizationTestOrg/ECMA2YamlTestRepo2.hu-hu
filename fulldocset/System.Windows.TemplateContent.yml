  remarks: "Ez az osztály a .NET-keretrendszer 4.5-ös Beta nincs nyilvános API rendelkezik. Tulajdonság értéke biztosít <xref:System.Windows.FrameworkTemplate.Template%2A>.</xref:System.Windows.FrameworkTemplate.Template%2A> A konstruktor belső. Egy példányának létrehozásánál út, de bonyolult. Egy sablon példányának támaszkodik <xref:System.Windows.TemplateContentLoader>, ehhez a egy <xref:System.Xaml.XamlReader>képviselő egy késleltetett olvasó példány és egy <xref:System.Xaml.IXamlObjectWriterFactory>szolgáltatás.</xref:System.Xaml.IXamlObjectWriterFactory> </xref:System.Xaml.XamlReader> </xref:System.Windows.TemplateContentLoader> Mindkét ezeket a szempontokat kapcsolódik általában csak az adott nem használja az alapértelmezett XAML WPF feldolgozási működésével, amely magában foglalja a késleltetett tartalom feldolgozása sablonok az infrastruktúra részeként, és nem igényli a tipikus WPF alkalmazás szerzője a fentebb említett API-k elérésére."
