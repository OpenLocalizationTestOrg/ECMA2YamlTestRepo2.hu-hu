  summary: "Lehetővé teszi a felhasználó átméretezni a dokkolt vezérlők elválasztásához használt elválasztó vezérlőt jelöli. Elválasztó felváltotta <xref href=&quot;System.Windows.Forms.SplitContainer&quot;> </xref> , és csak korábbi verzióival is kompatibilisek."
  remarks: "Az elválasztó vezérlőt lehetővé teszi, hogy a felhasználó számára, hogy a futási időben a szegélyek az elválasztó rögzítve vezérlők átméretezése. Amikor a felhasználó az egér mutatója áthalad az elválasztó vezérlőt, akkor annak jelzésére, hogy a vezérlő rögzítve az elválasztó vezérlőt a kurzor módosításokat is átméretezhetők. Az elválasztó vezérlőt lehetővé teszi, hogy a felhasználót, hogy azonnal példánytól, mielőtt a rögzített sorrendben dokkolt vezérlőelem átméretezése. Ezért ahhoz, hogy a felhasználó számára a dokkolt vezérlőelem méretezése, rögzítése a vezérlő azt szeretné, hogy a felhasználónak a tároló egy szélhez átméretezése, és majd rögzítés egy elválasztó az adott tároló azonos oldalán. Például hozzon létre egy ablak hasonlít a Windows Intézőben, vegye fel a <xref:System.Windows.Forms.TreeView>űrlapra vezérlik, és állítsa be a <xref:System.Windows.Forms.Control.Dock%2A>tulajdonságot `DockStyle.Left`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.TreeView> Elválasztó vezérlő hozzáadása az űrlapot, és állítsa be a <xref:System.Windows.Forms.Control.Dock%2A>tulajdonságot `DockStyle.Left` , valamint.</xref:System.Windows.Forms.Control.Dock%2A> Végezze el az űrlap elrendezését, vegye fel a <xref:System.Windows.Forms.ListView>vezérlik, és állítsa be a <xref:System.Windows.Forms.Control.Dock%2A>tulajdonságot `DockStyle.Fill` kell rendelkeznie a <xref:System.Windows.Forms.ListView>foglalják el a fennmaradó terület, az űrlapon.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> Futásidőben, a felhasználó majd átméretezhetik-e a szélessége a <xref:System.Windows.Forms.TreeView>vezérlő (, valamint a <xref:System.Windows.Forms.ListView>vezérlő) azáltal, hogy az elválasztó vezérlőt.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.TreeView>       Győződjön meg arról, hogy az elválasztó vezérlőt nem átméretezi a puffer túl kicsi a felhasználók számára hasznos lehet, hogy dokkolva vezérlők, használhatja a <xref:System.Windows.Forms.Splitter.MinExtra%2A>és <xref:System.Windows.Forms.Splitter.MinSize%2A>Tulajdonságok.</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> A <xref:System.Windows.Forms.Splitter.MinExtra%2A>és <xref:System.Windows.Forms.Splitter.MinSize%2A>tulajdonság határozza meg a minimális méret, amely a rögzített balra, és a jobb oldali (vagy felső és alsó, ha egy vízszintes elválasztó vezérlőt) számára.</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> Ha az egyéb vezérlők, hogy az elválasztó vezérlőt rögzítve van-e egy adott szegély stílusát megjelenítéséhez a képernyőn, a <xref:System.Windows.Forms.Splitter.BorderStyle%2A>tulajdonság, amely van dokkolva rá. a vezérlők szegélyének stílusa kereséséhez</xref:System.Windows.Forms.Splitter.BorderStyle%2A> használhatja       Előfordulhat, hogy be szeretné állítani a maximális méret, amely az elválasztó vezérlőt, amelyen a rögzített vezérlők. A <xref:System.Windows.Forms.Splitter.SplitterMoved>és <xref:System.Windows.Forms.Splitter.SplitterMoving>események lehetővé teszik a határozza meg, amikor a felhasználó van átméretezése a dokkolt vezérlőelem.</xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> Használhatja a <xref:System.Windows.Forms.Splitter.SplitPosition%2A>eseménykezelő tulajdonságot a <xref:System.Windows.Forms.Splitter.SplitterMoved>vagy <xref:System.Windows.Forms.Splitter.SplitterMoving>események annak meghatározásához, hogy az elválasztó vezérlőt, amelyen a rögzített, és állítsa be a vezérlő mérete a <xref:System.Windows.Forms.Splitter.SplitPosition%2A>tulajdonság a dokkolt vezérlőelem szélessége megadott maximális szélessége (vagy ha igazított vízszintes elválasztó vezérlőelem magasság) korlátozása más értékre.</xref:System.Windows.Forms.Splitter.SplitPosition%2A> </xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> </xref:System.Windows.Forms.Splitter.SplitPosition%2A>      > [!NOTE] > A elválasztó vezérlőelem vezérlő átméretezése csak akkor lehet elvégezni az egérrel. Nincs lehetőség az elválasztó vezérlőt a billentyűzet használata a eléréséhez."
  example:
  - "The following code example uses a Splitter control in combination with <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls to create a window similar to Windows Explorer. To identify the <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls, nodes and items are added to both controls. The example uses the <xref:System.Windows.Forms.Splitter.MinExtra%2A> and <xref:System.Windows.Forms.Splitter.MinSize%2A> properties of the Splitter to prevent the <xref:System.Windows.Forms.TreeView> or <xref:System.Windows.Forms.ListView> control from being sized too small or too large. This example requires that the method created in this example is defined within a <xref:System.Windows.Forms.Form> and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Splitter Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_18_1.cs)]\n [!code-cpp[Splitter Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_18_1.cpp)]\n [!code-vb[Splitter Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_18_1.vb)]"
