  name: XamlSetMarkupExtensionAttribute
  nameWithType: XamlSetMarkupExtensionAttribute
  fullName: System.Windows.Markup.XamlSetMarkupExtensionAttribute
  type: Class
  summary: "Azt jelzi, hogy egy osztály egy markup extension segítségével adjon meg egy értéket, és markup bővítmény set műveletek használata a kezelő hivatkozik."
  remarks: "Alapértelmezett XAML-objektum író használ CLR reflexiós és a CLR-beli attribútum megállapítja, hogy van-e egy szándékos visszahívás markup bővítmény módjait, hogy a típus vagy tag értékeinek beállításához. Például egy <xref:System.Xaml.XamlServices>betölteni és elemezni, vagy egy <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>feladatütemezési, használja ezt az attribútumot, és a művelet részeként a nevesített visszahívási meghívni, amikor az objektum csomópont írása egy markup bővítmény-használata alapján.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetMarkupExtensionAttribute : Attribute
