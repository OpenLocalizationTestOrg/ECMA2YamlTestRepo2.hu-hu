    parameters:
    - id: bookmarkName
      type: System.String
      description: "A hozzáfűzött könyvjelző nevét tartalmazó karakterlánc."
  overload: System.Speech.Synthesis.PromptBuilder.AppendBookmark*
  exceptions: []
  platform:
