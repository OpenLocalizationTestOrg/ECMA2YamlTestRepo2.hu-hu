  summary: "A szünet hozzáfűzi a <xref href=&quot;System.Speech.Synthesis.PromptBuilder&quot;> </xref> objektumra, és annak erőssége (időtartam) határozza meg."
  remarks: "Az értékek a <xref:System.Speech.Synthesis.PromptBreak>számbavételi elkülönítésének intervallumok (szünet) közötti word határok tartományát.</xref:System.Speech.Synthesis.PromptBreak> A beszédfelismerési összefoglaló meghatározza, hogy az intervallum pontos időtartama. Ha egy törésponti van szükség, a következő értékek egyike a (TTS) szöveget beszéddé, amely tartalmazza ezeket az értékeket, és a megfelelő ezredmásodperces break értékek közötti leképezéseket kerülnek."
  example:
