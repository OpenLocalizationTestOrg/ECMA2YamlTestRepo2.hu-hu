  name: PromptBuilder(CultureInfo)
  nameWithType: PromptBuilder.PromptBuilder(CultureInfo)
  fullName: System.Speech.Synthesis.PromptBuilder.PromptBuilder(CultureInfo)
  type: Constructor
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis
  summary: "Létrehoz egy új példányt a <xref href=&quot;System.Speech.Synthesis.PromptBuilder&quot;> </xref> osztály és egy kulturális környezet meghatározása."
  remarks: "Ez a konstruktor értékre állítja a <xref:System.Speech.Synthesis.PromptBuilder.Culture%2A>tulajdonság.</xref:System.Speech.Synthesis.PromptBuilder.Culture%2A> A <xref:System.Speech.Synthesis.SpeechSynthesizer>objektum megkísérli egy telepített hang, amely támogatja a megadott nyelv kiválasztása a `culture` paraméter a kérés feldolgozásához.</xref:System.Speech.Synthesis.SpeechSynthesizer> Ha a megadott kulturális környezethez a hangot, a rendszer használja. Ha nem található a megadott kulturális környezethez a hangot, az alapértelmezett hang lesz.       A megfelelő a megadott nyelv a szavakat ejtse a `culture` paraméter, a beszédfelismerés összefoglaló (szöveg-beszéd átalakítás vagy TTS) motor, amely támogatja a kell telepíteni. Egy telepített TTS-motor egy hang nevezik. Információk arról, hogy mely hangok telepítve van egy adott kulturális környezet, amelyet a <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>metódus.</xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>       Microsoft Windows és a System.Speech API fogadja el az összes érvényes nyelvi-országhívó számokat a értékként `culture`. A szöveg-beszéd átalakítás-motor a Windows 7 rendszerrel szállított támogatja a következő nyelvi országhívószámok:-en-US. Angol (Egyesült Államok) - zh-CN. Kínai (Kína) - zh-TW. Kínai (Tajvan) kétbetűs nyelvkódjait, például &quot;hu&quot; is engedélyezettek."
  example:
  - "The example that follows creates a <xref:System.Speech.Synthesis.PromptBuilder> instance and specifies its <xref:System.Speech.Synthesis.PromptBuilder.Culture%2A>.  \n  \n```c#  \nusing System.Speech.Synthesis;  \n  \npublic void MySimpleText ()  \n{  \n    PromptBuilder builder = new PromptBuilder(new System.Globalization.CultureInfo(\"en-US\"));  \n    builder.AppendText(\"Hello world!\");  \n}  \n```  \n  \n The following markup shows the equivalent SSML:  \n  \n```xml  \n<speak version=\"1.0\"  \n xmlns=\"http://www.w3.org/2001/10/synthesis\" xml:lang=\"en-US\">  \n  Hello world!  \n</speak>  \n```"
  syntax:
    content: public PromptBuilder (System.Globalization.CultureInfo culture);
    parameters:
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Egy adott kulturális környezet, például a nyelve, a kulturális környezet, az írásban rendszer, a használt naptár nevét és dátumok formázásához és rendezheti karakterláncok információkat biztosít."
  overload: System.Speech.Synthesis.PromptBuilder.#ctor*
  exceptions: []
  platform:
