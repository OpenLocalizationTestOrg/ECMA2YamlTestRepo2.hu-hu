  name: PromptBuilder
  nameWithType: PromptBuilder
  fullName: System.Speech.Synthesis.PromptBuilder
  type: Class
  summary: "Létrehoz egy üres <xref href=&quot;System.Speech.Synthesis.Prompt&quot;> </xref> objektumot, és lehetővé teszi a Tartalom-hozzáadás, válassza ki a hangok, hang attribútumok szabályozása, majd a kiejtés szóbeli szavak szabályozása módszerek."
  remarks: "A PromptBuilder tartalomtípusok számos adhat hozzá egy parancssorba, és egyszerű szövegként, SSML-jelölés során (a karakterlánc vagy egy fájl), rögzített hang vagy akár egy másik PromptBuilder objektum.       Szöveg hozzáfűzése egy PromptBuilder objektumot, és opcionálisan szabályozása hangvezérelt attribútumok hangsúlyt, sebességet és kötet, tegye a <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>módszerek.</xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>  Azt is meghatározhatja, hang-attribútumok a csoportban található, mint a <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>és <xref:System.Speech.Synthesis.PromptBuilder.EndStyle%2A>módszerek.</xref:System.Speech.Synthesis.PromptBuilder.EndStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>       Hozzáfűzendő szöveg, és szabályozhatja, hogy mi szóbeli vagy hogyan azt. használja a <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>, <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithAlias%2A>, <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithPronunciation%2A>, <xref:System.Speech.Synthesis.PromptBuilder.AppendSsml%2A>, vagy <xref:System.Speech.Synthesis.PromptBuilder.AppendSsmlMarkup%2A>módszerek.</xref:System.Speech.Synthesis.PromptBuilder.AppendSsmlMarkup%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendSsml%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithPronunciation%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithAlias%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>       Módosítsa a túlterhelt egyikével kér a jelenleg kijelölt nyelvű hang <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>módszerek használatát, vagy adja meg egy adott hang elnevezési szükséges hang jellemzőit, például a korszűrő és a nemét.</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>       Beszéd PromptBuilder objektumból létrehozásához is át kell neki adni argumentumaként a <xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>metódus.</xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>       További információkért lásd: [hozhat létre olyan összetett Rákérdezés](http://msdn.microsoft.com/en-us/552cb356-7344-473e-b0f2-7a9983f8c1a4)."
