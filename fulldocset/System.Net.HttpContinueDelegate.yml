  name: HttpContinueDelegate
  nameWithType: HttpContinueDelegate
  fullName: System.Net.HttpContinueDelegate
  type: Delegate
  summary: "A metódus, amely a hívó értesítése, ha a Folytatás választ az ügyfél által jelöli."
  remarks: "HttpContinueDelegate segítségével adja meg a visszahívási metódus hívható, ha HTTP 100-választ a kiszolgáló folytatja. Ha be van állítva, a meghatalmazott hívása, amikor az első protokoll válasz típusú <xref:System.Net.HttpStatusCode?displayProperty=fullName>érkezik.</xref:System.Net.HttpStatusCode?displayProperty=fullName> Ez az 1.1-es verzió működésétől keretrendszer.       Az eseménykezelő ugyanazokkal a paraméterekkel, mint a HttpContinueDelegate kell deklarálnia.      > [!NOTE] >  `StatusCode` is always <xref:System.Net.HttpStatusCode?displayProperty=fullName>.</xref:System.Net.HttpStatusCode?displayProperty=fullName>       Ez akkor hasznos, ha az ügyfél szeretné a kiszolgálótól kapott adatokat állapotának megjelenítése."
  syntax:
    content: public delegate void HttpContinueDelegate(int StatusCode, WebHeaderCollection httpHeaders);
