  name: SpeechRecognizer
  nameWithType: SpeechRecognizer
  fullName: System.Speech.Recognition.SpeechRecognizer
  type: Class
  summary: "A megosztott beszéd nevéből felismert tartománynév-szolgáltatás rendelkezésre hozzáférést biztosít a Windows asztalon."
  remarks: "Alkalmazások a megosztott felismerés során használja Windows beszédfelismerés eléréséhez. A SpeechRecognizer objektum segítségével adja hozzá a Windows beszéd felhasználói felületet.       Ez az osztály segítségével szabályozhatja, különböző szempontjairól a beszédfelismerés felismerési folyamat: - a Beszéd felismerés nyelvtanok kezeléséhez használja a <xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammar%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammarAsync%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.UnloadGrammar%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.UnloadAllGrammars%2A>, és <xref:System.Speech.Recognition.SpeechRecognizer.Grammars%2A>.</xref:System.Speech.Recognition.SpeechRecognizer.Grammars%2A> </xref:System.Speech.Recognition.SpeechRecognizer.UnloadAllGrammars%2A> </xref:System.Speech.Recognition.SpeechRecognizer.UnloadGrammar%2A> </xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammarAsync%2A> </xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammar%2A>      -Arra vonatkozó információt jelenlegi beszédfelismerési felismerés műveletek, a SpeechRecognizer előfizetni <xref:System.Speech.Recognition.SpeechRecognizer.SpeechDetected>, <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized>, <xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognitionRejected>, és <xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognized>események.</xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognized> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognitionRejected> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechDetected>      -Megtekintése vagy módosítása a felismerő adja vissza alternatív eredmények száma, használja a <xref:System.Speech.Recognition.SpeechRecognizer.MaxAlternates%2A>tulajdonság.</xref:System.Speech.Recognition.SpeechRecognizer.MaxAlternates%2A> A felismerő felismerést eredményez adja vissza egy <xref:System.Speech.Recognition.RecognitionResult>objektum.</xref:System.Speech.Recognition.RecognitionResult>      -Eléréséhez, vagy a megosztott felismerés során állapotának figyelése, használja a <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevel%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioPosition%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.PauseRecognizerOnRecognition%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.RecognizerAudioPosition%2A>, és <xref:System.Speech.Recognition.SpeechRecognizer.State%2A>Tulajdonságok és a <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioSignalProblemOccurred>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged>, és <xref:System.Speech.Recognition.SpeechRecognizer.StateChanged>események.</xref:System.Speech.Recognition.SpeechRecognizer.StateChanged> </xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged> </xref:System.Speech.Recognition.SpeechRecognizer.AudioSignalProblemOccurred> </xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated> </xref:System.Speech.Recognition.SpeechRecognizer.State%2A> </xref:System.Speech.Recognition.SpeechRecognizer.RecognizerAudioPosition%2A> </xref:System.Speech.Recognition.SpeechRecognizer.PauseRecognizerOnRecognition%2A> </xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A> </xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A> </xref:System.Speech.Recognition.SpeechRecognizer.AudioPosition%2A> </xref:System.Speech.Recognition.SpeechRecognizer.AudioLevel%2A>      -A felismerő módosításainak szinkronizálása, használja a <xref:System.Speech.Recognition.SpeechRecognizer.RequestRecognizerUpdate%2A>metódus.</xref:System.Speech.Recognition.SpeechRecognizer.RequestRecognizerUpdate%2A> A megosztott felismerés során több szál használja a feladatok elvégzéséhez.      -A megosztott felismerés során bemenete emulációjához, használja a <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognize%2A>és <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A>módszerek.</xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A> </xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognize%2A>       Windows beszédfelismerés konfigurációjának használatát kezeli a **Beszéd tulajdonságai** párbeszédpanelen a **Vezérlőpult**. Ez a felület segítségével válassza ki a alapértelmezett asztali beszédfelismerés és nyelvét, a hangbemeneti eszközöket és a Beszédfelismerés alvó viselkedését. Ha az alkalmazás futása közben, (például, ha a beszédfelismerés le van tiltva, vagy a beviteli nyelv módosítását) Windows beszédfelismerés konfigurációja megváltozott, a módosítás hatással van az összes SpeechRecognizer objektum.       Egy Windows beszédfelismerés független a folyamaton belüli beszédfelismerési létrehozásához használja az <xref:System.Speech.Recognition.SpeechRecognitionEngine>osztályhoz.</xref:System.Speech.Recognition.SpeechRecognitionEngine>      > [!NOTE] > Mindig hívás <xref:System.Speech.Recognition.SpeechRecognizer.Dispose%2A>utolsó referenciaként a nyelvtanban engedélyezés előtt.</xref:System.Speech.Recognition.SpeechRecognizer.Dispose%2A> Ellenkező esetben az erőforrásoknak nem szabadul, amíg a szemétgyűjtő meghívja a felismerő objektum `Finalize` metódust."
  example:
  - "The following example is part of a console application that loads a speech recognition grammar and demonstrates asynchronous emulated input, the associated recognition results, and the associated events raised by the speech recognizer.  If Windows Speech Recognition is not running, then starting this application will also start Windows Speech Recognition. If Windows Speech Recognition is in the **Sleeping** state, then <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A> always returns null.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \nusing System.Threading;  \n  \nnamespace SharedRecognizer  \n{  \n  class Program  \n  {  \n  \n    // Indicate whether the asynchronous emulate recognition  \n    // operation has completed.  \n    static bool completed;  \n  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize an instance of the shared recognizer.  \n      using (SpeechRecognizer recognizer = new SpeechRecognizer())  \n      {  \n  \n        // Create and load a sample grammar.  \n        Grammar testGrammar =  \n          new Grammar(new GrammarBuilder(\"testing testing\"));  \n        testGrammar.Name = \"Test Grammar\";  \n        recognizer.LoadGrammar(testGrammar);  \n  \n        // Attach event handlers for recognition events.  \n        recognizer.SpeechRecognized +=  \n          new EventHandler<SpeechRecognizedEventArgs>(  \n            SpeechRecognizedHandler);  \n        recognizer.EmulateRecognizeCompleted +=  \n          new EventHandler<EmulateRecognizeCompletedEventArgs>(  \n            EmulateRecognizeCompletedHandler);  \n  \n        completed = false;  \n  \n        // Start asynchronous emulated recognition.   \n        // This matches the grammar and generates a SpeechRecognized event.  \n        recognizer.EmulateRecognizeAsync(\"testing testing\");  \n  \n        // Wait for the asynchronous operation to complete.  \n        while (!completed)  \n        {  \n          Thread.Sleep(333);  \n        }  \n  \n        completed = false;  \n  \n        // Start asynchronous emulated recognition.  \n        // This does not match the grammar or generate a SpeechRecognized event.  \n        recognizer.EmulateRecognizeAsync(\"testing one two three\");  \n  \n        // Wait for the asynchronous operation to complete.  \n        while (!completed)  \n        {  \n          Thread.Sleep(333);  \n        }  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void SpeechRecognizedHandler(  \n      object sender, SpeechRecognizedEventArgs e)  \n    {  \n      if (e.Result != null)  \n      {  \n        Console.WriteLine(\"Recognition result = {0}\",  \n          e.Result.Text ?? \"<no text>\");  \n      }  \n      else  \n      {  \n        Console.WriteLine(\"No recognition result\");  \n      }  \n    }  \n  \n    // Handle the SpeechRecognizeCompleted event.  \n    static void EmulateRecognizeCompletedHandler(  \n      object sender, EmulateRecognizeCompletedEventArgs e)  \n    {  \n      if (e.Result == null)  \n      {  \n        Console.WriteLine(\"No result generated.\");  \n      }  \n  \n      // Indicate the asynchronous operation is complete.  \n      completed = true;  \n    }  \n  }  \n}  \n  \n```"
