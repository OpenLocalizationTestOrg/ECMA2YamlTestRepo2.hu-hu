  remarks: "Minden egyes <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A>metódus aszinkron felismerés művelet megkezdődik.</xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A> A felismerő vet fel a `EmulateRecognizeCompleted` eseményt, amikor az aszinkron művelet finalizes azt.       Az aszinkron felismerés műveletet is növelheti a <xref:System.Speech.Recognition.SpeechRecognizer.SpeechDetected>, <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized>, <xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognitionRejected>, és <xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognized>események.</xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognized> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognitionRejected> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechDetected> A EmulateRecognizeCompleted esemény értéke a legutóbbi ilyen esemény, hogy a felismerő kivált egy adott művelethez.       A meghatalmazott létrehozásakor egy `EmulateRecognizeCompleted` esemény, azonosítsa a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő meghatalmazottak kapcsolatos további információkért lásd: [események és -Delegáltaknak](http://go.microsoft.com/fwlink/?LinkId=162418)."
