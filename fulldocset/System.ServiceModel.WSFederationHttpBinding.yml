  name: WSFederationHttpBinding
  nameWithType: WSFederationHttpBinding
  fullName: System.ServiceModel.WSFederationHttpBinding
  type: Class
  summary: "Biztonságos és együttműködésre kötést, amely támogatja az összevont biztonsági."
  remarks: "Összevonási, lehetővé teszi, hogy identitások meg több rendszerben a hitelesítéshez és engedélyezéshez. Ezeket az identitásokat felhasználók vagy gépek is vonatkozhatnak. Összevont HTTP SOAP biztonsági, valamint a vegyes üzemmódú biztonsági támogatja, de nem támogatja a transport security kizárólagos hozzáféréssel használja. A kötés biztosít [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] a WS-Federation protokoll támogatása. Ehhez a kötéshez konfigurált szolgáltatásokat kell használni a HTTP-átvitel.       A verem kötéselemeket kötések állnak. A verem kötéselemeket a WSFederationHttpBinding megegyezik a lévő <xref:System.ServiceModel.WSHttpBinding>Amikor <xref:System.ServiceModel.WSHttpBinding.Security%2A> <xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> alapértelmezett értékre van beállítva</xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding>       A WSFederationHttpBinding szabályozza az üzenet biztonsági beállítások érhetők el az értékeket, amelyek példányának részleteit <xref:System.ServiceModel.FederatedMessageSecurityOverHttp>ad vissza, amely a <xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A>tulajdonság.</xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A> </xref:System.ServiceModel.FederatedMessageSecurityOverHttp>       A WSFederationHttpBinding is biztosít a <xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>beállítani és lekérdezni az URI, amikor az adatvédelmi nyilatkozat nem található tulajdonság.</xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>      > [!NOTE] > Meghívásakor a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] szolgáltatás, amely a [!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)] ügyfélalkalmazástól egy WCF-val készült [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] vagy korábbi, a konfigurációs fájl jön létre svcutil.exe vagy a szolgáltatási hivatkozás hozzáadása [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] tartalmazza a `establishSecurityContext` attribútumot a kötési konfigurációja. Ez az attribútum nem ismeri fel a [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] futásidejű és az alkalmazás jelez egy <xref:System.Configuration.ConfigurationErrorsException>a &quot;attribútum nem ismerhető fel establishSecurityContext&quot; üzenet.</xref:System.Configuration.ConfigurationErrorsException> A megoldás a probléma, távolítsa el a `establishSecurityContext` attribútumot a kötési konfigurációja."
  syntax:
    content: 'public class WSFederationHttpBinding : System.ServiceModel.WSHttpBindingBase'
