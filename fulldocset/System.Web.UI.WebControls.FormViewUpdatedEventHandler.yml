  remarks: "A <xref:System.Web.UI.WebControls.FormView>szabályozása vált ki a <xref:System.Web.UI.WebControls.FormView.ItemUpdated>eseményt, ha egy frissítés gombra (gombot a `CommandName` tulajdonság &quot;Frissítés&quot; értékre van állítva) a vezérlőben kattint, de később a <xref:System.Web.UI.WebControls.FormView>vezérlő frissíti a rekordot.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView> Ez lehetővé teszi, hogy egy egyéni rutin, például a frissítési művelet eredményeinek ellenőrzése, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       Egy FormViewUpdatedEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
