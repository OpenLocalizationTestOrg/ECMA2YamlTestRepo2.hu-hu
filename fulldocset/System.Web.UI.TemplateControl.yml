  remarks: "A TemplateControl osztály absztrakt osztály, amely közös tulajdonságai és metódusai <xref:System.Web.UI.Page>osztály és az <xref:System.Web.UI.UserControl>osztály</xref:System.Web.UI.UserControl> </xref:System.Web.UI.Page> Egy új példányt a TemplateControl nem közvetlenül jön létre.       A TemplateControl osztály deklaratív adatkötési kifejezések támogató módszerek meghatározása:-használatát a <xref:System.Web.UI.TemplateControl.Eval%2A>módszer használata esetén az adatforrások, például az egyszerű tulajdonságok vagy kifejezések adatkötési kifejezést.</xref:System.Web.UI.TemplateControl.Eval%2A>      – Használja a <xref:System.Web.UI.TemplateControl.XPath%2A>metódus elemzése és az XPath adatkötési kifejezések kiértékelése.</xref:System.Web.UI.TemplateControl.XPath%2A>      – Használja a <xref:System.Web.UI.TemplateControl.XPathSelect%2A>elleni tartalmazó XPath kifejezés adatkötés módszer utasítást.</xref:System.Web.UI.TemplateControl.XPathSelect%2A> Az eredmény egy csomópont gyűjteményt, amely megvalósítja a <xref:System.Collections.IEnumerable>felületet.</xref:System.Collections.IEnumerable>       Az adatkötési kifejezést további információkért lásd: [adatkötési kifejezésszintaxist](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca) és [adatbázisok kötése](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)."
