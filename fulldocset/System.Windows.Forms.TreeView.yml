  type: Class
  summary: "Megjeleníti minden egyes képvisel, címkézett elemek hierarchikus gyűjteménye egy <xref href=&quot;System.Windows.Forms.TreeNode&quot;> </xref>."
  remarks: "A <xref:System.Windows.Forms.TreeView.Nodes%2A>gyűjtemény kérelemfejléceket tárol, minden a <xref:System.Windows.Forms.TreeNode>a TreeView vezérlőhöz rendelt objektumokat.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.Nodes%2A> A fa csomópontjai a gyűjtemény a legfelső szintű facsomópontjainak nevezzük. A fa csomópontjának adnak, akkor ezt követően a legfelső szintű fa csomópontjában gyermekcsomópontja nevezzük. Mivel minden egyes <xref:System.Windows.Forms.TreeNode>tartalmazhat egy másik gyűjtemény <xref:System.Windows.Forms.TreeNode>objektumok, akkor előfordulhat, hogy nehézségekbe határozható meg, hogy a hely a faszerkezetben meg a gyűjtemény iterációt.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> Tudja értelmezni a <xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>karakterlánc használatával a <xref:System.Windows.Forms.TreeView.PathSeparator%2A>karakterlánc-érték helyének meghatározása egy <xref:System.Windows.Forms.TreeNode>címke kezdődik, és ezzel véget ér.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.PathSeparator%2A> </xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>       A fa csomópontjai kép egy rendelve <xref:System.Windows.Forms.ImageList>a <xref:System.Windows.Forms.TreeView.ImageList%2A>tulajdonság és az index értékének egy <xref:System.Drawing.Image>az <xref:System.Windows.Forms.ImageList>adott <xref:System.Drawing.Image>.</xref:System.Drawing.Image> hozzárendelni</xref:System.Windows.Forms.ImageList> </xref:System.Drawing.Image> hivatkozó</xref:System.Windows.Forms.TreeView.ImageList%2A> </xref:System.Windows.Forms.ImageList> jelenítheti meg Az alábbi tulajdonságokat a segítségével rendelhet hozzá a képek: – állítsa be a <xref:System.Windows.Forms.TreeView.ImageIndex%2A>tulajdonság index értékének a <xref:System.Drawing.Image>, amely akkor jelenik meg, ha nincs bejelölve a fa csomópontjában.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.ImageIndex%2A>      – Állítsa be a <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>tulajdonság index értékének a <xref:System.Drawing.Image>, amely akkor jelenik meg, amikor a fa csomópontja kijelölt.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>       A képek hivatkozik a <xref:System.Windows.Forms.TreeView.ImageIndex%2A>és <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>tulajdonságértékek megjeleníti azokat a fa csomópontjait rendelt alapértelmezett lemezképeket a <xref:System.Windows.Forms.TreeView.Nodes%2A>gyűjtemény.</xref:System.Windows.Forms.TreeView.Nodes%2A> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> Egyes fa csomópontjai felülírhatja az alapértelmezett lemezképek úgy, hogy a <xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>és <xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName>Tulajdonságok.</xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>       A TreeView nézetben megjelenített állapot képek alapértelmezés szerint 16 x 16 képpont. Beállítás a <xref:System.Windows.Forms.ImageList.ImageSize%2A>tulajdonsága a <xref:System.Windows.Forms.TreeView.StateImageList%2A>nem befolyásolja a képek megjelenését.</xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.ImageList.ImageSize%2A> Azonban az állapot lemezképek vannak átméretezi a rendszer DPI-beállítás szerint az app.config fájlban a következő bejegyzést tartalmaz: ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ``` fa csomópontjai bővíthető a következő gyermekcsomópontokat fa szint megjelenítése. A felhasználó bővítheti a <xref:System.Windows.Forms.TreeNode>a pluszjelre (+) gombra kattintva, ha az egyik lehetőség mellett jelenik meg a <xref:System.Windows.Forms.TreeNode>, vagy bővítheti a <xref:System.Windows.Forms.TreeNode>meghívásával a <xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName>metódus.</xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> Bontsa ki az összes alárendelt fa csomópont szintjeit a <xref:System.Windows.Forms.TreeNode.Nodes%2A>gyűjtemény, hívás a <xref:System.Windows.Forms.TreeNode.ExpandAll%2A>metódus.</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> Összecsukhatja a <xref:System.Windows.Forms.TreeNode>szint a hívó <xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName>metódus, vagy a felhasználó nyomja le az a mínuszjel (-) gombra, ha a <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode> mellett megjelenik egy</xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> gyermek Ön is meghívhatja a <xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>a kibontott és összecsukott állapotok közötti alternatív módszert.</xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>       Facsomópontjainak opcionálisan megjeleníthetik a megfelelő négyzeteket. A megfelelő négyzeteket megjelenítéséhez állítsa be a <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>tulajdonság a TreeView `true`.</xref:System.Windows.Forms.TreeView.CheckBoxes%2A> A <xref:System.Windows.Forms.TreeNode.Checked%2A>tulajdonsága `true` a fa csomópontjai bejelölt állapotban lévő.</xref:System.Windows.Forms.TreeNode.Checked%2A>      > [!NOTE] > Beállítás a <xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName>tulajdonság belül a <xref:System.Windows.Forms.TreeView.BeforeCheck>vagy <xref:System.Windows.Forms.TreeView.AfterCheck>esemény hatására a eseményre többször, és váratlan viselkedést eredményezhetnek.</xref:System.Windows.Forms.TreeView.AfterCheck> </xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName> Például előfordulhat, hogy állítsa a <xref:System.Windows.Forms.TreeNode.Checked%2A>a eseménykezelőben, amikor a gyermekcsomópontok frissítése, hogy a felhasználó nem rendelkezik kibővítéséhez, és mindegyiket külön-külön ellenőrizze rekurzív tulajdonság.</xref:System.Windows.Forms.TreeNode.Checked%2A> Az esemény több alkalommal keletkező kivételesemények érdekében logika hozzáadása a eseménykezelő, amely csak végrehajtja a rekurzív kódot, ha a <xref:System.Windows.Forms.TreeViewEventArgs.Action%2A>tulajdonság <xref:System.Windows.Forms.TreeViewEventArgs>nincs beállítva a <xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName>.</xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewEventArgs> </xref:System.Windows.Forms.TreeViewEventArgs.Action%2A> Ennek egy példát az című példa a <xref:System.Windows.Forms.TreeView.AfterCheck>vagy <xref:System.Windows.Forms.TreeView.BeforeCheck>események.</xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeView.AfterCheck>       A TreeView vezérlő megjelenését, módosíthatja úgy, hogy néhány megjelenítési és stílus tulajdonságát. Beállítás <xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A>való `true` jeleníti meg a pluszjelre vagy mínuszjel gomb melletti egyes <xref:System.Windows.Forms.TreeNode>, amely megjelenített vagy rejtett, illetve.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A> Beállítás a <xref:System.Windows.Forms.TreeView.ShowRootLines%2A>tulajdonságot `true` hatására a TreeView vezérlő, amelyhez csatlakozni egymáshoz a legfelső szintű fa csomópontjai sorok megjelenítéséhez.</xref:System.Windows.Forms.TreeView.ShowRootLines%2A> Sorok úgy, hogy a gyökércsomópont-hez gyermek facsomópontjainak jelenítheti meg a <xref:System.Windows.Forms.TreeView.ShowLines%2A>tulajdonságot `true`.</xref:System.Windows.Forms.TreeView.ShowLines%2A> Beállítás a <xref:System.Windows.Forms.TreeView.HotTracking%2A>tulajdonságot `true` módosításokat, mint az egérmutatót a fa csomópont címkék megjelenésének mutatója áthalad felettük.</xref:System.Windows.Forms.TreeView.HotTracking%2A> Közbeni-nyomon követ, amikor a fa csomópont címkék hivatkozás megjelenésének igénybe. A TreeView vezérlő megjelenését is teljes mértékben testreszabható. Ehhez az szükséges, állítsa be a <xref:System.Windows.Forms.TreeView.DrawMode%2A>tulajdonság egy konfigurálatlan értékre <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>és kezelni a <xref:System.Windows.Forms.TreeView.DrawNode>esemény.</xref:System.Windows.Forms.TreeView.DrawNode> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A>      > [!NOTE] > Beállításakor a <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>, <xref:System.Windows.Forms.TreeView.Scrollable%2A>, <xref:System.Windows.Forms.TreeView.ImageIndex%2A>, és <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>tulajdonságai párbeszédpanelen futási időt, a TreeView vezérlő leíró újból létrejön (lásd: <xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName>) frissítése a vezérlő megjelenését.</xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> </xref:System.Windows.Forms.TreeView.Scrollable%2A> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> Ennek hatására az összes fa csomópontjai összecsukása, kivéve a kijelölt <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode>"
  example:
  - "The following code example demonstrates the use of the TreeView control.  \n  \n [!code-cs[TreeViewMisc#10](~/add/codesnippet/csharp/t-system.windows.forms.t_28_1.cs)]\n [!code-vb[TreeViewMisc#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_1.vb)]  \n  \n The following, more complex code example displays customer information in a TreeView control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the TreeView is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the TreeView creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have a cursor file that is named `MyWait.cur` in the application directory and that you have created an instance of a TreeView control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_28_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_28_2.cpp)]"
