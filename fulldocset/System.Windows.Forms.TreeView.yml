  fullName: System.Windows.Forms.TreeView.CheckBoxes
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Lekérdezi vagy beállítja egy érték, amely a megjelenjenek-e jelölőnégyzetek a fa csomópontjának faszerkezetének vezérlője mellett."
  remarks: "A jelölőnégyzet akkor jelenik meg a fa csomópont címke és a fa csomópontjának balra <xref:System.Drawing.Image>, ha van ilyen.</xref:System.Drawing.Image> Jelölőnégyzetek engedélyezése a felhasználó számára, hogy egyszerre több facsomópont ki.       Ha a CheckBoxes tulajdonságot, egy <xref:System.Windows.Forms.TreeView>értékre van állítva `true`, és a <xref:System.Windows.Forms.TreeView.StateImageList%2A>tulajdonság értéke, minden egyes <xref:System.Windows.Forms.TreeNode>, amely tartalmazza a <xref:System.Windows.Forms.TreeView>jeleníti meg az első és második lemezképet rögzíthet a <xref:System.Windows.Forms.TreeView.StateImageList%2A>egy ellenőrizetlen vagy bejelölt állapotban, illetve jelöléséhez.</xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.TreeView> Előfordulhat azonban, a megjelenített kép a következő helyzet akkor fordul elő, ha különböző: Ha a <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>a csomópont értéke 0 vagy 1 és a CheckBoxes tulajdonságot a szülő-től eltérő érték <xref:System.Windows.Forms.TreeView>értéke `false`, a <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>nem automatikusan alaphelyzetbe állítja a -1-jelző nincs beállítva.</xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> Ebben az esetben az állapot képének jelzett index helyén jelenik meg. Ha CheckBoxes tulajdonsága `true` újra, az első és második lemezképeket, a <xref:System.Windows.Forms.TreeView.StateImageList%2A>számára jelennek meg a bejelölése vagy jelölésének törlése állapotát, illetve jelző.</xref:System.Windows.Forms.TreeView.StateImageList%2A>      > [!NOTE] > Futási időben a CheckBoxes tulajdonságot beállításakor a <xref:System.Windows.Forms.TreeView>leíró újból létrejön (lásd: <xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName>) frissítése a vezérlő megjelenését.</xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView> Ennek hatására az összes fa csomópontjai kivételével a kijelölt <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode> összecsukása"
  example:
  - "The following code example demonstrates how to change the collapse state of a <xref:System.Windows.Forms.TreeView> so that all the checked nodes are visible. First, all the nodes are collapsed, and a handler is added for the <xref:System.Windows.Forms.TreeView.BeforeExpand> event. Next, all the nodes are expanded. The <xref:System.Windows.Forms.TreeView.BeforeExpand> event handler determines whether a given node has child nodes that are checked. If a node does not have checked children, the expansion is canceled for that node. In order to allow standard node expansion when the plus sign next to a node is clicked, the <xref:System.Windows.Forms.TreeView.BeforeExpand> event handler is then removed.  \n  \n This behavior can also be implemented by handling the <xref:System.Windows.Forms.TreeView.BeforeCollapse> event, as illustrated in the example for that topic.  \n  \n [!code-vb[TreeViewShowCheckedNodes1#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_230_1.vb)]\n [!code-cpp[TreeViewShowCheckedNodes1#1](~/add/codesnippet/cpp/p-system.windows.forms.t_230_1.cpp)]\n [!code-cs[TreeViewShowCheckedNodes1#1](~/add/codesnippet/csharp/p-system.windows.forms.t_230_1.cs)]"
