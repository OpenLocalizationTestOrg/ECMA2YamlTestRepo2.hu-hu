  name: DrawNode
  nameWithType: TreeView.DrawNode
  fullName: System.Windows.Forms.TreeView.DrawNode
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Akkor következik be, amikor egy <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref> megrajzolása és a <xref:System.Windows.Forms.TreeView.DrawMode*>tulajdonsága egy <xref href=&quot;System.Windows.Forms.TreeViewDrawMode&quot;> </xref> eltérő érték <xref href=&quot;System.Windows.Forms.TreeViewDrawMode&quot;> </xref>.</xref:System.Windows.Forms.TreeView.DrawMode*>"
  remarks: "Ez az esemény segítségével szabja testre a csomópontok egy <xref:System.Windows.Forms.TreeView>-vezérlés használatával tulajdonosi rajzolási.</xref:System.Windows.Forms.TreeView>       Ez az esemény csak akkor, ha a <xref:System.Windows.Forms.TreeView.DrawMode%2A>tulajdonság értéke <xref:System.Windows.Forms.TreeViewDrawMode>vagy <xref:System.Windows.Forms.TreeViewDrawMode> <xref:System.Windows.Forms.TreeViewDrawMode>.</xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeViewDrawMode> értékek</xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeView.DrawMode%2A> A következő táblázat bemutatja a <xref:System.Windows.Forms.TreeNode>testre szabható, amikor a <xref:System.Windows.Forms.TreeView.DrawMode%2A>tulajdonsága ezeket az értékeket.</xref:System.Windows.Forms.TreeView.DrawMode%2A> </xref:System.Windows.Forms.TreeNode>      | DrawMode tulajdonság értéke |} TreeNode testreszabási |}   |-----------------------------|----------------------------|   | <xref:System.Windows.Forms.TreeViewDrawMode>| A <xref:System.Windows.Forms.TreeNode>címke terület testre szabható.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeViewDrawMode> Minden más <xref:System.Windows.Forms.TreeNode>elem automatikusan állítják. |}   | <xref:System.Windows.Forms.TreeViewDrawMode>| A teljes megjelenését <xref:System.Windows.Forms.TreeNode>testre szabható.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeNode> Ikonok jelölőnégyzeteket, plusz és mínusz jelek, és a csomópontokat összekötő vonalak kell rajzolni manuálisan azok igény. |}       A régió, hogy az <xref:System.Windows.Forms.TreeNode.Text%2A?displayProperty=fullName>érték akkor helyezkednek el, ha ez dolgozták a betűtípust, amelyet a <xref:System.Windows.Forms.TreeView>vezérlő <xref:System.Windows.Forms.Control.Font%2A>tulajdonság az a régió, ahol egy csomópont rákattintva a kiválasztásához.</xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeNode.Text%2A?displayProperty=fullName> Ez a lehetőség a találati teszt régióban. Rajzolt kívül ebben a régióban, ha saját kódot, ami egy csomópont látható területe kattintáskor kell megadnia.       A találati teszt régió felel meg a <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName>tulajdonságot, ha <xref:System.Windows.Forms.TreeViewDrawMode>.</xref:System.Windows.Forms.TreeViewDrawMode> használatával</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName> Használata esetén <xref:System.Windows.Forms.TreeViewDrawMode>, azonban a <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName>tulajdonság magában foglalja a <xref:System.Windows.Forms.TreeView>.</xref:System.Windows.Forms.TreeView> teljes szélességére</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewDrawMode> Ebben az esetben is elérheti a találati teszt régió első a <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A?displayProperty=fullName>érték és elérése a <xref:System.Windows.Forms.TreeNode.Bounds%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Forms.TreeNode.Bounds%2A?displayProperty=fullName> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A?displayProperty=fullName> A csomópont a határok találati teszt régiója majd rajzolásához, vagy megadhatja a saját találati teszt kódot. Vegye figyelembe, hogy a beállítást a <xref:System.Windows.Forms.TreeNode.NodeFont%2A?displayProperty=fullName>tulajdonság nem változik a találati teszt régió nevét, amely számítja ki a teljes <xref:System.Windows.Forms.TreeView>.</xref:System.Windows.Forms.TreeView> megadott betűtípus mérete</xref:System.Windows.Forms.TreeNode.NodeFont%2A?displayProperty=fullName>       Események kezelésére kapcsolatos további információkért lásd: [kezelésére és események kiváltása](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to customize a <xref:System.Windows.Forms.TreeView> control using owner drawing. The <xref:System.Windows.Forms.TreeView> control in the example displays optional node tags alongside the standard node labels. Node tags are specified by using the <xref:System.Windows.Forms.TreeNode.Tag%2A?displayProperty=fullName> property. The <xref:System.Windows.Forms.TreeView> control also uses custom colors, which include a custom highlight color.  \n  \n You can customize most of the <xref:System.Windows.Forms.TreeView> colors by setting color properties, but the selection highlight color is not available as a property. Additionally, the default selection highlight rectangle extends only around a node label. Owner drawing must be used to draw the node tags and to draw a customized highlight rectangle large enough to include a node tag.  \n  \n In the example, a handler for the DrawNode event draws the node tags and the custom selection highlight manually. Unselected nodes do not need customization. For these, the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A?displayProperty=fullName> property is set to `true` so that they will be drawn by the operating system.  \n  \n Additionally, a handler for the <xref:System.Windows.Forms.Control.MouseDown> event provides hit-testing. By default, a node can be selected only by clicking the region around its label. The <xref:System.Windows.Forms.Control.MouseDown> event handler selects a node that is clicked anywhere within this region or within the region around a node tag, if present.  \n  \n [!code-vb[TreeViewOwnerDraw#1](~/add/codesnippet/visualbasic/e-system.windows.forms.t_83_1.vb)]\n [!code-cpp[TreeViewOwnerDraw#1](~/add/codesnippet/cpp/e-system.windows.forms.t_83_1.cpp)]\n [!code-cs[TreeViewOwnerDraw#1](~/add/codesnippet/csharp/e-system.windows.forms.t_83_1.cs)]"
  syntax:
