  type: Class
  summary: "Meghatározza a tulajdonság vagy mező a gyökérszintű tevékenység a munkafolyamat kinyert és elküldi a nyomkövetési szolgáltatás együtt és egy kapcsolódó gyűjteményt a jegyzeteket követése ponttá egyezésekor."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Egy WorkflowDataTrackingExtract határozza meg, tulajdonság vagy mező kinyerni a munkafolyamat legfelső szintű tevékenységben. Hozzáadhat egy WorkflowDataTrackingExtract <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>vagy <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>utasíthatja a futtatókörnyezet kibontásához a tagja a gyökérszintű tevékenység a munkafolyamat-infrastruktúra nyomon követése a futtatókörnyezet megegyezik az <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>vagy egy <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> infrastruktúra nyomon követése</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> A futtatókörnyezet követési infrastruktúra visszahelyezi a kibontott adatok, és bármilyen kapcsolódó széljegyzetet a <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>vagy a <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>, amely a nyomkövetési szolgáltatás a rendszer visszaadja.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Állítsa be <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A>adhatja meg a mező vagy tulajdonság a futásidejű követési infrastruktúra kibontani a gyökértevékenység.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A> Társíthatja további információt a kibontott adatok <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A> ad hozzá"
