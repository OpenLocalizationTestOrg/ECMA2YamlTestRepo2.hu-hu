  remarks: "Adja meg a mező vagy tulajdonság a legfelső szintű tevékenység; tag állítható be a mező vagy tulajdonság; vagy egyszeres elemnek egy mező vagy tulajdonság (vagy tagja), amely megvalósítja a <xref:System.Collections.IEnumerable>felületet.</xref:System.Collections.IEnumerable> Például, ha a legfelső szintű tevékenység rendelkezik egy `string` tulajdonság &quot;SajatString&quot; nevű és azt szeretné, hogy a futtatókörnyezet infrastruktúra vissza annak nyomon követése, &quot;MyString.length&quot; tag állíthatja be. Azt is megteheti a második karaktere &quot;SajatString&quot; visszaállításához beállíthat tag &quot;SajatString [1]&quot;.      > [!NOTE] > Tag a tevékenységtípus-tulajdonság valódi névnek kell lennie. Ez a név eltérhet láthatók a Tervező, mert a Tervező képes való localize és a tulajdonság nevét."
