  fullName: System.IdentityModel.Selectors.SecurityTokenManager
  type: Class
  summary: "A biztonsági jogkivonat-kezelő, amely meghatározza, hogyan biztonsági jogkivonatokat vannak megadva, hitelesített és szerializált jelöli."
  remarks: "A SecurityTokenManager osztályt használja, ha egy egyéni biztonsági jogkivonatot, a biztonsági jogkivonat-hitelesítő, vagy a biztonsági jogkivonat-szolgáltató van szüksége. Egy egyéni biztonsági jogkivonatot kezelésére használható hitelesítő adatokat, amelyek [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] nem támogatja. Használjon egy egyéni biztonsági jogkivonat-hitelesítő Ha a hitelesítési módszerek [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] biztosít a nem megfelelőek. Egy SecurityTokenManager osztály adja vissza a biztonsági jogkivonat-hitelesítő a <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>metódus.</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29> A biztonsági jogkivonat-szolgáltató kimenő SOAP-üzenetekkel biztosít a biztonsági jogkivonatokat. Egy SecurityTokenManager osztály adja vissza a biztonsági jogkivonat-szolgáltatót a <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>metódus.</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]az egyéni biztonsági jogkivonat hitelesítők és a biztonsági jogkivonat-szolgáltatót, lásd: [egyéni hitelesítő adatok és a hitelesítő adatok érvényesítése](~/add/includes/ajax-current-ext-md.md). [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]egy egyéni biztonsági jogkivonat létrehozását lásd: [hogyan: hozzon létre egy egyéni Token](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public abstract class SecurityTokenManager
