- uid: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator(System.IdentityModel.Selectors.SecurityTokenRequirement,System.IdentityModel.Selectors.SecurityTokenResolver@)
  id: CreateSecurityTokenAuthenticator(System.IdentityModel.Selectors.SecurityTokenRequirement,System.IdentityModel.Selectors.SecurityTokenResolver@)
  parent: System.IdentityModel.Selectors.SecurityTokenManager
  langs:
  - csharp
  name: CreateSecurityTokenAuthenticator(SecurityTokenRequirement,SecurityTokenResolver)
  nameWithType: SecurityTokenManager.CreateSecurityTokenAuthenticator(SecurityTokenRequirement,SecurityTokenResolver)
  fullName: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator(SecurityTokenRequirement,SecurityTokenResolver)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Lekérdezi a biztonsági jogkivonat-hitelesítő, amely megfelel a megadott biztonsági jogkivonatra vonatkozó követelményeket."
  remarks: "A <xref:System.IdentityModel.Selectors.SecurityTokenManager>osztály biztosít, amelyek biztonsági jogkivonatokat nyújthat a SOAP-üzenetekkel kimenő és bejövő SOAP-üzenetekkel biztonsági jogkivonatokat a hitelesítéshez.</xref:System.IdentityModel.Selectors.SecurityTokenManager> A CreateSecurityTokenAuthenticator metódus visszaadja egy osztály, amely képes hitelesíteni a biztonsági jogkivonatokat, amelyek a megadott feltételeknek a `tokenRequirement` paraméter."
  syntax:
    content: public abstract System.IdentityModel.Selectors.SecurityTokenAuthenticator CreateSecurityTokenAuthenticator (System.IdentityModel.Selectors.SecurityTokenRequirement tokenRequirement, out System.IdentityModel.Selectors.SecurityTokenResolver outOfBandTokenResolver);
    parameters:
    - id: tokenRequirement
      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: "A <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenRequirement&quot;> </xref> , amely megadja, hogy a biztonsági jogkivonatra vonatkozó követelményeket."
    - id: outOfBandTokenResolver
      type: System.IdentityModel.Selectors.SecurityTokenResolver
      description: "A <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenResolver&quot;> </xref> , amely meghatározza, hogy a biztonsági jogkivonatot, amely megfelel a megadott biztonsági jogkivonatra vonatkozó követelményeket."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenAuthenticator
      description: "A <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenAuthenticator&quot;> </xref> , amely hitelesíti a biztonsági jogkivonatokat, amelyek megfelelnek a megadott követelményeknek bejövő SOAP-üzenetekkel."
  overload: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator*
  exceptions: []
  platform:
  - net462
