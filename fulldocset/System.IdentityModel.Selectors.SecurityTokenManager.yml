  - net462
- uid: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  id: CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  parent: System.IdentityModel.Selectors.SecurityTokenManager
  langs:
  - csharp
  name: CreateSecurityTokenSerializer(SecurityTokenVersion)
  nameWithType: SecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  fullName: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Lekérdezi egy XML-szerializáló, amely lehet szerializálni a biztonsági jogkivonatokat a megadott verzióját, a WS-* előírásokat."
  remarks: "Egy egyéni token szerializálása támogatásához származtatni egy osztály <xref:System.ServiceModel.Security.WSSecurityTokenSerializer>térjen vissza a CreateSecurityTokenSerializer metódus osztály példánya.</xref:System.ServiceModel.Security.WSSecurityTokenSerializer> A <xref:System.ServiceModel.Security.WSSecurityTokenSerializer>osztályt, amely származik a <xref:System.IdentityModel.Selectors.SecurityTokenSerializer>osztály, képes szerializálása és deszerializálása a biztonsági jogkivonatok [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)].</xref:System.IdentityModel.Selectors.SecurityTokenSerializer> </xref:System.ServiceModel.Security.WSSecurityTokenSerializer> Ebből kifolyólag a szerializáló egyéni jogkivonat támogatásának hozzáadásához bírálja felül virtuális metódusokon a <xref:System.ServiceModel.Security.WSSecurityTokenSerializer>osztály, adja hozzá a kódot, hogy ellenőrzések-e a kívánt biztonsági jogkivonat a egyéni jogkivonatot, és ha nem, az alaposztály metódus hívása.</xref:System.ServiceModel.Security.WSSecurityTokenSerializer>"
  syntax:
    content: public abstract System.IdentityModel.Selectors.SecurityTokenSerializer CreateSecurityTokenSerializer (System.IdentityModel.Selectors.SecurityTokenVersion version);
    parameters:
    - id: version
      type: System.IdentityModel.Selectors.SecurityTokenVersion
      description: "A <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenVersion&quot;> </xref> , amely megadja a WS-* biztonsági jogkivonatokat igazodik specification verziókat."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: "A <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenSerializer&quot;> </xref> szerializálni a biztonsági jogkivonatokat."
  overload: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer*
  exceptions: []
  platform:
  - net462
