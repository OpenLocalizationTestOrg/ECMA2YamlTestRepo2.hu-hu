  summary: "Lekérdezi a biztonságijogkivonat-szolgáltatót, amely megfelel a megadott biztonsági jogkivonatra vonatkozó követelményeket."
  remarks: "A <xref:System.IdentityModel.Selectors.SecurityTokenManager>osztály biztosít, amelyek biztonsági jogkivonatokat nyújthat a SOAP-üzenetekkel kimenő és bejövő SOAP-üzenetekkel biztonsági jogkivonatokat a hitelesítéshez.</xref:System.IdentityModel.Selectors.SecurityTokenManager> A CreateSecurityTokenProvider metódus visszaadja egy osztály, amely képes hitelesíteni a biztonsági jogkivonatokat, amelyek a biztonsági jogkivonatokat, amelyek a megadott feltételeknek megfelelő biztosíthat a `tokenRequirement` paraméter."
  syntax:
    content: public abstract System.IdentityModel.Selectors.SecurityTokenProvider CreateSecurityTokenProvider (System.IdentityModel.Selectors.SecurityTokenRequirement tokenRequirement);
    parameters:
    - id: tokenRequirement
      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: "A <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenRequirement&quot;> </xref> , amely megadja, hogy a biztonsági jogkivonatra vonatkozó követelményeket."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenProvider
      description: "A <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenProvider&quot;> </xref> biztosítja a biztonsági jogkivonatokat, amelyek megfelelnek a megadott követelményeknek, a kimenő SOAP-üzenetekkel."
  overload: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider*
