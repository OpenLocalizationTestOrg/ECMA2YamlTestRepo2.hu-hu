  name: ActiveDirectoryAccessRule
  nameWithType: ActiveDirectoryAccessRule
  fullName: System.DirectoryServices.ActiveDirectoryAccessRule
  type: Class
  summary: "A ActiveDirectoryAccessRule osztály hozzáférés-vezérlési bejegyzés (ACE) képviselő szerepel az Active Directory tartományi szolgáltatások objektum tulajdonosi hozzáférés-szabályozási listához (DACL)."
  remarks: "A ActiveDirectoryAccessRule osztály a hozzáférési szabály például a adatkezelő, a hozzáférés-vezérlő típusa, a hozzáférési maszk és az öröklési jelzők tulajdonságait tartalmazza. Az ilyen típusú hozzáférési szabály be van állítva egy <xref:System.DirectoryServices.ActiveDirectorySecurity>objektum.</xref:System.DirectoryServices.ActiveDirectorySecurity>       Miután a <xref:System.DirectoryServices.ActiveDirectorySecurity>objektum elkötelezte magát a címtárat, azt fogja módosítani a biztonsági leíró objektum beállítva a ActiveDirectoryAccessRule objektum szabályainak megfelelően.</xref:System.DirectoryServices.ActiveDirectorySecurity>"
  syntax:
    content: 'public class ActiveDirectoryAccessRule : System.Security.AccessControl.ObjectAccessRule'
