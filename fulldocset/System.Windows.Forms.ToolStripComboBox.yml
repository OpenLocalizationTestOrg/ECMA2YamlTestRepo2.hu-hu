  summary: "Egy a megfelelő megjelenített ToolStripComboBox jelöli egy <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref>."
  remarks: "ToolStripComboBox <xref:System.Windows.Forms.ComboBox>optimalizálva a <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> üzemeltetéséhez</xref:System.Windows.Forms.ComboBox> Egy részét a szolgáltatott vezérlő tulajdonságok és események ki vannak téve a ToolStripComboBox szint, de az alapul szolgáló <xref:System.Windows.Forms.ComboBox>vezérlő keresztül érhető el teljesen a <xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A>tulajdonság.</xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A> </xref:System.Windows.Forms.ComboBox>       Egy ToolStripComboBox jeleníti meg egy szerkesztési mezőhöz együtt egy <xref:System.Windows.Forms.ListBox>, így a felhasználónak kell kijelölnie a listából, vagy új szöveget.</xref:System.Windows.Forms.ListBox> Alapértelmezés szerint egy ToolStripComboBox egy szerkesztőmezőben rejtett legördülő listáját jeleníti meg. A <xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A>tulajdonság határozza meg, a kombinált lista megjelenítendő stílus.</xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A> Megadhatja, hogy egy érték, amely lehetővé teszi, hogy egy egyszerű legördülő, ahol a lista mindig megjelenik, a legördülő listát, ahol beviteli gyűjteménytulajdonság nem szerkeszthető, és ki kell választania egy nyílra a legördülő lista megtekintése, vagy az alapértelmezett legördülő listából válassza ki, ahol a szöveg részét nem és a felhasználó kell a billentyűvel megjelenítéséhez. Mindig megjeleníti, amelyek nem szerkeszthetők, használja a <xref:System.Windows.Forms.ListBox>vezérlő.</xref:System.Windows.Forms.ListBox>       Ha objektumokat szeretne adni a lista futásidőben, rendelje hozzá az objektumhivatkozás tömbje a <xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A>metódus.</xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A> A lista majd megjeleníti az alapértelmezett karakterlánc minden objektumhoz. Az egyéni objektumokat adhat hozzá a <xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>metódus.</xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>       Megjelenítési és kijelölés funkciók mellett a ToolStripComboBox is szolgáltatásai segítségével hatékonyan elemek hozzáadására a ToolStripComboBox és a szöveg belül a listában lévő elemeket. A <xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A>és <xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A>módszerek lehetővé teszik a nagy számú elem hozzáadása a ToolStripComboBox anélkül, hogy a vezérlő minden alkalommal, amikor egy elem a listához hozzáadott újrarajzolását.</xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A> A <xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>és <xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A>módszerek lehetővé teszik a keresse meg a keresési karakterláncot tartalmazó lista egy elemére.</xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>       Használja a <xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>tulajdonságot vagy állítsa be az aktuális elemet a legördülő listában, és használja a <xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A>tulajdonság beolvasása, vagy állítson be egy hivatkozást az aktuális elemet a legördülő listában.</xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>"
