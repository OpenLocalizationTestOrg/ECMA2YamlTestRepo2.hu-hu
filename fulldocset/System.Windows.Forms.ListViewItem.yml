  summary: "Elem. egy <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Windows.Forms.ListView>vezérlő hasonlít a <xref:System.Windows.Forms.ListBox>abban, hogy a cikkek listáját jeleníti meg.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListView> A fő különbség az, hogy a <xref:System.Windows.Forms.ListView>vezérlője több különböző módon a felhasználó által lehet megtekinteni.</xref:System.Windows.Forms.ListView> A ListViewItem osztály meghatározása megjelenését, viselkedést, és egy elemet a társított adatokat a <xref:System.Windows.Forms.ListView>vezérlő.</xref:System.Windows.Forms.ListView> ListViewItem objektumok meg lehet jeleníteni a <xref:System.Windows.Forms.ListView>vezérlő négy különböző nézet egyikében.</xref:System.Windows.Forms.ListView> Elem nagy vagy kis ikonok vagy kis ikonok egy függőleges listán megjeleníthető. Elemek is olyan elemeket tartalmaz, amely a szülő elemre vonatkozó adatokat. A negyedik Nézet stílusa Részletek megtekintése, lehetővé teszi az elemet, és az alelemek, amelyek segítségével határozza meg az adatokat egy almappát megjelenített oszlopfejlécek a rácsban megjelenítendő.       A ListViewItem osztály tulajdonságait a legtöbb elem megjelenítésének módosítása módszereket biztosítanak az <xref:System.Windows.Forms.ListView>vezérlő társítva van.</xref:System.Windows.Forms.ListView> A <xref:System.Windows.Forms.ListViewItem.BackColor%2A>, <xref:System.Windows.Forms.ListViewItem.ForeColor%2A>, és <xref:System.Windows.Forms.ListViewItem.Font%2A>látható tulajdonságok lehetővé teszik a szöveg megjelenésének módosítása a <xref:System.Windows.Forms.ListView>vezérlő.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Font%2A> </xref:System.Windows.Forms.ListViewItem.ForeColor%2A> </xref:System.Windows.Forms.ListViewItem.BackColor%2A> A <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>tulajdonság lehetővé teszi, hogy a kép betöltése a következő megadhatja a <xref:System.Windows.Forms.ImageList>, amely hozzá van rendelve a <xref:System.Windows.Forms.ListView>vezérlő (úgy, hogy a <xref:System.Windows.Forms.ListView.LargeImageList%2A>vagy <xref:System.Windows.Forms.ListView.SmallImageList%2A>tulajdonságainak a <xref:System.Windows.Forms.ListView>).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> Elemek jelölőnégyzetet is láthatja, hogy a cikk döntések szerzi be hasonló módon a felhasználó egy <xref:System.Windows.Forms.CheckedListBox>vezérlő.</xref:System.Windows.Forms.CheckedListBox> Használhatja a <xref:System.Windows.Forms.ListViewItem.Checked%2A>tulajdonságot meghatározni, ha egy elem be van jelölve, vagy válassza ki, vagy törölje a jelet a jelölőnégyzetből futási időben.</xref:System.Windows.Forms.ListViewItem.Checked%2A> Elemek megjelenítheti tetszőleges számú subitems mikor a <xref:System.Windows.Forms.ListView.View%2A>tulajdonsága a társított <xref:System.Windows.Forms.ListView>értékre van állítva <xref:System.Windows.Forms.View>és oszlopok vannak definiálva a <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>a a <xref:System.Windows.Forms.ListView>vezérlő.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.View%2A> Adhat hozzá ListViewItem elem által a <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A> <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>osztálytól</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> metódusában</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A> A <xref:System.Windows.Forms.ListViewItem.SubItems%2A>tulajdonság lehetővé teszi a hozzáférést a <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>osztály és annak tagjait.</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.SubItems%2A>       Egyes tulajdonságok és metódusok ListViewItem osztály tulajdonságai és metódusai a cikkhez megadott verziója a <xref:System.Windows.Forms.ListView>vezérlő.</xref:System.Windows.Forms.ListView> Például a <xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>metódus hasonlít a <xref:System.Windows.Forms.ListView>metódus, de a ListViewItem verziót hatással van az aktuális elem.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>       A ListViewItem osztály is biztosít, amelyek nincsenek verziói módszerek <xref:System.Windows.Forms.ListView>módszerek.</xref:System.Windows.Forms.ListView> A <xref:System.Windows.Forms.ListViewItem.BeginEdit%2A>metódus szerkesztési módba helyezi az elem szövegének, így a felhasználók módosíthatják az elem szövegének (Ha a <xref:System.Windows.Forms.ListView.LabelEdit%2A>tulajdonsága a <xref:System.Windows.Forms.ListView>értékre van állítva `true`).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.LabelEdit%2A> </xref:System.Windows.Forms.ListViewItem.BeginEdit%2A> A <xref:System.Windows.Forms.ListViewItem.Clone%2A>módszer lehetővé teszi a meglévő ListViewItem objektumok újból más másolatai létrehozásához <xref:System.Windows.Forms.ListView>vezérlők.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Clone%2A>"
