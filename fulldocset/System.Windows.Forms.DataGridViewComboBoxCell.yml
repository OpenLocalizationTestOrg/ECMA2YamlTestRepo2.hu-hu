  remarks: "DataGridViewComboBoxCell osztálya: egy speciális típusa <xref:System.Windows.Forms.DataGridViewCell>a kombinált lista vezérlőjének, amely kombinálva, a lista kijelölési mezőben szerkesztési mező megjelenítésére használatos.</xref:System.Windows.Forms.DataGridViewCell> A jelenleg kijelölt DataGridViewComboBoxCell állomások egy <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>található, amely a felhasználó módosíthatja a cella értéke, feltéve, hogy a cella <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>tulajdonsága `false`.</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>       Ellentétben a <xref:System.Windows.Forms.ComboBox>vezérlő, a DataGridViewComboBoxCell nincs <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>és <xref:System.Windows.Forms.ListControl.SelectedValue%2A>Tulajdonságok.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox> Ehelyett egy értéket a legördülő listából állítja be a cella <xref:System.Windows.Forms.DataGridViewCell.Value%2A>tulajdonság.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       A <xref:System.Windows.Forms.DataGridViewComboBoxColumn>az oszlop típusának ahhoz, hogy az ilyen típusú cellák kifejezetten.</xref:System.Windows.Forms.DataGridViewComboBoxColumn> Alapértelmezés szerint a <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName>egy új DataGridViewComboBoxCell az inicializálása.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName> Egy oszlopban levő cellák mintát után egy meglévő DataGridViewComboBoxCell, adja meg az oszlop <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>tulajdonság a cella kívánja használni, mint egy mintát.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>       Az oszlop cella kapcsolatos tulajdonságai burkolóit a(z) a sablon cella hasonlóképpen nevű tulajdonságainak. A sablon cella tulajdonság értékének módosítása hatással lesz a cellák a sablon alapján, hogy a módosítás utáni hozzáadott. A cella kapcsolatos tulajdonságértékek oszlop módosítása, azonban frissíti a sablon cella és egyéb az oszlopban levő cellák, frissítse az oszlop képernyőt, ha szükséges.       Általában együttműködik a <xref:System.Windows.Forms.DataGridViewComboBoxColumn>Írja be, kivéve, ha szeretné felülírni a megadott cellák oszlopértékeit.</xref:System.Windows.Forms.DataGridViewComboBoxColumn> Az útmutató ismerteti a <xref:System.Windows.Forms.DataGridViewComboBoxColumn>osztály összefoglaló téma a legördülő lista feltöltésekor a cellát és a oszlop példányok vonatkozik.</xref:System.Windows.Forms.DataGridViewComboBoxColumn>"
