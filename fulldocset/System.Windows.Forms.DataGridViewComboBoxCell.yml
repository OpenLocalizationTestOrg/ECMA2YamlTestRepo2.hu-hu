  remarks: "Általában ez a tulajdonság egy teljes oszlophoz cellák keresztül kell állítja a <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>       Ha lehetséges állítsa be a DataSource, csak a választási lehetőségek, például a választási oszlop tartalmazó forráshoz. Ezt követően a <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>tulajdonság nem állítható be kell.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> De ha a forrás bonyolultabb, <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>nevére, a tulajdonságot vagy oszlopot, amelyből a választási lehetőségek beolvasni.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>       Ha DataSource értéke egy karakterlánc-tömbben, majd <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>és <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>nem állítható be, mert a tömb egyes karakterlánc használandó értéket és a megjelenített kell.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>       A DataSource tulajdonság módosítása hatására a cella inicializálja újra az <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>gyűjtemény és újbóli magát.</xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>       A DataSource tulajdonság értékének módosítása esetén a vezérlő próbálja meg használni az <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>és <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>tulajdonság az új adatforrással értéket, majd minden egyes tulajdonságot állítja `null` Ha értéke nem található.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> A folyamat során a kivétel csak egyet a következő kritikus kivételek esetén figyelmen kívül hagyja: <xref:System.NullReferenceException>, <xref:System.StackOverflowException>, <xref:System.OutOfMemoryException>, <xref:System.Threading.ThreadAbortException>, <xref:System.ExecutionEngineException>, <xref:System.IndexOutOfRangeException>, vagy <xref:System.AccessViolationException>.</xref:System.AccessViolationException> </xref:System.IndexOutOfRangeException> </xref:System.ExecutionEngineException> </xref:System.Threading.ThreadAbortException> </xref:System.OutOfMemoryException> </xref:System.StackOverflowException> </xref:System.NullReferenceException>       Ha az adatforrás be van állítva, a <xref:System.Windows.Forms.DataGridViewComboBoxCell>csatol a <xref:System.ComponentModel.Component.Disposed>esemény az adatforrás.</xref:System.ComponentModel.Component.Disposed> </xref:System.Windows.Forms.DataGridViewComboBoxCell> Ha a <xref:System.Windows.Forms.DataGridViewComboBoxCell>leválasztani a <xref:System.Windows.Forms.DataGridView>, az erőforrás nem szabadítani.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxCell> A <xref:System.Windows.Forms.DataGridViewComboBoxCell>erőforrás van kiadva, ha a csatlakoztatott adatforrás eldobása.</xref:System.Windows.Forms.DataGridViewComboBoxCell> Az erőforrás szemétgyűjtési azonnal feloldásához értékre a DataSource tulajdonság `null`."
