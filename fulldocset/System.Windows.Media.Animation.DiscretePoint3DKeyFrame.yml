  summary: "A animálja a <xref href=&quot;System.Windows.Media.Media3D.Point3D&quot;> </xref> a saját előző kulcskocka értékének <xref:System.Windows.Media.Animation.Point3DKeyFrame.Value*>használatával diszkrét köztes.</xref:System.Windows.Media.Animation.Point3DKeyFrame.Value*>"
  remarks: "Ez az osztály részeként használható egy <xref:System.Windows.Media.Animation.Point3DKeyFrameCollection>objektum együtt egy <xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames>animálására objektum egy <xref:System.Windows.Media.Media3D.Point3D>mentén kulcs keretek készlete tulajdonság értéke.</xref:System.Windows.Media.Media3D.Point3D> </xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Point3DKeyFrameCollection>       Egy kulcskocka szegmense határozza meg a <xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames>, amelyhez tartozik.</xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames> Minden egyes kulcskocka rendelkezik egy célként <xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A>és egy <xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A> A <xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A>Megadja azt az időtartamot, amelyen a kulcskocka <xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A>el kell érni.</xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A> Egy kulcskocka animálja az előző kulcskocka célérték a saját cél értékre. Akkor kezdődik, amikor az előző kulcskocka karakterlánccal végződik-e, és ezzel véget ér, a saját kulcs idő elérésekor.       Például DiscretePoint3DKeyFrame diszkrét hozzon létrehozása hirtelen &quot;ugráskor&quot; (nincs köztes) értékek között. Ez azt jelenti az animált tulajdonság nem módosítható eléréséig a kulcskocka kulcs idő, amikor az animált tulajdonság ugrik hirtelen célérték."
  syntax:
    content: 'public class DiscretePoint3DKeyFrame : System.Windows.Media.Animation.Point3DKeyFrame'
