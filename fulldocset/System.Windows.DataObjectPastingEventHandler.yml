  summary: "A kezelő mód a &lt;xref:System.Windows.DataObject.Pasting?displayProperty=fullName&gt; csatolt esemény."
  remarks: "A <xref:System.Windows.DataObject.Pasting>csatolt esemény fordul elő, a művelet egy adatformátum beilleszteni kiválasztásakor, de előtt az adatok tényleges beillesztése.</xref:System.Windows.DataObject.Pasting>       Általában végrehajtott műveletekről egy <xref:System.Windows.DataObject.Pasting>csatolt eseménykezelő tartalmazza:-a kijelölt Beillesztés formátum módosítsa úgy, hogy az új érték a <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>tulajdonság.</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> </xref:System.Windows.DataObject.Pasting>      -Olyan egyéni adatformátum alkalmazni a Beillesztés kiválasztása.      – Hozzon létre egy új <xref:System.Windows.DataObject>, majd rendelje hozzá a <xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>tulajdonsága `e`.</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A> </xref:System.Windows.DataObject>  Az eredeti objektum csak olvasható másolatát tárolja a <xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>.</xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>      -A beillesztési művelet megszakításához <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A> meghívásával       **Fontos** Beillesztés formátuma megváltozott, ha a kezelő metódus felelős annak biztosítása, hogy egy újonnan kijelölt Beillesztés formátum a Beillesztés cél felhasználhatóvá."
  syntax:
    content: public delegate void DataObjectPastingEventHandler(object sender, DataObjectPastingEventArgs e);
