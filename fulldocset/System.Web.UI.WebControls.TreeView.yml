  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja, hogy egy érték, amely jelzi, hogy a <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> vezérlő automatikusan hoz létre a fát csomópont kötések."
  remarks: "Fa csomópont kötések határozza meg a kapcsolat egy adatelemet, ezért van a csomópont között. Amikor egy adatforrást, ha minden adatelemet tartalmaz (például egy XML-elem több attribútumokkal rendelkező), több tulajdonság kötése a <xref:System.Web.UI.WebControls.TreeView>vezérlőhöz hozzá kell tudni, hogy mely adatok elem tulajdonsága, amelyhez kötni <xref:System.Web.UI.WebControls.TreeNode>tulajdonság.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeView> Ha a AutoGenerateDataBindings tulajdonság értéke `true`, a <xref:System.Web.UI.WebControls.TreeView>vezérlő automatikusan létrehozza az alapértelmezett fa csomópont kötéseket, amely a <xref:System.Web.UI.WebControls.TreeNode.Text%2A>tulajdonsága a <xref:System.Web.UI.WebControls.TreeNode>társított értékét a kötés által visszaadott objektum a `ToString` metódus az elem.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > Az automatikusan létrehozott fa csomópont kötések nem lettek hozzáadva a <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>gyűjtemény.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       Egy XML-elem által visszaadott érték esetén a `ToString` metódus az elem nevét, amely bemutatja az XML-fájl struktúráját, de nem nagyon hasznos egyébként. Hozzon létre egy hasznosabb fa, meg kell határoznia a saját fa csomópont kötések program kitölti a <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>gyűjtemény.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>      > [!NOTE] > Ha megad egy <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>gyűjtemény, a <xref:System.Web.UI.WebControls.TreeView>vezérlőelem használja ezeket az értékeket nem automatikusan generált fa csomópont kötések.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       Ez a tulajdonság tárolja állapotának megtekintése."
  example:
  - "This section contains two code examples. The first code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. The second code example provides sample site map data for the first code example.  \n  \n The following code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. A <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> collection is then defined to establish the relationship between the data items in a <xref:System.Web.UI.WebControls.SiteMapDataSource> control and the nodes of the <xref:System.Web.UI.WebControls.TreeView> control. For this example to work correctly, you must copy the sample site map data, provided after this code example, to a file named Web.sitemap.  \n  \n [!code-vb[TreeViewAutoGenerateBindings#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_169_1.aspx)]\n [!code-cs[TreeViewAutoGenerateBindings#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_169_1.aspx)]  \n  \n The following code example provides sample site map data for the preceding example.  \n  \n```  \n<siteMap>  \n    <siteMapNode title=\"Home\" description=\"Home\" url=\"default.aspx\">  \n        <siteMapNode title=\"Products\" description=\"Products\" url=\"Products.aspx\">  \n            <siteMapNode title=\"Computers\" url=\"Computers.aspx\"/>  \n            <siteMapNode title=\"Accessories\" url=\"Accessories.aspx\"/>       \n        </siteMapNode>  \n    </siteMapNode>  \n</siteMap>  \n```"
  syntax:
    content: public bool AutoGenerateDataBindings { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>szeretné, hogy a <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> vezérlő automatikus generálása a fa csomópont kötések; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings*
