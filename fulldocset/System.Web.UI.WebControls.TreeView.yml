- uid: System.Web.UI.WebControls.TreeView.ShowCheckBoxes
  id: ShowCheckBoxes
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: ShowCheckBoxes
  nameWithType: TreeView.ShowCheckBoxes
  fullName: System.Web.UI.WebControls.TreeView.ShowCheckBoxes
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja a érték jelzi, hogy mely csomóponttípusok megjelenik egy jelölőnégyzet a <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> vezérlő."
  remarks: "Több csomópontos kijelölés támogatására a <xref:System.Web.UI.WebControls.TreeView>vezérlő, jelenítheti meg a lemezkép egy csomópont mellett látható jelölőnégyzeteket.</xref:System.Web.UI.WebControls.TreeView> Adja meg, melyik csomóponttípusok megjelenik egy jelölőnégyzet a ShowCheckBoxes tulajdonsággal. Például, ha ez a tulajdonság értéke `TreeNodeType.Parent`, jelölőnégyzetek jelennek meg minden egyes szülőcsomópont a fában. A következő táblázat az érvényes érték ehhez a tulajdonsághoz.      | A csomóponttípus |} Leírás |}   |---------------|-----------------|   | `TreeNodeType.All`| Jelölőnégyzetek jelennek meg az összes csomópont. |}   | `TreeNodeType.Leaf`| Jelölőnégyzetek jelennek meg minden levélcsomópontok. |}   | `TreeNodeType.None`| Jelölőnégyzet nem jelenik meg. |}   | `TreeNodeType.Parent`| Jelölőnégyzetek jelennek meg az összes fölérendelt csomópontok. |}   | `TreeNodeType.Root`| Jelölőnégyzetek jelennek meg az összes legfelső szintű csomópontja. |}       A számbavétel ShowCheckBoxes tulajdonsághoz használt típus egy jelzőszámbavétel, amely lehetővé teszi értékek bitenkénti műveletek révén egyesítésekor. Például a szülő- és levél csomópontok jelölőnégyzeteit megjelenítéséhez a bitenkénti vagy operátor használata kombinálhatja a `TreeNodeType.Parent` és `TreeNodeType.Leaf` értékeket.       Annak meghatározásához, hogy mely csomópontok a jelölőnégyzet be van jelölve, a csomópontok iterációt a <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>gyűjtemény.</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>      > [!NOTE] > A ShowCheckBoxes beállítás szerint a beállítás felülbírálható az <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>az egyes csomópontok tulajdonság.</xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>       Ha csak egyetlen kiválasztási támogatásához van szüksége, fontolja meg a <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeView.SelectedNode%