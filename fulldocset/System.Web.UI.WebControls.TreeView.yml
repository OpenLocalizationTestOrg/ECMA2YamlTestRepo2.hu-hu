- uid: System.Web.UI.WebControls.TreeView.TreeNodePopulate
  id: TreeNodePopulate
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: TreeNodePopulate
  nameWithType: TreeView.TreeNodePopulate
  fullName: System.Web.UI.WebControls.TreeView.TreeNodePopulate
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Akkor következik be, amikor olyan csomópont, amelynek a <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>tulajdonsága <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> ki van bontva a a <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> vezérlő.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>"
  remarks: "Egyes esetekben nem célszerű statikusan hardverszállítók a faszerkezet adatok mérete, illetve a felhasználói bevitel függ egyéni tartalom miatt. Emiatt a <xref:System.Web.UI.WebControls.TreeView>vezérlő támogatja a dinamikus csomópont populáció mellett.</xref:System.Web.UI.WebControls.TreeView> Ha a <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egy csomópont tulajdonsága `true`, csomóponton lekérdezi feltöltve futás közben, amikor a csomópont ki van bontva.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       A csomópont dinamikusan feltöltéséhez, először állítsa a <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>tulajdonság a csomópontra `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Ezután meg kell határozni egy esemény-kezelési módszer van a TreeNodePopulate esemény, amely programozott módon tölti fel a csomópont. Egy tipikus eseménykezelésnek módszer csomópont adatokat tölt le egy adatforrást, csomópont struktúrába helyezi el az adatokat, és hozzáadja a csomópont szerkezetének a <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>gyűjtemény a csomópont alatt feltöltve.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> Egy csomópont struktúra készült hozzáadásával <xref:System.Web.UI.WebControls.TreeNode>objektumok a <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>szülő csomópont gyűjteménye.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Amikor a <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egy csomópont tulajdonsága `true`, a csomópont ki kell tölteni dinamikusan.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Nem deklarációval ágyazható be egy másik csomópont alatt. Ellenkező esetben hiba történik az oldalon.       Támogatott böngészők (Microsoft Internet Explorer 4.0 rendszerrel kompatibilis böngészők és újabb verziók) is kihasználhatják a ügyféloldali csomópont populáció mellett. Ha engedélyezve van, ez lehetővé teszi a <xref:System.Web.UI.WebControls.TreeView>feltölti a csomópont dinamikusan az ügyfélen, hogy a csomópont kibontásakor szabályozhatja, hogy mely megakadályozza, hogy az vissza való kellene.</xref:System.Web.UI.WebControls.TreeView> Ügyféloldali csomópont populáció további információkért lásd: <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the TreeNodePopulate event to populate the nodes in the <xref:System.Web.UI.WebControls.TreeView> control dynamically on the server. Notice that the <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property is set to `false` to prevent expanding-node events from being handled on the client.  \n  \n [!code-cs[TreeViewTreeNodePopulate#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_5_1.aspx)]\n [!code-vb[TreeViewTreeNodePopulate#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_5_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.TreeNodeEventHandler TreeNodePopulate;
    return:
      type: System.Web.UI.WebControls.TreeNodeEventHandler
      description: "Fel kell venni a párbeszédpanelre."
  exceptions: []
  platform:
  - net462
