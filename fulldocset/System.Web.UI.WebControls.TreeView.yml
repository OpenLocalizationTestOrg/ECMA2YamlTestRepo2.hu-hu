  remarks: "A csomópont szövegét a <xref:System.Web.UI.WebControls.TreeView>vezérlőhöz lehet-e két mód egyikében: kiválasztása és a navigációs üzemmód.</xref:System.Web.UI.WebControls.TreeView> Alapértelmezés szerint egy csomópont kijelölési módban van. Módra kell állítania egy csomópont navigációs, állítsa be a <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>tulajdonság a csomópont értéktől eltérőre üres karakterlánc (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Módra kell állítania egy csomópont kiválasztása, állítsa be a <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>tulajdonság üres karakterláncra a csomópont (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>       Ha egy csomópont kijelölési módban van, a felhasználó a csomópont szövege kattintva hajthatók végre egy csomópont. A SelectedNode tulajdonság segítségével határozza meg, melyik csomópont van kiválasztva az a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > Egy csomópont nem lehet kijelölve, ha a <xref:System.Web.UI.WebControls.TreeView>vezérlőelem jeleníti meg hivatkozások.</xref:System.Web.UI.WebControls.TreeView> Hivatkozások jelennek meg, amikor a SelectedNode tulajdonság mindig adja vissza `null`.       Amikor a felhasználó kiválaszt egy másik csomópontjára a <xref:System.Web.UI.WebControls.TreeView>vezérlő gombra kattintva az új csomópont, a szöveget a <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>egy esemény jelenik meg, alapértelmezés szerint.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView> Megadhat egy másik esemény úgy, hogy a <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>tulajdonság tulajdonsághoz.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> A következő táblázat az elérhető lehetőségek.      | Kijelölési művelet |} Leírás |}   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Ki-és a csomópont között kibontva és -e csukva.</xref:System.Web.UI.WebControls.TreeNodeSelectAction> Kiváltja a <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>vagy <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>esemény, szükség szerint. |}   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Vet fel egyetlen esemény, ha egy csomópont van kiválasztva. |}   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Kiváltja a <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>eseményt, amikor egy csomópont van kiválasztva. |}   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Mindkét riasztást a <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>és <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>események, ha egy csomópont van kiválasztva.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Csomópontok csak bontva, soha nem-e csukva. |}      > [!NOTE] > A <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>nem jelenik meg az olyan csomópont, amelynek a <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>tulajdonsága `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
