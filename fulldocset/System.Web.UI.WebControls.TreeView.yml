  remarks: "A EnableClientScript tulajdonság használatával adja meg, hogy a <xref:System.Web.UI.WebControls.TreeView>vezérlő Renderelés kompatibilis böngészők kibontásával és bezárásával események kezelésére az ügyféloldali parancsprogram.</xref:System.Web.UI.WebControls.TreeView> Ha ez a tulajdonság értéke `true`, kompatibilis böngészők futtassa a kódot, bontsa ki és csukja össze a csomópontok az ügyfélen. A fa csomópont adatait az ügyféloldali parancsprogram működéséhez előre kell megállapítani. Ügyfél-parancsfájl használatával megakadályozza, hogy a post a kiszolgálóra történő minden alkalommal, amikor egy csomópont megjelenített vagy rejtett.       Amikor a fa adatai nem ismert előre, az ügyfél csomópontok is megadni, ha a `PopulateNodesFromClient` is tulajdonsága `true`. Ilyen esetben meg kell adni egy esemény-kezelési mód a a <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>esemény feltölteni a csomópontokat.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Ügyféloldali csomópont populáció további információkért lásd: <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>      > [!NOTE] > Ha a EnableClientScript tulajdonsága `false`, a <xref:System.Web.UI.WebControls.TreeView>vezérlő visszaküldés a kiszolgáló minden alkalommal, amikor egy csomópont megjelenített vagy rejtett.</xref:System.Web.UI.WebControls.TreeView>       Ez a tulajdonság tárolja állapotának megtekintése.       Ez a tulajdonság nem állítható be témák vagy stílus lap témák. További információkért lásd: <xref:System.Web.UI.ThemeableAttribute>és [ASP.NET témák és felszíne](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the EnableClientScript property to render client-side script that is used to expand and collapse nodes on compatible browsers. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the EnableClientScript property to render client-side script that is used to expand and collapse nodes on compatible browsers. Notice that a post to the server is required to expand and collapse a node when the EnableClientScript property is set to `false`. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeViewEnableClientScript#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1194_1.aspx)]\n [!code-vb[TreeViewEnableClientScript#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1194_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
