  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi a gyűjteménye <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> objektumok, amelyek megfelelnek a fa egyes szintjein a csomópont stílusok."
  remarks: "A LevelStyles gyűjtemény az egyes stílustulajdonságok alternatívájaként használható (például a <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>tulajdonság) a csomópontok a fa egyes szintjein stílusát szabályozza.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> A gyűjtemény első stílus felel meg az első szintjét a fa csomópontjának stílusát. A második stílusát, a gyűjtemény felel meg a fa, és így tovább a második szintű csomópontja stílusát. Ez a tulajdonság van leggyakrabban létrehozásához használt tábla tartalma stílusú navigációs menük ahol egy bizonyos szinten csomópontok azonos megjelenését, attól függetlenül, hogy rendelkezik-e gyermekcsomópontok kell rendelkeznie.       Stílustulajdonságok a rendszer a következő sorrendben alkalmazza: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, vagy <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, attól függően, a csomóponttípuson.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Ha a LevelStyles van definiálva, az alkalmazásának jelenleg felülbírálja a többi csomópont style tulajdonság.      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the LevelStyles property to create a navigation menu. The control is always fully expanded, with the expansion node indicators and images hidden. Also, the <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> property is used to control the spacing of the node levels.  \n  \n [!code-vb[TreeViewLevelStyles#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_985_1.aspx)]\n [!code-cs[TreeViewLevelStyles#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_985_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeStyleCollection LevelStyles { get; }
    return:
