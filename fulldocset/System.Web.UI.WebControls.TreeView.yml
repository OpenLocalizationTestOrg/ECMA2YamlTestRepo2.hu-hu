  remarks: "Egy csomópont megjelenésének szabályozza, amikor az egérmutató fölé kerül, a HoverNodeStyle tulajdonsággal. Ez a tulajdonság csak olvasható; azonban tulajdonságainak beállítása a <xref:System.Web.UI.WebControls.TreeNodeStyle>objektum, amely azt adja vissza.</xref:System.Web.UI.WebControls.TreeNodeStyle> A Tulajdonságok beállítható a képernyőn `Property-Subproperty`, ahol `Subproperty` tulajdonsága a <xref:System.Web.UI.WebControls.TreeNodeStyle>objektum (például `HoverNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> A tulajdonságok is megadható programozott módon formájában `Property.Subproperty` (például `HoverNodeStyle.ForeColor`). Ez a funkció csak a parancsfájl-kompatibilis ügyfelek támogatott.      > [!NOTE] > A HoverNodeStyle tulajdonság használatához meg kell adni egy `<head>` elem egy `runat=&quot;server&quot;` attribútum.       Általános beállítások általában például egyéni háttérszínét, a előterének színét, a betűtípus tulajdonságok és a csomópont térköz. Stílustulajdonságok a rendszer a következő sorrendben alkalmazza: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, vagy <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, attól függően, a csomóponttípuson.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Ha a <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>van definiálva, akkor alkalmazza, jelenleg felülbírálja a többi csomópont style tulajdonság.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  HoverNodeStyle.      > [!NOTE] > A HoverNodeStyle tulajdonság stílus beállításait bármely megfelelő csomópont style beállítások felülírják a a <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, vagy <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>tulajdonság.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       A HoverNodeStyle tulajdonság nem lett megjelenítve az olyan csomópont, amelynek a <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>tulajdonsága `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>       Ellentétben a <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>és a <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>tulajdonságait, amelyek <xref:System.Web.UI.WebControls.TreeNodeStyle>objektumok, a HoverNodeStyle tulajdonság egy <xref:System.Web.UI.WebControls.Style>objektum.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>"
