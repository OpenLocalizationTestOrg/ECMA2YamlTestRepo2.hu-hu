- uid: System.Web.UI.WebControls.TreeView.DataBindings
  id: DataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: DataBindings
  nameWithType: TreeView.DataBindings
  fullName: System.Web.UI.WebControls.TreeView.DataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi a gyűjteménye <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objektumok, amelyek meghatározzák egy adatelemet, ezért van a csomópont közötti kapcsolat."
  remarks: "A adatkötéseinek gyűjteményben szereplő <xref:System.Web.UI.WebControls.TreeNodeBinding>objektumok, amelyek meghatározzák egy adatelemet, ezért van a csomópont közötti kapcsolat.</xref:System.Web.UI.WebControls.TreeNodeBinding> Ha egy adatforrást, ha minden adatelemet tartalmaz (például egy XML-elem több attribútumokkal rendelkező), több tulajdonság kötése egy csomópont jeleníti meg a által visszaadott érték a `ToString` metódus az elem, alapértelmezés szerint. Egy XML-elem esetén a csomópont az elem nevét, amely a fa alapvető szerkezetét mutatja, de nem nagyon hasznos egyébként jeleníti meg. A csomópont kell egy adott adatok elemtulajdonság fa csomópont kötések megadásával kötni.       Egy adatelemet, ezért egy csomópont közötti kapcsolat definiálásakor meg kell adnia a mindkét feltételt kötődni tulajdonságait a kötés és az értékeket <xref:System.Web.UI.WebControls.TreeNode>objektum.</xref:System.Web.UI.WebControls.TreeNode> A feltételek jelzik, amikor egy csomópont adatelemet kell kötni. A feltételek a mélység, adattagot vagy mindkettővel adható meg. A mélység, amely lekérdezi kötött csomópont szintjét adja meg. Például ha megad egy csomópontmélység 0, 0 szinten a fastruktúrában csomópontjaihoz kötött fa csomópont-kötést használja. Adattagot megadja az elem típusát az alapul szolgáló adatforrásban, de más adatokat, attól függően, hogy az adatforrás jelenthet. Például egy XML-elemet az adatelem megadja az elem nevét.       Ha több <xref:System.Web.UI.WebControls.TreeNodeBinding>objektumok határozzák meg, amelyek ütköznek egymással, a <xref:System.Web.UI.WebControls.TreeView>vezérlő alkalmazza az alábbi sorrendben a fa csomópont kötések: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNodeBinding>  A <xref:System.Web.UI.WebControls.TreeNodeBinding>objektum, amely meghatározza a mélység, mind az adattagot.</xref:System.Web.UI.WebControls.TreeNodeBinding>      2.  A <xref:System.Web.UI.WebControls.TreeNodeBinding>objektum csak a mélységét meghatározó.</xref:System.Web.UI.WebControls.TreeNodeBinding>      3.  A <xref:System.Web.UI.WebControls.TreeNodeBinding>objektum csak adatelem.</xref:System.Web.UI.WebControls.TreeNodeBinding>      4.  A <xref:System.Web.UI.WebControls.TreeNodeBinding>objektum, amely meghatározza a mélység sem adatelem.</xref:System.Web.UI.WebControls.TreeNodeBinding>       Ha több kötése van adva, az adott feltételnek elsőbbséget, a gyűjtemény első kötés vonatkozik.       Miután létrejött a kötés feltételeinek, majd köthető tulajdonságának egy <xref:System.Web.UI.WebControls.TreeNode>objektum értékre köthető.</xref:System.Web.UI.WebControls.TreeNode> Egy attribútum, vagy egy adatelem mező, vagy statikus értéket jeleníti meg. További információ a kötés a <xref:System.Web.UI.WebControls.TreeNode>értékre objektumazonosító, tekintse meg a <xref:System.Web.UI.WebControls.TreeNodeBinding>.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> tulajdonságainak       Az adatkötések gyűjtemény programból feltölthetők, bár általában érték deklaratív módon. A fa csomópont kötések meghatározásához először beágyazásához megnyitása és bezárása `<DataBindings>` címkék a nyitó és a záró címkék között a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView> Ezután helyezze `<asp:TreeNodeBinding>` elemei között a nyitó és záró `<DataBindings>` minden kötelező meg facsomópont címkék kíván megadni.       Mikor jöjjenek létre az adatkötések úgy, hogy a <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>tulajdonsága a <xref:System.Web.UI.WebControls.TreeView>megszabott `true`, a létrehozott kötésekkel rendelkeznek a <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>tulajdonsága `true`.</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> Deklaratív módon létrehozott adatkötések rendelkezik a <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>tulajdonsága `false`.</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> A deklaratív szintaxis segítségével felügyeli az egyes adatkötések."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml. This example specifies only the <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> property of the binding. A slight performance gain could be added by also specifying the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> property.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_387_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_387_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeBindingCollection DataBindings { get; }
    return:
      type: System.Web.UI.WebControls.TreeNodeBindingCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.TreeNodeBindingCollection&quot;> </xref> , amely egy adatelemet, ezért van a csomópont közötti kapcsolatot jelöli."
  overload: System.Web.UI.WebControls.TreeView.DataBindings*
  exceptions: []
