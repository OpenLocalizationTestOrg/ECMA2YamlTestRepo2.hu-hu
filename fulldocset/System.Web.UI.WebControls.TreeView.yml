  remarks: "A SelectedNodeChanged esemény jelenik meg, ha egy csomópont van kiválasztva a a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView> Ez lehetővé teszi, hogy egy egyéni rutin, például a megjelenített tartalom frissítése, ez az esemény akkor következik be, amikor végző esemény-kezelési lehetőséget nyújt.       Opcionálisan megadhat a <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>tulajdonság adja meg, melyik esemény jelenik meg, ha az adott csomópont van kiválasztva egy csomópontra.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> A következő táblázat az elérhető lehetőségek.      | Kijelölési művelet |} Leírás |}   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Ki-és a csomópont között kibontva és -e csukva.</xref:System.Web.UI.WebControls.TreeNodeSelectAction> Kiváltja a <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>vagy <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>esemény, szükség szerint. |}   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Vet fel egyetlen esemény, ha egy csomópont van kiválasztva. |}   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Vet fel a SelectedNodeChanged eseményt, amikor egy csomópont van kiválasztva. |}   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Mindkét a SelectedNodeChanged vet fel és <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>események, ha egy csomópont van kiválasztva.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Csomópontok csak bontva, soha nem-e csukva. |}      > [!NOTE] > A <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>nem jelenik meg az olyan csomópont, amelynek a <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>tulajdonsága `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Amikor a felhasználó egy csomópontra kattint, csak a feladás egy vagy több nézetnek a SelectedNodeChanged esemény. Az esemény nem akkor lép működésbe, ha a <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>tulajdonság megváltozásakor következik be programozott.</xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       Események kezelésére vonatkozó további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
