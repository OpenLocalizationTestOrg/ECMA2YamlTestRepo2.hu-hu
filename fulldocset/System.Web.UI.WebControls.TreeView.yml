  summary: "Lekér egy hivatkozást a <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> objektum, amely lehetővé teszi a legfelső szintű csomópontja megjelenésének beállítását a <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> vezérlő."
  remarks: "A RootNodeStyle tulajdonság használatával megadhatja a legfelső szintű csomópontja megjelenését a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView> Ez a tulajdonság csak olvasható; azonban tulajdonságainak beállítása a <xref:System.Web.UI.WebControls.TreeNodeStyle>objektumot ad vissza.</xref:System.Web.UI.WebControls.TreeNodeStyle> A Tulajdonságok beállítható a képernyőn `Property-Subproperty`, ahol `Subproperty` tulajdonsága a <xref:System.Web.UI.WebControls.TreeNodeStyle>objektum (például `RootNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> A tulajdonságok is megadható programozott módon formájában `Property.Subproperty` (például `RootNodeStyle.ForeColor`). Általános beállítások általában például egyéni háttérszínét, a előterének színét, a betűtípus tulajdonságok és a csomópont térköz. Stílustulajdonságok után lesznek alkalmazva az alábbi sorrendben: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  RootNodeStyle, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, vagy <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, attól függően, a csomóponttípuson.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> Ha a <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>van definiálva, akkor alkalmazza, jelenleg felülbírálja a többi csomópont style tulajdonság.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>4.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Ha szeretne létrehozni a tábla tartalma stílusú navigációs menük, ahol a csomópontok egy bizonyos szinten kell azonos megjelenését, attól függetlenül, hogy rendelkezik-e gyermekcsomópontok, akkor érdemes használatával a <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>tulajdonság helyett egyéni stílus tulajdonságainak.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>"
