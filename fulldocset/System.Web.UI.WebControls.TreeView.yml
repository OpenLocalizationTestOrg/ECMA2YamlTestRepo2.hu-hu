  summary: "Kiváltja a <xref href=&quot;System.Web.UI.WebControls.TreeView.TreeNodePopulate&quot;> </xref> az esemény a <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> vezérlő."
  remarks: "Egyes esetekben nem célszerű statikusan hardverszállítók a faszerkezet adatok mérete, illetve a felhasználói bevitel függ egyéni tartalom miatt. Emiatt a <xref:System.Web.UI.WebControls.TreeView>vezérlő támogatja a dinamikus csomópont populáció mellett.</xref:System.Web.UI.WebControls.TreeView> Ha a <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egy csomópont tulajdonsága `true`, csomóponton lekérdezi feltöltve futás közben, amikor a csomópont ki van bontva.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       A csomópont dinamikusan feltöltéséhez, először állítsa a <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>tulajdonság a csomópontra `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Ezt követően adja meg egy esemény-kezelési mód a a <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>eseményt, amely programozott módon tölti fel a csomópont.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Egy tipikus eseménykezelésnek módszer csomópont adatokat tölt le egy adatforrást, csomópont struktúrába helyezi el az adatokat, és hozzáadja a csomópont szerkezetének a <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>gyűjtemény a csomópont alatt feltöltve.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> Egy csomópont struktúra készült hozzáadásával <xref:System.Web.UI.WebControls.TreeNode>objektumok a <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>szülő csomópont gyűjteménye.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Amikor a <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egy csomópont tulajdonsága `true`, a csomópont ki kell tölteni dinamikusan.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Nem deklarációval ágyazható be egy másik csomópont alatt. Ellenkező esetben hiba történik az oldalon.       Támogatott böngészők (Microsoft Internet Explorer 4.0 rendszerrel kompatibilis böngészők és újabb verziók) is kihasználhatják a ügyféloldali csomópont populáció mellett. Ha engedélyezve van, ez lehetővé teszi a <xref:System.Web.UI.WebControls.TreeView>az ügyfélen csomópont dinamikusan feltölti a csomópont kibontásakor szabályozhatja, hogy mely megakadályozza, hogy az vissza való szükségességét.</xref:System.Web.UI.WebControls.TreeView> Ügyféloldali csomópont populáció további információkért lásd: <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       Az eseménykezelő keresztül egy delegált esemény indítása hív meg. További információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A OnTreeNodePopulate módszert is lehetővé teszi az események kezelésére anélkül egy delegált származtatott osztályok. Ez az ajánlott módszere az esemény egy származtatott osztályban kezelésére."
