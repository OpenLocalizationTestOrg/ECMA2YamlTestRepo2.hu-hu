- uid: System.Web.UI.WebControls.TreeView.LevelStyles
  id: LevelStyles
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: LevelStyles
  nameWithType: TreeView.LevelStyles
  fullName: System.Web.UI.WebControls.TreeView.LevelStyles
  type: Property
  assemblies:
