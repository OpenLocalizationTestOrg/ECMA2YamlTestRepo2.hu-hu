      description: "A <xref href=&quot;System.Web.UI.WebControls.StyleCollection&quot;> </xref> , amely jelzi, hogy a fa egyes szintjein a csomópont stílusok."
  overload: System.Web.UI.WebControls.TreeView.LevelStyles*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.TreeView.LineImagesFolder
  id: LineImagesFolder
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: LineImagesFolder
  nameWithType: TreeView.LineImagesFolder
  fullName: System.Web.UI.WebControls.TreeView.LineImagesFolder
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja az elérési út gyermekcsomópontok szülőcsomópontok való csatlakozáshoz használt sorképeket tartalmazó mappába."
  remarks: "A <xref:System.Web.UI.WebControls.TreeView>vezérlő szülő csomópontok gyermekcsomópontokat csatlakozó sorok tudja megjeleníteni. Ha a <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>tulajdonsága `true`.</xref:System.Web.UI.WebControls.TreeView.ShowLines%2A> </xref:System.Web.UI.WebControls.TreeView> Sorok jelennek meg, amikor a LineImagesFolder tulajdonság segítségével adjon meg egy interneten elérhető, a sorokban használandó előre megjelenített képek készletét tartalmazó mappát. A következő táblázat ismerteti a által használt képek a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView>      | Kép |} Leírás |}   |-----------|-----------------|   | Dash.gif| Egy sor megjelenített kép mellett a gyökércsomópont csak egy legfelső szintű csomópontja van a faszerkezetben, és a legfelső szintű csomópontja a levél. |}   | Dashminus.gif| A mínuszjel (-) lemezkép a gyökércsomópont mellett jelenik meg, ha csak egy gyökércsomópont annak jelzésére, hogy a gyökércsomópont ki van bontva a fastruktúrában. |}   | Dashplus.gif| A plusz jelre (+) lemezkép a gyökércsomópont mellett jelenik meg, ha a faszerkezet annak jelzésére, hogy van-e csukva a gyökércsomópont csak egy legfelső szintű csomópontja. |}   | I.gif| Egy sor kép jelenik meg a szomszédos csomópontok connect. |}   | L.gif| Egy vonalát jelentő kép jelenik meg az utolsó csomópont egy fiókirodában levél esetén a csomópont. |}   | Lminus.gif| Egy sor kép jelenik meg az utolsó csomópont egy fiókirodában annak jelzésére, hogy a csomópont ki van bontva. |}   | Lplus.gif| A kép jelenik meg az utolsó csomópont egy fiókirodában annak jelzésére, hogy a csomópont van-e csukva. |}   | MINUS.gif| Mínuszjel (-) az első gyökércsomópont annak jelzésére, hogy a csomópont ki van bontva több gyökércsomópontokat tartalmazó fastruktúrában mellett megjelenített kép. Ez a rendszerkép nem tartalmaz egy további sort, és csak azt követően a gyökércsomópont összecsukott egyszer jelenik meg. Az oldal első be van töltve, a Rminus.gif kép jelenik meg. |}   | Noexpand.gif| Egy üres Oszlopelválasztó kép Levélcsomópont mellett megjelenik. Ez a rendszerkép lehetővé teszi, hogy sor szöveget mentése függőleges. |}   | Plus.gif| Van egy plusz jelre (+) lemezképet az első gyökércsomópont, jelezve, hogy több legfelső szintű csomópont-a csomópontot tartalmazó fastruktúrában mellett megjelenik-e csukva. Ez a rendszerkép nem tartalmaz további, és csak azt követően a gyökércsomópont kiterjedt egyszer jelenik meg. Az oldal első be van töltve, a Rplus.gif kép jelenik meg. |}   | R.gif| Egy sor lemezképet az első gyökércsomópont, amely tartalmazza azt jelzi, hogy a csomópont Levélcsomópont több gyökércsomópontok fastruktúrában mellett megjelenik. |}   | Rminus.gif| Mínuszjel (-) az első gyökércsomópont annak jelzésére, hogy a csomópont ki van bontva több gyökércsomópontokat tartalmazó fastruktúrában mellett megjelenített kép. Ez a rendszerkép extra sorát tartalmazza, és csak akkor, ha a lap első betöltése jelenik meg. Miután a gyökércsomópont egyszer rendelkezik lettek kibontva, a Minus.gif kép jelenik meg. |}   | Rplus.gif| Van egy plusz jelre (+) lemezképet az első gyökércsomópont, jelezve, hogy több legfelső szintű csomópont-a csomópontot tartalmazó fastruktúrában mellett megjelenik-e csukva. Ez a rendszerkép extra sorát tartalmazza, és csak akkor, ha a lap első betöltése jelenik meg. Miután egyszer a gyökércsomópont bővítve lett, a Plus.gif kép jelenik meg. |}   | T.gif| Egy sor kép azt jelzi, hogy a csomópont egy levél közepén a faszerkezet (ennek a t-metszetének) csomópont mellett megjelenik. |}   | Tminus.gif| A mínuszjel (-) lemezkép annak jelzésére, hogy a csomópont ki van bontva a csomópont a faszerkezet (ennek a t-metszetének) közepén mellett megjelenik. |}   | Tplus.gif| A plusz jelre (+) lemezkép annak jelzésére, hogy a csomópont van-e csukva közepén a faszerkezet (ennek a t-metszetének) csomópont mellett megjelenik. |}      > [!NOTE] > A LineImagesFolder tulajdonsága nincs beállítva, ha a <xref:System.Web.UI.WebControls.TreeView>vezérlő fogja használni a beépített, alapértelmezett lemezképeket (20 x 20 képpont).</xref:System.Web.UI.WebControls.TreeView>       Néhány visual tervezők, például a Microsoft Visual Studio eszközök a vonalas képek létrehozása adja meg.       A futási idő nem tükrözés jobbról balra jeleníti meg az egyéni lemezképek. Támogatja a balról jobbra és a jobbról balra weblapokat, mindkét irányban lemezkép-készletet kell létrehoznia.       Ez a tulajdonság tárolja állapotának megtekintése."
  example:
  - "The following code example demonstrates how to use the LineImagesFolder property to specify the folder that contains the line images to display in the <xref:System.Web.UI.WebControls.TreeView> control. To work with this example, use the Line Designer tool beforehand to create a set of line images. Place them in a folder named LineImages within the directory for the sample application.  \n  \n [!code-cs[TreeViewLineImagesFolderUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[TreeViewLineImagesFolderUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_52_1.aspx)]"
  syntax:
    content: public string LineImagesFolder { get; set; }
    return:
      type: System.String
      description: "A csomópontok kapcsolódáshoz használt sorképeket tartalmazó mappa elérési útja. Az alapértelmezett érték egy üres karakterlánc (&quot;&quot;), ami azt jelenti, hogy a LineImagesFolder tulajdonság nincs beállítva."
  overload: System.Web.UI.WebControls.TreeView.LineImagesFolder*
  exceptions: []
  platform:
  - net462
