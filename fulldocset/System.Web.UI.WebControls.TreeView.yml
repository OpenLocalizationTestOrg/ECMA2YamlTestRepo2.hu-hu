  remarks: "A SelectedNodeStyle tulajdonság használatával megadhatja a kijelölt csomópont megjelenését a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView> Ez a tulajdonság csak olvasható; azonban tulajdonságainak beállítása a <xref:System.Web.UI.WebControls.TreeNodeStyle>objektumot ad vissza.</xref:System.Web.UI.WebControls.TreeNodeStyle> A Tulajdonságok beállítható a képernyőn `Property-Subproperty`, ahol `Subproperty` tulajdonsága a <xref:System.Web.UI.WebControls.TreeNodeStyle>objektum (például `SelectedNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> A tulajdonságok is megadható programozott módon formájában `Property.Subproperty` (például `SelectedNodeStyle.ForeColor`). Általános beállítások általában például egyéni háttérszínét, a előterének színét, a betűtípus tulajdonságok és a csomópont térköz. Stílustulajdonságok után lesznek alkalmazva az alábbi sorrendben: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, vagy <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, attól függően, a csomóponttípuson.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Ha a <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>van definiálva, akkor alkalmazza, jelenleg felülbírálja a többi csomópont style tulajdonság.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  SelectedNodeStyle.      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
