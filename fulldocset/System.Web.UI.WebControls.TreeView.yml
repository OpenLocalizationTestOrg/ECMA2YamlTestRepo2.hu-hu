- uid: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient
  id: PopulateNodesFromClient
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: PopulateNodesFromClient
  nameWithType: TreeView.PopulateNodesFromClient
  fullName: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a csomópont adatait igény szerint az ügyfél telepítéskor."
  remarks: "Egyes esetekben nem célszerű statikusan hardverszállítók a faszerkezet adatok mérete, illetve a felhasználói bevitel függ egyéni tartalom miatt. Emiatt a <xref:System.Web.UI.WebControls.TreeView>vezérlő támogatja a dinamikus csomópont populáció mellett.</xref:System.Web.UI.WebControls.TreeView> Ha a <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egy csomópont tulajdonsága `true`, csomóponton lekérdezi feltöltve futás közben, amikor a csomópont ki van bontva.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       Mellett az igény szerinti csomópontok feltöltéséhez, a csomópont közvetlenül a támogatott ügyfél böngészője feltöltéséhez. Ha a PopulateNodesFromClient tulajdonság értéke `true`, a szolgáltatásnak a neve, az ügyfél és a fa csomópontjai feltöltéséhez, így nem kell a kiszolgálóra történő. Ellenkező esetben a <xref:System.Web.UI.WebControls.TreeView>vezérlő feltölti a csomópont a kiszolgáló visszaküldés.</xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > A <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>tulajdonság is meg kell `true` ahhoz, hogy a PopulateNodesFromClient tulajdonság értéke `true`.</xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>       Az ügyfél egy csomópont feltöltéséhez, először állítsa a PopulateNodesFromClient tulajdonság `true` , majd állítsa be a <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>tulajdonság a csomópontra `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Ezt követően adja meg egy esemény-kezelési mód a a <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>eseményt, amely programozott módon tölti fel a csomópont.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Egy tipikus eseménykezelésnek módszer csomópont adatokat tölt le egy adatforrást, csomópont struktúrába helyezi el az adatokat, és hozzáadja a csomópont szerkezetének a <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>gyűjtemény a csomópont alatt feltöltve.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> Létrehozhat egy csomópont struktúra hozzáadásával <xref:System.Web.UI.WebControls.TreeNode>objektumok a <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>szülő csomópont gyűjteménye.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Amikor a <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egy csomópont tulajdonsága `true`, a csomópont ki kell tölteni dinamikusan.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Nem deklarációval ágyazható be egy másik csomópont alatt. Ellenkező esetben hiba történik az oldalon.      > [!NOTE] > Az ügyféloldali csomópont feltöltését támogatja visszahívási parancsfájlok támogató böngészőkben. Ellenőrizze, hogy a böngésző támogatja-e a visszahívási parancsfájlok hozzáférés, használja <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A>a <xref:System.Web.HttpBrowserCapabilities>osztály</xref:System.Web.HttpBrowserCapabilities> tulajdonsága</xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A> Az <xref:System.Web.HttpBrowserCapabilities>osztály az aktuális kérelem keresztül az <xref:System.Web.HttpRequest.Browser%2A> <xref:System.Web.HttpRequest>osztály</xref:System.Web.HttpRequest> tulajdonsága</xref:System.Web.HttpRequest.Browser%2A> </xref:System.Web.HttpBrowserCapabilities> egy példányát érheti el       Ez a tulajdonság tárolja állapotának megtekintése."
  example:
  - "The following code example demonstrates how to use the PopulateNodesFromClient property to enable client-side population of the nodes in the <xref:System.Web.UI.WebControls.TreeView> control. Notice that when client-side node population is enabled, nodes are populated dynamically on the client, without the need to post back to the server.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_522_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_522_1.aspx)]"
  syntax:
    content: public bool PopulateNodesFromClient { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>a fa csomópont adatok az igény szerinti, az ügyfél; feltöltése Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient*
  exceptions: []
  platform:
  - net462
