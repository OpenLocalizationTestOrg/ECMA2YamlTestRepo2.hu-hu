  remarks: "Adja meg a használandó képek a ImageSet tulajdonság használatával a <xref:System.Web.UI.WebControls.TreeView>vezérlő.</xref:System.Web.UI.WebControls.TreeView> Kiválaszthatja a képek megjelenését a vezérlő egy szabványos, vagy a saját egyéni kulcstulajdonságokat határozza meg előre definiált.      > [!NOTE] > A ImageSet tulajdonság nem érinti bármely style beállítások egy csomópont. Állítsa be a megfelelő stílustulajdonság, pl. a <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>tulajdonság, ha hozzá szeretne adni az egyéni színek és térköz.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       A következő táblázat az érvényes értékek a ImageSet tulajdonság.      | Kép beállítása |} Leírás |}   |---------------|-----------------|   | `TreeViewImageSet.Arrows`| Egy előre megadott lemezkép halmaza, amelyet nyíl lemezkép. |}   | `TreeViewImageSet.BulletedList`| Egy előre megadott lemezkép-készletet, rombusz alakú listajele lemezkép. |}   | `TreeViewImageSet.BulletedList2`| Egy előre megadott lemezkép halmaza, amelyet szögletes alakú listajele lemezkép. |}   | `TreeViewImageSet.BulletedList3`| Előre definiált üzenetpanelt, rombusz alakú listajele képek. |}   | `TreeViewImageSet.BulletedList4`| Másodlagos üzenetpanelt előre definiált, rombusz alakú listajele képek méretét, amelyek módosítják a szinten. |}   | `TreeViewImageSet.Contacts`| Egy előre megadott lemezkép halmaza, amelyet az MSN Messenger lemezkép. |}   | `TreeViewImageSet.Custom`| Egy felhasználói lemezkép set. |}   | `TreeViewImageSet.Events`| Egy előre megadott lemezkép halmaza, amelyet a lemezkép Eseménynapló stílusú. |}   | `TreeViewImageSet.Faq`| Egy előre megadott lemezkép halmaza, amelyet gyakran ismételt kérdések stílusú lemezkép. |}   | `TreeViewImageSet.Inbox`| Egy előre megadott lemezkép halmaza, amelyet e-mailekkel stílusú lemezkép. |}   | `TreeViewImageSet.News`| Egy előre megadott lemezkép halmaza, amelyet a lemezkép hírcsoportok stílusú. |}   | `TreeViewImageSet.Simple`| Egy előre megadott lemezkép-készletet, egyszerű alakzat vázol fel használ. |}   | `TreeViewImageSet.Simple2`| Egy előre megadott lemezkép-készletet, egyszerű kitöltött alakzatok használ. |}   | `TreeViewImageSet.Msdn`| Egy előre megadott lemezkép-készletet, használja az MSDN-lemezképeihez. |}   | `TreeViewImageSet.WindowsHelp`| Egy előre megadott lemezkép halmaza, amelyet a Microsoft Windows súgó lemezkép. |}   | `TreeViewImageSet.XPFileExplorer`| Egy előre megadott lemezkép halmaza, amelyet a Microsoft Windows XP rendszeren elérhető a Windows Explorer képeinek. |}       Képek egyéni meghatározott meghatározásakor a tulajdonságok az alábbi táblázat minden egyes kell adja meg a lemezkép. Ellenkező esetben az adott tulajdonság alapértelmezett lemezkép használata.      | Tulajdonság |} Leírás |}   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>| Az összecsukható csomópont jelző egyéni kép URL-CÍMÉT. |}   | <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>| A bővíthető csomópont mutató egyéni kép URL-CÍMÉT. |}   | <xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>| A sorok csomópontok csatlakozó egyéni lemezképet tartalmazó mappa URL-CÍMÉT. |}   | <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>| A csomópont nem kibontható mutató egyéni kép URL-CÍMÉT. |}       Ez a tulajdonság értékének nézetállapot van tárolva.</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>"
  example:
  - "The following code example demonstrates how to use the ImageSet property to display the Windows Explorer set of images in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewImageSet#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_587_1.aspx)]\n [!code-vb[TreeViewImageSet#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_587_1.aspx)]"
