  summary: "A mód, amely kezeli a <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemCommand&quot;> </xref> az esemény egy <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> vezérlő."
  remarks: "A <xref:System.Web.UI.WebControls.DetailsView>vált ki szabályozhatja a <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>eseményt, amikor egy gombját egy <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, vagy <xref:System.Web.UI.WebControls.TemplateField>sor mező kattint.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> Ez lehetővé teszi, hogy adja meg az esemény akkor következik be, amikor egy egyéni rutin végző eseménykezelő.      > [!NOTE] > A <xref:System.Web.UI.WebControls.DetailsView>vezérlő is riasztást bizonyos gombok kattintáskor speciális eseményeket (a gomb a `CommandName` tulajdonság beállítása &quot;Delete&quot;, &quot;Insert&quot;, &quot;Lap&quot; vagy &quot;Update&quot;).</xref:System.Web.UI.WebControls.DetailsView> Az ilyen gombokat egyikével, gondolja át a vezérlő által biztosított speciális események egyikével (pl. <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>vagy <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>).</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>       Egy DetailsViewCommandEventHandler delegált létrehozásakor meg kell adnia a módszert, amelyet az esemény fogja kezelni. Az esemény társítja a eseménykezelő, vegye fel a küldött példányának az esemény. Az eseménykezelő nevezzük az esemény akkor következik be, amikor, ha nem távolítja el a delegált. Eseménykezelő delegáltak kapcsolatos további információkért lásd: [NIB: események és -Delegáltaknak](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event of a <xref:System.Web.UI.WebControls.DetailsView> control. This example uses the single-file coding model.  \n  \n [!code-vb[DetailsViewCommandEventHandlerCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_123_1.aspx)]\n [!code-cs[DetailsViewCommandEventHandlerCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_123_1.aspx)]  \n  \n The following code example shows a code-behind coding model version of the previous example. For this example to work, you must copy the code below into the associated code-behind file.  \n  \n [!code-cs[DetailsViewCommandEventHandlerCodeBehind#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_123_2.aspx)]\n [!code-vb[DetailsViewCommandEventHandlerCodeBehind#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_123_2.aspx)]  \n  \n The following code example shows the code-behind file for the previous example.  \n  \n [!code-vb[DetailsViewCommandEventHandlerCodeBehind#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_123_3.vb)]\n [!code-cs[DetailsViewCommandEventHandlerCodeBehind#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_123_3.cs)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewItemCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_123_4.aspx)]\n [!code-cs[DetailsViewItemCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_123_4.aspx)]"
