  name: FontSize
  nameWithType: FontSize
  fullName: System.Web.UI.WebControls.FontSize
  type: Enum
  summary: "Adja meg a HTML 4.0 által megadott betűméretek."
  remarks: "A FontSize számbavétel a HTML 4.0 által megadott betűméretek jelöli. A betűméret lehet abszolút vagy relatív adja.       Egy abszolút betűtípus mérete határozza meg a böngészőben egy előre meghatározott betűméretet jelöli. A lehetséges egy abszolút betűméret értékei XXSmall, XSmall, Small, Medium, Large, XLarge és XXLarge.       A relatív font mérete a betűtípus egy mérete kisebb vagy nagyobb mint a szülőelem betűméretet jelöli. A relatív font mérete lehetséges értékei Smaller és nagyobb.      > [!NOTE] > Néhány browers nem ismeri fel a Smaller és nagyobb betűméretek. Kérje meg a böngésző kompatibilitás."
  syntax:
    content: public enum FontSize
  inheritance:
  - System.Enum
  platform:
  - net462
