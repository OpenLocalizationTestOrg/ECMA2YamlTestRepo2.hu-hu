  remarks: "Ez az osztály példánya nem hozható létre. A <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>objektum szakmai EventOpcode objektumok, egyet a szolgáltatóban meghatározott minden opkód.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>       A szabványos esemény-opkód vannak definiálva a <xref:System.Diagnostics.Eventing.Reader.StandardEventOpcode>számbavételi.</xref:System.Diagnostics.Eventing.Reader.StandardEventOpcode>"
