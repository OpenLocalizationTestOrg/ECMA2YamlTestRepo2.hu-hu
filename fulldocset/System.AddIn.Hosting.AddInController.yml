  name: AddInController
  nameWithType: AddInController
  fullName: System.AddIn.Hosting.AddInController
  type: Class
  summary: "Hozzáférést biztosít egy bővítmény a különböző feladatok."
  remarks: "Ez az osztály használja a következő feladatok végezhetők el:- <xref:System.AddIn.Hosting.AddInController.AddInEnvironment%2A>tulajdonság az <xref:System.AddIn.Hosting.AddInEnvironment>objektum olyan beépülő modult.</xref:System.AddIn.Hosting.AddInEnvironment> </xref:System.AddIn.Hosting.AddInController.AddInEnvironment%2A> Az objektum segítségével aktiválhatnak bővítményeket más az alkalmazástartomány és az eredeti beépülő leírt eljárást.      – Használja a <xref:System.AddIn.Hosting.AddInController.AppDomain%2A>tulajdonság az <xref:System.AppDomain>objektum olyan beépülő modult.</xref:System.AppDomain> </xref:System.AddIn.Hosting.AddInController.AppDomain%2A> Az objektum segítségével aktiválhatnak bővítményeket más ugyanabban a tartományban alkalmazás, az eredeti beépülő modul. Vegye figyelembe, hogy a folyamatok közötti távoli eljáráshívás-korlátozások miatt ez a forgatókönyv nem működik a beépülő modulok külön folyamatban aktív.      – Használja a <xref:System.AddIn.Hosting.AddInController.Token%2A>tulajdonság az <xref:System.AddIn.Hosting.AddInToken>objektum, amely jelzi, hogy egy beépülő modult.</xref:System.AddIn.Hosting.AddInToken> </xref:System.AddIn.Hosting.AddInController.Token%2A>      – Állítsa le a bővítmény a a <xref:System.AddIn.Hosting.AddInController.Shutdown%2A>metódus.</xref:System.AddIn.Hosting.AddInController.Shutdown%2A>       A bővítmény vezérlő beszerzéséhez hívja meg a <xref:System.AddIn.Hosting.AddInController.GetAddInController%2A>metódus és pass a operátormetódusának a paraméterével példányának.</xref:System.AddIn.Hosting.AddInController.GetAddInController%2A>"
  example:
  - "The following example activates an add-in within the same environment as a previously activated add-in by using an AddInController object.  \n  \n [!code-vb[AddInP3Host#8](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#8)]\n [!code-cs[AddInP3Host#8](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#8)]"
  syntax:
    content: public sealed class AddInController
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
