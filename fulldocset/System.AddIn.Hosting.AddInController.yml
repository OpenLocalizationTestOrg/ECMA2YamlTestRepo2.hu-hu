- uid: System.AddIn.Hosting.AddInController.Shutdown
  id: Shutdown
  parent: System.AddIn.Hosting.AddInController
  langs:
  - csharp
  name: Shutdown()
  nameWithType: AddInController.Shutdown()
  fullName: System.AddIn.Hosting.AddInController.Shutdown()
  type: Method
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Letiltja a bővítményt."
  remarks: "Ez a módszer a bővítmény és a gazdagép közötti kommunikációs folyamat megszakad. Ha a bővítmény már aktiváltak egy automatikusan létrehozott alkalmazás tartományban használatával a <xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.AddIn.Hosting.AddInSecurityLevel%29>vagy <xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.Security.PermissionSet%29>módszerek, a leállítási metódust is eltávolítja az alkalmazástartományt.</xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.Security.PermissionSet%29> </xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.AddIn.Hosting.AddInSecurityLevel%29>       Ha a lett betöltve a saját alkalmazás tartományba, a leállítási metódust is eltávolítja az adott alkalmazástartományt.       A bővítmény lett betöltve egy meglévő alkalmazás tartományba, ha a gazdagép és a kimenetátirányítási szegmensek már nem fog rendelkezni, hogy a beépülő modul mutató hivatkozásokat. Ebben az esetben a jogosultak szemétgyűjtés által kiválasztása.       Ez az osztály használatával állítsa le a bővítmény, amely egy külső folyamatban aktiválva van."
  example:
  - "The following example obtains the <xref:System.AddIn.Hosting.AddInController> object for a host view named `manager` and then shuts down the add-in.  \n  \n [!code-vb[AddInCollectionPipelineHost#6](~/add/codesnippet/visualbasic/ListAdaptersHost/Program.vb#6)]\n [!code-cs[AddInCollectionPipelineHost#6](~/add/codesnippet/csharp/ListAdaptersHost/Program.cs#6)]"
  syntax:
    content: public void Shutdown ();
    parameters: []
  overload: System.AddIn.Hosting.AddInController.Shutdown*
  exceptions: []
  platform:
  - net462
