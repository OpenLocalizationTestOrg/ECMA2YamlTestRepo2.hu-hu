  name: ISymbolScope
  nameWithType: ISymbolScope
  fullName: System.Diagnostics.SymbolStore.ISymbolScope
  type: Interface
  summary: "Belül olyan lexikális hatókört jelképez <xref href=&quot;System.Diagnostics.SymbolStore.ISymbolMethod&quot;> </xref>, a start hozzáférést biztosító és end eltolások hatókörének, valamint a gyermek és szülő hatókörben."
  remarks: "A ISymbolScope felület is hozzáférést biztosít az összes helyi változók definiálva az aktuális hatókörben.      > [!NOTE] > Az illesztő felügyelt megfelelője a `ISymUnmanagedScope` felület, amely olvasási és írási hibakeresési szimbóluminformáció alternatív megoldást biztosítson a nem felügyelt szimbólum tároló csatolók egyike."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISymbolScope
