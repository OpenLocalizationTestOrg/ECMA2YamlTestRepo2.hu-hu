  summary: "Lekérdezi vagy beállítja az egyetlen pont manipuláció pivot leíró objektum."
  remarks: "A Pivot tulajdonság beállításakor az adatkezelési fogja tartalmazni elforgatás adatokat, amikor a felhasználó használja egy ujját manipuláció során.  Ez a valós helyzetek, amikor használni a egy életének egy objektumot, például egy dokumentum táblán adat elforgatása szimulálásához.  Ha a Pivot `null`, a felhasználónak kell használnia a két ujjal Elforgatás okozza.       Feldolgozás kapcsolatos további információkért tekintse meg a [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md).  Például egy alkalmazás, amely válaszol a feldolgozás, [forgatókönyv: létrehozásának első Touch alkalmazás](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationStarting> event and sets the Pivot property. To test this example, follow the steps in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md) and replace the code in step 4 with this code.  \n  \n [!code-cs[BasicManipulation#ManipulationPivot](~/add/codesnippet/csharp/basicmanipulation/reportboundaryfeedbackexample.xaml.cs#manipulationpivot)]\n [!code-vb[BasicManipulation#ManipulationPivot](~/add/codesnippet/visualbasic/basicmanipulation/reportboundaryfeedbackexample.xaml.vb#manipulationpivot)]"
  syntax:
