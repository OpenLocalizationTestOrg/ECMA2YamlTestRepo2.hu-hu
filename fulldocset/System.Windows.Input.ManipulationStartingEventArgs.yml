  summary: "Adja meg az adatait a <xref href=&quot;System.Windows.UIElement.ManipulationStarting&quot;> </xref>, esemény."
  remarks: "A ManipulationStartingEventArgs lehetővé teszik egy manipuláció adja meg.  Tegye a következőket a ManipulationStartingEventArgs segítségével:-Adja meg, hogy a pozíció viszonyítva elem legyen úgy, hogy a <xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>tulajdonság.</xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>      -Adja meg, hogy egyetlen-ujját adatkezelési úgy, hogy engedélyezve vannak-e a <xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>      -Adja meg, milyen típusú adatkezelési úgy, hogy engedélyezve vannak a <xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>tulajdonságot egy <xref:System.Windows.Input.ManipulationModes>számbavételi.</xref:System.Windows.Input.ManipulationModes> </xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>      -Adjon meg egy egyetlen-ujját forgáspont a <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>tulajdonság.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>      -Szakítsa meg az módosítását úgy, hogy a <xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>tulajdonságot `true`.</xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>       Feldolgozás kapcsolatos további információkért tekintse meg a [bemeneti áttekintése](~/add/includes/ajax-current-ext-md.md).  Például egy alkalmazás, amely válaszol a feldolgozás, [forgatókönyv: létrehozásának első Touch alkalmazás](~/add/includes/ajax-current-ext-md.md)."
  syntax:
