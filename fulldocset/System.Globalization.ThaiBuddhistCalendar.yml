    description: "Beállítási művelet a megadott érték kisebb, mint 99.       – vagy – a beállítási művelet a megadott érték nagyobb, mint <xref uid=&quot;langword_csharp_MaxSupportedDateTime.Year&quot; name=&quot;MaxSupportedDateTime.Year&quot; href=&quot;&quot;> </xref>."
