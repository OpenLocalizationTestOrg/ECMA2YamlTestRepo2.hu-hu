  name: ThaiBuddhistCalendar
  nameWithType: ThaiBuddhistCalendar
  fullName: System.Globalization.ThaiBuddhistCalendar
  type: Class
  summary: "A buddhista naptár jelöli."
  remarks: "A buddhista naptár működik pontosan a Gergely-naptár, például azzal a különbséggel, hogy a kiválasztott évhez és éra eltérőek.      > [!NOTE] > A ThaiBuddhistCalendar osztály és a naptári osztályok a .NET-keretrendszer használatával kapcsolatos információkért lásd: [naptárak használata](~/add/includes/ajax-current-ext-md.md).       A ThaiBuddhistCalendar osztály csak az aktuális éra felismeri.       Az azonos szökőév a Gergely-naptár a szökőév a buddhista naptárban felelnek meg. Az a Gergely-naptár szökőév határozza meg, amely egyenlően osztható fel a Gergely-naptár szerinti év négy, kivéve, ha a rendszer 100 osztható. Azonban a Gergely-naptár szerinti év, amelyek osztható 400 szökőév is. Közös évente 365 nap pedig szökőév 366 nap.       A buddhista naptár rendelkezik 28-31 napos 12 hónapos: |} GetMonth érték |} Hónap |} Gyakori évvel napokat |} Szökőév napokat |}   |--------------------|-----------|--------------------------|------------------------|   | 1 |} มกราคม (január) |} 31 |} 31 |}   |} 2 |} กุมภาพันธ์ (február) |} 28 |} 29 |}   |} 3 |} มีนาคม (március) |} 31 |} 31 |}   |} 4 |} เมษายน (április) |} 30 |} 30 |}   |} 5 |} พฤษภาคม (Előfordulhat, hogy) |} 31 |} 31 |}   |} 6 |} มิถุนายน (június) |} 30 |} 30 |}   |} 7 |} กรกฎาคม (július) |} 31 |} 31 |}   |} 8 |} สิงหาคม (augusztus) |} 31 |} 31 |}   |} 9 |} กันยายน (szeptember) |} 30 |} 30 |}   |} 10 |} ตุลาคม (október) |} 31 |} 31 |}   |} 11 |} พฤศจิกายน (November) |} 30 |} 30 |}   |} 12 |} ธันวาคม (December) |} 31 |} 31 |}       Február szökőév 29 napokon és 28 közös évben rendelkezik.       A dátum. január 1, 2001 A.D. az a Gergely-naptár megegyezik a buddhista naptárban aktuális éra 2544 év január első napja.       Minden egyes <xref:System.Globalization.CultureInfo>támogat a naptárak.</xref:System.Globalization.CultureInfo> A <xref:System.Globalization.CultureInfo.Calendar%2A>tulajdonság visszaadja a kulturális környezet, naptár és a <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>tulajdonság a kulturális környezet támogatja a naptárakban tartalmazó tömböt ad vissza.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> A naptár egy <xref:System.Globalization.CultureInfo>az alkalmazás kell beállítania az <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>Új <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> tulajdonsága</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo> által használt módosítása"
