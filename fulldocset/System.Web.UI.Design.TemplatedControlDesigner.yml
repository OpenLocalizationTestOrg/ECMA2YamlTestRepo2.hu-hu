- uid: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged
  id: OnTemplateModeChanged
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: OnTemplateModeChanged()
  nameWithType: TemplatedControlDesigner.OnTemplateModeChanged()
  fullName: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Hajtsa végre a további feldolgozása akkor történik, amikor a sablon mód lehetőséget kínál."
  remarks: "A <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>egy esemény jelenik meg a Tervező állomás a(z) a tervezési felülethez vezérlők bizonyos műveletei.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Például egy esemény jelenik meg, ha a felhasználó be- vagy sablonszerkesztési módban vezérlő kilép.       A <xref:System.Web.UI.Design.TemplatedControlDesigner>osztály megadja az alapértelmezett meghatalmazott kezelni a <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>esemény.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.TemplatedControlDesigner> A származtatott osztályainak a <xref:System.Web.UI.Design.TemplatedControlDesigner>írja felül az OnTemplateModeChanged metódust a sablon mód megváltozásakor tartozó vezérlőelem előállított események feldolgozásához.</xref:System.Web.UI.Design.TemplatedControlDesigner>       A OnTemplateModeChanged módszer lehetővé teszi az események kezelésére anélkül egy delegált származtatott osztályokat. Ez az ajánlott módszere az esemény egy származtatott osztályban kezelésére.       Az alapértelmezett delegált hajtja végre a frissítések, egy sablon mód esemény alaposztály szükséges <xref:System.Web.UI.Design.TemplatedControlDesigner>osztály, és ezután OnTemplateModeChanged metódus.</xref:System.Web.UI.Design.TemplatedControlDesigner> Alap OnTemplateModeChanged metódust a <xref:System.Web.UI.Design.TemplatedControlDesigner>osztályhoz semmilyen további feldolgozás az esemény végrehajtása nélkül adja vissza.</xref:System.Web.UI.Design.TemplatedControlDesigner> Ha egy osztály származik a <xref:System.Web.UI.Design.TemplatedControlDesigner>, és felülbírálások az OnTemplateModeChanged alapmetódust, az alapértelmezett delegált felülbírálás metódus a származtatott osztály</xref:System.Web.UI.Design.TemplatedControlDesigner>       Használja a <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>tulajdonság annak megállapításához, hogy a vezérlő designer sablonszerkesztési módban jelenleg.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>"
  syntax:
    content: protected virtual void OnTemplateModeChanged ();
    parameters: []
  overload: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged*
  exceptions: []
  platform:
  - net462
