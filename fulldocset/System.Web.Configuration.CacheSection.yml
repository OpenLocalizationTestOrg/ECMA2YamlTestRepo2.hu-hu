  name: CacheSection
  nameWithType: CacheSection
  fullName: System.Web.Configuration.CacheSection
  type: Class
  summary: "ASP.NET-alkalmazások számára a globális gyorsítótár beállításainak konfigurálása. Ez az osztály nem örökölhető."
  remarks: "A CacheSection osztály programozott módon hozzáférhet, és módosíthatja lehetőséget biztosít a `<cache>` egy konfigurációs fájl részét.       Az ASP.NET-gyorsítótárazási funkció megvalósítja az <xref:System.Web.Caching.Cache>osztályhoz.</xref:System.Web.Caching.Cache> További információkért lásd: [gyorsítótárazását](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > A CacheSection információt írhat a kapcsolódó szakaszba a konfigurációs fájl alapján határozzák meg a szakasz tulajdonság <xref:System.Configuration.SectionInformation.AllowDefinition%2A>értéke <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> korlátozások Írja be a konfigurációs fájl nem engedélyezett a hierarchiában szinten tett bármilyen kísérlet az elemző által generált hibaüzenetet eredményez. Az osztály használatával, olvassa el a konfigurációs adatokat a hierarchia bármely szintjén.       A gyorsítótár egy alkalmazás-specifikus kivonattábla tároló a gyakran használt adatokat. A gyorsítótár, a legtöbb hasonlóan, az alkalmazásszintű hatókör miatt alkalmazásállapot alkalmazás és a munkamenet-állapot hasonlóak. A gyorsítótár és a alkalmazásállapot mechanizmus közötti legnagyobb különbség egyike, hogy a gyorsítótár támogatja ezeket a függőségeket a alkalmazások összeállítását, amelyek bizonyos események megtörténtekor automatikusan eltávolítja a gyorsítótárazott elemek lehetővé teszik függőségek."
  example:
  - "The following code example shows a page and the related code file used to  access the  CacheSection section attributes.  \n  \n [!code-cs[System.Web.Configuration.CacheSection#11](~/add/codesnippet/csharp/t-system.web.configurati_81_1.aspx)]\n [!code-vb[System.Web.Configuration.CacheSection#11](~/add/codesnippet/visualbasic/t-system.web.configurati_81_1.aspx)]  \n  \n [!code-vb[System.Web.Configuration.CacheSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_81_2.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#1](~/add/codesnippet/csharp/t-system.web.configurati_81_2.cs)]"
