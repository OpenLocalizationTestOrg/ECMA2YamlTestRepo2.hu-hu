- uid: System.Web.Configuration.CacheSection.DisableExpiration
  id: DisableExpiration
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableExpiration
  nameWithType: CacheSection.DisableExpiration
  fullName: System.Web.Configuration.CacheSection.DisableExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a gyorsítótár lejárati le van tiltva."
  remarks: "Ha a DisableExpiration tulajdonsága `true`, a gyorsítótárban lévő elemek nem jár le. Ez a beállítás olyan segítségére hibakeresésben alkalmazáskód gyorsítótár-viselkedést. Legyen körültekintő, ha letiltja a gyorsítótár lejárati, mint érvényes már gyorsítótárba elemek eredményezhet.      > [!NOTE] > Lap hozzáadása a kimeneti gyorsítótárból, egy lap lejárati házirendet kell létrehoznia. Deklaratív módon az ehhez a [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) direktíva vagy programozott módon használatával a <xref:System.Web.HttpCachePolicy.SetExpires%2A>metódus.</xref:System.Web.HttpCachePolicy.SetExpires%2A> További információkért lásd: [hogyan: lejárati értékeket állítsa be az ASP.NET lap gyorsítótárazáshoz](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the DisableExpiration property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_391_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#4](~/add/codesnippet/csharp/p-system.web.configurati_391_1.cs)]"
  syntax:
    content: public bool DisableExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a gyorsítótár lejárati le van tiltva; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CacheSection.DisableExpiration*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.CacheSection.DisableMemoryCollection
  id: DisableMemoryCollection
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableMemoryCollection
  nameWithType: CacheSection.DisableMemoryCollection
  fullName: System.Web.Configuration.CacheSection.DisableMemoryCollection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Lekérdezi vagy beállítja egy érték, amely jelzi, hogy a gyorsítótár-memória gyűjtemény le van tiltva."
  remarks: "Ha a DisableMemoryCollection tulajdonsága `true`, hívásokat a gyorsítótárhoz kapcsolódó API hatástalan lesz.       Ha a DisableMemoryCollection tulajdonsága `true`, a gyorsítótár nem kísérli meg nem használt elemek összegyűjtése. Legyen körültekintő, amikor ezt a beállítást használja, kevés a memória feltételeit az alkalmazás letiltása memória gyűjtemény gyorsan vezethet.       Ez a beállítás nincs hatása, az ASP.NET belső gyorsítótárához vagy a kimeneti gyorsítótárban. A gyorsítótár különböző típusaival kapcsolatos további információkért lásd: [gyorsítótárazását](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the DisableMemoryCollection property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_298_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#3](~/add/codesnippet/csharp/p-system.web.configurati_298_1.cs)]"
  syntax:
    content: public bool DisableMemoryCollection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a gyorsítótár-memória gyűjtemény le van tiltva; Ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CacheSection.DisableMemoryCollection*
  exceptions: []
  platform:
  - net462
