  name: SHA512
  nameWithType: SHA512
  fullName: System.Security.Cryptography.SHA512
  type: Class
  summary: "Kiszámítja a bemeneti adatok SHA512 kivonatát."
  remarks: "A kivonatoló nagy mennyiségű adatot képviselő rögzített méretű egyedi érték lesz. Két készlet adatok kivonatok meg kell felelnie, csak ha a megfelelő adatok is megfelel. Az adatok kis változtatások a kivonat nagy előre nem látható módosítását eredményezi.       A kivonat a SHA512 algoritmushoz mérete 512 bites.       Ez az absztrakt osztály. Ez az osztály csak végrehajtására <xref:System.Security.Cryptography.SHA512Managed>.</xref:System.Security.Cryptography.SHA512Managed>"
  example:
  - "The following example computes the SHA512 hash for `data` and stores it in `result`. This example assumes that there is a predefined constant `DATA_SIZE`.  \n  \n [!code-cpp[Classic SHA512 Example#1](~/add/codesnippet/cpp/t-system.security.crypto_48_1.cpp)]\n [!code-cs[Classic SHA512 Example#1](~/add/codesnippet/csharp/t-system.security.crypto_48_1.cs)]\n [!code-vb[Classic SHA512 Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_48_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class SHA512 : System.Security.Cryptography.HashAlgorithm
