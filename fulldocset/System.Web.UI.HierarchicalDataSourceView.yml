  name: HierarchicalDataSourceView
  nameWithType: HierarchicalDataSourceView
  fullName: System.Web.UI.HierarchicalDataSourceView
  type: Class
  summary: "A csomópont vagy-gyűjteményben, a csomópontok egy hierarchikus adatstruktúrája adatnézet jelöli egy <xref href=&quot;System.Web.UI.HierarchicalDataSourceControl&quot;> </xref> vezérlő."
  remarks: "Az ASP.NET egy adatkötési architektúra, amely lehetővé teszi, hogy a webkiszolgáló-vezérlőket adatok kötni, és egységes módon ábrázolhatók azt támogatja. Webkiszolgáló-vezérlőket, hogy az adatokhoz köthető hívják adathoz kötött vezérlők, és az osztályokat, amelyek egyszerűbbé teszik a kötés adatforrás-vezérlők nevezzük. Adatforrás-vezérlők jelenthet bármilyen adatforrást: a fájl, adatfolyam, egy relációs adatbázisban, egy üzleti objektumot, és így tovább. Az adatforrás található adatok vezérlőket az adathoz kötött vezérlők, függetlenül a forrás vagy a mögöttes adatok formátuma ugyanolyan módon.       Adatforrás-vezérlők, amelyek megfelelnek a hierarchikus adatokhoz az absztrakt <xref:System.Web.UI.HierarchicalDataSourceControl>osztályból</xref:System.Web.UI.HierarchicalDataSourceControl> származik. Az eltolásokat tekintheti adatforrás-vezérlőhöz, az adatforrás-vezérlő objektum és a társított nézeteket a mögöttes adatokat, amelyeket adatforrás-objektumok megtekintése jelölik. Hierarchikus adatforrás-vezérlők hierarchikus adatforrásnézeten támogatja az egyes hierarchikus adatok jelölnek. Az adatforrásnézetek nem neve, például az <xref:System.Web.UI.DataSourceView>objektummal társított összes egy <xref:System.Web.UI.DataSourceControl>szabályozásához, de azonosítják az egyedi hierarchikus elérési út.</xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.DataSourceView>       Adatforrásnézetek megadása az adatforrás-vezérlőhöz képességeit. Az összes adatforrás objektumot, HierarchicalDataSourceView, így támogatja az adatok lekérését az alapul szolgáló használhatja a <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>metódus, amely az adatok hierarchikus listájának beolvasása egy <xref:System.Web.UI.IHierarchicalEnumerable>objektum.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> Összes adatforrás-objektum opcionális támogatja a lehetőségekről, beleértve a műveletek, mint egy alapvető házirendcsoport nézet <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>, <xref:System.Web.UI.DataSourceView.Delete%2A>, és a rendezést.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> Adathoz kötött vezérlő felderíthetők az Excellel vagy egy kapcsolódó adatforrás lekérésével adatforrás-vezérlőhöz képességeit a <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>metódus és a nézet lekérdezése tervezési időben, vagy futás közben.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> HierarchicalDataSourceView jelenleg nem támogatja a <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>vagy <xref:System.Web.UI.DataSourceView.Delete%2A>operations.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataSourceView class to retrieve data from hierarchical data storage, in this case a file system. The `FileSystemDataSourceView` class is a strongly typed HierarchicalDataSourceView instance that enables hierarchical Web server controls such as the <xref:System.Web.UI.WebControls.TreeView> control to bind to a `FileSystemDataSource` control and display file system information. For security purposes, file system information is displayed only if the data source control is being used in a localhost, authenticated scenario, and only starts with the virtual directory that the Web Forms page using the data source control resides in. Otherwise, the `viewPath` parameter passed to the constructor might be used to create a view based on the current file system path. This code example is part of a larger example provided for the <xref:System.Web.UI.HierarchicalDataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#3](~/add/codesnippet/csharp/t-system.web.ui.hierarch_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_0_1.vb)]"
  syntax:
    content: public abstract class HierarchicalDataSourceView
