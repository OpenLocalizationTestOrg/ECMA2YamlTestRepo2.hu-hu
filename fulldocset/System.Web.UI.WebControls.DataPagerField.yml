  name: DataPagerField
  nameWithType: DataPagerField
  fullName: System.Web.UI.WebControls.DataPagerField
  type: Class
  summary: "A személyhívó mező adattípusnál navigációs vezérlő, amely az alaposztály bonyolítja a <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> vezérlő."
  remarks: "A datapagerfield mező osztály az alaposztály az összes személyhívó mező adattípus funkcionál. Adatok lapozómezők használják a <xref:System.Web.UI.WebControls.DataPager>vezérlő egy navigációs vezérlő képviselő.</xref:System.Web.UI.WebControls.DataPager>       Használja azokat az osztályokat, válassza ki, milyen típusú személyhívó jelenik meg a datapagerfield mező származó a <xref:System.Web.UI.WebControls.DataPager>vezérlő.</xref:System.Web.UI.WebControls.DataPager> Az alábbi táblázat a rendelkezésre álló adatok személyhívó típusú.      | Személyhívó mezőtípus |} Leírás |}   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Lehetővé teszi, hogy a felhasználók egyszerre, vagy Ugrás az első vagy utolsó oldal lapok egy lap navigáláshoz. |}   | <xref:System.Web.UI.WebControls.NumericPagerField>| Lehetővé teszi, hogy a felhasználók oldalanként számának kiválasztása. |}   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Lehetővé teszi, hogy a lap fejlesztők hozzon létre egy egyéni lapozási Kezelőfelület. |}       Akkor is a alaposztályból származik datapagerfield mező további személyhívó mezőtípusok létrehozásához.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField>"
  example:
  - "The following example shows how to use <xref:System.Web.UI.WebControls.NextPreviousPagerField>, <xref:System.Web.UI.WebControls.NumericPagerField>, and <xref:System.Web.UI.WebControls.TemplatePagerField> objects to display page navigation controls in a <xref:System.Web.UI.WebControls.DataPager> control. The objects are derived from the DataPagerField class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_168_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_168_1.aspx)]"
