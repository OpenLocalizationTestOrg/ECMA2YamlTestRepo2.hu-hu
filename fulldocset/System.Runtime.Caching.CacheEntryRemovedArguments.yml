  summary: "Egy új példányát inicializálja a <xref href=&quot;System.Runtime.Caching.CacheEntryRemovedArguments&quot;> </xref> osztály."
  remarks: "A fejlesztők általában használja a <xref:System.Runtime.Caching.CacheEntryRemovedArguments>után a gyorsítótári bejegyzés a gyorsítótár el lett távolítva a értesítést szeretne osztály.</xref:System.Runtime.Caching.CacheEntryRemovedArguments>       Ha a gyorsítótár-megvalósítással arra készül, hogy egy vagy több gyorsítótár-bejegyzés eltávolítása a gyorsítótárból, a gyorsítótár-megvalósítással meghívja a <xref:System.Runtime.Caching.CacheEntryRemovedCallback>delegált esetén, amely az alkalmazás sikeresen regisztrálva lett.</xref:System.Runtime.Caching.CacheEntryRemovedCallback> Amikor egy gyorsítótár-megvalósítással meghívja a delegált, általában meghívja a CacheEntryRemovedArguments konstruktor új visszahívási átadása <xref:System.Runtime.Caching.CacheEntryRemovedArguments>példánya, amely leírja a gyorsítótári bejegyzés eltávolított.</xref:System.Runtime.Caching.CacheEntryRemovedArguments> A visszahívási értesíti az alkalmazást, amely a visszahívást a gyorsítótári bejegyzés eltávolított kapcsolatos regisztrálva. Miután a konstruktor adja vissza, a <xref:System.Runtime.Caching.CacheEntryRemovedArguments>példány részletesen ismerteti a gyorsítótár-bejegyzés eltávolítása.</xref:System.Runtime.Caching.CacheEntryRemovedArguments>"
