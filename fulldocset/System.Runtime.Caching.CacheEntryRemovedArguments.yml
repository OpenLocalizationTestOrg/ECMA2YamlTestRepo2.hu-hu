  type: Class
  summary: "A gyorsítótári bejegyzés a gyorsítótárból eltávolított információkat biztosít."
  remarks: "CacheEntryRemovedArguments osztály tulajdonságait képviselik a gyorsítótári bejegyzés, a <xref:System.Runtime.Caching.ObjectCache>-példányt, a bejegyzés el lett távolítva, és az Eltávolítás az az oka.</xref:System.Runtime.Caching.ObjectCache> A konstruktor CacheEntryRemovedArguments osztály ezekkel az argumentumokkal használja az osztály új példánya.       Egy CacheEntryRemovedArguments objektum általában létrejön egy visszahívási metódus átadása eltávolított gyorsítótár-bejegyzés információt vissza az alkalmazás egyik gyorsítótári bejegyzés a gyorsítótár való eltávolításakor."
