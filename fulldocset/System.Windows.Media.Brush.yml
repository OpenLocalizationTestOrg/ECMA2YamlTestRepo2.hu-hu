  fullName: System.Windows.Media.Brush
  type: Class
  summary: "Határozza meg a grafikus objektumok festeni használt objektumok. Osztályok, amelyek a ecset ismertetik, hogyan kerül meghívásra a területen."
  remarks: "Egy ecset &quot;festi&quot; vagy &quot;&quot; terület kitöltése annak kimenetét. Különböző ecsetek különböző típusú kimeneti rendelkezik. Néhány ecsetek festeni egy teli szín, más, a színátmenet, mintát, kép vagy rajz területe. Az alábbi lista ismerteti a különböző típusú [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] ecsetek:- <xref:System.Windows.Media.SolidColorBrush>: <xref:System.Windows.Media.Color>.</xref:System.Windows.Media.Color> stabil térségben festi</xref:System.Windows.Media.SolidColorBrush>      - <xref:System.Windows.Media.LinearGradientBrush>: Lineáris átmenetekhez térségben festi.</xref:System.Windows.Media.LinearGradientBrush>      - <xref:System.Windows.Media.RadialGradientBrush>: Körkörös színátmenet területe festi.</xref:System.Windows.Media.RadialGradientBrush>      - <xref:System.Windows.Media.ImageBrush>: Lemezképhez területe festi (által képviselt egy <xref:System.Windows.Media.ImageSource>objektum).</xref:System.Windows.Media.ImageSource> </xref:System.Windows.Media.ImageBrush>      - <xref:System.Windows.Media.DrawingBrush>: A <xref:System.Windows.Media.Drawing>.</xref:System.Windows.Media.Drawing> területe festi</xref:System.Windows.Media.DrawingBrush> A rajzhoz vektoros és bitkép objektumokat tartalmazhat.      - <xref:System.Windows.Media.VisualBrush>: Térségben festi egy <xref:System.Windows.Media.Visual>objektum.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.VisualBrush> A <xref:System.Windows.Media.VisualBrush>lehetővé teszi a tartalom egy részét az alkalmazás egy másik területre; ismétlődő nagyon hasznos reflexiós hatások létrehozása és a képernyő részeit nagyítása.</xref:System.Windows.Media.VisualBrush>      ## Az előre megadott ecsetek használja az <xref:System.Windows.Media.Brushes>előre definiált teli szín, például <xref:System.Windows.Media.Brushes.AliceBlue%2A>vagy <xref:System.Windows.Media.Brushes.Red%2A>.</xref:System.Windows.Media.Brushes.Red%2A> </xref:System.Windows.Media.Brushes.AliceBlue%2A> használó festeni osztály</xref:System.Windows.Media.Brushes>      ## XAML-kódban ecsetek a következő táblázat felsorolja a különböző ecset-típust, a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] és a szintaxis támogatják-e. Egy adott ecset szintaxis részletes információkért lásd: adott ecset típusa lapon.      | Osztály |} Attribútum-szintaxis |} Az objektum tulajdonságelem-szintaxis |}   |-----------|----------------------|---------------------------|   | <xref:System.Windows.Media.SolidColorBrush>| Igen |} Igen |}   | <xref:System.Windows.Media.DrawingBrush>| Nem |} Igen |}   | <xref:System.Windows.Media.ImageBrush>| Nem |} Igen |}   | <xref:System.Windows.Media.LinearGradientBrush>| Nem |} Igen |}   | <xref:System.Windows.Media.RadialGradientBrush>| Nem |} Igen |}   | <xref:System.Windows.Media.VisualBrush>| Nem |} Igen |}       Bemutatja, hogyan gyorsan festeni egy színnel területe példáért lásd: [hogyan: egy színnel területe festeni](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.SolidColorBrush>      ## Szolgáltatások A freezable ecset egyfajta <xref:System.Windows.Freezable>objektum.</xref:System.Windows.Freezable> További információ <xref:System.Windows.Freezable>szolgáltatások, például zárolása és a klónozás, tekintse meg a [Freezable objektumok áttekintése](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      <a name=&quot;xamlTextUsage_Brush&quot;></a>## XAML szöveg használati a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] információkért lásd: a **Megjegyzés** szakasz."
  syntax:
