  fullName: System.Globalization.CalendarAlgorithmType
  type: Enum
  summary: "Megadja, hogy a naptárban nap-alapú, holdnaptár-alapú vagy luniszoláris naptár-alapú."
  remarks: "Egy adott a naptár számítás függ attól, hogy-e a naptár a nap-alapú, holdnaptár-alapú vagy luniszoláris naptár-alapú. Például a <xref:System.Globalization.GregorianCalendar>, <xref:System.Globalization.JapaneseCalendar>, és <xref:System.Globalization.JulianCalendar>osztályokat a nap-alapú, a <xref:System.Globalization.HijriCalendar>és <xref:System.Globalization.UmAlQuraCalendar>holdnaptár-alapú, és a <xref:System.Globalization.HebrewCalendar>és <xref:System.Globalization.JapaneseLunisolarCalendar>luniszoláris naptár-alapú, így használatával nap számítások a kiválasztott évhez és holdnaptár számítások a hónap és nap.</xref:System.Globalization.JapaneseLunisolarCalendar> </xref:System.Globalization.HebrewCalendar> </xref:System.Globalization.UmAlQuraCalendar> </xref:System.Globalization.HijriCalendar> </xref:System.Globalization.JulianCalendar> </xref:System.Globalization.JapaneseCalendar> </xref:System.Globalization.GregorianCalendar>       CalendarAlgorithmType érték, mint például a naptár tagja által visszaadott a <xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>tulajdonságot, egy adott naptár alapját megadása.</xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the <xref:System.Globalization.Calendar.AlgorithmType%2A> property and the CalendarAlgorithmType enumeration.  \n  \n [!code-cpp[sys.glob.calendartype#1](~/add/codesnippet/cpp/t-system.globalization.c_3_1.cpp)]\n [!code-cs[sys.glob.calendartype#1](~/add/codesnippet/csharp/t-system.globalization.c_3_1.cs)]\n [!code-vb[sys.glob.calendartype#1](~/add/codesnippet/visualbasic/t-system.globalization.c_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CalendarAlgorithmType
