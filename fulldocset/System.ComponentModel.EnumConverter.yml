  summary: "Olyan típuskonvertert átalakítani biztosít <xref:System.Enum>objektumok különböző más felelősséget érkező vagy oda irányuló.</xref:System.Enum>"
  remarks: "A konverter csak alakíthatja át egy számbavételi objektum irányuló és onnan karakterlánc. A EnumConverter osztály biztosít a <xref:System.ComponentModel.EnumConverter.Comparer%2A>tulajdonság használatával beolvassa az <xref:System.Collections.IComparer>felület, amely az enumerálás értékeit rendezni használható.</xref:System.Collections.IComparer> </xref:System.ComponentModel.EnumConverter.Comparer%2A> Alapértelmezés szerint a számbavételi értékek rendezi a rendszer a ahhoz, azok megjelennek a fájl.       Típus konverterek kapcsolatos további információkért tekintse meg a <xref:System.ComponentModel.TypeConverter>alaposztály és [hogyan: valósítja meg az olyan Típuskonvertert](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Kell soha nem hozható létre egy EnumConverter példánya. Ehelyett hívja meg az <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> <xref:System.ComponentModel.TypeDescriptor>osztály</xref:System.ComponentModel.TypeDescriptor> metódusában</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> További információkért lásd: az <xref:System.ComponentModel.TypeConverter>Alap osztály</xref:System.ComponentModel.TypeConverter> szereplő példák"
  example:
  - "The following code example converts a variable of type <xref:System.Enum> to a string, and vice versa. The example requires that you have declared an <xref:System.Enum> called `Servers` and that it has the following members:  \n  \n```  \nWindows=1, Exchange=2, BizTalk=3  \n```  \n  \n [!code-cs[Converters#12](~/add/codesnippet/csharp/t-system.componentmodel._114_1.cs)]\n [!code-vb[Converters#12](~/add/codesnippet/visualbasic/t-system.componentmodel._114_1.vb)]\n [!code-cpp[Converters#12](~/add/codesnippet/cpp/t-system.componentmodel._114_1.cpp)]"
