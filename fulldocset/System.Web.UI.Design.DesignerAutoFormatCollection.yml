  remarks: "A <xref:System.Web.UI.Design.ControlDesigner>és bármely származtatott osztály határozza meg a <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>tulajdonság DesignerAutoFormatCollection objektumként.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> </xref:System.Web.UI.Design.ControlDesigner> Vezérlők fejlesztői lehet felülbírálni a <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>tulajdonság egy származtatott vezérlő Designer egyéni automatikus formázási stílusok hozzáadása, és térjen vissza a támogatott formátumok gyűjteménye a vizuális tervező használatára.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>       A gyűjtemény dinamikusan növeli az objektumok hozzáadása. A gyűjtemény indexek nulla alapú. Használja a <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>tulajdonság annak meghatározására, hogy hány automatikus stílus formátumok a gyűjteményben.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>       Továbbá használatával a DesignerAutoFormatCollection metódusok és a tulajdonságok a következő funkciók biztosításához: - a <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A>metódus egyetlen formátum hozzáadására a gyűjteményhez.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A>      -A <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A>adható hozzá a formátum a gyűjteményen belül egy adott indexnél.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A>      -A <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A>metódus formátum eltávolítása.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A>      -A <xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A>metódus eltávolítja az adott indexű formátum.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A>      -A <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A>módszer annak meghatározásához, hogy formátumát már szerepel a gyűjteményben.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A>      -A <xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>metódusának segítéségével lekérheti az index a gyűjteményben lévő formátum.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>      -A <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A>tulajdonság lekérése vagy beállítása a formátum tömb jelölésével, egy adott indexnél.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A>      -A <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A>módszer összes formátumok eltávolítása a gyűjteményből.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A>      -A <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>tulajdonságot a gyűjtemény formátumok számának meghatározásához.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>      -A <xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>metódus használatával kérje le a gyűjteményen belül formátum helyzete.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>"
  example:
  - "The following code example demonstrates how to implement the <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> property in a custom control designer. The derived control designer implements the <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> property by adding three instances of a custom automatic format that are derived from the <xref:System.Web.UI.Design.DesignerAutoFormat> class.  \n  \n [!code-vb[DesignerAutoFormat#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_1_1.vb)]\n [!code-cs[DesignerAutoFormat#1](~/add/codesnippet/csharp/t-system.web.ui.design.d_1_1.cs)]"
