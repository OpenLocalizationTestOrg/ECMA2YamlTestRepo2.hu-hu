  id: Add(System.String,System.Object,System.Web.Caching.CacheDependency,System.DateTime,System.TimeSpan,System.Web.Caching.CacheItemPriority,System.Web.Caching.CacheItemRemovedCallback)
  parent: System.Web.Caching.Cache
  langs:
  - csharp
  name: Add(String,Object,CacheDependency,DateTime,TimeSpan,CacheItemPriority,CacheItemRemovedCallback)
  nameWithType: Cache.Add(String,Object,CacheDependency,DateTime,TimeSpan,CacheItemPriority,CacheItemRemovedCallback)
  fullName: System.Web.Caching.Cache.Add(String,Object,CacheDependency,DateTime,TimeSpan,CacheItemPriority,CacheItemRemovedCallback)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Caching
  summary: "A kijelölt elem hozzáadása a <xref href=&quot;System.Web.Caching.Cache&quot;> </xref> objektum függőségek, lejárati és prioritású házirendek és egy delegált is használhatja az alkalmazás értesítése, ha a beszúrt elem törlődik a <xref uid=&quot;langword_csharp_Cache&quot; name=&quot;Cache&quot; href=&quot;&quot;> </xref>."
  remarks: "Ez a metódus hívása sikertelen lesz, ha egy elemet ugyanazzal a `key` paraméter már tárolták a `Cache`. Felülírja a meglévő `Cache` azonos elem `key` paraméter, használja a <xref:System.Web.Caching.Cache.Insert%2A>metódus.</xref:System.Web.Caching.Cache.Insert%2A>       Nem állítható be mind a `absoluteExpiration` és `slidingExpiration` paraméterek. Ha azt tervezi, hogy a gyorsítótár elemét egy adott időpontban lejár, beállíthatja a `absoluteExpiration` paramétert az időpontot, és a `slidingExpiration` <xref:System.Web.Caching.Cache.NoSlidingExpiration>.</xref:System.Web.Caching.Cache.NoSlidingExpiration> paraméter       Ha azt tervezi, hogy a gyorsítótár elemét egy bizonyos idő elteltével lejár óta eltelt a cikk történt legutóbbi hozzáférés, beállíthatja a `slidingExpiration` lejárati időköz paramétert, és a `absoluteExpiration` <xref:System.Web.Caching.Cache.NoAbsoluteExpiration>.</xref:System.Web.Caching.Cache.NoAbsoluteExpiration> paraméter"
  example:
  - "The following example creates an `AddItemToCache` method. When this method is called, it sets an `itemRemoved` property to `false` and registers an `onRemove` method with a new instance of the <xref:System.Web.Caching.CacheItemRemovedCallback> delegate. The delegate's signature is used in the `RemovedCallback` method. The `AddItemToCache` method then checks the value associated with the `Key1` key in the cache. If the value is `null`, the `Add` method places an item in the cache with a key of `Key1`, a value of `Value 1`, an absolute expiration of 60 seconds, and a high cache priority. It also uses the `onRemove` method as an argument. This allows the `RemovedCallback` method to be called when this item is removed from the cache.  \n  \n> [!NOTE]\n>  For examples of how to use the <xref:System.Web.Caching.CacheDependency> class and the <xref:System.Web.Caching.CacheItemRemovedCallback> delegate, see [Caching Application Data](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Caching Examples#3](~/add/codesnippet/csharp/97b35003-2ed6-4e36-acd6-_1.aspx)]\n [!code-vb[System.Web.Caching Examples#3](~/add/codesnippet/visualbasic/97b35003-2ed6-4e36-acd6-_1.aspx)]"
  syntax:
    content: public object Add (string key, object value, System.Web.Caching.CacheDependency dependencies, DateTime absoluteExpiration, TimeSpan slidingExpiration, System.Web.Caching.CacheItemPriority priority, System.Web.Caching.CacheItemRemovedCallback onRemoveCallback);
    parameters:
    - id: key
      type: System.String
      description: "A mutató hivatkozás a cikk gyorsítótárkulcshoz."
    - id: value
      type: System.Object
      description: "Az elem, fel kell venni a gyorsítótárban."
    - id: dependencies
      type: System.Web.Caching.CacheDependency
      description: "A fájl vagy a gyorsítótár kulcs függőségek a cikkhez. A függőség megváltozásakor az objektum érvénytelenné válik, és a gyorsítótárból eltávolított. Ha nincsenek függőségek, ez a paraméter tartalmazza <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: absoluteExpiration
      type: System.DateTime
      description: "Az az idő, amellyel a felvett objektum lejár, és a gyorsítótárból eltávolított. Lejárat késleltetésének használata a `absoluteExpiration` paramétert kell <xref href=&quot;System.Web.Caching.Cache.NoAbsoluteExpiration&quot;> </xref>."
    - id: slidingExpiration
      type: System.TimeSpan
      description: "A felvett objektum történt legutóbbi hozzáférés időpontja és gyakorisággal, hogy az objektum lejárati idejének intervalluma. Ez az érték megegyezik a 20 perc, ha az objektum lejár, és a gyorsítótárból eltávolított értéke 20 perc után utolsó érhető el. Ha abszolút lejárati, használja a `slidingExpiration` paramétert kell <xref href=&quot;System.Web.Caching.Cache.NoSlidingExpiration&quot;> </xref>."
    - id: priority
      type: System.Web.Caching.CacheItemPriority
      description: "Az objektumot, ahogy a relatív költségét a <xref href=&quot;System.Web.Caching.CacheItemPriority&quot;> </xref> enumerálása. A gyorsítótár ezt az értéket használja, ha azt eltávolít objektumok; alacsonyabb költségű objektumok el lesznek távolítva a gyorsítótár, a magasabb költségű objektumok előtt."
    - id: onRemoveCallback
      type: System.Web.Caching.CacheItemRemovedCallback
      description: "Ez a delegált, amely, ha meg van meghívva egy objektumot a gyorsítótárból való eltávolításakor. Ezzel az alkalmazások értesítése, ha az objektumok törlődnek a gyorsítótárból."
    return:
      type: System.Object
      description: "Lett hozzáadva, ha az elemet korábban tárolta a gyorsítótár; elemet képviselő objektum Ellenkező esetben <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
