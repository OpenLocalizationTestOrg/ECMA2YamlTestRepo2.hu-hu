  summary: "ASP.NET indítása a gyorsítótárból elemek eltávolítása előtt az alkalmazások által felhasznált fizikai memória százalékos lekérdezi."
  remarks: "A EffectivePercentagePhysicalMemoryLimit tulajdonság az alkalmazás számára elérhető fizikai memória aránya adja vissza. Amikor a rendelkezésre álló százalékos aránya alacsony, a gyorsítótár algoritmus kezdődik, elemek eltávolítása a gyorsítótárból.       Az a EffectivePercentagePhysicalMemoryLimit tulajdonság állítható a `percentagePhysicalMemoryUsedLimit` attribútuma a [gyorsítótárazhatják az elem (ASP.NET beállítási séma) gyorsítótárazás](http://msdn.microsoft.com/en-us/68fa0040-5abf-4c73-93fc-17e3c6af3299) elem az alkalmazás konfigurációs fájljában. Ha a `percentagePhysicalMemoryUsedLimit` attribútum nincs beállítva, a gyorsítótár algoritmust határozza meg a gyorsítótár maximális méretét, és a EffectivePercentagePhysicalMemoryLimit tulajdonság kiszámítása.       EffectivePercentagePhysicalMemoryLimit megjelent a .NET-keretrendszer 3.5-ös verziója.  További információkért lásd: [verziója és a függőségek](~/add/includes/ajax-current-ext-md.md)."
  syntax:
