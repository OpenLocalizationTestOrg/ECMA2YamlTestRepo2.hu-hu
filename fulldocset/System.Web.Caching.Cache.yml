    return:
      type: System.Int64
      description: "Az alkalmazás számára elérhető fizikai memória százaléka."
  overload: System.Web.Caching.Cache.EffectivePercentagePhysicalMemoryLimit*
  exceptions: []
  platform:
  - net462
