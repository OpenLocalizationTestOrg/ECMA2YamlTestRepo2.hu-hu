  summary: "A kezelő mód a <xref href=&quot;System.Windows.Input.CommandBinding.Executed&quot;> </xref> és <xref href=&quot;System.Windows.Input.CommandBinding.PreviewExecuted&quot;> </xref> az irányított események, valamint a kapcsolódó csatolt események."
  remarks: "Ez a delegált <xref:System.Windows.Input.RoutedCommand>.</xref:System.Windows.Input.RoutedCommand> megvalósítási logikáját tartalmazza  A parancs a megvalósítási logika mappától lehetővé teszi a különböző forrásokból és típusok meg kell hívni a parancs, és lehetővé teszi, hogy a parancs logikájának központosítás.       Ez a delegált használják a <xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName>és <xref:System.Windows.Input.CommandManager.PreviewExecuted?displayProperty=fullName>, amely csatolt események a a <xref:System.Windows.Input.CommandManager>osztály, amely nagy részét a parancskiadó infrastruktúra.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandManager.PreviewExecuted?displayProperty=fullName> </xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName> A gyakorlati kezelők fogja kezelni, de a <xref:System.Windows.Input.CommandBinding.Executed>egy adott származó események <xref:System.Windows.Input.CommandBinding>, ahelyett, hogy működik, mint a <xref:System.Windows.Input.CommandManager>szint.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.CommandBinding.Executed>       Belül <xref:System.Windows.Input.ExecutedRoutedEventArgs>, a következő tulajdonságokat kell általában érdeklő egy irányított események, amelyek egy végrehajtott parancs való eseménykezelő írásakor:- <xref:System.Windows.RoutedEventArgs.Source%2A>jelent a cél, ahol a parancs végrehajtása történt.</xref:System.Windows.RoutedEventArgs.Source%2A> </xref:System.Windows.Input.ExecutedRoutedEventArgs> A parancs végrehajtása, amennyiben is tulajdonképpen a <xref:System.Windows.RoutedEventArgs.Source%2A>több általában az irányított esemény feltételek, irányított események létrehozó objektum.</xref:System.Windows.RoutedEventArgs.Source%2A>      - <xref:System.Windows.Input.ExecutedRoutedEventArgs.Command%2A>jelent a végrehajtott parancs.</xref:System.Windows.Input.ExecutedRoutedEventArgs.Command%2A> Ez a tulajdonság akkor hasznos, parancsot kötések használatakor, és lehet írni, amelyet több parancs potenciálisan kezelni kezelők.      - <xref:System.Windows.Input.ExecutedRoutedEventArgs.Parameter%2A>jelentések parancs-specifikus paramétereket, a végrehajtott parancs által lett átadva.</xref:System.Windows.Input.ExecutedRoutedEventArgs.Parameter%2A> Nem minden parancs használja, vagy a parancs-specifikus paramétereket várja.      - <xref:System.Windows.RoutedEventArgs.Handled%2A>jelenti, hogy az irányított események, a végrehajtott parancs eredményeként már látta el egy másik elem az útvonalon.</xref:System.Windows.RoutedEventArgs.Handled%2A> Irányított események kezelők számára értelmes munkájuk beállítása esemény kezelésekor kezelőket rendelkeznie ajánlott gyakorlat <xref:System.Windows.RoutedEventArgs.Handled%2A>való `true`.</xref:System.Windows.RoutedEventArgs.Handled%2A> Ez megakadályozza, hogy az esemény tipikus kezelők az esemény újra továbbhaladva az útvonal kezelése. Irányított események kezelésére vonatkozó további információkért lásd: [jelölés irányított események osztály kezeli, és kezelt](~/add/includes/ajax-current-ext-md.md).       Ez a delegált is jelenti. a kezelők <xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName>és <xref:System.Windows.Input.CommandManager.PreviewExecutedEvent?displayProperty=fullName>, amely csatolt események a a <xref:System.Windows.Input.CommandManager>osztály, amely nagy részét a parancskiadó infrastruktúra.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandManager.PreviewExecutedEvent?displayProperty=fullName> </xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName> A gyakorlati kezelők fogja kezelni, de a <xref:System.Windows.Input.CommandBinding.Executed>egy adott származó események <xref:System.Windows.Input.CommandBinding>, ahelyett, hogy működik, mint a <xref:System.Windows.Input.CommandManager>szint.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.CommandBinding.Executed>       A commanding további információkért lásd: [Commanding áttekintése](~/add/includes/ajax-current-ext-md.md)."
