- uid: System.Windows.Media.Effects.Effect.EffectMapping
  id: EffectMapping
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: EffectMapping
  nameWithType: Effect.EffectMapping
  fullName: System.Windows.Media.Effects.Effect.EffectMapping
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Ha a származtatott osztály felülbírálva, átalakítja az egér bemeneti és a hatás koordináta-rendszerekhez."
  remarks: "Bírálja felül a EffectMapping tulajdonság, amely eltér az alapértelmezett identitás átalakítás átalakító hozzárendelni.       Bemeneti alakította ehhez a transzformációhoz inverzét keresztül. A <xref:System.Windows.Media.Visual.TransformToAncestor%2A>és <xref:System.Windows.Media.Visual.TransformToDescendant%2A>módszereket is a EffectMapping transzformáció alkalmazása.</xref:System.Windows.Media.Visual.TransformToDescendant%2A> </xref:System.Windows.Media.Visual.TransformToAncestor%2A>       Bejövő pontok kell lennie a [0-1] tartományon, és a kimenő pontokat kell társítani a [0-1] tartományon. A <xref:System.Windows.Media.GeneralTransform.Inverse%2A>tulajdonság kell visszaadnia egy <xref:System.Windows.Media.GeneralTransform>, amely kiszámítja a más néven inverz leképezés.</xref:System.Windows.Media.GeneralTransform> </xref:System.Windows.Media.GeneralTransform.Inverse%2A>       A más néven inverz átalakítása leképezi a pont után a hatás vonatkozik, az a pont, amely innen származik: a hatás előtt. A nem inverz hatásának alkalmazása után a pont a hatás előtt alkalmazott maps alakítsa át.       Vegye figyelembe, hogy az átalakítás a használt fizikai képpontos méretére vonatkozó információt nem tartalmaz, és csak a következő egység tartományban működik."
  syntax:
    content: protected virtual System.Windows.Media.GeneralTransform EffectMapping { get; }
    return:
      type: System.Windows.Media.GeneralTransform
      description: "A transzformáció alkalmazása. Az alapértelmezett érték az identitás-átalakítás."
  overload: System.Windows.Media.Effects.Effect.EffectMapping*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Effects.Effect.ImplicitInput
  id: ImplicitInput
  parent: System.Windows.Media.Effects.Effect
  langs:
