  summary: "Ez módosítható klónja hoz <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref> objektum, ez az objektum értékek mély másolja. Ez az objektum függőségi tulajdonságok másolásakor Ez a módszer erőforrás hivatkozások és az adatok kötései (ami előfordulhat, hogy már nem oldható fel), de nem animációk vagy a jelenlegi értékeit másolja át."
  remarks: "A Klónozási módszert segítségével módosítható másolatot készít rögzített <xref:System.Windows.Freezable>objektumok.</xref:System.Windows.Freezable> Kényelmi célokat szolgál, ez a módszer az örökölt eltakarja <xref:System.Windows.Freezable.Clone%2A>metódust egy szigorú típusmegadású implementáció.</xref:System.Windows.Freezable.Clone%2A>"
