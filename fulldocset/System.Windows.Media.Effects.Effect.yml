  name: ImplicitInput
  nameWithType: Effect.ImplicitInput
  fullName: System.Windows.Media.Effects.Effect.ImplicitInput
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Lekérdezi egy <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> , hogy a használat esetén a bemeneti adatokként egy <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>, a bitkép hatására a <xref href=&quot;System.Windows.UIElement&quot;> </xref> , amely a <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref> vonatkozik az kell, hogy a bemeneti."
  remarks: "Használja a ImplicitInput tulajdonságot egy ecset értékű bemeneti <xref:System.Windows.Media.Effects.ShaderEffect>.</xref:System.Windows.Media.Effects.ShaderEffect> értékként       A ImplicitInput tulajdonság jelöli a árnyékoló bemeneti származó megjelenítésének a <xref:System.Windows.UIElement>, amely a <xref:System.Windows.Media.Effects.Effect>vonatkozik.</xref:System.Windows.Media.Effects.Effect> </xref:System.Windows.UIElement>      > [!NOTE] > Viselkedését nincs definiálva, ha a ImplicitInput más WPF osztályok ecset."
  syntax:
    content: public static System.Windows.Media.Brush ImplicitInput { get; }
    return:
      type: System.Windows.Media.Brush
      description: "A <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> , amely a bemeneti funkcionál."
  overload: System.Windows.Media.Effects.Effect.ImplicitInput*
  exceptions: []
  platform:
  - net462
