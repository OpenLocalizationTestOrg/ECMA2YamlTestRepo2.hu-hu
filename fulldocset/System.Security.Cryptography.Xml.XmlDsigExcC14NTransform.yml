  name: XmlDsigExcC14NTransform
  nameWithType: XmlDsigExcC14NTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigExcC14NTransform
  type: Class
  summary: "A kizárólagos C14N XML-kanonizálási átalakítónak digitális aláírást jelöli a World Wide Web Consortium (W3C) által meghatározott megjegyzések nélkül."
  remarks: "A XmlDsigExcC14NTransform osztály a kizárólagos C14N XML-kanonizálási átalakítónak megjegyzések nélkül jelöli.  Ez az osztály hasonlít a <xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>osztály, amely lehetővé teszi egy aláíró egy kivonatoló használatával a kanonikus alakja az XML-dokumentum létrehozása.</xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>  Azonban a XmlDsigExcC14NTransform osztály elődjében környezetben kizárja a szabványosított aldokumentum.       Használja a <xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>osztály XML kanonizálására kell úgy, hogy az XML-környezetből független aldokumentum.</xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform> Például alkalmazások például webszolgáltatásokat használó aláírt XML belül összetett kommunikációs protokollokat gyakran kell XML kanonizálására ily módon.  Az ilyen alkalmazások XML gyakran ciklusnak belül a különböző dinamikusan létrehozott elemek, így lényegesen módosítani a dokumentumot és XML-aláírás ellenőrzésének sikertelenségét okozhatja.  A XmlDsigExcC14NTransform osztály által ilyen elődje környezetben kizárását a kanonikus aldokumentum megoldja ezt a problémát.       Általában nem létrehozása kanonizálási átalakító osztály új példányát. A kanonizálási átalakító megadásához adja át az egységes erőforrás-azonosító (URI), mely leírja az átalakítás a <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>tulajdonság, amely elérhető a <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>tulajdonság.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A> A kanonizálási átalakító mutató hivatkozás beszerzéséhez használja a <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>tulajdonság, amely elérhető a <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>tulajdonság.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       A kanonizálási átalakító osztály új példánya csak akkor, ha manuálisan az XML-dokumentum kivonatoló, vagy használja a saját szabványosító algoritmus létrehozásához szükséges áll.       Az URI, amely leírja a <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>határozzák meg az osztály a <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>mező.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl> </xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>       Határozza meg az URI, amely leírja a XmlDsigExcC14NTransform osztály a <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl>mező.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl>       A kizárólagos C14N átalakítása kapcsolatos további információkért tekintse meg a webes Consortium (W3C) www.w3.org/TR/xmldsig-core/, elérhető XMLDSIG specifikációja. A kanonikus W3C XML specifikációját, amely www.w3.org/2001/10/xml-exc-c14n érhető el a szabványosító algoritmus van meghatározva."
  example:
  - "The following code example shows how to sign an XML document with the XmlDsigExcC14NTransform class using an envelope signature.  \n  \n [!code-cs[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_71_1.cs)]\n [!code-cpp[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_71_1.cpp)]\n [!code-vb[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_71_1.vb)]"
