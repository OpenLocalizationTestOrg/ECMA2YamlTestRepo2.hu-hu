  fullName: System.Web.UI.WebControls.FormViewMode
  type: Enum
  summary: "A különböző adatbeviteli módok jelöli egy <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> vezérlő."
  remarks: "A FormViewMode számbavétel a bevitt adat módok megjelenítésére szolgál egy <xref:System.Web.UI.WebControls.FormView>vezérlő.</xref:System.Web.UI.WebControls.FormView> A vezérlő aktuális módját határozhatja meg a <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> Az insert vagy az update művelet után a <xref:System.Web.UI.WebControls.FormView>vezérlő által megadott mód visszatér a <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Alapértelmezés szerint a vezérlő csak olvasható módban adja vissza. Megadhat egy másik módban való visszatéréshez úgy, hogy a <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>tulajdonság.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> Módok programozott módon módosításához használja a <xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>metódus.</xref:System.Web.UI.WebControls.FormView.ChangeMode%2A> Ha a <xref:System.Web.UI.WebControls.FormView>vezérlő módok változik, az alábbi táblázatban az események aktiválódnak.</xref:System.Web.UI.WebControls.FormView>      | Esemény |} Leírás |}   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Akkor következik be, amikor egy <xref:System.Web.UI.WebControls.FormView>vezérlő megpróbálja módosítani a Szerkesztés, az insert és a csak olvasható módban között, de még mielőtt ténylegesen módosítja a módot.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> Ezt az eseményt gyakran használják a módváltás megszakítja. |}   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Akkor következik be, miután egy <xref:System.Web.UI.WebControls.FormView>vezérlő megváltozott Szerkesztés, az insert vagy a csak olvasható módban egy másik módra.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Ezt az eseményt gyakran használt elvégezni a feladatot, amikor a <xref:System.Web.UI.WebControls.FormView>vezérlő módok megváltozik. |}</xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to keep the <xref:System.Web.UI.WebControls.FormView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> property to `FormViewMode.Edit`.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_230_1.aspx)]\n [!code-cs[FormViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_230_1.aspx)]"
