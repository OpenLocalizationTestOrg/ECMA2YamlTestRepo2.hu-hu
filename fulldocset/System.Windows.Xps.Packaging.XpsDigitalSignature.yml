  remarks: "Az aláírás eredeti korlátozást állítja be a <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>metódus hívását, ha a `restrictions` paraméter értéke zárja ki a <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>kijelzőben</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions> </xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>       Ha a dokumentum több személy írja alá a <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>része kell, ki lesznek zárva a az aláírás, ha a dokumentum először alá van írva.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>  (Kivételek vannak megadva a `restrictions` hívása paramétere <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>  Ha a <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>része nem zárható ki, minden további aláírások érvényteleníti az aláírást az első aláíró.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>       A Core Properties és aláírás forrásával részek további információkért lásd: fejezet 3 a *Open Packaging Conventions* letölthető innen specification [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
