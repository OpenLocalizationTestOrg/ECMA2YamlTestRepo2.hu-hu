- uid: System.ServiceModel.Dispatcher.JsonQueryStringConverter.ConvertValueToString(System.Object,System.Type)
  id: ConvertValueToString(System.Object,System.Type)
  parent: System.ServiceModel.Dispatcher.JsonQueryStringConverter
  langs:
  - csharp
  name: ConvertValueToString(Object,Type)
  nameWithType: JsonQueryStringConverter.ConvertValueToString(Object,Type)
  fullName: System.ServiceModel.Dispatcher.JsonQueryStringConverter.ConvertValueToString(Object,Type)
  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: "A közös nyelvi futtatókörnyezet (CLR) paramétertípus JavaScript Object Notation (JSON) megjelenítésre rendezi sorba."
  remarks: "Felülbírálja a konverter <xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29>, hogy az egyes paramétereket az alapértelmezett JSON szerializált <xref:System.Runtime.Serialization.Json.DataContractJsonSerializer>és egy JSON XML író úgy konfigurálva, hogy az UTF-8 kódolást.</xref:System.Runtime.Serialization.Json.DataContractJsonSerializer> </xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29> Az alaptípusának eltérően a konverter tudja kezelni minden tartja be az adategyezmény-modell."
  example:
  - "Consider the following operation.  \n  \n```  \n[WebGet]  \n[OperationContract] public int GetOptionQuote(string ticker, DateTime dte, Option opt);  \n```  \n  \n This operation produces a URL that is a URL-encoded version of the following.  \n  \n```  \nhttp://localhost/quote.svc/GetOptionQuote?ticker=”MSFT”&dte=”\\/Date(50067823)\\/”&opt={“type”:”call”,”strikePrice”:”35”}  \n```"
  syntax:
    content: public override string ConvertValueToString (object parameter, Type parameterType);
    parameters:
    - id: parameter
      type: System.Object
      description: "A paraméter értéke konvertálni."
    - id: parameterType
      type: System.Type
      description: "A <xref:System.Type>a paraméter szerializálása.</xref:System.Type>"
    return:
      type: System.String
      description: "A JSON lekérdezési karakterlánc paraméter szerializálása a CLR-típus. <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>Ha a paraméter nem ad vissza <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Dispatcher.JsonQueryStringConverter.ConvertValueToString*
  exceptions: []
  platform:
  - net462
