  remarks: "Ellenőrzi, hogy használható-e a CLR-beli típus a JSON a lekérdezési karakterláncban. A CLR-típust, egy karakterláncban csak azokat, amelyek <xref:System.Runtime.Serialization.DataContractSerializer>.</xref:System.Runtime.Serialization.DataContractSerializer> által támogatott"
