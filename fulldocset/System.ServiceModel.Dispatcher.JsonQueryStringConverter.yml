  name: JsonQueryStringConverter
  nameWithType: JsonQueryStringConverter
  fullName: System.ServiceModel.Dispatcher.JsonQueryStringConverter
  type: Class
  summary: "Ez az osztály konvertálása a paraméter értékét a a JavaScript Object Notation (JSON)."
  remarks: "Paraméterek egy JSON a lekérdezési karakterláncban belül az egy URL-cím adható meg. Ez az osztály szabályozza, hogyan JSON lekérdezési karakterlánc paraméter leképezve egy szolgáltatási műveletre paraméterek érkező vagy oda irányuló amikor a <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>böngészőalapú ASP.NET AJAX-ügyfelektől érkező HTTP-kérések feldolgozását.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior>       Ez az osztály által belsőleg használható a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>osztály fogadja a HTTP GET/POST kérelmek a URI karakterlánc kódolású paraméterekkel végpontokhoz.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior> Ez az osztály CLR objektumok és az egyedi művelet kérelem paraméterértékeket a URI karakterlánc közötti átváltásra használatos. Az alaptípusának eltérően ez az osztály támogatja mind egyszerű és összetett típusú értékeket.       JsonQueryStringConverter származik <xref:System.ServiceModel.Dispatcher.QueryStringConverter>és a következő típusokat támogatja:- <xref:System.Byte>- <xref:System.SByte>- <xref:System.Int16>- <xref:System.Int32>- <xref:System.Int64>- <xref:System.UInt16>- <xref:System.UInt32>- <xref:System.UInt64>- <xref:System.Single>- <xref:System.Double>- <xref:System.Char>- <xref:System.Decimal>- <xref:System.Boolean>- <xref:System.String>- <xref:System.DateTime>- <xref:System.TimeSpan>- <xref:System.Guid>- <xref:System.Array>típusú <xref:System.Byte>- <xref:System.Uri>- <xref:System.Object>eltérően az alaptípusának, a konverter tudja kezelni minden tartja be az adategyezmény modell.</xref:System.Object> </xref:System.Uri> </xref:System.Byte> </xref:System.Array> </xref:System.Guid> </xref:System.TimeSpan> </xref:System.DateTime> </xref:System.String> </xref:System.Boolean> </xref:System.Decimal> </xref:System.Char> </xref:System.Double> </xref:System.Single> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.SByte> </xref:System.Byte> </xref:System.ServiceModel.Dispatcher.QueryStringConverter> Felülbírálja a konverter <xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29>, hogy az egyes paramétereket az alapértelmezett JSON szerializált <xref:System.Runtime.Serialization.Json.DataContractJsonSerializer>és egy JSON XML író úgy konfigurálva, hogy az UTF-8 kódolást.</xref:System.Runtime.Serialization.Json.DataContractJsonSerializer> </xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29> `null`paraméterek mezeje `null`."
  syntax:
    content: 'public class JsonQueryStringConverter : System.ServiceModel.Dispatcher.QueryStringConverter'
