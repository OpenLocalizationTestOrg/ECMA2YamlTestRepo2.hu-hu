  name: DependentPlatformMissingException
  nameWithType: DependentPlatformMissingException
  fullName: System.Deployment.Application.DependentPlatformMissingException
  type: Class
  summary: "A kivétel fordul elő, amikor a platform függőség nem található a ClickOnce telepítési és a központi telepítés az aktiválás során nem fog futni."
  remarks: "A kivétel történt, amikor a kért az üzembe helyezési jegyzékben platform és a ClickOnce kívánó futtassa az alkalmazást a platform között eltérés tapasztalható. Ebben a környezetben &quot;platform&quot; hivatkozni lehet az operációs rendszer, a közös nyelvi futtatókörnyezet, vagy a korábban telepített szerelvény telepített verzióját. Például ha a ClickOnce alkalmazáshoz állításokat, amely azt igényli, hogy Windows XP, és a felhasználó próbál futtassa az alkalmazást a Windows 2000, ez a kivétel lép fel."
  syntax:
    content: 'public class DependentPlatformMissingException : System.Deployment.Application.DeploymentException'
  inheritance:
  - System.Exception
  - System.SystemException
  - System.Deployment.Application.DeploymentException
