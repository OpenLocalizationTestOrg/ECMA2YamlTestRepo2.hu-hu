  remarks: "A <xref:System.Web.UI.WebControls.ListView>objektum vált ki a <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>eseményt, amikor a vezérlő megkapta az alapul szolgáló adatforrás-objektum a rekordok teljes száma.</xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> </xref:System.Web.UI.WebControls.ListView> A <xref:System.Web.UI.WebControls.DataPager>vezérlő biztosít az <xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>.</xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A> nevű esemény eseménykezelő</xref:System.Web.UI.WebControls.DataPager> Ebben az eseménykezelőben lapokkal kapcsolatos tulajdonságok inicializálja, és létrehozza a <xref:System.Web.UI.WebControls.DataPagerField>meghatározott objektumok a <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>gyűjtemény.</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPagerField>      > [!NOTE] > A <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>esemény elsősorban a vezérlő fejlesztők.</xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>       Események kezelésére kapcsolatos további információkért lásd: [NIB: fel események](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       A kezdeti tulajdonságértékek a PageEventArgs osztály egy példányának listájáért lásd: a <xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A>"
