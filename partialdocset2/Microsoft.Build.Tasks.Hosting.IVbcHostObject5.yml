- uid: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.IVbcHostObject5
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: IVbcHostObject5.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "Beállítja a `/platform` egy érték <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>."
  remarks: "Ha a <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>tulajdonság be van állítva, a projektre, SetPlatformWith32BitPreference módosítja a `/platform` érték `AnyCPU` és az alapérték platform (`null` vagy &quot;&quot;) való `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> További információkért lásd: [anycpu (Visual Basic)](~/add/includes/ajax-current-ext-md.md). A `AnyCPU``/platform` beállítás váltás (`/platform:AnyCPU`) a alkalmazást futtat egy 64 bites folyamatként, amikor csak lehetséges, de visszatér a 32 bites 32-bit-csak rendszerekhez. 32 bites alkalmazások futtatásához azonban gyakran előnyben részesített futnia őket, 64 bites, mert 64 bites alkalmazások előfordulhat, hogy több memóriát igényel. A `AnyCPU32BitPreferred` beállítás hasonlít `AnyCPU` azzal a különbséggel, hogy az alapértelmezett művelet alkalmazások futtatásához 32 bites módban a rendszer támogatja a 32 bites vagy 64 bites módban.  Ez a beállítás nem rendelkezhet egy tartalék 32 bites módban jövőbeli processzorral üzenettovábbítást."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>beállítása a `/platform` egy érték <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; ellenkező esetben <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "Beolvasása <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> Ha sikeres volt-e a metódus."
  overload: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
