- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.ComputeZonePermissionSet(System.String,System.Security.PermissionSet,System.String[])
  id: ComputeZonePermissionSet(System.String,System.Security.PermissionSet,System.String[])
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities
  langs:
  - csharp
  name: ComputeZonePermissionSet(String,PermissionSet,String[])
  nameWithType: SecurityUtilities.ComputeZonePermissionSet(String,PermissionSet,String[])
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.ComputeZonePermissionSet(String,PermissionSet,String[])
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "A zóna alapértelmezett engedélyek beállítása a számítástechnikai, megvonni minden kizárt engedélyt, és vegye fel a belefoglalt engedéllyel a engedélycsoport hoz létre."
  syntax:
    content: public static System.Security.PermissionSet ComputeZonePermissionSet (string targetZone, System.Security.PermissionSet includedPermissionSet, string[] excludedPermissions);
    parameters:
    - id: targetZone
      type: System.String
      description: "Megadja egy zóna alapértelmezett engedélyek beállítása, amely egységekre a számítógép-házirendet. Valid values are <xref uid=&quot;langword_csharp_Internet&quot; name=&quot;Internet&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_LocalIntranet&quot; name=&quot;LocalIntranet&quot; href=&quot;&quot;></xref>, or <xref uid=&quot;langword_csharp_Custom&quot; name=&quot;Custom&quot; href=&quot;&quot;></xref>. Ha <xref uid=&quot;langword_csharp_Custom&quot; name=&quot;Custom&quot; href=&quot;&quot;> </xref> van megadva, a létrehozott engedélycsoport kizárólag a alapul a `includedPermissionSet` paraméter."
    - id: includedPermissionSet
      type: System.Security.PermissionSet
      description: "A <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PermissionSet*>bevonandó explicit módon a generált engedélycsoport engedélyek készletét tartalmazó objektum.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PermissionSet*> Ebben a paraméterben megadott engedélyekkel fog szerepelni pontosan a generált engedélycsoport, függetlenül attól, hogy `targetZone` vagy `excludedPermissions` paraméterek."
    - id: excludedPermissions
      type: System.String[]
      description: "Engedély identitás karakterláncok ki lesznek zárva a zóna alapértelmezett engedély beállítása. Engedély identitás karakterláncok használatával számítható a <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.PermissionSetToIdentityList*>metódus.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.PermissionSetToIdentityList*> Rendszer figyelmen kívül hagyja ezt a paramétert, ha `targetZone` nem <xref uid=&quot;langword_csharp_Internet&quot; name=&quot;Internet&quot; href=&quot;&quot;> </xref> vagy <xref uid=&quot;langword_csharp_LocalIntranet&quot; name=&quot;LocalIntranet&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Security.PermissionSet
      description: "A generált engedélycsoportot adja vissza."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.ComputeZonePermissionSet*
  exceptions: []
  platform:
