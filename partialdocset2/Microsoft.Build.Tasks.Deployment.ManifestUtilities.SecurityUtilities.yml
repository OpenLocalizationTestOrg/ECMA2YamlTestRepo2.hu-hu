- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile(System.String,System.Security.SecureString,System.Uri,System.String)
  id: SignFile(System.String,System.Security.SecureString,System.Uri,System.String)
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities
  langs:
  - csharp
  name: SignFile(String,SecureString,Uri,String)
  nameWithType: SecurityUtilities.SignFile(String,SecureString,Uri,String)
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile(String,SecureString,Uri,String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "A ClickOnce jegyzék jelentkezik."
  remarks: "A függvény csak a jegyzékfájlban, nem PE fájl aláírásra."
  syntax:
    content: public static void SignFile (string certPath, System.Security.SecureString certPassword, Uri timestampUrl, string path);
    parameters:
    - id: certPath
      type: System.String
      description: "A fájl aláírásához használt tanúsítványt. A tanúsítványnak tartalmaznia kell egy titkos kulccsal. A <xref uid=&quot;langword_csharp_KeyUsage&quot; name=&quot;KeyUsage&quot; href=&quot;&quot;> </xref> kiterjesztése nem kötelező, de ha van elérhető, <xref uid=&quot;langword_csharp_DigitalSignature&quot; name=&quot;DigitalSignature&quot; href=&quot;&quot;> </xref> értékre kell állítani <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref>. A <xref uid=&quot;langword_csharp_EnhancedKeyUsage&quot; name=&quot;EnhancedKeyUsage&quot; href=&quot;&quot;> </xref> bővítmény is nem kötelező, de ha jelen, a tanúsítványnak tartalmaznia kell objektum azonosítója (OID) támogatása."
    - id: certPassword
      type: System.Security.SecureString
      description: "A tanúsítvány jelszavát."
    - id: timestampUrl
      type: System.Uri
      description: "Azt jelzi, hogy a fájl lehet időbélyegzővel az időbélyeg-kiszolgáló a megadott HTTP-címen. Ez a paraméter NULL is lehet, ha nem szeretné, hogy az időbélyegző."
    - id: path
      type: System.String
      description: "A fájl aláírásához nevét."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile*
  exceptions: []
  platform:
  - net462
