    - id: timestampUrl
      type: System.Uri
      description: "Azt jelzi, hogy a fájl lehet időbélyegzővel az időbélyeg-kiszolgáló a megadott HTTP-címen. Ez a paraméter NULL is lehet, ha nem szeretné, hogy az időbélyegző."
