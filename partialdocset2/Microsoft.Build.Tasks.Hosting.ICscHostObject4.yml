- uid: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.ICscHostObject4
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: ICscHostObject4.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "Beállítja a `/platform` egy érték <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>."
  remarks: "Ha a <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>tulajdonság be van állítva, a projektre, SetPlatformWith32BitPreference módosítja a `/platform` értéket `AnyCPU` vagy az alapértelmezett érték (`null` vagy &quot;&quot;) való `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> További információkért lásd: [anycpu (C# fordítóprogram kapcsolói)](~/add/includes/ajax-current-ext-md.md).       Ha a `/platform` értéke `AnyCPU` (`/platform:AnyCPU`), az alkalmazást futtat egy 64 bites folyamatként, amikor csak lehetséges, és visszaáll a 32 bites 32-bit-csak rendszerekhez. Azonban előfordulhat, hogy inkább egy alkalmazást egy 32 bites folyamatként futtatható, mert a 64 bites alkalmazások előfordulhat, hogy több memóriát igényel. A `AnyCPU32BitPreferred` beállítás hasonlít `AnyCPU`, azzal a különbséggel, hogy az alapértelmezett művelet alkalmazások futtatásához vagy a módot támogató rendszerek 32 bites módban.  Ezzel a beállítással lehet, hogy ne térjenek vissza a 32 bites módban jövőbeli processzorral üzenettovábbítást."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>beállítása a `/platform` egy érték <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; ellenkező esetben <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ha a metódus sikeres volt."
  overload: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
