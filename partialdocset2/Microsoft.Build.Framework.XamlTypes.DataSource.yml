- uid: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  id: PersistedName
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: PersistedName
  nameWithType: DataSource.PersistedName
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Lekérdezi vagy beállítja az olvasási/írási a tulajdonság értékének használandó tényleges MSBuild tulajdonság neve."
  remarks: "Csak <xref:Microsoft.Build.Framework.XamlTypes.DataSource>Tulajdonságok csatolt objektumok.</xref:Microsoft.Build.Framework.XamlTypes.DataSource>       A megőrzött neve általában válik, ugyanaz, mint a tulajdonság neve megjelenik a <xref:Microsoft.Build.Framework.XamlTypes.Rule>és ezért maradhatnak, ez a tulajdonság értéke, nem az alapértelmezett `null`.</xref:Microsoft.Build.Framework.XamlTypes.Rule>       Mivel tulajdonság nevének egyedinek kell lennie, de nem kell egyedi (miatt eltérések az adatforrásban, például típusa) megőrzött tárolójában előfordulhat amikor szabályok tulajdonság neve meg kell változtatni a XAML-fájlban egyedinek lennie, de hogyan van őrzi meg a tulajdonság az MSBuild módosítása nélkül fájl.       Azokban az esetekben, ahol ez a tulajdonság akkor lesz hasznos van. Is hasznos lehet a speciális buildkörnyezeteket, ahol a tulajdonságnevek különböznie kell a a szokásos módon használt nevét a projekt rendszerrel való kompatibilitás érdekében."
  syntax:
    content: public string PersistedName { get; set; }
    return:
      type: System.String
      description: "Ez a tulajdonság írható/olvashatóvá használt tényleges MSBuild tulajdonság nevét adja vissza."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName*
  exceptions: []
  platform:
  - net462
