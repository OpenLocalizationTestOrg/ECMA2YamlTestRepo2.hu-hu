  summary: "Lekérdezi vagy beállítja az adatforrásra vonatkozó tárolási helyét."
  remarks: "Ez a mező megadása kötelező, és kulturális környezet – állandó.       Jelenlegi elfogadható érték `ProjectFile` és `UserFile`. `ProjectFile`hatására a tulajdonság értékének kell írni, és olvassa el a projekt jegyzékfájl-vagy tulajdonságlapon, attól függően, hogy melyik csomópontján **Megoldáskezelőben** vagy a **tulajdonságok** ablak szolgál származtatni a tulajdonságlapokon felhasználói felületén. `UserFile`hatására a tulajdonság értékének kell írni, és a másolandó fájlok fájlból olvassa."
  syntax:
    content: public string Persistence { get; set; }
    return:
      type: System.String
      description: "Ez az adatforrás tárolási helyét adja vissza."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence*
  exceptions: []
  platform:
  - net462
