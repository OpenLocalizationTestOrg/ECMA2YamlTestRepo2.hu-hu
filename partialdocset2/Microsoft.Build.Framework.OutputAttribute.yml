  name: OutputAttribute
  nameWithType: OutputAttribute
  fullName: Microsoft.Build.Framework.OutputAttribute
  type: Class
  summary: "Meghatározza, hogy a feladat szerzők segítségével azonosíthatók a feladat tulajdonságait, amelyek adatait a feladat kimenete a metaadat-attribútum."
  remarks: "A [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] motor csak akkor engedélyezi a attribútummal megjelölt kimeneti adatokat egy feladatot a feladat tulajdonságait. Projekt szerzők jelölte meg ezt az attribútumot a tulajdonságok csak használhatók a `Output` projektfájl eleme. Az összes többi tevékenység tulajdonság feladat bemeneteként kezelik.       Attribútumok használatával kapcsolatos további információkért lásd: [metaadatok használatával attribútumok kiterjesztése](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=false)]

      public sealed class OutputAttribute : Attribute
