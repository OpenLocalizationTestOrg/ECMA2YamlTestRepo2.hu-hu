  remarks: "A build során létrehozott ITaskItem objektumok száma is felel meg pontosan a következő okok miatt a projekt fájlban deklarált elemeket:-feladatok néha a projektfájl nem jelentettek elemek létrehozását.      -A helyettesítő karaktereket ismerteti, amely sok elem, ha a beépített sikerült létrehozni a következő projektfájlban egy gyűjtemény deklarálható."
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("8661674F-2148-4F71-A92A-49875511C528")]

      public interface ITaskItem
