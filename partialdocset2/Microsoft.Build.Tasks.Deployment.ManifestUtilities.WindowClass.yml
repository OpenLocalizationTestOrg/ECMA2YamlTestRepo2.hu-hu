  type: Constructor
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Egy új példányát inicializálja a <xref href=&quot;Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass&quot;> </xref> osztály, az ablak osztály versioning állapotára vonatkozó adatok megadása."
  remarks: 'A `versioned` paraméter szabályozza, hogy a belső ablak osztálynév, amely szerepel a regisztrációs a az ablak osztály tartalmazó szerelvény verzióját tartalmazza. Ez az attribútum értéke lehet `yes` vagy `no`. Az alapértelmezett érték `yes`. Az érték `no` csak akkor, ha az ugyanahhoz az ablak osztályhoz tartozik egy egymás melletti összetevő és egy ezzel egyenértékű nem--párhuzamos összetevő van definiálva, és szeretné az azonos ablak osztály kezeli őket. Vegye figyelembe, hogy a szokásos ablakosztályának regisztrálása szabályai vonatkoznak: csak az első összetevő, amely regisztrálja az ablak osztály tudnak regisztrálja őket, mert nem rendelkezik egy verzió alkalmazni kell.'
  syntax:
    content: public WindowClass (string name, bool versioned);
    parameters:
    - id: name
      type: System.String
      description: "Az osztály nevét."
    - id: versioned
      type: System.Boolean
      description: "Szabályozza, hogy a belső ablak osztálynév, amely a regisztrációs van használatban a az ablak osztály tartalmazó szerelvény verziója tartalmazza."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.#ctor*
  exceptions: []
  platform:
  - net462
