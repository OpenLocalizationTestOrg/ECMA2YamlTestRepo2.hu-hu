  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Lekérdezi egy érték, amely meghatározza, hogy a regisztrációhoz használt belső ablak osztálynév tartalmaz-e a az ablak osztály tartalmazó szerelvény verziója."
  remarks: 'A tulajdonság szabályozza, hogy a belső ablak osztálynév, amely a regisztrációs van használatban a az ablak osztály tartalmazó szerelvény verziója tartalmazza. Ez az attribútum értéke lehet `yes` vagy `no`. Az alapértelmezett érték `yes`. Az érték `no` csak akkor, ha az ugyanahhoz az ablak osztályhoz tartozik egy egymás melletti összetevő és egy ezzel egyenértékű nem--párhuzamos összetevő van definiálva, és szeretné az azonos ablak osztály kezeli őket. Vegye figyelembe, hogy a szokásos ablakosztályának regisztrálása szabályai vonatkoznak: csak az első összetevő, amely regisztrálja az ablak osztály tudnak regisztrálja őket, mert nem rendelkezik egy verzió alkalmazni kell.'
  syntax:
    content: public bool Versioned { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;></xref>Ha a regisztrációhoz használt nevét tartalmazza; a szerelvény verziója Ellenkező esetben <xref uid=&quot;langword_csharp_no&quot; name=&quot;no&quot; href=&quot;&quot;> </xref>. Az alapértelmezett érték <xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.Versioned*
  exceptions: []
  platform:
  - net462
