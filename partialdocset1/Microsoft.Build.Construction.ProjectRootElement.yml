  name: ProjectRootElement
  nameWithType: ProjectRootElement
  fullName: Microsoft.Build.Construction.ProjectRootElement
  type: Class
  summary: "MSBuild projekt fájl séma MSBuild projektben, célok fájlból, illetve bármely más olyan fájl, amely megfelel képviseli. Ez az osztály és a kapcsolódó osztályok engedélyezi a teljes MSBuild projekt vagy célok olvashatók és írhatók."
  remarks: "Megjegyzések és szóköz nem lehet szerkeszteni a modell használatával jelenleg. Minden projekt gyökéreleme pontosan egy gyűjtemény társítva. Ez lehetővé teszi, hogy gyűjtemény tulajdonosa nem lehet hatóságának felügyelete alatt áll, amelyeket egy másik gyűjtemény a módosításokat és az élettartamuk szabályozhatja."
