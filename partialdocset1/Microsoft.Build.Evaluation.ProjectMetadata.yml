- uid: Microsoft.Build.Evaluation.ProjectMetadata.UnevaluatedValue
  id: UnevaluatedValue
  parent: Microsoft.Build.Evaluation.ProjectMetadata
  langs:
  - csharp
  name: UnevaluatedValue
  nameWithType: ProjectMetadata.UnevaluatedValue
  fullName: Microsoft.Build.Evaluation.ProjectMetadata.UnevaluatedValue
  type: Property
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Evaluation
  summary: "Lekérdezi vagy beállítja a unevaluated metaadataihoz megadott érték."
  remarks: "A beállító metódus a unevaluated és kiértékelt értéke is frissíti, de nincs hatással bármi más, a projekt amíg újrakiértékelési.       Például--módosításakor &quot;m&quot; nevű metaadat egy adat &quot;i&quot; típusú, &quot;j&quot;, amely ki lesz értékelve az nem befolyásolja &quot;@(&quot;% (m)&quot;-> j)&quot; újrakiértékelési-ig. – a unevaluated &quot;m&quot; értéke, amelyet módosul a kiértékelése, például a &quot;$(p)&quot;, ha a kiértékelt értéke lesz a &quot;$(p)&quot; amíg újrakiértékelési.       Metaadatok keresztül beállítása egy <xref:Microsoft.Build.Evaluation.ProjectItem>okozhat a társított <xref:Microsoft.Build.Construction.ProjectItemElement>fogva szétoszthatók, ha a cikk elem egy lista, helyettesítő vagy pontosvesszővel válassza el kifejezéshez származik.</xref:Microsoft.Build.Construction.ProjectItemElement> </xref:Microsoft.Build.Evaluation.ProjectItem> mivel egy szándékát, hogy csak az adott elem hatással lévő utal.       Metaadatok keresztül ProjectMetadata beállítása nem okoz bármely felosztásával, mert ez arra utalhat, hogy az alapul szolgáló <xref:Microsoft.Build.Construction.ProjectMetadataElement>.</xref:Microsoft.Build.Construction.ProjectMetadataElement> használó összes elemet befolyásoló szándéka       Módosította a tartalmazó projekt van megjelölve. Az alapértelmezett unevaluated paraméterértékek tartalmazó escape-karaktersorozatot karaktersorozatok igény szerint.       Ez a módszer nem hagyhatja a projekt self konzisztens állapotú."
  syntax:
    content: public string UnevaluatedValue { get; set; }
    return:
      type: System.String
      description: "A metaadatok unevaluated értékét adja vissza."
  overload: Microsoft.Build.Evaluation.ProjectMetadata.UnevaluatedValue*
  exceptions: []
  platform:
  - net462
