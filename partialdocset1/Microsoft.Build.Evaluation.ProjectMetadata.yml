  name: Predecessor
  nameWithType: ProjectMetadata.Predecessor
  fullName: Microsoft.Build.Evaluation.ProjectMetadata.Predecessor
  type: Property
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Evaluation
  summary: "Az utolsó metaadatok (egy elem-definícióhoz vagy az elem), amely a kiértékelés során felülbírálta a metaadatok lekérése."
  remarks: "Ezt a módszert minden metaadat ugyanazzal a névvel keres rá, hogy a logikai projektfájlban fent vannak és elem definíciók azonos típusú elem található, és feltételei kiértékelésének eredménye true. A metaadatok elem által tartalmazott, ha ez a módszer minden korábbi metaadatot azonos nevű és elem, amelynek a feltétel igaz értékelése keres. Elem definíciók keresése elemek előtt.       A projekt nem lett reevaluated az utolsó módosítás óta, ha ez az érték nem megfelelőek."
  syntax:
    content: public Microsoft.Build.Evaluation.ProjectMetadata Predecessor { get; }
    return:
      type: Microsoft.Build.Evaluation.ProjectMetadata
      description: "Az utolsó metaadatokat (az egy elem-definícióhoz vagy az elem) értékének felülbírálta a metaadatok kiértékelése közben adja vissza. Ha a metaadatok felül nem bírált null értéket ad vissza."
  overload: Microsoft.Build.Evaluation.ProjectMetadata.Predecessor*
  exceptions: []
  platform:
  - net462
